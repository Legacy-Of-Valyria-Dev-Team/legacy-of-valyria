l_spanish:
 agot_dragon_personality.0015.warning.desc:0 "Desde hace semanas, has estado visitando tu pozo de dragon para observar a tus dragones en crecimiento. Todo parece normal. Excepto por el comportamiento de [growing_dragon.GetFirstName].\n\n"
 agot_dragon_personality.0015.aggressive.desc:0 "Los cuidadores de dragones informan de una agresión extrema hacia sus compañeros [growing_dragon.Custom('GetDragonHerHis')] y, como resultado, [growing_dragon.GetSheHe] ha sido rechazado ya que los dragones cercanos aparentemente sienten el peligro o la agresión de [growing_dragon.Custom('GetDragonHerHis')]. Durante una pelea, [growing_dragon.GetSheHe] intentó mutilar la carne de [growing_dragon_victim.GetFirstName].\n\n"
 agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] normalmente tiene un interés insaciable por la carne viva, pero parece que se ha reducido recientemente ya que [growing_dragon.GetSheHe] ahora observa a [growing_dragon_victim.GetFirstName] con ojos depredadores durante las sesiones de alimentación.\n\n"
 agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] también tiene un interés normalmente insaciable por la carne viva, pero eso parece haberse reducido recientemente ya que [growing_dragon.GetSheHe] ahora observa a [growing_dragon_victim.GetFirstName] con ojos depredadores durante las sesiones de alimentación.\n\n"
 agot_dragon_personality.0015.warning.end:0 "Al observar a [growing_dragon.GetFirstName], te das cuenta de que [growing_dragon.GetSheHe] tiene impulsos caníbales. Afortunadamente, [growing_dragon.GetSheHe] aún no se ha deleitado con carne de dragón, pero debes actuar para separar a [growing_dragon.GetHerHim] y corregir este comportamiento."
 agot_dragon_personality.0015.d:0 "¡Esto es inaceptable! ¡Educaré a este dragón!"
 agot_dragon_personality.0015.c:0 "No podemos mantener a [growing_dragon.GetHerHim] pero no podemos dejar que [growing_dragon.GetHerHim] se vaya..."
 agot_dragon_personality.0015.d.f:0 "Separas a [growing_dragon.GetFirstName] de otros dragones y comienzas a educar a [growing_dragon.GetHerHim]"
 agot_dragon_personality.0015.d.success:0 "Tu dragón ya no es un caníbal"
 agot_dragon_personality.0015.d.success.tt:0 "Canibalismo corregido"
 agot_dragon_personality.0015.d.failure:0 "Tu dragón sigue siendo caníbal."
 agot_dragon_personality.0015.d.failure.tt:0 "La corrección de canibalismo falló"
