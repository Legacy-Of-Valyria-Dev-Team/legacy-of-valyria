l_spanish:
 zz_valyria_colonisation.0050.t:0 "Motín en [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0050.intro:0 "Sus esfuerzos de colonización en [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] han provocado muchas luchas para las personas que emprenden este proyecto. El paisaje inhóspito, los frecuentes ataques de bestias salvajes y los restos de mutantes subhumanos han desgastado la moral. Es comprensible, tal vez se esperaba que se produjera una ruptura del buen orden y la conducta.\n\n"
 zz_valyria_colonisation.0050.rebellion:0 "Comenzó con quejas silenciosas: preguntas sobre su autoridad, murmullos contra las opciones de liderazgo y frustraciones sobre los recursos. Pero esos susurros pronto se convirtieron en un desafío abierto, y algunos rechazaron abiertamente las órdenes o desertaron. Hoy, mientras estás sentado en tu tienda de mando, un capitán entra corriendo e informa que los descontentos han elegido un líder: una figura carismática llamada [rebel_leader.GetFirstName]. Una rebelión está tomando forma. ¿Qué vas a hacer?"
 zz_valyria_colonisation.0050.a:0 "Apelar a su creencia en [ROOT.Char.GetFaith.GetName]"
 zz_valyria_colonisation.0050.b:0 "¡Haz promesas de riqueza y prosperidad!"
 zz_valyria_colonisation.0050.c:0 "Negociar con [rebel_leader.GetFirstName]"
 zz_valyria_colonisation.0050.d:0 "¡Cuelga a [rebel_leader.GetFirstName]!"
 zz_valyria_colonisation.0050.e:0 "¿Qué pasaría si [rebel_leader.GetFirstName] simplemente desapareciera?"
 zz_valyria_colonisation.0050.z:0 "Debo conformarme con lo que tengo para poner fin a este motín."
 zz_valyria_colonisation.0050.e.tt:0 ""
 zz_valyria_colonisation.0050.e.crit_success:0 "Gran éxito"
 zz_valyria_colonisation.0050.e.crit_success.tt:0 "¡Tus esfuerzos de [GetActivityType('activity_valyria_colonisation').GetName] se vuelven #P mucho más exitosos#!"
 zz_valyria_colonisation.0050.e.success:0 "Éxito medio"
 zz_valyria_colonisation.0050.e.success.tt:0 "¡Tus esfuerzos de [GetActivityType('activity_valyria_colonisation').GetName] se vuelven #P más exitosos#!"
 zz_valyria_colonisation.0050.e.small_success:0 "Éxito menor"
 zz_valyria_colonisation.0050.e.small_success.tt:0 "¡Tus esfuerzos de [GetActivityType('activity_valyria_colonisation').GetName] se vuelven #P un poco más exitosos#!"
 zz_valyria_colonisation.0050.e.failure:0 "Falla"
 zz_valyria_colonisation.0050.e.failure.tt:0 "¡Tus estudios de [GetActivityType('activity_valyria_colonisation').GetName] se vuelven #N menos exitosos#!"
 zz_valyria_colonisation.00501.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00501.desc:0 "Reúnes a tus colonos e invocas enseñanzas y tradiciones sagradas para calmar sus dudas. 'Hermanos y hermanas, recuerden que los dioses nos llaman a este desafío, a devolverle la vida a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Estamos destinados a perdurar, como santos y guerreros que nos precedieron, forjando un futuro digno de [ROOT.Char.GetFaith.GetName].'\n\nTus palabras encienden una chispa de lealtad, mientras les recuerdas: 'Juntos, Camina hacia adelante, como los dioses quieren. La multitud estalla de acuerdo y el motín se desvanece, reemplazado por una convicción y unidad renovadas."
 zz_valyria_colonisation.00501.a.title:0 "Excelente"
 zz_valyria_colonisation.00502.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00502.desc:0 "Reúnes a tus colonos y recurres a tu conocimiento de las enseñanzas sagradas para apelar a su sentido de propósito.\n\n'Recuerda, estamos aquí por llamado divino', dices, mirando sus ojos inciertos. 'Nuestra lucha refleja la de los santos y guerreros antes que nosotros, cada uno de los cuales soportó dificultades para crear un legado. Tenemos la tarea de traer vida a estas tierras como los mismos [ROOT.Char.GetFaith.GetName] pretendían.'\n\nMientras algunos murmuran su acuerdo, otros todavía. Parece vacilante. Sin embargo, a medida que sus palabras asimilan, la multitud se calma lentamente. La confianza no los invade por completo, pero su desafío se suaviza por ahora, aunque siente que es posible que deba abordar estas dudas nuevamente."
 zz_valyria_colonisation.00502.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00503.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00503.desc:0 "Te diriges a tus colonos invocando creencias compartidas y un sentido del deber. 'Nuestro camino es bendito', dices, 'y los dioses velan por aquellos que se esfuerzan por cumplir su propósito. Esta tierra se puede recuperar... con paciencia y fe.'\n\nSi bien sus palabras calman el malestar inmediato, la respuesta es tibia. Algunos asienten con la cabeza, otros parecen escépticos y persiste una tensión silenciosa. Por ahora, el motín amaina, aunque está claro que algunos colonos siguen sin estar convencidos."
 zz_valyria_colonisation.00503.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00504.t:0 "Un discurso poco inspirador"
 zz_valyria_colonisation.00504.desc:0 "Reúnes a los colonos, decidido a recordarles su propósito y les hablas de la voluntad de los dioses y del honor de recuperar Valyria. Sin embargo, a medida que tus palabras llenan el aire, se topan con caras pétreas y murmullos escépticos.\n\n'Nuestra lucha no carece de significado', insistes, pero la paciencia de la multitud se ha agotado. La desconfianza y la frustración surgen, y algunas desafían abiertamente su autoridad. Cuando terminas, el grupo está más dividido que nunca y los rumores de rebelión recorren el campamento. En lugar de calmar el malestar, sólo se ha profundizado."
 zz_valyria_colonisation.00504.a.title:0 "Ups"
 zz_valyria_colonisation.00505.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00505.desc:0 "Reúnes a tus colonos, con las voces silenciosas de anticipación mientras comienzas a hablar, pintando una imagen vívida del futuro: una tierra de prosperidad, donde aquellos que trabajan ahora cosecharán recompensas sin medida. Promesas de riqueza y seguridad, de títulos y tierras, se propagan entre la multitud y se pueden ver chispas de esperanza en sus ojos. Ofreces recompensas por la lealtad y la dedicación, y comprometes tus propios recursos para respaldar estas garantías.\n\nTu discurso resuena profundamente y el resultado es innegable: la moral se eleva a medida que los colonos adoptan sus funciones con renovado vigor, ansiosos por cumplir la visión que has dispuesto. Aquellos que habían mostrado dudas ahora trabajan el doble de duro, e incluso los disidentes más fuertes parecen inspirados. La colonia, que alguna vez fue frágil y tensa, ahora late con energía y unidad, a medida que cada persona siente un sentido de pertenencia y propósito en su sueño compartido."
 zz_valyria_colonisation.00505.a.title:0 "Excelente"
 zz_valyria_colonisation.00506.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00506.desc:0 "Reúnes a tus colonos y hablas del futuro que imaginas: una tierra de seguridad, prosperidad y oportunidades que cada uno de ellos compartirá. Las promesas de recompensas por el trabajo duro y la lealtad generan gestos de aprobación y despiertan un destello de optimismo entre la multitud. .\n\nLos resultados son positivos, si no abrumadores. Muchos colonos se sienten alentados y retomados para trabajar con un poco más de energía, reforzados por sus palabras. Algunos todavía parecen cautelosos, aunque sus dudas se han calmado por ahora. Si bien no se han ganado todos los corazones, la colonia se siente más estable y un renovado sentido de propósito comienza a afianzarse."
 zz_valyria_colonisation.00506.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00507.t:0 "Un discurso inspirador"
 zz_valyria_colonisation.00507.desc:0 "Reúnes a los colonos y compartes tu visión de futuras recompensas y oportunidades para aquellos que permanecen comprometidos. Algunos rostros se iluminan, otros se muestran cautelosos, pero algunos parecen dejarse llevar por tus promesas.\n\nEl impacto es modesto: un puñado de colonos se anima, se concentran un poco más en sus tareas, y los murmullos de duda se calman un poco. El ánimo en el campamento está algo mejorado, aunque persiste una sensación persistente de incertidumbre. Es un pequeño paso adelante, pero cualquier impulso, por mínimo que sea, ayuda en el desafío actual de mantener estable la moral."
 zz_valyria_colonisation.00507.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00508.t:0 "Un discurso poco inspirador"
 zz_valyria_colonisation.00508.desc:0 "Reúnes a los colonos y pintas un panorama de riqueza y recompensas futuras para aquellos que se mantengan leales. Sin embargo, mientras hablas, notas miradas escépticas intercambiadas entre la multitud, algunas palabras murmuradas en voz demasiado baja para escucharlas.\n\nLas promesas fracasan. Algunos se dan la vuelta por completo y otros parecen aún más desanimados, como si sus palabras sólo hubieran profundizado sus dudas. En lugar de levantar la moral, su intento de inspiración parece haber subrayado las dificultades actuales, dejando a la colonia no más unida que antes y tal vez incluso un poco más desilusionada."
 zz_valyria_colonisation.00508.a.title:0 "Ups"
 zz_valyria_colonisation.00509.t:0 "Una reunión productiva"
 zz_valyria_colonisation.00509.desc:0 "Al convocar a [rebel_leader.GetFirstName] a tu tienda, te preparas para una tensa negociación, consciente de que la estabilidad de toda la colonia depende de este intercambio. Al saludar a [rebel_leader.GetHerHim], comienzas con una oferta inesperada: una oportunidad de expresar las quejas de [rebel_leader.GetHerHis], con la promesa de escuchar y, si es posible, hacer concesiones.\n\nA lo largo de la reunión, dejas que [ rebel_leader.GetHerHim] habla sin interrupciones, reconociendo las preocupaciones de [rebel_leader.GetHerHis]. Luego, revelas un plan para abordar cada problema e incluso le otorgas a [rebel_leader.GetHerHim] un papel formal para servir como enlace entre los colonos y tú. Los ojos de [rebel_leader.GetHerHim] se abren ante la oferta. Con cada punto acordado, construyes [rebel_leader.GetHerHis] respeto y lealtad hacia ti, transformando a [rebel_leader.GetHerHim] en un aliado.\n\nAl final de la reunión, [rebel_leader.GetFirstNameNoTooltip] promete apoyo a [rebel_leader.GetHerHis]. Cuando [rebel_leader.GetHerHim] regrese al campamento, será como su más firme defensor."
 zz_valyria_colonisation.00509.a.title:0 "Excelente"
 zz_valyria_colonisation.00510.t:0 "Una reunión productiva"
 zz_valyria_colonisation.00510.desc:0 "Al convocar a [rebel_leader.GetFirstName] a tu tienda, mantienes una postura respetuosa pero firme, entendiendo que esta negociación es crucial para la estabilidad de la colonia. Se inicia la conversación abordando las quejas de [rebel_leader.GetHerHis|L] directamente, reconociendo que algunas quejas pueden tener mérito y que las decisiones de liderazgo no siempre han sido transparentes. La postura de [rebel_leader.GetHerHis|U] se suaviza ligeramente y usted aprovecha la oportunidad para ofrecer soluciones modestas pero tangibles, incluida una comunicación más clara y una distribución más justa de los recursos. A medida que avanzan las negociaciones, [rebel_leader.GetFirstName] sigue siendo algo escéptico pero comienza a ver los beneficios de cooperar. Aunque no está de acuerdo en todos los puntos, acepta suficientes compromisos para asegurarle la cooperación de [rebel_leader.GetHerHis|L], y los seguidores de [rebel_leader.GetHerHis|L] gradualmente ceden. El ambiente dentro del campo mejora, aunque todavía hay murmullos de descontento. Por ahora, sin embargo, se ha alcanzado una paz provisional y has ganado un tiempo valioso para recuperar la confianza de la colonia."
 zz_valyria_colonisation.00510.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00511.t:0 "Una reunión productiva"
 zz_valyria_colonisation.00511.desc:0 "Convocas a [rebel_leader.GetFirstName] a tu tienda, preparado para negociar una paz frágil. Desde el principio, [rebel_leader.GetSheHe] se muestra a la defensiva, expresando sus frustraciones por la escasez de recursos y las promesas incumplidas con un tono endurecido. Usted reconoce cuidadosamente algunas de las preocupaciones de [rebel_leader.GetHerHis|L] y propone ajustes menores, enfatizando el objetivo compartido de estabilizar la colonia.\n\nAunque [rebel_leader.GetFirstName] sigue sin estar convencido en muchos puntos, [rebel_leader.GetSheHe] ve el valor para mantener la paz, al menos temporalmente. [rebel_leader.GetSheHe|U] acepta detener cualquier desafío organizado, aunque con una advertencia clara de que los seguidores de [rebel_leader.GetSheHe] y [rebel_leader.GetHerHis|L] observarán de cerca tus próximos movimientos. De regreso al campamento, las tensiones inmediatas disminuyen, pero persiste una corriente subyacente de desconfianza. Has logrado mantener unida a la colonia, aunque por poco, y sabes que una lealtad duradera requerirá más trabajo."
 zz_valyria_colonisation.00511.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00512.t:0 "Una reunión improductiva"
 zz_valyria_colonisation.00512.desc:0 "Al reunirse con [rebel_leader.GetFirstName] en su tienda, intenta mantener la discusión estable, escuchando mientras [rebel_leader.GetSheHe] expresa agudas quejas sobre el liderazgo, la escasez de recursos y las promesas incumplidas. Respondes con garantías y concesiones menores, pero cada propuesta parece fracasar, descartada con una mirada endurecida o un escepticismo absoluto.\n\nLa conversación se vuelve tensa y está claro que [rebel_leader.GetFirstName] tiene poca fe en su liderazgo o en el promesas hechas. [rebel_leader.GetSheHe|U] finaliza la reunión abruptamente, rechazando cualquier oferta y advirtiendo que [rebel_leader.GetSheHe] no se retirará hasta que las demandas de [rebel_leader.GetHerHis] se cumplan por completo. De vuelta en el campamento, el descontento se propaga rápidamente; Los murmullos de rebelión resuenan entre las filas y la moral flaquea. A pesar de tus esfuerzos, las tensiones son mayores que nunca y ahora una brecha divide la colonia."
 zz_valyria_colonisation.00512.a.title:0 "Ups"
 zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Ahorcado"
 zz_valyria_colonisation.00513.desc:0 "Con rápida resolución, ordenas a tus hombres que capturen al cabecilla, [rebel_leader.GetFirstName] y, a la vista de los colonos reunidos, haces colgar a [rebel_leader.GetHerHim] del poste más alto del campamento. [rebel_leader.GetHerHis|U] Los momentos finales sirven como un duro recordatorio de las consecuencias del desafío. La vista tiene un impacto inmediato; los murmullos de disidencia se calman, y aquellos que alguna vez susurraron sobre rebelión ahora vuelven a alinearse. La moral se estabiliza y las filas regresan a sus deberes con un renovado sentido del orden. Su brutal ejemplo ha reforzado la disciplina, asegurando la unidad y la concentración entre los colonos para los desafíos que se avecinan."
 zz_valyria_colonisation.00513.a.title:0 "Excelente"
 zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Ahorcado"
 zz_valyria_colonisation.00514.desc:0 "Actuando con decisión, tienes al cabecilla, [rebel_leader.GetFirstName], ahorcado frente a los colonos reunidos. La ejecución envía un mensaje claro, desalentando una mayor rebelión. Si bien no se borra todo el miedo, la exhibición restablece algo de orden entre las filas. La disidencia se calma y, aunque la moral sigue algo afectada, la mayoría regresa a sus deberes con cautela. Se ha restablecido la disciplina y los colonos reanudan su trabajo, temerosos de poner a prueba aún más la autoridad."
 zz_valyria_colonisation.00514.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Ahorcado"
 zz_valyria_colonisation.00515.desc:0 "Llevas a cabo la ejecución del cabecilla, [rebel_leader.GetFirstName], frente a los colonos, con la esperanza de que la exhibición frene mayores disturbios. La ley sofoca algunas disidencias abiertas, pero sólo parcialmente; Mientras algunos descontentos vuelven a alinearse, otros aún intercambian miradas cautelosas, inquietos pero no completamente disuadidos. Por ahora se mantiene el orden y el trabajo continúa, aunque persiste una sensación de inquietud en el campamento. Se ha restablecido la disciplina, pero lo suficiente para mantener a raya a los colonos, al menos por el momento."
 zz_valyria_colonisation.00515.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Ahorcado"
 zz_valyria_colonisation.00516.desc:0 "En un intento por dar ejemplo, cuelgas públicamente al cabecilla, [rebel_leader.GetFirstName], ante los colonos reunidos. Sin embargo, en lugar de silenciar la disidencia, la ejecución alimenta el resentimiento y el miedo latentes. Los rumores de injusticia recorren las filas y la tensión en el campo no hace más que empeorar. La moral se desploma, los colonos trabajan a medias y algunos incluso lanzan miradas furtivas y desafiantes. Lejos de restaurar el orden, la ley ha profundizado la división, y ahora los murmullos de rebelión son más fuertes que nunca, amenazando con fracturar la frágil unidad del acuerdo."
 zz_valyria_colonisation.00516.a.title:0 "Ups"
 zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Desaparece"
 zz_valyria_colonisation.00517.desc:0 "Al amparo de la noche, el cabecilla, [rebel_leader.GetFirstName], es sacado silenciosamente de su tienda. Por la mañana, [rebel_leader.GetSheHe] ha desaparecido sin dejar rastro, y solo el conocimiento susurrado del destino de [rebel_leader.GetHerHis|U] se extiende por el campamento. El misterio y el miedo que dejó tras de sí envían un mensaje escalofriante: la rebelión no será tolerada y el castigo será rápido y silencioso. Los colonos recuerdan claramente tu autoridad y cualquier indicio de motín se desvanece rápidamente. La moral se estabiliza y el asentamiento vuelve a funcionar; el recuerdo de la repentina desaparición de [rebel_leader.GetFirstName] es un poderoso elemento disuasorio para cualquier aspirante a rebelde."
 zz_valyria_colonisation.00517.a.title:0 "Excelente"
 zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Desaparece"
 zz_valyria_colonisation.00518.desc:0 "En la oscuridad de la noche, [rebel_leader.GetFirstName] desaparece de la tienda de [rebel_leader.GetHerHis], dejando nada más que rumores. Por la mañana, se corre la voz de que [rebel_leader.GetSheHe] simplemente se ha ido, y los colonos intercambian miradas cautelosas, y sus preguntas sólo responden con un miedo silencioso. El mensaje es bastante claro: la rebelión tiene su precio. Aunque persisten algunos susurros de resentimiento, el campamento se calma y la mayoría regresa a sus deberes con renovada cautela. La silenciosa expulsión ha restablecido cierto orden, frenando por ahora más disidencia, aunque la atmósfera sigue siendo tensa."
 zz_valyria_colonisation.00518.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Desaparece"
 zz_valyria_colonisation.00519.desc:0 "En mitad de la noche, [rebel_leader.GetFirstName] es sacado silenciosamente de la tienda de [rebel_leader.GetHerHis] y, por la mañana, [rebel_leader.GetSheHe] ha desaparecido misteriosamente. Los rumores se extendieron como la pólvora por el campamento, pero nadie sabe exactamente qué le pasó a [rebel_leader.GetHerHim]. El miedo a las represalias es suficiente para desalentar una rebelión abierta, pero algunos colonos se quedan con preguntas y sospechas sin respuesta. Si bien la amenaza inmediata de un motín ha sido sofocada, el malestar persiste en el aire y una sensación de desconfianza se instala entre las filas. El orden se restablece en cierta medida, pero la tensión permanece, hirviendo justo debajo de la superficie."
 zz_valyria_colonisation.00519.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Desaparece"
 zz_valyria_colonisation.00520.desc:0 "En plena noche, [rebel_leader.GetFirstName] es capturado silenciosamente, con planes de hacer de la desaparición de [rebel_leader.GetHerHis] una advertencia para los demás. Sin embargo, cuando llega la mañana, los rumores se arremolinan rápidamente: algunos dicen que [rebel_leader.GetSheHe] ha huido, otros susurran historias más oscuras. La incertidumbre sólo alimenta más sospechas e inquietud. Lejos de sofocar la rebelión, la misteriosa desaparición despierta paranoia y pronto, más colonos comienzan a cuestionar sus métodos y liderazgo. La moral sufre un nuevo golpe y los susurros de revuelta se hacen más fuertes, mientras el campamento comienza a fracturarse bajo el peso del miedo y la incertidumbre."
 zz_valyria_colonisation.00520.a.title:0 "Ups"
