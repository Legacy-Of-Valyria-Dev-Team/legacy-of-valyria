 zz_valyria_colonisation.0040.t:0 "Terremoto en [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0040.desc:0 "Te despiertas con un ruido sordo debajo de ti. El suelo se tambalea y gime y toda la tienda se mueve. Te despiertas de golpe, luchando por mantener el equilibrio mientras la tierra ruge bajo tus pies. Afuera, las tiendas se derrumban; Gritos de alarma resuenan por todo el campo. La tierra se agita, arrojando polvo y tierra por todas partes, como si la tierra misma se rebelara contra ti. Te tambaleas afuera, ladrando órdenes para dirigir los esfuerzos de socorro mientras los temblores disminuyen. Poco a poco, el orden se restablece, aunque el ambiente sigue tenso.\n\nMás tarde esa mañana, estás sentado en tu tienda de mando, cansado pero decidido. Llega su mayordomo, un hombre experimentado, con expresión grave. Informa que los terremotos están dañando los suministros y que el debilitamiento de la moral probablemente continuará... y se intensificará.\n\nEscucha, antes de levantarte y dirigirte a tu mayordomo y al consejo..."
 zz_valyria_colonisation.0040.a:0 "Estudiaré los terremotos para poder predecirlos."
 zz_valyria_colonisation.0040.b:0 "¡Planificaré y construiré edificios resistentes a los terremotos!"
 zz_valyria_colonisation.0040.c:0 "¡Convenceré a los colonos para que se trasladen a una zona más segura!"
 zz_valyria_colonisation.0040.d:0 "¡Obligaré a los colonos a trasladarse a una zona más segura!"
 zz_valyria_colonisation.0040.e:0 "¡Engañaré a los colonos para que se trasladen a una zona más segura!"
 zz_valyria_colonisation.0040.z:0 "Delegaré la resolución de esta tarea a mis subordinados."
 zz_valyria_colonisation.00401.t:0 "Predecir terremotos"
 zz_valyria_colonisation.00401.desc:0 "La tierra debajo de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] está inquieta y es hora de aprender a controlar su temperamento. Se pasan horas estudiando detenidamente antiguos pergaminos valyrios. Los textos describen cómo, en tiempos pasados, los valyrios aprendieron a "escuchar" la tierra, a través de señales en rocas móviles y cambios en el flujo de agua.\n\nEnvías exploradores para rastrear animales y medir temblores. Cada informe revela pistas sutiles: cambios en los movimientos de las llamas, ríos cambiantes, retumbos lejanos del amanecer. Surgen patrones, casi como los latidos del corazón de la tierra, y te das cuenta de que pueden predecir un terremoto.\n\nUn día, todas las señales se alinean. Reúnes a los colonos y les aconsejas que se preparen. Momentos después, el suelo tiembla: una sacudida breve pero intensa, que sólo causa daños menores y no deja heridos. A partir de ese momento, tu gente te mirará y su confianza será inquebrantable."
 zz_valyria_colonisation.00401.a.title:0 "Excelente"
 zz_valyria_colonisation.00402.t:0 "Predecir terremotos"
 zz_valyria_colonisation.00402.desc:0 "La tierra debajo de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tiembla de vez en cuando, dejando claro que debes entender sus estados de ánimo. Pasas largas noches estudiando textos antiguos, reuniendo registros de terremotos pasados ​​y fragmentos sobre los valyrios que podían "sentir" cambios en la tierra antes de que ocurrieran los temblores.\n\nAsignas exploradores a las colinas para que estén atentos a señales inusuales, con la esperanza de encontrar algunas. patrón. Pronto, reúne suficientes pistas (cambios sutiles en el flujo de agua, movimientos extraños de los fuegos artificiales) para predecir temblores más pequeños con una precisión razonable. Aunque tus predicciones no son perfectas, son suficientes para dar a la gente un tiempo precioso para prepararse, reducir las lesiones y evitar el caos en el campamento.\n\nAunque todavía se producen algunos daños, la gente reconoce el valor de tu vigilancia y su confianza en su liderazgo crece constantemente."
 zz_valyria_colonisation.00402.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00403.t:0 "Predecir terremotos"
 zz_valyria_colonisation.00403.desc:0 "La tierra debajo de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] emite temblores inquietantes y recurres a textos antiguos en busca de guía, con la esperanza de comprender los ritmos de la tierra. Revisas los registros e instruyes a los exploradores para que vigilen pequeños cambios (cambios en el flujo de agua, movimientos de animales) para encontrar pistas.\n\nDespués de mucho esfuerzo, puedes predecir temblores menores con cierta precisión, aunque los terremotos más grandes aún toman al campamento con la guardia baja. Cuando se produce un temblor, la advertencia anticipada les da a los colonos el tiempo suficiente para prepararse, evitando el pánico pero aun así sufriendo algunos daños.\n\nAunque los esfuerzos no son perfectos, los colonos aprecian su vigilancia y encuentran algo de consuelo en sus intentos de salvaguardarlos."
 zz_valyria_colonisation.00403.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00404.t:0 "Predecir terremotos"
 zz_valyria_colonisation.00404.desc:0 "Los temblores debajo de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] se vuelven más frecuentes y te sumerges en pergaminos e informes antiguos, desesperado por comprender las señales de advertencia de la tierra. Las horas pasan mientras reúnes observaciones dispersas, instruyendo a los exploradores para que vigilen el terreno. Sin embargo, a pesar de tus esfuerzos, no surge ningún patrón claro.\n\nEntonces, sin previo aviso, se produce un violento terremoto en plena noche. Tomado completamente desprevenido, el campamento se ve sumido en el caos: las tiendas se derrumban, los suministros se derraman y las lesiones aumentan mientras los colonos aterrorizados luchan por ponerse a salvo. A pesar de tus mejores intenciones, el terremoto sacude la confianza de la colonia, dejando a la gente desconfiada de los peligros ocultos de la tierra y dudando de la seguridad de su nuevo hogar."
 zz_valyria_colonisation.00404.a.title:0 "Ups"
 zz_valyria_colonisation.00405.t:0 "Edificios resistentes a terremotos"
 zz_valyria_colonisation.00405.desc:0 "Después del reciente terremoto, te das cuenta de que las estructuras del campamento no sobrevivirán a más temblores. Basándote en tus conocimientos arquitectónicos y en los antiguos textos valyrios, diseñas un nuevo tipo de edificio resistente a los terremotos, utilizando una mezcla de piedra de dragón y metales flexibles que se encuentran en las ruinas. Supervisas la construcción de un prototipo, que está reforzado con arcos y materiales amortiguadores.\n\nCuando se produce el siguiente temblor, el edificio se mantiene fuerte e ileso. La noticia del éxito se difunde rápidamente y pronto todas las nuevas estructuras se construyen con el mismo estándar. Gracias a tu innovación, la colonia es más segura y su futuro es más seguro, capaz de resistir las fuerzas impredecibles de Valyria."
 zz_valyria_colonisation.00405.a.title:0 "Excelente"
 zz_valyria_colonisation.00406.t:0 "Edificios resistentes a terremotos"
 zz_valyria_colonisation.00406.desc:0 "Después del reciente terremoto, usted reconoce que las estructuras del campamento son vulnerables a nuevos temblores. Utilizando tus conocimientos de arquitectura, adaptarás rápidamente las antiguas técnicas valyrias, combinándolas con métodos modernos para diseñar un edificio más estable. Consultas con tus ingenieros y supervisas la construcción de un nuevo prototipo, reforzando las paredes con una mezcla de piedra dragón y metales flexibles.\n\nCuando se produce el siguiente temblor, el edificio se sostiene mejor que los anteriores; no hay colapso, pero sí algunos Aparecen pequeñas grietas en las paredes. Si bien no es tan resistente como se esperaba, es una mejora notable. Los diseños se modifican en función de esta retroalimentación y pronto todas las estructuras nuevas se construyen con estos ajustes. Aunque no es perfecta, la colonia es más segura y has logrado avances significativos para asegurar su futuro en esta tierra impredecible."
 zz_valyria_colonisation.00406.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00407.t:0 "Edificios resistentes a terremotos"
 zz_valyria_colonisation.00407.desc:0 "Después del terremoto, te das cuenta de que los edificios del campamento no están preparados para futuros temblores. Aprovechando tus conocimientos de arquitectura, implementarás rápidamente cambios básicos, como reforzar las paredes con piedra dragón y agregar soportes de madera. Supervisas la construcción de algunos edificios de prueba, aunque los recursos son limitados y el tiempo escaso.\n\nCuando se produce el siguiente temblor, a los edificios les va un poco mejor que antes: no hay un colapso importante, pero aun así sufren algunos daños, con algunas paredes se agrietan y los cimientos se mueven. Está claro que se necesita más trabajo, pero los ajustes han marcado una diferencia notable. Si bien la colonia aún enfrenta riesgos, has dado un paso en la dirección correcta y hay esperanzas de mejoras futuras."
 zz_valyria_colonisation.00407.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00408.t:0 "Edificios resistentes a terremotos"
 zz_valyria_colonisation.00408.desc:0 "Después del terremoto, rápidamente intentas implementar cambios en los edificios del campamento, utilizando tus conocimientos arquitectónicos para reforzar las estructuras. Tomas decisiones apresuradas, concentrándote en fortalecer las paredes con los materiales disponibles y agregar soportes temporales. Con recursos y tiempo limitados, avanzas rápidamente en el proceso.\n\nCuando ocurre el siguiente temblor, sigue el desastre. Los edificios que fueron reforzados con tus modificaciones comienzan a desmoronarse y algunos colapsan por completo. Los cimientos, débiles por tus apresurados esfuerzos, se mueven bajo la fuerza y ​​varias estructuras quedan en ruinas. El fracaso te deja atónito: tus intentos de mejorar la estabilidad del campo sólo han empeorado la situación. La colonia ahora enfrenta un peligro aún mayor y te das cuenta de que debes reevaluar completamente tu enfoque."
 zz_valyria_colonisation.00408.a.title:0 "Ups"
 zz_valyria_colonisation.00409.t:0 "El discurso de la seguridad"
 zz_valyria_colonisation.00409.desc:0 "El campamento está tenso tras los recientes temblores y el miedo a otro terremoto persiste en el aire. Te presentas ante tus colonos, decidido a calmar sus nervios e inspirarlos. Con palabras firmes, les dice: “No vinimos aquí para huir del peligro: vinimos a prosperar. Sí, la tierra es dura, pero nos adaptaremos. No nos alejaremos del peligro, sino a un lugar más seguro donde podamos fortalecernos".\n\nMiras sus ojos y enfatizas la elección: "Esto no es una retirada. Es un progreso. Construiremos un futuro juntos. , donde la tierra no puede sacudirnos."\n\nSe hace un silencio, pero luego, lentamente, las manos comienzan a levantarse en señal de acuerdo. Al anochecer, los preparativos están en marcha. El campamento comienza a moverse con un propósito renovado y pronto se establece el nuevo asentamiento. La tierra se siente más suya que nunca y su liderazgo está asegurado. La colonia prosperará."
 zz_valyria_colonisation.00409.a.title:0 "Excelente"
 zz_valyria_colonisation.00410.t:0 "El discurso de la seguridad"
 zz_valyria_colonisation.00410.desc:0 "Los temblores han dejado el campamento intranquilo y tus colonos están inquietos, inseguros sobre la seguridad de quedarse. De pie frente a ellos, hablas con confianza: “Hemos enfrentado dificultades antes y esto no será diferente. Mover el campamento es una decisión inteligente, pero debemos ser rápidos y estratégicos. Más adelante hay una zona más segura y, con tu ayuda, podemos convertirla en nuestro nuevo hogar”.\n\nTú expones el plan, explicas los recursos, el momento y los beneficios de mudarte ahora en lugar de correr el riesgo de una mayor destrucción. La incertidumbre en el aire es palpable, pero tus firmes palabras comienzan a calmar a la multitud.\n\nAunque algunos siguen siendo escépticos, la mayoría está de acuerdo. Durante el día, el campamento comienza a hacer las maletas. La medida es lenta pero organizada y, al final de la semana, el nuevo acuerdo ya está en vigor. Si bien no está exento de desafíos, la reubicación se realizó sin mayores pérdidas y su liderazgo permanece intacto."
 zz_valyria_colonisation.00410.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00411.t:0 "El discurso de la seguridad"
 zz_valyria_colonisation.00411.desc:0 "Los recientes temblores han sacudido la confianza de todos, y tus colonos se reúnen, nerviosos y reacios a volver a desarraigarse. Das un paso adelante y les hablas con tanta convicción como puedas: “Sé que trasladar el campamento no es lo que queríamos, pero esta área ha demostrado que no es segura. Un poco más lejos podremos encontrar un terreno más estable, un lugar más seguro”.\n\nHay vacilación en la multitud, un murmullo de duda, pero después de un poco de discusión, algunos líderes clave están de acuerdo. Poco a poco, otros les siguen, aunque hay quejas y preocupaciones sobre el trabajo adicional.\n\nLa medida es más difícil de lo que esperabas, los suministros se están agotando y algunos colonos cuestionan abiertamente la elección. Pero, con el tiempo, el campamento se reasienta. No es lo ideal y la moral está dañada, pero el peligro inmediato ha disminuido. La colonia puede seguir adelante, aunque con nuevos desafíos por delante."
 zz_valyria_colonisation.00411.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00412.t:0 "El discurso de la seguridad"
 zz_valyria_colonisation.00412.desc:0 "Reúnes a los colonos y les hablas sobre los recientes temblores, instándoles a que es hora de trasladarse a un terreno más seguro. “Esta zona no es estable”, les dices, “y quedarnos aquí podría ponernos a todos en riesgo. Un poco más lejos encontraremos un lugar mejor para reconstruir”.\n\nPero la multitud está inquieta. Algunos sacuden la cabeza y murmuran sobre el trabajo que ya han realizado para establecer el campamento aquí. Otros están agotados y no están dispuestos a arriesgar sus escasos suministros en otra mudanza. Algunas voces se alzan en abierto desacuerdo, argumentando que el peligro es exagerado y que sería mejor esperar.\n\nA pesar de tus mejores argumentos, la multitud se dispersa, poco convencida. El campamento permanece donde está y la tensión persiste en el aire. Días después, se produce otro temblor que deja daños que podrían haberse evitado y la confianza de la colonia en su liderazgo se tambalea."
 zz_valyria_colonisation.00412.a.title:0 "Ups"
 zz_valyria_colonisation.00413.t:0 "La evacuación"
 zz_valyria_colonisation.00413.desc:0 "Sabiendo que esperar pondría en riesgo vidas, convocas a tus capitanes y les das órdenes de evacuar a todos los colonos de las zonas peligrosas. Tus tropas se reúnen, listas para guiar a los colonos fuera de peligro. Se mueven con precisión disciplinada, firme pero tranquilizadora, mientras alejan a las familias del terreno inestable. La evacuación es fluida; Tus soldados dirigen eficientemente a todos a zonas más seguras mientras algunos exploradores comprueban si hay peligros restantes. Cuando pasan junto a ti, los colonos te agradecen a ti y a los soldados por el cuidado y la previsión mostrados para mantenerlos a salvo.\n\nPronto, se contabiliza a todas las personas y se las reubica de manera segura en un área segura. Observas con orgullo el nuevo diseño del campamento. No sólo evitó el desastre, sino que la velocidad y precisión de la operación fortaleció la moral, inspirando confianza y unidad renovadas entre los colonos. La colonia ahora está mejor posicionada y fortificada, lista para seguir adelante con confianza renovada."
 zz_valyria_colonisation.00413.a.title:0 "Excelente"
 zz_valyria_colonisation.00414.t:0 "La evacuación"
 zz_valyria_colonisation.00414.desc:0 "Al darse cuenta del riesgo, convoca a sus capitanes y da órdenes de evacuación. Tus soldados partieron, alejando a los colonos de las zonas de riesgo. Algunos colonos resisten, reacios a abandonar sus pertenencias o cuestionando la necesidad de reubicarse, pero tus tropas se mantienen firmes y logran trasladar a la mayoría de la gente rápidamente. La operación lleva más tiempo de lo previsto, con algunos retrasos mientras los soldados negocian y tranquilizan a las familias ansiosas. Al mediodía, todos los colonos han sido llevados a terreno más seguro, aunque no sin algunas quejas dispersas y frustración por la pérdida de posesiones.\n\nA pesar de algunas dificultades, la operación tiene éxito; todos están contabilizados y no se reportan heridos. Los colonos comienzan a adaptarse al nuevo diseño, agradecidos por la seguridad, aunque algunos sienten la tensión de ser desarraigados. Su consejo reconoce la importancia de la evacuación y, aunque requirió más esfuerzo del planeado, la colonia permanece intacta y fuera de peligro inmediato."
 zz_valyria_colonisation.00414.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00415.t:0 "La evacuación"
 zz_valyria_colonisation.00415.desc:0 "Temiendo lo peor, llamas a tus capitanes y das la orden de comenzar una evacuación, con la esperanza de reubicar a los colonos lejos de las zonas más inestables.\n\nA medida que tus tropas avanzan por el campamento, queda claro que no todos los colonos están cooperativa. Algunos se niegan a abandonar sus tiendas o pertenencias, mientras que otros cuestionan la urgencia, lo que obliga a sus soldados a dedicar más tiempo a explicar los riesgos. El proceso se prolonga y, aunque la mayoría de los colonos acaban accediendo, algunos insisten en permanecer cerca de sus refugios y suministros, sin querer abandonar lo poco que tienen.\n\nAl mediodía, se ha logrado trasladar alrededor de dos tercios de la población. acampar en un terreno más seguro. Algunos rezagados se quedan atrás, aferrándose a sus tiendas y suministros. Si bien la mayor parte de la colonia está segura, el éxito desigual te deja preocupado por los riesgos de nuevos temblores. Al caer la noche, consideras planes para reunir a todos y fortalecer tu autoridad, sabiendo que cualquier esfuerzo futuro necesitará algo más que órdenes para tener éxito."
 zz_valyria_colonisation.00415.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00416.t:0 "La evacuación"
 zz_valyria_colonisation.00416.desc:0 "Al reconocer la amenaza, reúnes inmediatamente a tus capitanes y ordenas una evacuación completa de todos los que se encuentran cerca de las secciones peligrosas.\n\nSin embargo, a medida que tus soldados avanzan por el campamento, encuentran una fuerte resistencia. Muchos colonos no están dispuestos a abandonar sus refugios y pertenencias, y algunos cuestionan abiertamente la urgencia de mudarse, creyendo que lo peor de los temblores ha pasado. Tus tropas, que no están preparadas para la obstinada oposición, luchan por mantener el orden, y lo que comienza como una evacuación tranquila rápidamente se vuelve caótico. Algunos colonos discuten, mientras que otros regresan a sus tiendas para asegurar sus posesiones, ignorando tus órdenes por completo.\n\nLas horas pasan con poco progreso. Al mediodía, el suelo retumbante genera grietas que recorren el campamento y los escombros comienzan a caer peligrosamente cerca de los colonos restantes. Observas con frustración cómo la evacuación desorganizada deja a muchas personas todavía en riesgo. Al caer la noche, sólo un puñado de colonos se han trasladado a zonas más seguras, y el ambiente en el campamento se ha agriado a medida que el miedo y las dudas se han apoderado de ellos. La evacuación fallida te deja lidiando con una comunidad fracturada, la tensión de la incertidumbre y el conocimiento de que la próxima vez , las consecuencias podrían ser mucho peores."
 zz_valyria_colonisation.00416.a.title:0 "Ups"
 zz_valyria_colonisation.00417.t:0 "La evacuación"
 zz_valyria_colonisation.00417.desc:0 "Sabes que es sólo cuestión de tiempo antes de que ocurra un desastre. A pesar de las repetidas advertencias, algunos de tus colonos todavía se aferran obstinadamente a sus hogares improvisados, sin querer abandonar lo familiar.\n\nPara garantizar su seguridad, decides preparar un plan. Al amanecer, reúnes a todos y hablas de un sitio antiguo y valioso a poca distancia, afirmando que podría contener tesoros y recursos incalculables. Usted describe el suelo fértil del nuevo sitio, la protección contra fallas invasoras y el amplio espacio para crecer: una nueva oportunidad de construir algo más grandioso y seguro de lo que jamás imaginaron aquí. La curiosidad brilla en sus ojos y, al observar el cambio sutil en sus rostros, sabes que han mordido el anzuelo.\n\nLa caravana de colonos y suministros parte en cuestión de horas, y algunas de las personas más escépticas incluso están ansiosas por llegar. Cuando el grupo finalmente se instala en el terreno nuevo y más seguro, sientes que la tensión se alivia en tus hombros. La medida fue un éxito y tu pueblo ahora te ve como el líder que los guió hacia la prosperidad."
 zz_valyria_colonisation.00417.a.title:0 "Excelente"
 zz_valyria_colonisation.00418.t:0 "La evacuación"
 zz_valyria_colonisation.00418.desc:0 "A pesar del peligro, algunos de tus colonos dudan en irse, anclados en la familiaridad y las dificultades que ya han soportado aquí.\n\nDecides usar un poco de persuasión. Reuniendo a todos en la plaza central, pintas una imagen vívida de un sitio cercano: un terreno nuevo, más estable, rico en recursos, con un suministro natural de agua y tierra sólida que no ha sido tocada por terremotos recientes. Usted plantea la medida como un paso necesario para la prosperidad, no sólo para la supervivencia, y enfatiza las ventajas y el potencial de crecimiento. Aunque hay murmullos de duda, la promesa de nuevas tierras y oportunidades poco a poco los va ganando.\n\nNo todo el mundo se mueve con facilidad; Algunos colonos refunfuñan y arrastran los pies, mientras que otros se quedan para recoger pertenencias y herramientas. El progreso es lento, pero finalmente logras llevarlos a la nueva ubicación y comienzas a montar un campamento improvisado.\n\nHoras más tarde, cuando se levantan las últimas tiendas, el suelo debajo de tu antiguo asentamiento se estremece en un violento terremoto, provocando rocas y escombros volando. Los que se resistían a marcharse lo observan con los ojos muy abiertos y algunos murmuran gracias por su decisión. Sin embargo, los daños a sus hogares significan una batalla cuesta arriba para reconstruir la moral y los recursos, pero lograron salir sanos y salvos, con una confianza en usted solidificada por la terrible experiencia."
 zz_valyria_colonisation.00418.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00419.t:0 "La evacuación"
 zz_valyria_colonisation.00419.desc:0 "Con los temblores intensificándose y los murmullos inquietos extendiéndose, te das cuenta de que la ubicación del asentamiento es demasiado peligrosa. Al reunir a los colonos, enfatizas la urgente necesidad de trasladarse a un terreno más seguro. Algunos se muestran receptivos, pero la mayoría se muestra escéptica y reacia a abandonar las casas que han construido en el terreno accidentado.\n\nSe minimizan los peligros potenciales para evitar el pánico y se centran en las ventajas prácticas del sitio cercano: más recursos, agua más cerca y una base sólida para el crecimiento futuro. Mientras que algunos aceptan de inmediato, otros se demoran y no están dispuestos a irse hasta el último minuto. Se necesitan varias horas de aliento persistente y, cuando la mayoría está de acuerdo, sólo un pequeño grupo hace el viaje contigo hasta un lugar más seguro.\n\nCuando tú y este grupo empiezan a montar un campamento rudimentario, un terremoto finalmente golpea el antiguo asentamiento. Aunque el daño no es devastador, sacude los edificios lo suficiente como para validar tus advertencias. Poco a poco, más colonos comienzan a llegar al nuevo sitio, reconociendo a regañadientes tu previsión. Si bien has logrado evitar grandes bajas, los retrasos y el esfuerzo disperso han hecho que el movimiento sea más lento y desafiante de lo que esperabas, dejando la moral y los recursos al límite."
 zz_valyria_colonisation.00419.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.00420.t:0 "La evacuación"
 zz_valyria_colonisation.00420.desc:0 "Con los temblores cada día más fuertes, sabes que el asentamiento está en riesgo, pero los colonos se resisten y no están dispuestos a abandonar las pequeñas comodidades y el arduo trabajo que ya han invertido. Reúnes a todos, tratando de enfatizar la importancia de trasladarse a un terreno cercano más seguro, donde el terreno es más estable. Sin embargo, siguen siendo escépticos, dudando abiertamente de la necesidad de reubicarse y reacios a alterar sus rutinas diarias por lo que ven como una vaga amenaza.\n\nAl ver su vacilación, intentas restar importancia a la urgencia de mantenerlos tranquilos, enmarcando la medida como un cambio beneficioso. Desafortunadamente, esto resulta contraproducente; la falta de peligro inmediato les lleva a descartar por completo sus preocupaciones. Algunos colonos incluso te acusan de ser demasiado cauteloso y de desperdiciar recursos.\n\nHoras más tarde, se produce un poderoso terremoto en plena noche. El pánico estalla cuando los edificios construidos apresuradamente se derrumban, dejando a varios colonos heridos y algunas estructuras arruinadas. Después, el resentimiento y la frustración aumentan; algunos lo culpan por no haberlos preparado adecuadamente, mientras que otros se preocupan por la futura estabilidad del acuerdo. El intento de llevarlos a un lugar seguro no sólo ha fracasado sino que ha erosionado la confianza y la moral de la comunidad, dejando una fuerte sensación de malestar que será difícil de remediar."
