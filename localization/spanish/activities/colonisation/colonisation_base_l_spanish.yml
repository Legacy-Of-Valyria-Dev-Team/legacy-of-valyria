l_spanish:
 zz_valyria_colonisation.0020.t:0 "Establecer un acuerdo permanente"
 zz_valyria_colonisation.0020.desc:0 "Una vez que tus primeras fuerzas exploraron la zona y establecieron un campamento preliminar, ha llegado el momento de establecer un asentamiento más permanente. Tus hombres trabajan incansablemente, día y noche, construyendo una pequeña aldea dentro de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], convirtiendo un terreno accidentado en el comienzo de un verdadero punto de apoyo en estas tierras. Una mañana, mientras estás terminando de desayunar, un mensajero se acerca apresuradamente, inclinándose respetuosamente antes de entregarte una solicitud urgente para que estés en la tienda de mando...\n\n"
 zz_valyria_colonisation.0020.sickness.desc:0 "Te apresuras a llegar a la tienda de mando y encuentras a tu consejo reunido y esperando. Una vez sentado, su segundo al mando comienza: “[ROOT.Char.GetTitledFirstName], parece que durante nuestro viaje desde [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], algunos de nuestros hombres contrajeron varias enfermedades, que ahora se están propagando. a través de los espacios reducidos del campamento”. Cuando termina, sigue un silencio tenso mientras todos los ojos se vuelven hacia ti, esperando tus órdenes."
 zz_valyria_colonisation.0020.settler_soldier.desc:0 "Te apresuras a llegar a la tienda de mando y encuentras a tu consejo esperando. Una vez sentado, su segundo al mando comienza: “[ROOT.Char.GetTitledFirstName], parece que nuestros voluntarios son cobardes o tontos que soñaban con la gloria cuando se unieron a esta expedición. A la primera señal de problemas, han empezado a quejarse y se habla de un motín para exigir que enviemos a estos hombres de vuelta a casa”. Cuando termina, se hace un silencio mientras todos los ojos se vuelven hacia ti, esperando tus órdenes."
 zz_valyria_colonisation.0020.supply.desc:0 "Te apresuras a llegar a la tienda de mando y encuentras a tu consejo esperando. Una vez sentado, su segundo al mando comienza: “[ROOT.Char.GetTitledFirstName], parece que durante el viaje desde [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], se perdió una parte importante de nuestros suministros. Con el ritmo actual de consumo de suministros, agotamos nuestros suministros antes de la fecha prevista de colonización”. Cuando termina, se hace un silencio mientras todos los ojos se vuelven hacia ti, esperando tus órdenes."
 zz_valyria_colonisation.0020.diesase.a:0 "Trabajar en la configuración de una estrategia de gestión de enfermedades."
 zz_valyria_colonisation.0020.diesase.b:0 "¡Contrata más trabajadores!"
 zz_valyria_colonisation.0020.diesase.c:0 "Convenzamos a los sanos para que hagan turnos extra"
 zz_valyria_colonisation.0020.diesase.d:0 "¡Despliega soldados para poner en cuarentena a los enfermos!"
 zz_valyria_colonisation.0020.diesase.e:0 "¡Eutanas a los enfermos en secreto!"
 zz_valyria_colonisation.0020.diesase.f:0 "Deje que sus comandantes se encarguen de la gestión de la enfermedad."
