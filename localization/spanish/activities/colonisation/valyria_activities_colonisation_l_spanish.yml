l_spanish:
 colonisation_valyria:0 "Sólo se puede utilizar en provincias de la región de Valyria."
 activity_valyria_colonisation:0 "Expedición de colonización valyria"
 activity_valyria_colonisation_desc:0 "Valyria, que alguna vez fue la sede de la civilización más grande del mundo, ahora es una antigua tierra de ruinas humeantes. Sin embargo, no tiene por qué seguir siendo así. Con determinación, podremos recuperar la península y, quién sabe, tal vez descubramos tesoros que durante mucho tiempo se creyeron perdidos."
 activity_valyria_colonisation_selection_tooltip:1 "Dirige una expedición a la antigua Valyria y recupera una provincia\n\nRecompensas previstas: \n$BULLET_WITH_TAB$Provincia en ruinas\n$BULLET_WITH_TAB$Huevos de dragón\n$BULLET_WITH_TAB$Artefactos valyrios"
 activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Provincia en ruinas\n$BULLET_WITH_TAB$Huevos de dragón\n$BULLET_WITH_TAB$Artefactos valyrios"
 colonisation_program:0 "Programa de colonización"
 colonisation_program_normal:0 "Programa de colonización"
 settle_province:0 "Reclamar una provincia"
 settle_province_desc:0 "Quieres centrarte en establecer un punto de apoyo en la [explotación|E] seleccionada, tomando posesión de la [ruina|E] asociada."
 zz_valyria_colonisation.0005:0 "Colonización abortada"
 zz_valyria_colonisation.0005.t:0 "Colonización abortada"
 zz_valyria_colonisation.0005.desc:0 "Encerrado de forma segura por [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mi esfuerzo de colonización parece haber terminado..."
 zz_valyria_colonisation.0005.a:0 "Espero irme pronto"
 zz_valyria_colonisation.0009:0 "Colonización completada"
 zz_valyria_colonisation.0009.t:0 "Colonización completada"
 zz_valyria_colonisation.0009.desc_perfect_reward:0 "Tus arduos trabajos han sido completados. Si bien no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nSin embargo, mientras te preparas para partir, un mensajero emocionado corre hacia ti. "¡[host.GetTitledFirstName]! ¡Hemos encontrado un huevo de dragón!". Se da vuelta y algunos de tus hombres te presentan una guardería de huevos de dragón, ¡aún calientes al tacto! ¡Este es un día glorioso!"
 zz_valyria_colonisation.0009.desc_high_reward:0 "Tus arduos trabajos han sido completados. Si bien no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nEn un pequeño afloramiento rocoso en [province.GetName] te topas con un hallazgo poderoso. Has encontrado un solo huevo de dragón."
 zz_valyria_colonisation.0009.desc_ok_reward:0 "Tus arduos trabajos han sido completados. Aunque no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nEn un edificio en ruinas has encontrado un cofre. Dentro hay un alijo de monedas."
 zz_valyria_colonisation.0009.perfect_reward:0 "Obtienes un huevo de dragón"
 zz_valyria_colonisation.0009.a:0 "¡Estas poderosas bestias pronto surcarán los cielos!"
 zz_valyria_colonisation.0009.b:0 "¡He encontrado una poderosa arma de guerra!"
 zz_valyria_colonisation.0009.high_reward:0 "Obtienes un huevo de dragón [artefacto|E]"
 zz_valyria_colonisation.0009.c:0 "¡Estas monedas ayudarán a restaurar Valyria!"
 zz_valyria_colonisation.0009.d:0 "Todo el trabajo para nada"
 activity_valyria_colonisation_conclusion_desc:0 "¡La colonización de [province.GetName] por fin está completa! ¡Se cantarán canciones de este día y de los talentos necesarios para superar tal desafío!"
 zz_valyria_colonisation.0010:0 "Llegada a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0010.t:0 "Llegada a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0010.desc_begin:0 "Finalmente llegamos a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. A medida que las ruinas antiguas aparecen a la vista, se puede sentir una ola de emociones entre tus hombres. Algunos se sienten incómodos ante la idea de visitar una tierra supuestamente maldita, mientras que otros están ansiosos y entusiasmados por explorar las antiguas ruinas.\n\n"
 zz_valyria_colonisation.0010.desc_very_very_far:0 "El viaje desde [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ha sido largo y arduo. Muchos de los colonos están cansados ​​y no han vuelto a casa en muchos días.\n\n"
 zz_valyria_colonisation.0010.desc_end:0 "Instalamos el campamento en las afueras de las antiguas ruinas y nos preparamos para ponernos a trabajar. La vista de esta tierra indómita enciende un sentido de propósito, ya que estamos al borde de nuevas posibilidades."
 zz_valyria_colonisation.0010.a:0 "Pronto esta provincia volverá a ser como era antes de la Perdición."
 zz_valyria_colonisation.010E0:0 "Catálogo Flora y Fauna"
 zz_valyria_colonisation.0100.t:0 "Catálogo Flora y Fauna"
 zz_valyria_colonisation.0100.desc:0 "A medida que tus hombres avanzan hacia la colonización de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], te das cuenta de que lamentablemente careces de conocimientos sobre la flora y la fauna de la zona. Consciente de este hecho, envías a buscar varios tomos sobre la flora y la fauna valyria de las grandes bibliotecas del mundo. Quizás le revelen información valiosa sobre [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 zz_valyria_colonisation.0100.a:0 "Es hora de poner en práctica mi aprendizaje."
 zz_valyria_colonisation.0100.a.crit_success:0 "Reúnes y catalogas con éxito toda la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.crit_success.tt:0 "Reúnes y catalogas con éxito toda la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.success:0 "Reúnes y catalogas con éxito la mayor parte de la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.success.tt:0 "Reúnes y catalogas con éxito la mayor parte de la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.failure:0 "Reúnes y catalogas una pequeña cantidad de información sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.failure.tt:0 "Reúnes y catalogas una pequeña cantidad de información sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.c:0 "Es mejor concentrarme en las tareas inmediatas que tengo ante mí."
 zz_valyria_colonisation.0400:0 "Terreno explorador"
 zz_valyria_colonisation.0400.t:0 "Terreno explorador"
 zz_valyria_colonisation.0400.desc:0 "Habiendo comenzado el proyecto de colonizar [ubicación.GetBaronyNameExplicitly], la necesidad de exploradores se ha vuelto más evidente. Sólo con una exploración cuidadosa de las áreas circundantes podrá asegurarse adecuadamente de que no queden amenazas para quienes realizan trabajos importantes en el área de su aterrizaje. Organiza equipos de exploración y asegúrate de que no existan peligros importantes para tu emprendimiento."
 zz_valyria_colonisation.0400.a:0 "Es hora de poner en práctica mi intriga."
 zz_valyria_colonisation.0400.a.crit_success:0 "Mapea con éxito el terreno cercano, tomando nota de los peligros naturales y las ventajas que ofrece el terreno."
 zz_valyria_colonisation.0400.a.crit_success.tt:0 "Mapea con éxito el terreno cercano, tomando nota de los peligros naturales y las ventajas que ofrece el terreno."
 zz_valyria_colonisation.0400.a.success:0 "Trazas con éxito el terreno cercano y todos sus peligros."
 zz_valyria_colonisation.0400.a.success.tt:0 "Trazas con éxito el terreno cercano y todos sus peligros."
 zz_valyria_colonisation.0400.a.failure:0 "Tus hombres no pueden explorar el área cercana, lo que te obliga a mantener mano de obra en reserva para responder a las amenazas."
 zz_valyria_colonisation.0400.a.failure.tt:0 "Tus hombres no pueden explorar el área cercana, lo que te obliga a mantener mano de obra en reserva para responder a las amenazas."
 zz_valyria_colonisation.0400.a.tt:0 "Ha recopilado con éxito toda la información relevante sobre el área local."
 zz_valyria_colonisation.0400.c:0 "¡Solo contrata algunos exploradores!"
 zz_valyria_colonisation.0600:0 "¡Ataque mutante!"
 zz_valyria_colonisation.0600.t:0 "¡Ataque mutante!"
 zz_valyria_colonisation.0600.desc:0 "Un día, mientras inspeccionas tu colonia de [location.GetBaronyNameExplicitly], un aullido animal estalla en el aire. Un enjambre de figuras grises carga hacia ti. Tus guardias desenvainan sus espadas y se mueven para protegerte. A medida que se acercan, los ves: restos mutados de hombres con escala de grises o algo peor. ¿Lucharás o huirás?"
 zz_valyria_colonisation.0600.a:0 "¡Lucharé!"
 zz_valyria_colonisation.0600.a.crit_success:0 "Lideras a tus hombres para matar a los mutantes sin esfuerzo."
 zz_valyria_colonisation.0600.a.crit_success.tt:0 "Lideras a tus hombres para matar a los mutantes sin esfuerzo."
 zz_valyria_colonisation.0600.a.success:0 "Lideras a tus hombres para matar a la mayoría de los mutantes, pero algunos escapan."
 zz_valyria_colonisation.0600.a.success.tt:0 "Lideras a tus hombres para matar a la mayoría de los mutantes, pero algunos escapan."
 zz_valyria_colonisation.0600.a.failure:0 "Eres mordido y mutilado por un grupo de hombres de piedra."
 zz_valyria_colonisation.0600.a.failure.tt:0 "Eres mordido y mutilado por un grupo de hombres de piedra."
 zz_valyria_colonisation.0600.c:0 "¡huiré!"
 zz_valyria_colonisation.4000:0 "Cámara de los Tesoros"
 zz_valyria_colonisation.4000.t:0 "Cámara de los Tesoros"
 zz_valyria_colonisation.4000.desc:0 "Entre tus esfuerzos para lograr tu gobierno de [location.GetBaronyNameExplicitly] has encontrado una cámara de restos de esqueletos. El suelo de este edificio en ruinas puede ceder en cualquier momento. Junto a un mapa se pueden ver artefactos, desde espadas de acero valyrio hasta velas de cristal e incluso un huevo de dragón, presumiblemente de la región local que podría ser muy importante para nuestros esfuerzos de colonización. Depende de usted decidir cuál de los muchos artefactos intentará recuperar, además del mapa. No hay garantía de éxito y solo hay tiempo para que consigas un artefacto y el mapa; si sigues así, seguramente pondrás en peligro tu vida."
 zz_valyria_colonisation.4000.a:0 "Una vela de cristal"
 zz_valyria_colonisation.4000.b:0 "Una espada larga de acero valyrio plateado"
 zz_valyria_colonisation.4000.c:0 "Una espada larga de acero valyrio dorado"
 zz_valyria_colonisation.4000.d:0 "Una espada de acero valyrio plateada para armar"
 zz_valyria_colonisation.4000.e:0 "Una espada armada de acero valyrio dorado"
 zz_valyria_colonisation.4000.f:0 "Una armadura de acero valyrio"
 zz_valyria_colonisation.4000.g:0 "Un huevo de dragón"
 zz_valyria_colonisation.4000.z:0 "Esto es una locura. Solo toma el mapa"
 zz_valyria_colonisation.4000.a.crit_success:0 "Coges con éxito tanto el mapa como una vela de cristal."
 zz_valyria_colonisation.4000.a.failure:0 "No logras agarrar nada de la cámara de colapso."
 zz_valyria_colonisation.4000.b.crit_success:0 "Coges con éxito el mapa y la espada larga plateada de acero valyrio."
