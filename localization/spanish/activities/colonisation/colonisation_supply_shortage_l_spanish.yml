 zz_valyria_colonisation.0200:0 "Escasez de suministro"
 zz_valyria_colonisation.0200.t:0 "Escasez de suministro"
 zz_valyria_colonisation.0200.coastal.desc:0 "A medida que avanzamos en nuestros esfuerzos por colonizar [location.GetBaronyNameExplicitly], las preocupaciones sobre el suministro y la logística se han vuelto urgentes. Un día, te llaman a la tienda del intendente para discutir la situación. Ante ti hay mapas de rutas comerciales y manifiestos de carga, pero el ambiente es tenso. Están llegando menos barcos de lo previsto, y cada vez está más claro por qué.\n\nLos mercaderes y capitanes se muestran cada vez más reacios a navegar a través del Mar Humeante, temerosos de sus peligros: clima impredecible, vapores volcánicos y leyendas de criaturas que acechan bajo su superficie. El elemento vital de la colonia, desde alimentos hasta materiales de construcción, debe importarse, y ahora esos envíos están disminuyendo. Sin rutas de suministro confiables, el progreso de la colonia está en riesgo y el racionamiento pronto podría convertirse en una dura necesidad. Hay mucho por hacer, pero muy pocos recursos para lograrlo."
 zz_valyria_colonisation.0200.land.desc:0 "A medida que avanzamos en nuestros esfuerzos por colonizar [location.GetBaronyNameExplicitly], las preocupaciones sobre el suministro y la logística se han vuelto urgentes. Un día, te llaman a la tienda del intendente para discutir la situación. Ante ti hay mapas de rutas comerciales y manifiestos de carga, pero el ambiente es tenso. Están llegando menos caravanas de lo previsto y cada vez está más claro por qué.\n\nLos comerciantes se muestran cada vez más reacios a viajar a través de tierras volcánicas, temerosos de sus peligros: clima impredecible, humos volcánicos y leyendas de criaturas que acechan en las cercanías. El elemento vital de la colonia, desde alimentos hasta materiales de construcción, debe importarse, y ahora esos envíos están disminuyendo. Sin rutas de suministro confiables, el progreso de la colonia está en riesgo y el racionamiento pronto podría convertirse en una dura necesidad. Hay mucho por hacer, pero muy pocos recursos para lograrlo."
 zz_valyria_colonisation.0200.a:0 "Negociaré con los comerciantes."
 zz_valyria_colonisation.0200.b:0 "Organizaré un programa de racionamiento"
 zz_valyria_colonisation.0200.c:0 "Utilicemos corsarios para asaltar suministros."
 zz_valyria_colonisation.0200.z:0 "Mi consejo resolverá este problema por mí."
 zz_valyria_colonisation.02001.t:0 "Negociaciones comerciales exitosas"
 zz_valyria_colonisation.02001.desc:0 "Reúnes a representantes de varios gremios de comerciantes en una gran carpa debajo de las imponentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Siguen horas de intensas negociaciones, en las que usted ofrece monopolios comerciales exclusivos y bonificaciones lucrativas por envíos puntuales y consistentes. Mientras disfrutas de las últimas gotas de vino fuerte y tinto de Dorniense, sellarás un acuerdo comercial competitivo, asegurando entregas regulares de suministros y manteniendo tus costos de colonización bajo control. ¡Las conversaciones van tan bien que el comerciante líder incluso le entrega un regalo para celebrar el acuerdo!"
 zz_valyria_colonisation.02001.a.title:0 "Realmente soy el mejor negociador."
 zz_valyria_colonisation.02002.t:0 "Negociaciones comerciales exitosas"
 zz_valyria_colonisation.02002.desc:0 "Reúnes a representantes de los gremios de comerciantes en una gran tienda bajo las inminentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Después de horas de negociación, ofreciendo derechos comerciales exclusivos y bonificaciones moderadas por entregas confiables, finalmente se llega a un acuerdo. Los comerciantes aceptan envíos regulares de suministros, aunque a un costo ligeramente mayor de lo previsto.\n\nAunque el acuerdo reduce un poco el presupuesto, los gremios están satisfechos y las líneas de suministro están aseguradas para los próximos meses. A medida que concluyen las conversaciones, uno de los comerciantes brinda por la asociación, lo que te deja con una sensación de alivio porque, aunque puede costar un poco más, las necesidades de la colonia están cubiertas por ahora."
 zz_valyria_colonisation.02002.a.title:0 "suficientemente bueno"
 zz_valyria_colonisation.02003.t:0 "Negociaciones comerciales exitosas"
 zz_valyria_colonisation.02003.desc:0 "Consigues reunir a algunos representantes de comerciantes debajo de las imponentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] con la esperanza de asegurar líneas de suministro vitales para la colonia. Después de una larga discusión, los comerciantes finalmente aceptan entregar los envíos, pero con un margen de beneficio considerable y con una regularidad limitada.\n\nEl acuerdo está lejos de ser ideal, lo que agota sus recursos y lo deja inseguro sobre futuras entregas. Aún así, es un comienzo, suficiente para mantener a flote la colonia, incluso si la oferta es más escasa y costosa de lo esperado. Cuando los comerciantes se vayan, sabrá que necesitará encontrar formas de alargar cada envío y hacer que cada moneda cuente."
 zz_valyria_colonisation.02003.a.title:0 "suficientemente bueno"
 zz_valyria_colonisation.02004.t:0 "Negociaciones comerciales fallidas"
 zz_valyria_colonisation.02004.desc:0 "Reúnes a representantes de varios gremios de comerciantes en una gran carpa debajo de las imponentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Después de horas de intensas negociaciones, les ofrece monopolios comerciales exclusivos y bonificaciones atractivas por entregas puntuales. Sin embargo, queda claro demasiado tarde que los comerciantes han estado en connivencia para inflar los precios. Como resultado, se ve obligado a realizar un pago adicional por adelantado para iniciar los envíos, lo que aumenta el costo de sus suministros."
 zz_valyria_colonisation.02004.a.title:0 "¡Esos malditos comerciantes!"
 zz_valyria_colonisation.02005.t:0 "Racionamiento exitoso"
 zz_valyria_colonisation.02005.desc:0 "Con las líneas de suministro tensas y los envíos retrasados, usted convoca a sus asesores para implementar un audaz programa de racionamiento, con el objetivo de estirar las provisiones actuales el doble de lo proyectado. Planificando cuidadosamente distribuciones justas pero estrictas, ajustas las raciones según el papel de cada colono y predicas con el ejemplo, dirigiéndote a la colonia en la plaza principal para explicar la necesidad del sacrificio.\n\nTu tranquila confianza conquista incluso a los escépticos. Los colonos aceptan el plan con entusiasmo y muchos organizan comidas compartidas para estirar aún más las porciones. Sorprendentemente, la salud y la moral se mantienen altas y pronto la situación de la colonia no sólo es estable sino próspera, unida por la resiliencia y el propósito compartido."
 zz_valyria_colonisation.02005.a.title:0 "Excelente"
 zz_valyria_colonisation.02006.t:0 "Racionamiento exitoso"
 zz_valyria_colonisation.02006.desc:0 "Con las líneas de suministro tensas y los envíos retrasados, usted reúne a sus asesores para establecer un programa de racionamiento, con la esperanza de que las provisiones duren. Después de una planificación cuidadosa, organizas distribuciones justas, ajustas las raciones según los deberes de cada colono y te aseguras de que todos comprendan la importancia del programa.\n\nLa mayoría de los colonos aceptan el plan, aunque algunos se quejan de las porciones reducidas. A pesar de esto, la colonia se adapta y los colonos ingeniosos comienzan a reunir suministros, manteniendo los ánimos relativamente estables. El racionamiento no es fácil, pero se mantiene."
 zz_valyria_colonisation.02006.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.02007.t:0 "Racionamiento exitoso"
 zz_valyria_colonisation.02007.desc:0 "Cuando los suministros se están agotando, reúnes a tus asesores para diseñar un programa de racionamiento para estirar las provisiones. Después de un cálculo cuidadoso, anuncias las raciones reducidas, explicando la necesidad de hacer que todo dure.\n\nAunque algunos colonos están visiblemente frustrados, siguen el plan con leves quejas. Algunos intentan intercambiar porciones extra, pero en general, la colonia se adapta a los cambios."
 zz_valyria_colonisation.02007.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.02008.t:0 "Racionamiento fallido"
 zz_valyria_colonisation.02008.desc:0 "Ante una grave escasez de suministro, organizas apresuradamente un plan de racionamiento, recortando porciones para garantizar que todos puedan aguantar. Después de una breve reunión, se establecen las nuevas reglas de distribución, aunque no todos están contentos con la drástica reducción.\n\nEn unos días, las tensiones aumentan. Algunos colonos acaparan raciones, otros comercian desesperadamente y el resentimiento hierve por las desigualdades percibidas. Las quejas se convierten en quejas abiertas y, en poco tiempo, grupos de colonos ignoran por completo el racionamiento y echan mano de lo poco que queda. Pronto, la moral se ha fracturado y su autoridad sobre la colonia se siente tensa, lo que ensombrece sus decisiones futuras."
 zz_valyria_colonisation.02008.a.title:0 "Ups"
 zz_valyria_colonisation.02009.t:0 "Incursión exitosa"
 zz_valyria_colonisation.02009.desc:0 "A la luz de las velas en tu tienda, ultimas un plan encubierto con intermediarios de confianza: contratas corsarios para asaltar barcos mercantes, capturando suministros valiosos sin exponer tu mano. Pronto llegan informes que confirman el rotundo éxito del plan. Los corsarios han atacado rápidamente, apoderándose de granos, carnes, telas y aceite esenciales para la colonia, mientras el miedo y la confusión sobre los ataques "piratas" se extienden por los puertos.\n\nLa colonia prospera, con almacenes abastecidos mucho más allá de lo esperado. Mientras levantas una copa, un trofeo del buque insignia de un barco asaltado, saboreas la victoria silenciosa: el futuro de la colonia está seguro y tu participación permanece oculta."
 zz_valyria_colonisation.02009.a.excellent:0 "Excelente"
 zz_valyria_colonisation.02010.t:0 "Incursión exitosa"
 zz_valyria_colonisation.02010.desc:0 "En el secreto de tu tienda, llegas a un acuerdo con intermediarios para contratar corsarios para una misión: interceptar barcos mercantes que transportan suministros esenciales sin vincular las incursiones con la colonia. Pasan las semanas y, aunque las incursiones han tenido resultados mixtos, algunos barcos críticos son interceptados con éxito, asegurando envíos de grano, carne salada y algo de madera muy necesaria.\n\nAunque no todos los barcos entregan suministros, la recompensa devuelta demuestra que suficiente para aliviar la presión sobre los recursos y elevar la moral. Tu colonia respira más tranquila con las provisiones adicionales, y los rumores en los puertos echan la culpa a todas partes, manteniendo las sospechas alejadas de tus propios tratos. El plan ha tenido éxito y ha proporcionado el salvavidas que su asentamiento necesitaba sin traicionar su fuente."
 zz_valyria_colonisation.02010.a.excellent:0 "Suficientemente bueno"
 zz_valyria_colonisation.02011.t:0 "Incursión exitosa"
 zz_valyria_colonisation.02011.desc:0 "En la penumbra de tu tienda, ultimas acuerdos con intermediarios para contratar una flota de corsarios para una incursión discreta en barcos mercantes. Después de semanas de espera, llegan informes: algunos barcos fueron interceptados con éxito, aunque sólo llevaban suministros modestos. Los corsarios lograron regresar con algunas cajas de grano, frutas secas y una pequeña reserva de aceite, útil, pero lejos de ser abundante.\n\nAunque la recompensa no cubre completamente las necesidades de la colonia, proporciona lo suficiente para cubrir las necesidades inmediatas. escasez y le permitirá ganar tiempo para buscar otras fuentes de suministro. El plan ha aportado una ganancia modesta pero valiosa, y el ingenio de la colonia evita que las sospechas recaigan sobre ti."
 zz_valyria_colonisation.02011.a.excellent:0 "Suficientemente bueno"
 zz_valyria_colonisation.02012.t:0 "Incursión fallida"
 zz_valyria_colonisation.02012.desc:0 "A la luz parpadeante de tu tienda, ultimas planes con intermediarios para contratar corsarios para asaltar barcos de suministros, con la esperanza de obtener una ganancia inesperada de provisiones para la colonia. Pero pasan los días sin noticias, luego semanas, hasta que finalmente llegan noticias, aunque no del tipo que esperaba. Las incursiones han fracasado estrepitosamente, se han capturado pocos suministros y varios barcos naufragaron en el intento. Peor aún, un corsario capturado, ansioso por salvar su propio pellejo, ha revelado tu participación durante el interrogatorio.\n\nLas consecuencias son rápidas y brutales. Los comerciantes de los puertos cercanos cortan todas las rutas a tu colonia, los comerciantes te tildan de amenaza y se corre la voz de que no se puede confiar en tu colonia. Los suministros disminuyen rápidamente y tu gente susurra sobre traición y su confianza se tambalea. La táctica se ha derrumbado por completo, dejando a la colonia aislada, su autoridad dañada y su reputación tan frágil como las ruinas que se desmoronan a su alrededor."
 zz_valyria_colonisation.02012.a.excellent:0 "Ups"
 zz_valyria_colonisation.02009.a.title:0 "Excelente"
 zz_valyria_colonisation.02010.a.title:0 "Suficientemente bueno"
 zz_valyria_colonisation.02011.a.title:0 "Suficientemente bueno"
