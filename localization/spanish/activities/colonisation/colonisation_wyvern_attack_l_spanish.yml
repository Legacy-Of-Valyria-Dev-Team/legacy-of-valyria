 zz_valyria_colonisation.0601.t:0 "¡Ataque de wyvern!"
 zz_valyria_colonisation.0601.desc:0 "Mientras tus colonos trabajan para establecer un punto de apoyo en las ruinas de Valyria, un chirrido penetrante resuena en el cielo. Un wyvern solitario, con sus enormes alas proyectando una sombra sobre el campamento, desciende en picado, con los ojos brillando con intención depredadora. El pánico se apodera del asentamiento mientras la bestia da vueltas en círculos, preparándose para atacar.\n\nTienes momentos preciosos para decidir: ¿reúnes a tus luchadores, armas en mano, y te mantienes firme contra esta temible criatura? ¿O ordenas una evacuación inmediata, dispersando a tus colonos hacia la seguridad de cuevas y refugios cercanos, abandonando suministros y arriesgando el progreso del asentamiento? La ira del wyvern es inminente y lo que elijas determinará el destino de tu colonia. ¿Lucharás o huirás?"
 zz_valyria_colonisation.0601.a:0 "¡Lucharé!"
 zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], ¡dracarys!"
 zz_valyria_colonisation.0601.b.tt:0 "Invocas a tu [dragón|E] para atacar al wyvern."
 zz_valyria_colonisation.0601.c:0 "Por eso traje Escorpiones"
 zz_valyria_colonisation.0601.c.tt:0 "Tus hombres preparan escorpiones para matar al wyvern."
 zz_valyria_colonisation.0601.d:0 "¡huiré!"
 zz_valyria_colonisation.0601.a.crit_success:0 "Lideras a tus hombres para matar al wyvern."
 zz_valyria_colonisation.0601.a.crit_success.tt:0 "Lideras a tus hombres para matar al wyvern."
 zz_valyria_colonisation.0601.a.success:0 "Lideras a tus hombres para rechazar el ataque de wyvern."
 zz_valyria_colonisation.0601.a.success.tt:0 "Lideras a tus hombres para rechazar el ataque de wyvern."
 zz_valyria_colonisation.0601.a.failure:0 "Eres mordido y mutilado por el wyvern."
 zz_valyria_colonisation.0601.a.failure.tt:0 "Eres mordido y mutilado por el wyvern."
 zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] ataca al wyvern"
 zz_valyria_colonisation.06011.desc:0 "A medida que el wyvern se acerca más y más, ves otra criatura alada detrás de él, una que eclipsa al wyvern en tamaño. Los gritos iniciales lo confunden con otro wyvern, elevando el nivel de miedo dentro del campamento a nuevas alturas. Pero tú lo sabes mejor. Esa criatura alada es aquella sobre la que has montado muchas veces y compartes un vínculo inquebrantable. [ROOT.Var('current_dragon').Char.GetFirstName] ha venido a rescatarte.\n\nAntes de que el wyvern se dé cuenta de la presencia de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var( 'current_dragon').Char.GetFirstName] enciende sus alas con un gran soplo de fuego. El wyvern chilla de agonía y casi se estrella contra las ruinas de una antigua torre en un intento por escapar de las llamas. [ROOT.Var('current_dragon').Char.GetFirstName] se lanza hacia él y serpentea [ROOT.Var('current_dragon').Char.GetHerHis] con sus fauces con colmillos alrededor del cuello del wyvern. Sangre y vísceras llueven sobre el campamento. Sin embargo, en los últimos momentos del wyvern, logra liberarse, sumergiéndose incontrolablemente en la tierra, donde permanece mortalmente quieto."
 zz_valyria_colonisation.06011.a.title:0 "¡Buen trabajo [ROOT.Var('current_dragon').Char.GetFirstName]!"
 zz_valyria_colonisation.06012.t:0 "Wyvern asesinado por escorpiones"
 zz_valyria_colonisation.06012.desc:0 "A medida que el wyvern se acerca cada vez más a tu campamento, escuchas el clic simulado de una docena de escorpiones cargando. Diseñados para luchar contra dragones, los pesados ​​rayos de un escorpión deberían acabar rápidamente con un wyvern, si pueden impactar. Una ráfaga de rayos de escorpión se lanza hacia el wyvern, pero la ágil bestia baila alrededor de los rayos. Ola tras ola de rayos de escorpión vuelan hacia el cielo, pero todos fallan, excepto uno. Serás testigo de cómo un largo rayo de escorpión se arquea hacia el cráneo del wyvern y se hunde en la cuenca del ojo de la criatura. El wyvern deja escapar un poderoso rugido antes de girar desde el cielo.\n\nEsa noche, el comandante de tus escorpiones te presenta al hombre que disparó el rayo del escorpión. ¿Lo tomarás a tu servicio?"
 zz_valyria_colonisation.06012.a.title:0 "Sí"
 zz_valyria_colonisation.06012.b.title:0 "No"
