l_spanish:
 zz_valyria_colonisation.0300.t:0 "Un antiguo reclamante"
 zz_valyria_colonisation.0300.desc:0 "La colonización de [location.GetBaronyNameExplicitly] ha estado progresando durante algún tiempo, pero hoy llegó un joven al campamento. Al presentar documentos, afirma ser el heredero legítimo de estas ruinas, afirmando que sus antepasados ​​gobernaron estas tierras antes de la Perdición. Aunque sus afirmaciones parecen inverosímiles y la autenticidad de los documentos no puede verificarse, le basta con afirmar su propiedad legítima. Sin embargo, se ofrece a renunciar a su reclamo de oro. Su Maestro en Derecho busca su orientación sobre cómo proceder."
 zz_valyria_colonisation.0300.a:0 "¡Investigaré estos documentos yo mismo!"
 zz_valyria_colonisation.0300.a.success.tt:0 "Descubres que los documentos están falsificados"
 zz_valyria_colonisation.0300.a.failure.tt:0 "El documento parece genuino."
 zz_valyria_colonisation.0300.b:0 "Sería una pena que desapareciera..."
 zz_valyria_colonisation.0300.b.success.tt:0 "Organizas con éxito su desaparición."
 zz_valyria_colonisation.0300.b.failure.tt:0 "Tu agente logra asesinarlo pero es descubierto"
 zz_valyria_colonisation.0300.c:0 "Vamos a pagarle"
 zz_valyria_colonisation.03001.t:0 "Una falsificación después de todo"
 zz_valyria_colonisation.03001.desc:0 "No lleva mucho tiempo descubrir que los documentos son falsificaciones inteligentes. Varias pistas lo delatan: la tinta y el papel son demasiado modernos, claramente producidos después de Doom, y la caligrafía usa palabras que solo comenzaron a usarse en el siglo pasado. Con este conocimiento, puedes descartar con confianza los documentos como fraudulentos, pero ahora la pregunta sigue siendo: ¿qué hacer con el falsificador? Su habilidad podría resultar útil para tareas clandestinas en su corte, pero la ley exige su ejecución."
 zz_valyria_colonisation.03001.a.title:0 "Me vendría bien un falsificador como este"
 zz_valyria_colonisation.03001.b.title:0 "¡Lo haré ejecutar!"
 zz_valyria_colonisation.03002.t:0 "Hallazgos no concluyentes"
 zz_valyria_colonisation.03002.desc:0 "A pesar de sus denodados esfuerzos, la autenticidad de los documentos sigue siendo frustrantemente inconclusa. Para empeorar las cosas, el demandante, claramente ofendido por sus preguntas y sospechas, ha aumentado su exigencia de indemnización. ¡Insiste en recibir aún más oro a cambio de renunciar a su reclamo, declarando que el escrutinio ha hecho perder su tiempo y ha deshonrado su noble linaje!"
 zz_valyria_colonisation.03002.a.title:0 "Bien, ¡recibirás tu moneda!"
 zz_valyria_colonisation.03002.b.title:0 "¡No obtendrás nada más que acero, fraude!"
