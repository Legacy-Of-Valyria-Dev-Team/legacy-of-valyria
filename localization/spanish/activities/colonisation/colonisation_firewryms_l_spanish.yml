l_spanish:
 zz_valyria_colonisation.0500.t:0 "fuegos artificiales"
 zz_valyria_colonisation.0500.desc:0 "Habiendo comenzado el proyecto de colonizar [ubicación.GetBaronyNameExplicitly], hemos descubierto que hay muchas criaturas salvajes habitando esta tierra en ruinas. Los más peligrosos son los Firewyrms: no pasa un día sin que se informe de Firewyrms destrozando equipos enteros. Tus hombres dudan en aventurarse fuera de tu campamento. El problema se ha vuelto tan grave que se ha reunido un consejo para proponer soluciones\n\n"
 zz_valyria_colonisation.0500.martial.desc:0 "Su mariscal sugiere la solución más obvia: establecer patrullas para protegerse contra los Firewyrms."
 zz_valyria_colonisation.0500.stewardship.desc:0 "Su mayordomo sugiere otra solución obvia: contratar mercenarios para destruir los Firewyrms."
 zz_valyria_colonisation.0500.learning.desc:0 "Tu místico sugiere un enfoque radical: encuentra la guarida de los fuegos artificiales y destrúyela."
 zz_valyria_colonisation.0500.end.desc:0 "\n\nEscuchas todas las sugerencias y piensas profundamente en sus efectos. ¿Qué vas a hacer?"
 zz_valyria_colonisation.0500.a:0 "Es hora de revisar las listas de patrullas"
 zz_valyria_colonisation.0500.a.success.tt:0 "Organizas patrullas efectivas que salvaguardan a los colonizadores, minimizando las bajas por ataques."
 zz_valyria_colonisation.0500.a.failure.tt:0 "Sus esfuerzos por organizar patrullas son infructuosos y confunden a los guardias existentes."
 zz_valyria_colonisation.0500.b:0 "¡Envía por algunos mercenarios!"
 zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compañía Dorada, los Segundos Hijos y las Lanzas Largas responden a tu convocatoria"
 zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Los Cuervos de la Tormenta, los Segundos Hijos y las Lanzas largas responden a tu convocatoria."
 zz_valyria_colonisation.0500.b.success.tt:0 "Los Segundos Hijos y las Lanzas Largas responden a tu convocatoria."
 zz_valyria_colonisation.0500.b.failure.tt:0 "Las Lanzas Largas responden a tu convocatoria"
 zz_valyria_colonisation.0500.c:0 "Es hora de encontrar la guarida de fuego"
 zz_valyria_colonisation.0500.c.success.tt:0 "Encuentras con éxito la guarida de Firewrym."
 zz_valyria_colonisation.0500.c.failure.tt:0 "No logras encontrar la guarida de los Firewyrm."
 zz_valyria_colonisation.05006.t:0 "Guarida de fuego de fuego encontrada"
 zz_valyria_colonisation.05006.desc:0 "Noche tras noche, estudias minuciosamente textos antiguos que detallan el comportamiento de los Firewyrm, cruzando cada línea con informes de ataques recientes de los equipos de colonización. Poco a poco, emerge un patrón que te lleva a una escalofriante revelación: la guarida del Firewyrm se encuentra en lo profundo de las ruinas de una antigua catedral valyria, oculta e intacta durante siglos. La alguna vez grandiosa estructura ahora se erige como un hito y una advertencia, y sus paredes de piedra agrietadas insinúan las criaturas que acechan debajo. Con este conocimiento en la mano, te enfrentas a una decisión crucial: avanzar hacia las profundidades e intentar erradicar la amenaza, o fortificar tu colonia y dejar la guarida tranquila."
 zz_valyria_colonisation.05006.a.title:0 "Es hora de incendios forestales"
 zz_valyria_colonisation.05006.b.title:0 "Lidera el asalto a la guarida Firewyrm"
 zz_valyria_colonisation_tt_wildfire_success:0 "Has utilizado con éxito fuego salvaje para eliminar la guarida de firewyrm."
 zz_valyria_colonisation_tt_wildfire_explosion:0 "Usas demasiado fuego salvaje y la mitad de tu colonia queda envuelta en una explosión."
 zz_valyria_colonisation.05001.t:0 "Organización de patrulla exitosa"
 zz_valyria_colonisation.05001.desc:0 "Después de muchas copas de rojos Dornienses y oro fino de Arbor, tú y tus capitanes de guardia finalmente completan los horarios y las listas de patrullas. Al revisar el mapa en papel y el plan de patrullaje, te invade un sentimiento de orgullo; Las patrullas entrelazadas y que se refuerzan mutuamente formarán una fuerte defensa contra cualquier amenaza, ya sea mágica o mundana. Sin embargo, a lo largo de esta sesión de planificación, ha tomado nota de las habilidades del Capitán [captain.GetFirstName]. Aunque es de origen común, muestra una comprensión de la estrategia militar que supera a aquellos que han recibido una educación militar formal. ¿Quizás esté destinado a una vida por encima de la base común?"
 zz_valyria_colonisation.05001.a.title:0 "Es hora de que se una a mi séquito."
 zz_valyria_colonisation.05001.b.title:0 "A pesar de su habilidad, debemos reconocer que todos tenemos nuestra suerte en la vida."
 zz_valyria_colonisation.05002.t:0 "Organización de patrulla fallida"
 zz_valyria_colonisation.05002.desc:0 "Después de innumerables copas de rojos Dornienses y dorados de Arbor, tú y tus capitanes de guardia terminan de redactar los horarios de las patrullas. Sin embargo, los ataques y las lesiones no dan señales de disminuir. Pasa un día, luego otro, hasta que pasa una semana completa. Al revisar los informes de bajas, un escalofrío le recorre la espalda: la reorganización de las patrullas de guardia ha dejado sin darse cuenta grandes zonas desprotegidas. La tensión en el campo se ha intensificado y el miedo crece a medida que más colonos empiezan a preocuparse por sus vidas."
 zz_valyria_colonisation.05002.a.title:0 "¡Maldita sea todo!"
 zz_valyria_colonisation.05003.t:0 "Los mercenarios responden"
 zz_valyria_colonisation.05003.beginning.desc:0 "Recibes cuervos de las bandas de mercenarios y mercenarios de todo el mundo conocido. Se puede descartar a la mayoría como tontos que buscan una oportunidad de hacerse con las riquezas de [location.GetBaronyNameExplicitly], pero algunos llaman tu atención:\n"
 zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La renombrada Compañía Dorada se ofrece a matar a los firewyrms... al precio de un huevo de dragón.\n"
 zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La renombrada Compañía Dorada se ofrece a matar a los firewyrms, al precio de una espada de acero valyrio\n"
 zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Los Segundos Hijos, una conocida empresa mercenaria de Essos, responde exigiendo una importante suma de oro por sus servicios.\n"
 zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$El capitán de las Lanzas Largas responde a tu cuervo ofreciéndote sus servicios por una suma mediana.\n\n"
 zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Los Stormcrows se ofrecen a matar a los firewyrms a cambio de una montaña de oro.\n"
 zz_valyria_colonisation.05003.end.desc:0 "¿Cuál elegirás?"
 zz_valyria_colonisation.05003.gc_egg.title:0 "La Compañía Dorada tendrá su Huevo"
 zz_valyria_colonisation.05003.gc_gold.title:0 "No tengo huevos de dragón ni espadas valyrias, pero puedo darles oro."
 zz_valyria_colonisation.05003.gc_sword.title:0 "La Compañía Dorada tendrá su Espada"
 zz_valyria_colonisation.05003.ss.title:0 "Los Segundos Hijos tendrán su oro"
 zz_valyria_colonisation.05007.sc.title:0 "Los Stormcrows tendrán su oro"
 zz_valyria_colonisation.05003.ll.title:0 "Las Lanzas Largas tendrán su oro"
 merc_company_50004_hired:0 "Obtienes lo que pagaste"
 zz_valyria_colonisation.05004.t:0 "Los esfuerzos de la Compañía Dorada."
 zz_valyria_colonisation.05004.coastal.desc:0 "Apenas pasa una semana antes de que los exploradores vean velas doradas en el horizonte. Pronto, los barcos aterrizan, descargando una legión de hombres vestidos con armaduras doradas que marchan al mismo tiempo hacia el interior, liderados por [captain.GetFullName]."
 zz_valyria_colonisation.05004.landlocked.desc:0 "Apenas pasa una semana antes de que los exploradores vean estandartes dorados en el horizonte. A medida que los estandartes se acercan, los exploradores informan sobre una legión de hombres vestidos con armaduras doradas que marchan al unísono hacia tu campamento, liderados por [capitán.GetFullName]."
 zz_valyria_colonisation.05004.beginning.desc:0 "Se instala rápidamente un castrum y [captain.GetFullNameNoTooltip] entra en tu tienda de mando, preparado para recibir instrucciones."
 zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] está decepcionado porque solo puedes ofrecer oro, pero aún así está dispuesto a aceptar el contrato."
 zz_valyria_colonisation.05004.egg.desc:0 "Tan pronto como [captain.GetSheHe] pone sus ojos en el huevo de dragón, sus ojos se iluminan de emoción antes de que [captain.GetSheHe] vuelva a la tarea en cuestión."
 zz_valyria_colonisation.05004.sword.desc:0 "Tan pronto como [captain.GetSheHe] pone sus ojos en la espada de acero valyrio, sus ojos se iluminan de emoción antes de que [captain.GetSheHe] vuelva a la tarea en cuestión."
 zz_valyria_colonisation.05004.briefing.desc:0 "Tus capitanes informan a [captain.GetHerHim] sobre la situación y después de estudiar atentamente los mapas y los detalles, [captain.GetSheHe] regresa al campamento de [captain.GetHerHis] para preparar la respuesta.\n\n"
 zz_valyria_colonisation.05004.gc_crit.desc:0 "Durante los días siguientes, la Compañía Dorada emprendió patrullas frecuentes, regresando cada vez con cadáveres de firewyrms asesinados. Con cada éxito, la moral de tus colonos se dispara, sus miedos son reemplazados por una sensación de seguridad, y pronto queda claro que no sólo los esfuerzos de colonización se reanudarán sin problemas, sino que incluso pueden progresar antes de lo previsto."
 zz_valyria_colonisation.05004.gc_success.desc:0 "Durante los días siguientes, la Compañía Dorada emprendió patrullas frecuentes, regresando cada vez con cadáveres de firewyrms asesinados. Con cada éxito, la moral de tus colonos se dispara, sus miedos son reemplazados por una sensación de seguridad, y pronto queda claro que los esfuerzos de colonización se reanudarán sin problemas."
 zz_valyria_colonisation.05004.gc_fail.desc:0 "En los días siguientes, la Compañía Dorada se embarca en frecuentes patrullas, decidida a cazar los wyrms de fuego. Sin embargo, incluso su habilidad resulta insuficiente. El flujo de firewyrms asesinados es escaso y cada día regresan menos patrullas. Entonces, llegan noticias sombrías desde el campamento de la Compañía Dorada: [capitán.GetFullNameNoTooltip] ha sucumbido a las heridas sufridas mientras dirigía una patrulla. A partir de ese momento, la moral dentro de la empresa se derrumba, proyectando una sombra sobre todo el campamento."
 zz_valyria_colonisation.05004.a.gc_crit.title:0 "Se han ganado su paga"
 zz_valyria_colonisation.05004.a.gc_success.title:0 "Como se esperaba"
 zz_valyria_colonisation.05004.a.gc_fail.title:0 "¿Por qué pagué por tal incompetencia?"
 zz_valyria_colonisation.05005.t:0 "Ayuda contratada"
 zz_valyria_colonisation.05005.coastal.desc:0 "Apenas pasa una semana antes de que los exploradores vean velas en el horizonte. Pronto, los barcos aterrizan, descargando una legión de hombres que marchan hacia el interior, liderados por [capitán.GetFullName]. Tus mercenarios han llegado."
 zz_valyria_colonisation.05005.landlocked.desc:0 "Apenas pasa una semana antes de que los exploradores vean pancartas en el horizonte. A medida que los estandartes se acercan, los exploradores informan de una legión de hombres vestidos con armaduras que marchan hacia tu campamento, liderados por [captain.GetFullName]. Tus mercenarios han llegado."
 zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] acepta el pago por sus servicios."
 zz_valyria_colonisation.05005.crit.desc:0 "Durante los días siguientes, tus mercenarios emprendieron patrullas frecuentes y regresaron cada vez con cadáveres de vermis de fuego asesinados. Con cada éxito, la moral de tus colonos se dispara, sus miedos son reemplazados por una sensación de seguridad, y pronto queda claro que no sólo los esfuerzos de colonización se reanudarán sin problemas, sino que incluso pueden progresar antes de lo previsto."
 zz_valyria_colonisation.05005.success.desc:0 "Durante los días siguientes, la Compañía Dorada emprendió patrullas frecuentes, regresando cada vez con cadáveres de firewyrms asesinados. Con cada éxito, la moral de tus colonos se dispara, sus miedos son reemplazados por una sensación de seguridad, y pronto queda claro que los esfuerzos de colonización se reanudarán sin problemas."
 zz_valyria_colonisation.05005.fail.desc:0 "Obtienes lo que pagas, como dice el refrán, y esta vez los efectos de contratar una empresa mercenaria mediocre rápidamente se vuelven bastante claros. Apenas pasan unos días hasta que los mercenarios se ven abrumados por las llamas de fuego: según los informes, [captain.GetFullNameNoTooltip] ha sido asesinado, sus ayudantes están luchando por reemplazar a [captain.GetHerHim] y las patrullas están al borde del colapso."
 zz_valyria_colonisation.05005.a.crit.title:0 "Se han ganado su paga"
 zz_valyria_colonisation.05005.a.success.title:0 "Como se esperaba"
 zz_valyria_colonisation.05005.a.fail.title:0 "¿Por qué pagué por tal incompetencia?"
