 zz_valyria_item_crafting.0005.t:0 "Prisión"
 zz_valyria_item_crafting.0005.desc:0 "Las largas horas que has pasado en las forjas han resultado en vano. Te has encontrado encadenado en un calabozo."
 zz_valyria_item_crafting.0005.a:0 "¡Ruinas!"
 zz_valyria_item_crafting.0009.t:0 "Conclusión"
 zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Después de muchas horas en el calor abrasador del volcán de [ubicación.GetName], su diligencia ha dado sus frutos. Has dado a luz una nueva creación, una reliquia que muestra todos tus logros."
 zz_valyria_item_crafting.0009.desc_failure:0 "Todo ha sido en balde. A pesar de pasar muchas horas en el calor opresivo de las emisiones volcánicas de [location.GetName], no has logrado realizar tu visión. Los muchos costos que han invertido para lograr este logro no son más que alimento para este esfuerzo."
 zz_valyria_item_crafting.0009.crafting_successs_reward:0 "¡Eureka!"
 zz_valyria_item_crafting.0009.b:0 "¡Ruinas!"
 zz_valyria_item_crafting.0010.t:0 "Llegada"
 zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Has viajado muchas leguas hasta [ubicación.GetName], todo para trabajar bajo la sombra de su poderosa montaña de furia llameante. Todavía tienes que decidir qué artefacto en particular crearás. Pero la intención que has elegido ha especificado el tipo, si no los detalles, de lo que crearás."
 zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "En tu capital, [location.GetName], comienzas tu trabajo bajo la sombra de su poderosa montaña de furia llameante. Todavía tienes que decidir qué artefacto en particular crearás. Pero la intención que has elegido ha especificado el tipo, si no los detalles, de lo que crearás."
 zz_valyria_item_crafting.0010.arrival.desc:0 "Has llegado a [ubicación.GetName] para trabajar bajo la sombra de su poderosa montaña de furia llameante. Todavía tienes que decidir qué artefacto en particular crearás. Pero la intención que has elegido ha especificado el tipo, si no los detalles, de lo que crearás."
 zz_valyria_item_crafting.0010.craft_weapon_01:0 "Crea una espada larga de acero valyrio plateado"
 zz_valyria_item_crafting.0010.craft_weapon_02:0 "Crea una espada bastarda de acero valyrio plateada"
 zz_valyria_item_crafting.0010.craft_weapon_03:0 "Crea una espada larga de acero valyrio dorado"
 zz_valyria_item_crafting.0010.craft_weapon_04:0 "Crea una espada bastarda de acero valyrio dorado"
 zz_valyria_item_crafting.0010.craft_weapon_05:0 "Crea un arco largo de hueso de dragón"
 zz_valyria_item_crafting.0010.craft_armour_01:0 "Crea un conjunto de armadura de acero valyrio"
 zz_valyria_item_crafting.0010.craft_trinket_01:0 "Crea un anillo mágico de acero valyrio"
 zz_valyria_item_crafting.0010.craft_trinket_02:0 "Crea una silla de montar de dragón"
 zz_valyria_item_crafting.0010.craft_trinket_03:0 "Crea un cuerno de dragón"
 zz_valyria_item_crafting.0010.craft_trinket_05:0 "Elaborar una vela de cristal"
 zz_valyria_item_crafting.0101.t:0 "Un anillo de poder"
 zz_valyria_item_crafting.0101.desc:0 "Hay una rima de anillos, por lo que debes elegir qué tipo de fuerza deseas unir a tu anillo de poder. ¿Deseas potenciar tus magias de sangre, de llamas, de la materia misma de los sueños? ¿O deseas unir alguna otra fuerza arcana a esta singular banda de acero valyrio?"
 zz_valyria_item_crafting.0101.a:0 "¡La magia de la sangre!"
 zz_valyria_item_crafting.0101.b:0 "¡La magia de sahdow!"
 zz_valyria_item_crafting.0101.c:0 "¡La magia del sueño!"
 zz_valyria_item_crafting.0101.d:0 "¡Las magias de la alquimia!"
 zz_valyria_item_crafting.0101.e:0 "¡Las magias del fuego!"
 zz_valyria_item_crafting.0101.f:0 "¡La magia del aire!"
 zz_valyria_item_crafting.0101.g:0 "¡La magia del agua!"
 zz_valyria_item_crafting.0102.t:0 "Una silla de montar para un dragón"
 zz_valyria_item_crafting.0102.desc:0 "Montar un dragón no es una tarea fácil. La estabilidad del ciclista es siempre algo que hay que proteger. Montar una silla es adquirir un nivel de seguridad frente a una muerte bastante horrible. Debes elegir qué tipo de silla deseas construir."
 zz_valyria_item_crafting.0102.a:0 "Una sencilla silla de montar marrón."
 zz_valyria_item_crafting.0102.b:0 "Una silla de obra maestra"
 zz_valyria_item_crafting.0102.c:0 "Una silla teñida de negro, profesando tu estatus."
 zz_valyria_item_crafting.0200.t:0 "Encantamiento"
 zz_valyria_item_crafting.0200.desc:0 "Mientras el resplandor de la llama ilumina su área de trabajo, se le ocurre una idea. ¿Por qué no capturar la esencia de esta poderosa fuerza y ​​buscar consagrar dentro de su creación una poderosa bendición? Esto sólo podrá hacerse una vez, y tendrá su propio precio a pagar en el emprendimiento. Pero los beneficios podrían superar los costos."
 zz_valyria_item_crafting.0200.a:0 "Vinculas un hechizo de ganancia de maná."
 zz_valyria_item_crafting.0200.b:0 "Potencias tu aprendizaje mágico"
 zz_valyria_item_crafting.0200.c:0 "Creas una fuente de maná independiente."
 zz_valyria_item_crafting.0200.z:0 "Te abstendrás de esto."
 zz_valyria_item_crafting.0300.t:0 "Forja"
 zz_valyria_item_crafting.0300.desc:0 "A medida que el martillo golpea y los hornos arden, el trabajo se hace más lento. La pregunta sigue siendo: ¿cuál es la mejor manera de avanzar en su empresa? ¿Explotas tu comprensión de las artes místicas? ¿O confías en tu aprendizaje más terrenal?"
 zz_valyria_item_crafting.0300.a:0 "¡Tienes todo el conocimiento de lo arcano!"
 zz_valyria_item_crafting.0300.b:0 "¡Aprovechas tu conocimiento del mundo!"
 zz_valyria_item_crafting.0300.c:0 "Haces lo mejor que puedes con lo que tienes."
 zz_valyria_item_crafting.0400.t:0 "Utilizar catalizador"
 zz_valyria_item_crafting.0400.desc:0 "Tu trabajo está casi completo. Ahora tiene la oportunidad de utilizar el catalizador de su oficio para garantizar la finalización exitosa de su elaboración."
 zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Empuña un fragmento de poder arcano"
 zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Invierte tu poder arcano"
 zz_valyria_item_crafting.0200.a.desc:0 "Gasta 25 de progreso"
 zz_valyria_item_crafting.0400.magic_catalyst_100:0 "¡Ejerce todo el poder que puedas!"
 zz_valyria_item_crafting.0200.b.desc:0 "Gasta 50 de progreso"
