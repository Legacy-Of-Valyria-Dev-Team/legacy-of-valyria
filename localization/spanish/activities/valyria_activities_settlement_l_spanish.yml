l_spanish:
 activity_valyria_settle_ruins:0 "Restauración de ruinas"
 activity_valyria_settle_ruins_desc:0 "Hemos establecido una colonia en una provincia valyria en ruinas, lo que marca el primer paso en nuestra búsqueda para recuperar la región. Los restos carbonizados tienen poco valor para nosotros, por lo que ahora debemos centrarnos en construir un asentamiento funcional desde cero."
 activity_valyria_settle_ruins_selection_tooltip:1 "Comience a trabajar para restaurar un asentamiento.\n\nRecompensas previstas: \n$BULLET_WITH_TAB$Asentamiento restaurado\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
 activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$La [ruina|E] seleccionada se convierte en un [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] puede aumentar el nivel del [holding|E] restaurado\n$BULLET_WITH_TAB$[prestige_i |E][prestigio|E]"
 activity_valyria_settle_ruins_conclusion_desc:0 "La restauración de [province.GetName] finalmente está completa, lo que marca un momento histórico para la colonia y para todos los que contribuyeron a este logro monumental. Lo que alguna vez fue una ruina en ruinas ahora se alza con orgullo como un testimonio tanto de la resistencia de la artesanía valyria como de la dedicación de quienes la revivieron. Las ruinas, que alguna vez fueron ecos huecos de una época pasada, ahora resuenan con los sonidos de la vida y la actividad, mientras que los imponentes muros vuelven a servir como bastiones de fortaleza y seguridad."
 settlement_program:0 "Liquidación de tenencia"
 settlement_program_normal:0 "Liquidación de tenencia"
 settle_castle:0 "Establecer un castillo"
 settle_castle_desc:0 "Quieres concentrarte en restaurar la [ruina|E] en la [explotación|E] seleccionada, y eventualmente convertirla en un [castillo|E]."
 settle_city:0 "Establecer una ciudad"
 settle_city_desc:0 "Quieres concentrarte en restaurar la [ruina|E] en la [explotación|E] seleccionada, y eventualmente convertirla en una [ciudad|E]."
 settle_temple:0 "Establecer un templo"
 settle_temple_desc:0 "Quieres concentrarte en restaurar la [ruina|E] en la [explotación|E] seleccionada, y eventualmente convertirla en un [templo|E]."
 zz_valyria_settlement.0005:0 "Esfuerzo de liquidación abortado"
 zz_valyria_settlement.0005.t:0 "Esfuerzo de liquidación abortado"
 zz_valyria_settlement.0005.desc:0 "Encerrado de forma segura por [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mi esfuerzo de acuerdo parece haber terminado..."
 zz_valyria_settlement.0005.a:0 "Espero irme pronto"
 zz_valyria_settlement.0010:0 "Llegada a [ubicación.GetBaronyNameExplicitly]"
 zz_valyria_settlement.0010.t:0 "Llegada a [ubicación.GetBaronyNameExplicitly]"
 zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Nuestro viaje desde [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ha sido largo y ha abarcado una gran distancia por todo el mundo hasta esta tierra marcada. Aunque nuestros hombres están cansados, se animan cuando [location.GetBaronyNameExplicitly] finalmente aparece a la vista. Ampliamos el campamento, ahora lleno de colonizadores de la expedición original, y nos preparamos para ponernos a trabajar. La vista de esta tierra indómita enciende un sentido de propósito, ya que estamos al borde de nuevas posibilidades."
 zz_valyria_settlement.0010.arrival.desc_same_province:0 "Como nuestra capital ya está establecida en [ubicación.GetBaronyNameExplicitly], no hemos tenido que viajar muy lejos, una ventaja, dada la difícil tarea de colonizar esta provincia. Ampliamos el campamento, ahora lleno de colonizadores de la expedición original, y nos preparamos para comenzar nuestro trabajo. El aire está cargado de anticipación, ya que la tierra que nos rodea encierra peligros incalculables y la promesa de riquezas olvidadas."
 zz_valyria_settlement.0010.arrival.desc:0 "A lo largo de nuestro viaje desde [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], el paisaje sombrío y marcado nos pesó mucho. A medida que nos acercamos a [province.GetName], la devastación de la naturaleza local es cruda, con poco más que cenizas y ruinas a la vista. Ampliamos el campamento, poblado por colonizadores de la expedición original, y nos preparamos para ponernos manos a la obra. El inquietante silencio de la tierra es un recordatorio tanto de la desolación que enfrentamos como del potencial para reconstruir algo nuevo."
 zz_valyria_settlement.0010.a:0 "¡A trabajar hombres!"
 zz_valyria_settlement.0009:0 "Acuerdo completado"
 zz_valyria_settlement.0009.t:0 "Acuerdo completado"
 zz_valyria_settlement.0009.desc:0 "Tus arduos trabajos han sido completados. Si bien no puedes saber con certeza si podrás hacer brillar a esta provincia, sí sabes que el gasto ha sido intenso.\n\n"
 zz_valyria_settlement.0009.desc_perfect_reward:0 "Tu trabajo ha valido la pena. Has podido integrar los restos de los edificios valyrios para forjar un poderoso asentamiento."
 zz_valyria_settlement.0009.desc_high_reward:0 "Gracias a vuestro trabajo habéis podido establecer un acuerdo. Si bien no es el más grandioso, sigue siendo significativo por sus elementos."
 zz_valyria_settlement.0009.desc_ok_reward:0 "A través de trabajo y dedicación, habéis podido construir un asentamiento. Si bien no es lo más impresionante, sigue siendo el comienzo de una nueva fundación."
 zz_valyria_settlement.0009.a:0 "Un Gran Acuerdo, la envidia de todos pronto aumentará."
 zz_valyria_settlement.0009.b:0 "Un gran Acuerdo, la envidia de todos pronto aumentará."
 zz_valyria_settlement.0009.c:0 "Un Acuerdo, la envidia de todos pronto aumentará.!"
 zz_valyria_settlement.0009.d:0 "Todo el trabajo para nada"
 zz_valyria_settlement.0020.t:0 "Preparación del campamento"
 zz_valyria_settlement.0020.desc:0 "Es hora de comenzar la construcción de su asentamiento permanente. Pero éste no es un proyecto que pueda emprenderse sin una preparación cuidadosa y una construcción lenta y cautelosa. Para ayudar a preservar sus suministros y sus trabajadores, primero es necesario preparar viviendas permanentes que faciliten el proceso de construcción. Debe establecer las prioridades sobre cómo va a realizar su trabajo. Y también debe determinar las filosofías rectoras para gestionar su proyecto bastante amplio."
 zz_valyria_settlement.0020.a:0 "Te centras en los diseños más razonables."
 zz_valyria_settlement.0020.b:0 "A través de la riqueza y la administración nos desarrollaremos."
 zz_valyria_settlement.0020.c:0 "Con el apoyo de los comerciantes prosperaremos."
 zz_valyria_settlement.0020.d:0 "Por la espada controlaremos y dominaremos nuestras necesidades."
 zz_valyria_settlement.0020.e:0 "Desde las sombras eliminaremos las ineficiencias."
 zz_valyria_settlement.0020.z:0 "Dejaré todo esto a otros."
 zz_valyria_settlement.0030.t:0 "Escasez de suministros"
 zz_valyria_settlement.0030.desc:0 "Ha comenzado a quedarse sin suministros críticos para sus esfuerzos de construcción. Esto tiene el potencial de descarrilar por completo todo el proyecto de construcción de un gran asentamiento. Hay que superarlo. Incluso cuando sus asesores corren hacia usted proponiendo diferentes soluciones, la elección sigue en sus manos para hacer realidad una solución. ¡Debes decidir qué métodos emplearás para ver el éxito general de tu proyecto!"
 zz_valyria_settlement.0030.a:0 "Buscaré una mejor asignación y utilizaré menos."
 zz_valyria_settlement.0030.b:0 "Mediante una mayor eficiencia de la producción controlaré la demanda."
 zz_valyria_settlement.0030.c:0 "Mis conexiones con los comerciantes obtendrán lo que se necesita."
 zz_valyria_settlement.0030.d:0 "¡Enviaré soldados a buscar nuevos suministros!"
 zz_valyria_settlement.0030.e:0 "¡Robaré los suministros y ocultaré la escasez!"
 zz_valyria_settlement.0030.z:0 "Deja que mis sirvientes se encarguen de esta tarea."
 zz_valyria_settlement.0040.t:0 "Fauna hostil"
 zz_valyria_settlement.0040.desc:0 "Las tierras salvajes de esta tierra desolada, aunque lentamente están bajo nuestro control, mantienen su horrible vida salvaje con su odio hacia toda la vida. Está repleto de una mala voluntad que desea la ruina fundamental de todos los que caminan por esta tierra. Es necesario que encontremos alguna manera de resistir su instinto de hacernos daño. Ya sea por fuego, ya sea por la espada o por alguna otra aparente hechicería, debemos tratar de domar esta voluntad hostil, de superar su lucha contra nosotros."
 zz_valyria_settlement.0040.a:0 "Mediante el estudio y la medición, lo venceremos."
 zz_valyria_settlement.0040.b:0 "Con control de quemas y manipulación de hábitats."
 zz_valyria_settlement.0040.c:0 "Traeremos más mercenarios para reforzar nuestras fuerzas."
 zz_valyria_settlement.0040.d:0 "Dejarás que un fuego indomable arrase este infierno."
 zz_valyria_settlement.0040.e:0 "Saldremos a las sombras y atribuiremos estos desafíos."
 zz_valyria_settlement.0040.z:0 "Este es el trabajo de los sirvientes y así se lo dejáis a ellos."
 zz_valyria_settlement.0050.t:0 "Colonos amotinados"
 zz_valyria_settlement.0050.desc:0 "Nuestro asentamiento en [location.GetBaronyNameExplicitly] se ha convertido en un lugar supurante, húmedo y fétido. La gente está empezando a protestar por sus condiciones de vida. Es necesario que llevemos a un punto crítico su creciente descontento antes de que se convierta en el infierno llameante de la revolución. Tus sirvientes han venido a preguntarte cómo vas a controlar esta llaga purulenta del acuerdo."
 zz_valyria_settlement.0050.a:0 "¡Por la Razón y por la Fe, todos estamos unidos!"
 zz_valyria_settlement.0050.b:0 "Utilizas reservas de cerveza y vino para consolar a las masas."
 zz_valyria_settlement.0050.c:0 "Usted organiza suministros e importaciones más frecuentes."
 zz_valyria_settlement.0050.d:0 "Despliegas tu guardia para hacer cumplir los toques de queda y las restricciones."
 zz_valyria_settlement.0050.e:0 "Usted organiza la conveniente desaparición de los peores alborotadores."
 zz_valyria_settlement.0050.z:0 "Delega la tarea a tus sirvientes."
 zz_valyria_settlement.0100:0 "Colonos supersticiosos"
 zz_valyria_settlement.0100.t:0 "Colonos supersticiosos"
 zz_valyria_settlement.0100.desc:0 "Durante muchos días, has escuchado susurros sobre antiguas maldiciones y magia persistente que se extiende por el campamento. Ahora, los rumores han llegado a un punto culminante: un grupo de colonos, presa del miedo, se niegan a seguir trabajando, convencidos de que perturbar aún más la tierra despertará fuerzas oscuras olvidadas hace mucho tiempo. Su miedo se ha convertido en malestar y, si no se controla, podría extenderse por toda la colonia. Ahora debes intervenir para abordar sus preocupaciones y encontrar una manera de calmar sus supersticiones y reavivar su voluntad de trabajar."
 zz_valyria_settlement.0100.a:0 "Es hora de poner en práctica mi aprendizaje."
 zz_valyria_settlement.0100.c:0 "Simplemente envía a esos colonos a casa y consigue más."
 zz_valyria_settlement.0100.a.crit_success:0 "Los convences de que es su deber divino proceder"
 zz_valyria_settlement.0100.a.crit_success.tt:0 "Los convences de que es su deber divino proceder"
 zz_valyria_settlement.0100.a.success:0 "Los convences de que su fe los protegerá."
 zz_valyria_settlement.0100.a.success.tt:0 "Los convences de que su fe los protegerá."
 zz_valyria_settlement.0100.a.failure:0 "No logras convencerlos de continuar."
 zz_valyria_settlement.0100.a.failure.tt:0 "No logras convencerlos de continuar."
 zz_valyria_settlement.0200:0 "Restos de un imperio"
 zz_valyria_settlement.0200.t:0 "Restos de un imperio"
 zz_valyria_settlement.0200.desc:0 "Mientras contemplas el paisaje marcado de [location.GetBaronyNameExplicitly], descubres restos bien conservados de infraestructura valyria: acueductos en ruinas, caminos de piedra y edificios antiguos. Inspirado por su potencial, reúne a su equipo para discutir la reutilización de estas estructuras. ¿Podrían los acueductos suministrar agua dulce? ¿Podrían los caminos de piedra servir como base para nuevos caminos?"
 zz_valyria_settlement.0200.a:0 "Es hora de poner en práctica mi mayordomía"
 zz_valyria_settlement.0200.c:0 "Simplemente construyamos nueva infraestructura"
 zz_valyria_settlement.0200.a.crit_success:0 "Integras con éxito toda la antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.crit_success.tt:0 "Integras con éxito toda la antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.success:0 "Integras con éxito la mayor parte de la antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.success.tt:0 "Integras con éxito la mayor parte de la antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.failure:0 "Solo integras una pequeña cantidad de antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.failure.tt:0 "Solo integras una pequeña cantidad de antigua infraestructura valyria en tus planes de asentamiento."
 zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Gran ganancia de [desarrollo|E] al finalizar la [actividad|E]"
 zz_valyria_settlement.0200.a.success_dev_tt:0 "Ganancia media de [desarrollo|E] al finalizar la [actividad|E]"
 zz_valyria_settlement.0300:0 "Colonos rebeldes"
 zz_valyria_settlement.0300.t:0 "Colonos rebeldes"
 zz_valyria_settlement.0300.desc:0 "A medida que continúan los esfuerzos de asentamiento en [location.GetBaronyNameExplicitly], algunos de los colonos se han vuelto inquietos, acaparando suministros y haciendo caso omiso de las órdenes a medida que la tensión del asentamiento comienza a notarse. Sus acciones amenazan la frágil armonía del campo y las tensiones están aumentando. Debes enfrentarte a estos elementos rebeldes con cuidado: si eres demasiado duro, corres el riesgo de provocar una rebelión; son demasiado indulgentes y es posible que más personas sigan su ejemplo. Es hora de equilibrar la disciplina y la diplomacia para restablecer el orden antes de que los disturbios se extiendan aún más."
 zz_valyria_settlement.0300.a:0 "Es hora de poner en práctica mi diplomacia."
 zz_valyria_settlement.0300.c:0 "¡Solo paga a los cabecillas!"
 zz_valyria_settlement.0300.a.crit_success:0 "Medias con los cabecillas y convences a los rebeldes para que trabajen el doble de duro."
 zz_valyria_settlement.0300.a.crit_success.tt:0 "Medias con los cabecillas y convences a los rebeldes para que trabajen el doble de duro."
 zz_valyria_settlement.0300.a.success:0 "Media con éxito con los cabecillas."
 zz_valyria_settlement.0300.a.success.tt:0 "Media con éxito con los cabecillas."
 zz_valyria_settlement.0300.a.failure:0 "Tus negociaciones con los cabecillas fracasan"
 zz_valyria_settlement.0300.a.failure.tt:0 "Tus negociaciones con los cabecillas fracasan"
 zz_valyria_settlement.0400:0 "Contrabando de artefactos"
 zz_valyria_settlement.0400.t:0 "Contrabando de artefactos"
 zz_valyria_settlement.0400.desc:0 "Has oído rumores de que algunos colonos están realizando en secreto expediciones no autorizadas a las ruinas más profundas de [ubicación.GetBaronyNameExplicitly]. Al amparo de la oscuridad, se escapan del campamento, buscando artefactos valyrios de valor incalculable enterrados entre las cenizas y los escombros. En lugar de informar sobre sus descubrimientos, han estado vendiendo las reliquias a contrabandistas ansiosos por sacar provecho de los restos de la otrora gran civilización. Deben actuar para sofocar esta creciente amenaza a los esfuerzos de reasentamiento. ¿Quizás ayudaría tender una emboscada a los contrabandistas?"
 zz_valyria_settlement.0400.a:0 "Es hora de poner en práctica mi intriga."
 zz_valyria_settlement.0400.c:0 "¡Simplemente asigna guardias adicionales!"
 zz_valyria_settlement.0400.a.tt:0 "Recuperas un [artefacto|E] de la base del contrabandista."
 zz_valyria_settlement.0400.a.crit_success:0 "Emboscas y matas a los contrabandistas, recuperando algo de botín."
 zz_valyria_settlement.0400.a.crit_success.tt:0 "Emboscas y matas a los contrabandistas, recuperando algo de botín."
 zz_valyria_settlement.0400.a.success:0 "Usted tiende una emboscada y expulsa a los contrabandistas de su asentamiento."
 zz_valyria_settlement.0400.a.success.tt:0 "Usted tiende una emboscada y expulsa a los contrabandistas de su asentamiento."
 zz_valyria_settlement.0400.a.failure:0 "No logras tender una emboscada a los contrabandistas."
 zz_valyria_settlement.0400.a.failure.tt:0 "No logras tender una emboscada a los contrabandistas."
 zz_valyria_settlement.0500:0 "organizar patrullas"
 zz_valyria_settlement.0500.t:0 "organizar patrullas"
 zz_valyria_settlement.0500.desc:0 "El miedo se apodera de tu colonia de [location.GetBaronyNameExplicitly] después de un ataque devastador de wyverns y wyverns de fuego, dejando un rastro de destrucción y colonos masacrados a su paso. Como su líder, entiendes la urgencia de la situación: debes organizar patrullas adicionales para proteger a tu gente de estas formidables amenazas."
 zz_valyria_settlement.0500.a:0 "Es hora de poner en uso mi marcial."
 zz_valyria_settlement.0500.c:0 "¡Solo duplica los turnos de guardia!"
 zz_valyria_settlement.0500.a.crit_success:0 "Tu nueva plantilla de patrullas de guardia reduce considerablemente el número de ataques"
 zz_valyria_settlement.0500.a.crit_success.tt:0 "Tu nueva plantilla de patrullas de guardia reduce considerablemente el número de ataques"
 zz_valyria_settlement.0500.a.success:0 "Tu nueva lista de patrullas de guardia reduce ligeramente el número de ataques."
 zz_valyria_settlement.0500.a.success.tt:0 "Tu nueva lista de patrullas de guardia reduce ligeramente el número de ataques."
 zz_valyria_settlement.0500.a.failure:0 "Su nueva lista de patrullas de guardia no logra hacer ninguna diferencia en la cantidad de ataques."
 zz_valyria_settlement.0500.a.failure.tt:0 "Su nueva lista de patrullas de guardia no logra hacer ninguna diferencia en la cantidad de ataques."
 zz_valyria_settlement.0600:0 "Ataque de fuego"
 zz_valyria_settlement.0600.t:0 "Ataque de fuego"
 zz_valyria_settlement.0600.desc:0 "A medida que el anochecer cae sobre [location.GetBaronyNameExplicitly], un estruendo distante sacude el suelo bajo tus pies. De repente, el aire se llena con el olor acre del azufre y un rayo de luz ardiente atraviesa el cielo que se oscurece. Un vermis de fuego, con sus escamas brillando como metal fundido, surge de las ruinas carbonizadas, con los ojos brillando de furia. De sus fauces brotan llamas que queman el suelo mientras avanza hacia el asentamiento. Tus guardias se apresuran a reaccionar, pero el calor es intenso y el rugido de la criatura ahoga cualquier llamada de orden. Tienes unos segundos para actuar antes de que la bestia se acerque a ti."
 zz_valyria_settlement.0600.a:0 "Es hora de poner en práctica mis habilidades."
 zz_valyria_settlement.0600.c:0 "¡Correr! ¡Corre por tu vida!"
 zz_valyria_settlement.0600.a.crit_success:0 "Mataste con éxito al fuego."
 zz_valyria_settlement.0600.a.crit_success.tt:0 "Mataste con éxito al fuego."
 zz_valyria_settlement.0600.a.success:0 "Heriste el fuego, obligándolo a huir."
 zz_valyria_settlement.0600.a.success.tt:0 "Heriste el fuego, obligándolo a huir."
 zz_valyria_settlement.0600.a.failure:0 "Estás herido por el fuego"
 zz_valyria_settlement.0600.a.failure.tt:0 "Estás herido por el fuego"
 zz_valyria_settlement.4000:0 "Tomos antiguos"
 zz_valyria_settlement.4000.t:0 "Tomos antiguos"
 zz_valyria_settlement.4000.desc_begin:0 "Mientras exploras las ruinas de [province.GetName], descubres una antigua biblioteca valyria al borde del colapso. Tu entrada hace que la estructura ceda y, con los escombros cayendo a tu alrededor, solo hay tiempo para salvar un tomo. Esparcidos ante ti hay numerosos tomos, pero sólo unos pocos llaman tu atención. Entre ellos están:\n"
 zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un tomo de dragonlore\n"
 zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un tomo de magia valyria\n"
 zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un tomo de salud y medicina valyria\n"
 zz_valyria_settlement.4000.desc_end:0 "Elija rápidamente o corre el riesgo de ser enterrado junto con el resto del conocimiento olvidado."
 zz_valyria_settlement.4000.a:0 "Coge el tomo sobre magia"
 zz_valyria_settlement.4000.b:0 "Coge el tomo en Dragonlore"
 zz_valyria_settlement.4000.c:0 "Coge el tomo sobre la salud"
 zz_valyria_settlement.4000.d:0 "No nos arriesguemos por unos libros."
 zz_valyria_settlement.4000.a.crit_success:0 "Recuperaste exitosamente el libro."
 zz_valyria_settlement.4000.a.crit_success.tt:0 "Recuperaste exitosamente el libro."
 zz_valyria_settlement.4000.b.crit_success:0 "Recuperaste exitosamente el libro."
 zz_valyria_settlement.4000.b.crit_success.tt:0 "Recuperaste exitosamente el libro."
 zz_valyria_settlement.4000.a.failure:0 "No logras recuperar el libro."
 zz_valyria_settlement.4000.a.failure.tt:0 "No logras recuperar el libro."
 zz_valyria_settlement.4000.b.failure:0 "No logras recuperar el libro."
 zz_valyria_settlement.4000.b.failure.tt:0 "No logras recuperar el libro."
 zz_valyria_settlement_tt_positive_mega:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] se vuelven #P mega más exitosos#!"
 zz_valyria_settlement_tt_positive_massive:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] se vuelven #P enormemente más exitosos#!"
 zz_valyria_settlement_tt_positive_major:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] serán #P mucho más exitosos#!"
 zz_valyria_settlement_tt_positive_medium:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] se vuelven #P más exitosos#!"
 zz_valyria_settlement_tt_positive_tiny:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] se vuelven #P un poco más exitosos#!"
 zz_valyria_settlement_tt_negative:0 "¡Tus estudios de [GetActivityType('activity_valyria_settle_ruins').GetName] se vuelven #N menos exitosos#!"
