 building_type_zz_valyria_mages_tower_01:0 "Archivos de magos"
 building_type_zz_valyria_tower_of_zarathustra_01:0 "La Torre de Zaratustra"
 building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La torre de un antiguo mago del dominio perdido. Nadie entiende muy bien cómo logró permanecer, pero hay magias muy arcanas que se doblan y fluyen en esta torre."
 building_zz_valyria_tower_of_zarathustra_01:0 "La Torre de Zaratustra"
 building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un alto punto focal de poder místico. No se sabe por qué, pero las energías de la magia se vuelven considerablemente más disponibles para aquel que conceptualmente puede considerar suya esta torre."
 building_type_zz_valyria_mages_tower_01_desc:0 "Construido para ayudar a conservar la tradición mágica. Esta estructura se ha convertido en un punto focal local, con sus energías mágicas que infunden a los magos poder místico."
