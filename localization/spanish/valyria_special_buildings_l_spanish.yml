 building_zz_valyria_mines_01:0 "Mina volcánica infestada de Wyrm"
 building_zz_valyria_mines_01_desc:0 "Este volcán está lleno de ricas vetas de minerales. Sin embargo, también es el hogar de gusano de fuego y otras monstruosidades malvadas."
 building_zz_valyria_mines_02:0 "Mina volcánica"
 building_zz_valyria_mines_02_desc:0 "Esta peligrosa mina es famosa por sus ricas vetas de oro y plata, intercaladas con depósitos de hierro. La intensa actividad geotérmica también ha creado bolsas de valiosas piedras preciosas, incluidos rubíes y zafiros, forjadas en el crisol fundido de la tierra."
 building_type_zz_valyria_blackstone_walls_01:0 "Paredes de piedra negra"
 building_type_zz_valyria_blackstone_walls_01_desc:0 "Has comenzado la construcción de poderosos muros de piedra negra en esta provincia. Los beneficios de estas poderosas fortificaciones son numerosos. Simplemente debes mantener la dedicación para llevar a cabo el proyecto."
 building_zz_valyria_blackstone_walls_01:0 "Muros de Blackstone - Cimientos"
 building_zz_valyria_blackstone_walls_01_desc:0 "Has comenzado la construcción de poderosos muros de piedra negra en esta provincia. Los beneficios de estas poderosas fortificaciones son numerosos. Simplemente debes mantener la dedicación para llevar a cabo el proyecto."
 building_type_zz_valyria_blackstone_walls_02:0 "Paredes de piedra negra"
 building_zz_valyria_blackstone_walls_02:0 "Muros de piedra negra - Completado"
 building_zz_valyria_blackstone_walls_02_desc:0 "Poderosos muros de piedra negra irrompible se elevan sobre el asentamiento. Haciendo de esta provincia un bastión decidido del poder valyrio."
 building_type_zz_valyria_blackstone_roads_01:0 "Carreteras de piedra negra"
