l_spanish:
 colonisation_valyria:0 "Sólo se puede utilizar en provincias de la región de Valyria."
 activity_valyria_colonisation:0 "Expedición de colonización valyria"
 activity_valyria_colonisation_desc:0 "Valyria, que alguna vez fue la sede de la civilización más grande del mundo, ahora es una antigua tierra de ruinas humeantes. Sin embargo, no tiene por qué seguir siendo así. Con determinación, podremos recuperar la península y, quién sabe, tal vez descubramos tesoros que durante mucho tiempo se creyeron perdidos."
 activity_valyria_colonisation_selection_tooltip:1 "Dirige una expedición a la antigua Valyria y recupera una provincia\n\nRecompensas previstas: \n$BULLET_WITH_TAB$Provincia en ruinas\n$BULLET_WITH_TAB$Huevos de dragón\n$BULLET_WITH_TAB$Artefactos valyrios"
 activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Provincia en ruinas\n$BULLET_WITH_TAB$Huevos de dragón\n$BULLET_WITH_TAB$Artefactos valyrios"
 colonisation_program:0 "Programa de colonización"
 colonisation_program_normal:0 "Programa de colonización"
 settle_province:0 "Reclamar una provincia"
 settle_province_desc:0 "Quieres centrarte en establecer un punto de apoyo en la [explotación|E] seleccionada, tomando posesión de la [ruina|E] asociada."
 zz_valyria_colonisation.0005:0 "Colonización abortada"
 zz_valyria_colonisation.0005.t:0 "Colonización abortada"
 zz_valyria_colonisation.0005.desc:0 "Encerrado de forma segura por [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mi esfuerzo de colonización parece haber terminado..."
 zz_valyria_colonisation.0005.a:0 "Espero irme pronto"
 zz_valyria_colonisation.0009:0 "Colonización completada"
 zz_valyria_colonisation.0009.t:0 "Colonización completada"
 zz_valyria_colonisation.0009.desc_perfect_reward:0 "Tus arduos trabajos han sido completados. Si bien no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nSin embargo, mientras te preparas para partir, un mensajero emocionado corre hacia ti. "¡[host.GetTitledFirstName]! ¡Hemos encontrado algunos huevos de dragón!". Se da vuelta y algunos de tus hombres te presentan una guardería de huevos de dragón, ¡aún calientes al tacto! ¡Este es un día glorioso!"
 zz_valyria_colonisation.0009.desc_high_reward:0 "Tus arduos trabajos han sido completados. Aunque no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nEn un pequeño afloramiento rocoso en [province.GetName] te topas con un hallazgo poderoso. Has encontrado un solo huevo de dragón."
 zz_valyria_colonisation.0009.desc_ok_reward:0 "Tus arduos trabajos han sido completados. Aunque no puedes saber con certeza si podrás hacer brillar esta provincia, sí sabes que el gasto ha sido intenso.\n\nEn un edificio en ruinas has encontrado un cofre. Dentro hay un alijo de monedas."
 zz_valyria_colonisation.0009.perfect_reward:0 "Obtienes tres huevos de dragón"
 zz_valyria_colonisation.0009.a:0 "¡Estas poderosas bestias pronto surcarán los cielos!"
 zz_valyria_colonisation.0009.b:0 "¡He encontrado una poderosa arma de guerra!"
 zz_valyria_colonisation.0009.high_reward:0 "Obtienes un huevo de dragón [artefacto|E]"
 zz_valyria_colonisation.0009.c:0 "¡Estas monedas ayudarán a restaurar Valyria!"
 zz_valyria_colonisation.0009.d:0 "Todo el trabajo para nada"
 activity_valyria_colonisation_conclusion_desc:0 "¡La colonización de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] por fin está completa! ¡Se cantarán canciones de este día y de los talentos necesarios para superar tal desafío!"
 zz_valyria_colonisation.0010:0 "Llegada a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0010.t:0 "Llegada a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 zz_valyria_colonisation.0010.desc_begin:0 "Finalmente llegamos a [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Cuando las ruinas antiguas aparecen a la vista, se puede sentir una ola de emociones entre mis compañeros. Algunos se sienten incómodos ante la idea de visitar una tierra supuestamente maldita, mientras que otros están ansiosos y entusiasmados por explorar las antiguas ruinas.\n\n"
 zz_valyria_colonisation.0010.desc_very_very_far:0 "El viaje desde [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] ha sido largo y arduo. Muchos de los colonos están cansados ​​y no han vuelto a casa en muchos días.\n\n"
 zz_valyria_colonisation.0010.desc_end:0 "Instalamos el campamento en las afueras de las antiguas ruinas y nos preparamos para ponernos a trabajar. La vista de esta tierra indómita enciende un sentido de propósito, ya que estamos al borde de nuevas posibilidades."
 zz_valyria_colonisation.0010.a:0 "Pronto esta provincia volverá a ser como era antes de la Perdición."
 zz_valyria_colonisation.0100:0 "Catálogo Flora y Fauna"
 zz_valyria_colonisation.0100.t:0 "Catálogo Flora y Fauna"
 zz_valyria_colonisation.0100.desc:0 "A medida que tus hombres avanzan hacia la colonización de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], te das cuenta de que lamentablemente careces de conocimientos sobre la flora y la fauna de la zona. Consciente de este hecho, envías a buscar varios tomos sobre la flora y la fauna valyria de las grandes bibliotecas del mundo. Quizás le revelen información valiosa sobre [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 zz_valyria_colonisation.0100.a:0 "Es hora de poner en práctica mi aprendizaje."
 zz_valyria_colonisation.0100.a.crit_success:0 "Reúnes y catalogas con éxito toda la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.crit_success.tt:0 "Reúnes y catalogas con éxito toda la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.success:0 "Reúnes y catalogas con éxito la mayor parte de la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.success.tt:0 "Reúnes y catalogas con éxito la mayor parte de la información valiosa sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.failure:0 "Reúnes y catalogas una pequeña cantidad de información sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.a.failure.tt:0 "Reúnes y catalogas una pequeña cantidad de información sobre la flora y la fauna del área local."
 zz_valyria_colonisation.0100.c:0 "Es mejor concentrarme en las tareas inmediatas que tengo ante mí."
 zz_valyria_colonisation.0200:0 "Escasez de suministro"
 zz_valyria_colonisation.0200.t:0 "Escasez de suministro"
 zz_valyria_colonisation.0200.coastal.desc:0 "A medida que avanzamos en nuestros esfuerzos por colonizar [location.GetBaronyNameExplicitly], las preocupaciones sobre el suministro y la logística se han vuelto urgentes. Un día, te llaman a la tienda del intendente para discutir la situación. Ante usted hay mapas de rutas comerciales y manifiestos de carga, pero el ambiente es tenso. Están llegando menos barcos de lo previsto y cada vez queda más claro por qué.\n\nLos mercaderes y capitanes se muestran cada vez más reacios a navegar a través del Mar Humeante, temerosos de sus peligros: clima impredecible, vapores volcánicos y leyendas de criaturas que acechan bajo su superficie. El elemento vital de la colonia, desde alimentos hasta materiales de construcción, debe importarse, y ahora esos envíos están disminuyendo. Sin rutas de suministro confiables, el progreso de la colonia está en riesgo y el racionamiento pronto podría convertirse en una dura necesidad. Hay mucho por hacer, pero muy pocos recursos para lograrlo."
 zz_valyria_colonisation.0200.land.desc:0 "A medida que avanzamos en nuestros esfuerzos por colonizar [location.GetBaronyNameExplicitly], las preocupaciones sobre el suministro y la logística se han vuelto urgentes. Un día, te llaman a la tienda del intendente para discutir la situación. Ante usted hay mapas de rutas comerciales y manifiestos de carga, pero el ambiente es tenso. Están llegando menos caravanas de lo previsto y cada vez está más claro por qué.\n\nLos comerciantes se muestran cada vez más reacios a viajar a través de tierras volcánicas, temerosos de sus peligros: clima impredecible, humos volcánicos y leyendas de criaturas que acechan en las cercanías. El elemento vital de la colonia, desde alimentos hasta materiales de construcción, debe importarse, y ahora esos envíos están disminuyendo. Sin rutas de suministro confiables, el progreso de la colonia está en riesgo y el racionamiento pronto podría convertirse en una dura necesidad. Hay mucho por hacer, pero muy pocos recursos para lograrlo."
 zz_valyria_colonisation.0200.a:0 "Negociaré con los comerciantes."
 zz_valyria_colonisation.02001.t:0 "Negociaciones comerciales exitosas"
 zz_valyria_colonisation.02001.desc:0 "Reúnes a representantes de varios gremios de comerciantes en una gran carpa debajo de las imponentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Siguen horas de intensas negociaciones, en las que usted ofrece monopolios comerciales exclusivos y bonificaciones lucrativas por envíos puntuales y consistentes. Mientras disfrutas de las últimas gotas de vino fuerte y tinto de Dorniense, sellarás un acuerdo comercial competitivo, asegurando entregas regulares de suministros y manteniendo tus costos de colonización bajo control. ¡Las conversaciones van tan bien que el comerciante líder incluso le entrega un regalo para celebrar el acuerdo!"
 zz_valyria_colonisation.02001.a.title:0 "Realmente soy el mejor negociador."
 zz_valyria_colonisation.02002.t:0 "Negociaciones comerciales fallidas"
 zz_valyria_colonisation.02002.desc:0 "Reúnes a representantes de varios gremios de comerciantes en una gran carpa debajo de las imponentes ruinas de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Después de horas de intensas negociaciones, les ofrece monopolios comerciales exclusivos y bonificaciones atractivas por entregas puntuales. Sin embargo, resulta demasiado tarde que los comerciantes han estado en connivencia para inflar los precios. Como resultado, se ve obligado a realizar un pago adicional por adelantado para iniciar los envíos, lo que aumenta el costo de sus suministros."
 zz_valyria_colonisation.02002.a.title:0 "¡Esos malditos comerciantes!"
 zz_valyria_colonisation.0200.c:0 "Es mejor concentrarme en las tareas inmediatas que tengo ante mí."
 zz_valyria_colonisation.0300:0 "Imponer disciplina"
 zz_valyria_colonisation.0300.t:0 "Imponer disciplina"
 zz_valyria_colonisation.0300.desc:0 "Con la colonización de [location.GetBaronyNameExplicitly] en marcha, numerosas tareas exigen colaboración y trabajo en equipo. Uno de los mayores desafíos es organizar los recursos, lo que requiere una diplomacia delicada para sortear los numerosos egos en competencia entre sus socios. Han comenzado a surgir tensiones entre los distintos capitanes, y ahora es el momento de organizar reuniones para suavizar los conflictos y garantizar que sigan centrados en el éxito de esta empresa vital."
 zz_valyria_colonisation.0300.a:0 "Es hora de poner en práctica mi diplomacia."
 zz_valyria_colonisation.0300.a.tt:0 "Garantiza que sus colaboradores trabajen con la máxima eficiencia"
 zz_valyria_colonisation.0300.a.crit_success:0 "No sólo garantiza que sus colaboradores trabajen juntos, sino que también los inspira a trabajar más duro."
 zz_valyria_colonisation.0300.a.crit_success.tt:0 "No sólo garantiza que sus colaboradores trabajen juntos, sino que también los inspira a trabajar más duro."
 zz_valyria_colonisation.0300.a.success:0 "Te aseguras de que tus colaboradores trabajen juntos"
 zz_valyria_colonisation.0300.a.success.tt:0 "Te aseguras de que tus colaboradores trabajen juntos"
 zz_valyria_colonisation.0300.a.failure:0 "Sus intentos de calmar los egos y prevenir disputas interrumpen el flujo de trabajo"
 zz_valyria_colonisation.0300.a.failure.tt:0 "Sus intentos de calmar los egos y prevenir disputas interrumpen el flujo de trabajo"
 zz_valyria_colonisation.0300.c:0 "Es mejor concentrarme en las tareas inmediatas que tengo ante mí."
 zz_valyria_colonisation.0400:0 "Terreno explorador"
 zz_valyria_colonisation.0400.t:0 "Terreno explorador"
 zz_valyria_colonisation.0400.desc:0 "Habiendo comenzado el proyecto de colonizar [ubicación.GetBaronyNameExplicitly], la necesidad de exploradores se ha vuelto más evidente. Sólo con una exploración cuidadosa de las áreas circundantes podrá asegurarse adecuadamente de que no queden amenazas para quienes realizan trabajos importantes en el área de su aterrizaje. Organiza equipos de exploración y asegúrate de que no existan peligros importantes para tu emprendimiento."
 zz_valyria_colonisation.0400.a:0 "Es hora de poner en práctica mi intriga."
 zz_valyria_colonisation.0400.a.crit_success:0 "Mapea con éxito el terreno cercano, tomando nota de los peligros naturales y las ventajas que ofrece el terreno."
 zz_valyria_colonisation.0400.a.crit_success.tt:0 "Mapea con éxito el terreno cercano, tomando nota de los peligros naturales y las ventajas que ofrece el terreno."
 zz_valyria_colonisation.0400.a.success:0 "Trazas con éxito el terreno cercano y todos sus peligros."
 zz_valyria_colonisation.0400.a.success.tt:0 "Trazas con éxito el terreno cercano y todos sus peligros."
 zz_valyria_colonisation.0400.a.failure:0 "Tus hombres no pueden explorar el área cercana, lo que te obliga a mantener mano de obra en reserva para responder a las amenazas."
 zz_valyria_colonisation.0400.a.failure.tt:0 "Tus hombres no pueden explorar el área cercana, lo que te obliga a mantener mano de obra en reserva para responder a las amenazas."
 zz_valyria_colonisation.0400.a.tt:0 "Ha recopilado con éxito toda la información relevante sobre el área local."
 zz_valyria_colonisation.0400.c:0 "¡Solo contrata algunos exploradores!"
 zz_valyria_colonisation.0500:0 "organizar patrullas"
 zz_valyria_colonisation.0500.t:0 "organizar patrullas"
 zz_valyria_colonisation.0500.desc:0 "Habiendo comenzado el proyecto de colonizar [ubicación.GetBaronyNameExplicitly], hemos descubierto que hay muchas criaturas salvajes habitando esta tierra en ruinas. Han surgido informes de que Firewyrms destrozó equipos enteros y tus hombres dudan en aventurarse fuera de tu campamento. Debes organizar a tus soldados y pasar estas amenazas por la espada con toda prisa."
 zz_valyria_colonisation.0500.a:0 "Es hora de poner en uso mi marcial."
 zz_valyria_colonisation.0500.a.crit_success:0 "Organizas con éxito patrullas que no sólo protegen a los colonizadores sino que también eliminan amenazas clave, limpiando nidos y guaridas."
 zz_valyria_colonisation.0500.a.crit_success.tt:0 "Organizas con éxito patrullas que no sólo protegen a los colonizadores sino que también eliminan amenazas clave, limpiando nidos y guaridas."
 zz_valyria_colonisation.0500.a.success:0 "Organizas patrullas efectivas que salvaguardan a los colonizadores, minimizando los ataques a la vida silvestre."
 zz_valyria_colonisation.0500.a.success.tt:0 "Organizas patrullas efectivas que salvaguardan a los colonizadores, minimizando los ataques a la vida silvestre."
 zz_valyria_colonisation.0500.a.failure:0 "Tus esfuerzos por organizar patrullas son infructuosos, lo que te obliga a sacrificar mano de obra por guardias adicionales."
 zz_valyria_colonisation.0500.a.failure.tt:0 "Tus esfuerzos por organizar patrullas son infructuosos, lo que te obliga a sacrificar mano de obra por guardias adicionales."
 zz_valyria_colonisation.0500.a.tt:0 "Proteges con éxito a tus colonos."
 zz_valyria_colonisation.0500.c:0 "¡Solo contrata más guardias!"
 zz_valyria_colonisation.0600:0 "¡Ataque mutante!"
 zz_valyria_colonisation.0600.t:0 "¡Ataque mutante!"
 zz_valyria_colonisation.0600.desc:0 "Un día, mientras inspeccionas tu colonia de [location.GetBaronyNameExplicitly], un aullido animal estalla en el aire. Un enjambre de figuras grises carga hacia ti. Tus guardias desenvainan sus espadas y se mueven para protegerte. A medida que se acercan, los ves: restos mutados de hombres con escala de grises o algo peor. ¿Lucharás o huirás?"
 zz_valyria_colonisation.0600.a:0 "¡Lucharé!"
 zz_valyria_colonisation.0600.a.crit_success:0 "Lideras a tus hombres para matar a los mutantes sin esfuerzo."
 zz_valyria_colonisation.0600.a.crit_success.tt:0 "Lideras a tus hombres para matar a los mutantes sin esfuerzo."
 zz_valyria_colonisation.0600.a.success:0 "Lideras a tus hombres para matar a la mayoría de los mutantes, pero algunos escapan."
 zz_valyria_colonisation.0600.a.success.tt:0 "Lideras a tus hombres para matar a la mayoría de los mutantes, pero algunos escapan."
 zz_valyria_colonisation.0600.a.failure:0 "Eres mordido y mutilado por un grupo de hombres de piedra."
 zz_valyria_colonisation.0600.a.failure.tt:0 "Eres mordido y mutilado por un grupo de hombres de piedra."
 zz_valyria_colonisation.0600.c:0 "¡huiré!"
 zz_valyria_colonisation.0601.t:0 "¡Ataque de wyvern!"
 zz_valyria_colonisation.0601.desc:0 "Mientras tus colonos trabajan para establecer un punto de apoyo en las ruinas de Valyria, un chirrido penetrante resuena en el cielo. Un wyvern solitario, con sus enormes alas proyectando una sombra sobre el campamento, desciende en picado, con los ojos brillando con intención depredadora. El pánico se apodera del asentamiento mientras la bestia da vueltas en círculos, preparándose para atacar.\n\nTienes momentos preciosos para decidir: ¿reúnes a tus luchadores, armas en mano, y te mantienes firme contra esta temible criatura? ¿O ordenas una evacuación inmediata, dispersando a tus colonos hacia la seguridad de cuevas y refugios cercanos, abandonando suministros y arriesgando el progreso del asentamiento? La ira del wyvern es inminente y lo que elijas determinará el destino de tu colonia. ¿Lucharás o huirás?"
 zz_valyria_colonisation.0601.a:0 "¡Lucharé!"
 zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], ¡dracarys!"
 zz_valyria_colonisation.0601.b.tt:0 "Invocas a tu [dragón|E] para atacar al wyvern."
 zz_valyria_colonisation.0601.c:0 "Por eso traje Escorpiones"
 zz_valyria_colonisation.0601.c.tt:0 "Tus hombres preparan escorpiones para matar al wyvern."
 zz_valyria_colonisation.0601.d:0 "¡huiré!"
 zz_valyria_colonisation.0601.a.crit_success:0 "Lideras a tus hombres para matar al wyvern."
 zz_valyria_colonisation.0601.a.crit_success.tt:0 "Lideras a tus hombres para matar al wyvern."
 zz_valyria_colonisation.0601.a.success:0 "Lideras a tus hombres para rechazar el ataque de wyvern."
 zz_valyria_colonisation.0601.a.success.tt:0 "Lideras a tus hombres para rechazar el ataque de wyvern."
 zz_valyria_colonisation.0601.a.failure:0 "Eres mordido y mutilado por el wyvern."
 zz_valyria_colonisation.0601.a.failure.tt:0 "Eres mordido y mutilado por el wyvern."
 zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] ataca al wyvern"
 zz_valyria_colonisation.06011.desc:0 "A medida que el wyvern se acerca más y más, ves otra criatura alada detrás de él, una que eclipsa al wyvern en tamaño. Los gritos iniciales lo confunden con otro wyvern, elevando el nivel de miedo dentro del campamento a nuevas alturas. Pero tú lo sabes mejor. Esa criatura alada es aquella sobre la que has montado muchas veces y compartes un vínculo inquebrantable. [ROOT.Var('current_dragon').Char.GetFirstName] ha venido a rescatarte.\n\nAntes de que el wyvern se dé cuenta de la presencia de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var( 'current_dragon').Char.GetFirstName] enciende sus alas con un gran soplo de fuego. El wyvern chilla de agonía y casi se estrella contra las ruinas de una antigua torre en un intento por escapar de las llamas. [ROOT.Var('current_dragon').Char.GetFirstName] se lanza hacia él y serpentea [ROOT.Var('current_dragon').Char.GetHerHis] con sus fauces con colmillos alrededor del cuello del wyvern. Gore y vísceras llueven sobre el campamento. Sin embargo, en los últimos momentos del wyvern, logra liberarse, sumergiéndose incontrolablemente en la tierra, donde permanece mortalmente quieto."
 zz_valyria_colonisation.06011.a.title:0 "¡Buen trabajo [ROOT.Var('current_dragon').Char.GetFirstName]!"
 zz_valyria_colonisation.06012.t:0 "Wyvern asesinado por escorpiones"
 zz_valyria_colonisation.06012.desc:0 "A medida que el wyvern se acerca cada vez más a tu campamento, escuchas el clic simulado de una docena de escorpiones cargando. Diseñados para luchar contra dragones, los pesados ​​rayos de un escorpión deberían acabar rápidamente con un wyvern, si pueden impactar. Una ráfaga de rayos de escorpión se lanza hacia el wyvern, pero la ágil bestia baila alrededor de los rayos. Ola tras ola de rayos de escorpión vuelan hacia los cielos, pero todos fallan, excepto uno. Serás testigo de cómo un largo rayo de escorpión se arquea hacia el cráneo del wyvern, clavándose en las cuencas de los ojos de la criatura. El wyvern deja escapar un poderoso rugido antes de girar desde los cielos.\n\nEsa noche, el comandante de tus escorpiones te presenta al hombre que disparó el rayo del escorpión. ¿Lo tomarás a tu servicio?"
 zz_valyria_colonisation.06012.a.title:0 "Sí"
 zz_valyria_colonisation.06012.b.title:0 "No"
 zz_valyria_colonisation.4000:0 "Cámara de los Tesoros"
 zz_valyria_colonisation.4000.t:0 "Cámara de los Tesoros"
 zz_valyria_colonisation.4000.desc:0 "Entre tus esfuerzos para lograr tu gobierno de [location.GetBaronyNameExplicitly] has encontrado una cámara de restos de esqueletos. El suelo de este edificio en ruinas puede ceder en cualquier momento. Junto a un mapa se pueden ver artefactos, desde espadas de acero valyrio hasta velas de cristal e incluso un huevo de dragón, presumiblemente de la región local que podría ser muy importante para nuestros esfuerzos de colonización. Depende de usted decidir cuál de los muchos artefactos intentará recuperar, además del mapa. No hay garantía de éxito y solo hay tiempo para que consigas un artefacto y el mapa; si sigues así, seguramente pondrás en peligro tu vida."
 zz_valyria_colonisation.4000.a:0 "Una vela de cristal"
 zz_valyria_colonisation.4000.b:0 "Una espada larga de acero valyrio plateado"
 zz_valyria_colonisation.4000.c:0 "Una espada larga de acero valyrio dorado"
 zz_valyria_colonisation.4000.d:0 "Una espada de acero valyrio plateada para armar"
 zz_valyria_colonisation.4000.e:0 "Una espada armada de acero valyrio dorado"
 zz_valyria_colonisation.4000.f:0 "Una armadura de acero valyrio"
 zz_valyria_colonisation.4000.g:0 "Un huevo de dragón"
 zz_valyria_colonisation.4000.z:0 "Esto es una locura. Solo toma el mapa"
 zz_valyria_colonisation.4000.a.crit_success:0 "Agarras con éxito tanto el mapa como una vela de cristal."
