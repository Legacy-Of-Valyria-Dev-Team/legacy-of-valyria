l_spanish:
 decision_cook_dragon_egg.t:0 "Cocina tu huevo de dragón"
 decision_cook_dragon_egg_desc:0 "Nadie ha cocinado nunca un huevo de dragón antes, me pregunto a qué sabrá..."
 decision_cook_dragon_egg_confirm:0 "¡Este huevo tendrá un sabor divino!"
 decision_cook_dragon_egg_tooltip:0 "¡Cocina tu huevo de dragón y haz la mejor tortilla del mundo!"
 cook_egg_decision_tt:0 "Encenderás una gran hoguera para cocinar tu huevo."
 character_is_a_lunatic:0 "eres un lunático"
 character_has_a_dragon_egg_to_cook:0 "Tienes un huevo de [dragón|E] para cocinar"
 lunatic_cook_dragon_egg.001.t:0 "¡Cocinando el huevo!"
 lunatic_cook_dragon_egg.001.intro:0 "Tu huevo de dragón yace allí, tentadoramente. Ningún hombre había probado nunca antes un huevo de dragón. Te preguntas a qué sabe mientras recoges el huevo y lo sacas al patio. Una olla con aceite caliente está lista y hirviendo. Mientras recoges tu huevo de dragón por última vez, un pensamiento surge en tu mente:\n\n"
 lunatic_cook_dragon_egg.001.gluttonous.desc:0 "¿A qué sabrá?"
 lunatic_cook_dragon_egg.001.dragonslayer.desc:0 "Maté un dragón, ahora probaré uno."
 lunatic_cook_dragon_egg.001.just_lunatic.desc:0 "¡Seré el primero en probar un huevo de dragón!"
 lunatic_cook_dragon_egg.001.end:0 "\n\nAntes de que puedas colocar el huevo en la olla hirviendo, surge una voz detrás de ti '[ROOT.Char.GetFirstName], ¡detén esto de inmediato! ¡Ese es un huevo de [dragón|E]!'. Te das la vuelta y ves a [protesting_courtier.GetFirstName] corriendo hacia ti, con los ojos de [protesting_courtier.GetHerHisMy] suplicantes."
 lunatic_cook_dragon_egg.001.a:0 "Deja caer el huevo en la olla."
 lunatic_cook_dragon_egg.001.b:0 "Aléjate de la olla"
 lunatic_cook_dragon_egg.002.t:0 "¡El huevo explota!"
 lunatic_cook_dragon_egg.002.intro:0 "[protesting_courtier.GetFirstName] observa horrorizado cómo dejas caer el huevo en la olla. El aceite hirviendo parece arder con más violencia y el huevo comienza a romperse. Sonríes, anticipando una comida deliciosa.\n\nEn cambio, cuando el huevo se rompe, una enorme bola de fuego verde surge hacia ti a una velocidad increíble..."
 lunatic_cook_dragon_egg.0002.a:0 "¡Aaaargh!"
 mass_coutier_death:0 "Todos los cortesanos e invitados mueren cuando el asentamiento es destruido."
 lunatic_cook_dragon_egg.003.t:0 "Un dragón nace"
 lunatic_cook_dragon_egg.003.desc:0 "[protesting_courtier.GetFirstName] observa horrorizado cómo dejas caer el huevo en la olla. El aceite hirviendo parece arder con más violencia y el huevo comienza a romperse. Sonríes, anticipando una comida deliciosa. Pero entonces, tus expectativas se hacen añicos cuando ves pequeñas alas batiendo. ¡Un dragón entra al mundo!"
 lunatic_cook_dragon_egg.0003.a:0 "Mi comida deliciosa..."
 hatched_dragon_via_cooking_notification:0 "¡[ROOT.Char.GetName] nació [dragon.GetName] al intentar cocinarlo!"
 lunatic_cook_dragon_egg.0004.t:0 "¡El huevo eclosiona!"
 lunatic_cook_dragon_egg.0004.desc:0 "Me siento extraño mientras la escena se desarrolla ante mí. Mi huevo ha eclosionado y un dragón ha salido de las ruinas de su caparazón.\n\n¿Qué me poseyó para querer matar a una bestia magnífica? Ya puedo sentir abrumador el vínculo que compartimos y cómo estarán conmigo hasta el final de mis días. Aunque todavía no puedo decir cuál es su sexo, todavía necesitan un nombre que la historia nunca olvidará.\n\n¿Cómo debería llamarlos?"
