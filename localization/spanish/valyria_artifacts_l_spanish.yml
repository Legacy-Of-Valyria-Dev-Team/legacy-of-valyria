l_spanish:
 book_of_dragonlore_name:0 "Libro de Conocimiento del dragón"
 book_dragonlore_desc:0 "Un tomo pesado y desgastado sobre dragones, cría de dragones y domesticación de dragones, producido antes de la Perdición de Valyria. La cubierta de tapa dura está hecha de acero valyrio y su superficie oscura y brillante está grabada con intrincados motivos de dragones. A pesar de la durabilidad del acero, las páginas del interior muestran signos de envejecimiento: amarillentas y quebradizas, con algunos bordes deshilachados. La tinta que alguna vez fue vibrante se ha desvanecido, pero los secretos para dominar a los dragones siguen siendo legibles, preservados por la fuerza duradera de su encuadernación encantada. Este libro es una reliquia poco común, su contenido es tan peligroso y poderoso como las criaturas que describe."
 book_of_life_name:0 "Libro de la vida"
 book_life_desc:0 "Este antiguo tomo, dedicado al estudio de la vida, la salud, la fertilidad y la medicina, fue elaborado en Valyria mucho antes de su Perdición. Aunque la cubierta encuadernada en cuero está agrietada y desgastada, las páginas del interior contienen el conocimiento más avanzado conocido en el mundo. Diagramas detallados, fórmulas precisas y teorías innovadoras sobre la curación, el parto y la longevidad llenan sus frágiles y amarillentas páginas. A pesar de su apariencia desgastada, este libro sigue siendo un tesoro de sabiduría: sus ideas no tienen comparación con nada producido en los tiempos modernos. La tinta descolorida puede sugerir edad, pero el conocimiento que contiene es atemporal, un testimonio del intelecto incomparable de los curanderos de Valyria."
