 proving_grounds_lockwagon_domicile_building_desc:1 "#débil (Requiere [GetDomicileBuilding('proving_grounds_01').GetName])#!\n¡Somos una banda que se mueve, pelea y #EMP saquea#! como uno. El equipo va a la olla y lo distribuimos desde allí. Si no."
