 camp_fire_future_dreams_domicile_building:0 "Grandes aspiraciones"
 camp_fire_future_dreams_domicile_building_desc:1 "#débil (Requiere [GetDomicileBuilding('camp_fire_01').GetName])#!\nEs fácil perder de vista un objetivo a largo plazo, a menos que lo incluyas en cada acto, cada conversación, cada alarde de borracho."
