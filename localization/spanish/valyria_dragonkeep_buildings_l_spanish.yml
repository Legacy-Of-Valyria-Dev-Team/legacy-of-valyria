 proving_grounds_the_stump_domicile_building:0 "El tocón"
 proving_grounds_the_stump_domicile_building_desc:1 "#weak (Requiere [GetDomicileBuilding('proving_grounds_01').GetName])#!\n¿Ves eso de ahí? ¿Ves el objetivo en él? Esa es la marca de hoy. ¡Arquea!"
 proving_grounds_personal_bouts_domicile_building:0 "Combates personales"
 proving_grounds_personal_bouts_domicile_building_desc:1 "#weak (Requiere [GetDomicileBuilding('proving_grounds_01').GetName])#!\nEs completamente posible desarrollar una resistencia al traumatismo craneal basándose en gran medida en un traumatismo craneal previo."
 proving_grounds_training_circle_domicile_building:0 "Círculo de entrenamiento"
 proving_grounds_training_circle_domicile_building_desc:1 "#débil (Requiere [GetDomicileBuilding('proving_grounds_01').GetName])#!\n¡No practicas para convertirte en #EMP#! hábil, ¡practicas para #EMP permanecer#! experto."
 proving_grounds_mock_battle_drills_domicile_building:0 "Simulacros de batalla"
