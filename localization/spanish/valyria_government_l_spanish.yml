 freehold_government_adjective:0 "Propietario absoluto"
 freehold_government_realm:0 "Reino de dominio absoluto"
 freehold_government_desc:0 "\n$game_concept_freehold_desc$\n\n#F El gobierno de dominio absoluto es un gobierno altamente centralizado, donde el poder reside principalmente en la capital. La primogenitura, aunque sigue siendo importante, no es tan prominente como en un reino feudal. Con suficiente habilidad y ambición, cualquiera, incluso el de origen más humilde, puede ascender hasta convertirse en un gobernador influyente o competir por el trono y convertirse en emperador.#!"
