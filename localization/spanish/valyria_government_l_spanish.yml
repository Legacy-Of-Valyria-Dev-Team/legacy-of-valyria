l_spanish:
 zz_valyria_dragon_swords:0 "Hombres de a pie valyrio"
 zz_valyria_dragon_swords_flavor:0 "Una unidad de Infantería Pesada del $game_concept_freehold$. Armadas con espadas de fabricación valyria y equipadas con armaduras, estas tropas hacen una actuación decidida en el campo de batalla, donde su mejor equipo tiende a ser revelador en efectividad."
 zz_valyria_dragon_knights:0 "Caballería pesada valyria"
 zz_valyria_dragon_knights_flavor:0 "Una unidad de Caballería Pesada del $game_concept_freehold$. Equipados con espadas y armaduras de fabricación valyria, esta caballería pesada de élite puede cambiar rápidamente el rumbo de cualquier batalla con sus temibles cargas."
 zz_valyria_dragon_bows:0 "Arcos de hueso de dragón valyrio"
 zz_valyria_dragon_bows_flavor:0 "Una unidad de Arqueros Pesados ​​del $game_concept_freehold$. Equipados con armaduras de fabricación valyria y arcos formados con huesos de dragones, estos tiradores de élite pueden acabar rápidamente con los enemigos de Valyria."
 zz_valyria_dragon_scouts:0 "Caballería de escaramuza valyria"
 zz_valyria_dragon_scouts_flavor:0 "Una unidad de caballería de escaramuza del $game_concept_freehold$. Equipados con armaduras de fabricación valyria y entrenados en tácticas de persecución rápida, esta caballería se centra en tácticas de asalto y retirada rápidas, con el propósito de llevar frustración a los enemigos de Valyria."
 zz_valyria_dragon_spears:0 "Piquero pesado valyrio"
 zz_valyria_dragon_spears_flavor:0 "Una unidad de Piquero pesado del $game_concept_freehold$. En una armadura de estudio de fabricación valyria y entrenada para mantener la línea, estos son el poderoso yunque sobre el que seguramente caerá el martillo valyrio."
 game_concept_freehold_government:0 "Gobierno de dominio absoluto"
 game_concept_freehold_governments:0 "Gobiernos de dominio absoluto"
 game_concept_freehold:0 "Propiedad vitalicia"
 game_concept_freehold_i:0 "@government_type_administrative!"
 game_concept_freehold_desc:0 "$game_concept_freehold$ es una [forma_de_gobierno|E] que nombra a [personajes|E] como [gobernadores|E], para administrar y presidir las tierras, llamadas [provincias|E], en nombre de su [señor|E].\n \n$game_concept_freehold$ Los personajes tienen acceso a [influencia|E] y algunos también tienen un [familia_estate|E] personal.\n\nSolo [independiente|E] Los [gobernantes|E] de un $game_concept_freehold$ [reino|E] tienen [legitimidad|E], mientras que los [vasallos|E] no.\n\n$admin_cannot_declare_internal_wars$"
