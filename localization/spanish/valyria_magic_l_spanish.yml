 zz_valyria_magic.9000.desc:0 "A través del capricho de los dioses perdidos, has encontrado un tesoro oculto de aprendizaje. Pergaminos viejos y libros polvorientos. Esta es una oportunidad suprema, una posibilidad de aprender profundamente de la tradición antigua. Es hora de decidir qué harás. ¿Asumirás estos antiguos secretos y te convertirás en un mago como los Señores Dragón de antaño?  ¿O enviarás estos secretos ocultos a los abismos del infierno?"
 teach_zz_valyria_magic_dream_magic_06_mysteries_of_education_reformation:0 "Enseñar [zz_mystery] - [dream_magic|E] -$zz_valyria_magic_dream_magic_06$"
 zz_valyria_magic.9000.a:0 "Aprende las artes de los misterios superiores"
 zz_valyira_magic_youre_a_wizard_harry:0 "Te has tomado el tiempo para aprender de un antiguo tomo de aprendizaje mágico. Los poderes que se creían perdidos ahora están a tu disposición."
 zz_valyria_magic.9000.b:0 "¡Poder ilimitado!"
 zz_valyria_magic.9000.z:0 "¡La magia está muerta y muerta debería permanecer!"
