 trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] es un practicante de magia. El poder de cambiar, herir y controlar está al alcance de [ROOT.Char.GetHerHis]"
 magic_acolyte:0 "Acólito"
