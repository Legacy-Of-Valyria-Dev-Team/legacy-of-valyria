 zz_valyria_magic_scrying.1.t:0 "Soñar sabiendo sueños"
 zz_valyria_magic_scrying.1.desc:0 "Tus sueños son vívidos, su funcionamiento interno austero. Está presente para ti, las cosas que son, las que fueron y las que aún no han sucedido. Es hora de que elijas en qué hilo del sueño te centrarás."
