 zz_valyria_item_granting.001.desc:0 "Finalmente has logrado tu sueño tan anhelado al establecer el reino de Lokiria. No puede saber completamente lo que le depara el futuro, pero tiene esperanzas de que su casa sea prometedora. Mientras te adaptas a tus sueños y visiones del futuro, un explorador curtido entra corriendo a tu salón. "Mi Señor, mi Señor", grita, "he encontrado algo, he encontrado esta poderosa espada". La hoja lleva en su interior una presencia de poder, y por su patrón puedes ver que en realidad es una espada de la antigua fabricación valyria. Lo agarras con ambas manos y lo blandes dentro del pasillo. Demuestras a todos que tu poder legítimo sobre Lokiria ha sido bendecido por la voluntad de los Dioses."
 zz_valyria_item_granting.001.a:0 "¡Una espada poderosa para mi casa!"
