 trait_track_secrets_of_the_higher_mysteries:0 "Secretos de los misterios superiores"
 trait_track_secrets_of_the_higher_mysteries_desc:0 "Los valyrios de antaño tenían muchas prácticas mágicas que se perdieron en el tiempo. Desde la creación de acero valyrio hasta paredes de piedra negra y todo lo demás."
 trait_track_blood_magic:0 "Secretos de la sangre"
 trait_track_blood_magic_desc:0 "Posiblemente el arte mágico más nefasto y poderoso, la magia de sangre requiere el sacrificio de la sangre de otro para poder funcionar. Desde incubar huevos de dragón hasta crear híbridos impíos, este arte mágico puede otorgar a una persona el poder de hacer que reinos surjan y caigan."
 trait_track_shadow_magic:0 "Secretos de la sombra"
 trait_track_shadow_magic_desc:0 "Donde hay luz hay sombras. y aquellos que puedan utilizarlos para sus propios fines serán en verdad muy poderosos. Espiar, asesinar, proyectar una sombra sobre un área, todos estos son hechizos muy poderosos para un individuo nefasto."
 trait_track_dream_magic:0 "Secretos de los sueños"
 trait_track_dream_magic_desc:0 "Entrar en la mente, discernir el futuro, saber lo desconocido. Este es el reino de los sueños, para unir y torcer las percepciones mismas de la realidad, para hacer que la hora de vigilia esté enteramente sujeta a las promesas del reino ilusorio de la mente dormida."
 trait_track_alchemy_magic:0 "Secretos de la alquimia"
 trait_track_alchemy_magic_desc:0 "La combinación de las hierbas correctas puede crear pociones poderosas. Mejorar la salud o las capacidades. Creando curas e incluso venenos poderosos. Todo esto lo puede aprender un alquimista poderoso."
 trait_track_fire_magic:0 "Secretos de la llama"
 trait_track_fire_magic_desc:0 "Un elemento simple pero muy destructivo. El fuego tiene multitud de usos para dañar a las personas. Tiene una excelente sinergia con la magia de sangre y es un elemento necesario para la eclosión de dragones. Aquellos que ejercen tal poder destructivo son muy temidos en cualquier campo de batalla o duelo."
 trait_track_air_magic:0 "Secretos del aire"
 zz_valyria_blackstone.001.t:0 "¡La sombra de Valyria!"
 zz_valyria_blackstone.001.desc:0 "En las sombrías tierras de [blackstone_location.GetName] has visto parte de las grandezas de la perdida Valyria. Edificaciones de una piedra negra fundida, e impresionantes fortificaciones que buscan no ceder nunca al paso del tiempo. Incluso las carreteras resultan estar formadas por esta sustancia inflexible. Tu mente comienza a agitarse ante las perspectivas de semejante herramienta de construcción arcana. Y aunque todavía no estás muy seguro de cómo se puede formar esta sustancia, está claro que el papel de los dragones es una clave oculta para esta creación estratégica."
 zz_valyria_blackstone.001.a:0 "¡Verdaderos secretos del pasado oculto!"
 trait_track_air_magic_desc:0 "El aire es un elemento que está presente en todas partes y, por tanto, su uso es ubicuo. Desde atacar a alguien con una ola de aire hasta mover materiales pesados."
 zz_valyria_blackstone.002.t:0 "Un secreto revelado"
 zz_valyria_blackstone.002.desc:0 "A lo largo de tus incursiones en las ruinas de Valyria, has visto muchos ejemplos de la poderosa piedra negra fundida del perdido Freehold. Has estudiado y tratado de determinar la naturaleza de estas estructuras que todavía parecen tener fuerza para resistir no sólo los horrores de Doom sino los innumerables años transcurridos desde la calamidad. Pero ahora estos secretos son suyos y debería ser posible crear construcciones basadas en esta tradición. Combinando poderes místicos, una mezcla de piedra triturada, basalto y obsidiana, y las poderosas llamas de un Dragón, ahora puedes construir tus poderosos edificios de Piedra Negra."
 zz_valyria_blackstone.002.a:0 "¡A mi creciente poder!"
 trait_track_water_magic:0 "Secretos del agua"
 trait_track_water_magic_desc:0 "Los Rhoynar de antaño fueron bendecidos con el poder de utilizar el agua para diversos fines. Fertilizando su tierra, como arma ofensiva contra sus enemigos y contra los Señores Dragón para protegerse del fuego del dragón. El agua es vida, y aquellos que pueden manipular la vida pueden manipular mucha."
 zz_valyria_the_doom.001.t:0 "Fragmentos de fatalidad"
 zz_valyria_the_doom.0001.01.desc:0 "Bajo la sombra de la poderosa aguja volcánica de [doom_location.GetName] te has topado con una formación agrietada y destrozada de piedra negra y aceitosa. Cuando extiendes tu mano para tocarlo, tu mente se expande, se abre a los horrores mismos del universo. Ves con claridad desplegándose un horizonte en constante expansión, y tu corazón dentro de tu corazón, dentro de tu esencia misma, una voz de mil voces que te hablan directamente. Ves destellos de fuego y ríos de sangre, de turbio horror con tentáculos que se extiende desde el abismo más profundo y torturado. Tu mente comienza a cuestionarse y tu corazón comienza a temblar. ¿Es así como se desarrolló la fatalidad? ¿Fue esto algo que contribuyó a la caída de la antigua Valyria?"
 zz_valyria_the_doom.0001.02.desc:0 "Has comenzado a explorar las tierras de [doom_location.GetName]. Las marcas del insondable desastre han quedado grabadas en el paisaje, rehaciendo el núcleo mismo del mundo. Se ven hendiduras en piedra y formaciones de obsidiana y basalto que insinúan algún tipo de asentamiento y preparación en las faldas del Volcán. ¿Qué hacen aquí? ¿Cuál fue su esfuerzo? El aire está agitado y la vida misma parece atraída por piedras extrañas, que se asientan en el centro de formaciones de una piedra negra que filtra una especie de presencia aceitosa que puedes sentir y sentir, no con el tacto u otros sentidos físicos, sino dentro de tu cuerpo. muy alma. Sabes que aquí sucedió algo insondablemente malo. Se emprendieron grandes acciones, pero sus consecuencias... Quizás en estos lugares se puedan encontrar los secretos que se revelaron para condenar al mayor imperio del mundo."
 zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetName] es un desastre destrozado, una llaga arruinada y retorcida frente a la realidad. Puedes saborearlo en tu lengua y, cuando cierras los ojos, una entidad insondable llega a tus sueños, sus múltiples tentáculos con bocas son peores que los desvaríos de los marineros que juran haber visto a los Profundos, o incluso a los Sacerdotes Ahogados y sus visiones. del Dios Ahogado. Es en estos momentos que las leyendas de Asshai, o las tendencias macabras de los sacerdotes de Qohor y su Cabra Negra parecen positivamente mansas. Y, sin embargo, la realidad de dónde estás escapa a tus sentidos, no puedes nombrar lo que está mal, no puedes decir lo que ha cambiado. Sólo tú sabes que aquí y ahora algo en el mundo no está bien. Algo está y sólo puede llamarse incorrecto. Sientes un tirón, una tensión en la comprensión misma del ahora por parte de tu mente, y mientras caes ves, con horror y con una comprensión tambaleante, simplemente ves, el gran horror más allá de los andamios del cosmos, las realidades más allá de lo comprensible. del hombre..."
 zz_valyria_the_doom.0001.04.desc:0 "Tus viajes por las tierras devastadas del antiguo gran imperio te han llevado a este lugar impío, las ruinas de [doom_location.GetName]. Es extraño, pero lo primero que notas es la falta de sonido. Es como si ninguna vida pudiera soportar estar dentro de la visión del volanco. También ves que están esas piedras extrañas, de un negro purísimo, con una sustancia goteante, casi aceitosa, que se filtra por los poros de la piedra. Inmediatamente te sorprende la realidad de que en este lugar falta algo por completo en el mundo. Algo ha sido eliminado para siempre, arrancado en el nivel conceptual y fundacional más básico de la realidad. Y sientes que te están observando. Como si tu alma estuviera siendo atravesada por una visión más allá de los límites de lo natural. Estás siendo observado y diseccionado desde el reino intemporal de los cielos cósmicos. Desarmado, diagnosticado, poseído y desposeído. Un susurro comienza a deslizarse hasta el borde de tu voz interior, hablando con palabras que no son las tuyas dentro de tus propias deliberaciones internas. ¿De qué entidad insondable has llamado la atención? ¿Y qué tiene que ver con este horror que ha rehecho la esencia misma de la tierra? [doom_location.GetName] ha sido cambiado para siempre por lo que sucedió, y tienes la creciente sensación paralizante de que pronto cambiarás de manera similar, y tal vez igual de terrible..."
 zz_valyria_the_doom.0001.05.desc:0 "En la noche oscura, con llamas crepitantes, escuchas un susurro más allá de tu alcance auditivo. Llegaste a [doom_location.GetName] al anochecer y te cautivaron las cicatrices de las explosiones en las laderas del volcán. Al establecer un campamento para descansar de tus viajes, dejas que las sombras comiencen a arrastrarse con solo un simple fuego para mantener a raya la oscuridad. Pero ahora, estos susurros amenazadores han comenzado a infectar tu mente adormecida. ¿Son producto del abandono de sus facultades por parte de su mente mientras se queda dormido? ¿O son realmente rumores de que algo está infestando los restos de esta tierra? Ves las siniestras sombras proyectadas por los obilisks de piedra negra que se filtra. Ves los restos petrificados de un dragón, consumidos en cenizas y llamas y derribados, solo para que sus huesos queden en exhibición mientras los elementos desgastan su atrapante capullo de muerte. Esta es una tierra muy maldita. Deseas empezar, comenzar tus esfuerzos para salir de esta tierra maldita. Para liberarte de los horrores que han comenzado a atormentarte. Pero sabes que todavía no puedes hacerlo. Escuchas a tus caballos y animales de carga sobresaltar, pero no puedes determinar por qué. Dejas que tus ojos se cierren levemente, dejando que tu mente se aleje de este mundo de terror, y entonces ves... Ves las fauces abiertas, los tentáculos retorciéndose, los tanteos, las gesticulaciones de tisis... Viene hacia ti, ¡Quiere llevarte, mente, cuerpo y alma!... Te sobresaltas, estás despierto y, sin embargo, las sombras parecen cada vez más vivas..."
 zz_valyria_the_doom.0001.06.desc:0 "Cicatrices negras cubren el paisaje de [doom_location.GetName]. Donde una vez hubo una poderosa torre en las laderas de la montaña de fuego, ahora solo perduran los restos rotos del asentamiento.  Al principio simplemente se percibe un silencio inquietante, como si toda la vida fuera absorbida más allá de este lugar. Ni siquiera la corrupta vida salvaje de esta tierra quebrada parece estar dispuesta a habitar a la sombra de la montaña. Esto plantea una pregunta inquietante. ¿Qué pasó aquí? ¿Lo que sucedió realmente estuvo más allá del alcance de la imaginación mortal? Buscas prepararte para el descanso del día y notas que la montaña está rodeada de formaciones de piedra negra aceitosa. Despertado tu interés, te mueves para inspeccionar más de cerca las formaciones. Con un sobresalto te das cuenta de que estos fragmentos de piedra llevan en su interior un poder que existe en el mundo puramente conceptual. Son marcadores, ataduras, que acercan lo imaginario a lo real. Aquí se hizo algún tipo de magia. Algún misterio que hizo realidad un concepto más allá de lo racional, más allá de los límites propios de los hombres mortales. Te acomodas para dormir, pero tu mente está perturbada por este descubrimiento. Y cuando tus ojos se cierran, sientes que la mirada de una inteligencia infinitamente mayor que la tuya se posa sobre ti..."
 zz_valyria_the_doom.001.a:0 "¿Qué realidades inquietantes has encontrado?"
 trait_track_drops_of_power:0 "Gotas de poder"
 zz_valyria_the_doom.002.t:0 "Llega el cometa rojo"
 zz_valyria_the_doom.002.desc:0 "A medida que los sueños que tuviste a la sombra de los restos de Valyria se pudrieron en tu mente, has comenzado a ver. No estás seguro de en qué mundo esto podría ser real, pero sabes que al menos en uno, la bestia que ha perseguido tus visiones buscó hacer de Valyria su instrumento de poder. Habéis visto el desarrollo de rituales, de ríos de sangre derramados para unir irrealidades a lo real. La piedra que llora su neblina negra, esa neblina se convirtió en una espesa niebla circundante que la consumía, y la vida no pudo soportar su llegada. ¿Pero es esto cierto? ¿Cómo pudo esto haber provocado el fin de este otrora poderoso imperio? Seguramente esto es sólo una ilusión de una mente debilitada. En otras visiones, ves los fuegos de las montañas comenzar a rugir, mientras entidades más allá de la escala del hombre luchaban entre sí en el espacio conceptual que une el cosmos. El fuego y el hielo buscaron consumirse mutuamente y, en cambio, el mundo tuvo que cargar con sus cicatrices. Mientras que en un lugar una pared de hielo que se elevaba más allá del muro más alto del castillo golpeaba el intercambio, en otro lugar, las montañas de fuego desataron una llama que quemó los conceptos mismos hasta convertirlos en nada. Y en otra realidad aún, el Dios de tus pesadillas, con sus muchas fauces codiciosas, fue buscado en nombre de una alardeada inmortalidad. Pero, por desgracia, todo lo que trajo fue una magia insondable, ya que el fuego se convirtió en el medio de consumo. No puedes saber cuál de estas visiones, o incluso la multitud de otras visiones que has tenido fugazmente, eran la verdadera realidad. Pero esto lo puedes saber. Que la perdición de Valyria involucró las luchas de los indiferentes Dioses de la Estrella, y habiéndolos visto, no puedes dejar de verlos, habiéndolos visto te has convertido en algo... más, algo alterado en tu naturaleza conceptual básica..."
 zz_valyria_the_doom.002.a:0 "Estoy cambiado, ahora veo."
