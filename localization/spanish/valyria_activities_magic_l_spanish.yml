 zz_valyria_magic_education.4000.desc:0 "Te has topado con un tomo escondido en las bibliotecas de [province.GetName]. La elección ahora es tuya, ¿cómo deseas proceder? ¿Quieres dedicar el tiempo y el esfuerzo necesarios para crecer en tu dominio de lo arcano y aprender esta nueva magia? ¿O priorizarás otros aspectos de tu aprendizaje arcano?"
 zz_valyria_magic_education.4000.a:0 "Dedica todo tu intelecto a la tarea."
 zz_valyria_magic_education.4000.c:0 "Relájate e ignora la magia oculta."
 valyria_blood_sacrifices.1.t:0 "Sacrificio de sangre a la llama"
 valyria_blood_sacrifices.1.desc:0 "A través de la invocación de la llama, una ofrenda de sangre puede transformar las realidades de la naturaleza y permitir muchas grandes hazañas mágicas. Tienes un sacrificio elegido, y esta ofrenda a las llamas de sangre hará surgir los poderes de tus participantes para ejercer grandes magias una vez más."
 valyria_blood_sacrifices.1.a:0 "Canto de un antiguo pergamino de poder"
 valyria_blood_sacrifices.1.a.great:0 "Una inteligencia antigua te sonríe y la estrella toca tu alma."
 valyria_blood_sacrifices.1.a.poor:0 "Y no hay nada que escuche tus invocaciones"
