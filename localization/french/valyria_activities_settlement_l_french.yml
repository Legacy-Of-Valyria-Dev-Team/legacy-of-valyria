l_french:

activity_valyria_settle_ruins:0 "Restauration de Ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruines, marquant le premier pas dans notre quête pour reconquérir la région. Les vestiges carbonisés ont peu de valeur pour nous, nous devons donc désormais nous concentrer sur la construction d’une colonie fonctionnelle à partir de zéro"
activity_valyria_settle_ruins_selection_tooltip:1 "Commencez les travaux pour restaurer une colonie\n\nRécompenses Anticipées: \n$BULLET_WITH_TAB$Colonie Restaurée\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$Sélectionné [ruin|E] devient une [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] peut augmenter le niveau de la colonie restaurée [holding|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est enfin achevée, marquant un moment historique pour la colonie et tous ceux qui ont contribué à cet accomplissement monumental. Ce qui était autrefois une ruine en décomposition se dresse maintenant fièrement comme un témoignage de la résilience de l'artisanat valyrien et de la dévotion de ceux qui l'ont ravivé. Les ruines, autrefois des échos creux d'une époque révolue, résonnent maintenant des sons de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité"

settlement_program:0 "Tenue de la Colonie"
settlement_program_normal:0 "Tenue de la Colonie"
settle_castle:0 "Établir un Château"
settle_castle_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E], la transformant éventuellement en un [castle|E]"
settle_city:0 "Établir une Cité"
settle_city_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E], la transformant éventuellement en une [city|E]"
settle_temple:0 "Établir un Temple"
settle_temple_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E], la transformant éventuellement en un [temple|E]"

### Évenements

zz_valyria_settlement.0005:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.t:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.desc:0 "En sécurité, enfermé par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bien terminé"
zz_valyria_settlement.0005.a:0 "J'espère partir bientôt"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long, couvrant une vaste distance à travers le monde jusqu'à cette terre marquée. Bien que nos hommes soient fatigués, leur moral s'élève lorsque [location.GetBaronyNameExplicitly] apparaît enfin à l'horizon. Nous agrandissons le camp, désormais rempli de colons de l'expédition d'origine, et nous préparons à nous mettre au travail. La vue de cette terre sauvage suscite un sentiment de détermination, alors que nous nous tenons au seuil de nouvelles possibilités"
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Avec notre capitale déjà établie à [location.GetBaronyNameExplicitly], nous n'avons pas eu à voyager loin, un avantage compte tenu de la tâche difficile de coloniser cette province. Nous agrandissons le camp, désormais rempli de colons de l'expédition d'origine, et nous nous préparons à commencer notre travail. L'air est chargé d'anticipation, car la terre autour de nous recèle à la fois des dangers inconnus et la promesse de richesses oubliées"
zz_valyria_settlement.0010.arrival.desc:0 "Tout au long de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], le paysage sombre et marqué pesait lourdement sur nous. À mesure que nous approchons [province.GetName], la dévastation de la nature environnante est frappante, avec peu de choses en vue au-delà de la cendre et des ruines. Nous agrandissons le camp, peuplé de colons de l'expédition d'origine, et nous nous préparons à nous mettre au travail. Le silence inquiétant de la terre rappelle à la fois la désolation que nous affrontons et le potentiel de reconstruire quelque chose de nouveau"

zz_valyria_settlement.0010.a:0 "Au travail, messieurs!"

zz_valyria_settlement.0009:0 "Colonie Achevée"
zz_valyria_settlement.0009.t:0 "Colonie Achevée"
zz_valyria_settlement.0009.desc:0 "Vos efforts acharnés sont achevés. Bien qu’il soit impossible de savoir avec certitude si vous pourrez faire prospérer cette province, vous savez que les dépenses ont été considérables.\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre travail a valu tous les efforts. Vous avez réussi à intégrer les vestiges des bâtiments valyriens pour forger une colonie puissante"
zz_valyria_settlement.0009.desc_high_reward:0 "Grâce à vos efforts, vous avez pu établir une colonie. Bien que ce ne soit pas la plus grandiose, elle reste néanmoins d'importance par ses attributs"
zz_valyria_settlement.0009.desc_ok_reward:0 "Par votre travail et votre dévouement, vous avez réussi à construire une colonie. Bien que ce ne soit pas la plus impressionnante, elle représente tout de même les bases d’un nouveau départ"

zz_valyria_settlement.0009.a:0 "Une grande colonie, l'envie de tous, s'élèvera bientôt"
zz_valyria_settlement.0009.b:0 "Une vaste colonie, l'envie de tous, s'élèvera bientôt"
zz_valyria_settlement.0009.c:0 "Une colonie, l'envie de tous, s'élèvera bientôt!"
zz_valyria_settlement.0009.d:0 "Tout ce travail pour rien"

zz_valyria_settlement.0100:0 "Colons superstitieux"
zz_valyria_settlement.0100.t:0 "Colons superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, vous entendez des murmures de malédictions anciennes et de magie persistante se répandre dans le camp. À présent, les rumeurs montent crescendo un groupe de colons, saisi par la peur, refuse désormais de continuer à travailler, convaincu que perturber davantage la terre éveillera des forces obscures depuis longtemps oubliées. Leur peur s’est transformée en agitation, et si elle n'est pas maîtrisée, elle pourrait se propager dans toute la colonie. Vous devez maintenant intervenir pour apaiser leurs inquiétudes, trouver un moyen de calmer leurs superstitions et raviver leur volonté de travailler"
zz_valyria_settlement.0100.a:0 "Il est temps de mettre mon savoir en pratique"
zz_valyria_settlement.0100.c:0 "Renvoyez ces colons chez eux et recrutez-en d'autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous les convainquez qu’il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous les convainquez qu’il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.success:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.failure:0 "Vous échouez à les convaincre de continuer"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous échouez à les convaincre de continuer"

zz_valyria_settlement.0200:0 "Vestiges d'un Empire"
zz_valyria_settlement.0200.t:0 "Vestiges d'un Empire"
zz_valyria_settlement.0200.desc:0 "En explorant le paysage marqué de [location.GetBaronyNameExplicitly], vous découvrez des vestiges bien préservés de l'infrastructure valyrienne, aqueducs en ruine, routes de pierre et bâtiments anciens. Inspiré par leur potentiel, vous rassemblez votre équipe pour discuter de la réutilisation de ces structures. Les aqueducs pourraient-ils fournir de l'eau fraîche ? Les routes de pierre pourraient-elles servir de base pour de nouveaux chemins?"
zz_valyria_settlement.0200.a:0 "Il est temps de mettre mes talents de gestionnaire à profit"
zz_valyria_settlement.0200.c:0 "Construisons simplement de nouvelles infrastructures"

zz_valyria_settlement.0200.a.crit_success:0 "Vous intégrez avec succès toutes les anciennes infrastructures valyriennes dans vos plans de colonisation"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous intégrez avec succès toutes les anciennes infrastructures valyriennes dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success:0 "Vous intégrez avec succès la majeure partie des anciennes infrastructures valyriennes dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success.tt:0 "Vous intégrez avec succès la majeure partie des anciennes infrastructures valyriennes dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure:0 "Vous n'intégrez qu'une petite partie des anciennes infrastructures valyriennes dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure.tt:0 "Vous n'intégrez qu'une petite partie des anciennes infrastructures valyriennes dans vos plans de colonisation"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Gros gain de [development|E] à l'achèvement de l'[activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Gain moyen de [development|E] à l'achèvement de l'[activity|E]"

zz_valyria_settlement.0300:0 "Colons Rebelles"
zz_valyria_settlement.0300.t:0 "Colons Rebelles"
zz_valyria_settlement.0300.desc:0 "Alors que les efforts de colonisation à [location.GetBaronyNameExplicitly] se poursuivent, certains colons deviennent agités, accumulant des provisions et ignorant les ordres, alors que la pression de la colonisation commence à se faire sentir. Leurs actions menacent la fragile harmonie du camp, et les tensions montent. Vous devez affronter ces éléments rebelles avec précaution—trop sévère, et vous risquez de déclencher une rébellion ; trop indulgent, et d'autres pourraient suivre leur exemple. Il est temps de trouver un équilibre entre discipline et diplomatie pour rétablir l'ordre avant que l'agitation ne se propage davantage"
zz_valyria_settlement.0300.a:0 "Il est temps de mettre ma diplomatie à profit"
zz_valyria_settlement.0300.c:0 "Il suffit de soudoyer les chefs!"

zz_valyria_settlement.0300.a.crit_success:0 "Vous négociez avec les chefs et convainquez les rebelles à travailler deux fois plus"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Vous négociez avec les chefs et convainquez les rebelles à travailler deux fois plus"
zz_valyria_settlement.0300.a.success:0 "Vous négociez avec succès avec les chefs"
zz_valyria_settlement.0300.a.success.tt:0 "Vous négociez avec succès avec les chefs"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations avec les chefs sont dans l'impasse"
zz_valyria_settlement.0300.a.failure.tt:0 "Vos négociations avec les chefs sont dans l'impasse"

zz_valyria_settlement.0400:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.t:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.desc:0 "Vous avez entendu des rumeurs selon lesquelles certains colons mènent secrètement des expéditions non autorisées dans les ruines plus profondes de [location.GetBaronyNameExplicitly]. Sous le couvert de l'obscurité, ils s'éclipsent du camp, fouillant pour des artefacts valyriens inestimables enfouis dans la cendre et les décombres. Plutôt que de signaler leurs découvertes, ils ont vendu les reliques à des contrebandiers désireux de profiter des vestiges de cette civilisation jadis grande. Vous devez agir pour étouffer cette menace croissante pour les efforts de réinstallation. Peut-être qu'une embuscade contre les contrebandiers aiderait?"
zz_valyria_settlement.0400.a:0 "Il est temps de mettre mon intrigue à profit"
zz_valyria_settlement.0400.c:0 "Il suffit d'assigner des gardes supplémentaires!"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] de la base des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Vous prenez en embuscade et tuez les contrebandiers, récupérant au passage quelques trésors"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Vous prenez en embuscade et tuez les contrebandiers, récupérant au passage quelques trésors"
zz_valyria_settlement.0400.a.success:0 "Vous prenez en embuscade et chassez les contrebandiers de votre colonie."
zz_valyria_settlement.0400.a.success.tt:0 "Vous prenez en embuscade et chassez les contrebandiers de votre colonie."
zz_valyria_settlement.0400.a.failure:0 "Vous échouez à prendre en embuscade les contrebandiers"
zz_valyria_settlement.0400.a.failure.tt:0 "Vous échouez à prendre en embuscade les contrebandiers"

zz_valyria_settlement.0500:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.desc:0 "La peur s'empare de votre colonie de [location.GetBaronyNameExplicitly] après une attaque dévastatrice de wyrms de feu et de wyverns, laissant derrière eux un sillage de destruction et de colons massacrés. En tant que leader, vous comprenez l'urgence de la situation : vous devez organiser des patrouilles supplémentaires pour protéger votre peuple de ces redoutables menaces"
zz_valyria_settlement.0500.a:0 "Il est temps de mettre mes talents martiaux à profit"
zz_valyria_settlement.0500.c:0 "Il suffit de doubler le quart des gardes!"

zz_valyria_settlement.0500.a.crit_success:0 "Votre nouveau planning de patrouilles de gardes réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Votre nouveau planning de patrouilles de gardes réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.success:0 "Votre nouveau planning de patrouilles de gardes réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Votre nouveau planning de patrouilles de gardes réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.failure:0 "Votre nouveau planning de patrouilles de gardes ne change rien au nombre d'attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Votre nouveau planning de patrouilles de gardes ne change rien au nombre d'attaques"

zz_valyria_settlement.0600:0 "Attaque de Wyrm de feu"
zz_valyria_settlement.0600.t:0 "Attaque de Wyrm de feu"
zz_valyria_settlement.0600.desc:0 "Alors que le crépuscule s'installe sur [location.GetBaronyNameExplicitly], un grondement lointain secoue le sol sous vos pieds. Soudain, l'air se remplit de l'odeur âcre du soufre, et une traînée de lumière enflammée fend le ciel assombri. Un Wyrm de feu, dont les écailles brillent comme du métal en fusion, surgit des ruines calcinées, les yeux brillants de fureur. Des flammes jaillissent de sa mâchoire, brûlant le sol alors qu'il fonce vers la colonie. Vos gardes s'efforcent de réagir, mais la chaleur est intense, et le rugissement de la créature couvre tout appel à l'ordre. Vous avez quelques secondes pour agir avant que la bête ne soit sur vous"
zz_valyria_settlement.0600.a:0 "Il est temps de mettre mon talent à l'œuvre"
zz_valyria_settlement.0600.c:0 "Fuyez! Fuyez pour votre vie!"

zz_valyria_settlement.0600.a.crit_success:0 "Vous tuez avec succès le Wyrm de feu"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Vous tuez avec succès le Wyrm de feu"
zz_valyria_settlement.0600.a.success:0 "Vous blessez le Wyrm de feu, le forçant à fuir"
zz_valyria_settlement.0600.a.success.tt:0 "Vous blessez le Wyrm de feu, le forçant à fuir"
zz_valyria_settlement.0600.a.failure:0 "Vous êtes blessé par le Wyrm de feu"
zz_valyria_settlement.0600.a.failure.tt:0 "Vous êtes blessé par le Wyrm de feu"

zz_valyria_settlement.4000:0 "Grimoires Anciens"
zz_valyria_settlement.4000.t:0 "Grimoires Anciens"
zz_valyria_settlement.4000.desc_begin:0 "En explorant les ruines de [province.GetName], vous découvrez une ancienne bibliothèque valyrienne sur le point de s'effondrer. Votre entrée fait céder la structure, et avec les débris tombant autour de vous, il ne reste que le temps de sauver un seul tome. Éparpillés devant vous se trouvent de nombreux tomes, mais seulement quelques-uns attirent votre attention. Parmi eux se trouvent:\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$un grimoire de légendes draconiques\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$un grimoire de magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$un grimoire de santé et de médecine valyriennes\n"
zz_valyria_settlement.4000.desc_end:0 "Choisissez vite, ou risquez d'être enseveli avec le reste de ce savoir oublié"
zz_valyria_settlement.4000.a:0 "Attrapez le grimoires de magie"
zz_valyria_settlement.4000.b:0 "Attrapez le grimoires de légendes draconiques"
zz_valyria_settlement.4000.c:0 "Attrapez le grimoires de santé"
zz_valyria_settlement.4000.d:0 "Ne risquons pas nos vies pour quelques grimoires"

zz_valyria_settlement.4000.a.crit_success:0 "Vous récupérez le grimoire avec succès"
