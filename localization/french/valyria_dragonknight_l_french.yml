 game_concept_dragonknight_lord_commander:0 "Lord Commandant des Chevaliers Dragons"
 game_concept_dragonknight_lord_commander_desc:0 "Le $game_concept_dragonknight_lord_commander$ est le [councillor|E] responsable de la défense personnelle de la famille royale, dirigeant un petit contingent d'élite de [knights|E] qui les protègent au péril de leur vie."

 game_concept_dragonknight:0 "Ordre des Chevaliers Dragons"
 game_concept_dragonknightpossessive:0 "des Chevaliers Dragons"
 game_concept_dragonknight_desc:0 "Le $game_concept_dragonknight$ est une coterie des plus grands guerriers du royaume, jurant de servir leur suzerain et prêts à échanger leur vie contre la leur."
 game_concept_dk_govt:0 "Ordre des Chevaliers Dragons"
 game_concept_dk_govt_desc:0 "Le $game_concept_dk_govt$ est un gouvernement non jouable incarnant l'élite légendaire des gardes du corps du monarque de Valyria, des guerriers d'exception voués à la protection du trône draconique et à la préservation de son pouvoir absolu"
 game_concept_dk_govt_i:0 "@dragonknight_government!"
 dk_govt_concept:0 "[dk_govt_i|E]"

 cv_agot_dragonknight_memory:0 "A rejoint l'Ordre des Chevaliers Dragons"
 cv_agot_dragonknight_memory_desc:0 "J'ai prêté serment et rejoint l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal], consacrant mon existence à la protection de son règne et à la gloire de Valyria"
 cv_agot_dragonknight_memory_desc_second_perspective_1:0 "Vous avez prêté serment et rejoint l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal], consacrant votre existence à la défense de son règne et à la grandeur de Valyria"
 cv_agot_dragonknight_memory_desc_third_perspective_1:0 "[owner.GetName] a rejoint l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal]"

 cv_agot_dragonknight_lord_commander_memory:0 "A été élevé au rang de Lord Commandant de l'Ordre des Chevaliers Dragons, prenant la tête des plus valeureux guerriers voués à la protection du trône valyrien"
 cv_agot_dragonknight_lord_commander_memory_desc:0 "J'ai été honoré en étant nommé Lord Commandant de l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal], prenant la tête de ces guerriers d'exception dévoués à la protection du trône valyrien"
 cv_agot_dragonknight_lord_commander_memory_desc_second_perspective_1:0 "Vous avez été élevé au rang prestigieux de Lord Commandant de l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal], prenant la tête des protecteurs les plus redoutables du trône valyrien"
 cv_agot_dragonknight_lord_commander_memory_desc_third_perspective_1:0 "[owner.GetName] a été honoré en étant nommé Lord Commandant de l'Ordre des Chevaliers Dragons de [king.GetFullNamePossessiveRegnal], dirigeant désormais les plus loyaux guerriers voués à la défense du souverain valyrien"

 best_friend_dragonknight:0 "[CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.GetShortUIName] ont scellé un lien indéfectible, devenant frères d'armes en servant côte à côte dans l'Ordre des Chevaliers Dragons"

 trait_dragonknight:0 "Chevalier Dragon"
 trait_dragonknight_desc:0 "Ce personnage a enduré les épreuves du Rituel du Sang, prouvant sa valeur et sa dévotion, et sert désormais avec honneur au sein de l'Ordre des Chevaliers Dragons"
 trait_dragonknight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a traversé les épreuves du Rituel du Sang, prouvant sa force et sa loyauté, et sert avec fierté dans l'Ordre des Chevaliers Dragons"

 invite_to_dragonknight_interaction:0 "Inviter à votre Ordre des Chevaliers Dragons"
 invite_to_dragonknight_interaction_desc:0 "Invitez [recipient.GetShortUINameNoTooltip] à recevoir l'immense honneur de servir au sein de votre Ordre des Chevaliers Dragons, rejoignant ainsi l'élite des protecteurs du trône valyrien"
 dragonknight_decline_summary:0 "Si [recipient.GetShortUINameNoTooltip] refuse, vous ne pourrez plus jamais lui proposer de rejoindre l'Ordre des Chevaliers Dragons"
 dragonknight_position_rejected_desc:0 "[CHARACTER.GetShortUINameNoTooltip] a déjà refusé votre offre d'intégrer l'Ordre des Chevaliers Dragons et ne reviendra pas sur sa décision"
 devoted_to_becoming_dragonknight_desc:0 "[CHARACTER.GetShortUINameNoTooltip] a déjà prêté serment et voué son existence au service de l'Ordre des Chevaliers Dragons, embrassant son destin parmi l'élite des protecteurs valyriens"

 appoint_dragonknight_lord_commander_interaction:0 "Nommer Lord Commandant"
 appoint_dragonknight_lord_commander_interaction_desc:0 "Désignez [recipient.GetShortUINameNoTooltip] comme [recipient.GetWomanMan] digne de commander votre garde personnelle et de veiller sur votre règne avec honneur et loyauté"

 dragonknight_sword_name:0 "Épée en acier valyrien de [owner.GetFullNamePossessive]"
 dragonknight_sword_description:0 "Une épée forgée avec soin et remise à [owner.GetFullName] lors de son intronisation dans l'Ordre des Chevaliers Dragons, symbole de son serment et de son dévouement à la protection du trône valyrien"
 dragonknight_armour_name:0 "Armure de Chevalier Dragon de [owner.GetFullNamePossessive]"
 dragonknight_armour_description:0 "Un ensemble d'armure majestueux, forgé en acier valyrien et remis à [owner.GetFullName] lors de son intronisation dans l'Ordre des Chevaliers Dragons, symbole indéfectible de son serment et de son rôle de protecteur du trône valyrien"
 the_dragons_book:0 "Le Livre des Dragons"
 the_dragons_book_name:0 "Le Livre des Dragons"
 the_dragons_book_desc:0 "Ce précieux tome relié de cuir renferme les récits des hauts faits et des exploits de chaque guerrier ayant servi dans les rangs illustres de l'Ordre des Chevaliers Dragons.\n\nSept têtes de dragon, finement sculptées, ornent sa couverture, symbolisant les membres d'élite dont les noms sont gravés à jamais dans les annales de la légende valyrienne"
