 dragonknight_government_adjective:0 "Ordre des Chevaliers Dragons"
 dragonknight_government_desc:0 "L'Ordre des Chevaliers Dragons, élite dévouée et intrépide, veille inlassablement sur le souverain de Valyria, incarnant la puissance et la loyauté des anciens seigneurs-dragons"
 dragonknight_government_filter_option:0 "$game_concept_dk_govt$"
 dragonknight_government_filter_option_desc:0 "Affiche uniquement les personnages appartenant à l'Ordre des Chevaliers Dragons [government|E], fidèles protecteurs du trône valyrien et garants de son héritage draconique"

