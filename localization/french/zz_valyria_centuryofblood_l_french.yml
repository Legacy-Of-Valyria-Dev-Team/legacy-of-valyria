 zz_valyria_centuryofblood:0 "The Century of Blood"
 zz_valyria_centuryofblood_group:0 "After the Doom"
 zz_valyria_centuryofblood_desc:0 "Les possessions valyriennes se sont effondrées, s'écroulant lorsque la péninsule fut détruite lors du Fléau.\n\nEn quelques heures, Valyria disparut et les possessions furent anéanties.\n\nLa Maison Targaryen s'était repliée sur Peyredragon, le poste avancé le plus occidental de Valyria situé dans le Détroit, assurant ainsi leur survie.\n\nD'autres Lords dragons, ceux qui n'étaient pas présents à Valyria lors du Fléau, ont également survécu À Tyrosh, Lys et Qohor, on raconte que certains Lords dragons furent épargnés par la destruction et se retrouvent désormais incertains quant à leur avenir. #bold \n\nAurion Varezys, un seigneur dragon en visite à Qohor, se déclara le premier Archonte de Valyria et leva des forces parmi les Qohorik.\n\nSur son dragon et à la tête d'une armée de trente mille hommes, il marche pour revendiquer les vestiges de Valyria...#!"

 bookmark_99_arrec_durrandon:0 "Roi Arrec"
 bookmark_99_arrec_durrandon_desc:0 "Arrec Durrandon, roi des Terres de l'Orage et des riches Conflans, conquis par son ancêtre Arlan III Durrandon il y a trois cents ans, siège sur le Trône du Roi de l'Orage Son règne n'est cependant pas assuré, car de nombreux autres rois de Westeros envient la richesse potentielle issue des Conflans.\n\nDu côté de l'Ouest, les Fer-nés commencent à s'agiter, peut-être animés par l'ambition de reprendre les Conflans aux Terres de l'Orage."
 bookmark_99_erich_durrandon:0 "Erich Durrandon"
 bookmark_99_monfryd_durrandon:0 "Monfryd Durrandon"

 bookmark_99_aenar_targaryen:0 "Roi Aenar"
 bookmark_99_aenar_targaryen_desc:0 "Douze ans avant le Fléau de Valyria, la fille d'Aenar, Daenys la Rêveuse, avait prédit la destruction de Valyria...\n\nEn réponse, Aenar vendit ses domaines dans les Possessions Valyriennes et dans les Contrées de l'été constant et déplaça sa famille et ses dragons vers Peyredragon, le poste avancé le plus occidental des Possessions.\n\nLes Targaryen n'étaient pas parmi les Lords dragons les plus puissants, et leurs rivaux à Valyria considéraient leur fuite comme un acte de lâcheté.\n\nCependant, en éloignant sa famille de Valyria, les Targaryen devinrent les lords dragons les plus forts à survivre au Fléau."
 bookmark_99_gaemon_targaryen:0 "Gaemon Targaryen"
 bookmark_99_daenys_targaryen:0 "Daenys 'La Rêveuse' Targaryen"

# bookmark_99_garland_gardener:0 "Garland VI Jardinier"
# bookmark_99_garland_gardener_desc:0 "Le roi Garland VI arriva au Trône de Chêne alors qu'il était encore mineur Le Haut Intendant du Bief, un Tyrell, régna en tant que régent jusqu'à ce que Garland atteigne sa majorité Garland VI règne désormais sur l'un des royaumes les plus puissants de Westeros Roi intelligent mais cynique, ses ambitions lui appartenant et seul le temps dira jusqu'où la Maison Jardinier s'élèvera."
# bookmark_99_elissa_florent:0 "Elissa Florent"
# bookmark_99_mern_gardener:0 "Mern Jardinier"

 bookmark_99_qhorwyn_hoare:0 "Roi Qhorwyn"
 bookmark_99_qhorwyn_hoare_desc:0 "Qhorwyn a été un roi avisé des Îles de fer qui a évité la guerre pour accumuler richesse et puissance durant son règne, Il a triplé la taille des flottes de la Maison Hoare et ordonné la création d'armements supplémentaires afin de dissuader les ennemis d'attaquer...\n\nLe troisième fils de Qhorwyn, Harwyn, est revenu aux Îles de fer après avoir passé deux années en aventure pour constater que son père était affaibli et que son frère Harlan se préparait à endosser le titre de roi des Îles de fer.\n\nLes deux frères ambitionnent de tirer profit du pouvoir militaire de leur père et de revendiquer le Royaume du Trident aux dépens des Durrandons, la question étant de savoir s'ils pourront coopérer ou si l'un d'eux tentera d'imposer sa domination sur l'autre."
 bookmark_99_harlan_hoare:0 "Harlan Hoare"
 bookmark_99_harwyn_hoare:0 "Harwyn Hoare"

 bookmark_99_tommen_lannister:0 "Roi Tommen II"
 bookmark_99_tommen_lannister_desc:0 "Tommen II Lannister, surnommé le Roi Lion, est le roi du Rock de la Maison Lannister.\n\nAyant appris la possible chute des possessions valyriennes lors d'un Fléau de feu, il se prépare à lancer une expédition vers les anciennes Possessions pour piller la richesse et la sorcellerie qui subsistent sûrement dans les ruines?\n\nL'expédition s'annonce périlleuse et la question se pose: Tommen II doit-il tout risquer pour voguer vers Valyria ou profiter du vide immense laissé par la disparition des possessions pour s'emparer d'Essos et étendre la richesse et la renommée Lannister à travers le monde connu?"
 bookmark_99_ellyn_tarbeck:0 "Ellyn Tarbeck"
 bookmark_99_tyrion_lannister:0 "Tyrion Lannister"

 bookmark_99_aurion_varezys:0 "Archonte Aurion"
 bookmark_99_aurion_varezys_desc:0 "[Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aurion_varezys_99', '$bm_story_content_available_copy|q$' )|E]\nAurion Varezys, l'un des rares Lords dragons survivants échoués à Qohor, a levé des forces parmi les colons qohoriques et s'est proclamé le premier Archonte de Valyria Au sommet de son dragon, lui et ses trente mille hommes marchent pour revendiquer ce qui reste de Valyria, ou pour forger une Nouvelle Valyria par le droit de conquête des Citées Libres d'Essos\n\n#bold Aurion risque-t-il tout pour revendiquer son ancien foyer ou forgera-t-il un nouveau chemin avec les lords dragons restants afin que le rêve de Valyria demeure à l'avant-garde de l'esprit du monde?#!"

 bookmark_99_lucifer_justman:0 "Roi du Conflans Lucifer"
 bookmark_99_lucifer_justman_desc:0 "Trois siècles après qu'un précédent Lucifer Justman s'est déclaré Roi du Conflans par droit de sang, un nouveau prétendant à la couronne du Trident a accosté dans la baie de la Néra.\n\nDebout sur les rives du petit village de pêcheurs situé à l'embouchure du Trident, Lucifer doit prendre son minuscule entourage et décider d'une voie pour faire valoir sa revendication sur les terres de ses ancêtres. Quel royaume serait le plus avantageux pour expulser les Durrandon de leurs terres familiales ? Les Jardiniers d'Hautjardin, les Lannister de Castral Roc ou les Arryn du Val"

