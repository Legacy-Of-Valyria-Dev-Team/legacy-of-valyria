 lv_scenario_cob.0525.t:0 "Rencontre avec un Centurion Valyrien"
 lv_scenario_cob.0525.desc:0 "Nous traversons les terres en ruine de [location.GetName], l'air épais de fumée volcanique et de cendres qui obscurcit la vue tout en étouffant le souffle de chacun dans mon escorte. Je décide que nous devons prendre un moment pour reprendre nos repères et faire venir [vassarion.GetName] afin que je puisse survoler les nuages. Alors que j'attends, l'un de mes éclaireurs s'écrie et je me retourne pour voir un groupe de figures semblant être des soldats valyriens émergeant de la brume, armés d'arbalètes et d'épées. L'un d'eux, vêtu des haillons d'un général valyrien, s'avance hors de la brume pour se tenir devant moi\n\n"Je suis [freeholder_survivor.GetName] et j'ai encerclé votre escorte. [location.GetName] a été réclamée par nous et vous devez vous rendre"\n\nJe dois maintenant décider quoi faire. Dois-je tenter de combattre [freeholder_survivor.GetName] en duel individuel ? Envoyer [vassarion.GetName] combattre ? Ou devons-nous battre en retraite"
