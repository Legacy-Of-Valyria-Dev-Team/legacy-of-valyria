# lv_scenerio_cob:0 "The Century of Blood"
 lv_scenario_cob.0001.t:0 "Le Roi des Orages et du Conflans"
 lv_scenario_cob.0001.desc:0 "C'est une époque de richesse et de prospérité pour le royaume des orages et du Confans Depuis que mon ancêtre [arlan.GetName] a uni les deux empires en un seul et détruit le roi prétendant [lucifer.GetFirstName], la lignée de [benedict.GetName] a été éteinte La Maison Durrandon demeure l'unique détentrice du trône du Trident et des Terres de l'Orage\n\nTout n'est pas ce qu'il paraît Les tensions au sein du royaume ne cessent de croître… De l'Ouest, des rumeurs courent selon lesquelles les Fer-nés sous [qhorwyn.GetName] s'agitent avec l'ambition de conquérir la richesse du Trident Et on murmure qu'un membre survivant de la Maison Justman proclame être le légitime souverain du Trident… \n\nUn autre Justman, désireux de quitter cette enveloppe mortelle, veut que le cerf continue de régner sur les rivières et les orages"
 lv_scenario_cob.0001.a:0 "La nôtre est la fureur"

 lv_scenario_cob.0002.t:0 "L'Exilé et le Rêveur"
 lv_scenario_cob.0002.desc:0 "Le Fléau s'est abattu sur Valyria exactement comme [dreamer.GetFirstName] l'avait prédit Si je n'étais pas intervenu en vendant toute la fortune de notre famille et en migrant vers ce poste volcanique morne, notre lignée aurait été perdue Les possessions, jadis la force la plus puissante du monde, se sont muées en l'ombre d'un néant en quelques heures La Maison Targaryen pourrait bien être la famille la plus puissante restante\n\nJe dois méditer sur ce que l'avenir réserve à ma famille et à moi-même Faut-il renforcer nos terres et maintenir la volonté des possessions en ce poste unique, ou étendre à nouveau l'influence des possessions sur les Villes Libres et peut-être sur Westeros lui-même ?"
 lv_scenario_cob.0002.a:0 "Feu et Sang"

 lv_scenario_cob.0003.t:0 "Le Roi du Sel et de la Mer"
 lv_scenario_cob.0003.desc:0 "Mon heure approche… Je sens le Dieu Englouti m'appeler depuis ses salles aqueuses alors que cette maladie incessante s'empare de mon corps frêle et fatigué Depuis le décès de mon premier fils, [harmund.GetName], mon second fils [harlan.GetName] a su prendre les rênes du royaume alors que je m'éteins lentement\n\n[harwyn.GetName], mon troisième fils, parti chercher la gloire dans les Villes Libres, est revenu avec des intentions inconnues Je ne peux qu'imaginer qu'il a appris ma maladie et mon état critique et qu'il souhaite venir réclamer l'héritage qu'il estime sien\n\nSeul le temps dira quand le Dieu Englouti m'appellera dans ses salles aqueuses, et pour l'instant, je ne peux qu'imaginer ce qui arrivera au royaume que j'ai œuvré à bâtir"
 lv_scenario_cob.0003.a:0 "Ce qui est mort ne meurt jamais"

 lv_scenario_cob.0004.t:0 "Le Roi du Roc"
 lv_scenario_cob.0004.desc:0 "Des nouvelles parviennent à Castral Roc que Valyria a été détruite dans un cataclysme de destruction inouïe.\n\nPresque l'intégralité de l'empire des Maitres des Dragons a péri avec leurs dragons, laissant ces terres jadis fières mûres pour le pillage si un dirigeant ambitieux décide d'en profiter Peut-être que toute la richesse et la magie n'ont pas été anéanties… La Maison Lannister pourrait ainsi cimenter définitivement sa place en tant que maison la plus riche et puissante à travers Westeros"
 lv_scenario_cob.0004.a:0 "Entendez mon rugissement"

 lv_scenario_cob.0005.t:0 "L'Héritier des possessions"
 lv_scenario_cob.0005.desc:0 "Les possessions se sont effondrées… Je n'ai reçu aucune réponse à mes correspondances depuis des lustres… Je ne peux qu'imaginer que les rumeurs sur ce que l'on appelle le 'Fléau' sont vraies\n\nJ'ai rassemblé une armée de soldats qohoriques dans le but de m'envoler avec [vassarion.GetName] vers ce qu'il reste de Valyria… J'espère rétablir l'ordre dans ce monde une fois de plus… Cependant, si les rumeurs sont exactes et que les possessions ne sont plus que cendres, peut-être vaudrait-il mieux que cette armée soumette les Villes Libres sous mon autorité… Tout ce que je sais, c'est que je dois faire partir cet hôte vers le sud depuis [location.GetName] pour découvrir par moi-même ce qu'est devenu mon pays natal"
 lv_scenario_cob.0005.a:0 "Je retournerai aux possessions et revendiquerai ce qui reste"
 lv_scenario_cob.0005.a_tt:0 "Voyagez vers le Ny Sar"

 lv_scenario_cob.0006.t:0 "L'Héritier du Roi du Conflans"
 lv_scenario_cob.0006.desc:0 "Mon illustre ancêtre [lucifer.GetFirstName], le légitime Roi du Conflans du Trident, s'était proclamé le dernier descendant vivant de [benedict.GetName] Il fut tué par [arlan.GetName] pour que les Rois de l'Orage maintiennent leur domination illégitime sur le Royaume du Trident\n\nPendant des siècles, la lignée de la Maison Justman est restée dans l'ombre, évitant la fureur des Rois de l'Orage qui pouvaient conduire à notre extinction Je ne peux plus tolérer cette tradition… Je dois partir et rassembler des alliés pour revendiquer les terres de mes ancêtres\n\nÀ présent, je dois décider de ma destination… Les terres fertiles du Bief ? La richesse des Terres de l'Ouest ? Ou les montagnes du Val d'Arryn ?"
 lv_scenario_cob.0006.a:0 "Cherchez de l'aide dans le Bief"
 lv_scenario_cob.0006.a_tt:0 "Voyagez vers Hautjardin"
 lv_scenario_cob.0006.b:0 "Cherchez de l'aide à Castral Roc"
 lv_scenario_cob.0006.b_tt:0 "Voyagez vers Castral Roc"
 lv_scenario_cob.0006.c:0 "Cherchez de l'aide dans le Val d'Arryn"
 lv_scenario_cob.0006.c_tt:0 "Voyagez vers Les Eyrié"
 lv_scenario_cob.0006.d:0 "Je pars seul"

#Aurion Events
 lv_scenario_cob.0500.t:0 "Arrivée au Palais de Nymeria"
 lv_scenario_cob.0500.desc:0 "Je parcours les couloirs du palais en ruines de [location.GetName] qui fut jadis la demeure de [Nymeria.GetName] des Rhoynar et je me retrouve transporté dans les contes que ma mère me racontait enfant Des récits sur les lords dragons d'antan et leurs conquêtes à travers Essos, s'appropriant ce qui leur revenait de droit par le divin et la flamme de dragon Ceux qui se soumettaient étaient épargnés, tandis que ceux qui résistaient étaient anéantis ou exilés, leurs anciens royaumes se laissant pourrir comme celui-ci\n\nEn laissant ces histoires inonder mon esprit, je me demande si, avec le temps, les possessions ne se sont pas affaiblies, si ces conquérants, ces héros légendaires, ne regarderaient pas mes semblables avec dédain pour ce que nous sommes devenus Valyria fut jadis le sommet du monde, mais au final, nous n'étions que des enfants querelleurs luttant pour le pouvoir et la richesse… Peut-être est-ce pour cela que les Dieux ont choisi de condamner notre peuple au Fléau… Peut-être ai-je été choisi pour préserver le rêve de Valyria"
 lv_scenario_cob.0500.a:0 "Nous avançons vers la Porte Lugubre"
 lv_scenario_cob.0500.a_tt:0 "Voyagez vers la Porte Lugubre"

 lv_scenario_cob.0501.t:0 "La Décision à la Porte Lugubre"
 lv_scenario_cob.0501.desc:0 "Alors que je contemple les eaux de la Rhoyne et la [ruin|E] de [location.GetName], une autre conquête des possessions, je réalise qu'en cet instant j'ai un choix Je peux poursuivre la quête imaginée dès le début de ce voyage et conduire mon hôte sur les vestiges, peut-être carbonisés et emplis de magma, de Valyria pour restaurer la puissance des possessions à mon image, ou j'incarne l'esprit des premiers lords dragons de Valyria et reconquiers les colonies des possessions par le droit de la conquête par la flamme de dragon\n\nÀ la frontière de Volanits, je dois décider : dois-je entreprendre le voyage vers les terres brûlées de Valyria, ou forger une Nouvelle Valyria à l'image de mes ancêtres\n\n#bold ATTENTION - chaque voie s'annonce difficile, il est recommandé de sauvegarder fréquemment pour éviter un game over#!"
 lv_scenario_cob.0005.b:0 "Nous devons nous ravitailler à Volantis"
 lv_scenario_cob.0501.a:0 "Voyagez vers l'Ancienne Volantis"
 lv_scenario_cob.0501.a_tt:0 "Je conquérirai les Villes Libres pour former une Nouvelle Valyria"

##Aurion Valyria Expedition

 lv_scenario_cob.0502.t:0 "Ravitaillement à l'Ancienne Volantis"
 lv_scenario_cob.0502.desc:0 "La première chose que j'ai remarquée à [location.GetName] fut le vacarme incessant qui envahissait chaque recoin de la ville Il semblait que la ville était dix fois plus bruyante que la capitale valyrienne, bien que sa taille fût bien moindre La seule chose plus insupportable que ce tumulte était l'odeur : des gens sales, des latrines surutilisées et mal entretenues, du poisson et d'autres relents se mêlaient pour créer le parfum le plus impie sur le long pont où mon camp se ravitaillait\n\nHeureusement, il ne fallut pas longtemps avant que nous ne reprenions notre marche vers Valyria pour reconquérir notre foyer En parcourant les rues, j'observai une foule grandissante célébrant la chute de ma patrie, clamant que le monde était enfin libéré de l'étreinte suffocante des possessions Je ne m'engageai pas dans ces disputes, ayant tenu [vassarion.GetName] à l'extérieur de la ville pour éviter toute confrontation inutile\n\nLeurs murmures n'avaient guère d'importance, car ils verront bientôt que moi, [aurion.GetName], je retournerai à Valyria et la ramènerai à la grandeur d'antan Pour l'instant, je savoure ce répit avant de reprendre ma marche vers ce qu'il reste de mon foyer"
 lv_scenario_cob.0502.a:0 "Il est temps de partir vers la petite Valyria"
 lv_scenario_cob.0502.a_tt:0 "Voyagez vers la petite Valyria"

 lv_scenario_cob.0503.t:0 "Arrivée au bord des possessions"
 lv_scenario_cob.0503.desc:0 "Je me tiens ici, au bord de Volantis, à l'extérieur de [location.GetName], et je n'en crois pas mes yeux en contemplant les terres qui s'étendent à quelques lieues seulement devant moi Une nuée noire comme la nuit a déchiré le ciel, faisant tomber une pluie brûlante qui mord la peau Les terres, enveloppées d'une brume mystérieuse, obscurcissent ma vision et m'empêchent de discerner ce qui pourrait se cacher devant ma caravane, instaurant une crainte qui se propage parmi les rangs Je me suis tourné vers Vassarion, suis remonté en selle et ai redirigé la bête vers mon hôte\n\n\"Notre périple fut long et l'avenir paraît sombre, mes amis Cependant, nous avons tous été choisis pour un dessein divin afin de reconquérir ce qui semble perdu, pour chasser l'obscurité et ramener la lumière dans ce monde Les Dieux ne nous auraient pas permis d'arriver aussi loin pour nous refuser ce qui nous est dû, ainsi nous irons de l'avant et reprendrons ce qui est légitimement nôtre pour reconstruire le rêve de Valyria pour tous ceux qui foulent ce monde!\"\n\nL'enthousiasme des troupes fut la seule confirmation dont j'avais besoin pour affirmer qu'elles étaient prêtes à affronter l'inconnu"
 lv_scenario_cob.0503.a:0 "Il est temps de reconquérir notre foyer"
 lv_scenario_cob.0503.a_tt:0 "Voyagez dans Valyria"

##Conquête de la Nouvelle Valyria par Aurion

 lv_scenario_cob.0510.t:0 "Archonte Aurion Ier de la Nouvelle Valyria"
 lv_scenario_cob.0510.desc:0 "Alors que je pénètre dans les salles dorées de l'Ancienne Volantis, je ressens une détermination sacrée. Ces salles sont celles où les Dieux de Valyria m'ont destiné à régner. Les fondateurs de cette colonie ne pouvaient imaginer que la cité qu'ils bâtiraient était en réalité destinée, par droit divin, à accueillir le premier Archonte d'une Nouvelle Valyria.\n\nCependant, je ne peux me reposer tant que toutes les filles de l'ancien Possessions ne sont pas sous ma bannière. Je dois envoyer des corbeaux afin de retrouver d'autres lords Dragons survivants en Essos et les convoquer à ma cour. Ensuite, nous repartirons conquérir ce qui nous revient de droit divin et par la force."
 lv_scenario_cob.0510.a:0 "Je vais partir unir les filles de Valyria"

 lv_scenario_cob.0511.t:0 "Tout ce qui était autrefois... sera à nouveau"
 lv_scenario_cob.0511.desc:0 "J'ai envoyé des corbeaux aux quatre coins d'Essos à la recherche d'autres lords Dragons que les Dieux ont choisi d'épargner du Fléau. Je commençais à penser que tous mes efforts étaient vains et que je devrais poursuivre cette croisade seul lorsque, à ma grande surprise, [belaerys.GetFirstNameRegnal], [urnebar.GetFirstNameRegnal], [sonaryen.GetFirstNameRegnal] et [mataeryon.GetFirstNameRegnal] ont répondu à mon appel, partageant le désir de restaurer l'ordre dans ce monde, tout comme nos ancêtres l'avaient fait jadis.\n\nIl ne reste plus qu'à lancer une campagne de conquête sur les anciennes colonies des Possessions afin de les réunir sous la puissance du dragon, une fois encore, par la furie indomptée du feu-dragon... Nous allons partir de Volantis, mais je dois désormais décider quelle Cité Libre tombera la première sous la bannière des Lords Dragons de la Nouvelle Valyria... Vais-je frapper Myr pour préparer l'assaut vers Pentos ? Ou dois-je attaquer Lys et Tyrosh afin de prendre le contrôle des régions méridionales ?"
 lv_scenario_cob.0511.a:0 "La Maison Urnebar dirigera Tyrosh"
 lv_scenario_cob.0511.b:0 "La Maison Sonaryen dirigera Lys"
 lv_scenario_cob.0511.c:0 "La Maison Mataeryon dirigera Myr"
 lv_scenario_cob.0511.d:0 "La Maison Belaerys dirigera Pentos"

 lv_scenario_cob.0512.t:0 "La Conquête des Cités Libres"
 lv_scenario_cob.0512.desc:0 "Je marche à travers le champ de bataille ensanglanté et en flammes, les cris des blessés se mêlant aux acclamations victorieuses de mes soldats, formant une sorte de symphonie impie à mes oreilles. Mes guerriers se tiennent triomphants derrière moi alors que j'accepte la capitulation de l'Archonte, leurs cris recouvrant le reste du monde alors que je décrète que cette Cité Libre est désormais sous la juridiction directe de la Nouvelle Valyria et qu'un nouveau lord Dragon y régnera par droit divin.\n\nÀ présent, je dois choisir la prochaine cité qui se soumettra à la puissance de la Nouvelle Valyria..."

 lv_scenario_cob.0516.t:0 "Une branche d'olivier pour un ancien avant-poste"
 lv_scenario_cob.0516.desc:0 "Ma conquête des Cités Libres est achevée, et les lords Dragons survivants de Valyria règnent sous mon autorité. Pourtant, alors que j'examine la carte de mon nouvel empire, une petite chaîne d'îles de l'autre côté du Détroit, à l'embouchure de la Baie de la Néra, capte sans cesse mon attention. Je pose mon doigt sur la carte, près de la plus grande d'entre elles... Peyredragon, un ancien avant-poste à l'extrémité des Possessions, désormais indépendant de la Nouvelle Valyria.\n\nAlors que j'envisageais une déclaration de conquête pour reprendre par la force ce qui appartenait autrefois à Valyria, j'ai eu une révélation. Les Targaryen ont survécu au Fléau de la même manière que les Seigneurs Dragons qui règnent aujourd’hui sous mon empire : par intervention divine. Il est donc logique d'envoyer un message à celui ou celle qui gouverne ce rocher désolé, lui offrant de rejoindre à nouveau le giron valyrien..."
 lv_scenario_cob.0516.a:0 "Envoyez un corbeau avec une offre d'allégeance à la Nouvelle Valyria"

 lv_scenario_cob.0517.t:0 "Un corbeau en provenance des Possessions ?"
 lv_scenario_cob.0517.desc:0 "Je suis réveillé en pleine nuit par des coups violents frappant à la porte de mes appartements. Je parviens à me tirer du confort de mon lit et enfile un manteau avant d'aller voir qui ose ainsi troubler mon repos. En ouvrant la porte, je trouve le mestre dans le couloir, tenant dans sa main tremblante un message attaché à un corbeau. Je prends la lettre en silence et déroule le parchemin pour en lire le contenu...\n\nQuelques heures plus tard, le seigneur de Lamarck se tient à mes côtés dans la salle du trône de Peyredragon, partageant le même air stupéfait que j'avais quelques instants plus tôt. [aurion.GetName] a pris le dos de son dragon et conquis les anciennes colonies des Possessions, s'autoproclamant Archonte de la Nouvelle Valyria. Il exige à présent que Peyredragon prête allégeance à ce nouvel ordre... Il me revient désormais de décider du destin de mon royaume..."
 lv_scenario_cob.0517.a:0 "Peyredragon ne s'agenouillera pas devant un nouveau Lord Dragon"
 lv_scenario_cob.0517.b:0 "Nous accepterons cette offre et rejoindrons la Nouvelle Valyria"

 lv_scenario_cob.0518.t:0 "Une branche d'olivier rejetée et brisée"
 lv_scenario_cob.0518.desc:0 "'Misérables couards !'\n\nJe froisse la réponse que j’ai reçue de Peyredragon et la jette au feu avec fureur. Comment osent-ils se croire assez supérieurs pour refuser de rejoindre mon nouvel empire ? Croient-ils vraiment pouvoir tenir seuls dans ce monde et résister à la puissance de la Nouvelle Valyria ? Cet avant-poste appartenait aux anciennes Possessions et doit, de droit, revenir sous l'empire de la Nouvelle Valyria, que ces lâches de Targaryen l’occupent ou non.\n\nJe dois à présent décider quelle voie emprunter..."
 lv_scenario_cob.0518.a:0 "Nous ramènerons Peyredragon dans Valyria par la force !"
 lv_scenario_cob.0518.b:0 "Laissons-les croupir sur leur rocher !"

# lv_scenario_cob.0519.t:0 "Une défaite embarrassante..."
# lv_scenario_cob.0519.desc:0 "..."
# lv_scenario_cob.0519.a:0 "Nous avons été battus et vaincus"

 lv_scenario_cob.0520.t:0 "Peyredragon revient à Valyria"
 lv_scenario_cob.0520.desc:0 "C’est un jour glorieux pour mon empire : la Nouvelle Valyria a reçu la confirmation que Peyredragon a prêté allégeance à son autorité. Désormais, toutes les anciennes colonies des Possessions sont réunies, plus unies que jamais, avec un seul objectif : préserver la grandeur des Possessions dans l'esprit de ceux qui souhaiteraient notre chute. Nous devons rester unis contre ceux qui voudraient nous voir disparaître, jusqu'à ce que Valyria n'ait plus d'ennemis à craindre."
 lv_scenario_cob.0520.a:0 "Peyredragon sera accueilli au sein de la Nouvelle Valyria"

##Événements de Valyria - Aurion

 lv_scenario_cob.0521.t:0 "Attaque de la Vouivre de feu !"
 lv_scenario_cob.0521.desc:0 "Alors que le campement arrive aux ruines de [location.GetName], nous sentons le sol trembler sous nos pieds. La panique commence à se répandre parmi les hommes lorsque la terre s'ouvre devant nous et qu'une immense vouivre de feu surgit, nous défiant d'oser passer.\n\n« Mon [ROOT.Char.GetLadyLord] ! Que faisons-nous ? » crie l'un des courtisans en reculant lentement, comme s'il voulait fuir. Je regarde autour de moi l'armée qui m'a suivi dans cette quête et je dois maintenant décider exactement comment nous allons gérer cette situation..."
 lv_scenario_cob.0521.a:0 "Je vais affronter la bête moi-même"
 lv_scenario_cob.0521.b:0 "Nous devons battre en retraite !"
 lv_scenario_cob.0521.c:0 "L'un de mes chevaliers peut s'en charger !"

 lv_scenario_cob.0522.t:0 "$travel_danger_prefix$ Une embuscade de survivants des Possessions !"
 lv_scenario_cob.0522.desc:0 "Alors que notre ost traverse [location.GetName], un cri de guerre transperce l'air frais du matin, nous glaçant le sang. Même parmi les voyageurs les plus courageux, ce son aurait poussé les plus braves à se réfugier auprès de leur mère.\n\n« Cavaliers, mon [ROOT.Char.GetLadyLord] ! » crie un éclaireur, attirant mon attention tandis qu'il dégaine son épée, pointant vers l'avant. Il n'y a encore rien à voir, mais le martèlement des sabots, une dizaine de chevaux ou plus, se fait entendre, se rapprochant rapidement. La panique se répand comme une traînée de poudre, renforcée par un autre cri : « Il y en a #bold tellement# !! »\n\nBien que leur nombre ne soit pas immense, les ennemis sont grands, intrépides et semblent prêts à donner leur vie pour nos richesses. À leur tête chevauche un immense [freeholder_looter.GetWomanMan] vêtu des restes en lambeaux de ce qui fut autrefois de riches habits valyriens, armé d'une énorme épée à deux mains. Le chef de cette bande crie son nom à qui veut l'entendre, [freeholder_looter.GetFirstNameNicknamed]. Ce pillard autoproclamé déclame, d'une voix puissante et assurée, son cruauté, ses pillages audacieux comme celui-ci, et son tempérament enflammé.\n\nAlors que les pillards approchent, mon cheval se cabre et souffle bruyamment, menaçant de me désarçonner, mais je tiens fermement les rênes, me redressant. Levant mon [ROOT.Char.Custom('signature_weapon')] en l'air, je crie..."
 lv_scenario_cob.0522.a:0 "Rebroussez chemin ! Rebroussez chemin immédiatement !"
