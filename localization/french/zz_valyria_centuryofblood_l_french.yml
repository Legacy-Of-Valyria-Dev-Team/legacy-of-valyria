 lv_scenario_cob.0522.a.majordelay:0 "Vous vous échappez, mais cela provoque un retard important dans votre voyage"
 lv_scenario_cob.0522.a.minortheft:0 "Vous en réchappez avec votre vie, mais vous perdez quelques affaires"
