 lv_scenario_cob.0527.t:0 "Embuscade d'un Seigneur Dragon"
 lv_scenario_cob.0527.desc:0 "Alors que je vole sur [vassarion.GetName] à l'avant-garde de mon ost au-dessus des ruines de [location.GetName], un cri perçant traverse l'air suivi d'une immense boule de feu de dragon qui manque de peu d'incinérer tout autour de moi.\n\nJe me réoriente pour scruter les nuages à la recherche d'un dragon sauvage qui aurait survécu au cataclysme pour me défier. Avant longtemps, l'agresseur se dévoile et, à ma grande surprise, le dragon a un cavalier. Celui-ci fait stationner sa gigantesque monture devant moi. Je décide de m'adresser à [freeholder_dragonlord.GetHerHim] avant qu'une autre attaque ne survienne.\n\n« Je suis [aurion.GetName] et je suis revenu en ces terres pour les réclamer au nom de Valyria. » criai-je au Lord Dragon.\n\n« Peu m'importe, [aurion.GetName], je suis [freeholder_dragonlord.GetName], cavalier de [enemy_dragon.GetName], et je revendique toutes ces terres sur lesquelles vous osez poser le pied »"
 lv_scenario_cob.0527.a:0 "Je vais affronter [freeholder_dragonlord.GetName] et son dragon"
 lv_scenario_cob.0527.a_tt:0 "Un duel de dragons commence avec [freeholder_dragonlord.GetName]"
 lv_scenario_cob.0527.b:0 "Nous devons battre en retraite !"
 lv_scenario_cob.0527.b_tt:0 "Vous parvenez à vous échapper"

 lv_scenario_cob.0529.t:0 "Un retour amer au pays"
 lv_scenario_cob.0529.desc:0 "Je descends du navire sur les quais en pierre en ruine de [location.GetName], les yeux fixés sur les portes calcinées et détruites de la capitale valyrienne.\n\n« Je suis chez moi » me dis-je. « Je suis enfin chez moi... mais il reste encore beaucoup à accomplir avant que les Possessions ne se relèvent de nouveau ».\n\nJe m'agenouille et pose ma main sur la pierre chaude du quai pendant un bref instant, je relève la tête une fois de plus et me mets en route pour restaurer les ruines de cette puissante cité une nouvelle fois..."
 lv_scenario_cob.0529.a:0 "Je suis enfin rentré chez moi, à Valyria..."

