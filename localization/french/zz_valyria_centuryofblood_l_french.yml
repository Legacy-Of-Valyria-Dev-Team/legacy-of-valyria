 lv_scenario_cob.0523.t:0 "Rencontre avec un soldat valyrien"
 lv_scenario_cob.0523.desc:0 "Nous voyageons à travers les terres en ruines de [location.GetName], l'air épais de fumée volcanique et de cendres, obscurcissant la vue et étouffant la respiration de tous dans mon ost. Je décide que nous devons prendre un moment pour retrouver nos repères et j'appelle [vassarion.GetName] afin de voler au-dessus des nuages. Alors que j'attends, l'un de mes éclaireurs pousse un cri et je me retourne pour voir un groupe de silhouettes apparaissant à travers la brume, armées d'arbalètes et d'épées. L'un d'entre eux, vêtu des habits d'un officier de bas rang, sort du brouillard pour se planter devant moi.\n\n« Je suis [freeholder_survivor.GetName] et votre ost est encerclé. [location.GetName] nous appartient et vous allez vous rendre. »\n\nJe dois maintenant décider de la marche à suivre. Vais-je affronter [freeholder_survivor.GetName] en combat singulier ? Tenter de le convaincre de rejoindre mon ost ? Ou bien battre en retraite ?"
 lv_scenario_cob.0523.a:0 "Je vais affronter [freeholder_survivor.GetName] moi-même"
 lv_scenario_cob.0523.a_tt:0 "Un duel commence contre [freeholder_survivor.GetName]"
 lv_scenario_cob.0523.b:0 "Vous devriez nous rejoindre !"
 lv_scenario_cob.0523.b_tt:0 "Vous tentez de convaincre [freeholder_survivor.GetName] de vous rejoindre"
 lv_scenario_cob.0523.b.joined:0 "[freeholder_survivor.GetName] rejoint notre ost"
 lv_scenario_cob.0523.c:0 "Nous devons battre en retraite !"
 lv_scenario_cob.0523.c_tt:0 "Vous parvenez à vous échapper"

 lv_scenario_cob.0524.t:0 "Rencontre avec un Centurion Valyrien"
 lv_scenario_cob.0524.desc:0 "Nous traversons les terres en ruine de [location.GetName], l'air épais de fumée volcanique et de cendres qui obscurcit la vue tout en étouffant le souffle de chacun dans mon escorte. Je décide que nous devons prendre un moment pour reprendre nos repères et faire venir [vassarion.GetName] afin que je puisse survoler les nuages. Alors que j'attends, l'un de mes éclaireurs s'écrie et je me retourne pour voir un groupe de figures semblant être des soldats valyriens émergeant de la brume, armés d'arbalètes et d'épées. L'un d'eux, vêtu des habits d'un officier subalterne, s'avance hors de la brume pour se tenir devant moi\n\n"Je suis [freeholder_survivor.GetName] et j'ai encerclé votre escorte. [location.GetName] a été réclamée par nous et vous devez vous rendre"\n\nJe dois maintenant décider quoi faire. Dois-je tenter de combattre [freeholder_survivor.GetName] en duel individuel ? Dois-je essayer de le convaincre de rejoindre mon escorte ou devons-nous battre en retraite"
