l_french:

colonisation_valyria:0 "Peut uniquement être utilisé sur les provinces de la région de Valyrie"

# Décision de coloniser des ruines

activity_valyria_colonisation:0 "Expédition de colonisation valyrienne"
activity_valyria_colonisation_desc:0 "La Valyrie, autrefois le siège de la plus grande civilisation du monde, est maintenant une terre ancienne de ruines fumantes. Cependant, cela ne doit pas rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors que l'on croyait perdus depuis longtemps"
activity_valyria_colonisation_selection_tooltip:1 "Mener une expédition vers la Vieille Valyrie et reconquérir une province\n\nRécompenses Anticipées: \n$BULLET_WITH_TAB$Province en Ruines\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artéfacts Valyriens"
activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en Ruines\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artéfacts Valyriens"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Revendiquer une province"
settle_province_desc:0 "Vous souhaitez vous concentrer sur l’établissement d’un point d’appui dans la [holding|E], sélectionnée, en prenant possession de la [ruin|E] associée"

### Événements 

zz_valyria_colonisation.0005:0 "Colonisation Abandonnée"
zz_valyria_colonisation.0005.t:0 "Colonisation Abandonnée"
zz_valyria_colonisation.0005.desc:0 "En sécurité, enfermé par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bien terminé..."
zz_valyria_colonisation.0005.a:0 "J’espère partir bientôt"

zz_valyria_colonisation.0009:0 "Colonisation Achevée"
zz_valyria_colonisation.0009.t:0 "Colonisation Achevée"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous parviendrez à faire prospérer cette province, vous savez que les dépenses ont été considérables.\n\nAlors que vous vous préparez à partir, un messager excité accourt vers vous. "[host.GetTitledFirstName]! Nous avons trouvé des œufs de dragon ! Il se retourne, et certains de vos hommes vous présentent une couvée d'œufs de dragon, encore chauds au toucher ! C'est un jour glorieux!"
zz_valyria_colonisation.0009.desc_high_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous parviendrez à faire prospérer cette province, vous savez que les dépenses ont été considérables.\n\nDans un petit affleurement rocheux à [province.GetName] vous faites une découverte incroyable. Vous avez trouvé un œuf de dragon unique"
zz_valyria_colonisation.0009.desc_ok_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous parviendrez à faire briller cette province, vous savez que les dépenses ont été considérables.\n\nDans un bâtiment en ruines, vous avez trouvé un coffre. À l'intérieur se trouve une réserve de pièces @gold_icon!"

zz_valyria_colonisation.0009.perfect_reward:0 "Vous obtenez trois œufs de dragon"
zz_valyria_colonisation.0009.a:0 "Ces puissantes bêtes sillonneront bientôt les cieux!"

zz_valyria_colonisation.0009.b:0 "J'ai trouvé une arme de guerre redoutable !"
zz_valyria_colonisation.0009.high_reward:0 "Vous obtenez un œuf de dragon [artifact|E]"

zz_valyria_colonisation.0009.c:0 "Ces pièces @gold_icon! aideront à restaurer la Valyrie!"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

activity_valyria_colonisation_conclusion_desc:0 "La colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est enfin achevée ! Des chants seront entonnés en l'honneur de ce jour et des talents nécessaires pour surmonter un tel défi!"

zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les anciennes ruines apparaissent à l'horizon, une vague d'émotions se fait sentir parmi mes compagnons. Certains sont mal à l'aise à l'idée de visiter une terre supposément maudite, tandis que d'autres sont impatients et enthousiastes à l'idée d'explorer les vieilles ruines\n\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et ardu. Beaucoup de colons sont fatigués et n'ont pas vu leur foyer depuis de nombreux jours\n\n"
zz_valyria_colonisation.0010.desc_end:0 "Nous installons le camp aux abords des vieilles ruines et nous préparons à nous mettre au travail. La vue de cette terre sauvage suscite un sentiment de détermination, alors que nous nous tenons au seuil de nouvelles possibilités"
zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera telle qu'elle était avant le Fléau"

zz_valyria_colonisation.0100:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.t:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que votre connaissance de la faune et de la flore de la région est cruellement insuffisante. Conscient de ce fait, vous demandez divers tomes sur la faune et la flore valyriennes provenant des grandes bibliothèques du monde. Peut-être qu'ils vous révéleront des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mon savoir en pratique"
zz_valyria_colonisation.0100.a.crit_success:0 "Vous parvenez à rassembler et cataloguer toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous parvenez à rassembler et cataloguer toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success:0 "Vous parvenez à rassembler et cataloguer la majeure partie des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success.tt:0 "Vous parvenez à rassembler et cataloguer la majeure partie des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure.tt:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.c:0 "Il est préférable de me concentrer sur les tâches immédiates qui m'attendent"

zz_valyria_colonisation.0200:0 "Pénurie de provisions"
zz_valyria_colonisation.0200.t:0 "Pénurie de provisions"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant les approvisionnements et la logistique sont devenues urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Étalés devant vous, des cartes des routes commerciales et des manifestes de cargaison, mais l'ambiance est tendue. Moins de navires arrivent que prévu, et la raison devient évidente.\nLes marchands et capitaines deviennent de plus en plus réticents à traverser la Mer Fumante, effrayés par ses dangers : des conditions météorologiques imprévisibles, des émanations volcaniques et les légendes de créatures rôdant sous sa surface. L'essentiel pour la colonie, de la nourriture aux matériaux de construction, doit être importé, et désormais ces expéditions diminuent. Sans des routes d’approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une dure nécessité. Il y a beaucoup à accomplir, mais si peu de ressources pour y parvenir"
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant les approvisionnements et la logistique sont devenues urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Étalés devant vous, des cartes des routes commerciales et des manifestes de cargaison, mais l'ambiance est tendue. Moins de caravanes arrivent que prévu, et la raison devient évidente.\nLes marchands deviennent de plus en plus réticents à voyager à travers les terres volcaniques, craignant ses dangers : conditions météorologiques imprévisibles, fumées volcaniques et légendes de créatures rôdant à proximité. L'essentiel pour la colonie, de la nourriture aux matériaux de construction, doit être importé, et ces livraisons se raréfient désormais. Sans routes d'approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une dure nécessité. Il y a beaucoup à accomplir, mais si peu de ressources pour y parvenir"

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.02001.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02001.desc:0 "Vous rassemblez des représentants de diverses guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations intenses s'ensuivent, où vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des livraisons ponctuelles et régulières. Alors que les dernières gouttes de vin fort et de rouge de Dorne sont savourées, vous concluez un accord commercial compétitif, assurant des livraisons régulières tout en maintenant les coûts de colonisation sous contrôle. Les pourparlers se déroulent si bien que le marchand principal vous offre même un cadeau en célébration de l'accord!"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand des négociateurs"

zz_valyria_colonisation.02002.t:0 "Négociations Échouées avec les Marchands"
zz_valyria_colonisation.02002.desc:0 "Vous rassemblez des représentants de plusieurs guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur proposez des monopoles commerciaux exclusifs et des primes attractives pour des livraisons ponctuelles. Cependant, il devient trop tardivement évident que les marchands ont conspiré pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement initial supplémentaire pour lancer les expéditions, augmentant ainsi le coût de vos approvisionnements"
zz_valyria_colonisation.02002.a.title:0 "Ces maudits marchands!"

zz_valyria_colonisation.0200.c:0 "Il est préférable de me concentrer sur les tâches immédiates qui m'attendent"

zz_valyria_colonisation.0300:0 "Imposer la Discipline"
zz_valyria_colonisation.0300.t:0 "Imposer la Discipline"
zz_valyria_colonisation.0300.desc:0 "Avec la colonisation de [location.GetBaronyNameExplicitly], de nombreuses tâches exigent collaboration et travail d'équipe. L'un des plus grands défis est l'organisation des ressources, nécessitant une diplomatie délicate pour gérer les nombreux égos en compétition parmi vos partenaires. Des tensions ont commencé à apparaître entre les différents capitaines, et il est maintenant temps d'organiser des réunions pour apaiser les conflits et s'assurer qu'ils restent concentrés sur le succès de cette entreprise vitale"
zz_valyria_colonisation.0300.a:0 "Il est temps de mettre ma diplomatie à profit"
zz_valyria_colonisation.0300.a.tt:0 "Vous vous assurez que vos collaborateurs travaillent à leur pleine efficacité"
zz_valyria_colonisation.0300.a.crit_success:0 "Vous ne vous contentez pas de vous assurer que vos collaborateurs travaillent ensemble, mais vous les inspirez également à travailler plus dur"
zz_valyria_colonisation.0300.a.crit_success.tt:0 "Vous ne vous contentez pas de vous assurer que vos collaborateurs travaillent ensemble, mais vous les inspirez également à travailler plus dur"
zz_valyria_colonisation.0300.a.success:0 "Vous vous assurez que vos collaborateurs travaillent ensemble"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous vous assurez que vos collaborateurs travaillent ensemble"
zz_valyria_colonisation.0300.a.failure:0 "Vos tentatives d'apaiser les egos et d'éviter les conflits perturbent le flux de travail"
zz_valyria_colonisation.0300.a.failure.tt:0 "Vos tentatives d'apaiser les egos et d'éviter les conflits perturbent le flux de travail"
zz_valyria_colonisation.0300.c:0 "Il est préférable de me concentrer sur les tâches immédiates qui m'attendent"

zz_valyria_colonisation.0400:0 "Reconnaître le Terrain"
zz_valyria_colonisation.0400.t:0 "Reconnaître le Terrain"
zz_valyria_colonisation.0400.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], le besoin d'éclaireurs est devenu plus évident. Ce n'est qu'avec une exploration minutieuse des environs que vous pouvez vous assurer qu'aucune menace ne subsiste pour ceux qui effectuent un travail important dans la zone de votre atterrissage. Organisez des équipes d'exploration et assurez-vous qu'il n'y a pas de dangers majeurs pour votre entreprise"
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mon intrigue à profit"
zz_valyria_colonisation.0400.a.crit_success:0 "Vous réussissez à cartographier le terrain voisin, en prenant note des dangers naturels et des avantages offerts par le terrain"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous réussissez à cartographier le terrain voisin, en prenant note des dangers naturels et des avantages offerts par le terrain"
zz_valyria_colonisation.0400.a.success:0 "Vous réussissez à cartographier le terrain voisin et tous ses dangers"
zz_valyria_colonisation.0400.a.success.tt:0 "Vous réussissez à cartographier le terrain voisin et tous ses dangers"
zz_valyria_colonisation.0400.a.failure:0 "Vos hommes ne parviennent pas à explorer la zone voisine, vous obligeant à garder des effectifs en réserve pour faire face aux menaces"
zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes ne parviennent pas à explorer la zone voisine, vous obligeant à garder des effectifs en réserve pour faire face aux menaces"
zz_valyria_colonisation.0400.a.tt:0 "Vous parvenez à rassembler toutes les informations pertinentes sur la zone locale"
zz_valyria_colonisation.0400.c:0 "Il suffit d'engager des éclaireurs!"

zz_valyria_colonisation.0500:0 "Organiser des patrouilles"
zz_valyria_colonisation.0500.t:0 "Organiser des patrouilles"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], nous avons découvert qu'il y a de nombreuses créatures sauvages habitant cette terre en ruines. Des rapports ont fait surface de wyrms de feu déchirant des équipes entières, et vos hommes hésitent à s'aventurer en dehors de votre camp. Vous devez organiser vos soldats et éliminer ces menaces au plus vite"
zz_valyria_colonisation.0500.a:0 "Il est temps de mettre mes talents martiaux à profit"
zz_valyria_colonisation.0500.a.crit_success:0 "Vous organisez avec succès des patrouilles qui non seulement protègent les colons, mais éliminent également les menaces clés, en nettoyant les nids et les repaires"
zz_valyria_colonisation.0500.a.crit_success.tt:0 "Vous organisez avec succès des patrouilles qui non seulement protègent les colons, mais éliminent également les menaces clés, en nettoyant les nids et les repaires"
zz_valyria_colonisation.0500.a.success:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les attaques de la faune sauvage"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les attaques de la faune sauvage"
zz_valyria_colonisation.0500.a.failure:0 "Vos efforts pour organiser des patrouilles sont vains, vous obligeant à sacrifier davantage de main-d'œuvre pour avoir des gardes supplémentaires"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser des patrouilles sont vains, vous obligeant à sacrifier davantage de main-d'œuvre pour avoir des gardes supplémentaires"
zz_valyria_colonisation.0500.a.tt:0 "Vous protégez avec succès vos colons"
zz_valyria_colonisation.0500.c:0 "Il suffit d'engager plus de gardes!"

zz_valyria_colonisation.0600:0 "Attaque de mutants!"
zz_valyria_colonisation.0600.t:0 "Attaque de mutants!"
zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], Un hurlement animal retentit dans l'air. Une nuée de silhouettes grises se précipite vers vous. Vos gardes dégainent leurs lames et se positionnent pour vous protéger. À mesure qu'ils s'approchent, vous les voyez, des épaves mutantes d'hommes atteints de la grisécaille ou pire. Allez-vous combattre ou fuir?"
zz_valyria_colonisation.0600.a:0 "Je vais me battre!"
zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes en éliminant sans effort les mutants"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes en éliminant sans effort les mutants"
zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes en éliminant la plupart des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes en éliminant la plupart des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et grièvement blessé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et grièvement blessé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.c:0 "je dois fuir!"

zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne!"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons travaillent à établir un point d'appui dans les ruines de la Valyrie, un cri perçant retentit dans le ciel. Une wyverne solitaire, ses immenses ailes projetant une ombre sur le camp, plonge en piqué, les yeux brillants d'une intention prédatrice. La panique s'empare de la colonie alors que la bête tournoie au-dessus, prête à frapper.\n\nVous n'avez que quelques instants pour décider, rassemblez-vous vos combattants, armes en main, pour tenir tête à cette créature redoutable ? Ou donnez-vous l'ordre d'une évacuation immédiate, dispersant vos colons vers la sécurité des grottes et abris proches, abandonnant provisions et risquant les progrès de la colonie ? La fureur de la wyverne est imminente, et quel que soit votre choix, il déterminera le sort de votre colonie. Allez-vous combattre ou fuir?"
zz_valyria_colonisation.0601.a:0 "Je vais me battre!"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys!"
zz_valyria_colonisation.0601.b.tt:0 "Vous appelez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "Voilà pourquoi j'ai apporté des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes arment les scorpions pour abattre la wyverne"
zz_valyria_colonisation.0601.d:0 "je dois fuir!"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous menez vos hommes pour terrasser la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous menez vos hommes pour terrasser la wyverne"
zz_valyria_colonisation.0601.a.success:0 "Vous menez vos hommes pour repousser l'attaque de la wyverne"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous menez vos hommes pour repousser l'attaque de la wyverne"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et grièvement blessé par la wyverne"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et grièvement blessé par la wyverne"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "Alors que la wyverne se rapproche de plus en plus, vous apercevez une autre créature ailée derrière elle, bien plus grande que la wyverne. Les premiers cris la prennent pour une autre wyverne, augmentant la peur dans le camp à un niveau inédit. Mais vous savez mieux que cela. Cette créature ailée est celle que vous avez chevauchée de nombreuses fois et avec laquelle vous partagez un lien indestructible. [ROOT.Var('current_dragon').Char.GetFirstName] est venu à votre secours.\n\nAvant que la wyverne ne se rende compte de la présence de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var('current_dragon').Char.GetFirstName] embrase ses ailes d’un grand souffle de feu. La wyverne hurle de douleur et manque de s’écraser contre les ruines d’une ancienne tour en tentant d’échapper aux flammes. [ROOT.Var('current_dragon').Char.GetFirstName][ROOT.Var('current_dragon').Char.GetHerHis] se précipite vers elle et enroule sa gueule dentée autour du cou de la wyverne. Du sang et des viscères pleuvent sur le camp. Dans ses derniers instants, cependant, la wyverne parvient à se libérer et plonge de manière incontrôlable dans le sol, où elle reste immobile, figée dans la mort"
zz_valyria_colonisation.06011.a.title:0 "Bon travail [ROOT.Var('current_dragon').Char.GetFirstName]!"

zz_valyria_colonisation.06012.t:0 "Wyverne tuée par les scorpions"
zz_valyria_colonisation.06012.desc:0 "Alors que la wyverne se rapproche de plus en plus de votre camp, vous entendez le clic simultané d'une douzaine de scorpions qui se chargent. Conçus pour combattre les dragons, les lourds carreaux des scorpions devraient venir à bout d'une wyverne, si les tirs atteignent leur cible. Une volée de carreaux de scorpions fuse vers la wyverne, mais la créature agile esquive les projectiles. Vague après vague, les carreaux de scorpions s'envolent dans le ciel, tous manquant leur cible—sauf un. Vous assistez à la trajectoire d'un long carreau de scorpion qui se courbe vers le crâne de la wyverne, s'enfonçant dans ses orbites. La wyverne pousse un rugissement puissant avant de tourbillonner hors du ciel.\n\nCe soir-là, le commandant de vos scorpions vous présente l'homme qui a tiré le carreau de scorpion. Allez-vous le prendre à votre service?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"

zz_valyria_colonisation.4000:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.desc:0 "Parmi vos efforts pour établir votre règne sur [location.GetBaronyNameExplicitly], vous avez découvert une chambre remplie de restes squelettiques. Le sol de ce bâtiment en ruines risque de céder à tout moment. Des artefacts tels que des épées en acier valyrien, des bougies de verre et même un œuf de dragon sont visibles à côté d’une carte, vraisemblablement de la région locale, qui pourrait s’avérer très importante pour nos efforts de colonisation. Il vous revient de décider quel artefact parmi tous ceux-là vous allez tenter de récupérer, en plus de la carte. Il n'y a aucune garantie de succès, et vous n’avez le temps de sécuriser qu’un seul artefact et la carte ; tout autre choix mettrait sûrement votre vie en péril"
zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.d:0 "Une Épée d'Armement en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.e:0 "Une Épée d'Armement en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
