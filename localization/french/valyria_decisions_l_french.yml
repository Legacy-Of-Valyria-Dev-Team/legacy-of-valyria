l_french:
decision_study_dragonlore.t:0 "Étudier la draconologie"
decision_study_dragonlore_desc:0 "Plongez au cœur des pages d'un grimoire oublié, vestige précieux exhumé des ruines d'une Valyria perdue, imprégné des secrets ancestraux des seigneurs-dragons.\n\nChargé de mystères envoûtants et de savoirs interdits, ce livre éveillera en vous les murmures d'une puissance antique et fera renaître la légende qui sommeille dans les profondeurs de votre âme"
decision_study_dragonlore_tooltip:0 "Laissez-vous envahir par les arcanes draconiques, plongez au cœur des mystères antiques et révélez les savoirs millénaires enfouis dans les ombres du passé"
decision_study_dragonlore_confirm:0 "Le moment est venu de percer enfin les mystères ancestraux des dragons et de révéler au grand jour les secrets oubliés qui sommeillent en leurs flammes éternelles"
has_dragonlore_book:0 "Détient le grimoire de la draconologie"
has_not_read_dragonlore_book:0 "N'a pas encore plongé dans les secrets enfouis du grimoire des savoirs draconiques"

decision_form_dk_order:0 "Établir le [dragonknight|E]"
decision_form_dk_order_desc:0 "À présent que vous, [ROOT.Char.GetFullNameRegnal], avez ravivé les flammes de la grandeur perdue de [GetTitleByKey('e_valyria').GetName], l'heure est venue de créer votre propre ordre des [dragonknight|E], à l'image des plus illustres seigneurs draconiques.\n\nCette entreprise prestigieuse et coûteuse vous offrira une influence sans égale, un prestige éclatant, et une protection digne des légendes les plus grandioses"
decision_form_dk_order_confirm:0 "Établir le [dragonknight|E]"
decision_form_dk_order_tooltip:0 "[prestige_level|E] [GetModifier('prestige_level_3').GetNameWithTooltip|L]"
decision_form_dk_order_tooltip2:0 "Votre [prestige_level|E] a atteint le rang glorieux de [GetModifier('prestige_level_3').GetNameWithTooltip|L], et votre renommée s'étend désormais au-delà des frontières, attirant vers vous des guerriers intrépides et ambitieux, désireux de rejoindre les rangs prestigieux de votre ordre des [dragonknight|E]"

unite_valyria_empire_decision:0 "Unifier le Royaume"
unite_valyria_empire_decision_desc:0 "Restaurez le cœur ancestral de l'empire des Possessions, jadis symbole flamboyant d'une puissance implacable et d'une grandeur sans égale.\n\nRavivez les flammes oubliées d'une civilisation légendaire et faites renaître les récits épiques d'un âge où le feu et l'acier valyrien forgeaient des destinées dignes des plus grandes légendes"
unite_valyria_empire_decision_tooltip:0 "Rassemblez les terres éparpillées de Valyria et unifiez tous vos territoires conquis afin d'ériger un empire majestueux dont la grandeur rivalisera avec celle des mythes les plus épiques"