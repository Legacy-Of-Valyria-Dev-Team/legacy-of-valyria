l_french:
decision_study_dragonlore.t:0 "Étudier la draconologie"
decision_study_dragonlore_desc:0 "Plongez dans les pages d'un grimoire oublié, témoin des secrets ancestraux des dragons, retrouvé en ancienne valyria et chargé de mystères, et laissez-vous envoûter par des savoirs interdits qui éveilleront la légende qui sommeille en vous"
decision_study_dragonlore_tooltip:0 "Laissez-vous envahir par les arcanes draconiques et découvrez des savoirs millénaires"
decision_study_dragonlore_confirm:0 "Le moment est venu de percer les mystères des dragons"
has_dragonlore_book:0 "Détient le grimoire de la draconologie"
has_not_read_dragonlore_book:0 "N'a pas encore exploré le grimoire de la draconologie"

decision_form_dk_order:0 "Établir le [dragonknight|E]"
decision_form_dk_order_desc:0 "Maintenant que vous, [ROOT.Char.GetFullNameRegnal], avez redonné vie à [GetTitleByKey('e_valyria').GetName], il est temps de forger votre propre [dragonknight|E] dans la tradition des plus illustres seigneurs draconiques, une entreprise coûteuse qui vous offrira une influence et une protection au-delà de l'imagination"
decision_form_dk_order_confirm:0 "Établir le [dragonknight|E]"
decision_form_dk_order_tooltip:0 "[prestige_level|E] [GetModifier('prestige_level_3').GetNameWithTooltip|L]"
decision_form_dk_order_tooltip2:0 "Votre [prestige_level|E] a atteint le rang de [GetModifier('prestige_level_3').GetNameWithTooltip|L] et votre réputation se répand à travers les terres, incitant des guerriers intrépides à se joindre à votre [dragonknight|E]"

unite_valyria_empire_decision:0 "Unifier le Royaume"
unite_valyria_empire_decision_desc:0 "Restaurez le cœur de l'empire des Possessions, jadis symbole d'une puissance redoutable et d'une grandeur inégalée, et faites revivre la légende qui a forgé des destins"
unite_valyria_empire_decision_effect_tooltip:0 "Réunissez les terres fracturées de valyria ainsi que tous les territoires conquis pour bâtir un royaume digne des plus grands mythes"