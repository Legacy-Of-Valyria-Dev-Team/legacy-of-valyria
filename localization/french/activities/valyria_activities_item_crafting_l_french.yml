zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
zz_valyria_item_crafting.0101.desc:0 "Il existe une rime autour des anneaux, et ainsi vous devez choisir quelle force vous souhaitez lier à votre anneau de pouvoir. Voulez-vous renforcer vos magies de sang, de feu, ou du tissu même des rêves ? Ou préférez-vous lier une autre force arcanique à ce cercle unique d'Acier Valyrien ?"
zz_valyria_item_crafting.0101.a:0 "Les magies du sang !"
zz_valyria_item_crafting.0101.b:0 "Les magies de l'ombre !"
zz_valyria_item_crafting.0101.c:0 "Les magies du rêve !"
zz_valyria_item_crafting.0101.d:0 "Les magies de l'alchimie !"
zz_valyria_item_crafting.0101.e:0 "Les magies du feu !"
zz_valyria_item_crafting.0101.f:0 "Les magies de l'air !"
zz_valyria_item_crafting.0101.g:0 "Les magies de l'eau !"

zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
zz_valyria_item_crafting.0102.desc:0 "Monter un dragon n'est pas une tâche aisée. La stabilité du cavalier doit toujours être assurée. Opter pour une selle, c'est garantir une certaine sécurité contre une mort terrifiante. Vous devez choisir quel type de selle vous souhaitez concevoir."
zz_valyria_item_crafting.0102.a:0 "Une selle marron simple"
zz_valyria_item_crafting.0102.b:0 "Une selle d'exception"
zz_valyria_item_crafting.0102.c:0 "Une selle teintée de noir, proclamant votre statut"

zz_valyria_item_crafting.0200.t:0 "Enchantement"
zz_valyria_item_crafting.0200.desc:0 "Alors que l'éclat des flammes illumine votre espace de travail, une idée vous vient à l'esprit. Pourquoi ne pas capturer l'essence de cette force puissante et l'infuser dans votre création pour en faire une bénédiction exceptionnelle ? Cela ne peut être fait qu'une seule fois, et un prix devra être payé pour cette entreprise. Mais les bénéfices pourraient surpasser les coûts."
zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de gain de mana"
zz_valyria_item_crafting.0200.a.desc:0 "Dépensez 25 Progression"
zz_valyria_item_crafting.0200.b:0 "Vous améliorez votre apprentissage magique"
zz_valyria_item_crafting.0200.b.desc:0 "Dépensez 50 Progression"
zz_valyria_item_crafting.0200.c:0 "Vous créez une source indépendante de mana"
zz_valyria_item_crafting.0200.c.desc:0 "Dépensez 100 Progression"
zz_valyria_item_crafting.0200.d:0 "Renforcez l'Apprentissage"
zz_valyria_item_crafting.0200.d.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.e:0 "Renforcez la Diplomatie"
zz_valyria_item_crafting.0200.e.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.f:0 "Renforcez l'Administration"
zz_valyria_item_crafting.0200.f.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.g:0 "Renforcez le Martial"
zz_valyria_item_crafting.0200.g.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.h:0 "Renforcez l'Intrigue"
zz_valyria_item_crafting.0200.h.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.i:0 "Renforcez la Prouesse"
zz_valyria_item_crafting.0200.i.desc:0 "Dépensez 10 Progression"
zz_valyria_item_crafting.0200.z:0 "Vous vous abstenez de le faire."

zz_valyria_item_crafting.0300.t:0 "Forge"
zz_valyria_item_crafting.0300.desc:0 "Alors que le marteau frappe et que les fours brûlent, le travail avance lentement. La question reste de savoir comment optimiser vos efforts. Exploitez-vous votre compréhension des arts mystiques, ou vous appuyez-vous sur vos connaissances terrestres ?"
zz_valyria_item_crafting.0300.a:0 "Vous maniez toute la connaissance de l'arcane !"
zz_valyria_item_crafting.0300.b:0 "Vous tirez parti de votre connaissance du monde !"
zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec ce que vous avez."

zz_valyria_item_crafting.0400.t:0 "Utilisation du Catalyseur"
zz_valyria_item_crafting.0400.desc:0 "Votre travail est presque terminé. Vous avez maintenant l'opportunité d'utiliser le catalyseur de votre artisanat pour garantir la réussite de votre création."
zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Utilisez un fragment de pouvoir arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investissez votre Puissance Arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Utilisez tout le pouvoir à votre disposition !"
zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Demandez à votre dragon d'utiliser ses flammes !"
zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice !"
zz_valyria_item_crafting.0400.z:0 "Par des moyens purement mortels !"
