  zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
  zz_valyria_item_crafting.0101.desc:0 "D’après une légende millénaire, le destin de cet anneau repose sur l’essence même de l’énergie qui y sera gravée.\n\nInfuserez-vous la fureur du sang, l’ardeur inextinguible des flammes, le mystère insondable des songes, ou bien une magie encore inconnue, tissant ainsi votre propre légende dans un cercle d’acier valyrien éternel ?"
  zz_valyria_item_crafting.0101.a:0 "La magie du sang !"
  zz_valyria_item_crafting.0101.b:0 "La magie de l'ombre !"
  zz_valyria_item_crafting.0101.c:0 "La magie du rêve !"
  zz_valyria_item_crafting.0101.d:0 "La magie de l'alchimie !"
  zz_valyria_item_crafting.0101.e:0 "La magie du feu !"
  zz_valyria_item_crafting.0101.f:0 "La magie de l'air !"
  zz_valyria_item_crafting.0101.g:0 "La magie de l'eau !"

  zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
  zz_valyria_item_crafting.0102.desc:0 "Chevaucher un dragon, c'est s'unir à une force indomptable et embrasser un destin façonné dans les flammes et les cieux.\n\nLa stabilité du cavalier est le seul rempart contre les abîmes du chaos, et une selle, plus qu’un simple outil, devient un talisman essentiel, garant de votre maîtrise sur la fureur céleste de votre monture.\n\nChoisissez avec sagesse l’instrument qui scellera votre suprématie et inscrira votre nom dans la légende, résonnant à travers les âges comme un écho immortel"
  zz_valyria_item_crafting.0102.a:0 "Une selle marron toute simple"
  zz_valyria_item_crafting.0102.b:0 "Une selle d’exception, chef-d’œuvre d’ingéniosité et d’élégance, façonnée pour offrir un contrôle absolu sur les cieux"
  zz_valyria_item_crafting.0102.c:0 "Une selle teintée de noir, éclatante manifestation de votre domination, forgée pour s’accorder à l’ombre des cieux et au feu des dragons"

  zz_valyria_item_crafting.0200.t:0 "Enchantement"
  zz_valyria_item_crafting.0200.desc:0 "Alors que les flammes dansent et projettent leurs ombres mystiques sur votre atelier, une vision envoûtante s’impose à votre esprit.\n\nL’opportunité de capter l’essence d’une force primordiale, d’y graver une bénédiction d’une puissance inouïe, se dévoile à vous. Cette incantation unique et exigeante pourrait transcender tous vos sacrifices, façonnant un artefact au-delà du possible et éveillant en vous un pouvoir légendaire, à la mesure des mythes d’antan"
  zz_valyria_item_crafting.0200.a:0 "Vous insufflez un enchantement de régénération de mana, un flux ininterrompu d’énergie mystique coulant à travers l’artefact"
  zz_valyria_item_crafting.0200.a.desc:0 "Coût : 25 Progrès"
  zz_valyria_item_crafting.0200.b:0 "Vous renforcez votre savoir magique"
  zz_valyria_item_crafting.0200.b.desc:0 "Coût : 50 Progrès"
  zz_valyria_item_crafting.0200.c:0 "Vous créez une source autonome de mana"
