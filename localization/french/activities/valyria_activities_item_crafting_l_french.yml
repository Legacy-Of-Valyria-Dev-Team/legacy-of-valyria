zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
zz_valyria_item_crafting.0005.desc:0 "Vos longues heures passées dans les forges n’ont servi à rien. Vous vous retrouvez enchaîné dans un cachot."
zz_valyria_item_crafting.0005.a:0 "Désolation !"

zz_valyria_item_crafting.0009.t:0 "Conclusion"
zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après de nombreuses heures dans la chaleur ardente du volcan de [location.GetName], votre diligence a porté ses fruits. Vous avez créé une nouvelle relique, témoignant à tous de vos réalisations."
zz_valyria_item_crafting.0009.desc_failure:0 "Tout cela pour rien. Malgré les nombreuses heures passées dans la chaleur oppressante des émissions volcaniques de [location.GetName], vous n’avez pas réussi à réaliser votre vision. Les nombreux coûts engagés pour cette entreprise ne sont que des pertes pour cet échec."
zz_valyria_item_crafting.0009.crafting_successs_reward:0 "Eurêka !"
zz_valyria_item_crafting.0009.b:0 "Désolation !"

zz_valyria_item_crafting.0010.t:0 "Arrivée"
zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Vous avez parcouru de nombreux lieues pour atteindre [location.GetName], afin de travailler à l’ombre de sa montagne majestueuse et flamboyante. Vous n’avez pas encore décidé quel artefact particulier vous allez créer, bien que votre intention spécifie déjà le type d’objet."
zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Dans votre capitale de [location.GetName], vous commencez votre travail sous l’ombre de sa montagne majestueuse et flamboyante. Vous n’avez pas encore décidé quel artefact particulier vous allez créer, bien que votre intention spécifie déjà le type d’objet."
zz_valyria_item_crafting.0010.arrival.desc:0 "Vous êtes arrivé à [location.GetName] pour travailler sous l’ombre de sa montagne majestueuse et flamboyante. Vous n’avez pas encore décidé quel artefact particulier vous allez créer, bien que votre intention spécifie déjà le type d’objet."

