  zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
  zz_valyria_item_crafting.0005.desc:0 "Vos longues heures passées dans les forges se sont avérées inutiles. Vous vous retrouvez enchaîné dans un cachot."
  zz_valyria_item_crafting.0005.a:0 "Malédiction !"

  zz_valyria_item_crafting.0009.t:0 "Conclusion"
  zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après de longues heures dans la chaleur flamboyante du volcan de [location.GetName], votre diligence a porté ses fruits. Vous avez créé une nouvelle relique, symbole de vos accomplissements."
  zz_valyria_item_crafting.0009.desc_failure:0 "Tout cela a été vain. Malgré de nombreuses heures passées dans la chaleur oppressante des émissions volcaniques de [location.GetName], vous n’avez pas réussi à concrétiser votre vision. Les nombreux coûts engagés pour cette quête ne sont que du combustible perdu."
  zz_valyria_item_crafting.0009.crafting_successs_reward:0 "Eurêka !"
  zz_valyria_item_crafting.0009.b:0 "Malédiction !"
  zz_valyria_item_crafting.0010.t:0 "Arrivée"
  zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Vous avez parcouru de nombreuses lieues jusqu’à [location.GetName], tout cela pour travailler sous l’ombre de sa montagne ardente. Vous n’avez pas encore décidé quel artefact particulier vous souhaitez créer. Cependant, votre intention spécifie le type, sinon les détails, de ce que vous allez forger."
  zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Dans votre capitale de [location.GetName], vous commencez à travailler sous l’ombre de sa montagne ardente. Vous n’avez pas encore décidé quel artefact particulier vous souhaitez créer. Cependant, votre intention spécifie le type, sinon les détails, de ce que vous allez forger."
  zz_valyria_item_crafting.0010.arrival.desc:0 "Vous êtes arrivé à [location.GetName] pour travailler sous l’ombre de sa montagne ardente. Vous n’avez pas encore décidé quel artefact particulier vous souhaitez créer. Cependant, votre intention spécifie le type, sinon les détails, de ce que vous allez forger."

  zz_valyria_item_crafting.0010.craft_weapon_01:0 "Forger une épée longue en acier valyrien argenté"
  zz_valyria_item_crafting.0010.craft_weapon_02:0 "Forger une épée bâtarde en acier valyrien argenté"
  zz_valyria_item_crafting.0010.craft_weapon_03:0 "Forger une épée longue en acier valyrien doré"
  zz_valyria_item_crafting.0010.craft_weapon_04:0 "Forger une épée bâtarde en acier valyrien doré"
  zz_valyria_item_crafting.0010.craft_weapon_05:0 "Fabriquer un arc long en os de dragon"
  zz_valyria_item_crafting.0010.craft_armour_01:0 "Forger une armure en acier valyrien"
  zz_valyria_item_crafting.0010.craft_trinket_01:0 "Forger une bague magique en acier valyrien"
  zz_valyria_item_crafting.0010.craft_trinket_02:0 "Fabriquer une selle de dragon"
  zz_valyria_item_crafting.0010.craft_trinket_03:0 "Fabriquer un cor de dragon"
  zz_valyria_item_crafting.0010.craft_trinket_05:0 "Fabriquer une bougie de verre"

  zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
  zz_valyria_item_crafting.0101.desc:0 "Il existe une rime sur les anneaux, et il vous revient de choisir quelle force lier à votre anneau de pouvoir. Souhaitez-vous renforcer vos magies du sang, des flammes, ou même des rêves ? Ou préférez-vous lier une autre force mystique à ce cercle unique en acier valyrien ?"
  zz_valyria_item_crafting.0101.a:0 "Les magies du sang !"
  zz_valyria_item_crafting.0101.b:0 "Les magies de l'ombre !"
  zz_valyria_item_crafting.0101.c:0 "Les magies du rêve !"
  zz_valyria_item_crafting.0101.d:0 "Les magies de l'alchimie !"
  zz_valyria_item_crafting.0101.e:0 "Les magies du feu !"
  zz_valyria_item_crafting.0101.f:0 "Les magies de l'air !"
  zz_valyria_item_crafting.0101.g:0 "Les magies de l'eau !"

  zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
  zz_valyria_item_crafting.0102.desc:0 "Monter un dragon n'est pas une tâche facile. La stabilité du cavalier est toujours cruciale pour éviter une mort horrifique. Une selle offre une sécurité indispensable. Vous devez choisir quel type de selle vous souhaitez construire."
  zz_valyria_item_crafting.0102.a:0 "Une selle simple marron"
  zz_valyria_item_crafting.0102.b:0 "Une selle magistrale"
  zz_valyria_item_crafting.0102.c:0 "Une selle teinte en noir, symbole de votre statut"

  zz_valyria_item_crafting.0200.t:0 "Enchantement"
  zz_valyria_item_crafting.0200.desc:0 "Alors que la lueur des flammes illumine votre espace de travail, une idée vous vient. Pourquoi ne pas capturer l'essence de cette force puissante et inscrire une bénédiction dans votre création ? Cela ne peut être fait qu'une fois et aura un prix. Mais les bénéfices pourraient surpasser les coûts."
  zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de régénération de mana"
  zz_valyria_item_crafting.0200.a.desc:0 "Coût : 25 Progrès"
  zz_valyria_item_crafting.0200.b:0 "Vous renforcez votre apprentissage magique"
  zz_valyria_item_crafting.0200.b.desc:0 "Coût : 50 Progrès"
  zz_valyria_item_crafting.0200.c:0 "Vous créez une source indépendante de mana"
  zz_valyria_item_crafting.0200.c.desc:0 "Coût : 100 Progrès"
  zz_valyria_item_crafting.0200.d:0 "Renforcer l'Apprentissage"
  zz_valyria_item_crafting.0200.d.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.e:0 "Renforcer la Diplomatie"
  zz_valyria_item_crafting.0200.e.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.f:0 "Renforcer la Gestion"
  zz_valyria_item_crafting.0200.f.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.g:0 "Renforcer le Martial"
  zz_valyria_item_crafting.0200.g.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.h:0 "Renforcer l'Intrigue"
  zz_valyria_item_crafting.0200.h.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.i:0 "Renforcer la Vaillance"
  zz_valyria_item_crafting.0200.i.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.z:0 "Vous vous abstenez de cela."

  zz_valyria_item_crafting.0300.t:0 "Forge"
  zz_valyria_item_crafting.0300.desc:0 "Alors que le marteau frappe et que les forges brûlent, le travail progresse lentement. La question reste de savoir comment faire avancer au mieux votre entreprise. Exploitez-vous votre compréhension des arts mystiques ? Ou vous fiez-vous à votre savoir plus terrestre ?"
  zz_valyria_item_crafting.0300.a:0 "Vous maniez toute la connaissance de l'arcane !"
  zz_valyria_item_crafting.0300.b:0 "Vous exploitez votre connaissance du monde !"
  zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec ce que vous avez."

  zz_valyria_item_crafting.0400.t:0 "Utiliser un Catalyseur"
  zz_valyria_item_crafting.0400.desc:0 "Votre travail est presque terminé. Vous avez maintenant l'occasion d'utiliser le catalyseur de votre artisanat pour garantir la réussite de votre création."
  zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Manier un fragment de pouvoir arcanique"
  zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investir votre Puissance Arcanique"
  zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Manier toute la puissance à votre disposition !"
  zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Demandez à votre dragon d'utiliser ses flammes !"
  zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice !"
