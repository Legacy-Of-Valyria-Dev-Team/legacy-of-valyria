  zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
  zz_valyria_item_crafting.0005.desc:0 "Après d’innombrables heures passées à défier la fureur des forges, vos efforts se sont révélés vains. L’acier n’a pas cédé à votre volonté, et les flammes, indifférentes à votre ambition, n’ont forgé que la cendre de vos espoirs.\n\nVous voilà désormais enchaîné(e) dans l’obscurité oppressante d’un cachot, reflet amer d’un rêve consumé par les flammes de l’échec, votre destinée suspendue entre l’ombre et l’oubli"
  zz_valyria_item_crafting.0005.a:0 "Votre chef-d'œuvre scintille un instant, tel un éclat de perfection fugace, avant de s'effondrer dans un torrent de ruines et de cendres, ne laissant derrière lui qu'un vestige brisé de votre ambition"

  zz_valyria_item_crafting.0009.t:0 "Conclusion"
  zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après avoir dansé avec les flammes du volcan de [location.GetName] pendant d'interminables heures, votre persévérance a façonné une relique resplendissante, imprégnée de puissance et de mystère.\n\nElle brille d’un éclat surnaturel, résonnant du chant ancien du feu et du métal, portant en son essence la marque indélébile de votre épopée et de votre grandeur immortelle"
  zz_valyria_item_crafting.0009.desc_failure:0 "Sous le voile étouffant des émanations volcaniques de [location.GetName], vos sacrifices ont été consumés et se sont dissous dans un nuage de cendres.\n\nVotre vision, jadis éclatante, s'est évanouie dans l'abîme ardent, ne laissant derrière elle qu’un écho de regrets et la poussière d’un rêve brisé, perdu à jamais dans les entrailles du volcan"
  zz_valyria_item_crafting.0009.crafting_successs_reward:0 "L'extase de la création !"
  zz_valyria_item_crafting.0009.b:0 "Votre chef-d'œuvre vient de ce désintégré, se muant en un amas de cendres et de ruines"
  zz_valyria_item_crafting.0010.t:0 "Arrivée"
  zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Par-delà des contrées oubliées et des mers sans nom, vous avez traversé des distances incommensurables pour atteindre [location.GetName].\n\nSous l’ombre menaçante d’une montagne enflammée, le destin vous appelle, chaque pas résonnant comme l’écho d’un serment ancien, une promesse gravée dans le feu et la pierre, annonçant la naissance d’une nouvelle légende"
  zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Au cœur de votre capitale, [location.GetName], baignée par la lueur incandescente d’une montagne embrasée, vous vous apprêtez à entamer votre odyssée.\n\nL’artefact que vous souhaitez façonner reste encore voilé dans le mystère, mais l’essence de votre dessein scintille déjà dans l’obscurité, tel un astre naissant, prêt à embraser le destin"
  zz_valyria_item_crafting.0010.arrival.desc:0 "Vous voilà enfin arrivé(e) à [location.GetName], sous l’ombre majestueuse d’une montagne où les flammes ne s’éteignent jamais.\n\nBien que les contours de votre création demeurent encore enveloppés de mystère, votre intention les façonne déjà dans l’éther, esquissant les prémices d’un artefact dont la puissance n’attend qu’à être révélée"

  zz_valyria_item_crafting.0010.craft_weapon_01:0 "Forger une épée longue en acier valyrien argenté"
  zz_valyria_item_crafting.0010.craft_weapon_02:0 "Forger une épée bâtarde en acier valyrien argenté"
