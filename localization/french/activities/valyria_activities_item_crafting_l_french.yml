  activity_zz_valyria_magic_item_forging:0 "Forge de Reliques"
  activity_zz_valyria_magic_item_forging_desc:0 "Dans la lueur brûlante des coulées volcaniques, il est possible de créer une puissante relique magique."

  ##Intents

