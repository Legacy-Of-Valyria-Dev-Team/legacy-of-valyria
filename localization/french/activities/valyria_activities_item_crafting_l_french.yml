zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
zz_valyria_item_crafting.0005.desc:0 "Vos longues heures passées aux forges n'ont servi à rien. Vous vous retrouvez enchaîné dans un cachot"
zz_valyria_item_crafting.0005.a:0 "Ruine!"

zz_valyria_item_crafting.0009.t:0 "Conclusion"
zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après de longues heures passées dans la chaleur brûlante du volcan de [location.GetName], votre persévérance a porté ses fruits. Vous avez créé une nouvelle relique, témoignant à tous de vos accomplissements"
zz_valyria_item_crafting.0009.desc_failure:0 "Tout cela a été en vain. Malgré de nombreuses heures passées dans la chaleur oppressante des émissions volcaniques de [location.GetName], vous n'avez pas réussi à concrétiser votre vision. Les nombreux coûts investis dans cette quête ne sont plus que des pertes"
zz_valyria_item_crafting.0009.crafting_successs_reward:0 "Eurêka!"
zz_valyria_item_crafting.0009.b:0 "Ruine!"
zz_valyria_item_crafting.0010.t:0 "Arrivée"
zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Vous avez voyagé de nombreux lieues jusqu'à [location.GetName], tout cela pour travailler à l'ombre de sa majestueuse montagne de fureur enflammée. Vous n'avez pas encore décidé quel artefact particulier vous allez créer. Mais votre intention choisie a spécifié le type, sinon les détails de ce que vous allez forger"
zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Dans votre capitale de [location.GetName], vous commencez votre travail sous l'ombre de sa majestueuse montagne de fureur enflammée. Vous n'avez pas encore décidé quel artefact particulier vous allez créer. Mais votre intention choisie a spécifié le type, sinon les détails de ce que vous allez forger"
