zz_valyria_item_crafting.0005.t:0 "Imprisonment"
zz_valyria_item_crafting.0005.desc:0 " Your many long hours spent in the forges have proven to be for naught. You have found yourself shackled in a dungeon."
zz_valyria_item_crafting.0005.a:0 "Ruinations!"

zz_valyria_item_crafting.0009.t:0 "Conclusion"
zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après de nombreuses heures dans la chaleur brûlante du volcan de [location.GetName], votre persévérance a porté ses fruits. Vous avez donné vie à une nouvelle création, une relique témoignant de vos accomplissements."
zz_valyria_item_crafting.0009.desc_failure:0 "Tout cela n'a servi à rien. Malgré de longues heures passées dans la chaleur oppressante des émanations volcaniques de [location.GetName], vous n'avez pas réussi à concrétiser votre vision. Les nombreux coûts engagés dans cette quête ne sont désormais qu'un futile sacrifice pour cet échec."
zz_valyria_item_crafting.0009.crafting_successs_reward:0 "Eurêka !"
zz_valyria_item_crafting.0009.b:0 "Ruines !"
zz_valyria_item_crafting.0010.t:0 "Arrivée"
zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Vous avez parcouru de nombreuses lieues pour atteindre [location.GetName], tout cela pour œuvrer sous l'ombre de sa puissante montagne enflammée. Vous n'avez pas encore décidé quel artefact précis vous allez créer, mais votre intention choisie a défini le type, sinon les détails, de votre création."
zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Dans votre capitale de [location.GetName], vous commencez votre travail sous l'ombre de sa puissante montagne enflammée. Vous n'avez pas encore décidé quel artefact précis vous allez créer, mais votre intention choisie a défini le type, sinon les détails, de votre création."
zz_valyria_item_crafting.0010.arrival.desc:0 "Vous êtes arrivé à [location.GetName] pour œuvrer sous l'ombre de sa puissante montagne enflammée. Vous n'avez pas encore décidé quel artefact précis vous allez créer, mais votre intention choisie a défini le type, sinon les détails, de votre création."

