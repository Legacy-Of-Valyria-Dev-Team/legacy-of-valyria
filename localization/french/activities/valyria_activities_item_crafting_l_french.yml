  zz_valyria_item_crafting.0200.z:0 "Vous choisissez de ne pas altérer l’artefact, laissant son essence brute intacte, libre de toute influence magique"

  zz_valyria_item_crafting.0300.t:0 "Forge"
  zz_valyria_item_crafting.0300.desc:0 "À chaque coup de marteau, à chaque souffle incandescent des forges, votre création prend lentement forme, sculptée par votre volonté et nourrie par les flammes immortelles.\n\nMais une question demeure, suspendue entre le feu et l’acier : quelle voie emprunterez-vous pour parfaire votre ouvrage ? Puiserez-vous dans les arcanes les plus profondes, tissant des enchantements aussi anciens que le monde lui-même ? Ou choisirez-vous de vous appuyer sur votre savoir terrestre, façonnant la matière avec la maîtrise et la rigueur d’un artisan accompli, laissant la magie en sommeil dans le métal ?"
  zz_valyria_item_crafting.0300.a:0 "Vous canalisez l’essence même des arcanes, tissant dans votre œuvre des enchantements d’une puissance insondable, la gravant du sceau du surnaturel et du mystère !"
  zz_valyria_item_crafting.0300.b:0 "Vous mettez à profit votre maîtrise du monde tangible, façonnant la perfection à travers le métal et la pierre, sculptant une œuvre où chaque détail témoigne de votre savoir-faire inégalé !"
  zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec les moyens à votre disposition, avançant avec détermination malgré les limites qui vous entravent, guidé par votre volonté inébranlable !"

  zz_valyria_item_crafting.0400.t:0 "Utiliser un Catalyseur"
  zz_valyria_item_crafting.0400.desc:0 "Votre œuvre est sur le point d’atteindre sa forme ultime, chaque détail affiné par votre volonté et votre savoir.\n\nÀ présent, une dernière opportunité s’offre à vous : utiliser le catalyseur de votre art pour garantir l’éveil de votre création. Le moment est venu de choisir l’essence qui scellera votre chef-d’œuvre, l’ancrant à jamais dans le destin que vous lui avez tracé"
  zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Manier un fragment de Pouvoir Arcanique, imprégnant votre création d’une essence mystique, un souffle d’énergie ancienne qui vibrera à jamais en son cœur"
  zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Canaliser votre Puissance Arcanique, insufflant une part de votre propre essence pour transcender votre création et l’élever au rang d’artefact digne des légendes"
  zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Déchaîner toute l’énergie que vous possédez, imprégnant votre création de la quintessence pure de votre pouvoir, la liant à votre essence même et l’élevant au-delà des limites du possible !"
  zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Ordonner à votre dragon de consumer votre œuvre dans le brasier de ses flammes ancestrales, fusionnant la puissance des cieux et des abysses en un artefact imprégné de la majesté des dragons !"
  zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice, laissant le sang couler en un tribut puissant, imprégnant votre création d’un lien indélébile avec un destin transcendant !"
