zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
zz_valyria_item_crafting.0101.desc:0 "Il existe une rime des anneaux, et ainsi vous devez choisir quelle force vous souhaitez lier à votre anneau de pouvoir. Voulez vous renforcer vos magies du sang, de la flamme, ou même de la substance même des rêves ? Ou préférez vous lier une autre force arcanique à cet anneau unique en Acier Valyrien ?"
zz_valyria_item_crafting.0101.a:0 "Les magies du sang !"
zz_valyria_item_crafting.0101.b:0 "Les magies de l'ombre !"
zz_valyria_item_crafting.0101.c:0 "Les magies du rêve !"
zz_valyria_item_crafting.0101.d:0 "Les magies de l'alchimie !"
zz_valyria_item_crafting.0101.e:0 "Les magies du feu !"
zz_valyria_item_crafting.0101.f:0 "Les magies de l'air !"
zz_valyria_item_crafting.0101.g:0 "Les magies de l'eau !"

zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
zz_valyria_item_crafting.0102.desc:0 "Monter un dragon n'est pas une tâche facile. La stabilité du cavalier est toujours une préoccupation majeure pour éviter une mort terrible. Fabriquer une selle offre une sécurité supplémentaire. Vous devez choisir le type de selle que vous souhaitez créer."
zz_valyria_item_crafting.0102.a:0 "Une selle marron simple"
zz_valyria_item_crafting.0102.b:0 "Une selle magistrale"
zz_valyria_item_crafting.0102.c:0 "Une selle teintée de noir, montrant votre statut"

zz_valyria_item_crafting.0200.t:0 "Enchantement"
zz_valyria_item_crafting.0200.desc:0 "Alors que la lueur des flammes illumine votre espace de travail, une idée vous traverse l'esprit. Pourquoi ne pas capturer l'essence de cette force puissante et l'imprégner dans votre création sous la forme d'une bénédiction puissante ? Cela ne peut être fait qu'une fois et aura son propre prix, mais les avantages pourraient surpasser les coûts."
zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de gain de mana"
zz_valyria_item_crafting.0200.a.desc:0 "Coû : 25 Progrès"
zz_valyria_item_crafting.0200.b:0 "Vous renforcez votre apprentissage magique"
zz_valyria_item_crafting.0200.b.desc:0 "Coût: 50 Progrès"
zz_valyria_item_crafting.0200.c:0 "Vous créez une source de mana indépendante"
zz_valyria_item_crafting.0200.c.desc:0 "Coût: 100 Progrès"
zz_valyria_item_crafting.0200.d:0 "Renforcez l'apprentissage"
zz_valyria_item_crafting.0200.d.desc:0 "Coût: 10 Progrès"
zz_valyria_item_crafting.0200.e:0 "Renforcez la diplomatie"
zz_valyria_item_crafting.0200.e.desc:0 "Coût: 10 Progrès"
zz_valyria_item_crafting.0200.f:0 "Renforcez la gestion"
zz_valyria_item_crafting.0200.f.desc:0 "Coût: 10 Progrès"
zz_valyria_item_crafting.0200.g:0 "Renforcez la stratégie martiale"
zz_valyria_item_crafting.0200.g.desc:0 "Coût: 10 Progrès"
zz_valyria_item_crafting.0200.h:0 "Renforcez l'intrigue"
