  activity_zz_valyria_magic_item_forging:0 "Forge des Reliques"
  activity_zz_valyria_magic_item_forging_desc:0 "Dans l'embrasement éternel d'un volcan aux entrailles ardentes, là où la lave murmure d'antiques légendes, se révèle le chemin pour donner vie à une relique aux pouvoirs aussi infinis que le firmament étoilé."

