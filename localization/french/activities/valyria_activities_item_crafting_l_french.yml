zz_valyria_item_crafting.0300.t:0 "Forgeage"
zz_valyria_item_crafting.0300.desc:0 "Alors que le marteau frappe et que les fourneaux brûlent, le travail avance lentement. La question demeure: comment pouvez-vous au mieux faire progresser votre entreprise? Exploitez-vous votre compréhension des arts mystiques? Ou comptez-vous sur votre savoir plus terre-à-terre"
zz_valyria_item_crafting.0300.a:0 "Vous maniez la pleine connaissance de l'arcane!"
zz_valyria_item_crafting.0300.b:0 "Vous mettez à profit votre connaissance du monde!"
zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec ce que vous avez"

zz_valyria_item_crafting.0400.t:0 "Utiliser un Catalyseur"
zz_valyria_item_crafting.0400.desc:0 "Votre travail est presque terminé. Vous avez maintenant l'opportunité d'utiliser le catalyseur de votre art pour garantir la réussite de votre création"
zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Maniez un fragment de pouvoir arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investissez votre puissance arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Déployez tout le pouvoir que vous pouvez!"
zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Ordonnez à votre dragon d'utiliser sa flamme!"
zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice!"
zz_valyria_item_crafting.0400.z:0 "Par des moyens purement mortels!"