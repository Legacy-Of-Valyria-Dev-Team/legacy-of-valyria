zz_valyria_item_crafting.0300.t:0 "Forgeage"
zz_valyria_item_crafting.0300.desc:0 "À mesure que le marteau frappe et que les fourneaux brûlent, le travail avance lentement. La question demeure : comment pouvez-vous mieux progresser dans votre entreprise ? Exploitez-vous votre compréhension des arts mystiques ou comptez-vous sur vos connaissances terrestres ?"
zz_valyria_item_crafting.0300.a:0 "Vous maîtrisez pleinement les arcanes !"
zz_valyria_item_crafting.0300.b:0 "Vous utilisez vos connaissances du monde !"
zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec ce que vous avez."

zz_valyria_item_crafting.0400.t:0 "Utiliser le Catalyseur"
zz_valyria_item_crafting.0400.desc:0 "Votre œuvre est presque achevée. Vous avez maintenant l’occasion d’utiliser le catalyseur de votre création pour garantir la réussite de votre forgeage."
zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Exploitez un fragment de puissance arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investissez votre puissance arcanique"
