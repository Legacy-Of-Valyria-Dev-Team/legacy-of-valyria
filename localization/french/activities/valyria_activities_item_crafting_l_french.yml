  zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
  zz_valyria_item_crafting.0005.desc:0 "Après d’innombrables heures passées à défier la fureur des forges, vos efforts se sont révélés vains. Vous voilà désormais enchaîné(e) dans l’obscurité oppressante d’un cachot, reflet amer d’un rêve consumé par les flammes de l’échec."
  zz_valyria_item_crafting.0005.a:0 "Votre chef d'oeuvre brille avant de s'effondré en un torrent de ruines et de cendres"

  zz_valyria_item_crafting.0009.t:0 "Conclusion"
  zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après avoir dansé avec les flammes du volcan de [location.GetName] pendant d'interminables heures, votre persévérance a fait éclore une relique resplendissante, témoignage vibrant de votre épopée et de votre grandeur."
  zz_valyria_item_crafting.0009.desc_failure:0 "Sous le voile étouffant des émanations volcaniques de [location.GetName], vos sacrifices se sont dissipés en un nuage de poussière. Votre vision, jadis éclatante, s'est évanouie, ne laissant derrière elle qu'un écho de cendres et de regrets."
  zz_valyria_item_crafting.0009.crafting_successs_reward:0 "L'extase de la création !"
  zz_valyria_item_crafting.0009.b:0 "Votre chef-d'œuvre vient de ce désintégré, se muant en un amas de cendres et de ruines"
  zz_valyria_item_crafting.0010.t:0 "Arrivée"
  zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Par-delà des contrées oubliées, vous avez bravé des lieues incommensurables pour atteindre [location.GetName]. Sous l'ombre d'une montagne enflammée, le destin vous guide, chaque pas résonnant comme la promesse d'une légende."
  zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Au cœur de votre capitale [location.GetName], baignée par la lueur d'une montagne embrasée, vous entamez votre odyssée. L'artefact à forger demeure encore voilé, mais l'essence de votre dessein scintille déjà comme une étoile naissante."
  zz_valyria_item_crafting.0010.arrival.desc:0 "Vous voilà arrivé(e) à [location.GetName], à l'ombre d'une montagne de feu éternel. Bien que les contours de votre création restent encore mystérieux, votre intention en dévoile déjà les traits énigmatiques et prometteurs."

  zz_valyria_item_crafting.0010.craft_weapon_01:0 "Forger une épée longue en acier valyrien argenté"
  zz_valyria_item_crafting.0010.craft_weapon_02:0 "Forger une épée bâtarde en acier valyrien argenté"
  zz_valyria_item_crafting.0010.craft_weapon_03:0 "Forger une épée longue en acier valyrien doré"
  zz_valyria_item_crafting.0010.craft_weapon_04:0 "Forger une épée bâtarde en acier valyrien doré"
  zz_valyria_item_crafting.0010.craft_weapon_05:0 "Forger un arc long en os de dragon"
  zz_valyria_item_crafting.0010.craft_armour_01:0 "Forger une armure complète en acier valyrien"
  zz_valyria_item_crafting.0010.craft_trinket_01:0 "Forger une bague magique en acier valyrien"
  zz_valyria_item_crafting.0010.craft_trinket_02:0 "Forger une selle de dragon"
  zz_valyria_item_crafting.0010.craft_trinket_03:0 "Forger une corne de dragon"
  zz_valyria_item_crafting.0010.craft_trinket_05:0 "Forger une bougie de verre"

  zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
  zz_valyria_item_crafting.0101.desc:0 "D'après une légende millénaire, le destin de cet anneau se scelle par le choix de l'énergie à y inscrire. Allez-vous y infuser la fureur du sang, l'ardeur des flammes, le mystère des songes, ou une magie encore inconnue, pour sceller votre légende en un cercle d'acier valyrien ?"
  zz_valyria_item_crafting.0101.a:0 "La magie du sang !"
  zz_valyria_item_crafting.0101.b:0 "La magie de l'ombre !"
  zz_valyria_item_crafting.0101.c:0 "La magie du rêve !"
  zz_valyria_item_crafting.0101.d:0 "La magie de l'alchimie !"
  zz_valyria_item_crafting.0101.e:0 "La magie du feu !"
  zz_valyria_item_crafting.0101.f:0 "La magie de l'air !"
  zz_valyria_item_crafting.0101.g:0 "La magie de l'eau !"

  zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
  zz_valyria_item_crafting.0102.desc:0 "Chevaucher un dragon, c'est embrasser un destin mythique où la stabilité du cavalier est le rempart contre les abîmes du chaos. Une selle, véritable talisman, vous confère l'équilibre nécessaire pour dompter la fureur céleste de votre monture. Choisissez avec soin l'instrument qui scellera votre suprématie et fera chanter votre légende à travers les âges."
  zz_valyria_item_crafting.0102.a:0 "Une selle marron toute simple"
  zz_valyria_item_crafting.0102.b:0 "Une selle d'exception, chef-d'œuvre d'ingéniosité et d'élégance"
  zz_valyria_item_crafting.0102.c:0 "Une selle teintée de noir, éclatante manifestation de votre domination"

  zz_valyria_item_crafting.0200.t:0 "Enchantement"
  zz_valyria_item_crafting.0200.desc:0 "Alors que les flammes dansent et projettent leurs ombres mystiques sur votre atelier, une vision enchanteresse vous saisit : capter l'essence d'une force primordiale pour y graver une bénédiction d'une puissance inouïe. Cette incantation, unique et exigeante, pourrait transcender tous vos sacrifices et éveiller un pouvoir légendaire en vous."
  zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de régénération de mana"
  zz_valyria_item_crafting.0200.a.desc:0 "Coût : 25 Progrès"
  zz_valyria_item_crafting.0200.b:0 "Vous renforcez votre savoir magique"
  zz_valyria_item_crafting.0200.b.desc:0 "Coût : 50 Progrès"
  zz_valyria_item_crafting.0200.c:0 "Vous créez une source autonome de mana"
  zz_valyria_item_crafting.0200.c.desc:0 "Coût : 100 Progrès"
  zz_valyria_item_crafting.0200.d:0 "Renforcer l'Apprentissage"
  zz_valyria_item_crafting.0200.d.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.e:0 "Renforcer la Diplomatie"
  zz_valyria_item_crafting.0200.e.desc:0 "Coût : 10 Progrès"
  zz_valyria_item_crafting.0200.f:0 "Renforcer la Gestion"
