  zz_valyria_item_crafting.0200.z:0 "Vous vous abstenez de cela."

  zz_valyria_item_crafting.0300.t:0 "Forge"
  zz_valyria_item_crafting.0300.desc:0 "Au son mélodieux des coups de marteau et sous la caresse ardente des fours, votre œuvre se façonne avec la lenteur majestueuse d'un destin en devenir. Dans ce ballet de feu et d'ombre, vous vous interrogez : ferez-vous appel aux arcanes mystérieux pour sublimer votre création, ou laisserez-vous le savoir des anciens guider votre main inspirée ?"
  zz_valyria_item_crafting.0300.a:0 "Vous exploitez la sagesse des arcanes avec passion !"
  zz_valyria_item_crafting.0300.b:0 "Vous puisez dans le savoir des âges révolus !"
  zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec les dons que le destin vous a offerts."

  zz_valyria_item_crafting.0400.t:0 "Utiliser un Catalyseur"
  zz_valyria_item_crafting.0400.desc:0 "À l'orée de l'achèvement de votre chef-d'œuvre, une ultime opportunité s'offre à vous : infuser votre création d'un catalyseur d'une puissance incommensurable pour sceller son destin et libérer tout son potentiel mystique, gravant ainsi votre nom dans l'épopée des légendes."
  zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Maniez un fragment de pouvoir arcanique"
  zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investissez votre Puissance Arcanique"
  zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Libérez toute la force que vous pouvez dompter !"
  zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Invoquez le rugissement enflammé de votre dragon !"
  zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice !"
