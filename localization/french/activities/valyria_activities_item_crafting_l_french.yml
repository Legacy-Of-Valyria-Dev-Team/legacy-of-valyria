zz_valyria_item_crafting.0101.t:0 "Un anneau de pouvoir"
zz_valyria_item_crafting.0101.desc:0 "Il existe une rime des anneaux, et il est dit que vous devez choisir quelle force lier à votre anneau de pouvoir. Souhaitez-vous renforcer vos magies de sang, de feu, ou de l'essence même des rêves? Ou désirez-vous lier une autre force mystique à cet unique anneau en acier valyrien?"
zz_valyria_item_crafting.0101.a:0 "La magie de sang!"
zz_valyria_item_crafting.0101.b:0 "La magie de l'ombre!"
zz_valyria_item_crafting.0101.c:0 "La magie du rêve!"
zz_valyria_item_crafting.0101.d:0 "La magie de l'alchimie!"
zz_valyria_item_crafting.0101.e:0 "La magie du feu!"
zz_valyria_item_crafting.0101.f:0 "La magie de l'air!"
zz_valyria_item_crafting.0101.g:0 "La magie de l'eau!"

zz_valyria_item_crafting.0102.t:0 "Une selle pour un dragon"
zz_valyria_item_crafting.0102.desc:0 "Monter un dragon n'est pas une entreprise facile. La stabilité du cavalier est toujours essentielle pour éviter une mort des plus horribles. Prendre une selle procure un niveau de sécurité. Vous devez choisir le type de selle que vous souhaitez fabriquer"
zz_valyria_item_crafting.0102.a:0 "Une simple selle marron"
zz_valyria_item_crafting.0102.b:0 "Une selle de maître"
zz_valyria_item_crafting.0102.c:0 "Une selle teinte en noir, affirmant votre statut"

zz_valyria_item_crafting.0200.t:0 "Enchantement"
zz_valyria_item_crafting.0200.desc:0 "Alors que la lueur des flammes illumine votre espace de travail, une idée vous vient. Pourquoi ne pas capturer l'essence de cette force puissante et tenter d'insuffler dans votre création une bénédiction puissante ? Cela ne peut être fait qu'une seule fois, et il y aura un prix à payer pour cette entreprise. Mais les avantages pourraient bien dépasser les coûts"
zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de gain de mana"
zz_valyria_item_crafting.0200.a.desc:0 "Dépenser 25 Progrès"
zz_valyria_item_crafting.0200.b:0 "Vous renforcez votre apprentissage magique"
zz_valyria_item_crafting.0200.b.desc:0 "Dépenser 50 Progrès"
