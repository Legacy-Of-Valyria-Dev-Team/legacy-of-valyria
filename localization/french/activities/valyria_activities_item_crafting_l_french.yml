zz_valyria_item_crafting.0005.t:0 "Emprisonnement"
zz_valyria_item_crafting.0005.desc:0 "Vos nombreuses heures passées dans les forges n'ont servi à rien. Vous vous retrouvez enchaîné dans un donjon."
zz_valyria_item_crafting.0005.a:0 "Ruine !"

zz_valyria_item_crafting.0009.t:0 "Conclusion"
zz_valyria_item_crafting.0009.desc_perfect_reward:0 "Après de longues heures dans la chaleur brûlante du volcan de [location.GetName], votre persévérance a porté ses fruits. Vous avez créé une nouvelle relique qui témoigne de vos accomplissements."
zz_valyria_item_crafting.0009.desc_failure:0 "Tout a été vain. Malgré des heures passées dans la chaleur oppressive des émanations volcaniques de [location.GetName], vous n'avez pas réussi à concrétiser votre vision. Les nombreux sacrifices consentis ne sont plus que des cendres."
zz_valyria_item_crafting.0009.crafting_successs_reward:0 "Eurêka !"
zz_valyria_item_crafting.0009.b:0 "Malédiction !"
zz_valyria_item_crafting.0010.t:0 "Arrivée"
zz_valyria_item_crafting.0010.arrival.desc_very_very_far:0 "Vous avez parcouru de nombreux kilomètres jusqu'à [location.GetName] pour travailler sous l'ombre de son imposante montagne enflammée. Vous devez encore décider de l'artefact précis que vous allez créer, bien que votre intention initiale en définisse déjà la nature."
zz_valyria_item_crafting.0010.arrival.desc_same_province:0 "Dans votre capitale, à [location.GetName], vous commencez à travailler sous l'ombre de son imposante montagne enflammée. Vous devez encore décider de l'artefact précis que vous allez créer, bien que votre intention initiale en définisse déjà la nature."
zz_valyria_item_crafting.0010.arrival.desc:0 "Vous êtes arrivé à [location.GetName] pour travailler sous l'ombre de son imposante montagne enflammée. Vous devez encore décider de l'artefact précis que vous allez créer, bien que votre intention initiale en définisse déjà la nature."

