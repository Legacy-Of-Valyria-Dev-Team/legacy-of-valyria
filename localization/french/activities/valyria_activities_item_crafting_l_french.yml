zz_valyria_item_crafting.0200.z:0 "Vous vous abstenez de cette voie."

zz_valyria_item_crafting.0300.t:0 "Forgeage"
zz_valyria_item_crafting.0300.desc:0 "Alors que le marteau frappe et que les fours brûlent, le travail avance lentement. La question demeure: comment pouvez vous le mieux faire avancer votre entreprise ? Exploitez vous votre compréhension des arts mystiques ou comptez vous sur vos connaissances plus terre-à-terre ?"
zz_valyria_item_crafting.0300.a:0 "Vous utilisez la pleine connaissance de l'arcane !"
zz_valyria_item_crafting.0300.b:0 "Vous tirez parti de votre connaissance du monde !"
zz_valyria_item_crafting.0300.c:0 "Vous faites de votre mieux avec ce que vous avez."

zz_valyria_item_crafting.0400.t:0 "Utiliser un Catalyseur"
zz_valyria_item_crafting.0400.desc:0 "Votre travail est presque terminé. Vous avez maintenant l'opportunité d'utiliser le catalyseur de votre création pour garantir son succès."
zz_valyria_item_crafting.0400.magic_catalyst_25:0 "Maniez un fragment de pouvoir arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_50:0 "Investissez votre puissance arcanique"
zz_valyria_item_crafting.0400.magic_catalyst_100:0 "Maniez tout le pouvoir dont vous disposez !"
zz_valyria_item_crafting.0400.dragon_fire_catalyst:0 "Demandez à votre dragon d'utiliser son feu !"
zz_valyria_item_crafting.0400.blood_sacrifice_catalyst:0 "Vous offrez [crafting_sacrifice.GetName] en sacrifice !"
zz_valyria_item_crafting.0400.z:0 "Par des moyens purement mortels !"
