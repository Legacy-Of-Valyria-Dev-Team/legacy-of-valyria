zz_valyria_item_crafting.0101.t:0 "Un Anneau de Pouvoir"
zz_valyria_item_crafting.0101.desc:0 "Il existe une rime des anneaux, et il vous revient de choisir la force que vous souhaitez lier à votre anneau de pouvoir. Voulez-vous amplifier vos magies de sang, de feu, ou même celles issues des rêves ? Ou préférez-vous lier une autre force arcanique à ce simple anneau en acier valyrien ?"
zz_valyria_item_crafting.0101.a:0 "Les magies du sang !"
zz_valyria_item_crafting.0101.b:0 "Les magies des ombres !"
zz_valyria_item_crafting.0101.c:0 "Les magies des rêves !"
zz_valyria_item_crafting.0101.d:0 "Les magies de l'alchimie !"
zz_valyria_item_crafting.0101.e:0 "Les magies du feu !"
zz_valyria_item_crafting.0101.f:0 "Les magies de l'air !"
zz_valyria_item_crafting.0101.g:0 "Les magies de l'eau !"

zz_valyria_item_crafting.0102.t:0 "Une Selle pour un Dragon"
zz_valyria_item_crafting.0102.desc:0 "Monter un dragon n’est pas une tâche aisée. La stabilité du cavalier est un élément essentiel pour éviter une mort horrifique. Concevoir une selle offre une certaine sécurité. Vous devez choisir le type de selle que vous souhaitez fabriquer."
zz_valyria_item_crafting.0102.a:0 "Une selle simple marron"
zz_valyria_item_crafting.0102.b:0 "Une selle d’exception"
zz_valyria_item_crafting.0102.c:0 "Une selle teintée de noir, reflétant votre statut"

zz_valyria_item_crafting.0200.t:0 "Enchantement"
zz_valyria_item_crafting.0200.desc:0 "Alors que la lueur des flammes illumine votre espace de travail, une idée germe dans votre esprit. Pourquoi ne pas capturer l’essence de cette force puissante et offrir à votre création une bénédiction puissante ? Cela ne peut être fait qu’une seule fois et aura son prix. Mais les bénéfices pourraient surpasser les coûts."
zz_valyria_item_crafting.0200.a:0 "Vous liez un sort de gain de mana"
zz_valyria_item_crafting.0200.a.desc:0 "Dépensez 25 de progression"
zz_valyria_item_crafting.0200.b:0 "Vous amplifiez votre apprentissage magique"
