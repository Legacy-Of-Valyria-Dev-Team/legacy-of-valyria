## Phases
 settlement_arrival_phase:0 "Arrivée"

 settlement_phase:0 "Établissement"
settlement_phase_desc:0 "Installer les terres sauvages ravagées par la magie et le feu nécessite un investissement considérable en ressources. Cela prendra du temps et surtout de l'or pour les remettre en état."

 magic_settlement_phase:0 "La Clé Mineure"
 magic_settlement_phase_desc:0 "Il est possible, grâce aux secrets de la magie, d'accélérer la construction d'un établissement, même grand. Une telle entreprise nécessitera une quantité monumentale de ressources, à la fois arcaniques et matérielles, pour la réaliser."

 settlement_conclusion_phase:0 "Conclusion"

### events

zz_valyria_settlement.0005:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.t:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.desc:0 "Enfermés en toute sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mes efforts de colonisation semblent toucher à leur fin..."
zz_valyria_settlement.0005.a:0 "J’espère partir bientôt"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] fut long, couvrant une vaste distance à travers le monde pour atteindre cette terre ravagée. Bien que nos hommes soient exténués, leurs esprits se raniment à la vue de [location.GetBaronyNameExplicitly]. Nous élargissons le camp, désormais peuplé des colons de l'expédition initiale, et nous préparons à nous mettre au travail. La vision de cette contrée sauvage nous insuffle un sentiment de détermination, car nous nous trouvons au seuil de nouvelles possibilités."
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Avec notre capitale déjà établie à [location.GetBaronyNameExplicitly], nous n’avons pas eu à voyager loin, un avantage certain, vu la difficulté de coloniser cette province. Nous élargissons le camp, désormais peuplé des colons de l'expédition initiale, et nous nous préparons à commencer notre tâche. L’air est chargé d’anticipation, car les terres alentour recèlent à la fois des dangers insoupçonnés et la promesse de trésors oubliés."
zz_valyria_settlement.0010.arrival.desc:0 "Tout au long de notre périple depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], le paysage sombre et ravagé nous a pesé. À l’approche de [province.GetName], la dévastation des environs est flagrante, avec peu de traces au-delà de la cendre et des ruines. Nous élargissons le camp, désormais peuplé des colons de l'expédition initiale, et nous nous préparons au travail à venir. Le silence étrange de ces contrées nous rappelle à la fois la désolation qui nous attend et la possibilité de bâtir quelque chose de nouveau."

zz_valyria_settlement.0010.a:0 "Au travail, Messieurs !"

zz_valyria_settlement.0009:0 "Colonisation Terminée"
zz_valyria_settlement.0009.t:0 "Colonisation Terminée"
zz_valyria_settlement.0009.desc:0 "Vos efforts acharnés ont abouti. Bien que vous ne puissiez prédire si cette province finira par briller, vous savez que les dépenses ont été considérables.\n\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre travail en valait vraiment la peine. Vous avez su exploiter les restes des édifices valyriens pour bâtir une colonie imposante."
zz_valyria_settlement.0009.desc_high_reward:0 "Grâce à vos efforts, vous êtes parvenu à fonder une colonie. Bien qu’elle ne soit pas la plus vaste, elle se distingue par ses attributs de poids."
zz_valyria_settlement.0009.desc_ok_reward:0 "Avec du labeur et de la persévérance, vous avez pu ériger une colonie. Malgré un aspect moins impressionnant, cela marque néanmoins le début d’une base solide."

zz_valyria_settlement.0009.a:0 "Une Grande Colonie, l'envie de tous se lèvera bientôt."
zz_valyria_settlement.0009.b:0 "Une Colonie Importante, l'envie de tous se lèvera bientôt."
zz_valyria_settlement.0009.c:0 "Une Colonie, l'envie de tous se lèvera bientôt."
zz_valyria_settlement.0009.d:0 "Tout ce travail pour rien."

zz_valyria_settlement.0009.perfect_reward:0 "Une Grande Colonie"
zz_valyria_settlement.0009.high_reward:0 "Une Colonie Importante"

zz_valyria_settlement.0030.t:0 "Pénurie de Fournitures"
zz_valyria_settlement.0030.desc:0 "Vous commencez à manquer de fournitures essentielles à la construction de votre colonie grandiose, mettant l’ensemble du projet en péril. Il faut impérativement régler ce problème. Bien que vos conseillers vous soumettent diverses propositions, la décision vous revient intégralement. Vous devez déterminer les méthodes à employer pour garantir le succès de vos travaux !"

zz_valyria_settlement.0030.a:0 "Je vais revoir l’allocation des ressources et réduire notre consommation."
zz_valyria_settlement.0030.b:0 "En améliorant la productivité, je contrôlerai la demande."
zz_valyria_settlement.0030.c:0 "Mes relations avec les marchands fourniront ce dont nous avons besoin."
zz_valyria_settlement.0030.d:0 "Je dépêcherai des soldats à la recherche de nouvelles provisions !"
zz_valyria_settlement.0030.e:0 "Je m’emparerai des stocks et cacherai nos pénuries !"
zz_valyria_settlement.0030.z:0 "Laissez mes subalternes gérer ce problème."

zz_valyria_settlement.0040.t:0 "Faune Hostile"
zz_valyria_settlement.0040.desc:0 "Les contrées désolées que nous tentons lentement d’assujettir regorgent d’une faune nuisible et d’une haine viscérale envers toute forme de vie. Animée d’une volonté maléfique, elle cherche la destruction de quiconque foule ce sol. Nous devons trouver un moyen de nous prémunir contre cette volonté hostile, que ce soit par le feu, l’épée, ou quelque sorcellerie, afin de dompter cette adversité et triompher de l’opposition qu’elle représente."
zz_valyria_settlement.0040.a:0 "Grâce à l’étude et à la mesure, nous triompherons."
zz_valyria_settlement.0040.b:0 "Par des feux contrôlés et la maîtrise des habitats, nous avancerons."
zz_valyria_settlement.0040.c:0 "Nous embaucherons davantage de mercenaires pour renforcer nos forces."
zz_valyria_settlement.0040.d:0 "Vous laissez un feu inextinguible ravager cet enfer."
zz_valyria_settlement.0040.e:0 "Nous œuvrerons dans l’ombre pour diminuer ces obstacles."
zz_valyria_settlement.0040.z:0 "Ce travail revient aux serviteurs, je les laisse s’en occuper."

zz_valyria_settlement.0050.t:0 "Colons Mutins"
zz_valyria_settlement.0050.desc:0 "Notre colonie à [location.GetBaronyNameExplicitly] est devenue un endroit insalubre, sombre et putride. Les gens commencent à contester leurs conditions de vie. Nous devons régler ce mécontentement avant qu’il ne s’enflamme en révolution. Vos conseillers viennent solliciter vos directives : comment comptez-vous mater cette plaie grandissante au sein de la colonie ?"

zz_valyria_settlement.0050.a:0 "Par la Raison et la Foi, tous s’unissent !"
zz_valyria_settlement.0050.b:0 "Puisez dans vos stocks de bière et de vin pour réconforter le peuple."
zz_valyria_settlement.0050.c:0 "Organisez des livraisons et des importations plus fréquentes."
zz_valyria_settlement.0050.d:0 "Déployez la garde afin de faire respecter couvre-feux et consignes."
zz_valyria_settlement.0050.e:0 "Organisez la disparition providentielle des plus grands trouble-fête."
zz_valyria_settlement.0050.z:0 "Déléguez la tâche à vos subalternes."

zz_valyria_settlement.0100:0 "Colons Superstitieux"
zz_valyria_settlement.0100.t:0 "Colons Superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, des rumeurs de malédictions anciennes et de magie persistante circulent dans le camp. Aujourd’hui, elles ont atteint un point critique : un groupe de colons, saisi par la peur, refuse désormais de poursuivre les travaux, convaincu que perturber davantage ces terres éveillerait de sombres forces oubliées. Leur angoisse a provoqué des troubles qui, s’ils ne sont pas jugulés, pourraient se propager à l’ensemble de la colonie. Vous devez maintenant intervenir pour répondre à leurs préoccupations, trouver un moyen d’apaiser leurs superstitions et de raviver leur volonté de travailler."
zz_valyria_settlement.0100.a:0 "Il est temps de mettre mes connaissances en pratique"
zz_valyria_settlement.0100.c:0 "Renvoyez simplement ces colons et recrutez-en d’autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous les persuadez qu’il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous les persuadez qu’il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.success:0 "Vous leur faites croire que leur foi les protégera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous leur faites croire que leur foi les protégera"
zz_valyria_settlement.0100.a.failure:0 "Vous ne parvenez pas à les convaincre de poursuivre"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous ne parvenez pas à les convaincre de poursuivre"

zz_valyria_settlement.0200:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.t:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.desc:0 "En parcourant le paysage dévasté de [location.GetBaronyNameExplicitly], vous tombez sur des restes de l’infrastructure valyrienne remarquablement bien conservés : aqueducs effondrés, routes de pierre et bâtiments anciens. Inspiré par leur potentiel, vous réunissez votre équipe pour discuter de la possibilité de réutiliser ces structures. Les aqueducs pourraient-ils fournir de l’eau fraîche ? Les routes de pierre pourraient-elles servir de bases pour de nouveaux chemins ?"
zz_valyria_settlement.0200.a:0 "Il est temps de tirer parti de mes talents d’intendance"
zz_valyria_settlement.0200.c:0 "Bâtissons simplement de nouvelles infrastructures"

zz_valyria_settlement.0200.a.crit_success:0 "Vous intégrez avec brio toutes les infrastructures valyriennes à vos plans de colonisation"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous intégrez avec brio toutes les infrastructures valyriennes à vos plans de colonisation"
zz_valyria_settlement.0200.a.success:0 "Vous parvenez à intégrer la majeure partie des infrastructures valyriennes à vos plans de colonisation"
zz_valyria_settlement.0200.a.success.tt:0 "Vous parvenez à intégrer la majeure partie des infrastructures valyriennes à vos plans de colonisation"
zz_valyria_settlement.0200.a.failure:0 "Vous n’intégrez qu’une petite partie des infrastructures valyriennes à vos plans de colonisation"
zz_valyria_settlement.0200.a.failure.tt:0 "Vous n’intégrez qu’une petite partie des infrastructures valyriennes à vos plans de colonisation"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Gain important de [development|E] à la fin de l’[activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Gain moyen de [development|E] à la fin de l’[activity|E]"

zz_valyria_settlement.0300:0 "Colons Insoumis"
zz_valyria_settlement.0300.t:0 "Colons Insoumis"
zz_valyria_settlement.0300.desc:0 "À mesure que la colonisation de [location.GetBaronyNameExplicitly] avance, certains colons, épuisés par l’effort, se mettent à accumuler des provisions pour leur usage personnel et n’obéissent plus aux ordres. Cette attitude met en péril l’équilibre précaire du camp et fait grimper la tension. Vous devez gérer ces éléments rebelles avec prudence : trop de sévérité, et vous risquez de provoquer une révolte ; trop de tolérance, et d’autres pourraient les imiter. Il est temps de trouver un juste milieu entre discipline et diplomatie pour rétablir l’ordre avant que la discorde ne se propage."
zz_valyria_settlement.0300.a:0 "Il est temps de miser sur mes talents de diplomatie"
zz_valyria_settlement.0300.c:0 "Contentez-vous de soudoyer les meneurs !"

zz_valyria_settlement.0300.a.crit_success:0 "Vous négociez avec les meneurs et persuadez les rebelles de redoubler d’efforts"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Vous négociez avec les meneurs et persuadez les rebelles de redoubler d’efforts"
zz_valyria_settlement.0300.a.success:0 "Vous parvenez à un accord avec les meneurs"
zz_valyria_settlement.0300.a.success.tt:0 "Vous parvenez à un accord avec les meneurs"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations avec les meneurs échouent"
zz_valyria_settlement.0300.a.failure.tt:0 "Vos négociations avec les meneurs échouent"

zz_valyria_settlement.0400:0 "Contrebande d’Artéfacts"
zz_valyria_settlement.0400.t:0 "Contrebande d’Artéfacts"
zz_valyria_settlement.0400.desc:0 "Vous avez entendu des rumeurs selon lesquelles certains colons entreprennent secrètement des expéditions non autorisées dans les ruines plus profondes de [location.GetBaronyNameExplicitly]. Profitant des ténèbres de la nuit, ils s’éloignent du camp pour fouiller les cendres et décombres à la recherche d’artefacts valyriens inestimables. Plutôt que de signaler leurs découvertes, ils revendent ces reliques à des contrebandiers, avides de tirer profit des vestiges de cette civilisation autrefois grandiose. Il vous faut agir pour endiguer cette menace grandissante qui pèse sur les efforts de réinstallation. Peut-être pourriez-vous tendre une embuscade aux contrebandiers ?"
zz_valyria_settlement.0400.a:0 "Il est temps de mettre mon sens de l’intrigue à profit"
zz_valyria_settlement.0400.c:0 "Il suffit de poster plus de gardes !"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] dans la cachette des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Vous prenez les contrebandiers en embuscade et les éliminez, récupérant ainsi quelques richesses"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Vous prenez les contrebandiers en embuscade et les éliminez, récupérant ainsi quelques richesses"
zz_valyria_settlement.0400.a.success:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.success.tt:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.failure:0 "Vous ne parvenez pas à tendre une embuscade aux contrebandiers"
zz_valyria_settlement.0400.a.failure.tt:0 "Vous ne parvenez pas à tendre une embuscade aux contrebandiers"

zz_valyria_settlement.0500:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.desc:0 "La peur s’est emparée de votre colonie de [location.GetBaronyNameExplicitly] après l’attaque dévastatrice de firewyrms et de wyverns, qui a laissé derrière elle une traînée de destruction et de colons massacrés. En tant que dirigeant, vous prenez conscience de l’urgence : vous devez organiser davantage de patrouilles pour protéger votre peuple de ces menaces redoutables."
zz_valyria_settlement.0500.a:0 "Il est temps de faire valoir mes talents martiaux"
zz_valyria_settlement.0500.c:0 "Doublez simplement le nombre de gardes en service !"

zz_valyria_settlement.0500.a.crit_success:0 "Votre nouvelle organisation de patrouilles réduit considérablement le nombre d’attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Votre nouvelle organisation de patrouilles réduit considérablement le nombre d’attaques"
zz_valyria_settlement.0500.a.success:0 "Votre nouvelle organisation de patrouilles diminue légèrement la fréquence des attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Votre nouvelle organisation de patrouilles diminue légèrement la fréquence des attaques"
zz_valyria_settlement.0500.a.failure:0 "Votre nouvelle organisation de patrouilles n’a aucun effet sur la fréquence des attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Votre nouvelle organisation de patrouilles n’a aucun effet sur la fréquence des attaques"

zz_valyria_settlement.0600:0 "Attaque de la Vouivre de Feu"
zz_valyria_settlement.0600.t:0 "Attaque de la Vouivre de Feu"
zz_valyria_settlement.0600.desc:0 "Alors que le crépuscule tombe sur [location.GetBaronyNameExplicitly], un grondement lointain secoue le sol sous vos pieds. Soudain, l'air se remplit de l'odeur âcre de soufre, et une traînée de lumière incandescente traverse le ciel assombrissant. Une vouivre de feu, ses écailles brillant comme du métal en fusion, jaillit des ruines calcinées, les yeux luisant de colère. Des flammes éclatent de sa gueule, enflammant le sol tandis qu'elle fonce vers la colonie. Vos gardes se précipitent pour réagir, mais la chaleur est intense, et le rugissement de la créature noie tout appel à l'ordre. Vous avez quelques secondes pour agir avant que la bête ne soit sur vous."
zz_valyria_settlement.0600.a:0 "Il est temps de mettre mes compétences à l'épreuve"
zz_valyria_settlement.0600.c:0 "Courez ! Courez pour votre vie !"

zz_valyria_settlement.0600.a.crit_success:0 "Vous tuez avec succès la vouivre de feu"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Vous tuez avec succès la vouivre de feu"
zz_valyria_settlement.0600.a.success:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.success.tt:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.failure:0 "Vous êtes blessé par la vouivre de feu"
zz_valyria_settlement.0600.a.failure.tt:0 "Vous êtes blessé par la vouivre de feu"

zz_valyria_settlement.4000:0 "Tomes Anciens"
zz_valyria_settlement.4000.t:0 "Tomes Anciens"
zz_valyria_settlement.4000.desc_begin:0 "En explorant les ruines de [province.GetName], vous découvrez une bibliothèque valyrienne sur le point de s’effondrer. À votre entrée, la structure cède sous votre poids, et tandis que des débris tombent autour de vous, vous n’avez le temps de sauver qu’un seul livre. Dispersés devant vous, plusieurs ouvrages retiennent votre attention. Parmi ceux-ci :\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un tome sur l'Héritage Draconique\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un tome sur la magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un tome sur la santé et la médecine valyriennes\n"
zz_valyria_settlement.4000.desc_end:0 "Choisissez vite, ou vous risquez d’être enseveli(e) avec le reste de ces connaissances oubliées."
zz_valyria_settlement.4000.a:0 "Saisir le tome sur la Magie"
zz_valyria_settlement.4000.b:0 "Saisir le tome sur l'Héritage Draconique"
