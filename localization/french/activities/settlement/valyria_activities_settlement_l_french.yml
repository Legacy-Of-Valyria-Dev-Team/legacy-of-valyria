settle_castle_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans le [holding|E] sélectionné, pour éventuellement le transformer en [castle|E]."
settle_city:0 "Établir une Ville"
settle_city_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans le [holding|E] sélectionné, pour éventuellement le transformer en [city|E]."
settle_temple:0 "Établir un Temple"
