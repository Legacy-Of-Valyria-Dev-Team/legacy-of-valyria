l_french:

activity_valyria_settle_ruins:0 "Restauration des Ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruine—marquant le premier pas dans notre quête pour reprendre la région. Les vestiges calcinés n'ont que peu de valeur pour nous, nous devons maintenant nous concentrer sur la construction d'une colonie fonctionnelle à partir de zéro."
activity_valyria_settle_ruins_selection_tooltip:1 "Commencer les travaux pour restaurer une colonie.\n\nRécompenses attendues : \n$BULLET_WITH_TAB$Colonie restaurée\n$BULLET_WITH_TAB$prestige"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$La ruine sélectionnée devient un holding\n$BULLET_WITH_TAB$La gestion peut augmenter le niveau du holding restauré\n$BULLET_WITH_TAB$prestige"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [province.GetName] est enfin terminée, marquant un moment historique pour la colonie et tous ceux qui ont contribué à cet exploit monumental. Ce qui n'était autrefois qu'une ruine en décomposition est désormais un symbole de la résilience de l'artisanat valyrien et de l'engagement de ceux qui l'ont revitalisé. Les ruines, autrefois échos vides d'une époque révolue, résonnent désormais des sons de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité."


TRAVEL_NAME_FOR_activity_valyria_settle_ruins:0 "Expédition vers Valyria"

