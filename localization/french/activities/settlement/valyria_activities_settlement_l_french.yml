l_french:

activity_valyria_settle_ruins:0 "Restauration des Ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruines, marquant ainsi la première étape de notre quête pour reconquérir la région. Les vestiges calcinés ont peu de valeur pour nous, et nous devons désormais nous concentrer sur la construction d'une colonie fonctionnelle depuis les fondations."
activity_valyria_settle_ruins_selection_tooltip:1 "Commencez les travaux pour restaurer une colonie.\n\nRécompenses prévues: \n$BULLET_WITH_TAB$Colonie restaurée\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$La [ruin|E] sélectionnée devient un [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] peut augmenter le niveau du [holding|E] restauré\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [province.GetName] est enfin terminée, marquant un moment historique pour la colonie et tous ceux qui ont contribué à cet exploit monumental. Ce qui n'était autrefois qu'une ruine délabrée s'élève désormais fièrement comme un témoignage de la résilience de l'artisanat valyrien et du dévouement de ceux qui l'ont relevée. Les ruines, autrefois de simples échos creux d'une époque révolue, résonnent maintenant des bruits de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité."

settlement_program:0 "Programme de Colonie"
settlement_program_normal:0 "Programme de Colonie"
settle_castle:0 "Établir un Château"
settle_castle_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans le [holding|E] sélectionné, afin de la transformer en [castle|E]."
settle_city:0 "Établir une Ville"
settle_city_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans le [holding|E] sélectionné, afin de la transformer en [city|E]."
settle_temple:0 "Établir un Temple"
settle_temple_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans le [holding|E] sélectionné, afin de la transformer en [temple|E]."

### Événements

zz_valyria_settlement.0005:0 "Effort de Colonie Abandonné"
zz_valyria_settlement.0005.t:0 "Effort de Colonie Abandonné"
zz_valyria_settlement.0005.desc:0 "Enfermé en toute sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mes efforts de colonisation semblent être terminés..."
zz_valyria_settlement.0005.a:0 "J'espère sortir bientôt"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long, parcourant une vaste distance à travers le monde pour atteindre cette terre meurtrie. Bien que nos hommes soient fatigués, leur moral remonte lorsque [location.GetBaronyNameExplicitly] apparaît enfin. Nous étendons le camp, désormais rempli de colons de l'expédition initiale, et nous préparons à travailler. La vue de cette terre sauvage réveille un sentiment de détermination, alors que nous nous trouvons à l'aube de nouvelles possibilités."
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Avec notre capitale déjà établie à [location.GetBaronyNameExplicitly], nous n'avons pas eu à voyager loin un avantage, compte tenu de la tâche difficile de coloniser cette province. Nous étendons le camp, désormais rempli de colons de l'expédition initiale, et nous nous préparons à commencer notre travail. L'air est chargé d'anticipation, car la terre autour de nous renferme à la fois des dangers inconnus et la promesse de richesses oubliées."
zz_valyria_settlement.0010.arrival.desc:0 "Tout au long de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], le paysage morne et marqué pesait sur nous. En approchant de [province.GetName], la dévastation de la nature environnante est frappante, avec peu de choses au delà de la cendre et des ruines en vue. Nous étendons le camp, peuplé par des colons de l'expédition initiale, et nous nous préparons à travailler. Le silence étrange de la terre est un rappel à la fois de la désolation à laquelle nous faisons face et du potentiel de reconstruire quelque chose de nouveau."

zz_valyria_settlement.0010.a:0 "Au travail, Messieurs!"

zz_valyria_settlement.0009:0 "Colonisation Terminée"
zz_valyria_settlement.0009.t:0 "Colonisation Terminée"
zz_valyria_settlement.0009.desc:0 "Vos travaux ardus sont enfin achevés. Bien que vous ne puissiez savoir avec certitude si cette province brillera un jour, vous savez que les dépenses ont été intenses.\n\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre travail a largement valu l'effort. Vous avez intégré les vestiges des bâtiments valyriens pour forger une colonie puissante."
zz_valyria_settlement.0009.desc_high_reward:0 "Grâce à vos efforts, vous avez établi une colonie. Bien qu'elle ne soit pas la plus grande, elle demeure significative dans ses atours."
zz_valyria_settlement.0009.desc_ok_reward:0 "Avec du labeur et de la dévotion, vous avez construit une colonie. Bien qu'elle ne soit pas des plus impressionnantes, elle constitue néanmoins les fondations d'un avenir."

zz_valyria_settlement.0009.a:0 "Une Grande Colonie, l'envie de tous s'élèvera bientôt."
zz_valyria_settlement.0009.b:0 "Une Large Colonie, l'envie de tous s'élèvera bientôt."
zz_valyria_settlement.0009.c:0 "Une Colonie, l'envie de tous s'élèvera bientôt!"
zz_valyria_settlement.0009.d:0 "Tout ce travail pour rien."

zz_valyria_settlement.0030.t:0 "Pénurie de fournitures"
zz_valyria_settlement.0030.desc:0 "Vous commencez à manquer de fournitures essentielles pour vos efforts de construction. Cela risque de compromettre complètement le projet de construire un grand établissement. Ce problème doit être surmonté. Alors que vos conseillers accourent vers vous en proposant différentes solutions, le choix vous revient de concrétiser une solution. Vous devez décider des méthodes que vous emploierez pour assurer le succès global de votre projet !"

zz_valyria_settlement.0030.a:0 "Je me concentrerai sur une meilleure allocation et réduirai l'utilisation."
zz_valyria_settlement.0030.b:0 "Par une meilleure efficacité de production, je contrôlerai la demande."
zz_valyria_settlement.0030.c:0 "Mes connexions avec les marchands fourniront ce dont nous avons besoin."
zz_valyria_settlement.0030.d:0 "J'enverrai des soldats trouver de nouvelles ressources!"
zz_valyria_settlement.0030.e:0 "Je volerai les ressources et dissimulerai les pénuries!"
zz_valyria_settlement.0030.z:0 "Je confierai cette tâche à mes serviteurs."

zz_valyria_settlement.0040.t:0 "Faune Hostile"
zz_valyria_settlement.0040.desc:0 "Les terres sauvages de ce lieu désolé, bien que lentement maîtrisées, maintiennent leur faune horrible, animée d'une haine de toute vie. Elle regorge d'une volonté maléfique, cherchant à détruire tout ce qui marche sur cette terre. Il est nécessaire de trouver un moyen de résister à cette force hostile. Que ce soit par le feu, par la lame ou par une sorcellerie apparemment étrange, nous devons chercher à dompter cette volonté hostile et surmonter sa lutte contre nous."
zz_valyria_settlement.0040.a:0 "Par l'étude et la mesure, nous triompherons."
zz_valyria_settlement.0040.b:0 "Par des brûlis contrôlés et la manipulation des habitats."
zz_valyria_settlement.0040.c:0 "Nous engagerons davantage de mercenaires pour renforcer nos forces."
zz_valyria_settlement.0040.d:0 "Nous laisserons un feu indomptable ravager ce paysage infernal."
zz_valyria_settlement.0040.e:0 "Nous agirons depuis les ombres pour user ces défis."
zz_valyria_settlement.0040.z:0 "C'est une tâche pour les serviteurs, et je la leur laisse."

zz_valyria_settlement.0050.t:0 "Colons Mutins"
zz_valyria_settlement.0050.desc:0 "Notre colonie à [location.GetBaronyNameExplicitly] est devenue un lieu fétide, sombre et pestilentiel. Les gens commencent à protester contre leurs conditions de vie. Il est nécessaire de faire face à leur mécontentement croissant avant qu'il ne se transforme en un brasier de révolte. Vos serviteurs viennent vous demander comment vous comptez ramener cette colonie festante à l'ordre."

zz_valyria_settlement.0050.a:0 "Par la raison et la foi, tous seront unis!"
zz_valyria_settlement.0050.b:0 "Vous utilisez des stocks d'alcool et de vin pour apaiser les masses."
zz_valyria_settlement.0050.c:0 "Vous organisez des approvisionnements et des importations plus fréquents."
zz_valyria_settlement.0050.d:0 "Vous déployez votre garde pour imposer des couvre feux et des restrictions."
zz_valyria_settlement.0050.e:0 "Vous organisez la disparition opportune des pires fauteurs de troubles."
zz_valyria_settlement.0050.z:0 "Je délègue la tâche à mes serviteurs."

zz_valyria_settlement.0100:0 "Colons superstitieux"
zz_valyria_settlement.0100.t:0 "Colons superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, vous entendez des murmures concernant d'anciennes malédictions et une magie persistante se propager dans le camp. À présent, les rumeurs ont atteint leur paroxysme, un groupe de colons, pris de peur, refuse désormais de continuer à travailler, convaincu que perturber davantage la terre réveillera des forces obscures depuis longtemps oubliées. Leur peur s'est transformée en agitation, et si elle n'est pas maîtrisée, elle pourrait se propager à toute la colonie. Vous devez maintenant intervenir pour apaiser leurs superstitions et raviver leur volonté de travailler."
zz_valyria_settlement.0100.a:0 "Il est temps de mettre mon savoir à profit"
zz_valyria_settlement.0100.c:0 "Renvoyez ces colons et recrutez en d'autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous les convainquez qu'il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous les convainquez qu'il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.success:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.failure:0 "Vous ne parvenez pas à les convaincre de continuer"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous ne parvenez pas à les convaincre de continuer"

zz_valyria_settlement.0200:0 "Vestiges d'un empire"
zz_valyria_settlement.0200.t:0 "Vestiges d'un empire"
zz_valyria_settlement.0200.desc:0 "En explorant le paysage marqué de [location.GetBaronyNameExplicitly], vous découvrez des vestiges bien préservés de l'infrastructure valyrienne, des aqueducs en ruine, des routes de pierre et des bâtiments anciens. Inspiré par leur potentiel, vous réunissez votre équipe pour discuter de la réutilisation de ces structures. Les aqueducs pourraient ils fournir de l'eau fraîche ? Les routes de pierre pourraient elles servir de fondations pour de nouveaux chemins ?"
zz_valyria_settlement.0200.a:0 "Il est temps de mettre mon administration à profit"
zz_valyria_settlement.0200.c:0 "Construisons simplement une nouvelle infrastructure"

zz_valyria_settlement.0200.a.crit_success:0 "Vous intégrez avec succès toute l'ancienne infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous intégrez avec succès toute l'ancienne infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success:0 "Vous intégrez avec succès la plupart de l'ancienne infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success.tt:0 "Vous intégrez avec succès la plupart de l'ancienne infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure:0 "Vous n'intégrez qu'une petite partie de l'ancienne infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure.tt:0 "Vous n'intégrez qu'une petite partie de l'ancienne infrastructure valyrienne dans vos plans de colonisation"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Grand gain de [development|E] à la fin de [activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Gain moyen de [development|E] à la fin de [activity|E]"

zz_valyria_settlement.0300:0 "Colons rebelles"
zz_valyria_settlement.0300.t:0 "Colons rebelles"
zz_valyria_settlement.0300.desc:0 "Alors que les efforts de colonisation à [location.GetBaronyNameExplicitly] se poursuivent, certains colons deviennent agités, accumulant des provisions et ignorant les ordres alors que la tension liée à la colonisation commence à se faire sentir. Leurs actions menacent l'harmonie fragile du camp, et les tensions montent. Vous devez affronter ces éléments rebelles avec précaution trop sévère, vous risquez de déclencher une rébellion, trop indulgent, et d'autres pourraient suivre leur exemple. Il est temps de trouver un équilibre entre discipline et diplomatie pour rétablir l'ordre avant que l'agitation ne se propage davantage."
zz_valyria_settlement.0300.a:0 "Il est temps de mettre ma diplomatie à profit"
zz_valyria_settlement.0300.c:0 "Payez simplement les meneurs !"

zz_valyria_settlement.0300.a.crit_success:0 "Vous médiez avec les meneurs et convainquez les rebelles de travailler deux fois plus dur"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Vous médiez avec les meneurs et convainquez les rebelles de travailler deux fois plus dur"
zz_valyria_settlement.0300.a.success:0 "Vous médiez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.success.tt:0 "Vous médiez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations avec les meneurs échouent"
zz_valyria_settlement.0300.a.failure.tt:0 "Vos négociations avec les meneurs échouent"

zz_valyria_settlement.0400:0 "Contrebande d'artefacts"
zz_valyria_settlement.0400.t:0 "Contrebande d'artefacts"
zz_valyria_settlement.0400.desc:0 "Vous avez entendu des rumeurs selon lesquelles certains colons conduisent secrètement des expéditions non autorisées dans les ruines les plus profondes de [location.GetBaronyNameExplicitly]. Sous le couvert de la nuit, ils se faufilent hors du camp pour récupérer des artefacts valyriens précieux enfouis dans les cendres et les décombres. Plutôt que de signaler leurs découvertes, ils ont vendu les reliques à des contrebandiers avides de profiter des vestiges de cette grande civilisation. Vous devez agir pour étouffer cette menace croissante aux efforts de colonisation. Peut être qu'une embuscade contre les contrebandiers pourrait aider ?"
zz_valyria_settlement.0400.a:0 "Il est temps de mettre mon intrigue à profit"
zz_valyria_settlement.0400.c:0 "Assignez simplement des gardes supplémentaires !"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] de la base des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Vous tendez une embuscade et tuez les contrebandiers, récupérant quelques butins"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Vous tendez une embuscade et tuez les contrebandiers, récupérant quelques butins"
zz_valyria_settlement.0400.a.success:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.success.tt:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.failure:0 "Vous échouez à tendre une embuscade aux contrebandiers"
zz_valyria_settlement.0400.a.failure.tt:0 "Vous échouez à tendre une embuscade aux contrebandiers"

zz_valyria_settlement.0500:0 "Organiser des patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des patrouilles"
zz_valyria_settlement.0500.desc:0 "La peur s'empare de votre colonie de [location.GetBaronyNameExplicitly] après une attaque dévastatrice de vouivres de feu et de wyvernes, laissant derrière elles une traînée de destruction et de colons massacrés. En tant que leur dirigeant, vous comprenez l'urgence de la situation: vous devez organiser des patrouilles supplémentaires pour protéger votre peuple de ces menaces redoutables."
zz_valyria_settlement.0500.a:0 "Il est temps de mettre mon sens martial à profit"
zz_valyria_settlement.0500.c:0 "Doublez simplement les quarts de garde !"

zz_valyria_settlement.0500.a.crit_success:0 "Votre nouvelle organisation des patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Votre nouvelle organisation des patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.success:0 "Votre nouvelle organisation des patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Votre nouvelle organisation des patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.failure:0 "Votre nouvelle organisation des patrouilles ne fait aucune différence sur le nombre d'attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Votre nouvelle organisation des patrouilles ne fait aucune différence sur le nombre d'attaques"

zz_valyria_settlement.0600:0 "Attaque de vouivre de feu"
zz_valyria_settlement.0600.t:0 "Attaque de vouivre de feu"
zz_valyria_settlement.0600.desc:0 "Alors que le crépuscule s'installe sur [location.GetBaronyNameExplicitly], un grondement lointain fait trembler le sol sous vos pieds. Soudain, l'air se remplit de l'odeur âcre du soufre, et une lumière enflammée fend le ciel obscurcissant. Une vouivre de feu, ses écailles scintillant comme du métal en fusion, surgit des ruines calcinées, les yeux brillants de fureur. Des flammes jaillissent de sa gueule, brûlant le sol alors qu'elle se précipite vers la colonie. Vos gardes tentent de réagir, mais la chaleur est intense, et le rugissement de la créature couvre tout appel à l'ordre. Vous avez quelques secondes pour agir avant que la bête ne vous atteigne."
zz_valyria_settlement.0600.a:0 "Il est temps de mettre ma prouesse à l'épreuve"
zz_valyria_settlement.0600.c:0 "Fuyez ! Sauvez vos vies !"

zz_valyria_settlement.0600.a.crit_success:0 "Vous tuez la vouivre de feu avec succès"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Vous tuez la vouivre de feu avec succès"
zz_valyria_settlement.0600.a.success:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.success.tt:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.failure:0 "Vous êtes blessé par la vouivre de feu"
zz_valyria_settlement.0600.a.failure.tt:0 "Vous êtes blessé par la vouivre de feu"

zz_valyria_settlement.4000:0 "Tomes anciens"
zz_valyria_settlement.4000.t:0 "Tomes anciens"
zz_valyria_settlement.4000.desc_begin:0 "En explorant les ruines de [province.GetName], vous découvrez une ancienne bibliothèque valyrienne sur le point de s'effondrer. Votre entrée provoque l'effondrement de la structure, et avec les débris qui tombent autour de vous, vous n'avez le temps de sauver qu'un seul tome. Parmi les nombreux tomes éparpillés, quelques uns attirent votre attention:\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un tome sur les légendes draconiques\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un tome sur la magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un tome sur la santé et la médecine valyriennes\n"
zz_valyria_settlement.4000.desc_end:0 "Choisissez vite, ou risquez d'être enseveli avec le reste des connaissances oubliées."
zz_valyria_settlement.4000.a:0 "Prenez le tome sur la magie"
zz_valyria_settlement.4000.b:0 "Prenez le tome sur les légendes draconiques"
zz_valyria_settlement.4000.c:0 "Prenez le tome sur la santé"
zz_valyria_settlement.4000.d:0 "Ne risquons pas nos vies pour quelques livres"

zz_valyria_settlement.4000.a.crit_success:0 "Vous récupérez le livre avec succès"
zz_valyria_settlement.4000.a.crit_success.tt:0 "Vous récupérez le livre avec succès"
