activity_valyria_settle_ruins:0 "Restauration de ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruine – marquant la première étape de notre quête pour reprendre le contrôle de la région. Les vestiges calcinés ont peu de valeur pour nous, nous devons donc désormais nous concentrer sur la construction d'un établissement fonctionnel à partir de zéro."
activity_valyria_settle_ruins_selection_tooltip:1 "Commencez les travaux de restauration d'un établissement.\n\nRécompenses anticipées : \n$BULLET_WITH_TAB$Établissement restauré\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$La [ruin|E] sélectionnée devient un [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] peut augmenter le niveau du [holding|E] restauré\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [province.GetName] est enfin terminée, marquant un moment historique pour la colonie et tous ceux qui ont contribué à cet exploit monumental. Ce qui n'était autrefois qu'une ruine en décomposition est désormais un symbole de la résilience de l'artisanat valyrien et de l'engagement de ceux qui l'ont revitalisé. Les ruines, autrefois échos vides d'une époque révolue, résonnent désormais des sons de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité."


