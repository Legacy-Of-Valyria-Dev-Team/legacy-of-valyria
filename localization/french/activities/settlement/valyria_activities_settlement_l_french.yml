### events

zz_valyria_settlement.0005:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.t:0 "Effort de Colonisation Abandonné"
zz_valyria_settlement.0005.desc:0 "Enfermé derrière ces murs froids par la volonté de [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mes rêves de bâtir un nouveau bastion dans ces terres dévastées s'évanouissent peu à peu. Les jours s'étirent en une éternité, et l’ouvrage inachevé que j’ai entrepris risque de tomber dans l'oubli, comme tant d'autres avant moi. La poussière du temps viendra recouvrir ce qui aurait pu être une grande cité, et seuls les murmures des vents porteront encore l’écho d’un rêve brisé"
zz_valyria_settlement.0005.a:0 "Puisse ma captivité toucher à sa fin, avant que tout ne soit irrémédiablement perdu"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] fut long et périlleux. Des tempêtes furieuses aux plaines désolées, nous avons traversé un monde marqué par le temps et les légendes oubliées. Nos hommes sont épuisés, leurs corps meurtris par l’âpreté de la route, mais lorsqu’enfin [location.GetBaronyNameExplicitly] apparaît à l’horizon, un murmure d’exaltation parcourt nos rangs. Devant nous s’étend une terre encore sauvage, brisée par les âges, mais porteuse d’un avenir que nous seuls pouvons forger. Le camp s’anime alors que nous nous préparons à inscrire nos noms dans l’histoire"
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Nos pas nous ont simplement portés d’un bout à l’autre de nos terres, évitant le labeur d’un voyage interminable. Pourtant, le défi demeure immense. [location.GetBaronyNameExplicitly] est une promesse incertaine, un territoire à la fois hostile et fécond, où se mêlent dangers insoupçonnés et richesses inexplorées. Les colons s’affairent, dressant leurs tentes et creusant les premières fondations. L'air est chargé d'anticipation, chaque silhouette éclairée par le feu des brasiers porte en elle l’espoir d’un renouveau"
zz_valyria_settlement.0010.arrival.desc:0 "Depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], nous avons arpenté des contrées marquées par l’oubli, foulant des cendres et des pierres noircies par le feu des âges. À mesure que nous approchons de [province.GetName], la désolation se fait plus pesante, un linceul de ruines s'étendant à perte de vue. Pourtant, même au cœur de ce silence pesant, il y a quelque chose… une attente, un potentiel endormi sous les cendres. Nos colons, silhouettes mouvantes dans l’ombre de leur labeur, savent qu'ils ne reconstruisent pas seulement des murs, mais une destinée"

zz_valyria_settlement.0010.a:0 "Au travail, Messieurs !"

zz_valyria_settlement.0009:0 "Colonisation Achevée"
zz_valyria_settlement.0009.t:0 "Colonisation Achevée"
zz_valyria_settlement.0009.desc:0 "Les jours se sont transformés en saisons, les efforts en sueur, et enfin, le fruit de votre ambition prend forme. Vous ne pouvez deviner si cette terre deviendra un jour un joyau éclatant au sein du monde connu, mais vous savez que chaque pierre posée, chaque sacrifice consenti, fut le prix de cette vision\n\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre œuvre dépasse toutes les espérances. En fusionnant les vestiges valyriens avec de nouvelles fondations, vous avez insufflé la vie à une cité digne des âges d’or, un bastion de splendeur et de puissance qui témoignera de votre grandeur pour les siècles à venir"
zz_valyria_settlement.0009.desc_high_reward:0 "Vos efforts n’ont pas été vains. Certes, ce n’est pas une métropole mythique, mais c’est un bastion digne et fort, un foyer solide pour ceux qui viendront après vous"
zz_valyria_settlement.0009.desc_ok_reward:0 "Ce n’est qu’un début, mais chaque empire naît de modestes fondations. Votre colonie n’a rien d’impressionnant pour l’instant, mais elle est la première pierre d’un rêve plus grand"

zz_valyria_settlement.0009.a:0 "Une Cité Majestueuse, qui suscitera l’admiration et l’envie, s’élèvera bientôt"
zz_valyria_settlement.0009.b:0 "Une Colonie Imposante, qui attirera les regards et marquera l’histoire, verra bientôt le jour"
zz_valyria_settlement.0009.c:0 "Une Colonie, modeste mais pleine de promesses, s’érige sous nos yeux"
zz_valyria_settlement.0009.d:0 "Tout cela… pour rien"

zz_valyria_settlement.0009.perfect_reward:0 "Une Cité Majestueuse"
zz_valyria_settlement.0009.high_reward:0 "Une Colonie Imposante"

zz_valyria_settlement.0030.t:0 "Pénurie de Ressources"
zz_valyria_settlement.0030.desc:0 "Les réserves s’amenuisent, les outils se brisent, et les murmures inquiets se transforment en grondements de mécontentement. Si rien n’est fait, le travail de toute une génération pourrait s’effondrer comme un château de sable balayé par les vents. Vos conseillers accourent, chacun apportant une solution différente, mais c'est à vous de choisir la voie à suivre. Votre vision de la cité survivra-t-elle à cette épreuve ?"

zz_valyria_settlement.0030.a:0 "Nous devons rationner et optimiser chaque ressource"
zz_valyria_settlement.0030.b:0 "En perfectionnant nos méthodes, nous limiterons le gaspillage"
zz_valyria_settlement.0030.c:0 "Je mettrai mes contacts marchands à contribution pour obtenir ce dont nous avons besoin"
zz_valyria_settlement.0030.d:0 "J'enverrai mes soldats s'assurer que nous trouvons ce qu’il nous faut, par tous les moyens"
zz_valyria_settlement.0030.e:0 "Je masquerai la pénurie et détournerai les ressources nécessaires"
zz_valyria_settlement.0030.z:0 "Mes serviteurs régleront cela en mon nom"

zz_valyria_settlement.0040.t:0 "Faune Hostile"
zz_valyria_settlement.0040.desc:0 "Cette terre n’est pas déserte. Elle est peuplée d’ombres rampantes, de bêtes aux yeux luisants, de prédateurs surgis d’un âge oublié. Leur hostilité n’est pas accidentelle : elles ont vécu trop longtemps sur ces terres délaissées, et elles n’accueilleront pas les colons à bras ouverts. Nous devons choisir comment faire face à cette menace avant qu’elle ne nous dévore, au sens propre comme au figuré"
zz_valyria_settlement.0040.a:0 "Par l’étude et la compréhension, nous apprendrons à les dompter"
zz_valyria_settlement.0040.b:0 "Le feu et la modification de leur habitat suffiront à les éloigner"
zz_valyria_settlement.0040.c:0 "Nous engagerons des mercenaires pour renforcer nos défenses"
zz_valyria_settlement.0040.d:0 "Qu’un brasier incontrôlable consume ces abominations"
zz_valyria_settlement.0040.e:0 "Nous les traquerons dans l’ombre, les réduisant lentement mais sûrement"
zz_valyria_settlement.0040.z:0 "Ce n’est pas un problème digne de moi, mes serviteurs s’en occuperont"

zz_valyria_settlement.0050.t:0 "Colons Mutins"
zz_valyria_settlement.0050.desc:0 "Les ruelles boueuses de [location.GetBaronyNameExplicitly] bruissent de murmures amers. Ce qui devait être un symbole de renouveau est devenu un gouffre de désespoir où la faim, la fatigue et la crainte se mêlent en un poison insidieux. Le mécontentement couve, et une simple étincelle suffirait à mettre le feu aux poudres. Vos conseillers vous observent avec anxiété, attendant votre décision. Serez-vous celui qui étouffera la révolte avant qu’elle ne consume tout, ou celui qui l’ignorera, au risque de voir son œuvre réduite en cendres ?"

zz_valyria_settlement.0050.a:0 "Par la Raison et la Foi, tous seront unis !"
zz_valyria_settlement.0050.b:0 "Vous ouvrez les réserves d’alcool et de vin pour apaiser les esprits"
zz_valyria_settlement.0050.c:0 "Vous organisez des ravitaillements plus fréquents pour calmer les tensions"
zz_valyria_settlement.0050.d:0 "Vous déployez votre garde pour imposer un couvre-feu et des restrictions"
zz_valyria_settlement.0050.e:0 "Vous faites disparaître discrètement les meneurs les plus dangereux"
zz_valyria_settlement.0050.z:0 "Vous déléguez la tâche à vos serviteurs"

zz_valyria_settlement.0100:0 "Colons Superstitieux"
zz_valyria_settlement.0100.t:0 "Colons Superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, des murmures parcourent le camp, évoquant d’antiques malédictions et des vestiges de magie imprégnant encore ces terres maudites. Ce qui n’était qu’un simple murmure a désormais pris l’ampleur d’un grondement menaçant : un groupe de colons, gagnés par une peur irrationnelle, refuse de poursuivre son labeur. Ils sont convaincus que creuser plus avant réveillera des puissances obscures oubliées depuis des siècles. Leur crainte s’est muée en agitation et, si elle n’est pas maîtrisée, elle risque de s’étendre comme un poison dans toute la colonie. Il est temps d’intervenir, d’apaiser leurs esprits et de rallumer la flamme vacillante de leur détermination"
zz_valyria_settlement.0100.a:0 "Il est temps de mettre mon savoir à profit"
zz_valyria_settlement.0100.c:0 "Renvoyez-les et trouvez-en d’autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous leur faites comprendre que c'est leur devoir divin d'aller de l'avant"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous leur faites comprendre que c'est leur devoir divin d'aller de l'avant"
zz_valyria_settlement.0100.a.success:0 "Vous les convainquez que leur foi les protègera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous les convainquez que leur foi les protègera"
zz_valyria_settlement.0100.a.failure:0 "Vous ne parvenez pas à les convaincre de continuer"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous ne parvenez pas à les convaincre de continuer"

zz_valyria_settlement.0200:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.t:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.desc:0 "Alors que vous parcourez le paysage désolé de [location.GetBaronyNameExplicitly], un spectacle inattendu se dévoile sous vos yeux. Parmi les cendres et les ruines, les vestiges d’une époque révolue défient encore le temps : d’anciens aqueducs valyriens, leurs pierres fendues mais toujours dressées comme les veines asséchées d’une civilisation disparue ; des routes pavées de basalte noir, marquées par le passage d’innombrables cavaliers et légions d’autrefois ; et de rares bâtiments aux fondations encore solides, témoignages silencieux d’une grandeur éteinte"
zz_valyria_settlement.0200.a:0 "Il est temps de mettre mon sens de l’intendance à l’œuvre"
zz_valyria_settlement.0200.c:0 "Construisons de toute pièce une infrastructure neuve"

zz_valyria_settlement.0200.a.crit_success:0 "Votre maîtrise de l’art de la gestion porte ses fruits. Vous parvenez à restaurer et intégrer l’ensemble de l’ancienne infrastructure valyrienne dans les plans de votre colonie, transformant les ruines en piliers d’un nouveau domaine florissant"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous avez réussi à réhabiliter et à fusionner toute l’infrastructure valyrienne avec votre projet de colonisation, exploitant pleinement l’ingénierie d’un empire disparu"
zz_valyria_settlement.0200.a.success:0 "Vous parvenez à préserver et à incorporer une grande partie des vestiges valyriens dans l’aménagement de votre colonie, redonnant vie aux traces du passé"
zz_valyria_settlement.0200.a.success.tt:0 "Une part significative des anciennes constructions valyriennes est réhabilitée et intégrée à vos plans, assurant des fondations solides pour votre colonie"
zz_valyria_settlement.0200.a.failure:0 "Vos efforts sont partiellement couronnés de succès, mais seuls quelques éléments de l’infrastructure valyrienne peuvent être réutilisés avant de s’effondrer"
zz_valyria_settlement.0200.a.failure.tt:0 "Malgré vos tentatives, la plupart des vestiges sont trop endommagés ou instables, vous forçant à bâtir presque entièrement à neuf"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Un gain de [development|E] important sera attribué à la fin de l’[activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Un gain de [development|E] modéré sera attribué à la fin de l’[activity|E]"

zz_valyria_settlement.0300:0 "Colons Révoltés"
zz_valyria_settlement.0300.t:0 "Colons Révoltés"
zz_valyria_settlement.0300.desc:0 "Alors que l’établissement de la colonie en [location.GetBaronyNameExplicitly] se poursuit, des signes inquiétants apparaissent. Certains colons, accablés par l’épuisement et l’austérité des lieux, commencent à ignorer vos ordres, thésaurisant des provisions et instillant la sédition au sein du camp. Leur mécontentement pourrait se propager comme un incendie, menaçant l’équilibre précaire de votre installation. Il vous incombe de traiter cette insubordination avec sagesse. Une poigne trop ferme risquerait d’attiser une révolte ouverte, tandis qu’une indulgence excessive encouragerait davantage d’actes de défiance. Vous devez faire preuve de prudence pour rétablir l’ordre avant que la situation ne dégénère"
zz_valyria_settlement.0300.a:0 "Il est temps de mettre mes talents de diplomate à l’épreuve"
zz_valyria_settlement.0300.c:0 "Autant soudoyer les meneurs et éviter les ennuis"

zz_valyria_settlement.0300.a.crit_success:0 "Par un savant équilibre entre fermeté et persuasion, vous parvenez à réconcilier les meneurs de la fronde avec votre cause, transformant les révoltés en travailleurs acharnés"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Votre talent de médiateur retourne la situation à votre avantage, convertissant les rebelles en ouvriers dévoués à l’essor de la colonie"
zz_valyria_settlement.0300.a.success:0 "Votre diplomatie apaise les tensions et convainc les colons de reprendre leur travail sans accroc"
zz_valyria_settlement.0300.a.success.tt:0 "Par la discussion et quelques concessions, vous parvenez à désamorcer la crise et à restaurer l’ordre"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations échouent et la sédition continue de croître dans l’ombre, alimentant un climat de défiance dans le camp"
zz_valyria_settlement.0300.a.failure.tt:0 "Votre autorité vacille face aux colons révoltés, et l’insubordination risque de se propager"

zz_valyria_settlement.0400:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.t:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.desc:0 "Des murmures parcourent le camp : certains colons s’aventurent en secret dans les profondeurs des ruines de [location.GetBaronyNameExplicitly], bravant l’interdit pour fouiller parmi les cendres de la grandeur valyrienne. Sous le voile de la nuit, ils arrachent aux gravats des reliques d’un autre temps et les revendent à des contrebandiers avides de profiter de ce commerce clandestin. Si cela continue, les trésors du passé disparaîtront avant même que vous n’ayez pu en prendre possession. Il est temps d’agir : faut-il tendre une embuscade aux trafiquants ou simplement renforcer les gardes ?"
zz_valyria_settlement.0400.a:0 "Il est temps d'user de mon influence dans l'ombre"
zz_valyria_settlement.0400.c:0 "Postez des gardes supplémentaires"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] dans la cachette des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Votre embuscade est un succès absolu : les contrebandiers tombent sous vos coups et leur butin devient vôtre"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Les contrebandiers sont éliminés et vous mettez la main sur un précieux butin"
zz_valyria_settlement.0400.a.success:0 "Vous surprenez les contrebandiers et les chassez des ruines"
zz_valyria_settlement.0400.a.success.tt:0 "L’embuscade disperse les contrebandiers, mais leurs richesses restent hors d’atteinte"
zz_valyria_settlement.0400.a.failure:0 "L’opération tourne mal et les contrebandiers vous échappent"
zz_valyria_settlement.0400.a.failure.tt:0 "Les contrebandiers prennent la fuite avec leurs précieuses trouvailles"

zz_valyria_settlement.0500:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.desc:0 "La terreur s’est emparée de la colonie de [location.GetBaronyNameExplicitly]. Des vouivres de feu et des wyvernes ont surgi des ténèbres, ravageant les habitations et semant la mort parmi vos colons. Leur présence est une menace constante, et sans défense appropriée, votre installation pourrait être anéantie. Vous devez agir sans tarder : comment allez-vous organiser la protection de votre peuple ?"
zz_valyria_settlement.0500.a:0 "Je vais user de ma stratégie pour assurer leur sécurité"
zz_valyria_settlement.0500.c:0 "Doubler les gardes suffira !"

zz_valyria_settlement.0500.a.crit_success:0 "Vos nouvelles patrouilles repoussent presque totalement les attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Les attaques des créatures se font rares, preuve de l’efficacité de votre organisation"
zz_valyria_settlement.0500.a.success:0 "Vos nouvelles patrouilles réduisent légèrement le nombre d’attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Bien que les créatures rôdent encore, elles attaquent moins souvent"
zz_valyria_settlement.0500.a.failure:0 "Les nouvelles patrouilles n’ont aucun effet sur les attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Les vouivres et les wyvernes continuent leur carnage"

zz_valyria_settlement.0600:0 "Attaque de Vouivre de Feu"
zz_valyria_settlement.0600.t:0 "Attaque de Vouivre de Feu"
zz_valyria_settlement.0600.desc:0 "À la tombée du jour, une rumeur grondante fait vibrer l’air. Un souffle ardent traverse le ciel obscurci, portant l’odeur suffocante du soufre. Puis, tel un cauchemar éveillé, une vouivre de feu surgit des vestiges calcinés, ses écailles incandescentes illuminant la nuit. Son cri déchire l’air, un défi lancé à tout être vivant osant occuper son territoire. D’un battement d’ailes, elle fond sur la colonie, crachant des torrents de flammes. Vos gardes se dispersent dans la confusion. Il vous reste à peine quelques instants pour réagir."
zz_valyria_settlement.0600.a:0 "Je vais affronter la bête"
zz_valyria_settlement.0600.c:0 "Fuyez ! Courez pour sauver votre vie !"

zz_valyria_settlement.0600.a.crit_success:0 "Dans un combat épique, vous terrassez la vouivre"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Votre lame perce le cœur du monstre, apportant gloire et sécurité à votre colonie"
zz_valyria_settlement.0600.a.success:0 "Vous blessez la vouivre, qui s’enfuit dans la nuit"
zz_valyria_settlement.0600.a.success.tt:0 "La bête fuit, mais elle pourrait revenir"
zz_valyria_settlement.0600.a.failure:0 "Vous êtes grièvement blessé par la vouivre"
zz_valyria_settlement.0600.a.failure.tt:0 "La créature vous laisse à terre, votre sang brûlant sous la morsure de ses flammes"

zz_valyria_settlement.4000:0 "Tomes Anciens"
zz_valyria_settlement.4000.t:0 "Tomes Anciens"
zz_valyria_settlement.4000.desc_begin:0 "En parcourant les ruines de [province.GetName], vous faites une découverte extraordinaire : une antique bibliothèque valyrienne, dissimulée sous les cendres du temps. Mais à peine avez-vous franchi son seuil que le sol tremble et les murs craquent. L’édifice menace de s’effondrer, et vous n’avez que quelques instants pour emporter un seul livre avant que ces trésors de savoir ne disparaissent à jamais. Devant vous, plusieurs ouvrages se détachent du reste :\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un grimoire sur l'héritage draconique\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un traité de magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un manuscrit sur la médecine et les arts de la guérison valyriens\n"
zz_valyria_settlement.4000.desc_end:0 "Vous devez choisir vite, ou risquer de finir enseveli avec ces connaissances oubliées"
zz_valyria_settlement.4000.a:0 "Emparez-vous du grimoire de magie"
zz_valyria_settlement.4000.b:0 "Prenez le traité sur l'héritage draconique"
zz_valyria_settlement.4000.c:0 "Attrapez l’ouvrage sur la médecine"
zz_valyria_settlement.4000.d:0 "Aucun livre ne vaut le risque de mourir ici"

