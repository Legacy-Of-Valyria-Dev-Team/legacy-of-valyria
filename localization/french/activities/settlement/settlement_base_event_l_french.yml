######### INSTALLATION DU CAMP DE COLONIE ##############

zz_valyria_settlement.0020.t:0 "Préparation du Camp"
zz_valyria_settlement.0020.desc:0 "Il est temps de commencer la construction de votre colonie permanente. Mais ce n'est pas un projet que l'on peut entreprendre sans une préparation minutieuse et une construction lente et prudente. Pour aider à préserver vos fournitures et vos ouvriers, il est d'abord nécessaire de préparer des habitations permanentes qui faciliteront le processus de construction. Vous devez établir les priorités pour la manière dont vous allez mener votre travail. Et vous devez également déterminer les philosophies directrices pour gérer votre projet assez vaste."

zz_valyria_settlement.0020.a:0 "Vous vous concentrez sur les conceptions les plus raisonnables."
zz_valyria_settlement.0020.b:0 "Grâce à la richesse et à l'administration, nous nous développerons."
zz_valyria_settlement.0020.c:0 "Avec le soutien des marchands, nous prospérerons."
zz_valyria_settlement.0020.d:0 "Par l'épée, nous contrôlerons et maîtriserons nos besoins."
zz_valyria_settlement.0020.e:0 "Depuis les ombres, nous frapperons les inefficacités."
zz_valyria_settlement.0020.z:0 "Je laisserai tout cela aux autres."
