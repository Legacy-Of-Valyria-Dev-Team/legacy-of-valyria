######### INSTALLATION DU CAMP DE COLONISATION ##############

zz_valyria_settlement.0020.t:0 "Manque de Progrès"
zz_valyria_settlement.0020.desc:0 "Les efforts initiaux de colonisation ont fourni une base solide pour commencer la construction d'une installation permanente et autonome. Cependant, à votre grande surprise, peu de progrès ont été réalisés pour restaurer [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] depuis la fin de la colonisation. En entrant dans la tente de commandement, le superviseur commence à vous informer de la situation, essayant tant bien que mal de justifier ses échecs.\n\n"

zz_valyria_settlement.0020.diesase.desc:0 "Parmi ses excuses, vous apprenez qu'une part importante des colons est malade, ce qui cause des problèmes importants. En enquêtant davantage, vous réalisez que le principal problème réside dans le manque d'hygiène, les conditions exiguës et l'insuffisance des infrastructures. Pour aggraver la situation, de nouveaux arrivants cherchent maintenant à s'installer dans la province nouvellement colonisée. Il devient évident que des mesures doivent être prises."

zz_valyria_settlement.0020.corruption.desc:0 "Parmi ses excuses, vous découvrez qu'une partie importante des ressources de la colonie est consommée à un rythme effréné, ce qui cause des problèmes importants. En approfondissant, votre superviseur révèle qu'il soupçonne certains de ses hommes de détourner des fournitures et même de prévoir de piller les ressources que vous avez apportées. Il est clair que des mesures doivent être prises pour éradiquer cette corruption."

zz_valyria_settlement.0020.crime.desc:0 "Parmi ses excuses, vous apprenez qu'une vague de criminalité cause des ravages, bien que vous soyez perplexe quant à la manière dont cela a pu arriver. Vous aviez laissé une garnison suffisante pour sécuriser la colonie à votre départ. Le superviseur, mal à l'aise, admet avoir envoyé de nombreux gardes dans les ruines pour chasser des monstres. L'un de vos adjoints se prend la tête, les gardes sont des pacificateurs, pas des chasseurs de monstres, surtout sans soutien adéquat. Maintenant débordés, ils privilégient la défense contre les monstres au détriment du maintien de l'ordre. Des mesures sont clairement nécessaires pour résoudre cette vague de criminalité."

