######### INSTALLATION DU CAMP DE COLONISATION ##############

zz_valyria_settlement.0020.t:0 "Préparation du Camp"
zz_valyria_settlement.0020.desc:0 "Il est temps de commencer la construction de votre établissement permanent. Mais ce n'est pas un projet qui peut être entrepris sans une préparation minutieuse et une construction lente et prudente. Pour préserver vos ressources et protéger vos ouvriers, il est d'abord nécessaire de préparer des habitations permanentes qui faciliteront le processus de construction. Vous devez établir les priorités concernant la manière d'aborder votre travail. Et vous devez également déterminer les philosophies directrices pour gérer votre projet ambitieux."

zz_valyria_settlement.0020.a:0 "Vous vous concentrez sur les conceptions les plus raisonnables."
zz_valyria_settlement.0020.b:0 "Par la richesse et l'administration, nous progresserons."
zz_valyria_settlement.0020.c:0 "Avec le soutien des marchands, nous prospérerons."
zz_valyria_settlement.0020.d:0 "Par la lame, nous contrôlerons et maîtriserons nos besoins."
zz_valyria_settlement.0020.e:0 "Depuis les ombres, nous éliminerons les inefficacités."
zz_valyria_settlement.0020.z:0 "Je laisserai tout cela à d'autres."
