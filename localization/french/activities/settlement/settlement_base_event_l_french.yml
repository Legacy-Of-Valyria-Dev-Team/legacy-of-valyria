######### INSTALLATION DU CAMP DE COLONISATION ##############

zz_valyria_settlement.0020.t:0 "Manque de Progrès"
zz_valyria_settlement.0020.desc:0 "Les efforts initiaux de colonisation avaient édifié une base solide pour ériger un établissement autonome, cependant à votre grande surprise, peu de progrès a été réalisé dans la restauration de [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] depuis la fin de la colonisation, et en pénétrant dans la tente de commandement, vous êtes accueilli par un intendant visiblement accablé qui tente, avec un flot d'excuses teintées de regrets, de justifier cet échec, révélant ainsi un climat de découragement et de lourdes responsabilités non assumées"

zz_valyria_settlement.0020.diesase.desc:0 "D'après ses justifications, vous percevez que la majorité des colons est frappée par une épidémie dévastatrice qui menace de plonger la colonie dans le chaos, et en approfondissant l'enquête, il apparaît que l'absence d'hygiène, des conditions de vie étouffantes et une infrastructure insuffisante sont les principales causes de cette contagion, exacerbée par l'arrivée incessante de nouveaux venus, rendant urgente toute action pour enrayer ce fléau"

zz_valyria_settlement.0020.corruption.desc:0 "À travers ses excuses, il transparaît que les ressources vitales de la colonie se dissipent à un rythme alarmant, révélant une corruption rampante qui mine l'édifice de votre projet, et votre intendant vous confie, dans un murmure presque honteux, qu'il soupçonne certains de ses hommes de détourner les approvisionnements et de comploter pour piller les vivres que vous avez apportés, une pourriture insidieuse qui doit être éradiquée pour préserver l'avenir de la colonie"

zz_valyria_settlement.0020.crime.desc:0 "D'après ses explications, vous découvrez qu'une vague de criminalité déferle sur la colonie, un phénomène surprenant compte tenu de la garnison robuste que vous aviez laissée pour assurer la sécurité, et l'intendant, le visage crispé par l'embarras, admet avoir dépêché de nombreux gardes dans les ruines pour chasser des monstres, décision qui a étiré vos forces au point de compromettre le maintien de l'ordre, tandis qu'un de vos adjoints vous rappelle que ces gardes, censés préserver la paix, se retrouvent désormais débordés, nécessitant ainsi une intervention décisive pour restaurer la discipline et la sécurité"

################# DIESASE OPTIONS #################

zz_valyria_settlement.0020.diesase.a:0 "Instaurer une campagne d'hygiène, imposer aux colons les préceptes d'une propreté sacrée en s'inspirant des anciens rituels de purification pour ériger un rempart spirituel et physique contre le fléau qui gangrène la colonie"
zz_valyria_settlement.0020.diesase.b:0 "Construire une infrastructure améliorée et des services sanitaires, ériger des structures modernes telles que des puits sanctifiés et des systèmes d'assainissement afin de purifier l'eau et de sanctifier les foyers, repoussant ainsi l'ombre de l'infection"
zz_valyria_settlement.0020.diesase.d:0 "Mettre en quarantaine les malades, isoler les âmes éprouvées dans des refuges de soins où des guérisseurs dévoués œuvrent pour contenir la contagion et empêcher l'essor dévastateur de l'épidémie"
zz_valyria_settlement.0020.diesase.e:0 "Euthanasier secrètement les malades, en adoptant une mesure impitoyable visant à éliminer discrètement les individus infectés, un acte sombre et résolu destiné à stopper l'infection et préserver l'intégrité de la colonie"

zz_valyria_settlement.0020.diesase.a.crit_success:0 "Une campagne d'hygiène d'une réussite phénoménale insufflant un renouveau à la santé de la colonie et inspirant l'admiration de tous"
zz_valyria_settlement.0020.diesase.a.success:0 "Une campagne d'hygiène couronnée de succès redonnant espoir et vigueur à vos troupes"
zz_valyria_settlement.0020.diesase.a.small_success:0 "Une campagne d'hygiène qui a rencontré un succès modeste sans enrayer complètement le mal"
zz_valyria_settlement.0020.diesase.a.failure:0 "Une campagne d'hygiène largement ignorée laissant le mal se répandre sans frein"

zz_valyria_settlement.0020.diesase.b.crit_success:0 "La nouvelle infrastructure transfigure la santé de la colonie, une réussite éclatante qui redéfinit le bien-être de tous"
zz_valyria_settlement.0020.diesase.b.success:0 "La nouvelle infrastructure améliore sensiblement la santé de la colonie, apportant une amélioration notable à la vie de vos sujets"
zz_valyria_settlement.0020.diesase.b.small_success:0 "La nouvelle infrastructure apporte des améliorations mineures qui peinent à enrayer la maladie"
zz_valyria_settlement.0020.diesase.b.failure:0 "La nouvelle infrastructure n'apporte aucune amélioration, la maladie persiste avec une vigueur déconcertante"

zz_valyria_settlement.0020.diesase.d.crit_success:0 "La quarantaine a eu des effets majeurs stoppant net la propagation du mal et redonnant espoir à la colonie"
zz_valyria_settlement.0020.diesase.d.success:0 "La quarantaine a eu des effets moyens parvenant à contenir la maladie de façon acceptable"
zz_valyria_settlement.0020.diesase.d.small_success:0 "La quarantaine n'a eu que des effets mineurs laissant le fléau se propager encore trop librement"
zz_valyria_settlement.0020.diesase.d.failure:0 "Les ordres de quarantaine se révèlent largement inefficaces, la maladie se répand sans contrôle"

zz_valyria_settlement.0020.diesase.e.crit_success:0 "Les efforts d'euthanasie ont massivement ralenti le taux d'infection, une décision impitoyable mais d'une efficacité redoutable"
zz_valyria_settlement.0020.diesase.e.success:0 "Les efforts d'euthanasie ont ralenti l'infection, limitant la propagation du mal de manière significative"
zz_valyria_settlement.0020.diesase.e.small_success:0 "Les efforts d'euthanasie ont eu un impact mineur, insuffisant pour contrer efficacement l'infection"
zz_valyria_settlement.0020.diesase.e.failure:0 "Les efforts d'euthanasie ont déclenché une révolte, transformant le désespoir en chaos et en fureur"

################# OPTIONS POUR LA CORRUPTION #################

zz_valyria_settlement.0020.corruption.a:0 "Faites disparaître les fonctionnaires corrompus, éliminez ceux qui souillent la gestion de la colonie et purgez le système de leur influence néfaste"
zz_valyria_settlement.0020.corruption.b:0 "Instaurer une série d'auditeurs, mettre en place des contrôles rigoureux pour surveiller et vérifier la gestion des ressources, assurant ainsi une transparence totale"
zz_valyria_settlement.0020.corruption.c:0 "Mettre en place un système judiciaire, établir des tribunaux impartiaux qui jugeront équitablement chaque cas de corruption pour restaurer l'ordre et la justice"
zz_valyria_settlement.0020.corruption.d:0 "Pendre un fonctionnaire corrompu pour servir d'exemple, faire régner la terreur parmi les malfaiteurs et montrer à tous que la corruption ne sera jamais tolérée"

zz_valyria_settlement.0020.corruption.a.crit_success:0 "Une baisse massive de la corruption s'installe, purifiant l'administration et renforçant la confiance de la colonie"
zz_valyria_settlement.0020.corruption.a.success:0 "Une diminution notable de la corruption est constatée, apportant un vent de renouveau à l'ordre administratif"
zz_valyria_settlement.0020.corruption.a.small_success:0 "Une réduction limitée de la corruption est observée, sans toutefois éradiquer complètement les influences néfastes"
zz_valyria_settlement.0020.corruption.a.failure:0 "Dans la confusion, des fonctionnaires légitimes disparaissent accidentellement, semant la discorde au sein de l'administration"

zz_valyria_settlement.0020.corruption.b.crit_success:0 "Les auditeurs instaurés opèrent avec une efficacité remarquable, entraînant une chute massive de la corruption dans l'ensemble de la colonie"
zz_valyria_settlement.0020.corruption.b.success:0 "L'intervention des auditeurs réduit la corruption de manière significative, apportant un rétablissement de l'ordre"
zz_valyria_settlement.0020.corruption.b.small_success:0 "Les auditeurs n'ont réussi qu'à limiter partiellement la corruption, laissant subsister quelques zones d'ombre"
zz_valyria_settlement.0020.corruption.b.failure:0 "Les auditeurs n'ont eu aucun impact, et les pratiques corrompues se poursuivent sans entrave"

zz_valyria_settlement.0020.corruption.c.crit_success:0 "Le nouveau système judiciaire purifie radicalement l'administration, provoquant une baisse massive de la corruption"
zz_valyria_settlement.0020.corruption.c.success:0 "La mise en place du système judiciaire entraîne une diminution notable de la corruption, rétablissant une justice équitable"
zz_valyria_settlement.0020.corruption.c.small_success:0 "Le système judiciaire apporte une réduction limitée de la corruption, malgré quelques succès ponctuels"
zz_valyria_settlement.0020.corruption.c.failure:0 "Le système judiciaire devient lui-même sujet à la corruption, trahissant la confiance que vous aviez placée en lui"

zz_valyria_settlement.0020.corruption.d.crit_success:0 "La pendaison de l'officier corrompu fait trembler l'ensemble de l'administration, provoquant une chute massive de la corruption et inspirant un renouveau de discipline"
zz_valyria_settlement.0020.corruption.d.success:0 "La punition exemplaire entraîne une diminution notable de la corruption, réaffirmant votre autorité sur la colonie"
zz_valyria_settlement.0020.corruption.d.small_success:0 "La sanction, bien que visible, n'engendre qu'une réduction limitée de la corruption, laissant subsister quelques abus"
zz_valyria_settlement.0020.corruption.d.failure:0 "L'absence de procédure rigoureuse fait outrage à la colonie, et le manque de justice dans cette exécution déclenche l'indignation parmi les habitants"

################# OPTIONS POUR LA CRIMINALITÉ #################

zz_valyria_settlement.0020.crime.a:0 "Faites disparaître les parrains du crime en orchestrant leur élimination discrète, pour que leur influence maléfique se dissipe dans l'ombre des ruelles"
zz_valyria_settlement.0020.crime.b:0 "Instaurer une garde de la cité, un corps vigilant chargé de préserver l'ordre et de traquer les éléments indésirables"
zz_valyria_settlement.0020.crime.c:0 "Négocier avec des mercenaires pour éradiquer le crime, en usant de diplomatie et de force afin d'éradiquer les réseaux criminels"
zz_valyria_settlement.0020.crime.d:0 "Instaurer la loi martiale, imposer un ordre strict par la force pour rétablir la sécurité dans toute la colonie"

zz_valyria_settlement.0020.crime.a.crit_success:0 "Une réduction massive du crime s'installe, les parrains disparaissent et l'ordre se rétablit dans un souffle de justice"
zz_valyria_settlement.0020.crime.a.success:0 "Le crime diminue notablement, la disparition des parrains laisse présager un avenir plus serein"
zz_valyria_settlement.0020.crime.a.small_success:0 "Une légère réduction du crime est observée, mais la menace persiste en filigrane"
zz_valyria_settlement.0020.crime.a.failure:0 "Aucune réduction du crime n'est constatée, les parrains continuent d'exercer leur influence néfaste"

zz_valyria_settlement.0020.crime.b.crit_success:0 "La garde de la cité opère avec une efficacité remarquable, entraînant une réduction massive du crime et une restauration de l'ordre"
zz_valyria_settlement.0020.crime.b.success:0 "La mise en place de la garde de la cité entraîne une baisse significative du crime, apportant un renouveau de sécurité"
zz_valyria_settlement.0020.crime.b.small_success:0 "La garde de la cité parvient à réduire le crime de manière limitée, laissant subsister quelques zones d'ombre"
zz_valyria_settlement.0020.crime.b.failure:0 "La garde de la cité échoue à produire une réduction du crime, et le désordre persiste"

zz_valyria_settlement.0020.crime.c.crit_success:0 "L'intervention des mercenaires, agissant avec une détermination féroce, conduit à une chute massive du crime et à un assainissement complet de la cité"
zz_valyria_settlement.0020.crime.c.success:0 "Les mercenaires parviennent à réduire le crime de manière notable, rétablissant ainsi un semblant d'ordre dans la colonie"
zz_valyria_settlement.0020.crime.c.small_success:0 "L'action des mercenaires entraîne une légère réduction du crime, sans toutefois éradiquer totalement les agissements criminels"
zz_valyria_settlement.0020.crime.c.failure:0 "Les mercenaires n'ont aucun effet sur le crime, et les activités illégales se poursuivent sans entrave"

zz_valyria_settlement.0020.crime.d.crit_success:0 "L'imposition de la loi martiale conduit à une réduction massive du crime, rétablissant un ordre impitoyable et redouté dans toute la colonie"
zz_valyria_settlement.0020.crime.d.success:0 "La loi martiale entraîne une baisse significative du crime, instaurant un climat de rigueur et de discipline"
zz_valyria_settlement.0020.crime.d.small_success:0 "L'application de la loi martiale permet une réduction modeste du crime, bien que certains abus subsistent"
zz_valyria_settlement.0020.crime.d.failure:0 "La loi martiale ne parvient pas à réduire le crime, et le chaos persiste malgré l'ordre imposé"

