  colonisation_magic_phase_core.0001.t:0 "Colonisation : Purge Magique"
  colonisation_magic_phase_core.0001.desc:0 "Vos ressources ont été rassemblées et vous vous êtes préparé pour l'inévitable épreuve à venir Vous savez pertinemment que les instants prochains s'apprêtent à dévorer votre âme, faire brûler le firmament d'une lumière inouïe et réveiller des forces oubliées depuis des ères révolues L'univers tout entier semble conspirer pour vous plonger dans un abîme de magie ancestrale Vous entamez alors vos incantations, laissant s'échapper de vos lèvres des mots sacrés qui éveillent en vous une flamme intérieure, fusionnant avec l'essence des étoiles La chaleur de votre âme se propage et se mue en un brasier céleste, illuminant les cieux d'une lueur irréelle et transformant chaque particule en une danse de feu et de lumière Les réactifs de cette incantation envoûtante se consument en poussière, témoignant d'un pacte scellé avec les forces primordiales Mais l'acte est accompli, le monde se voit irrémédiablement transformé et les innombrables menaces pesant sur ces terres s'effacent devant l'immense pouvoir de votre magie"
  colonisation_magic_phase_core.0001.a:0 "Et que ma puissance embrase ces terres !"


  settlement_magic_phase_core.0001.t:0 "Établissement : La Clé Mineure"
  settlement_magic_phase_core.0001.desc:0 "Vos ressources ont été rassemblées et vous vous êtes préparé pour ce qui s'annonce, et le moment tant attendu est arrivé Une fois les chants préparatoires achevés, les sigils sacrés gravés dans la pierre et les réactifs mystiques réunis, vous invoquez le rituel avec une ferveur inégalée D'une voix rythmée aux accents de l'ancien valyrien, vous lancez la cérémonie et observez, émerveillé, les ombres naissantes se matérialiser à partir de la terre Elles se meuvent en une danse énigmatique, prenant peu à peu des formes vaguement humaines, et s'emparent des pierres pour les disposer en un motif complexe, reflet de votre destin inscrit dans le marbre du temps Sous vos yeux, une construction monumentale prend vie : un château aux tours élancées, une cité empreinte de mystère, un temple où se confondent le divin et le mortel, se dressent désormais dans un ballet de magie et de pierre Au fur et à mesure que les ombres s'érigent, votre corps se met à trembler, secoué par une énergie cosmique qui pénètre jusqu'à vos os, et la douleur se mue en une extase mystique, preuve du prix à payer pour un pouvoir infini"
  settlement_magic_phase_core.0001.a:0 "Que ma volonté se déploie !!"