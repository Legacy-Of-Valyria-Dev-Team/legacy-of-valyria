  colonisation_magic_phase_core.0001.t:0 "Colonisation : Purge Magique"
  colonisation_magic_phase_core.0001.desc:0 "Tes ressources sont rassemblées, et tu t’es préparé pour ce qui va suivre. Tu sais que les instants à venir consumeront ton être jusqu’à la moelle, que ton âme elle-même brûlera d’une lumière aussi ardente que celle des astres célestes.\n\nMais est-ce vraiment sans danger ? Cette question n’a plus lieu d’être. Tu laisses les incantations s’écouler de tes lèvres, et dès les premiers mots, un feu intérieur s’éveille en toi, dévorant chaque fibre de ton corps.\n\nPuis le feu devient tempête. Ta vision se noie dans un éclat blanc, tandis qu’un brasier cosmique déchire l’air et ravage tout autour de toi. Les composants du rituel ne sont plus que cendres et poussière, et le monde, marqué à jamais, porte désormais l’empreinte d’un pouvoir aussi ancien que les étoiles elles-mêmes.\n\nCe qui s’opposait à toi s’est incliné devant ta volonté, balayé par la puissance indomptable que tu as déchaînée"
  colonisation_magic_phase_core.0001.a:0 "Que ma puissance embrase cette terre, réduisant en cendres les vestiges du passé, et qu’elle forge un nouvel avenir, gravé dans le feu et la domination de mon règne !"


  settlement_magic_phase_core.0001.t:0 "Colonisation : La Clef Mineure"
  settlement_magic_phase_core.0001.desc:0 "Tes ressources sont rassemblées, et tu t’es préparé pour ce qui va suivre. Les chants préliminaires sont achevés, les sigils tracés, et les composants soigneusement disposés. Tout est prêt. Il est temps d’accomplir le rituel. Dans un murmure hypnotique, tu récites les paroles sacrées du Vieux Valyrien, invoquant une puissance qui dépasse l’entendement\n\nAlors, des ombres s’élèvent de la terre. Elles prennent forme, vaguement humaines, et se mettent à l’œuvre. Elles soulèvent les pierres, dressent les colonnes, façonnent les remparts. Sous tes yeux, un miracle se produit : un château se dresse, une ville prend vie, un temple surgit de nulle part, édifié pierre après pierre par ces silhouettes spectrales. Mais cette magie exige son tribut. Un frisson glacial s’insinue dans ta chair, puis la douleur s’installe, d’abord sourde, puis lancinante, tordant tes muscles et secouant tes os. Pourtant, tu tiens bon. La douleur devient souffrance, l’agonie menace de te briser, mais ton esprit ne fléchit pas. Car cette puissance, cette force déchaînée, elle est tienne… et c’est toi qui la façonnes"
  settlement_magic_phase_core.0001.a:0 "Ma Volonté SE DÉPLOIE, et avec elle s’élèvent murailles et citadelles, en ce lieu, ma domination est absolue !"

