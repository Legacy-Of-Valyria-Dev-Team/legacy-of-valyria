  colonisation_magic_phase_core.0001.t:0 "Colonisation : Purification Magique"
  colonisation_magic_phase_core.0001.desc:0 "Vos ressources ont été rassemblées, et vous vous êtes préparé à ce qui est à venir. Vous savez que les moments suivants vont ronger votre âme, que vous allez brûler comme les étoiles du ciel, avec une lumière impossible. Mais êtes-vous sûr qu'une telle action soit vraiment sûre ? C'est une question que vous devez mettre de côté. Vous commencez à chanter, les mots commencent à couler de vos lèvres, et vous sentez votre corps commencer à brûler d'un feu intérieur. Le feu en vous devient feu extérieur, tandis que votre vision devient blanche de étoiles et qu'un feu cosmique déchire et vous entoure. Les réactifs de cette incantation sont réduits en poussière, et le monde a été touché par une étoile. Mais c'est fait, le monde a été changé, et les nombreuses menaces de cette terre ont cédé devant votre pouvoir."
  colonisation_magic_phase_core.0001.a:0 "Et que mon pouvoir fasse brûler cette terre !"


  settlement_magic_phase_core.0001.t:0 "Colonisation : La Clé Inférieure"
  settlement_magic_phase_core.0001.desc:0 "Vos ressources ont été rassemblées, et vous vous êtes préparé à ce qui est à venir. Après les chants préparatoires, les sigils inscrits et les nombreux réactifs rassemblés, il est temps de lancer le rituel. Avec des chants rythmiques en vieux valyrien, vous commencez à invoquer votre rituel. Des ombres commencent à se former depuis la terre, prenant des formes vaguement humaines. Elles commencent à soulever les pierres et à les disposer dans les configurations que vous avez conçues. Devant vos yeux, une construction monumentale se déroule : un château, une ville, un puissant temple, tout cela se forme maintenant sous vos yeux. Alors que les ombres construisent, votre corps tremble. Un frisson secoue vos os. Mais ce n'est pas encore le moment de faiblir. Vous devez continuer, votre plan doit se poursuivre, et ainsi vous endurez tandis que la douleur se transforme en une agonie déchirante. Mais même ainsi, ce pouvoir, cette puissance, elle est véritablement vôtre..."
  settlement_magic_phase_core.0001.a:0 "Ma Volonté SE DÉPLOIE !!"