 zz_colonisation_phase:0 "Colonisation :"
 zz_colonisation_phase_core.0001.t:0 "$zz_colonisation_phase$ Hurlements au Lointain"
 zz_colonisation_phase_core.0001.desc:0 "Au loin, un hurlement perçant déchire la nuit et réveille d'antiques échos, des hommes effrayés se précipitent vers vous, leurs regards emplis d'une terreur indicible implorant 'Monseigneur, que devons-nous faire' La peur qui se lit sur leurs visages trahit les mystères insondables et les créatures errantes qui hantent ces terres déchirées, vous devez désormais trancher entre prudence et audace pour guider vos troupes face à cet inconnu envoûtant"
 zz_colonisation_phase_core.0001.a:0 "Utilisons notre savoir pour nous préparer"
 zz_colonisation_phase_core.0001.b:0 "Faisons confiance à nos fortifications solides et éprouvées"
 zz_colonisation_phase_core.0001.c:0 "Notre expérience de la chasse nous éclairera dans l'obscurité"
 zz_colonisation_phase_core.0001.d:0 "Organisons nos forces pour repousser ces bêtes sauvages"
 zz_colonisation_phase_core.0001.e:0 "Par des pièges ingénieux et des embûches bien placées, nous les arrêterons"
 zz_colonisation_phase_core.0001.f:0 "À la puissance de nos armes, lançons-nous dans l'assaut"
 zz_colonisation_phase_core.0001.z:0 "Nous attendrons et observerons patiemment le cours des événements"


 zz_colonisation_phase_core.0002.t:0 "$zz_colonisation_phase$ Terreurs dans l'Obscurité"
 zz_colonisation_phase_core.0002.desc:0 "La nuit, drapée d'une obscurité insondable, se pare de terreurs indicibles qui semblent surgir des ténèbres elles-mêmes, en ce soir maudit, vos hommes, le souffle court et le cœur serré, se réfugient sous la pâle lueur vacillante des feux, tandis que des ombres menaçantes dansent et s'étirent autour d'eux, comment empêcherez-vous que cette peur ne s'enracine et ne devienne le fardeau de vos troupes"
 zz_colonisation_phase_core.0002.a:0 "Inspirez-les en entonnant un chant de piété ancestral"
 zz_colonisation_phase_core.0002.b:0 "Montrez-leur la solidité inébranlable de vos constructions"
 zz_colonisation_phase_core.0002.c:0 "Faites preuve de charme et galvanisez-les par votre prestance"
 zz_colonisation_phase_core.0002.d:0 "Éveillez en eux la fierté guerrière qui sommeille"
 zz_colonisation_phase_core.0002.e:0 "Rappelez-leur qu'ils redoutent votre force bien plus que l'obscurité"
 zz_colonisation_phase_core.0002.f:0 "Levez-vous avec défi et affrontez l'obscurité sans trembler"
 zz_colonisation_phase_core.0002.z:0 "Laissons-les se débattre avec leurs peurs, car le temps révélera leur force intérieure"

 zz_colonisation_phase_core.0003.t:0 "$zz_colonisation_phase$ Un Établissement en Ruines"
 zz_colonisation_phase_core.0003.desc:0 "Vos éclaireurs reviennent, les yeux embués de nostalgie et de tristesse, annonçant que, à une journée de marche, ils ont découvert les vestiges brisés d'un ancien établissement, où les murs effrités murmurent encore les récits d'anciennes communautés et d'une gloire révolue, ce lieu chargé de mémoire appelle à être redécouvert et à révéler ses secrets oubliés"
 zz_colonisation_phase_core.0003.a:0 "Explorons ces ruines pour percer les mystères du passé"
 zz_colonisation_phase_core.0003.b:0 "Analysons l'architecture pour en extraire des enseignements stratégiques précieux"
 zz_colonisation_phase_core.0003.c:0 "Rassemblons nos hommes pour vivre une aventure épique au cœur de ces vestiges"
 zz_colonisation_phase_core.0003.d:0 "Examinons minutieusement ces ruines pour en découvrir un potentiel militaire insoupçonné"
 zz_colonisation_phase_core.0003.e:0 "Disposez ingénieusement pièges et fosses afin de contrer toute menace future"
 zz_colonisation_phase_core.0003.f:0 "Chargez, vaillants, au cœur de ces ruines pour faire renaître l'esprit des anciens"
 zz_colonisation_phase_core.0003.z:0 "Nous patienterons, confiants que le temps dévoilera les secrets enfouis"

 zz_colonisation_phase_core.0004.t:0 "$zz_colonisation_phase$ Raid sur Nos Approvisionnements"
 zz_colonisation_phase_core.0004.desc:0 "Des rapports alarmants vous parviennent, relatant comment des bandits impitoyables pillent vos voies d'approvisionnement vitales, menaçant de compromettre l'essor de votre ambitieux projet de colonisation et de faire vaciller l'édifice de votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] face aux périls, il vous faut maintenant élaborer une stratégie brillante pour contrer cette menace et assurer un flux constant de ressources à vos troupes"
 zz_colonisation_phase_core.0004.a:0 "Peut-être faut-il tracer de nouvelles routes d'approvisionnement, audacieuses et sécurisées"
 zz_colonisation_phase_core.0004.b:0 "Réajustons immédiatement le calendrier de nos missions pour garantir la continuité des livraisons"
 zz_colonisation_phase_core.0004.c:0 "Charmons ces brigands par notre aura irrésistible et notre diplomatie de fer"
 zz_colonisation_phase_core.0004.d:0 "Organisons une riposte fulgurante et attaquons leurs repaires avec détermination"
 zz_colonisation_phase_core.0004.e:0 "Soudoyons habilement certains d'entre eux pour détourner leur avidité"
 zz_colonisation_phase_core.0004.f:0 "Menez l'assaut contre ces pillards pour restaurer l'ordre et la sécurité"
 zz_colonisation_phase_core.0004.z:0 "Vous espérez que la force de vos escortes sera suffisante pour parer cette menace grandissante"

 zz_colonisation_phase_core.0005.t:0 "$zz_colonisation_phase$ Rumeurs de Trésor"
 zz_colonisation_phase_core.0005.desc:0 "Les murmures d'un trésor légendaire, dissimulé dans les collines mystérieuses environnantes, se répandent comme une traînée de poussière d'or, détournant l'attention de vos hommes et ralentissant l'avancée des projets indispensables à la réussite de votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] Il est crucial de maintenir la discipline et la concentration au sein de vos troupes pour que le véritable objectif ne soit jamais compromis"
 zz_colonisation_phase_core.0005.a:0 "Faites remarquer avec éclat l'absence de preuves concrètes de ce trésor mythique"
 zz_colonisation_phase_core.0005.b:0 "Exaltez la valeur inestimable du travail honnête et de la persévérance"
 zz_colonisation_phase_core.0005.c:0 "Utilisez votre charisme pour inspirer une focalisation sans faille sur le devoir"
 zz_colonisation_phase_core.0005.d:0 "Réduisez temporairement les rations afin de rappeler la rigueur nécessaire au succès"
 zz_colonisation_phase_core.0005.e:0 "Punissez avec fermeté ceux qui propagent ces rumeurs frivoles et dangereuses"
 zz_colonisation_phase_core.0005.f:0 "Frappez l'un des fauteurs de rumeurs pour asseoir votre autorité incontestée"
 zz_colonisation_phase_core.0005.z:0 "Vous tentez de bluffer et d'apaiser la situation, espérant ramener l'ordre dans vos rangs"


