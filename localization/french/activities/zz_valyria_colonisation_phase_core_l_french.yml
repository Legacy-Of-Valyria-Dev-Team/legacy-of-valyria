 zz_colonisation_phase:0 "Colonisation :"
 zz_colonisation_phase_core.0001.t:0 "$zz_colonisation_phase$ Hurlements au Loin"
 zz_colonisation_phase_core.0001.desc:0 "Au loin, un hurlement perçant résonne. Plusieurs de vos hommes se précipitent vers vous, « Mon seigneur, que devons-nous faire ? » La peur sur leurs visages est clairement visible. Vous ne savez pas quelles créatures hantent ces terres dévastées. Quels ordres donnerez-vous à vos hommes ?"
 zz_colonisation_phase_core.0001.a:0 "Utilisons nos connaissances pour nous préparer !"
 zz_colonisation_phase_core.0001.b:0 "Nous ferons confiance à nos fortifications !"
 zz_colonisation_phase_core.0001.c:0 "Notre expérience de la chasse peut nous aider !"
 zz_colonisation_phase_core.0001.d:0 "Organisons nos forces pour repousser les bêtes."
 zz_colonisation_phase_core.0001.e:0 "Avec des pièges et des obstacles, nous les arrêterons !"
 zz_colonisation_phase_core.0001.f:0 "Par notre force personnelle, attaquons !"
 zz_colonisation_phase_core.0001.z:0 "Attendons et voyons ce qui se passe."


 zz_colonisation_phase_core.0002.t:0 "$zz_colonisation_phase$ Terreurs dans l'Obscurité"
 zz_colonisation_phase_core.0002.desc:0 "La nuit est noire et pleine de terreurs. Jamais cette ligne ne vous a semblé aussi vraie qu'en cette soirée maudite. Vos hommes tremblent alors que les ombres semblent les griffer tandis qu'ils se réfugient dans la lumière des feux. Comment empêcher leur peur de devenir contagieuse au sein de vos troupes ? Comment maîtriser la terreur qui s'immisce déjà dans vos rangs ?"
 zz_colonisation_phase_core.0002.a:0 "Conduisez-les dans un chant de piété."
 zz_colonisation_phase_core.0002.b:0 "Expliquez la solidité de vos constructions."
 zz_colonisation_phase_core.0002.c:0 "Exploitez votre charme et encouragez-les !"
 zz_colonisation_phase_core.0002.d:0 "Appelez à leur fierté martiale."
 zz_colonisation_phase_core.0002.e:0 "Rappelez-leur qu'ils vous craignent plus."
 zz_colonisation_phase_core.0002.f:0 "Tenez-vous fermement et défiez l'obscurité !"
 zz_colonisation_phase_core.0002.z:0 "Laissez-les essayer de gérer leurs peurs !"

 zz_colonisation_phase_core.0003.t:0 "$zz_colonisation_phase$ Un Village Détruit"
 zz_colonisation_phase_core.0003.desc:0 "Vos éclaireurs sont revenus avec des nouvelles. À seulement une journée de marche, ils ont trouvé les restes dévastés d'un village en ruines. Bien qu'ils n'aient trouvé aucun signe de vie humaine, ils rapportent des preuves évidentes de précédentes implantations humaines. Que devez-vous faire ?"
 zz_colonisation_phase_core.0003.a:0 "Explorons pour apprendre ce qui s'est passé."
 zz_colonisation_phase_core.0003.b:0 "Apprenons de l'architecture."
 zz_colonisation_phase_core.0003.c:0 "Amenez vos hommes pour une aventure !"
 zz_colonisation_phase_core.0003.d:0 "Examinez les ruines pour leurs utilisations militaires."
 zz_colonisation_phase_core.0003.e:0 "Placez des pièges et des fosses pour contrer les menaces."
 zz_colonisation_phase_core.0003.f:0 "Chargeons héroïquement dans les ruines..."
 zz_colonisation_phase_core.0003.z:0 "Attendons et voyons."

 zz_colonisation_phase_core.0004.t:0 "$zz_colonisation_phase$ Pillages de nos lignes logistiques"
 zz_colonisation_phase_core.0004.desc:0 "Des rapports sont parvenus jusqu'à vous concernant des bandits qui pillent vos lignes d'approvisionnement essentielles. La question se pose : quelle est la meilleure façon de traiter cette menace pour votre projet de colonisation ? Comment pouvez-vous empêcher votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] de faillir si vous ne prenez pas les mesures adéquates pour garantir que les fournitures de vos forces soient à la fois ponctuelles et suffisantes ?"
 zz_colonisation_phase_core.0004.a:0 "Peut-être de nouvelles routes d'approvisionnement sont-elles nécessaires ?"
 zz_colonisation_phase_core.0004.b:0 "Reprogrammons les missions d'approvisionnement !"
 zz_colonisation_phase_core.0004.c:0 "Charmons les brigands !"
 zz_colonisation_phase_core.0004.d:0 "Organisons une attaque sur les repaires de pirates !"
 zz_colonisation_phase_core.0004.e:0 "Achetons les brigands !"
 zz_colonisation_phase_core.0004.f:0 "Menez une attaque contre eux !"
 zz_colonisation_phase_core.0004.z:0 "Vous espérez que vos escortes suffiront."

 zz_colonisation_phase_core.0005.t:0 "$zz_colonisation_phase$ Rumeurs de trésor"
 zz_colonisation_phase_core.0005.desc:0 "Les rumeurs commencent à se répandre concernant un trésor caché dans les collines voisines. Cela commence à distraire vos forces et ralentit le travail sur les nombreux projets nécessaires pour que votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] soit un succès. Qu'il y ait un trésor ou non, il est essentiel que les hommes ne soient pas distraits !"
 zz_colonisation_phase_core.0005.a:0 "Soulignez l'absence de preuves de trésor."
 zz_colonisation_phase_core.0005.b:0 "Faites une leçon sur les richesses du travail honnête."
 zz_colonisation_phase_core.0005.c:0 "Cherchez à charmer vos hommes pour qu'ils travaillent."
 zz_colonisation_phase_core.0005.d:0 "Réduisez les rations tant que les hommes ne font pas leur travail !"
 zz_colonisation_phase_core.0005.e:0 "Donnez un exemple avec les propagateurs de rumeurs !"
 zz_colonisation_phase_core.0005.f:0 "Manipulez l'un des propagateurs de rumeurs !"
 zz_colonisation_phase_core.0005.z:0 "Vous tentez de bluffer."


