 zz_colonisation_phase:0 "Colonisation :"
 zz_colonisation_phase_core.0001.t:0 "$zz_colonisation_phase$ Hurlements au Lointain"
 zz_colonisation_phase_core.0001.desc:0 "Au loin, un hurlement perçant déchire la nuit, réveillant d’antiques échos qui résonnent à travers les ombres.\n\nDes hommes effrayés accourent vers vous, leurs visages marqués par une terreur indicible, les yeux emplis d’une question muette : \"Monseigneur, que devons-nous faire ?\"\n\nLa peur qui se lit dans leurs regards trahit les mystères insondables et les créatures errantes qui hantent ces terres oubliées, vestiges d’un monde révolu. À présent, vous devez choisir : céder à la prudence et préserver vos forces, ou embrasser l’audace et affronter l’inconnu, guidant vos troupes au seuil d’un destin incertain et envoûtant"
 zz_colonisation_phase_core.0001.a:0 "Mettons notre savoir à profit et préparons-nous à affronter l’inconnu avec sagesse et stratégie"
 zz_colonisation_phase_core.0001.b:0 "Plaçons notre foi dans la solidité de nos fortifications et la résilience de nos défenses éprouvées"
 zz_colonisation_phase_core.0001.c:0 "Notre instinct et notre expérience de la chasse seront nos guides à travers l'obscurité"
 zz_colonisation_phase_core.0001.d:0 "Rassemblons nos troupes et dressons nos défenses pour repousser ces créatures sauvages avant qu'elles ne nous submergent"
 zz_colonisation_phase_core.0001.e:0 "Grâce à des pièges ingénieux et des obstacles redoutables, nous stopperons leur avancée !"
 zz_colonisation_phase_core.0001.f:0 "Que la force de nos armes parle d'elle-même ! Chargeons et écrasons nos ennemis avant qu’ils n’aient le temps de réagir"
 zz_colonisation_phase_core.0001.z:0 "Restons en alerte et observons patiemment le déroulement des événements avant d’agir"


 zz_colonisation_phase_core.0002.t:0 "$zz_colonisation_phase$ Terreurs dans l'Obscurité"
 zz_colonisation_phase_core.0002.desc:0 "La nuit, drapée d’une obscurité insondable, s’alourdit de terreurs indicibles, comme si les ténèbres elles-mêmes engendraient des spectres oubliés.\n\nEn ce soir maudit, vos hommes, le souffle court et le cœur battant, se pressent sous la pâle lueur vacillante des feux, leurs regards traquant les ombres mouvantes qui s’étirent et dansent autour d’eux.\n\nLe murmure du vent porte des échos troublants, et l’effroi s’insinue dans chaque esprit, prêt à s’enraciner tel un poison invisible. Comment empêcherez-vous cette peur de consumer vos troupes, de briser leur volonté avant même que l’ennemi ne frappe ?"
 zz_colonisation_phase_core.0002.a:0 "Rassemblez vos hommes et entonnez un chant de piété ancestral, un écho sacré pour dissiper les ténèbres et raviver leur courage"
 zz_colonisation_phase_core.0002.b:0 "Rassurez vos hommes en leur montrant la solidité inébranlable de vos constructions, un rempart infranchissable contre les horreurs de la nuit"
 zz_colonisation_phase_core.0002.c:0 "Usez de votre prestance pour captiver et galvaniser vos hommes, insufflant en eux un courage indomptable face aux ténèbres"
 zz_colonisation_phase_core.0002.d:0 "Rallumez la flamme de leur fierté guerrière, ravivant en eux l’ardeur du combat et l’honneur de ceux qui ne plient pas face à l’ombre"
 zz_colonisation_phase_core.0002.e:0 "Rappelez-leur que c’est votre force qu’ils doivent craindre, bien plus que l’obscurité, et que seuls les faibles se laissent dominer par la peur"
 zz_colonisation_phase_core.0002.f:0 "Levez-vous avec défi et marchez droit vers l’obscurité, sans trembler, pour montrer à vos hommes qu’aucune ombre ne peut éteindre votre détermination"
 zz_colonisation_phase_core.0002.z:0 "Laissons-les affronter leurs propres démons, car seuls ceux qui surmontent leurs peurs pourront révéler leur véritable force"

 zz_colonisation_phase_core.0003.t:0 "$zz_colonisation_phase$ Un Établissement en Ruines"
 zz_colonisation_phase_core.0003.desc:0 "Vos éclaireurs reviennent, le regard voilé de nostalgie et de tristesse, porteurs d’une découverte empreinte de mystère.\n\nÀ une journée de marche, ils ont trouvé les vestiges brisés d’un ancien établissement, un lieu où les murs effrités murmurent encore les récits d’antiques communautés et d’une gloire révolue.\n\nLes ruines semblent figées dans le temps, chargées de mémoire et d’histoires oubliées, attendant qu’un regard attentif les exhume de l’oubli et révèle les secrets qu’elles renferment"
 zz_colonisation_phase_core.0003.a:0 "Entrons au cœur de ces ruines baignées par les murmures du temps, laissons les ombres du passé nous dévoiler leurs mystères oubliés et réveiller les légendes endormies sous la pierre"
 zz_colonisation_phase_core.0003.b:0 "Examinons avec soin ces ruines silencieuses, car en leurs pierres anciennes sommeillent peut-être des enseignements stratégiques précieux, murmures d'une sagesse oubliée pouvant guider nos batailles futures"
 zz_colonisation_phase_core.0003.c:0 "Mobilisons nos hommes et lançons-nous ensemble dans une aventure épique, plongeant au cœur de ces vestiges oubliés où sommeillent encore des récits de gloire et des secrets que seuls les braves sauront réveiller"
 zz_colonisation_phase_core.0003.d:0 "Scrutons chaque pierre de ces ruines anciennes, car elles pourraient dissimuler un potentiel militaire insoupçonné, des vestiges de puissance et de stratégie qui pourraient changer le cours de notre destin"
 zz_colonisation_phase_core.0003.e:0 "Déployons avec sagesse et stratégie pièges et fosses, tissés dans l’ombre, pour contrer toute menace future, et préparer nos défenses contre ce qui pourrait surgir des ténèbres"
 zz_colonisation_phase_core.0003.f:0 "Chargez, vaillants guerriers, au cœur de ces ruines oubliées, et faites renaître l’esprit des anciens, en ravivant la flamme de leur gloire et en inscrivant vos noms dans les annales de l’histoire"
 zz_colonisation_phase_core.0003.z:0 "Nous patienterons, sûrs que le temps, dans sa sagesse infinie, dévoilera lentement les secrets enfouis, comme la mer caressant doucement les trésors cachés sous ses vagues"

 zz_colonisation_phase_core.0004.t:0 "$zz_colonisation_phase$ Raid sur Nos Approvisionnements"
 zz_colonisation_phase_core.0004.desc:0 "Des rapports inquiétants parviennent à vos oreilles, relatant comment des bandits impitoyables dévastent vos voies d’approvisionnement vitales, menaçant de faire sombrer votre ambitieux projet de colonisation dans le chaos. Leur présence trouble le fragile équilibre de votre [GetActivityType( 'activity_valyria_colonisation' ).GetName], jetant l'ombre d'un péril grandissant sur vos efforts. Il est désormais impératif d'élaborer une stratégie audacieuse et brillante pour contrer cette menace, afin de garantir un flux ininterrompu de ressources à vos troupes et préserver la solidité de votre conquête."
 zz_colonisation_phase_core.0004.a:0 "Peut-être faut-il oser tracer de nouvelles routes d'approvisionnement, audacieuses et stratégiquement sécurisées, pour contourner les dangers et garantir un chemin sûr pour nos ressources vitales"
 zz_colonisation_phase_core.0004.b:0 "Réajustons immédiatement le calendrier de nos missions, redoublant d'efforts pour garantir la continuité des livraisons et assurer que nos troupes ne manquent jamais de ressources vitales"
 zz_colonisation_phase_core.0004.c:0 "Charmons ces brigands par notre aura irrésistible et une diplomatie de fer, offrant des solutions qui apaiseront leurs ardeurs tout en renforçant notre position"
 zz_colonisation_phase_core.0004.d:0 "Organisons une riposte fulgurante, frappant leurs repaires avec la précision d'un faucon, et écrasons cette menace avec une détermination sans faille"
 zz_colonisation_phase_core.0004.e:0 "Soudoyons habilement certains d'entre eux, exploitant leur avidité pour détourner leur attention et les éloigner de notre précieux réseau d'approvisionnement"
 zz_colonisation_phase_core.0004.f:0 "Menez l’assaut contre ces pillards, brisez leur résistance et restaurez l’ordre et la sécurité, pour que nos routes d’approvisionnement soient à nouveau protégées"
 zz_colonisation_phase_core.0004.z:0 "Vous placez votre espoir dans la force de vos escortes, convaincu que leur bravoure et leur discipline seront suffisantes pour parer cette menace grandissante et protéger vos ressources vitales"

 zz_colonisation_phase_core.0005.t:0 "$zz_colonisation_phase$ Rumeurs de Trésor"
 zz_colonisation_phase_core.0005.desc:0 "Les murmures d’un trésor légendaire, enfoui dans les collines mystérieuses qui entourent votre camp, se propagent comme une traînée de poussière d’or, capturant l’imagination de vos hommes et ralentissant ainsi l’avancée de vos projets cruciaux pour la réussite de votre [GetActivityType( 'activity_valyria_colonisation' ).GetName].\n\nIl devient impératif de maintenir la discipline et la concentration au sein de vos troupes, pour que ce mirage d’or ne compromette pas l’objectif véritable qui se cache derrière votre conquête."
 zz_colonisation_phase_core.0005.a:0 "Soulignez avec éclat l’absence de toute preuve tangible concernant ce trésor mythique, et redirigez l’attention de vos hommes vers l’importance de notre véritable mission"
 zz_colonisation_phase_core.0005.b:0 "Exaltez la valeur inestimable du travail honnête et de la persévérance, rappelant à vos hommes que c'est par l’effort continu et la détermination que se forge la véritable grandeur"
 zz_colonisation_phase_core.0005.c:0 "Exploitez votre charisme pour insuffler à vos hommes une concentration sans faille, les guidant à rediriger leurs énergies vers le devoir et la réussite de notre mission"
 zz_colonisation_phase_core.0005.d:0 "Réduisez temporairement les rations, rappelant ainsi à vos hommes la rigueur et la discipline nécessaires pour mener à bien cette entreprise et garantir le succès de notre mission"
 zz_colonisation_phase_core.0005.e:0 "Punissez avec fermeté ceux qui propagent ces rumeurs frivoles et dangereuses, afin de rétablir l’ordre et de faire comprendre à tous que de telles distractions ne peuvent être tolérées"
 zz_colonisation_phase_core.0005.f:0 "Frappez l’un des fauteurs de rumeurs avec force, afin d’asseoir votre autorité incontestée et de rappeler à tous que l'ordre et la discipline règnent sous votre commandement"
 zz_colonisation_phase_core.0005.z:0 "Vous tentez de bluffer et de calmer la situation, espérant apaiser les esprits agités et ramener l’ordre au sein de vos rangs avant que la discorde ne s’installe"


