zz_valyria_colonisation.0300.t:0 "Un Ancien Prétendant"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] avance depuis quelque temps déjà, mais aujourd’hui, un jeune homme est arrivé au campement, porteur de documents anciens. Il affirme être l’héritier légitime de ces ruines, prétendant que ses ancêtres régnaient sur ces terres avant le Fléau. Bien que ses dires paraissent invraisemblables et que l’authenticité des parchemins ne puisse être vérifiée, cela lui suffit pour revendiquer son droit. Cependant, il propose d’abandonner sa prétention… en échange d’une coquette somme d’or. Votre maître des lois sollicite votre avis sur la marche à suivre"
zz_valyria_colonisation.0300.a:0 "Je vais examiner ces documents moi-même !"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que les documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Le document semble authentique"
zz_valyria_colonisation.0300.b:0 "Ce serait regrettable qu’il disparaisse..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous parvenez à orchestrer sa disparition sans laisser de traces"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent réussit à l’éliminer, mais il est découvert"
zz_valyria_colonisation.0300.c:0 "Payons-le et débarrassons-nous de lui"

zz_valyria_colonisation.03001.t:0 "Un Faux, Après Tout"
zz_valyria_colonisation.03001.desc:0 "Il ne vous faut guère de temps pour démontrer que ces documents ne sont rien d’autre que d’habiles contrefaçons. Plusieurs indices trahissent l’imposture : l’encre et le papier sont bien trop récents, manifestement fabriqués après le Fléau, et la calligraphie contient des termes qui n’existaient pas avant le dernier siècle. Fort de cette révélation, vous pouvez rejeter sans hésitation les prétentions de cet homme. Mais une question demeure : que faire du faussaire ? Son talent pourrait se révéler fort utile pour certaines tâches clandestines à la cour… Mais la loi exige son exécution"
zz_valyria_colonisation.03001.a.title:0 "Un faussaire de cette trempe pourrait m’être utile"
zz_valyria_colonisation.03001.b.title:0 "Il sera exécuté, comme l’exige la loi !"

zz_valyria_colonisation.03002.t:0 "Un Résultat Non Concluant"
zz_valyria_colonisation.03002.desc:0 "Malgré vos efforts méticuleux, l’authenticité des documents demeure une énigme. Pire encore, le prétendant, offensé par vos interrogations et par vos soupçons, exige à présent une somme encore plus élevée pour renoncer à son droit. Outragé, il proclame que votre enquête a été une insulte à son lignage noble et que vous devez le dédommager pour ce tort !"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ton or !"
zz_valyria_colonisation.03002.b.title:0 "Tu n’auras que du fer, imposteur !"
