zz_valyria_colonisation.0300.t:0 "Un ancien prétendant"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] progresse depuis quelque temps, mais aujourd’hui, un jeune homme est arrivé au camp. Il présente des documents et prétend être l'héritier légitime de ces ruines, affirmant que ses ancêtres régnaient sur ces terres avant le Fléau. Bien que ses revendications semblent improbables et que l’authenticité des documents ne puisse être vérifiée, il en a suffisamment pour affirmer sa légitimité. Cependant, il propose de renoncer à sa revendication en échange d’or. Votre maître des lois demande votre avis sur la marche à suivre"
zz_valyria_colonisation.0300.a:0 "Je vais examiner ces documents moi-même!"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que les documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Le document semble authentique"
zz_valyria_colonisation.0300.b:0 "Ce serait dommage qu’il disparaisse..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous parvenez à arranger sa disparition"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent réussit à l’assassiner, mais est découvert"
zz_valyria_colonisation.0300.c:0 "Contentons-nous de le payer"

zz_valyria_colonisation.03001.t:0 "Un faux, après tout"
zz_valyria_colonisation.03001.desc:0 "Il ne faut pas longtemps pour découvrir que les documents sont de savants faux. Plusieurs indices trahissent leur nature: l’encre et le papier sont bien trop modernes, clairement produits après le Fléau, et la calligraphie utilise des termes apparus seulement au cours du dernier siècle. Avec ces éléments, vous pouvez déclarer sans hésiter que les documents sont frauduleux, mais une question demeure—que faire du faussaire? Son talent pourrait être utile pour des tâches clandestines à la cour, mais la loi exige son exécution"
zz_valyria_colonisation.03001.a.title:0 "Un faussaire de ce talent pourrait m’être utile"
zz_valyria_colonisation.03001.b.title:0 "Je vais le faire exécuter!"

zz_valyria_colonisation.03002.t:0 "Des résultats inconclusifs"
zz_valyria_colonisation.03002.desc:0 "Malgré vos efforts approfondis, l’authenticité des documents reste frustrante et indécise. Pour empirer les choses, le prétendant, clairement insulté par vos questions et vos soupçons, a maintenant augmenté sa demande de compensation. Il exige encore plus d’or en échange de l’abandon de sa revendication, déclarant que cet examen a gaspillé son temps et déshonoré son noble lignage!"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ton or!"
zz_valyria_colonisation.03002.b.title:0 "Tu n’auras que de l’acier, imposteur!"