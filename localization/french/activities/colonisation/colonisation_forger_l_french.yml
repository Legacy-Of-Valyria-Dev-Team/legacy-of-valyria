zz_valyria_colonisation.0300.t:0 "Un ancien prétendant"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] progresse depuis un certain temps, mais aujourd'hui, un jeune homme est arrivé au camp. Produisant des documents, il prétend être l'héritier légitime de ces ruines, affirmant que ses ancêtres régnaient sur ces terres avant le Fléau. Bien que ses affirmations semblent tirées par les cheveux et que l'authenticité des documents ne puisse être vérifiée, cela lui suffit pour affirmer son droit de propriété. Cependant, il propose de renoncer à sa revendication contre de l'or. Votre Maître des Lois sollicite vos directives sur la manière de procéder."
zz_valyria_colonisation.0300.a:0 "Je vais enquêter sur ces documents moi même !"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que les documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Les documents semblent authentiques"
zz_valyria_colonisation.0300.b:0 "Ce serait dommage qu'il disparaisse..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous réussissez à organiser sa disparition"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent parvient à l'assassiner, mais est découvert"
zz_valyria_colonisation.0300.c:0 "Payons le simplement"

zz_valyria_colonisation.03001.t:0 "Une contrefaçon après tout"
zz_valyria_colonisation.03001.desc:0 "Il ne vous faut pas longtemps pour découvrir que les documents sont des contrefaçons astucieuses. Plusieurs indices trahissent leur falsification: l'encre et le papier sont bien trop modernes, manifestement produits après le Fléau, et la calligraphie utilise des mots qui ne sont apparus que dans le siècle passé. Avec cette connaissance, vous pouvez rejeter les documents comme frauduleux, mais la question demeure: que faire du faussaire ? Son talent pourrait s'avérer utile pour des tâches clandestines dans votre cour, mais la loi exige son exécution."
zz_valyria_colonisation.03001.a.title:0 "Un faussaire comme lui pourrait m'être utile"
zz_valyria_colonisation.03001.b.title:0 "Je vais le faire exécuter !"

zz_valyria_colonisation.03002.t:0 "Résultats non concluants"
zz_valyria_colonisation.03002.desc:0 "Malgré vos efforts approfondis, l'authenticité des documents reste frustrante et impossible à déterminer. Pour aggraver les choses, le prétendant, manifestement insulté par vos questions et suspicions, a maintenant augmenté sa demande de compensation. Il exige encore plus d'or en échange de l'abandon de sa revendication, déclarant que vos vérifications ont gaspillé son temps et déshonoré sa noble lignée !"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ton or !"
zz_valyria_colonisation.03002.b.title:0 "Tu n'auras rien d'autre que de l'acier, imposteur !"
