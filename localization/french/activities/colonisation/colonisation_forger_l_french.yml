zz_valyria_colonisation.0300.t:0 "Un prétendant ancestral"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] progresse depuis un certain temps, mais aujourd’hui, un jeune homme est arrivé au camp. Il présente des documents et prétend être l’héritier légitime de ces ruines, affirmant que ses ancêtres gouvernaient ces terres avant le Fléau. Bien que ses allégations semblent extravagantes et que l’authenticité de ses papiers ne puisse être vérifiée, c’est suffisant pour qu’il se dise propriétaire légitime. Toutefois, il propose de renoncer à sa revendication en échange d’or. Votre Maître des Lois sollicite vos directives quant à la marche à suivre."
zz_valyria_colonisation.0300.a:0 "Je vais moi-même examiner ces documents !"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que ces documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Le document semble authentique"
zz_valyria_colonisation.0300.b:0 "Il serait dommage qu’il disparaisse..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous parvenez à orchestrer sa disparition"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent parvient à l’assassiner, mais se fait repérer"
zz_valyria_colonisation.0300.c:0 "Contentez-vous de lui verser l’argent"

zz_valyria_colonisation.03001.t:0 "Une falsification malgré tout"
zz_valyria_colonisation.03001.desc:0 "Il ne vous faut pas longtemps pour établir que ces documents sont de brillantes contrefaçons. Plusieurs éléments le révèlent : l’encre et le papier sont bien trop récents, visiblement produits après le Fléau, et la calligraphie emploie des termes qui n’existaient pas il y a plus d’un siècle. Fort de ces découvertes, vous pouvez sans hésiter déclarer ces papiers frauduleux, mais la question demeure : que faire du faussaire ? Son talent pourrait se révéler utile dans des affaires discrètes au sein de votre cour, et pourtant la loi exige qu’il soit exécuté."
zz_valyria_colonisation.03001.a.title:0 "Un faussaire de ce calibre pourrait m’être utile"
zz_valyria_colonisation.03001.b.title:0 "Je vais l’exécuter !"

zz_valyria_colonisation.03002.t:0 "Des conclusions peu concluantes"
zz_valyria_colonisation.03002.desc:0 "En dépit de tous vos efforts, vous ne parvenez pas à établir clairement l’authenticité des documents. Pour ne rien arranger, le prétendu héritier, manifestement outré par vos questions et vos soupçons, réclame à présent encore plus d’argent pour abandonner sa revendication, arguant que vos investigations lui ont fait perdre du temps et ont sali son illustre lignée !"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ta pièce d’or !"
zz_valyria_colonisation.03002.b.title:0 "Tu n’auras que l’acier, espèce d’imposteur !"
