zz_valyria_colonisation.0300.t:0 "Un prétendant ancien"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] progresse depuis un certain temps, mais aujourd'hui, un jeune homme est arrivé au camp. Produisant des documents, il prétend être l'héritier légitime de ces ruines, affirmant que ses ancêtres régnaient sur ces terres avant la Ruine. Bien que ses prétentions paraissent invraisemblables et que l'authenticité des documents ne puisse être vérifiée, cela lui suffit pour affirmer un droit légitime de propriété. Cependant, il propose de renoncer à sa revendication contre de l'or. Votre Maître des Lois cherche votre orientation sur la manière de procéder"
zz_valyria_colonisation.0300.a:0 "Je vais enquêter moi-même sur ces documents!"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que les documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Le document semble authentique"
zz_valyria_colonisation.0300.b:0 "Ce serait dommage s'il venait à disparaître..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous parvenez à organiser sa disparition"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent parvient à l'assassiner mais est découvert"
zz_valyria_colonisation.0300.c:0 "Payons-le simplement"

zz_valyria_colonisation.03001.t:0 "Un faux après tout"
zz_valyria_colonisation.03001.desc:0 "Il ne faut pas longtemps pour découvrir que les documents sont de fausses copies astucieuses. Plusieurs indices le révèlent: l'encre et le papier sont bien trop modernes, manifestement produits après la Ruine, et la calligraphie utilise des mots qui ne sont apparus qu'au cours du dernier siècle. Avec ces informations, vous pouvez rejeter les documents avec confiance comme étant frauduleux, mais la question demeure, que faire du faussaire? Son talent pourrait se révéler utile pour des tâches clandestines à votre cour, mais la loi exige son exécution"
zz_valyria_colonisation.03001.a.title:0 "Un faussaire comme celui-ci pourrait m'être utile"
zz_valyria_colonisation.03001.b.title:0 "Je vais le faire exécuter!"

zz_valyria_colonisation.03002.t:0 "Conclusions non concluantes"
zz_valyria_colonisation.03002.desc:0 "Malgré vos efforts approfondis, l'authenticité des documents reste frustrante et impossible à déterminer. Pour aggraver les choses, le prétendant, clairement insulté par vos questions et suspicions, a désormais augmenté sa demande de compensation. Il insiste pour obtenir encore plus d'or en échange de l'abandon de sa revendication, déclarant que l'examen a gaspillé son temps et déshonoré sa noble lignée!"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ton or!"
zz_valyria_colonisation.03002.b.title:0 "Tu n'auras rien d'autre que de l'acier, imposteur!"