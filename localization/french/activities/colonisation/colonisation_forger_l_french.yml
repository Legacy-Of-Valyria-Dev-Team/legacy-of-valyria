##Mutinuous Colonists
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont engendré de nombreuses épreuves pour ceux qui participent à ce projet. Le paysage inhospitalier, les attaques fréquentes de bêtes sauvages et les mutants sous-humains ont épuisé le moral. Il est compréhensible, voire attendu, qu'un effondrement de l'ordre et de la conduite se produise.\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par des plaintes discrètes—des questions sur votre autorité, des murmures contre les choix de leadership et des frustrations liées aux ressources. Mais ces chuchotements se sont rapidement transformés en défiance ouverte, certains refusant directement les ordres ou désertant. Aujourd’hui, alors que vous êtes assis dans votre tente de commandement, un capitaine arrive en courant, signalant que les mécontents ont choisi un chef : une figure charismatique nommée [rebel_leader.GetFirstName]. Une rébellion se forme. Que ferez-vous ?"

zz_valyria_colonisation.0050.a:0 "Faites appel à leur foi en [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Faites des promesses de richesse et de prospérité !"
zz_valyria_colonisation.0050.c:0 "Négociez avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Pendez [rebel_leader.GetFirstName] !"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait simplement ?"

zz_valyria_colonisation.0050.z:0 "Je dois faire avec ce que j'ai pour mettre fin à cette mutinerie."
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès Majeur"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P beaucoup plus fructueux#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!"
zz_valyria_colonisation.0050.e.small_success:0 "Succès Mineur"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!"

############# Learning Solution #########

zz_valyria_colonisation.00501.t:0 "Un discours inspirant"
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant des enseignements et traditions sacrés pour apaiser leurs doutes. 'Frères et sœurs, souvenez-vous que les dieux nous appellent à relever ce défi, à redonner vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes destinés à endurer, comme les saints et guerriers avant nous, forgeant un avenir digne de [ROOT.Char.GetFaith.GetName].'\n\nVos mots allument une étincelle de loyauté alors que vous leur rappelez : 'Ensemble, nous avançons, comme les dieux l’ont voulu.' La foule éclate en accord, et la mutinerie s’efface, remplacée par une conviction et une unité renouvelées."
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un discours inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous rassemblez vos colons, vous appuyant sur vos connaissances des enseignements sacrés pour renforcer leur sentiment de devoir.\n\n'Souvenez-vous, nous sommes ici par appel divin,' dites-vous en regardant leurs yeux incertains. 'Notre lutte reflète celle des saints et des guerriers avant nous—chacun endurant des épreuves pour créer un héritage. Nous sommes chargés de ramener la vie sur ces terres comme [ROOT.Char.GetFaith.GetName] l’a voulu.'\n\nBien que certains murmurent leur accord, d’autres semblent toujours hésitants. Cependant, au fur et à mesure que vos paroles s’enracinent, la foule se calme progressivement. La confiance ne balaye pas entièrement les colons, mais leur défiance s’adoucit. L’ordre est maintenu pour l’instant, bien que vous sentiez qu’il faudra probablement aborder ces doutes à nouveau."
zz_valyria_colonisation.00502.a.title:0 "Très bien"

zz_valyria_colonisation.00503.t:0 "Un discours inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez à vos colons, invoquant des croyances partagées et un sens du devoir. 'Notre chemin est béni,' dites-vous, 'et les dieux veillent sur ceux qui s’efforcent d’accomplir leur but. Cette terre peut être récupérée—avec patience et foi.'\n\nVos paroles apaisent l’agitation immédiate, mais la réponse est mitigée. Quelques-uns acquiescent, d’autres restent sceptiques, et une tension silencieuse persiste. Pour l’instant, la mutinerie s’atténue, bien qu’il soit clair que certains colons restent peu convaincus."
zz_valyria_colonisation.00503.a.title:0 "Très bien"

zz_valyria_colonisation.00504.t:0 "Un discours non inspirant"
zz_valyria_colonisation.00504.desc:0 "Vous rassemblez les colons, déterminé à leur rappeler leur objectif, et parlez de la volonté des dieux et de l’honneur de reconquérir Valyria. Cependant, au fur et à mesure que vos mots emplissent l’air, ils sont accueillis par des visages fermés et des murmures sceptiques.\n\n'Notre lutte n’est pas sans signification,' insistez-vous, mais la patience de la foule s’est épuisée. La méfiance et la frustration bouillonnent, certains défiant ouvertement votre autorité. Lorsque vous terminez, le groupe est plus divisé que jamais, et des murmures de rébellion se propagent dans le camp. Au lieu d’apaiser l’agitation, elle n’a fait que s’aggraver."
zz_valyria_colonisation.00504.a.title:0 "Oups"

############# Solution en gestion #########

zz_valyria_colonisation.00505.t:0 "Un discours inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous rassemblez vos colons, les voix murmurant d’anticipation alors que vous commencez à parler, peignant une vision vivante du futur—une terre de prospérité, où ceux qui travaillent aujourd’hui récolteront des récompenses au-delà de toute mesure. Promesses de richesse et de sécurité, de titres et de terres, qui se répandent dans la foule, et vous pouvez voir des étincelles d’espoir dans leurs yeux. Vous proposez des récompenses pour leur loyauté et leur dévouement, en engageant vos propres ressources pour soutenir ces assurances.\n\nVotre discours résonne profondément, et le résultat est indéniable : le moral monte en flèche alors que les colons adoptent leurs rôles avec un nouveau zèle, impatients de réaliser la vision que vous avez exposée. Ceux qui doutaient auparavant travaillent maintenant deux fois plus, et même les dissidents les plus forts semblent inspirés. La colonie, autrefois fragile et tendue, pulse désormais d’énergie et d’unité, chaque personne ressentant un sentiment d’appartenance et de but dans votre rêve partagé."
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un discours inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous rassemblez vos colons, parlant de l’avenir que vous envisagez—une terre de sécurité, de prospérité et d’opportunités que chacun d’eux pourra partager. Les promesses de récompenses pour le travail acharné et la loyauté suscitent des hochements de tête approbateurs et une lueur d’optimisme dans la foule.\n\nLes résultats sont positifs, bien que pas écrasants. De nombreux colons se sentent encouragés et retournent au travail avec un peu plus d’énergie, renforcés par vos paroles. Certains restent méfiants, bien que leurs doutes se soient apaisés pour l’instant. Bien que tous les cœurs n’aient pas été conquis, la colonie semble plus stable, avec un nouveau sens du but qui commence à s’installer."
zz_valyria_colonisation.00506.a.title:0 "Très bien"

zz_valyria_colonisation.00507.t:0 "Un discours inspirant"
zz_valyria_colonisation.00507.desc:0 "Vous rassemblez les colons, partageant votre vision des récompenses futures et des opportunités pour ceux qui restent engagés. Certains visages s’illuminent, d’autres restent prudents, mais quelques-uns semblent convaincus par vos promesses.\n\nL’impact est modeste : une poignée de colons prennent courage, apportant un peu plus de concentration à leurs tâches, et les murmures de doute sont légèrement plus calmes. L’ambiance dans le camp s’améliore quelque peu, bien qu’un sentiment d’incertitude persiste. C’est un petit pas en avant, mais tout coup de pouce, aussi faible soit-il, aide dans le défi constant de maintenir le moral."
zz_valyria_colonisation.00507.a.title:0 "Très bien"

zz_valyria_colonisation.00508.t:0 "Un discours non inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous rassemblez les colons, peignant un tableau de richesse future et de récompenses pour ceux qui restent loyaux. Pourtant, en parlant, vous remarquez des regards sceptiques échangés dans la foule, quelques mots murmurés trop bas pour être entendus.\n\nLes promesses tombent à plat. Certains se détournent complètement, et d’autres semblent encore plus découragés, comme si vos paroles n’avaient fait qu’aggraver leurs doutes. Au lieu de renforcer le moral, votre tentative d’inspiration semble avoir souligné les difficultés actuelles, laissant la colonie tout aussi désunie qu’avant, voire un peu plus désillusionnée."
zz_valyria_colonisation.00508.a.title:0 "Oups"

############# Solution Diplomatie #########
zz_valyria_colonisation.00509.t:0 "Une rencontre productive"
zz_valyria_colonisation.00509.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, vous préparant à une négociation tendue, conscient que la stabilité de toute la colonie dépend de cet échange. En saluant [rebel_leader.GetHerHim], vous ouvrez avec une offre inattendue—une chance d’exprimer les griefs de [rebel_leader.GetHerHis], avec la promesse d’écouter et, si possible, de faire des concessions.\n\nTout au long de la réunion, vous laissez [rebel_leader.GetHerHim] parler sans interruption, reconnaissant les préoccupations de [rebel_leader.GetHerHis]. Vous révélez ensuite un plan pour répondre à chaque problème et même accorder à [rebel_leader.GetHerHim] un rôle formel pour servir de liaison entre les colons et vous-même. Les yeux de [rebel_leader.GetHerHim] s’écarquillent devant l’offre. À chaque point convenu, vous bâtissez le respect et la loyauté de [rebel_leader.GetHerHis], le transformant en allié.\n\nÀ la fin de la réunion, [rebel_leader.GetFirstNameNoTooltip] s’engage à vous soutenir. Lorsque [rebel_leader.GetHerHim] revient au camp, c’est comme votre plus fervent défenseur."
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Une rencontre productive"
zz_valyria_colonisation.00510.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, adoptant une position respectueuse mais ferme, comprenant que cette négociation est cruciale pour la stabilité de la colonie. Vous ouvrez la conversation en abordant directement les griefs de [rebel_leader.GetHerHis|L], reconnaissant que certaines plaintes peuvent être fondées et que les décisions de leadership n’ont pas toujours été transparentes. La position de [rebel_leader.GetHerHis|U] s’adoucit légèrement, et vous saisissez l’occasion d’offrir des solutions modestes mais tangibles, y compris une communication plus claire et une répartition plus équitable des ressources. À mesure que les négociations progressent, [rebel_leader.GetFirstName] reste quelque peu sceptique mais commence à voir l’intérêt de coopérer. Bien qu’il n’accepte pas tous les points, il accepte suffisamment de compromis pour vous assurer sa coopération, et les partisans de [rebel_leader.GetHerHis|L] se calment progressivement. L’atmosphère au camp s’améliore, bien que des murmures de mécontentement persistent. Pour l’instant, cependant, une paix fragile a été atteinte, et vous avez gagné un temps précieux pour regagner la confiance de la colonie."
zz_valyria_colonisation.00510.a.title:0 "Très bien"

zz_valyria_colonisation.00511.t:0 "Une rencontre productive"
zz_valyria_colonisation.00511.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, prêt à négocier une paix fragile. Dès le début, [rebel_leader.GetSheHe] adopte une attitude défensive, exprimant des frustrations sur les pénuries de ressources et les promesses non tenues avec un ton dur. Vous reconnaissez soigneusement certaines des préoccupations de [rebel_leader.GetHerHis|L] et proposez des ajustements mineurs, en insistant sur un objectif commun de stabilisation de la colonie.\n\nBien que [rebel_leader.GetFirstName] reste peu convaincu sur de nombreux points, [rebel_leader.GetSheHe] voit la valeur de maintenir la paix—au moins temporairement. [rebel_leader.GetSheHe|U] accepte d’arrêter toute défiance organisée, mais avec un avertissement clair que [rebel_leader.GetSheHe] et ses partisans observeront attentivement vos prochaines actions. De retour au camp, les tensions immédiates s’apaisent, mais un sous-courant de méfiance persiste. Vous avez réussi à maintenir la cohésion de la colonie, bien que de justesse, et vous savez que la fidélité durable nécessitera davantage de travail."
zz_valyria_colonisation.00511.a.title:0 "Très bien"

zz_valyria_colonisation.00512.t:0 "Une rencontre non productive"
zz_valyria_colonisation.00512.desc:0 "Rencontrant [rebel_leader.GetFirstName] dans votre tente, vous essayez de maintenir une discussion stable, écoutant [rebel_leader.GetSheHe] exprimer des griefs cinglants sur le leadership, les pénuries de ressources et les promesses non tenues. Vous répondez par des assurances et des concessions mineures, mais chaque proposition semble tomber à plat, rejetée par un regard dur ou un scepticisme manifeste.\n\nLa conversation devient tendue, et il est clair que [rebel_leader.GetFirstName] a peu de foi en votre leadership ou vos promesses. [rebel_leader.GetSheHe|U] met fin à la réunion brusquement, rejetant toute offre et avertissant qu’il ne reculera pas tant que ses demandes ne seront pas entièrement satisfaites. De retour au camp, le mécontentement se propage rapidement ; des murmures de rébellion résonnent dans les rangs, et le moral faiblit. Malgré vos efforts, les tensions sont plus fortes que jamais, et une fracture divise désormais la colonie."
zz_valyria_colonisation.00512.a.title:0 "Oups"

############# Solution Martiale #########
zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00513.desc:0 "Avec une résolution rapide, vous ordonnez à vos hommes de capturer le chef des mutins, [rebel_leader.GetFirstName], et, sous les yeux des colons rassemblés, de le pendre au plus haut poteau du camp. Les derniers instants de [rebel_leader.GetHerHis|U] servent de rappel sévère des conséquences de la défiance. La scène a un impact immédiat : les murmures de dissidence s’apaisent, et ceux qui murmuraient des idées de rébellion rentrent dans le rang. Le moral se stabilise, et les rangs reprennent leurs tâches avec un nouveau sens de l’ordre. Votre exemple brutal a renforcé la discipline, assurant l’unité et le focus des colons face aux défis à venir."
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00514.desc:0 "Agissant avec décision, vous faites pendre le chef des mutins, [rebel_leader.GetFirstName], devant les colons rassemblés. L’exécution envoie un message clair, décourageant toute rébellion future. Bien que la peur ne soit pas complètement effacée, la démonstration rétablit un certain ordre parmi les rangs. La dissidence se calme, et bien que le moral reste quelque peu ébranlé, la plupart retournent à leurs tâches avec prudence. La discipline a été rétablie, et les colons reprennent leur travail, craignant de tester davantage l’autorité."
zz_valyria_colonisation.00514.a.title:0 "Très bien"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00515.desc:0 "Vous procédez à l’exécution du chef des mutins, [rebel_leader.GetFirstName], devant les colons, espérant que cette démonstration endiguerait davantage de troubles. L’acte calme certaines dissidences ouvertes, mais seulement en partie : tandis que quelques mécontents retournent dans le rang, d’autres échangent encore des regards méfiants, troublés mais pas totalement dissuadés. L’ordre est maintenu pour le moment, et le travail continue, bien qu’un sentiment de malaise persiste dans le camp. La discipline a été restaurée, mais juste assez pour garder les colons en ligne—du moins pour le moment."
zz_valyria_colonisation.00515.a.title:0 "Très bien"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00516.desc:0 "Dans une tentative de donner l’exemple, vous faites publiquement pendre le chef des mutins, [rebel_leader.GetFirstName], devant les colons rassemblés. Pourtant, au lieu de réduire au silence la dissidence, l’exécution alimente un ressentiment et une peur croissants. Des murmures d’injustice se répandent dans les rangs, et la tension dans le camp ne fait qu’empirer. Le moral s’effondre, les colons travaillent à moitié, certains lançant même des regards furtifs et défiants. Loin de rétablir l’ordre, l’acte a approfondi les divisions, et maintenant les murmures de rébellion sont plus forts que jamais, menaçant de fracturer l’unité fragile de l’installation."
zz_valyria_colonisation.00516.a.title:0 "Oups"

############# Solution d'Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Sous le couvert de la nuit, le chef des mutins, [rebel_leader.GetFirstName], est discrètement emmené depuis sa tente. Au matin, [rebel_leader.GetSheHe] a disparu sans laisser de trace, et seules des rumeurs chuchotées sur le sort de [rebel_leader.GetHerHis|U] se propagent dans le camp. Le mystère et la peur laissés derrière lui envoient un message glaçant : la rébellion ne sera pas tolérée, et la punition sera rapide et silencieuse. Les colons se souviennent vivement de votre autorité, et tout indice de mutinerie disparaît rapidement. Le moral se stabilise, et la colonie retourne à son travail, la mémoire de la disparition soudaine de [rebel_leader.GetFirstName] servant de puissant avertissement aux potentiels rebelles."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Dans l'obscurité de la nuit, [rebel_leader.GetFirstName] disparaît de sa tente, ne laissant derrière lui que des rumeurs. Au matin, la nouvelle se répand que [rebel_leader.GetSheHe] est simplement parti, et les colons échangent des regards prudents, leurs questions restant sans réponse, mais imprégnées d'une peur silencieuse. Le message est assez clair : la rébellion a un prix. Bien que quelques murmures de ressentiment subsistent, le camp se calme, et la plupart reprennent leurs tâches avec une prudence renouvelée. Cette disparition silencieuse a restauré un semblant d'ordre, limitant pour le moment toute dissidence supplémentaire, bien que l'atmosphère reste tendue."
zz_valyria_colonisation.00518.a.title:0 "Très bien"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "Au cœur de la nuit, [rebel_leader.GetFirstName] est discrètement emmené de sa tente, et au matin, [rebel_leader.GetSheHe] a mystérieusement disparu. Des rumeurs se propagent comme une traînée de poudre dans le camp, mais personne ne sait exactement ce qui est arrivé à [rebel_leader.GetHerHim]. La peur d'une rétribution suffit à décourager toute rébellion ouverte, mais certains colons restent avec des questions et des soupçons sans réponse. Alors que la menace immédiate de mutinerie est dissipée, le malaise persiste, et un sentiment de méfiance s'installe parmi les rangs. L'ordre est quelque peu rétabli, mais la tension reste palpable, couvant juste sous la surface."
zz_valyria_colonisation.00519.a.title:0 "Très bien"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Dans l'obscurité de la nuit, [rebel_leader.GetFirstName] est discrètement emmené, avec des plans pour faire de sa disparition un avertissement pour les autres. Cependant, au matin, les rumeurs se propagent rapidement—certains disent que [rebel_leader.GetSheHe] a fui, d'autres murmurent des histoires plus sombres. Cette incertitude ne fait qu'alimenter davantage de soupçons et d'agitation. Loin d'étouffer la rébellion, la disparition mystérieuse attise la paranoïa, et bientôt, davantage de colons commencent à remettre en question vos méthodes et votre leadership. Le moral prend un coup supplémentaire, et les murmures de révolte deviennent plus forts, alors que le camp commence à se fracturer sous le poids de la peur et de l'incertitude."
zz_valyria_colonisation.00520.a.title:0 "Oups"