zz_valyria_colonisation.0300.t:0 "Un ancien prétendant"
zz_valyria_colonisation.0300.desc:0 "La colonisation de [location.GetBaronyNameExplicitly] progresse depuis un certain temps, mais aujourd'hui, un jeune homme est arrivé au camp. Produisant des documents, il prétend être l'héritier légitime de ces ruines, affirmant que ses ancêtres dirigeaient ces terres avant le Fléau. Bien que ses affirmations semblent farfelues et que l'authenticité des documents ne puisse être vérifiée, cela suffit pour qu'il revendique la propriété légitime. Cependant, il propose de renoncer à sa revendication en échange d'or. Votre maître des lois sollicite vos instructions sur la manière de procéder."
zz_valyria_colonisation.0300.a:0 "Je vais examiner ces documents moi-même !"
zz_valyria_colonisation.0300.a.success.tt:0 "Vous découvrez que les documents sont falsifiés"
zz_valyria_colonisation.0300.a.failure.tt:0 "Le document semble authentique"
zz_valyria_colonisation.0300.b:0 "Ce serait dommage qu'il disparaisse..."
zz_valyria_colonisation.0300.b.success.tt:0 "Vous arrangez sa disparition avec succès"
zz_valyria_colonisation.0300.b.failure.tt:0 "Votre agent parvient à l'assassiner mais est découvert"
zz_valyria_colonisation.0300.c:0 "Payons-le simplement"

zz_valyria_colonisation.03001.t:0 "Un faux, après tout"
zz_valyria_colonisation.03001.desc:0 "Il ne faut pas longtemps pour découvrir que les documents sont des contrefaçons habiles. Plusieurs indices le révèlent : l'encre et le papier sont bien trop modernes, manifestement produits après le Fléau, et la calligraphie utilise des mots qui ne sont apparus qu'au cours du dernier siècle. Avec ces connaissances, vous pouvez rejeter les documents comme étant frauduleux, mais une question demeure : que faire du faussaire ? Ses compétences pourraient s'avérer utiles pour des tâches clandestines dans votre cour, mais la loi exige son exécution."
zz_valyria_colonisation.03001.a.title:0 "Un faussaire comme lui pourrait m’être utile"
zz_valyria_colonisation.03001.b.title:0 "Je vais le faire exécuter !"

zz_valyria_colonisation.03002.t:0 "Des conclusions peu concluantes"
zz_valyria_colonisation.03002.desc:0 "Malgré vos efforts minutieux, l'authenticité des documents reste frustrante et indéterminée. Pour aggraver les choses, le prétendant, visiblement insulté par vos questions et soupçons, a maintenant augmenté sa demande de compensation. Il insiste pour obtenir encore plus d'or en échange de l'abandon de sa revendication, déclarant que vos vérifications ont gaspillé son temps et déshonoré sa noble lignée !"
zz_valyria_colonisation.03002.a.title:0 "Très bien, tu auras ton or !"
zz_valyria_colonisation.03002.b.title:0 "Tu n’auras que de l’acier, imposteur !"
