zz_valyria_colonisation.0030.t:0 "La Lutte pour les Provisions"
zz_valyria_colonisation.0030.desc:0 "Votre progression dans l'établissement d'une nouvelle colonie à [location.GetName] est bien engagée. Cependant, c'est une terre extrêmement impitoyable. Alors que vos structures luttent pour survivre dans cet environnement, il devient évident que votre infrastructure d'approvisionnement commence à plier sous la pression. Il est temps de réfléchir à de meilleurs mécanismes pour remettre ce projet sur la bonne voie."

