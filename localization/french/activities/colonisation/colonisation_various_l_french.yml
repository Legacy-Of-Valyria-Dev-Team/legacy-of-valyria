zz_valyria_colonisation.0030.t:0 "La Lutte pour les Approvisionnements"
zz_valyria_colonisation.0030.desc:0 "Votre progression dans l'établissement d'une nouvelle colonie à [location.GetName] avance bien. Cependant, c'est une terre profondément impitoyable. Alors que vos structures peinent à survivre à l'environnement, il est devenu évident que votre infrastructure d'approvisionnement commence à plier sous la pression. Il est temps de considérer de meilleurs mécanismes pour remettre ce projet sur la bonne voie" 
zz_valyria_colonisation.0030.a:0 "Par une division mathématique des ressources, je ferai durer ce que j'ai"
