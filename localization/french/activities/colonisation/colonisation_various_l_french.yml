zz_valyria_colonisation.0030.t:0 "La Lutte pour les Approvisionnements"
zz_valyria_colonisation.0030.desc:0 "Votre progression dans l’établissement d’une nouvelle colonie à [location.GetName] avance bien. Toutefois, c’est une terre d’une implacable rudesse. Tandis que vos structures peinent à résister à l’environnement, il apparaît que votre infrastructure d’approvisionnement commence à ployer sous la charge. Il est temps d’envisager de meilleurs mécanismes pour remettre ce projet sur la bonne voie.
