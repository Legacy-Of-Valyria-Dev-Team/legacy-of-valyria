zz_valyria_colonisation.0030.t:0 "La Lutte pour les Approvisionnements"
zz_valyria_colonisation.0030.desc:0 "Votre progression dans l'établissement d'une nouvelle colonie à [location.GetName] est bien avancée. Cependant, il s'agit d'une terre profondément impitoyable. Alors que vos structures peinent à survivre dans cet environnement hostile, il est devenu évident que votre infrastructure d'approvisionnement commence à fléchir sous la pression. Il est temps de considérer de meilleurs mécanismes pour remettre ce projet sur la bonne voie."
