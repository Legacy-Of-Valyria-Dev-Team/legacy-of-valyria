##Problèmes Logistiques
zz_valyria_colonisation.0030.t:0 "La Lutte pour les Approvisionnements"
zz_valyria_colonisation.0030.desc:0 "Votre progression dans l’établissement d’une nouvelle colonie à [location.GetName] avance à grands pas. Toutefois, cette terre est d’une hostilité sans nom. Ses vents rugissent, son sol est avare, et ses ombres recèlent des dangers que nul ne saurait ignorer. Vos structures ploient sous la rudesse du climat et de la terre, et désormais, il devient clair que votre infrastructure d’approvisionnement peine à soutenir vos ambitions. Les réserves s’amenuisent, les caravanes tardent, et les hommes murmurent d’inquiétude. Il est temps d’agir et de rétablir le flot des ressources avant que la situation ne dégénère."
zz_valyria_colonisation.0030.a:0 "Par une division rigoureuse des ressources, je ferai durer ce que j’ai aussi longtemps que possible."
zz_valyria_colonisation.0030.a.tt:0 ""
zz_valyria_colonisation.0030.a.crit_success:0 "Succès Colossal"
zz_valyria_colonisation.0030.a.crit_success.tt:0 "Grâce à une gestion mathématique et précise des stocks, vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!, assurant la stabilité de la colonie."
zz_valyria_colonisation.0030.a.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.a.success.tt:0 "Votre discipline dans la répartition des ressources porte ses fruits. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!, prolongeant vos réserves."
zz_valyria_colonisation.0030.a.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.a.small_success.tt:0 "Un rationnement strict améliore légèrement la situation. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!."
zz_valyria_colonisation.0030.a.failure:0 "Échec"
zz_valyria_colonisation.0030.a.failure.tt:0 "Malgré vos tentatives, la rigueur seule ne suffit pas. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!, et la tension monte."

zz_valyria_colonisation.0030.b:0 "Une gestion parcimonieuse des ressources m’assure de ne dépenser que le strict nécessaire, évitant ainsi tout gaspillage inutile."
zz_valyria_colonisation.0030.b.tt:0 ""
zz_valyria_colonisation.0030.b.crit_success:0 "Succès Colossal"
zz_valyria_colonisation.0030.b.crit_success.tt:0 "Grâce à une administration avisée et économe, vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!, stabilisant l’approvisionnement."
zz_valyria_colonisation.0030.b.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.b.success.tt:0 "Vos mesures de restriction portent leurs fruits. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!, évitant une crise imminente."
zz_valyria_colonisation.0030.b.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.b.small_success.tt:0 "Vous parvenez à limiter certaines dépenses inutiles. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!."
zz_valyria_colonisation.0030.b.failure:0 "Échec"
zz_valyria_colonisation.0030.b.failure.tt:0 "Malgré votre prudence, les pertes continuent. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!."

zz_valyria_colonisation.0030.c:0 "Je solliciterai marchands et marins afin d’assurer un approvisionnement régulier et fiable, usant de mes contacts et de ma diplomatie pour garantir l’afflux des ressources."
zz_valyria_colonisation.0030.c.tt:0 ""
zz_valyria_colonisation.0030.c.crit_success:0 "Succès Colossal"
zz_valyria_colonisation.0030.c.crit_success.tt:0 "Grâce à des alliances solides et des accords avantageux, vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!."
zz_valyria_colonisation.0030.c.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.c.success.tt:0 "Vos discussions avec les marchands renforcent l’économie locale. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!."
zz_valyria_colonisation.0030.c.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.c.small_success.tt:0 "Quelques livraisons supplémentaires allègent la pression. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!."
zz_valyria_colonisation.0030.c.failure:0 "Échec"
zz_valyria_colonisation.0030.c.failure.tt:0 "Vos tentatives échouent. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!."

zz_valyria_colonisation.0030.d:0 "Je déploierai mes forces afin d’éradiquer toute corruption et tout détournement de ressources !"
zz_valyria_colonisation.0030.d.tt:0 ""
zz_valyria_colonisation.0030.d.crit_success:0 "Succès Colossal"
zz_valyria_colonisation.0030.d.crit_success.tt:0 "Vos hommes rétablissent un ordre rigoureux. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!."
zz_valyria_colonisation.0030.d.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.d.success.tt:0 "Votre intervention améliore la situation. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!."
zz_valyria_colonisation.0030.d.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.d.small_success.tt:0 "Quelques coupables sont arrêtés, mais le problème persiste. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!."
zz_valyria_colonisation.0030.d.failure:0 "Échec"
zz_valyria_colonisation.0030.d.failure.tt:0 "La corruption demeure un fléau. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!."

zz_valyria_colonisation.0030.e:0 "Je mettrai à mort quelques fauteurs de troubles. En réduisant la charge, nous disposerons de plus de ressources !"
zz_valyria_colonisation.0030.e.tt:0 ""
zz_valyria_colonisation.0030.e.crit_success:0 "Succès Colossal"
zz_valyria_colonisation.0030.e.crit_success.tt:0 "L’exécution des éléments perturbateurs instaure une discipline de fer. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!, le peuple redoutant de commettre la moindre erreur."
zz_valyria_colonisation.0030.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.e.success.tt:0 "Votre brutalité force le respect et la crainte. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!, bien que certains commencent à murmurer dans l’ombre."
zz_valyria_colonisation.0030.e.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.e.small_success.tt:0 "L’élimination des fauteurs de troubles calme légèrement la situation. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!, mais la peur ronge les cœurs."
zz_valyria_colonisation.0030.e.failure:0 "Échec"
zz_valyria_colonisation.0030.e.failure.tt:0 "Votre sévérité suscite la colère et le ressentiment. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!, et des complots commencent à naître dans l’ombre."

zz_valyria_colonisation.0030.z:0 "Je dois faire avec ce que j’ai pour accomplir ce dont j’ai besoin."
zz_valyria_colonisation.0030.z.tt:0 ""
zz_valyria_colonisation.0030.z.crit_success:0 "Succès Majeur"
zz_valyria_colonisation.0030.z.crit_success.tt:0 "Votre résilience et votre ingéniosité permettent de tirer le meilleur parti des moyens disponibles. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!, renforçant la survie de votre colonie."
zz_valyria_colonisation.0030.z.success:0 "Succès Moyen"
zz_valyria_colonisation.0030.z.success.tt:0 "Vos ressources limitées sont utilisées avec sagesse. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!, évitant de justesse une crise."
zz_valyria_colonisation.0030.z.small_success:0 "Petit Succès"
zz_valyria_colonisation.0030.z.small_success.tt:0 "Vous parvenez à maintenir un équilibre précaire malgré le manque de ressources. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!."
zz_valyria_colonisation.0030.z.failure:0 "Échec"
zz_valyria_colonisation.0030.z.failure.tt:0 "Votre manque de moyens vous condamne à la stagnation. Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!, et le moral des colons s’effrite lentement."

