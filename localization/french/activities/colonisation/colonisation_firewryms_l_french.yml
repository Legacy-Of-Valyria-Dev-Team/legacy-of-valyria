l_french:

zz_valyria_colonisation.0500.t:0 "Vouivres de feu"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de coloniser [location.GetBaronyNameExplicitly], nous avons découvert que de nombreuses créatures sauvages habitent cette terre en ruines. Les plus dangereuses d'entre elles sont les vouivres de feu, pas un jour ne passe sans qu'un rapport de vouivres de feu déchirant des équipes entières ne nous parvienne. Vos hommes hésitent à s'aventurer hors de votre camp. Le problème est devenu si grave qu'un conseil a été réuni pour proposer des solutions.\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal suggère la solution la plus évidente, établir des patrouilles pour se protéger contre les vouivres de feu."
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une autre solution évidente, engager des mercenaires pour détruire les vouivres de feu."
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique propose une approche radicale, trouver le repaire des vouivres de feu et le détruire."
zz_valyria_colonisation.0500.end.desc:0 "\n\nVous écoutez toutes les suggestions, réfléchissant profondément à leurs effets. Que ferez vous?"

zz_valyria_colonisation.0500.a:0 "Il est temps de revoir les listes de patrouille"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les pertes dues aux attaques"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser les patrouilles sont infructueux, perturbant les gardes existants"

zz_valyria_colonisation.0500.b:0 "Faites venir des mercenaires !"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux de Tempête, les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.c:0 "Il est temps de trouver le repaire des vouivres de feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous trouvez avec succès le repaire des vouivres de feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous ne parvenez pas à trouver le repaire des vouivres de feu"

zz_valyria_colonisation.05006.t:0 "Repaire des Vouivres de Feu Trouvé"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous étudiez des textes anciens détaillant le comportement des vouivres de feu, recoupant chaque ligne avec les rapports d'attaques récentes des équipes de colonisation. Peu à peu, un motif émerge, vous menant à une révélation glaçante—le repaire des vouivres de feu se trouve profondément sous les ruines d'une ancienne cathédrale valyrienne, caché et intact depuis des siècles. La structure autrefois grandiose se dresse maintenant à la fois comme un point de repère et un avertissement, ses murs de pierre fissurés suggérant la présence des créatures qui se cachent en dessous. Avec cette connaissance en main, vous faites face à une décision cruciale: avancer dans les profondeurs et tenter d'éradiquer la menace, ou fortifier votre colonie et laisser le repaire intact."

zz_valyria_colonisation.05006.a.title:0 "Il est temps pour le feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Mener l'assaut sur le repaire des vouivres de feu"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez avec succès le feu grégeois pour éliminer le repaire des vouivres de feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Vous utilisez trop de feu grégeois et la moitié de votre colonie est engloutie dans une explosion"

zz_valyria_colonisation.05001.t:0 "Organisation de Patrouilles Réussie"
zz_valyria_colonisation.05001.desc:0 "Après de nombreuses coupes de vins rouges de Dorne et de fins vins d'Arbor, vous et vos capitaines de garde complétez enfin les horaires et les listes de patrouille. En examinant la carte et le plan de patrouille, un sentiment de fierté vous envahit, les patrouilles interconnectées et mutuellement renforcées formeront une défense solide contre toute menace, qu'elle soit magique ou ordinaire. Au cours de cette session de planification, vous avez remarqué les compétences du Capitaine [captain.GetFirstName]. Bien qu'il soit de naissance commune, il montre une compréhension de la stratégie militaire qui surpasse ceux qui ont reçu une éducation militaire formelle. Peut être est il destiné à une vie au dessus du rang commun ?"
zz_valyria_colonisation.05001.a.title:0 "Il est temps qu'il rejoigne ma suite"
zz_valyria_colonisation.05001.b.title:0 "Malgré ses compétences, nous devons reconnaître que chacun a sa place dans la vie"

zz_valyria_colonisation.05002.t:0 "Organisation de Patrouilles Infructueuse"
zz_valyria_colonisation.05002.desc:0 "Après d'innombrables coupes de vins rouges de Dorne et de vins d'Arbor, vous et vos capitaines de garde terminez l'élaboration des horaires de patrouille. Pourtant, les attaques et les blessures ne montrent aucun signe de ralentissement. Un jour passe, puis un autre, jusqu'à ce qu'une semaine complète se soit écoulée. En examinant les rapports de pertes, un frisson vous parcourt l'échine—votre réorganisation des patrouilles de garde a involontairement laissé de vastes zones non protégées. La tension dans le camp s'est épaissie, et la peur grandit alors que de plus en plus de colons commencent à s'inquiéter pour leur vie."
zz_valyria_colonisation.05002.a.title:0 "Bon sang !"

zz_valyria_colonisation.05003.t:0 "Les mercenaires répondent"
zz_valyria_colonisation.05003.beginning.desc:0 "Vous recevez des corbeaux des compagnies de mercenaires et des épées à louer à travers le monde connu. La plupart peuvent être écartés comme des imbéciles cherchant une chance aux richesses de [location.GetBaronyNameExplicitly], mais quelques uns retiennent votre attention:\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La renommée Compagnie Dorée propose de tuer les vouivres de feu au prix d’un œuf de dragon.\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La renommée Compagnie Dorée propose de tuer les vouivres de feu au prix d’une épée en acier valyrien.\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Seconds Fils, une compagnie d’épées à louer bien connue à Essos, répondent en demandant une somme considérable d’or pour leurs services.\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances répond à votre corbeau, offrant leurs services pour une somme moyenne.\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux de Tempête proposent de tuer les vouivres de feu—contre une montagne d’or.\n"
zz_valyria_colonisation.05003.end.desc:0 "Que choisirez vous ?"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée recevra leur œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n’ai ni œufs de dragon ni épées valyriennes, mais je peux leur donner de l’or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée recevra leur épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Seconds Fils auront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux de Tempête auront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances auront leur or"
merc_company_50004_hired:0 "Vous obtenez ce pour quoi vous avez payé"

zz_valyria_colonisation.05004.t:0 "Les efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs ne repèrent des voiles dorées à l’horizon. Bientôt, les navires accostent, déchargeant une légion d’hommes en armure dorée qui marchent en cadence à l’intérieur des terres, menés par [captain.GetFullName]."
zz_valyria_colonisation.05004.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs ne repèrent des bannières dorées à l’horizon. Alors que les bannières se rapprochent, les éclaireurs rapportent une légion d’hommes en armure dorée marchant en direction de votre camp, menés par [captain.GetFullName]."
zz_valyria_colonisation.05004.beginning.desc:0 "Un castrum est rapidement établi, et [captain.GetFullNameNoTooltip] entre dans votre tente de commandement, prêt à recevoir des instructions."
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] est déçu que vous ne puissiez offrir que de l’or mais accepte tout de même le contrat."
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l’œuf de dragon, ses yeux s’illuminent d’excitation avant que [captain.GetSheHe] ne retourne à la tâche qui l’attend."
zz_valyria_colonisation.05004.sword.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l’épée en acier valyrien, ses yeux s’illuminent d’excitation avant que [captain.GetSheHe] ne retourne à la tâche qui l’attend."
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines briefent [captain.GetHerHim] sur la situation et, après avoir étudié les cartes et les détails avec attention, [captain.GetSheHe] retourne à [captain.GetHerHis] camp pour préparer la réponse.\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Au cours des jours suivants, la Compagnie Dorée effectue des patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu abattues. Avec chaque succès, le moral de vos colons monte en flèche, leurs peurs étant remplacées par un sentiment de sécurité, et il devient bientôt évident que non seulement les efforts de colonisation reprendront sans problème, mais qu’ils pourraient même avancer plus vite que prévu."
zz_valyria_colonisation.05004.gc_success.desc:0 "Au cours des jours suivants, la Compagnie Dorée effectue des patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu abattues. Avec chaque succès, le moral de vos colons monte en flèche, leurs peurs étant remplacées par un sentiment de sécurité, et il devient bientôt clair que les efforts de colonisation reprendront sans problème."
zz_valyria_colonisation.05004.gc_fail.desc:0 "Dans les jours qui suivent, la Compagnie Dorée entreprend des patrouilles fréquentes, déterminée à chasser les vouivres de feu. Pourtant, même leur compétence s’avère insuffisante. Le flux de vouivres de feu abattues est rare, et chaque jour, de moins en moins de patrouilles reviennent. Puis, une nouvelle sinistre arrive du camp de la Compagnie Dorée: [captain.GetFullNameNoTooltip] a succombé à ses blessures subies en dirigeant une patrouille. À partir de ce moment, le moral au sein de la compagnie s’effondre, projetant une ombre sur tout votre camp."

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont mérité leur salaire"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Comme prévu"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Pourquoi ai je payé pour une telle incompétence ?"

zz_valyria_colonisation.05005.t:0 "Renforts Embauchés"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs ne repèrent des voiles à l’horizon. Bientôt, les navires accostent, déchargeant une légion d’hommes qui marchent à l’intérieur des terres, menés par [captain.GetFullName]. Vos mercenaires sont arrivés."
zz_valyria_colonisation.05005.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs ne repèrent des bannières à l’horizon. Alors que les bannières se rapprochent, les éclaireurs rapportent une légion d’hommes en armure marchant vers votre camp, menés par [captain.GetFullName]. Vos mercenaires sont arrivés."
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] reçoit le paiement pour ses services."

zz_valyria_colonisation.05005.crit.desc:0 "Au cours des jours suivants, vos mercenaires effectuent des patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu abattues. Avec chaque succès, le moral de vos colons monte en flèche, leurs peurs étant remplacées par un sentiment de sécurité, et il devient bientôt évident que non seulement les efforts de colonisation reprendront sans problème, mais qu’ils pourraient même avancer plus vite que prévu."
zz_valyria_colonisation.05005.success.desc:0 "Au cours des jours suivants, vos mercenaires effectuent des patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu abattues. Avec chaque succès, le moral de vos colons monte en flèche, leurs peurs étant remplacées par un sentiment de sécurité, et il devient bientôt clair que les efforts de colonisation reprendront sans problème."
zz_valyria_colonisation.05005.fail.desc:0 "Comme le dit le proverbe, vous obtenez ce pour quoi vous avez payé, et cette fois, les effets de l’embauche d’une compagnie de mercenaires moyenne deviennent rapidement évidents. À peine quelques jours passent avant que les mercenaires soient submergés par les vouivres de feu [captain.GetFullNameNoTooltip] aurait été tué, ses adjoints peinent à le remplacer et les patrouilles sont sur le point de céder."

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont mérité leur salaire"
zz_valyria_colonisation.05005.a.success.title:0 "Comme prévu"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai je payé pour une telle incompétence ?"
