zz_valyria_colonisation.0500.t:0 "Vouivres de Feu"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de coloniser [location.GetBaronyNameExplicitly], nous avons découvert que de nombreuses créatures sauvages peuplent ces terres en ruine. Les plus dangereuses d'entre elles sont les Vouivres de Feu, pas un jour ne passe sans qu’un rapport ne fasse état de Vouivres de Feu qui mettent en pièces des équipes entières. Vos hommes hésitent à s’aventurer hors du camp. Le problème est devenu si grave qu’un conseil a été réuni pour proposer des solutions.\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal suggère la solution la plus évidente : organiser des patrouilles pour se protéger des Vouivres de Feu."
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une autre solution simple : engager des mercenaires pour éliminer les Vouivres de Feu."
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique propose une approche radicale : trouver le repaire des Vouivres de Feu et le détruire."
zz_valyria_colonisation.0500.end.desc:0 "\n\nVous écoutez attentivement toutes ces suggestions, pesant soigneusement leurs effets. Quelle sera votre décision ?"

zz_valyria_colonisation.0500.a:0 "Il est temps de revoir la composition des patrouilles"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les pertes dues aux attaques"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser les patrouilles sont vains, perturbant la garde déjà en place"

zz_valyria_colonisation.0500.b:0 "Faites venir des mercenaires !"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, Les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux Tornade, Les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.c:0 "Il est temps de trouver le repaire des Vouivres de Feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous trouvez avec succès le repaire des Vouivres de Feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous échouez à trouver le repaire des Vouivres de Feu"

zz_valyria_colonisation.05006.t:0 "Repaire de Vouivres de Feu découvert"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous épluchez d’anciens textes décrivant le comportement des Vouivres de Feu, en croisant chaque ligne avec les rapports récents d’attaques contre les équipes de colonisation. Peu à peu, un schéma émerge, menant à une révélation glaçante : le repaire de ces créatures se trouve sous les ruines d’une ancienne cathédrale valyrienne, resté caché et inviolé pendant des siècles. Autrefois grandiose, ce bâtiment se dresse désormais à la fois comme un repère et un avertissement : ses murs de pierre fissurés laissent deviner les monstres tapis en contrebas. Maintenant que vous détenez cette information, une décision cruciale s’impose : vous enfoncer dans ses profondeurs pour tenter d’éliminer la menace, ou fortifier votre colonie et laisser ce repaire tranquille."

zz_valyria_colonisation.05006.a.title:0 "C’est l’heure du feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Menez l’assaut contre le repaire des Vouivres de Feu"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez avec succès le feu grégeois pour éliminer le repaire des Vouivres de Feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Vous employez trop de feu grégeois et la moitié de votre colonie est soufflée par une explosion"

zz_valyria_colonisation.05001.t:0 "Organisation de patrouilles réussie"
zz_valyria_colonisation.05001.desc:0 "Après bien des coupes de rouge de Dorne et d’or d’Arbor, vous et vos capitaines de la garde achevez finalement les plannings et listings de patrouille. Tandis que vous examinez la carte et les détails du plan, vous ressentez une fierté certaine : les patrouilles s’imbriquent mutuellement et se soutiennent pour constituer une défense solide contre toute menace, qu’elle soit surnaturelle ou banale. Pendant cette séance de planification, vous avez remarqué les talents du Capitaine [captain.GetFirstName]. Bien qu’il soit de naissance modeste, il démontre une compréhension de la stratégie militaire qui surpasse celle de certains formés dans les plus grandes académies. Se pourrait-il que le destin de cet homme soit plus élevé que le rang auquel il semble promis ?"
zz_valyria_colonisation.05001.a.title:0 "Il est temps qu’il rejoigne ma suite"
zz_valyria_colonisation.05001.b.title:0 "Malgré ses compétences, chacun doit rester à la place que la vie lui a donnée"

zz_valyria_colonisation.05002.t:0 "Organisation de patrouilles infructueuse"
zz_valyria_colonisation.05002.desc:0 "Après d’innombrables coupes de rouge de Dorne et d’or d’Arbor, vous et vos capitaines de la garde terminez la rédaction des plannings de patrouille. Pourtant, les attaques et les blessés ne diminuent pas. Les jours passent, puis une semaine entière. En parcourant le rapport des pertes, un frisson glacé vous parcourt, votre réorganisation des patrouilles a laissé de larges zones sans protection. La tension dans le camp a monté d’un cran et la peur grandit, car de plus en plus de colons craignent pour leur vie."
zz_valyria_colonisation.05002.a.title:0 "Bon sang !"

zz_valyria_colonisation.05003.t:0 "Réponse des mercenaires"
zz_valyria_colonisation.05003.beginning.desc:0 "Vous recevez des corbeaux de la part de compagnies de mercenaires et de soldats libres des quatre coins du monde. La plupart sont des aventuriers sans cervelle cherchant à s’enrichir à [location.GetBaronyNameExplicitly], mais quelques-uns retiennent votre attention :\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La Compagnie Dorée se propose de tuer les Vouivres de Feu, contre la promesse d’un œuf de dragon.\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La Compagnie Dorée se propose de tuer les Vouivres de Feu, contre la promesse d’une épée en acier valyrien.\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Puînés, une célèbre compagnie de mercenaires d’Essos, exigent une somme importante d’or pour leurs services.\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances répond à votre corbeau, proposant leurs services moyennant un coût moyen.\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux Tornade proposent de tuer les Vouivres de Feu, contre une montagne d’or.\n"
zz_valyria_colonisation.05003.end.desc:0 "Que choisirez-vous ?"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée obtiendra son œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n’ai ni œuf de dragon ni épée valyrienne, mais je peux leur offrir de l’or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée obtiendra son épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Puînés auront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux Tornade auront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances auront leur or"
merc_company_50004_hired:0 "On en a pour son argent"

zz_valyria_colonisation.05004.t:0 "Les efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine s’écoule avant que des éclaireurs ne repèrent des voiles dorées à l’horizon. Bientôt, les navires accostent, débarquant une légion d’hommes en armure dorée qui avancent d’un pas cadencé à l’intérieur des terres, menés par [captain.GetFullName]."
zz_valyria_colonisation.05004.landlocked.desc:0 "À peine une semaine s’écoule avant que des éclaireurs n’aperçoivent des bannières dorées à l’horizon. À mesure qu’elles se rapprochent, ils rapportent qu’une légion d’hommes en armure dorée, menés par [captain.GetFullName], marche d’un pas cadencé vers votre camp."
zz_valyria_colonisation.05004.beginning.desc:0 "Un castrum est rapidement érigé, et [captain.GetFullNameNoTooltip] se présente dans votre tente de commandement, prêt à recevoir vos ordres."
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] est déçu de ne recevoir que de l’or, mais accepte néanmoins le contrat."
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l’œuf de dragon, une lueur d’excitation brille dans son regard, avant qu’[captain.GetSheHe] ne se remette à la tâche."
zz_valyria_colonisation.05004.sword.desc:0 "Dès qu’[captain.GetSheHe] aperçoit l’épée en acier valyrien, [captain.GetSheHe] est subjugué, avant de retourner à ses préparatifs."
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines informent [captain.GetHerHim] de la situation et, après avoir étudié avec soin les cartes et détails, [captain.GetSheHe] repart à son camp pour finaliser sa réponse.\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Dans les jours qui suivent, la Compagnie Dorée effectue de nombreuses patrouilles, revenant à chaque fois avec les carcasses de Vouivres de Feu. Chaque réussite renforce le moral des colons, dissipant leurs craintes et laissant entrevoir la perspective d’une colonisation non seulement sans encombre, mais peut-être même plus rapide que prévu."
zz_valyria_colonisation.05004.gc_success.desc:0 "Dans les jours qui suivent, la Compagnie Dorée mène de multiples patrouilles, ramenant les carcasses de Vouivres de Feu. Chaque réussite stimule le moral des colons, dissipant la peur et assurant la reprise sereine de la colonisation."
zz_valyria_colonisation.05004.gc_fail.desc:0 "Dans les jours qui suivent, la Compagnie Dorée entreprend des patrouilles régulières pour traquer les Vouivres de Feu. Mais même leur expertise ne suffit pas. Le nombre de carcasses reste faible, et chaque jour, de moins en moins de patrouilles reviennent. Puis, une nouvelle sinistre parvient du camp de la Compagnie Dorée : [captain.GetFullNameNoTooltip] a succombé à ses blessures lors d’une patrouille. Dès cet instant, le moral au sein de la compagnie s’effondre, assombrissant tout votre camp."

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont mérité leur solde"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Comme on pouvait s’y attendre"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Pourquoi ai-je payé pour une telle incompétence ?"

zz_valyria_colonisation.05005.t:0 "L’aide recrutée"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine s’écoule avant que des éclaireurs ne repèrent des voiles à l’horizon. Bientôt, les navires accostent et une troupe en débarque, menée par [captain.GetFullName]. Vos mercenaires sont arrivés."
zz_valyria_colonisation.05005.landlocked.desc:0 "À peine une semaine s’écoule avant que des éclaireurs ne repèrent des bannières à l’horizon. À mesure qu’elles approchent, ils rapportent l’arrivée d’une troupe en armure progressant vers votre camp, conduite par [captain.GetFullName]. Vos mercenaires sont là."
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] reçoit le paiement pour ses services."

zz_valyria_colonisation.05005.crit.desc:0 "Dans les jours qui suivent, vos mercenaires partent régulièrement en patrouille et reviennent souvent avec les carcasses de Vouivres de Feu. Chaque réussite ranime le moral des colons, dissipant leurs craintes et permettant à la colonisation de se poursuivre sans encombre, voire de progresser plus vite que prévu."
zz_valyria_colonisation.05005.success.desc:0 "Dans les jours qui suivent, la Compagnie Dorée effectue des patrouilles fréquentes, revenant à chaque fois avec les carcasses de Vouivres de Feu. Chaque victoire dissipe un peu plus la peur et assure la poursuite sereine de la colonisation."
zz_valyria_colonisation.05005.fail.desc:0 "Comme on dit, on en a pour son argent, et cette fois, il apparaît rapidement que le recours à une compagnie de mercenaires médiocre est un choix douteux. À peine quelques jours passent que les mercenaires se font déborder par les Vouivres de Feu : on rapporte la mort de [captain.GetFullNameNoTooltip], et ses adjoints peinent à le remplacer, tandis que les patrouilles sont au bord de la rupture."

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont mérité leur solde"
zz_valyria_colonisation.05005.a.success.title:0 "Comme prévu"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai-je payé pour une telle incompétence ?"
