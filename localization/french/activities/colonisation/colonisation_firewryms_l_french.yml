l_french:

zz_valyria_colonisation.0500.t:0 "Wyrms de Feu"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de colonisation de  [location.GetBaronyNameExplicitly], nous avons découvert de nombreuses créatures sauvages qui peuplent cette terre en ruines. Les plus dangereuses d'entre elles sont les Wyrms de Feu, pas un jour ne passe sans qu'un rapport fasse état de Wyrms de Feu déchirant des équipes entières. Vos hommes hésitent à sortir de votre camp. Le problème est devenu si grave qu'un conseil a été convoqué pour proposer des solutions\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal propose la solution la plus évidente, établir des patrouilles pour se protéger des Wyrms de Feu"
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une autre solution évidente, engager des mercenaires pour détruire les Wyrms de Feu."
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique propose une approche radicale, trouver le repaire des Wyrms de Feu et le détruire"
zz_valyria_colonisation.0500.end.desc:0 "\n\nVous écoutez toutes les suggestions, réfléchissant profondément à leurs effets. Que ferez-vous?"

zz_valyria_colonisation.0500.a:0 "Il est temps de réviser les listes de patrouille"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les pertes dues aux attaques"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser des patrouilles sont infructueux, provoquant la confusion parmi les gardes existants"

zz_valyria_colonisation.0500.b:0 "Envoyez chercher des mercenaires!"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux de Tempête, les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Fils du Second et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.c:0 "Il est temps de trouver le repaire des Wyrms de Feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous trouvez avec succès le repaire des Wyrms de Feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous échouez à trouver le repaire des Wyrms de Feu"

zz_valyria_colonisation.05006.t:0 "Repaire de Wyrms de Feu Trouvé"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous vous plongez dans des textes anciens détaillant le comportement des Wyrms de Feu, recoupant chaque ligne avec les récents rapports d'attaques des équipes de colonisation. Peu à peu, un schéma émerge, vous menant à une révélation glaçante, le repaire des Wyrms de Feu se trouve profondément sous les ruines d'une ancienne cathédrale valyrienne, caché et inaltéré depuis des siècles. La structure autrefois grandiose se dresse désormais à la fois comme un point de repère et un avertissement, ses murs de pierre fissurés laissant présager les créatures qui se cachent en dessous. Avec cette connaissance en main, vous faites face à une décision cruciale : avancer dans les profondeurs pour tenter d'éradiquer la menace, ou fortifier votre colonie et laisser le repaire tranquille"

zz_valyria_colonisation.05006.a.title:0 "Il est temps pour le feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Mener l'Assaut sur le Repaire des Wyrms de Feu"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez le feu grégeois avec succès pour éliminer le repaire des Wyrms de Feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Vous utilisez trop de feu grégeois et la moitié de votre colonie est engloutie dans une explosion"

zz_valyria_colonisation.05001.t:0 "Organisation des Patrouilles Réussie"
zz_valyria_colonisation.05001.desc:0 "Après de nombreuses coupes de vin rouge dornais et de fin or doré d'Arbor, vous et vos capitaines de la garde terminez enfin les plannings et les listes de patrouilles. Alors que vous examinez la carte en papier et le plan de patrouille, un sentiment de fierté vous envahit; les patrouilles imbriquées et mutuellement renforcées formeront une solide défense contre toute menace, qu'elle soit magique ou ordinaire. Tout au long de cette session de planification, cependant, vous avez pris note des compétences du capitaine [captain.GetFirstName]. Bien qu'il soit de naissance commune, il affiche une compréhension de la stratégie militaire qui dépasse celle de ceux qui ont reçu une éducation militaire formelle. Peut-être est-il destiné à une vie au-dessus des rangs communs?"
zz_valyria_colonisation.05001.a.title:0 "Il est temps pour lui de rejoindre ma suite"
zz_valyria_colonisation.05001.b.title:0 "Malgré ses compétences, nous devons reconnaître que nous avons tous notre destin dans la vie"

zz_valyria_colonisation.05002.t:0 "Organisation des Patrouilles Infructueuse"
zz_valyria_colonisation.05002.desc:0 "Après d'innombrables coupes de vin rouge dornais et d'or doré d'Arbor, vous et vos capitaines de la garde terminez la rédaction des plannings de patrouille. Pourtant, les attaques et les blessures ne montrent aucun signe de ralentissement. Un jour passe, puis un autre, jusqu'à ce qu'une semaine entière soit écoulée. En examinant les rapports de pertes, un frisson vous parcourt l'échine, votre réorganisation des patrouilles a laissé de grandes zones non protégées. La tension dans le camp s'est épaissie, et la peur grandit à mesure que de plus en plus de colons commencent à s'inquiéter pour leur vie"
zz_valyria_colonisation.05002.a.title:0 "Que tout soit damné!"

zz_valyria_colonisation.05003.t:0 "Réponse des Mercenaires"
zz_valyria_colonisation.05003.beginning.desc:0 "Vous recevez des corbeaux des compagnies de mercenaires et des épées à louer du monde connu. La plupart peuvent être écartés comme des fous cherchant une chance de s'enrichir à [location.GetBaronyNameExplicitly] mais quelques-uns attirent votre attention:\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La renommée Compagnie Dorée propose de tuer les Wyrms de Feu, au prix d'un œuf de dragon\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La renommée Compagnie Dorée propose de tuer les Wyrms de Feu, au prix d'une épée en acier valyrien\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Fils du Second, une célèbre compagnie de mercenaires d'Essos, répondent en demandant une somme substantielle d'or pour leurs services\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances répond à votre corbeau, offrant leurs services pour une somme moyenne\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux de Tempête proposent de tuer les Wyrms de Feu, pour une montagne d'or\n"
zz_valyria_colonisation.05003.end.desc:0 "Que choisirez-vous?"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée aura son Œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n'ai ni œufs de dragon ni épées valyriennes, mais je peux leur donner de l'or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée aura son Épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Fils du Second auront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux de Tempête auront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances auront leur or"
merc_company_50004_hired:0 "Vous obtenez ce pour quoi vous avez payé"

zz_valyria_colonisation.05004.t:0 "Les Efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des voiles dorées à l'horizon. Bientôt, les navires accostent, déchargeant une légion d'hommes en armure dorée qui marchent au pas vers l'intérieur des terres, dirigés par [captain.GetFullName]"
zz_valyria_colonisation.05004.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des bannières dorées à l'horizon. À mesure que les bannières se rapprochent, les éclaireurs rapportent une légion d'hommes en armure dorée qui marchent vers votre camp, dirigés par [captain.GetFullName]"
zz_valyria_colonisation.05004.beginning.desc:0 "Un castrum est rapidement installé, et [captain.GetFullNameNoTooltip] entre dans votre tente de commandement, prêt à recevoir des instructions"
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U]  est déçu que vous ne puissiez offrir que de l'or, mais est toujours prêt à accepter le contrat"
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'œuf de dragon, ses yeux s'illuminent d'excitation avant que [captain.GetSheHe] reconcentre sur la tâche à accomplir"
zz_valyria_colonisation.05004.sword.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'épée en acier valyrien, ses yeux s'illuminent d'excitation avant que [captain.GetSheHe] ne se reconcentre sur la tâche à accomplir"
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines informent [captain.GetHerHim] de la situation, et après avoir étudié les cartes et les détails avec attention, [captain.GetSheHe] retourne à [captain.GetHerHis] camp pour préparer la réponse\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Au cours des jours suivants, la Compagnie Dorée part en patrouille fréquente, revenant chaque fois avec des carcasses de Wyrms de Feu abattus. À chaque succès, le moral des colons s'envole, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que non seulement les efforts de colonisation reprendront sans encombre, mais qu'ils pourront même progresser plus vite que prévu"
zz_valyria_colonisation.05004.gc_success.desc:0 "Au cours des jours suivants, la Compagnie Dorée part en patrouille fréquente, revenant chaque fois avec des carcasses de Wyrms de Feu abattus. À chaque succès, le moral des colons s'envole, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05004.gc_fail.desc:0 "Dans les jours qui suivent, la Compagnie Dorée se lance dans des patrouilles fréquentes, déterminée à traquer les Wyrms de Feu. Pourtant, même leur compétence se révèle insuffisante. Le flot de Wyrms de Feu abattus est mince, et chaque jour, moins de patrouilles reviennent. Puis, une nouvelle sinistre arrive du camp de la Compagnie Dorée: [captain.GetFullNameNoTooltip] a succombé aux blessures subies lors d'une patrouille. Dès lors, le moral au sein de la compagnie s'effondre, jetant une ombre sur tout votre camp"

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont gagné leur paie"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Comme prévu"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "ourquoi ai-je payé pour tant d'incompétence?"

zz_valyria_colonisation.05005.t:0 "Aide Engagée"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des voiles à l'horizon. Bientôt, les navires accostent, déchargeant une légion d'hommes qui marchent vers l'intérieur des terres, dirigés par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des bannières à l'horizon. À mesure que les bannières se rapprochent, les éclaireurs rapportent une légion d'hommes en armure qui marchent vers votre camp, dirigés par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] prend le paiement pour ses services"

zz_valyria_colonisation.05005.crit.desc:0 "Au cours des jours suivants, vos mercenaires partent en patrouille fréquente, revenant chaque fois avec des carcasses de Wyrms de Feu abattus. À chaque succès, le moral des colons s'envole, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que non seulement les efforts de colonisation reprendront sans encombre, mais qu'ils pourront même progresser plus vite que prévu"
zz_valyria_colonisation.05005.success.desc:0 Au cours des jours suivants, la Compagnie Dorée part en patrouille fréquente, revenant chaque fois avec des carcasses de Wyrms de Feu abattus. À chaque succès, le moral des colons s'envole, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05005.fail.desc:0 "Comme le dit le dicton, on en a pour son argent, et cette fois, les effets de l'embauche d'une compagnie de mercenaires médiocre deviennent vite évidents. À peine quelques jours passent que les mercenaires sont submergés par les Wyrms de Feu, [captain.GetFullNameNoTooltip] aurait été tué, ses adjoints ont du mal à le remplacer [captain.GetHerHim] et les patrouilles sont proches du point de rupture"

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont gagné leur paie"
zz_valyria_colonisation.05005.a.success.title:0 "Comme prévu"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai-je payé pour tant d'incompétence?"
