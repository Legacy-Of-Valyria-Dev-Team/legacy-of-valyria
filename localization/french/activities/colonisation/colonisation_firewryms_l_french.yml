l_french:

zz_valyria_colonisation.0500.t:0 "Vouivres de feu"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], nous avons découvert de nombreuses créatures sauvages peuplant cette terre en ruine, les plus dangereuses sont les vouivres de feu, pas un jour ne passe sans un rapport de vouivres déchirant des équipes entières, vos hommes hésitent à s’aventurer hors du camp, et le problème est devenu si grave qu’un conseil a été réuni pour proposer des solutions"

zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal propose la solution la plus évidente, établir des patrouilles pour se protéger des vouivres de feu"
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une autre solution évidente, engager des mercenaires pour éliminer les vouivres de feu"
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique suggère une approche radicale, trouver le repaire des vouivres de feu et le détruire"
zz_valyria_colonisation.0500.end.desc:0 "Vous écoutez toutes les suggestions en réfléchissant attentivement à leurs effets Que ferez-vous?"

zz_valyria_colonisation.0500.a:0 "Il est temps de revoir les plannings de patrouille"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les pertes dues aux attaques"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser les patrouilles sont vains et déconcertent les gardes en place"

zz_valyria_colonisation.0500.b:0 "Faites appel à des mercenaires!"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux de Tempête, les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Les Longues Lances répondent à votre appel"

zz_valyria_colonisation.0500.c:0 "Il est temps de trouver le repaire des vouivres de feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous trouvez avec succès le repaire des vouivres de feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous ne parvenez pas à trouver le repaire des vouivres de feu"

zz_valyria_colonisation.05006.t:0 "Repaire des Vouivres de Feu Trouvé"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous parcourez des textes anciens décrivant le comportement des vouivres de feu, recoupant chaque ligne avec les récents rapports d'attaques des équipes de colonisation, peu à peu, un schéma se dessine, menant à une révélation glaçante: le repaire des vouivres de feu se trouve profondément enfoui sous les ruines d'une ancienne cathédrale valyrienne, caché et intact depuis des siècles, l'édifice autrefois grandiose se dresse désormais à la fois comme un repère et un avertissement, ses murs de pierre fissurés laissant deviner les créatures tapies en dessous, avec cette connaissance en main, vous devez prendre une décision cruciale, avancer dans les profondeurs pour tenter d’éradiquer la menace ou fortifier votre colonie et laisser le repaire en paix"

zz_valyria_colonisation.05006.a.title:0 "Il est temps pour le feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Mener l'assaut sur le repaire des vouivres de feu!"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez efficacement le feu grégeois pour éliminer le repaire des vouivres de feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Vous utilisez trop de feu grégeois et la moitié de votre colonie est engloutie dans une explosion"

zz_valyria_colonisation.05001.t:0 "Organisation de Patrouille Réussie"
zz_valyria_colonisation.05001.desc:0 "Après de nombreuses coupes de vin rouge de Dorne et de fin vin doré de l'Arbor, vous et vos capitaines de garde finalisez les plannings et les rotations de patrouille, en examinant la carte en papier et le plan de patrouille, un sentiment de fierté vous envahit; les patrouilles entrelacées et se renforçant mutuellement constitueront une solide défense contre toute menace, qu'elle soit magique ou ordinaire, au cours de cette séance de planification cependant, vous commencez à remarquer les compétences du Capitaine [captain.GetFirstName], bien qu'il soit de naissance commune, il affiche une compréhension de la stratégie militaire qui dépasse celle de ceux ayant suivi une éducation militaire formelle, peut-être est-il destiné à une vie au-delà des rangs ordinaires?"

zz_valyria_colonisation.05001.a.title:0 "Il est temps qu'il rejoigne ma suite!"
zz_valyria_colonisation.05001.b.title:0 "Malgré ses compétences, nous devons reconnaître que chacun a sa place dans la vie"

zz_valyria_colonisation.05002.t:0 "Organisation de Patrouille Échouée"
zz_valyria_colonisation.05002.desc:0 "Après d'innombrables coupes de vin rouge de Dorne et de vin doré de l'Arbor, vous et vos capitaines de garde achevez la rédaction des plannings de patrouille, pourtant, les attaques et les blessures ne montrent aucun signe de ralentissement, un jour passe, puis un autre, jusqu'à ce qu'une semaine entière se soit écoulée, en passant en revue les rapports de pertes, un frisson glacé vous parcourt le dos—votre réorganisation des patrouilles de garde a laissé de vastes zones non protégées, la tension dans le camp s'est intensifiée et la peur grandit à mesure que de plus en plus de colons commencent à craindre pour leur vie"

zz_valyria_colonisation.05002.a.title:0 "Mille malédictions!"

zz_valyria_colonisation.05003.t:0 "Réponse des mercenaires"
zz_valyria_colonisation.05003.beginning.desc:0 "Vous recevez des corbeaux des bandes de mercenaires et des épéistes à louer de partout dans le monde connu. La plupart peuvent être écartés comme des imbéciles en quête des richesses de [location.GetBaronyNameExplicitly] mais quelques-uns attirent votre attention :\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La célèbre Compagnie Dorée propose de tuer les vouivres de feu, au prix d'un œuf de dragon\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La célèbre Compagnie Dorée propose de tuer les vouivres de feu, au prix d'une épée en acier valyrien\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Seconds Fils, une compagnie d'épéistes bien connue d'Essos, répondent en exigeant une somme d'or substantielle pour leurs services\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances répond à votre corbeau et offre ses services pour une somme moyenne\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux de Tempête proposent de tuer les vouivres de feu, contre une montagne d'or\n"
zz_valyria_colonisation.05003.end.desc:0 "Quel sera votre choix"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée aura son œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n'ai pas d'œuf de dragon ou d'épée valyrienne, mais je peux leur donner de l'or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée aura son épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Seconds Fils auront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux de Tempête auront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances auront leur or"
merc_company_50004_hired:0 "Vous obtenez ce pour quoi vous avez payé"

zz_valyria_colonisation.05004.t:0 "Les efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des voiles dorées à l'horizon. Bientôt, les navires accostent, débarquant une légion d'hommes vêtus d'armures dorées qui marchent en rangs serrés vers l'intérieur, dirigés par [captain.GetFullName]"
zz_valyria_colonisation.05004.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des bannières dorées à l'horizon. À mesure qu'elles se rapprochent, les éclaireurs signalent une légion d'hommes en armures dorées marchant en rangs serrés vers votre camp, dirigée par [captain.GetFullName]"
zz_valyria_colonisation.05004.beginning.desc:0 "Un castrum est rapidement installé, et [captain.GetFullNameNoTooltip] entre dans votre tente de commandement, prêt à recevoir ses instructions"
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] est déçu que vous ne puissiez offrir que de l'or, mais il est toujours prêt à prendre le contrat"
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'œuf de dragon, ses yeux s'illuminent d'excitation avant de se recentrer sur la tâche à accomplir"
zz_valyria_colonisation.05004.sword.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'épée en acier valyrien, ses yeux s'illuminent d'excitation avant de se recentrer sur la tâche à accomplir"
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines informent [captain.GetHerHim] de la situation et après avoir étudié attentivement les cartes et les détails, [captain.GetSheHe] retourne à son camp pour préparer la réponse\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Au cours des jours suivants, la Compagnie Dorée part en patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu tuées. À chaque succès, le moral de vos colons s'élève, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre, et pourraient même progresser plus rapidement que prévu"
zz_valyria_colonisation.05004.gc_success.desc:0 "Au cours des jours suivants, la Compagnie Dorée part en patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu tuées. À chaque succès, le moral de vos colons s'élève, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05004.gc_fail.desc:0 "Dans les jours qui suivent, la Compagnie Dorée entreprend de fréquentes patrouilles, déterminée à chasser les vouivres de feu. Pourtant, même leur compétence s'avère insuffisante. Le flux de vouivres tuées est rare, et chaque jour, moins de patrouilles reviennent. Puis, une nouvelle sinistre arrive du camp de la Compagnie Dorée: [captain.GetFullNameNoTooltip] a succombé aux blessures reçues lors d'une patrouille. Dès lors, le moral au sein de la compagnie s'effondre, jetant une ombre sur tout votre camp"

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont mérité leur paye"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Comme attendu"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Pourquoi ai-je payé pour une telle incompétence"

zz_valyria_colonisation.05005.t:0 "Aide engagée"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des voiles à l'horizon. Bientôt, les navires accostent, débarquant une légion d'hommes qui marchent vers l'intérieur, dirigée par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.landlocked.desc:0 "À peine une semaine passe avant que les éclaireurs aperçoivent des bannières à l'horizon. À mesure qu'elles se rapprochent, les éclaireurs signalent une légion d'hommes en armure qui marchent vers votre camp, dirigée par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] prend paiement pour ses services"

zz_valyria_colonisation.05005.crit.desc:0 "Au cours des jours suivants, vos mercenaires partent en patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu tuées. À chaque succès, le moral de vos colons s'élève, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre, et pourraient même progresser plus rapidement que prévu"
zz_valyria_colonisation.05005.success.desc:0 "Au cours des jours suivants, la Compagnie Dorée part en patrouilles fréquentes, revenant chaque fois avec des carcasses de vouivres de feu tuées. À chaque succès, le moral de vos colons s'élève, leurs peurs sont remplacées par un sentiment de sécurité, et il devient vite évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05005.fail.desc:0 "Vous obtenez ce pour quoi vous avez payé, comme dit le dicton, et cette fois, les effets d'engager une compagnie de mercenaires de qualité moyenne deviennent vite évidents. À peine quelques jours passent avant que les mercenaires soient submergés par les vouivres de feu - [captain.GetFullNameNoTooltip] aurait été tué, ses adjoints peinent à le remplacer, et les patrouilles sont proches du point de rupture"

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont mérité leur paye"
zz_valyria_colonisation.05005.a.success.title:0 "Comme attendu"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai-je payé pour une telle incompétence"

