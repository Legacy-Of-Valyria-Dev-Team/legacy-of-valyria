zz_valyria_colonisation.0500.t:0 "Vouivres de Feu"
zz_valyria_colonisation.0500.desc:0 "À peine avons-nous entrepris la colonisation de [location.GetBaronyNameExplicitly] que nous faisons une découverte inquiétante : ces terres ravagées abritent d’innombrables créatures sauvages. Parmi elles, les plus redoutables sont les Vouivres de Feu. Chaque jour apporte son lot de récits funestes : des escouades entières massacrées, des campements incendiés par le souffle ardent de ces bêtes infernales. La peur s’insinue dans le cœur de vos hommes, et rares sont ceux qui osent encore s’aventurer au-delà du campement. La menace est devenue si pressante qu’un conseil s’est réuni pour proposer des solutions\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal avance la solution la plus évidente : établir des patrouilles disciplinées pour repousser et éliminer les Vouivres de Feu."
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une alternative pragmatique : embaucher des mercenaires aguerris pour traquer et exterminer ces créatures maudites."
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique suggère une approche plus audacieuse : localiser le repaire des Vouivres de Feu et l’anéantir jusqu’à la dernière pierre."
zz_valyria_colonisation.0500.end.desc:0 "\n\nVous écoutez attentivement chaque proposition, pesant les conséquences de vos choix. Quelle voie allez-vous emprunter ?"

zz_valyria_colonisation.0500.a:0 "Il est temps d’organiser des patrouilles"
zz_valyria_colonisation.0500.a.success.tt:0 "Vos patrouilles s'organisent avec efficacité, protégeant les colons et réduisant considérablement les pertes"
zz_valyria_colonisation.0500.a.failure.tt:0 "Votre tentative de coordonner les patrouilles se solde par un échec, semant la confusion parmi les gardes"

zz_valyria_colonisation.0500.b:0 "Mandatez des mercenaires !"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux Tornade, les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Puînés et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Seules les Longues Lances acceptent votre offre"
zz_valyria_colonisation.0500.c:0 "Traquons le repaire des Vouivres de Feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous localisez avec succès le repaire des Vouivres de Feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous échouez à localiser le repaire des Vouivres de Feu"

zz_valyria_colonisation.05006.t:0 "Repaire des Vouivres de Feu Découvert"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous scrutez d’antiques manuscrits décrivant le comportement des Vouivres de Feu, comparant chaque ligne aux récits des colons survivants. Peu à peu, un schéma inquiétant se dessine. Une vérité glaçante vous frappe : le repaire de ces bêtes se cache sous les ruines d’une ancienne cathédrale valyrienne, abandonnée depuis des siècles. Jadis lieu de splendeur et de foi, elle se dresse aujourd’hui telle une silhouette spectrale, ses murs fissurés semblant murmurer des avertissements. À présent que vous connaissez leur tanière, un choix s’offre à vous : faut-il plonger dans les profondeurs et éradiquer cette menace, ou fortifier votre colonie et laisser ces créatures endormies dans leur antre ?"

zz_valyria_colonisation.05006.a.title:0 "Il est temps de répandre du feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Menez l’assaut contre le repaire des Vouivres de Feu"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez le feu grégeois avec succès pour anéantir le repaire des Vouivres de Feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Une utilisation excessive du feu grégeois réduit la moitié de votre colonie en cendres"

zz_valyria_colonisation.05001.t:0 "Organisation des Patrouilles Couronnée de Succès"
zz_valyria_colonisation.05001.desc:0 "Après de longues discussions ponctuées de coupes de vin rouge de Dorne et de précieux Arbor doré, vous et vos capitaines de la garde finalisez l’organisation des patrouilles. En contemplant la carte parsemée d’itinéraires interconnectés, une fierté vous envahit : ces rondes forment une défense redoutable contre toute menace, qu’elle soit magique ou terrestre. Au fil des débats stratégiques, un homme attire votre attention. Le capitaine [captain.GetFirstName], bien que roturier, fait preuve d’une compréhension du terrain et des tactiques militaires surpassant celle de nombreux officiers formés à l’art de la guerre. Peut-être son destin est-il plus grand que la simple garde d’un campement ?"
zz_valyria_colonisation.05001.a.title:0 "Il est temps qu’il rejoigne ma suite"
zz_valyria_colonisation.05001.b.title:0 "Aussi doué soit-il, chacun doit rester à sa place"

zz_valyria_colonisation.05002.t:0 "Organisation des Patrouilles Ratée"
zz_valyria_colonisation.05002.desc:0 "Les coupes de vin se sont enchaînées, les plans ont été tracés, et pourtant… Les attaques se poursuivent. Une journée passe, puis une autre, et bientôt une semaine entière. En consultant les rapports de pertes, un frisson glacé vous parcourt l’échine : votre réorganisation a créé de terribles brèches dans la défense du camp. La peur gagne du terrain, et vos colons murmurent à voix basse, le désespoir imprimé sur leurs visages."
zz_valyria_colonisation.05002.a.title:0 "Que tous les dieux me maudissent !"

zz_valyria_colonisation.05003.t:0 "Réponse des Mercenaires"
zz_valyria_colonisation.05003.beginning.desc:0 "Des corbeaux traversent le ciel, porteurs de vos missives à travers le monde connu, cherchant des lames prêtes à se vendre pour une poignée d’or. Beaucoup ne sont que des aventuriers sans envergure, attirés par la promesse des richesses de [location.GetBaronyNameExplicitly], mais parmi eux, quelques réponses méritent votre attention :\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La célèbre Compagnie Dorée accepte d’éradiquer les Vouivres de Feu… en échange d’un œuf de dragon.\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La prestigieuse Compagnie Dorée propose ses services, mais exige une épée forgée dans l’acier valyrien en paiement.\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Puînés, une redoutable compagnie de mercenaires d’Essos, répondent à votre appel et réclament une somme considérable en or pour accomplir leur tâche.\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances vous envoie un message : sa compagnie est prête à se battre, moyennant une rétribution plus modeste.\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux Tornade acceptent de traquer les Vouivres de Feu… mais leur prix est exorbitant, un véritable tribut d’or.\n"
zz_valyria_colonisation.05003.end.desc:0 "Quel choix ferez-vous ?"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée aura son Œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n’ai ni œuf de dragon ni épée valyrienne, mais je peux leur offrir de l’or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée aura son Épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Puînés recevront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux Tornade recevront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances recevront leur or"
merc_company_50004_hired:0 "On en a pour son argent"

zz_valyria_colonisation.05004.t:0 "Les Efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine s’écoule avant que les éclaireurs ne signalent des voiles dorées à l’horizon. Bientôt, les navires accostent, déversant une légion d’hommes en armures resplendissantes, avançant au pas cadencé, leurs bannières scintillant sous le soleil couchant. À leur tête, [captain.GetFullName], le regard dur et l’attitude résolue, se dirige vers votre camp"
zz_valyria_colonisation.05004.landlocked.desc:0 "Les jours passent, puis un matin, vos éclaireurs aperçoivent à l’horizon une marée de bannières dorées. À mesure qu’elles s’approchent, des rapports affluent : une légion d’hommes, vêtus d’or, marchant d’un pas discipliné vers votre campement. À leur tête, impassible et sûr de lui, marche [captain.GetFullName], prêt à exécuter son contrat"
zz_valyria_colonisation.05004.beginning.desc:0 "Un camp retranché s’élève rapidement, les tentes de commandement se dressant avec efficacité. Bientôt, [captain.GetFullNameNoTooltip] franchit le seuil de votre tente, son regard acéré scrutant la carte disposée sur la table. Il est venu recevoir vos ordres"
zz_valyria_colonisation.05004.gold.desc:0 "Un bref froncement de sourcils trahit sa déception lorsque vous lui annoncez que vous ne pouvez lui offrir que de l’or, mais il acquiesce néanmoins, toujours prêt à honorer son engagement"
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l’œuf de dragon, une lueur avide illumine son regard. Pourtant, en un instant, il retrouve son sérieux et se détourne, recentré sur la mission"
zz_valyria_colonisation.05004.sword.desc:0 "Lorsque l’épée d’acier valyrien est dévoilée devant lui, [captain.GetSheHe] la contemple un instant, les pupilles brillantes d’admiration. Mais sans un mot, il détourne son attention pour se consacrer à l’extermination des Vouivres de Feu"
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines exposent la situation en détail, pointant les zones les plus dangereuses sur la carte. [captain.GetSheHe] écoute attentivement, ses doigts effleurant le parchemin, suivant les tracés des routes et des ruines. Après un long moment d’analyse, il se redresse, d’un air décidé, avant de rejoindre son propre campement pour organiser la riposte\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Les jours suivants, la Compagnie Dorée multiplie les patrouilles. Chaque retour est marqué par des carcasses fumantes de Vouivres de Feu empilées près du campement, un trophée macabre attestant de leur efficacité. Avec chaque victoire, l’esprit des colons s’allège, leurs craintes se dissipent, remplacées par une confiance nouvelle. Les travaux reprennent, et bientôt, il devient évident que non seulement la colonisation peut se poursuivre, mais qu’elle progresse à un rythme inattendu"
zz_valyria_colonisation.05004.gc_success.desc:0 "Jour après jour, la Compagnie Dorée traque et élimine les Vouivres de Feu, ramenant à chaque retour les dépouilles des créatures abattues. Le moral des colons s’améliore, et peu à peu, la peur recule, laissant place à l’espoir d’un avenir stable"
zz_valyria_colonisation.05004.gc_fail.desc:0 "Les mercenaires s’enfoncent dans la traque, déterminés à éradiquer la menace. Pourtant, malgré leur discipline et leur bravoure, la chasse ne porte pas ses fruits. Chaque jour, les patrouilles reviennent plus clairsemées, et bientôt, une nouvelle funeste parvient à vos oreilles : [captain.GetFullNameNoTooltip] a succombé à ses blessures lors d’une embuscade. Dès cet instant, le moral de la Compagnie Dorée s’effondre, et une ombre de doute s’étend sur tout le camp"

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont mérité leur paie"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Rien de plus normal"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Pourquoi ai-je payé pour tant d’incompétence ?"

zz_valyria_colonisation.05005.t:0 "Renforts Engagés"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine s’écoule avant que les éclaireurs ne signalent des voiles sur l’horizon. Les navires accostent, laissant débarquer une armée de mercenaires en ordre de marche, leurs chefs guidant la troupe vers votre campement. En tête de la colonne, [captain.GetFullName] dirige les opérations d’un regard vigilant"
zz_valyria_colonisation.05005.landlocked.desc:0 "Les jours passent avant que des bannières ne surgissent à l’horizon, flottant au gré du vent. À mesure que l’armée avance, vos éclaireurs confirment l’arrivée d’une légion de mercenaires en quête d’or et de sang. En tête de leur formation, [captain.GetFullName] se détache des rangs, prêt à prouver sa valeur"
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] accepte le paiement et se prépare à remplir son engagement"

zz_valyria_colonisation.05005.crit.desc:0 "Durant les jours qui suivent, les mercenaires patrouillent sans relâche, exterminant chaque Vouivre de Feu croisant leur route. Leurs victoires, rapportées chaque soir sous forme de carcasses calcinées, rassurent vos colons et redonnent espoir à la colonisation. L’expédition prend un nouvel élan, avançant même plus vite que prévu"
zz_valyria_colonisation.05005.success.desc:0 "Les mercenaires s’acquittent efficacement de leur tâche, éliminant les Vouivres de Feu à un rythme constant. Avec chaque bête tombée, la crainte des colons diminue, et bientôt, la colonisation reprend son cours"
zz_valyria_colonisation.05005.fail.desc:0 "L’adage dit vrai : on en a pour son argent. Et cette fois, le coût d’une compagnie médiocre se fait sentir cruellement. À peine quelques jours passent que les mercenaires sont dépassés par les Vouivres de Feu. Les pertes s’accumulent, [captain.GetFullNameNoTooltip] est déclaré mort, et ses lieutenants, incapables de gérer la crise, voient leurs hommes perdre pied. La situation frôle la catastrophe"

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont mérité leur paie"
zz_valyria_colonisation.05005.a.success.title:0 "C’est ce que j’attendais d’eux"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai-je gaspillé mon or ?"
