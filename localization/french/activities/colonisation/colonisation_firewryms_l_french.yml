zz_valyria_colonisation.0500.t:0 "Vouivres de feu"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], nous avons découvert que de nombreuses créatures sauvages peuplent cette terre en ruine. Les plus dangereuses d'entre elles sont les vouivres de feu, pas un jour ne passe sans un rapport signalant des vouivres de feu déchirant des équipes entières. Vos hommes hésitent à s'aventurer en dehors du camp. La situation est devenue si critique qu'un conseil a été convoqué pour proposer des solutions.\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Votre Maréchal propose la solution la plus évidente, établir des patrouilles pour se protéger des vouivres de feu"
zz_valyria_colonisation.0500.stewardship.desc:0 "Votre Intendant propose une autre solution évidente, engager des mercenaires pour détruire les vouivres de feu"
zz_valyria_colonisation.0500.learning.desc:0 "Votre Mystique propose une approche radicale, trouver le repaire des vouivres de feu et le détruire."
zz_valyria_colonisation.0500.end.desc:0 "\n\nVous écoutez toutes les suggestions, réfléchissant profondément à leurs implications. Que ferez-vous?"

zz_valyria_colonisation.0500.a:0 "Il est temps de revoir les plannings de patrouille"
zz_valyria_colonisation.0500.a.success.tt:0 "Vous organisez des patrouilles efficaces qui protègent les colons, minimisant les pertes causées par les attaques"
zz_valyria_colonisation.0500.a.failure.tt:0 "Vos efforts pour organiser des patrouilles sont vains et perturbent les gardes en place"

zz_valyria_colonisation.0500.b:0 "Envoyez chercher des mercenaires!"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "La Compagnie Dorée, les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "Les Corbeaux de Tempête, les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.success.tt:0 "Les Seconds Fils et les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.b.failure.tt:0 "Les Longues Lances répondent à votre appel"
zz_valyria_colonisation.0500.c:0 "Il est temps de trouver le repaire des vouivres de feu"

zz_valyria_colonisation.0500.c.success.tt:0 "Vous trouvez avec succès le repaire des vouivres de feu"
zz_valyria_colonisation.0500.c.failure.tt:0 "Vous ne parvenez pas à trouver le repaire des vouivres de feu"

zz_valyria_colonisation.05006.t:0 "Repaire de Vouivres de Feu Trouvé"
zz_valyria_colonisation.05006.desc:0 "Nuit après nuit, vous étudiez des textes anciens décrivant le comportement des vouivres de feu, recoupant chaque ligne avec les rapports récents d'attaques sur les équipes de colonisation. Peu à peu, un schéma émerge, menant à une révélation glaçante, le repaire des vouivres de feu se trouve profondément sous les ruines d'une ancienne cathédrale valyrienne, dissimulé et intact depuis des siècles. L'ancienne structure, autrefois grandiose, se dresse maintenant à la fois comme un point de repère et un avertissement, ses murs de pierre fissurés laissant deviner les créatures qui se cachent en dessous. Avec cette connaissance en main, vous êtes face à une décision cruciale: avancer dans les profondeurs pour tenter d'éradiquer la menace ou fortifier votre colonie et laisser le repaire intact"

zz_valyria_colonisation.05006.a.title:0 "Il est temps d'utiliser du feu grégeois"
zz_valyria_colonisation.05006.b.title:0 "Mener l'assaut sur le repaire des vouivres de feu"
zz_valyria_colonisation_tt_wildfire_success:0 "Vous utilisez avec succès le feu grégeois pour éliminer le repaire des vouivres de feu"
zz_valyria_colonisation_tt_wildfire_explosion:0 "Vous utilisez trop de feu grégeois et la moitié de votre colonie est engloutie dans une explosion"

zz_valyria_colonisation.05001.t:0 "Organisation de Patrouilles Réussie"
zz_valyria_colonisation.05001.desc:0 "Après de nombreuses coupes de vins rouges de Dorne et d'Arbor doré, vous et vos capitaines de la garde terminez enfin les plannings et les effectifs des patrouilles. En examinant la carte et le plan de patrouille, un sentiment de fierté vous envahit, les patrouilles interconnectées et mutuellement renforcées constitueront une défense solide contre toute menace, qu'elle soit magique ou mondaine. Pendant cette séance de planification, cependant, vous remarquez les compétences du capitaine [captain.GetFirstName]. Bien qu'il soit de naissance commune, il montre une maîtrise de la stratégie militaire qui surpasse celle de ceux ayant reçu une éducation militaire formelle. Peut-être est-il destiné à une vie au-delà du rang et du fichier ordinaires?"
zz_valyria_colonisation.05001.a.title:0 "Il est temps qu'il rejoigne ma suite"
zz_valyria_colonisation.05001.b.title:0 "Malgré ses compétences, nous devons reconnaître que chacun a sa place dans la vie"

zz_valyria_colonisation.05002.t:0 "Organisation de Patrouilles Non Réussie"
zz_valyria_colonisation.05002.desc:0 "Après d'innombrables coupes de vins rouges de Dorne et d'Arbor doré, vous et vos capitaines de la garde terminez l'élaboration des plannings de patrouille. Pourtant, les attaques et les blessures ne montrent aucun signe de ralentissement. Un jour passe, puis un autre, jusqu'à ce qu'une semaine entière se soit écoulée. En examinant les rapports de pertes, un frisson vous parcourt l'échine, votre réorganisation des patrouilles de la garde a laissé de larges zones non protégées. La tension dans le camp s'est épaissie, et la peur grandit alors que de plus en plus de colons commencent à s'inquiéter pour leur vie"
zz_valyria_colonisation.05002.a.title:0 "Soyez tous maudits!"

zz_valyria_colonisation.05003.t:0 "Les Mercenaires Répondent"
zz_valyria_colonisation.05003.beginning.desc:0 "Vous recevez des corbeaux des bandes de mercenaires et des épées à louer du monde connu. La plupart peuvent être écartés comme des imbéciles cherchant une chance de s'enrichir à [location.GetBaronyNameExplicitly] mais quelques-uns attirent votre attention,\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$La célèbre Compagnie Dorée propose de tuer les vouivres de feu, en échange d'un œuf de dragon\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$La célèbre Compagnie Dorée propose de tuer les vouivres de feu, en échange d'une épée en acier valyrien\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$Les Seconds Fils, une compagnie d'épées à louer bien connue à Essos, répondent en demandant une somme d'or substantielle pour leurs services\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$Le capitaine des Longues Lances répond à votre corbeau, offrant leurs services pour une somme modérée\n\n"
zz_valyria_colonisation.05007.stormcrows.desc:0 "$BULLET_WITH_TAB$Les Corbeaux de Tempête offrent de tuer les vouivres de feu, pour une montagne d'or\n"
zz_valyria_colonisation.05003.end.desc:0 "Lequel choisirez-vous?"

zz_valyria_colonisation.05003.gc_egg.title:0 "La Compagnie Dorée aura son œuf"
zz_valyria_colonisation.05003.gc_gold.title:0 "Je n'ai pas d'œufs de dragon ni d'épées valyriennes, mais je peux leur donner de l'or"
zz_valyria_colonisation.05003.gc_sword.title:0 "La Compagnie Dorée aura son épée"
zz_valyria_colonisation.05003.ss.title:0 "Les Seconds Fils auront leur or"
zz_valyria_colonisation.05007.sc.title:0 "Les Corbeaux de Tempête auront leur or"
zz_valyria_colonisation.05003.ll.title:0 "Les Longues Lances auront leur or"
merc_company_50004_hired:0 "Vous obtenez ce pour quoi vous avez payé"

zz_valyria_colonisation.05004.t:0 "Les Efforts de la Compagnie Dorée"
zz_valyria_colonisation.05004.coastal.desc:0 "À peine une semaine s'écoule avant que des éclaireurs n'aperçoivent des voiles dorées à l'horizon. Bientôt, les navires débarquent, déchargeant une légion d'hommes vêtus d'armures dorées qui marchent en cadence à l'intérieur des terres, dirigés par [captain.GetFullName]"
zz_valyria_colonisation.05004.landlocked.desc:0 "À peine une semaine s'écoule avant que des éclaireurs n'aperçoivent des bannières dorées à l'horizon. À mesure que les bannières se rapprochent, les éclaireurs rapportent une légion d'hommes vêtus d'armures dorées qui marchent en cadence vers votre camp, dirigés par [captain.GetFullName]"
zz_valyria_colonisation.05004.beginning.desc:0 "Un castrum est rapidement établi, et [captain.GetFullNameNoTooltip] entre dans votre tente de commandement, prêt à recevoir ses instructions"
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] est déçu que vous ne puissiez offrir que de l'or, mais accepte néanmoins de prendre le contrat"
zz_valyria_colonisation.05004.egg.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'œuf de dragon, ses yeux s'illuminent d'excitation avant que [captain.GetSheHe] ne retourne à la tâche à accomplir"
zz_valyria_colonisation.05004.sword.desc:0 "Dès que [captain.GetSheHe] pose les yeux sur l'épée en acier valyrien, ses yeux s'illuminent d'excitation avant que [captain.GetSheHe] ne retourne à la tâche à accomplir"
zz_valyria_colonisation.05004.briefing.desc:0 "Vos capitaines brieffent [captain.GetHerHim] sur la situation et, après avoir étudié attentivement les cartes et les détails, [captain.GetSheHe] retourne à [captain.GetHerHis] camp pour préparer la réponse\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Au cours des jours suivants, la Compagnie Dorée organise de fréquentes patrouilles, revenant chaque fois avec des carcasses de vouivres de feu abattues. Chaque succès fait monter le moral de vos colons, leurs peurs étant remplacées par un sentiment de sécurité. Bientôt, il devient évident que les efforts de colonisation non seulement reprendront sans encombre, mais pourraient même progresser plus rapidement que prévu"
zz_valyria_colonisation.05004.gc_success.desc:0 "Au cours des jours suivants, la Compagnie Dorée organise de fréquentes patrouilles, revenant chaque fois avec des carcasses de vouivres de feu abattues. Chaque succès fait monter le moral de vos colons, leurs peurs étant remplacées par un sentiment de sécurité. Bientôt, il devient évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05004.gc_fail.desc:0 "Dans les jours qui suivent, la Compagnie Dorée entreprend de fréquentes patrouilles, déterminée à chasser les vouivres de feu. Pourtant, même leur compétence s'avère insuffisante. Le nombre de vouivres abattues est faible, et chaque jour, moins de patrouilles reviennent. Puis, une nouvelle sinistre arrive du camp de la Compagnie Dorée : [captain.GetFullNameNoTooltip] a succombé à ses blessures reçues lors d'une patrouille. À partir de ce moment, le moral au sein de la compagnie s'effondre, jetant une ombre sur l'ensemble de votre camp"

zz_valyria_colonisation.05004.a.gc_crit.title:0 "Ils ont mérité leur salaire"
zz_valyria_colonisation.05004.a.gc_success.title:0 "Comme prévu"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Pourquoi ai-je payé pour tant d'incompétence?"

zz_valyria_colonisation.05005.t:0 "Aide engagée"
zz_valyria_colonisation.05005.coastal.desc:0 "À peine une semaine s'écoule avant que les éclaireurs n'aperçoivent des voiles à l'horizon. Bientôt, les navires accostent, débarquant une légion d'hommes qui marchent vers l'intérieur des terres, dirigés par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.landlocked.desc:0 "À peine une semaine s'écoule avant que les éclaireurs n'aperçoivent des bannières à l'horizon. À mesure que les bannières se rapprochent, les éclaireurs rapportent qu'une légion d'hommes en armure marche vers votre camp, dirigée par [captain.GetFullName]. Vos mercenaires sont arrivés"
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] prend son paiement pour ses services"

zz_valyria_colonisation.05005.crit.desc:0 "Au cours des jours suivants, vos mercenaires organisent de fréquentes patrouilles, revenant chaque fois avec des carcasses de vouivres de feu abattues. Chaque succès fait monter le moral de vos colons, leurs peurs étant remplacées par un sentiment de sécurité. Bientôt, il devient évident que les efforts de colonisation non seulement reprendront sans encombre, mais pourraient même progresser plus rapidement que prévu"
zz_valyria_colonisation.05005.success.desc:0 "Au cours des jours suivants, la Compagnie Dorée organise de fréquentes patrouilles, revenant chaque fois avec des carcasses de vouivres de feu abattues. Chaque succès fait monter le moral de vos colons, leurs peurs étant remplacées par un sentiment de sécurité. Bientôt, il devient évident que les efforts de colonisation reprendront sans encombre"
zz_valyria_colonisation.05005.fail.desc:0 "Comme le dit le proverbe, on en a pour son argent, et cette fois, les effets de l'embauche d'une compagnie mercenaire médiocre deviennent rapidement évidents. À peine quelques jours passent avant que les mercenaires ne soient submergés par les vouivres de feu—[captain.GetFullNameNoTooltip] aurait été tué, ses adjoints peinent à le remplacer, et les patrouilles sont au bord de l'effondrement"

zz_valyria_colonisation.05005.a.crit.title:0 "Ils ont mérité leur salaire"
zz_valyria_colonisation.05005.a.success.title:0 "Comme prévu"
zz_valyria_colonisation.05005.a.fail.title:0 "Pourquoi ai-je payé pour tant d'incompétence?"