 zz_valyria_colonisation.0600:0 "Attaque de mutants"
 zz_valyria_colonisation.0600.t:0 "Attaque de mutants"
 zz_valyria_colonisation.0600.desc:0 "Alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial déchire l'air. Une horde de silhouettes grises se précipite vers vous. Vos gardes dégainent leurs lames et se placent pour vous protéger. À mesure qu'ils se rapprochent, vous les distinguez - des ruines d'hommes mutés, atteints de la grisécaille ou pire. Allez-vous combattre ou fuir"
 zz_valyria_colonisation.0600.a:0 "Je vais me battre"
 zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes et exterminez sans effort les mutants"
 zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes et exterminez sans effort les mutants"
 zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes et éliminez la plupart des mutants, mais certains s'enfuient"
 zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes et éliminez la plupart des mutants, mais certains s'enfuient"
 zz_valyria_colonisation.0600.a.failure:0 "Vous êtes blessé et gravement blessé par un groupe d'hommes de pierre"
 zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes blessé et gravement blessé par un groupe d'hommes de pierre"
 zz_valyria_colonisation.0600.c:0 "Je vais fuir"