 zz_valyria_colonisation.0600:0 "Attaque de Mutants !"
 zz_valyria_colonisation.0600.t:0 "Attaque de Mutants !"
 zz_valyria_colonisation.0600.desc:0 "Alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial résonne à travers l’air, glacial et inhumain. À peine avez-vous le temps de lever les yeux qu’une vague de silhouettes grises émerge des ruines et se précipite vers vous. Vos gardes réagissent instantanément, tirant leurs lames de leurs fourreaux, formant un rempart d’acier entre vous et la menace grandissante. Mais à mesure que les assaillants approchent, l’horreur se dévoile dans toute sa splendeur cauchemardesque : ces créatures étaient jadis des hommes, mais leur chair est désormais marbrée de grisécaille, leurs traits déformés par la maladie et la corruption. Certains ne sont plus que des amas grotesques de chair pétrifiée, leurs membres tordus en angles impossibles, tandis que d’autres ont conservé juste assez d’humanité pour hurler de rage en vous apercevant. Ces abominations ne cherchent ni dialogue ni pitié. Elles viennent pour détruire. Allez-vous tenir votre position ou choisir la fuite ?"
 zz_valyria_colonisation.0600.a:0 "Je vais me battre !"
 zz_valyria_colonisation.0600.a.crit_success:0 "L’acier chante et le sang maudit des mutants inonde le sol. Vous menez vos hommes avec une précision implacable, taillant dans ces créatures corrompues comme si elles n’étaient que des fétus de paille. L’ennemi, incapable de rivaliser avec votre discipline et votre furie, s’effondre sous vos coups. En un instant, la menace est éradiquée, et seuls des cadavres informes témoignent du massacre"
 zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes et massacrez les mutants avec une facilité déconcertante, ne laissant aucun survivant"
 zz_valyria_colonisation.0600.a.success:0 "La bataille fait rage, le fracas des armes se mêlant aux hurlements des créatures et aux râles des mourants. Vos hommes combattent vaillamment, taillant en pièces la majorité des mutants. Le sol est jonché de corps brisés, de chairs putréfiées et de membres pétrifiés. Pourtant, dans le chaos du combat, quelques abominations parviennent à s’échapper dans l’ombre des ruines, disparaissant avant que vous ne puissiez leur porter le coup fatal. La menace est contenue, mais elle n’est pas entièrement éteinte"
 zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes et massacrez la majorité des mutants, mais certains parviennent à s’enfuir, menaçant de revenir un jour"
 zz_valyria_colonisation.0600.a.failure:0 "Le combat tourne au cauchemar. Les mutants se jettent sur vous avec une force surnaturelle, ignorant la douleur et les blessures infligées par vos hommes. Bientôt, vous vous retrouvez encerclé. Un hurlement rauque vous transperce les oreilles avant qu’une poigne glaciale ne vous agrippe. Des mains couvertes d’écailles et de chair morte vous saisissent, vous tirant à terre. Une douleur fulgurante explose dans votre corps tandis que des crocs et des griffes déchirent votre chair. Vous sentez le poids des hommes de pierre vous submerger, leurs souffles fétides annonçant une fin atroce… ou un destin pire encore"
 zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et violemment mutilé par un groupe d’hommes de pierre, votre chair marquée par leur malédiction"
 zz_valyria_colonisation.0600.c:0 "Je vais fuir, ma vie ne peut pas s’achever ainsi !"