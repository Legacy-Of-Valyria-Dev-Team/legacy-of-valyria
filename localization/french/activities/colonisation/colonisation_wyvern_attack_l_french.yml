zz_valyria_colonisation.0601.t:0 "Attaque de Wyvern !"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons s’efforcent d’établir un pied-à-terre dans les ruines de Valyria, un cri perçant résonne dans le ciel. Une wyverne solitaire, ses ailes massives projetant une ombre sur le camp, fond en piqué, le regard brillant d’une intention prédatrice. La panique saisit la colonie tandis que la bête décrit des cercles au-dessus d’eux, prête à frapper.\n\nVous n’avez que quelques instants pour décider : allez-vous rallier vos combattants, armes à la main, et tenir bon face à cette créature redoutable ? Ou ordonnerez-vous une évacuation immédiate, dispersant vos colons vers la sécurité des grottes et des abris voisins, abandonnant les provisions et risquant les progrès de l’établissement ? La fureur de la wyverne est imminente, et votre choix déterminera le destin de votre colonie. Allez-vous combattre ou fuir ?"
zz_valyria_colonisation.0601.a:0 "Je vais combattre !"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys !"
zz_valyria_colonisation.0601.b.tt:0 "Vous invoquez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "C’est pour cela que j’ai amené des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour tuer la wyverne"
zz_valyria_colonisation.0601.d:0 "Je vais fuir !"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous menez vos hommes et abattez la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous menez vos hommes et abattez la wyverne"
zz_valyria_colonisation.0601.a.success:0 "Vous menez vos hommes et repoussez l’attaque de la wyverne"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous menez vos hommes et repoussez l’attaque de la wyverne"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et déchiqueté par la wyverne"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et déchiqueté par la wyverne"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "Alors que la wyverne se rapproche de plus en plus, vous apercevez une autre créature ailée derrière elle, bien plus grande que la wyverne. Les premiers cris la prennent pour une seconde wyverne, ce qui sème une peur nouvelle dans le camp. Mais vous savez mieux que cela. Cette créature ailée est celle que vous avez maintes fois chevauchée et avec qui vous partagez un lien indissoluble. [ROOT.Var('current_dragon').Char.GetFirstName] vient vous sauver.\n\nAvant que la wyverne ne remarque la présence de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var('current_dragon').Char.GetFirstName] embrase ses ailes d’un grand jet de flammes. La wyverne pousse un hurlement de douleur et manque de peu de s’écraser contre les ruines d’une tour ancienne dans une tentative de fuir le feu. [ROOT.Var('current_dragon').Char.GetFirstName] fond sur elle et referme ses mâchoires garnies de crocs autour du cou de la wyverne. Sang et viscères s’abattent sur le camp. Dans ses derniers instants, la wyverne parvient à se libérer, plongeant de manière incontrôlée dans le sol où elle reste inerte."
zz_valyria_colonisation.06011.a.title:0 "Beau travail [ROOT.Var('current_dragon').Char.GetFirstName] !"

zz_valyria_colonisation.06012.t:0 "Wyverne abattue par des scorpions"
zz_valyria_colonisation.06012.desc:0 "Alors que la wyverne plane toujours plus près de votre camp, vous entendez le cliquetis simultané d’une douzaine de scorpions en phase de chargement. Conçus pour combattre des dragons, les lourds traits de scorpion devraient aisément en finir avec une wyverne – s’ils parviennent à l’atteindre. Une volée de carreaux de scorpion se dirige vers la wyverne, mais la bête agile esquive les projectiles. Vague après vague, les carreaux fusent dans le ciel, tous ratant leur cible – sauf un. Vous voyez un long trait de scorpion fendre l’air en direction du crâne de la wyverne, se logeant dans l’orbite de la créature. La wyverne pousse un rugissement puissant avant de tourner sur elle-même et de s’écraser hors du ciel.\n\nCe soir-là, le commandant de vos scorpions vous présente l’homme qui a tiré le carreau fatal. Allez-vous l’accueillir à votre service ?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"