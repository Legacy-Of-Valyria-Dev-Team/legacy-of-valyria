zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne!"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons travaillent pour établir un avant-poste dans les ruines de Valyria, un cri perçant résonne dans le ciel. Une wyverne solitaire, ses ailes massives projetant une ombre sur le camp, plonge, ses yeux brillants d'une intention prédatrice. La panique s'empare de l'installation alors que la bête survole le camp, prête à frapper.\n\nVous avez quelques instants précieux pour décider—allez-vous rassembler vos combattants, armes à la main, et tenir votre position contre cette créature redoutable ? Ou allez-vous ordonner une évacuation immédiate, dispersant vos colons vers la sécurité des grottes et des abris proches, abandonnant les provisions et risquant le progrès de la colonie ? La colère de la wyverne est imminente, et quoi que vous choisissiez, cela façonnera le destin de votre colonie. Allez-vous combattre ou fuir?"
zz_valyria_colonisation.0601.a:0 "Je vais me battre!"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys!"
zz_valyria_colonisation.0601.b.tt:0 "Vous invoquez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "C'est pour cela que j'ai apporté des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour abattre la wyverne"
zz_valyria_colonisation.0601.d:0 "Je vais fuir!"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous conduisez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous conduisez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.success:0 "Vous conduisez vos hommes à repousser l'attaque de la wyverne"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous conduisez vos hommes à repousser l'attaque de la wyverne"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et êtes sévèrement blessé par la wyverne"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et êtes sévèrement blessé par la wyverne"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "Alors que la wyverne s'approche de plus en plus, vous apercevez une autre créature ailée derrière elle, une créature qui la surpasse en taille. Les premiers cris la prennent pour une autre wyverne, ce qui élève le niveau de peur dans le camp. Mais vous savez mieux que cela. Cette créature ailée est celle que vous avez chevauchée de nombreuses fois et avec laquelle vous partagez un lien indéfectible. [ROOT.Var('current_dragon').Char.GetFirstName] est venu à votre secours.\n\nAvant que la wyverne ne prenne conscience de la présence de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var('current_dragon').Char.GetFirstName] embrase ses ailes d'un large souffle de feu. La wyverne hurle de douleur et manque de peu de s'écraser contre les ruines d'une ancienne tour en tentant d'échapper aux flammes. [ROOT.Var('current_dragon').Char.GetFirstName] se rue sur elle et enserre sa gueule dentée autour du cou de la wyverne. Du sang et des viscères tombent sur le camp. Dans ses derniers moments, cependant, la wyverne parvient à se libérer et plonge de manière incontrôlable vers le sol où elle reste immobile"
zz_valyria_colonisation.06011.a.title:0 "Bravo [ROOT.Var('current_dragon').Char.GetFirstName]!"

zz_valyria_colonisation.06012.t:0 "Wyverne abattue par les scorpions"
zz_valyria_colonisation.06012.desc:0 "Alors que la wyverne s'approche de plus en plus du camp, vous entendez le clic simultané d'une douzaine de scorpions se charger. Conçus pour combattre les dragons, les lourds traits des scorpions devraient facilement neutraliser une wyverne - si les tirs touchent leur cible. Une volée de traits de scorpion fonce vers la wyverne, mais la bête agile esquive les projectiles. Vague après vague, les traits de scorpion volent dans le ciel, mais aucun ne touche - sauf un. Vous voyez un long trait de scorpion qui se dirige vers le crâne de la wyverne, se logeant dans l'orbite de son œil. La wyverne pousse un rugissement puissant avant de chuter du ciel.\n\nCe soir-là, le commandant de vos scorpions vous présente l'homme qui a tiré le coup fatal. Le prendrez-vous à votre service?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"
