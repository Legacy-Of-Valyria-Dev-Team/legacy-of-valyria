 zz_colonisation_phase:0 "Colonisation :"
 zz_colonisation_phase_core.0001.t:0 "$zz_colonisation_phase$ Hurlements au loin"
 zz_colonisation_phase_core.0001.desc:0 "Au loin, un hurlement perçant retentit. Plusieurs de vos hommes accourent vers vous : \"Mon seigneur, que devons-nous faire ?\" La peur se lit clairement sur leurs visages. Vous ignorez quelles créatures hantent ces terres dévastées. Quels ordres donnerez-vous à vos hommes ?"
 zz_colonisation_phase_core.0001.a:0 "Utilisons nos connaissances pour nous préparer !"
 zz_colonisation_phase_core.0001.b:0 "Nous devons faire confiance à nos fortifications !"
 zz_colonisation_phase_core.0001.c:0 "Notre expérience de la chasse peut nous être utile !"
 zz_colonisation_phase_core.0001.d:0 "Organisons nos forces pour repousser ces bêtes."
 zz_colonisation_phase_core.0001.e:0 "Avec des pièges et des obstacles, nous les arrêterons !"
 zz_colonisation_phase_core.0001.f:0 "Par notre propre force, attaquez !"
 zz_colonisation_phase_core.0001.z:0 "Attendons et voyons ce qu'il se passe."


 zz_colonisation_phase_core.0002.t:0 "$zz_colonisation_phase$ Terreurs dans l'obscurité"
 zz_colonisation_phase_core.0002.desc:0 "La nuit est sombre et pleine de terreurs. Jamais cette phrase ne vous a semblé plus vraie que ce soir maudit. Vos hommes tremblent tandis que les ombres semblent les encercler alors qu'ils se réfugient dans la lumière des feux. Comment empêcher leur peur de se propager à l'ensemble de vos forces ? Comment calmer la terreur qui s'infiltre déjà parmi eux ?"
 zz_colonisation_phase_core.0002.a:0 "Les mener dans un chant de piété."
 zz_colonisation_phase_core.0002.b:0 "Expliquer la solidité de vos constructions."
 zz_colonisation_phase_core.0002.c:0 "User de votre charme pour les encourager !"
 zz_colonisation_phase_core.0002.d:0 "Faire appel à leur fierté martiale."
 zz_colonisation_phase_core.0002.e:0 "Leur rappeler qu'ils vous craignent davantage."
 zz_colonisation_phase_core.0002.f:0 "Se lever avec défiance et défier l'obscurité !"
 zz_colonisation_phase_core.0002.z:0 "Les laisser gérer leur peur eux-mêmes."

 zz_colonisation_phase_core.0003.t:0 "$zz_colonisation_phase$ Une colonie en ruines"
 zz_colonisation_phase_core.0003.desc:0 "Vos éclaireurs sont revenus avec des nouvelles. À une journée de marche, ils ont découvert les vestiges brisés d'une colonie en ruines. Ils n'ont trouvé aucun signe de vie humaine, mais des indices clairs d'une présence passée. Que comptez-vous faire ?"
 zz_colonisation_phase_core.0003.a:0 "Explorons pour découvrir ce qui s'est passé."
 zz_colonisation_phase_core.0003.b:0 "Étudions son architecture."
 zz_colonisation_phase_core.0003.c:0 "Partez à l'aventure avec vos hommes !"
 zz_colonisation_phase_core.0003.d:0 "Examiner les ruines pour leur valeur militaire."
 zz_colonisation_phase_core.0003.e:0 "Installer des pièges et des fosses pour bloquer les menaces."
 zz_colonisation_phase_core.0003.f:0 "Chargeons héroïquement dans les ruines..."
 zz_colonisation_phase_core.0003.z:0 "Attendons et observons."

 zz_colonisation_phase_core.0004.t:0 "$zz_colonisation_phase$ Pillage de notre logistique"
 zz_colonisation_phase_core.0004.desc:0 "Des rapports vous parviennent sur des bandits attaquant vos lignes d'approvisionnement essentielles. Comment répondre à cette menace qui pèse sur votre projet de colonisation ? Si vous ne prenez pas les mesures adéquates pour garantir des livraisons suffisantes et en temps voulu, votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] risque d'échouer."
 zz_colonisation_phase_core.0004.a:0 "Peut-être devons-nous ouvrir de nouvelles routes d'approvisionnement ?"
 zz_colonisation_phase_core.0004.b:0 "Réorganisons les missions de ravitaillement !"
 zz_colonisation_phase_core.0004.c:0 "Charmons les brigands !"
 zz_colonisation_phase_core.0004.d:0 "Organisons une attaque contre leurs repaires !"
 zz_colonisation_phase_core.0004.e:0 "Corrompons quelques brigands !"
 zz_colonisation_phase_core.0004.f:0 "Menez personnellement une attaque contre eux !"
 zz_colonisation_phase_core.0004.z:0 "Vous espérez que vos escortes suffiront."

 zz_colonisation_phase_core.0005.t:0 "$zz_colonisation_phase$ Rumeurs de trésor"
 zz_colonisation_phase_core.0005.desc:0 "Des rumeurs circulent sur un trésor caché dans les collines voisines. Elles distraient vos hommes et ralentissent considérablement l'avancée des travaux essentiels à la réussite de votre [GetActivityType( 'activity_valyria_colonisation' ).GetName]. Que ce trésor existe ou non, il est impératif que vos hommes restent concentrés !"
 zz_colonisation_phase_core.0005.a:0 "Souligner l'absence de preuves d'un trésor."
 zz_colonisation_phase_core.0005.b:0 "Faire un discours sur la richesse du travail honnête."
 zz_colonisation_phase_core.0005.c:0 "User de votre charme pour les remotiver."
 zz_colonisation_phase_core.0005.d:0 "Réduire les rations jusqu'à ce que les hommes travaillent !"
 zz_colonisation_phase_core.0005.e:0 "Faire un exemple des colporteurs de rumeurs !"
 zz_colonisation_phase_core.0005.f:0 "Malmener l'un des colporteurs de rumeurs !"
 zz_colonisation_phase_core.0005.z:0 "Essayer de bluffer."


