zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne!"
zz_valyria_colonisation.0601.t:0 "Attaque de Vouivre !"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons s’efforcent d’établir un avant poste dans les ruines de Valyria, un cri perçant résonne à travers le ciel. Une vouivre solitaire, ses immenses ailes projetant une ombre sur le camp, plonge, ses yeux brillant d’une intention prédatrice. La panique envahit la colonie tandis que la bête plane au dessus, prête à frapper.\n\nVous n’avez que quelques instants pour décider: rassembler vos combattants, armes à la main, et tenir tête à cette créature redoutable? Ou ordonner une évacuation immédiate, dispersant vos colons vers la sécurité des grottes et des abris voisins, abandonnant vos provisions et risquant le progrès de la colonie? La colère de la vouivre est imminente, et votre choix déterminera le sort de votre colonie. Allez vous combattre ou fuir ?"
zz_valyria_colonisation.0601.a:0 "Je vais combattre !"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys !"
zz_valyria_colonisation.0601.b.tt:0 "Vous invoquez votre [dragon|E] pour attaquer la vouivre"
zz_valyria_colonisation.0601.c:0 "C'est pour cela que j'ai amené des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour abattre la vouivre"
zz_valyria_colonisation.0601.d:0 "Je vais fuir !"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous menez vos hommes et abattez la vouivre"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous menez vos hommes et abattez la vouivre"
zz_valyria_colonisation.0601.a.success:0 "Vous menez vos hommes et repoussez l'attaque de la vouivre"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous menez vos hommes et repoussez l'attaque de la vouivre"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et mutilé par la vouivre"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et mutilé par la vouivre"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la vouivre"
zz_valyria_colonisation.06011.desc:0 "Alors que la vouivre s'approche, une autre créature ailée apparaît derrière elle, une créature qui la surpasse en taille. Des cris paniqués la confondent d'abord avec une autre vouivre, augmentant la terreur dans le camp. Mais vous savez mieux. Cette créature ailée est celle que vous avez chevauchée maintes fois et avec laquelle vous partagez un lien indéfectible. [ROOT.Var('current_dragon').Char.GetFirstName] vient à votre secours.\n\nAvant que la vouivre ne remarque la présence de [ROOT.Var('current_dragon').Char.GetHerHis], [ROOT.Var('current_dragon').Char.GetFirstName] enflamme ses ailes avec un souffle ardent. La vouivre pousse un cri d’agonie et manque de s’écraser sur les ruines d’une ancienne tour dans une tentative désespérée de fuir les flammes. [ROOT.Var('current_dragon').Char.GetFirstName] bondit sur elle et referme ses crocs sur le cou de la vouivre. Du sang et des viscères pleuvent sur le camp. Dans ses derniers instants, la vouivre parvient néanmoins à se libérer et s’écrase au sol où elle reste immobile."
zz_valyria_colonisation.06011.a.title:0 "Bon travail, [ROOT.Var('current_dragon').Char.GetFirstName] !"

zz_valyria_colonisation.06012.t:0 "Vouivre abattue par des scorpions"
zz_valyria_colonisation.06012.desc:0 "Alors que la vouivre plane de plus en plus près de votre camp, vous entendez le cliquetis simultané d’une douzaine de scorpions qui se chargent. Conçus pour combattre les dragons, les lourds traits des scorpions devraient faire un travail rapide de la vouivre, si jamais ils parviennent à la toucher. Une volée de traits se dirige vers la vouivre, mais la créature agile esquive avec grâce. Vague après vague, les traits volent sans atteindre leur cible—sauf un. Vous assistez à la scène où un long trait de scorpion atteint le crâne de la vouivre, s’enfonçant dans son orbite. La vouivre pousse un rugissement puissant avant de tourner sur elle même et de s'écraser.\n\nCe soir là, le commandant de vos scorpions vous présente l’homme ayant tiré le trait fatal. Allez vous le prendre à votre service ?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"
