zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne !"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons travaillent à établir un point d’appui dans les ruines de Valyrie, un cri perçant résonne dans le ciel. Une wyverne solitaire, ses ailes massives projetant une ombre sur le camp, plonge, ses yeux brillants d'une intention prédatrice. La panique s'empare de la colonie alors que la bête tourne au-dessus, prête à frapper.\n\nVous n’avez que quelques instants pour décider : rassemblez-vous vos combattants, armes en main, pour tenir tête à cette créature redoutable ? Ou donnez-vous l’ordre d’une évacuation immédiate, dispersant vos colons vers des grottes et des abris proches, abandonnant les provisions et risquant les progrès de la colonie ? La fureur de la wyverne est imminente, et votre choix façonnera le destin de votre colonie. Allez-vous combattre ou fuir ?"
zz_valyria_colonisation.0601.a:0 "Je vais combattre !"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys !"
zz_valyria_colonisation.0601.b.tt:0 "Vous appelez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "C’est pourquoi j’ai apporté des scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour abattre la wyverne"
zz_valyria_colonisation.0601.d:0 "Je vais fuir !"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous menez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous menez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.success:0 "Vous repoussez l'attaque de la wyverne avec succès"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous repoussez l'attaque de la wyverne avec succès"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et mutilé par la wyverne"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et mutilé par la wyverne"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "Alors que la wyverne s'approche, vous apercevez une autre créature ailée derrière elle, bien plus imposante. Les cris initiaux la confondent avec une autre wyverne, augmentant la peur dans le camp. Mais vous savez mieux que quiconque. Cette créature ailée est celle que vous chevauchez souvent et avec laquelle vous partagez un lien indéfectible. [ROOT.Var('current_dragon').Char.GetFirstName] vient à votre secours.\n\nAvant que la wyverne ne remarque sa présence, [ROOT.Var('current_dragon').Char.GetFirstName] embrase ses ailes d’un grand souffle de feu. La wyverne hurle de douleur et manque de s’écraser sur les ruines d’une ancienne tour en tentant d’échapper aux flammes. [ROOT.Var('current_dragon').Char.GetFirstName] s’élance vers elle et referme ses mâchoires sur le cou de la wyverne. Du sang et des viscères pleuvent sur le camp. Dans ses derniers instants, cependant, la wyverne parvient à se dégager et plonge hors de contrôle vers le sol, où elle reste immobile."
zz_valyria_colonisation.06011.a.title:0 "Bien joué, [ROOT.Var('current_dragon').Char.GetFirstName] !"

zz_valyria_colonisation.06012.t:0 "Wyverne abattue par des scorpions"
zz_valyria_colonisation.06012.desc:0 "Alors que la wyverne glisse vers votre camp, vous entendez le clic simultané d’une douzaine de scorpions qui se chargent. Conçus pour combattre des dragons, les lourds projectiles des scorpions devraient rapidement neutraliser une wyverne – si les tirs atteignent leur cible. Une volée de projectiles fend le ciel, mais la bête agile esquive les traits. Vague après vague, les scorpions tirent en vain – sauf un. Vous observez un long projectile qui se dirige vers le crâne de la wyverne, se fichant dans son orbite. La wyverne pousse un rugissement puissant avant de tourbillonner hors du ciel.\n\nCe soir-là, le commandant de vos scorpions vous présente l'homme qui a tiré le projectile. Allez-vous le prendre à votre service ?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"