zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne!"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons travaillent à établir un avant-poste dans les ruines de la Valyrie, un cri perçant résonne dans le ciel. Un wyvern solitaire, ses énormes ailes projetant une ombre sur le camp, fond sur vous, les yeux brillants d'une intention prédatrice. La panique s'empare de la colonie tandis que la bête tourne au-dessus, se préparant à attaquer.\n\nVous n'avez que quelques instants pour décider, ralliez-vous vos combattants, armes en main, et tenez-vous fermement contre cette créature redoutable? Ou bien ordonnez-vous une évacuation immédiate, dispersant vos colons vers la sécurité des grottes et abris voisins, abandonnant les fournitures et risquant ainsi le progrès de la colonie ? La fureur du wyvern est imminente, et quel que soit votre choix, il façonnera l'avenir de votre colonie. Combattrez-vous ou fuirez-vous?"
zz_valyria_colonisation.0601.a:0 "Je vais me battre!"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys!"
zz_valyria_colonisation.0601.b.tt:0 "Vous invoquez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "C'est pour cela que j'ai amené des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour tuer la wyverne"
zz_valyria_colonisation.0601.d:0 "Je vais fuir!"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous menez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Vous menez vos hommes à tuer la wyverne"
zz_valyria_colonisation.0601.a.success:0 "Vous repoussez l'attaque de la wyverne avec vos hommes"
zz_valyria_colonisation.0601.a.success.tt:0 "Vous repoussez l'attaque de la wyverne avec vos hommes"
zz_valyria_colonisation.0601.a.failure:0 "Vous êtes mordu et déchiqueté par la wyverne"
zz_valyria_colonisation.0601.a.failure.tt:0 "Vous êtes mordu et déchiqueté par la wyverne"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "À mesure que la wyverne s'approche, vous apercevez une autre créature ailée derrière elle, qui la dépasse en taille. Les premiers cris la confondent avec une autre wyverne, augmentant encore la peur à l'intérieur du camp. Mais vous savez mieux que quiconque. Cette créature ailée est celle que vous avez chevauchée de nombreuses fois et avec qui vous partagez un lien indestructible. [ROOT.Var('current_dragon').Char.GetFirstName] est venu à votre secours.\n\nAvant que la wyverne ne soit consciente [ROOT.Var('current_dragon').Char.GetHerHis] de la présence de, [ROOT.Var('current_dragon').Char.GetFirstName] enflamme ses ailes d'un grand souffle de feu. La wyverne pousse un cri de douleur et manque de s'écraser sur les ruines d'une ancienne tour en tentant d'échapper aux flammes. [ROOT.Var('current_dragon').Char.GetFirstName] fonce vers elle et enroule [ROOT.Var('current_dragon').Char.GetHerHis]sa gueule fendue autour du cou de la wyverne. Du sang et des viscères pleuvent sur le camp. Dans ses derniers moments, cependant, la wyverne parvient à se libérer, plongeant de manière incontrôlable dans la terre, où elle reste immobile"
zz_valyria_colonisation.06011.a.title:0 "Bon travail [ROOT.Var('current_dragon').Char.GetFirstName]!"

zz_valyria_colonisation.06012.t:0 "Wyverne abattue par les scorpions"
zz_valyria_colonisation.06012.desc:0 "À mesure que la wyverne plane vers votre camp, vous entendez le cliquetis simultané d'une douzaine de scorpions en train de se charger. Conçus pour combattre les dragons, les lourds carreaux d'un scorpion devraient venir à bout d'une wyverne, s'ils peuvent toucher leur cible. Une volée de carreaux de scorpion jaillit vers la wyverne, mais la bête agile danse entre les projectiles. Vague après vague, les carreaux volent dans le ciel, mais tous manquent leur cible, sauf un. Vous êtes témoin lorsqu'une longue carreau de scorpion se dirige en arc vers le crâne de la wyverne, s'enfonçant dans son orbite. La wyverne pousse un rugissement puissant avant de tourner en vrille et de s'écraser.\n\nCe soir là, le commandant de vos scorpions vous présente l'homme qui a tiré le carreau. Le prendrez-vous à votre service?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"
