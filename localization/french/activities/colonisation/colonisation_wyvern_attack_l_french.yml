zz_valyria_colonisation.0601.t:0 "Attaque de Wyverne !"
zz_valyria_colonisation.0601.desc:0 "Alors que vos colons s’affairent à bâtir un bastion au cœur des ruines de Valyria, un cri perçant fend le ciel. Une wyverne solitaire, immense et redoutable, surgit des nuées, ses ailes gigantesques projetant une ombre menaçante sur le camp. Ses yeux brûlent d’une lueur carnassière tandis qu’elle plane, scrutant ses proies avant d’attaquer\n\nUn frisson glacé traverse la colonie. Les colons abandonnent leur labeur, tétanisés face à cette apparition cauchemardesque. L’air est lourd de tension, chaque battement d’ailes de la bête résonnant comme un glas funeste. L’instant de décision est fugace, et le poids du destin repose sur vos épaules. Ferez-vous front, mobilisant vos combattants pour affronter la créature en duel ? Ou sacrifierez-vous ressources et honneur en ordonnant une retraite précipitée vers les abris les plus proches, laissant la bête ravager votre camp ?"
zz_valyria_colonisation.0601.a:0 "Je combattrai !"
zz_valyria_colonisation.0601.b:0 "[ROOT.Var('current_dragon').Char.GetFirstName], dracarys !"
zz_valyria_colonisation.0601.b.tt:0 "Vous invoquez votre [dragon|E] pour attaquer la wyverne"
zz_valyria_colonisation.0601.c:0 "C’est pour cela que j’ai amené des Scorpions"
zz_valyria_colonisation.0601.c.tt:0 "Vos hommes préparent les scorpions pour abattre la wyverne"
zz_valyria_colonisation.0601.d:0 "Je dois fuir !"

zz_valyria_colonisation.0601.a.crit_success:0 "Vous avez dirigé vos hommes et abattu la wyverne"
zz_valyria_colonisation.0601.a.crit_success.tt:0 "Dans un assaut héroïque, vous avez dirigé vos hommes et terrassé la wyverne, marquant d’un exploit glorieux l’histoire de votre colonie"
zz_valyria_colonisation.0601.a.success:0 "Vous avez dirigé vos hommes et repoussé l’attaque de la wyverne"
zz_valyria_colonisation.0601.a.success.tt:0 "Vos troupes se sont battues avec bravoure sous votre commandement, forçant la wyverne à battre en retraite et préservant l’intégrité de votre camp"
zz_valyria_colonisation.0601.a.failure:0 "La wyverne vous a mordu et lacéré"
zz_valyria_colonisation.0601.a.failure.tt:0 "Dans le fracas du combat, la wyverne vous a infligé de graves blessures, plongeant la colonie dans le chaos et l’incertitude"

zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attaque la wyverne"
zz_valyria_colonisation.06011.desc:0 "Alors que la wyverne plonge vers le camp, une autre ombre se dessine dans le ciel. Un rugissement puissant secoue l’air, et la panique redouble alors que certains croient voir une seconde wyverne fondre sur eux. Mais vous, vous reconnaissez cette silhouette majestueuse. [ROOT.Var('current_dragon').Char.GetFirstName] approche, immense, souverain, porteur d’une puissance qui dépasse l’entendement\n\nDans un rugissement de colère, votre dragon projette un torrent de flammes, embrasant les ailes de la wyverne. La créature hurle, désorientée, tentant d’échapper aux langues ardentes qui consument ses écailles. Son vol se fait erratique, et dans un éclair de fureur, [ROOT.Var('current_dragon').Char.GetFirstName] fond sur elle, refermant ses mâchoires massives autour de son cou. Un craquement sinistre retentit, le sang éclabousse les ruines, et la wyverne s’effondre dans un ultime râle avant de s’écraser dans la poussière"
zz_valyria_colonisation.06011.a.title:0 "Bravo, [ROOT.Var('current_dragon').Char.GetFirstName] !"

zz_valyria_colonisation.06012.t:0 "Wyverne abattue par les scorpions"
zz_valyria_colonisation.06012.desc:0 "La wyverne plane à basse altitude, ses serres prêtes à faucher la vie de quiconque se tiendrait sur son passage. Mais alors, un son mécanique et menaçant déchire l’air : les crans des scorpions se relèvent en un claquement synchronisé, et les lourds projectiles sont mis en joue. Conçus pour terrasser des dragons, ces armes titanesques doivent atteindre leur cible d’un tir parfait\n\nLes premières salves fendent le ciel, mais la wyverne, rapide et agile, esquive avec une facilité déconcertante. Les tirs s’enchaînent, la tension est insoutenable, et la bête semble danser entre les traits meurtriers… jusqu’à ce qu’un seul, tiré avec précision, transperce son œil droit. La créature pousse un cri strident avant de perdre tout contrôle, ses ailes se repliant dans une chute désespérée. Avec un fracas colossal, elle s’écrase au sol, brisant pierre et os sous son propre poids\n\nCe soir-là, votre commandant des scorpions se présente devant vous, un soldat à ses côtés. L’homme qui a tiré ce coup magistral. Une rare opportunité s’offre à vous : lui accorderez-vous une place à votre service ?"
zz_valyria_colonisation.06012.a.title:0 "Oui"
zz_valyria_colonisation.06012.b.title:0 "Non"