## Colons Mutinés
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont engendré de nombreuses épreuves pour les personnes engagées dans ce projet. Le paysage inhospitalier, les attaques fréquentes de bêtes sauvages et les créatures mutantes sous humaines ont miné le moral. Il est compréhensible, peut être même attendu, qu'il y ait une rupture dans l'ordre et la discipline.\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par de discrètes plaintes, des questions sur votre autorité, des murmures contre vos choix de leadership, et des frustrations sur la gestion des ressources. Mais ces chuchotements se sont rapidement transformés en défiance ouverte, certains refusant directement les ordres ou désertant. Aujourd'hui, alors que vous êtes assis dans votre tente de commandement, un capitaine se précipite, rapportant que les mécontents ont choisi un chef: une figure charismatique nommée [rebel_leader.GetFirstName]. Une rébellion est en train de se former. Que ferez vous ?"

zz_valyria_colonisation.0050.a:0 "Faites appel à leur foi en le/la [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Faites des promesses de richesse et de prospérité !"
zz_valyria_colonisation.0050.c:0 "Négociez avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Pendez [rebel_leader.GetFirstName] !"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait tout simplement ?"

zz_valyria_colonisation.0050.z:0 "Je dois me débrouiller avec ce que j'ai pour mettre fin à cette mutinerie."
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès Majeur"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!"
zz_valyria_colonisation.0050.e.small_success:0 "Petit Succès"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos efforts pour [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!"

############# Solution de l'Apprentissage #########

zz_valyria_colonisation.00501.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant les enseignements sacrés et les traditions pour apaiser leurs doutes. 'Frères et sœurs, souvenez vous que les dieux nous appellent à relever ce défi, à redonner vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes destinés à endurer, comme les saints et les guerriers avant nous, forgeant un avenir digne de [ROOT.Char.GetFaith.GetName].'\n\nVos mots éveillent une étincelle de loyauté alors que vous leur rappelez: 'Ensemble, nous avançons, comme les dieux l’ont voulu.' La foule éclate d’un même accord, et la mutinerie s’éteint, remplacée par une conviction et une unité renouvelées."
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous rassemblez vos colons, puisant dans vos connaissances des enseignements sacrés pour réveiller leur sens du devoir.\n\n'Rappelez vous, nous sommes ici par appel divin,' dites vous en croisant leurs regards incertains. 'Notre lutte reflète celle des saints et des guerriers avant nous, chacun endurant les épreuves pour créer un héritage. Nous sommes chargés de redonner vie à ces terres, comme les [ROOT.Char.GetFaith.GetName] eux mêmes l'ont voulu.'\n\nSi certains murmurent leur accord, d'autres restent hésitants. Pourtant, à mesure que vos paroles s'imprègnent, la foule se calme peu à peu. La confiance ne triomphe pas entièrement, mais leur défiance s'adoucit. L'ordre est maintenu pour l'instant, bien que vous sentiez qu'il faudra encore s'adresser à ces doutes."
zz_valyria_colonisation.00502.a.title:0 "Très Bien"

zz_valyria_colonisation.00503.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez à vos colons, invoquant des croyances partagées et un sens du devoir. 'Notre chemin est béni,' dites vous, 'et les dieux veillent sur ceux qui s'efforcent d'accomplir leur but. Cette terre peut être reconquise avec patience et foi.'\n\nSi vos mots apaisent le trouble immédiat, la réponse est mitigée. Quelques uns hochent la tête en signe d'accord, d'autres semblent sceptiques, et une tension discrète demeure. Pour l'instant, la mutinerie se dissipe, bien qu'il soit évident que certains colons restent à convaincre."
zz_valyria_colonisation.00503.a.title:0 "Très Bien"

zz_valyria_colonisation.00504.t:0 "Un Discours Peu Inspirant"
zz_valyria_colonisation.00504.desc:0 "Vous rassemblez les colons, déterminé à leur rappeler leur objectif, et parlez de la volonté des dieux et de l'honneur de reconquérir Valyrie. Pourtant, alors que vos paroles emplissent l'air, elles rencontrent des visages fermés et des murmures sceptiques.\n\n'Notre lutte n'est pas dénuée de sens,' insistez vous, mais la patience de la foule s'est émoussée. La méfiance et la frustration bouillonnent, certains défiant ouvertement votre autorité. Lorsque vous terminez, le groupe est plus divisé que jamais, et des murmures de rébellion traversent le camp. Au lieu d'apaiser les troubles, cela n'a fait que les aggraver."
zz_valyria_colonisation.00504.a.title:0 "Oups"

############# Solution de la Gestion #########

zz_valyria_colonisation.00505.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous rassemblez vos colons, les voix calmes dans l’attente alors que vous commencez à parler, peignant une vision vive de l’avenir, une terre de prospérité où ceux qui travaillent maintenant récolteront des récompenses au delà de toute mesure. Promesses de richesse et de sécurité, de titres et de terres, résonnent dans la foule, et vous voyez des lueurs d'espoir dans leurs yeux. Vous offrez des récompenses pour leur loyauté et leur dévouement, engageant vos propres ressources pour soutenir ces assurances.\n\nVotre discours résonne profondément, et le résultat est indéniable: le moral s'envole alors que les colons embrassent leurs rôles avec un nouveau zèle, impatients de réaliser la vision que vous avez tracée. Ceux qui doutaient montrent maintenant deux fois plus d'efforts, et même les dissidents les plus farouches semblent inspirés. La colonie, autrefois fragile et tendue, vibre désormais d'énergie et d'unité, chaque personne ayant un sentiment d'appartenance et de but dans ce rêve partagé."
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous rassemblez vos colons, parlant de l’avenir que vous envisagez—une terre de sécurité, de prospérité, et d’opportunités que chacun d’eux partagera. Les promesses de récompenses pour le travail acharné et la loyauté attirent des hochements de tête approbateurs et éveillent une étincelle d’optimisme dans la foule.\n\nLes résultats sont positifs, bien que pas écrasants. De nombreux colons se sentent encouragés et se remettent au travail avec un peu plus d’énergie, soutenus par vos paroles. Certains restent prudents, bien que leurs doutes se soient momentanément calmés. Bien que tous les cœurs n’aient pas été conquis, la colonie semble plus stable, avec un sentiment de but renouvelé qui commence à émerger."
zz_valyria_colonisation.00506.a.title:0 "Très Bien"

zz_valyria_colonisation.00507.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00507.desc:0 "Vous rassemblez les colons, partageant votre vision des récompenses et opportunités futures pour ceux qui restent engagés. Quelques visages s’éclairent, d’autres restent prudents, mais certains semblent convaincus par vos promesses.\n\nL’impact est modeste: une poignée de colons reprend courage, apportant un peu plus de concentration à leurs tâches, et les murmures de doute sont légèrement apaisés. L’ambiance dans le camp est quelque peu améliorée, bien qu’un sentiment d’incertitude persiste. C’est un petit pas en avant, mais tout élan, aussi faible soit il, est utile pour relever le défi permanent de maintenir le moral."
zz_valyria_colonisation.00507.a.title:0 "Très Bien"

zz_valyria_colonisation.00508.t:0 "Un Discours Peu Inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous rassemblez les colons, décrivant une vision de richesse future et de récompenses pour ceux qui restent fidèles. Pourtant, alors que vous parlez, vous remarquez des regards sceptiques échangés dans la foule, accompagnés de murmures inaudibles.\n\nLes promesses tombent à plat. Certains se détournent complètement, et d’autres semblent encore plus découragés, comme si vos paroles n’avaient fait que souligner les épreuves actuelles. Au lieu de renforcer le moral, votre tentative d’inspiration semble avoir souligné les difficultés, laissant la colonie aussi peu unie qu’avant, voire un peu plus désabusée."
zz_valyria_colonisation.00508.a.title:0 "Oups"

############# Solution Diplomatique #########

zz_valyria_colonisation.00509.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00509.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous vous préparez à une négociation tendue, conscient que la stabilité de toute la colonie repose sur cet échange. En saluant [rebel_leader.GetHerHim], vous commencez par une offre inattendue: une chance de formuler [rebel_leader.GetHerHis] doléances, avec la promesse d'écouter et, si possible, de faire des concessions.\n\nTout au long de la réunion, vous laissez [rebel_leader.GetHerHim] parler sans interruption, reconnaissant [rebel_leader.GetHerHis] préoccupations. Vous dévoilez ensuite un plan pour répondre à chaque problème et accordez même à [rebel_leader.GetHerHim] un rôle formel en tant que liaison entre les colons et vous même. Les yeux de [rebel_leader.GetHerHim] s’écarquillent face à l’offre. À chaque point convenu, vous gagnez son respect et sa loyauté, transformant [rebel_leader.GetHerHim] en allié.\n\nÀ la fin de la réunion, [rebel_leader.GetFirstNameNoTooltip] vous promet son soutien. Lorsqu'il retourne au camp, c'est en tant que votre plus fervent défenseur."
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00510.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous adoptez une position respectueuse mais ferme, conscient que cette négociation est cruciale pour la stabilité de la colonie. Vous ouvrez la conversation en abordant directement les doléances de [rebel_leader.GetHerHis|L], reconnaissant que certaines plaintes peuvent être fondées et que les décisions de leadership n'ont pas toujours été transparentes. [rebel_leader.GetHerHis|U] semble s'adoucir légèrement, et vous saisissez l'occasion de proposer des solutions modestes mais tangibles, comme une meilleure communication et une répartition plus équitable des ressources. Bien qu’il ne soit pas d'accord sur tous les points, [rebel_leader.GetHerHis|L] accepte suffisamment de compromis pour garantir sa coopération, et ses partisans se calment progressivement. L’atmosphère au camp s’améliore, bien qu’il subsiste des murmures de mécontentement. Pour l’instant, une paix précaire a été atteinte, et vous avez gagné un temps précieux pour regagner la confiance de la colonie."
zz_valyria_colonisation.00510.a.title:0 "Très Bien"

zz_valyria_colonisation.00511.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00511.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, prêt à négocier une paix fragile. Dès le départ, [rebel_leader.GetSheHe] se montre sur la défensive, exprimant des frustrations concernant les pénuries de ressources et les promesses non tenues avec un ton dur. Vous reconnaissez soigneusement certaines de ses préoccupations et proposez des ajustements mineurs, insistant sur un objectif commun de stabilisation de la colonie.\n\nBien que [rebel_leader.GetFirstName] reste réticent sur de nombreux points, [rebel_leader.GetSheHe] voit la valeur de maintenir la paix—du moins temporairement. [rebel_leader.GetSheHe|U] accepte d’arrêter toute défiance organisée, bien qu’avec un avertissement clair que [rebel_leader.GetSheHe] et ses partisans surveilleront attentivement vos prochains mouvements. Au camp, les tensions immédiates s’apaisent, mais un courant de méfiance persiste. Vous avez réussi à maintenir l’unité de la colonie, mais seulement de justesse, et savez que la loyauté durable exigera plus d’efforts."
zz_valyria_colonisation.00511.a.title:0 "Très Bien"

zz_valyria_colonisation.00512.t:0 "Une Réunion Peu Productive"
zz_valyria_colonisation.00512.desc:0 "Lors de la rencontre avec [rebel_leader.GetFirstName] dans votre tente, vous tentez de maintenir une discussion équilibrée, écoutant [rebel_leader.GetSheHe] exprimer des doléances acerbes sur le leadership, les pénuries de ressources, et les promesses non tenues. Vous répondez par des assurances et des concessions mineures, mais chaque proposition semble tomber à plat, rejetée avec un regard dur ou un scepticisme manifeste.\n\nLa conversation devient tendue, et il est clair que [rebel_leader.GetFirstName] n’a que peu de foi en votre leadership ou dans les promesses faites. [rebel_leader.GetSheHe|U] met fin abruptement à la réunion, rejetant toutes les offres et avertissant qu’il ne se calmera pas tant que ses revendications ne seront pas pleinement satisfaites. Au camp, le mécontentement se propage rapidement, des murmures de rébellion parcourent les rangs, et le moral vacille. Malgré vos efforts, les tensions sont plus élevées que jamais, et une fracture divise maintenant la colonie."
zz_valyria_colonisation.00512.a.title:0 "Oups"

############# Solution Martiale #########

zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00513.desc:0 "Avec une détermination rapide, vous ordonnez à vos hommes de saisir le meneur, [rebel_leader.GetFirstName], et, sous les yeux des colons rassemblés, faites le pendre au plus haut poteau du camp. Ses derniers instants servent de rappel sévère des conséquences de la défiance. La scène a un impact immédiat, les murmures de dissidence s'éteignent, et ceux qui murmuraient autrefois des rébellions reprennent maintenant leur place. Le moral se stabilise, et les rangs retournent à leurs devoirs avec un sens renouvelé de l'ordre. Votre exemple brutal a renforcé la discipline, assurant l’unité et la concentration des colons pour les défis à venir."
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00514.desc:0 "Agissant avec décision, vous faites pendre le meneur, [rebel_leader.GetFirstName], devant les colons rassemblés. L’exécution envoie un message clair, décourageant toute nouvelle rébellion. Bien que toute peur ne soit pas effacée, l'affichage restaure un certain ordre parmi les rangs. La dissidence se calme, et bien que le moral reste quelque peu ébranlé, la plupart reprennent leurs tâches avec prudence. La discipline a été rétablie, et les colons reprennent leur travail, méfiants de tester davantage l’autorité."
zz_valyria_colonisation.00514.a.title:0 "Très Bien"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00515.desc:0 "Vous procédez à l’exécution du meneur, [rebel_leader.GetFirstName], devant les colons, espérant que la scène découragera davantage d’agitation. L’acte calme certains troubles ouverts, mais seulement partiellement, tandis que quelques mécontents reprennent leur place, d’autres échangent encore des regards méfiants, troublés mais pas entièrement dissuadés. L’ordre est maintenu pour l’instant, et le travail continue, bien qu’un sentiment d’inquiétude persiste dans le camp. La discipline a été restaurée, mais juste assez pour garder les colons sous contrôle au moins pour le moment."
zz_valyria_colonisation.00515.a.title:0 "Très Bien"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00516.desc:0 "Dans une tentative de faire un exemple, vous pendez publiquement le meneur, [rebel_leader.GetFirstName], devant les colons rassemblés. Cependant, au lieu de faire taire la dissidence, l’exécution alimente un ressentiment et une peur latents. Des murmures d’injustice traversent les rangs, et la tension dans le camp ne fait qu’empirer. Le moral chute, les colons travaillant à contrecœur, certains lançant même des regards furtifs et défiants. Loin de rétablir l’ordre, l’acte a creusé le fossé, et maintenant les murmures de rébellion sont plus forts que jamais, menaçant de fracturer l’unité fragile de la colonie."
zz_valyria_colonisation.00516.a.title:0 "Oups"

############# Solution d'Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Sous le couvert de la nuit, le meneur, [rebel_leader.GetFirstName], est discrètement emmené hors de sa tente. Au matin, [rebel_leader.GetSheHe] a disparu sans laisser de trace, avec seulement des murmures sur le sort de [rebel_leader.GetHerHis|U] circulant dans le camp. Le mystère et la peur laissés derrière lui envoient un message glaçant: la rébellion ne sera pas tolérée, et la punition sera rapide et silencieuse. Les colons reçoivent un rappel frappant de votre autorité, et toute trace de mutinerie s'évanouit rapidement. Le moral se stabilise, et la colonie reprend son travail, le souvenir de la disparition soudaine de [rebel_leader.GetFirstName] servant de puissant avertissement pour tout éventuel rebelle."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Dans l'obscurité de la nuit, [rebel_leader.GetFirstName] disparaît de sa tente, ne laissant que des rumeurs derrière lui. Au matin, la nouvelle se répand que [rebel_leader.GetSheHe] s'est simplement volatilisé, et les colons échangent des regards inquiets, leurs questions répondant seulement par une peur silencieuse. Le message est assez clair: la rébellion a un prix. Bien que certains murmures de ressentiment subsistent, le camp se calme, et la plupart reprennent leurs tâches avec une prudence renouvelée. Le retrait discret a restauré une certaine mesure d'ordre, étouffant pour l'instant toute dissidence supplémentaire, bien que l'atmosphère reste tendue."
zz_valyria_colonisation.00518.a.title:0 "Très Bien"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "Au milieu de la nuit, [rebel_leader.GetFirstName] est discrètement emmené de sa tente, et au matin, [rebel_leader.GetSheHe] a mystérieusement disparu. Les murmures se propagent comme une traînée de poudre dans le camp, mais personne ne sait exactement ce qui est arrivé à [rebel_leader.GetHerHim]. La peur de représailles suffit à décourager une rébellion ouverte, mais certains colons restent avec des questions sans réponse et des soupçons. Bien que la menace immédiate de mutinerie ait été apaisée, un malaise persiste dans l'air, et un sentiment de méfiance s'installe parmi les rangs. L'ordre est quelque peu rétabli, mais la tension reste, bouillonnant juste sous la surface."
zz_valyria_colonisation.00519.a.title:0 "Très Bien"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Au milieu de la nuit, [rebel_leader.GetFirstName] est discrètement emmené, avec des plans pour faire de sa disparition un avertissement pour les autres. Cependant, au matin, des rumeurs se propagent rapidement, certains disent que [rebel_leader.GetSheHe] s'est enfui, d'autres murmurent des histoires plus sombres. L'incertitude ne fait qu'alimenter davantage de suspicion et d'agitation. Loin d'étouffer la rébellion, la disparition mystérieuse suscite de la paranoïa, et bientôt, davantage de colons commencent à remettre en question vos méthodes et votre leadership. Le moral chute encore, et les murmures de révolte deviennent plus forts, tandis que le camp commence à se fracturer sous le poids de la peur et de l'incertitude."
zz_valyria_colonisation.00520.a.title:0 "Oups"
