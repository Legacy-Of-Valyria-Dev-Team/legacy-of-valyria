##Colons Mutins
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont entraîné de nombreuses épreuves pour les personnes engagées dans ce projet. Le paysage inhospitalier, les attaques fréquentes de bêtes sauvages, et les créatures subhumaines mutantes ont épuisé le moral. Il est compréhensible, peut-être même attendu, qu'il y ait une rupture de l'ordre et de la discipline\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par des plaintes discrètes : des questions sur votre autorité, des murmures contre les choix de leadership, et des frustrations quant aux ressources. Mais ces murmures se sont rapidement transformés en défiance ouverte, certains refusant carrément les ordres ou désertant. Aujourd'hui, alors que vous êtes assis dans votre tente de commandement, un capitaine se précipite pour vous informer que les mécontents ont choisi un chef: une figure charismatique nommée [rebel_leader.GetFirstName]. Une rébellion se forme. Que ferez-vous?"

zz_valyria_colonisation.0050.a:0 "Faites appel à leur foi en [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Faites des promesses de richesse et de prospérité!"
zz_valyria_colonisation.0050.c:0 "Négociez avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Pendez [rebel_leader.GetFirstName]!"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait tout simplement?"

zz_valyria_colonisation.0050.z:0 "Je dois faire avec ce que j'ai pour mettre fin à cette mutinerie"
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès Massif"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P énormément plus fructueux#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!"
zz_valyria_colonisation.0050.e.small_success:0 "Petit Succès"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos études de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueuses#!"

############# Solution Inspirante #########

zz_valyria_colonisation.00501.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant des enseignements et traditions sacrées pour apaiser leurs doutes. 'Frères et sœurs, souvenez-vous que les dieux nous appellent à relever ce défi, à redonner vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes destinés à endurer, comme les saints et guerriers avant nous, forgeant un avenir digne du [ROOT.Char.GetFaith.GetName].'\n\nVos paroles allument une étincelle de loyauté, alors que vous leur rappelez, 'Ensemble, nous avançons, comme les dieux le veulent.' La foule éclate en accord, et la mutinerie s’éteint, remplacée par une conviction et une unité renouvelées"
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous rassemblez vos colons, puisant dans votre connaissance des enseignements sacrés pour éveiller en eux un sentiment de devoir.\n\n'Souvenez-vous, nous sommes ici par appel divin,' dites-vous, croisant leurs regards incertains. 'Notre lutte reflète celle des saints et des guerriers avant nous, chacun supportant les épreuves pour créer un héritage. Nous sommes chargés de redonner vie à ces terres comme le [ROOT.Char.GetFaith.GetName] l'a voulu.'\n\nAlors que certains murmurent leur approbation, d'autres paraissent encore hésitants. Cependant, au fur et à mesure que vos mots s'imprègnent, la foule se calme peu à peu. La confiance ne les envahit pas entièrement, mais leur défiance s'atténue. L'ordre est maintenu pour l'instant, bien que vous pressentiez qu'il faudra peut-être encore répondre à ces doutes"
zz_valyria_colonisation.00502.a.title:0 "Très bien"

zz_valyria_colonisation.00503.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez à vos colons, invoquant des croyances communes et un sens du devoir. 'Notre chemin est béni,' dites-vous, 'et les dieux veillent sur ceux qui s'efforcent d'accomplir leur destin. Cette terre peut être reconquise, avec patience et foi.'\n\nSi vos paroles calment l'agitation immédiate, la réponse reste mitigée. Quelques-uns acquiescent, d'autres restent sceptiques, et une tension silencieuse persiste. Pour l'instant, la mutinerie se calme, bien qu'il soit clair que certains colons demeurent peu convaincus"
zz_valyria_colonisation.00503.a.title:0 "Très bien"

zz_valyria_colonisation.00504.t:0 "Un Discours Non-inspirant"
zz_valyria_colonisation.00504.desc:0 "Vous rassemblez les colons, déterminé à leur rappeler leur mission, et vous parlez de la volonté des dieux et de l’honneur de reconquérir Valyria. Pourtant, alors que vos mots se déploient, ils rencontrent des visages fermés et des murmures sceptiques.\n\n'Notre lutte n'est pas sans sens,' insistez-vous, mais la patience de la foule s’est amenuisée. La méfiance et la frustration montent, certains défiant ouvertement votre autorité. À la fin de votre discours, le groupe est plus divisé que jamais, et des murmures de rébellion se propagent dans le camp. Au lieu de calmer l'agitation, elle n’a fait que s’aggraver"
zz_valyria_colonisation.00504.a.title:0 "Oups"

############# Solution de Gestion #########

zz_valyria_colonisation.00505.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous rassemblez vos colons, les voix se taisant dans l’anticipation alors que vous commencez à parler, dépeignant un avenir radieux—une terre de prospérité, où ceux qui travaillent maintenant récolteront des récompenses incommensurables. Promesses de richesse et de sécurité, de titres et de terres, résonnent dans la foule, et vous voyez des étincelles d’espoir dans leurs yeux. Vous offrez des récompenses pour la loyauté et le dévouement, engageant vos propres ressources pour appuyer ces assurances.\n\nVotre discours résonne profondément, et le résultat est indéniable: le moral s’envole tandis que les colons embrassent leurs rôles avec un nouvel élan, désireux de concrétiser la vision que vous avez tracée. Ceux qui avaient montré des doutes redoublent d’efforts, et même les plus grands dissidents semblent inspirés. La colonie, autrefois fragile et tendue, vibre désormais d’énergie et d’unité, chaque personne ressentant un sentiment d’appartenance et de but dans votre rêve commun"
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous rassemblez vos colons, parlant de l’avenir que vous envisagez une terre de sécurité, de prospérité et d’opportunités dont chacun pourra profiter. Les promesses de récompenses pour le travail acharné et la loyauté suscitent des signes d'approbation et éveillent un brin d’optimisme dans la foule.\n\nLes résultats sont positifs, sans être écrasants. De nombreux colons se sentent encouragés et reprennent leur travail avec un peu plus d’énergie, renforcés par vos paroles. Certains restent méfiants, bien que leurs doutes se soient calmés pour l’instant. Bien que tous les cœurs n’aient pas été conquis, la colonie semble plus stable, avec un début de renouveau du sens du devoir qui commence à s’installer"
zz_valyria_colonisation.00506.a.title:0 "Très bien"

zz_valyria_colonisation.00507.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00507.desc:0 "Vous rassemblez les colons, partageant votre vision des récompenses et des opportunités futures pour ceux qui resteront engagés. Certains visages s’illuminent, d’autres demeurent prudents, mais quelques-uns semblent touchés par vos promesses.\n\nL’impact est modeste: une poignée de colons prennent courage, abordant leurs tâches avec un peu plus de concentration, et les murmures de doute s’atténuent légèrement. L’atmosphère dans le camp est quelque peu allégée, bien qu’un sentiment persistant d’incertitude demeure. C’est un petit pas en avant, mais tout renfort, si léger soit-il, aide dans le défi constant de maintenir le moral"
zz_valyria_colonisation.00507.a.title:0 "Très bien"

zz_valyria_colonisation.00508.t:0 "Un Discours Non-inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous rassemblez les colons, peignant un tableau de richesse et de récompenses futures pour ceux qui resteront loyaux. Pourtant, tandis que vous parlez, vous remarquez des regards sceptiques échangés parmi la foule, quelques mots murmurés trop bas pour être entendus.\n\nLes promesses ne prennent pas. Certains se détournent complètement, et d’autres paraissent encore plus découragés, comme si vos paroles n’avaient fait qu'approfondir leurs doutes. Au lieu de renforcer le moral, votre tentative d’inspiration semble avoir mis en lumière les difficultés actuelles, laissant la colonie aussi peu unie qu’auparavant, voire un peu plus désillusionnée"
zz_valyria_colonisation.00508.a.title:0 "Oups"

############# Solution de Diplomatie #########

zz_valyria_colonisation.00509.t:0 "Une Rencontre Productive"
zz_valyria_colonisation.00509.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous vous préparez pour une négociation tendue, conscient que la stabilité de toute la colonie repose sur cet échange. En accueillant [rebel_leader.GetHerHim], vous commencez par une offre inattendue : une chance de formuler [rebel_leader.GetHerHis] griefs, avec la promesse d’écouter et, si possible, de faire des concessions.\n\nTout au long de la rencontre, vous laissez [rebel_leader.GetHerHim] parler sans interruption, en reconnaissant les préoccupations de [rebel_leader.GetHerHis]. Vous dévoilez ensuite un plan pour aborder chaque problème et même accorder à [rebel_leader.GetHerHim] un rôle formel de liaison entre les colons et vous-même. Les yeux de [rebel_leader.GetHerHim] s’élargissent devant cette offre. À chaque point convenu, vous gagnez le respect et la loyauté de [rebel_leader.GetHerHis], le transformant en allié.\n\nÀ la fin de la réunion, [rebel_leader.GetFirstNameNoTooltip] promet son soutien. Lorsqu'il retourne au camp, c’est en tant que votre plus fervent défenseur"
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Une Rencontre Productive"
zz_valyria_colonisation.00510.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous adoptez une attitude respectueuse mais ferme, comprenant que cette négociation est cruciale pour la stabilité de la colonie. Vous entamez la conversation en abordant directement les griefs de [rebel_leader.GetHerHis|L], reconnaissant que certaines plaintes peuvent être fondées et que les décisions de leadership n’ont pas toujours été transparentes. La posture de [rebel_leader.GetHerHis|U] s’adoucit légèrement, et vous saisissez l’opportunité d’offrir des solutions modestes mais tangibles, incluant une communication plus claire et une répartition des ressources plus équitable. À mesure que les négociations progressent, [rebel_leader.GetFirstName] reste quelque peu sceptique mais commence à voir l’intérêt de coopérer. Bien qu’il n’accepte pas tous les points, il consent à suffisamment de compromis pour vous assurer de sa coopération, et ses partisans finissent par céder. L’atmosphère au sein du camp s’améliore, bien que des murmures de mécontentement persistent. Pour l’instant cependant, une paix provisoire a été établie, et vous avez gagné un temps précieux pour regagner la confiance de la colonie"
zz_valyria_colonisation.00510.a.title:0 "Très bien"

zz_valyria_colonisation.00511.t:0 "Une Rencontre Productive"
zz_valyria_colonisation.00511.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, prêt à négocier une paix fragile. Dès le début, [rebel_leader.GetSheHe] est sur la défensive, exprimant des frustrations concernant les pénuries de ressources et les promesses non tenues sur un ton dur. Vous reconnaissez soigneusement certaines des préoccupations de [rebel_leader.GetHerHis|L] et proposez des ajustements mineurs, en insistant sur un objectif commun de stabiliser la colonie.\n\nBien que [rebel_leader.GetFirstName] reste peu convaincu sur de nombreux points, [rebel_leader.GetSheHe] voit la valeur de maintenir la paix au moins temporairement. [rebel_leader.GetSheHe|U] accepte de suspendre toute défiance organisée, tout en vous avertissant clairement que [rebel_leader.GetSheHe] et ses partisans surveilleront de près vos prochaines actions. De retour au camp, les tensions immédiates s’apaisent, mais un courant de méfiance persiste. Vous avez réussi à maintenir la cohésion de la colonie, bien que de justesse, et savez qu'une loyauté durable demandera davantage d’efforts"
zz_valyria_colonisation.00511.a.title:0 "Très bien"

zz_valyria_colonisation.00512.t:0 "Une Rencontre Non-productive"
zz_valyria_colonisation.00512.desc:0 "En rencontrant [rebel_leader.GetFirstName] dans votre tente, vous tentez de garder la discussion calme, écoutant alors que [rebel_leader.GetSheHe] exprime des griefs acerbes sur le leadership, les pénuries de ressources et les promesses non tenues. Vous répondez par des assurances et quelques concessions mineures, mais chaque proposition semble échouer, accueillie par un regard dur ou un scepticisme ouvert.\n\nLa conversation devient tendue, et il est clair que [rebel_leader.GetFirstName] a peu de foi en votre leadership ou en vos promesses. [rebel_leader.GetSheHe|U] termine abruptement la réunion, rejetant toutes les offres et avertissant qu'[rebel_leader.GetSheHe] ne se retirera pas tant que ses demandes ne seront pas pleinement satisfaites. De retour au camp, le mécontentement se propage rapidement, des murmures de rébellion retentissent parmi les rangs, et le moral faiblit. Malgré vos efforts, les tensions sont plus fortes que jamais, et une fracture divise maintenant la colonie"
zz_valyria_colonisation.00512.a.title:0 "Oups"

############# Solution Martiale #########

zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00513.desc:0 "Avec une détermination rapide, vous ordonnez à vos hommes de saisir l'instigateur, [rebel_leader.GetFirstName], et, sous les yeux de tous les colons assemblés, vous faites pendre [rebel_leader.GetHerHim] au plus haut poteau du camp. Les derniers instants de [rebel_leader.GetHerHis|U] servent de rappel brutal des conséquences de la défiance. La scène a un impact immédiat, les murmures de dissidence s'apaisent, et ceux qui parlaient de rébellion se remettent dans le rang. Le moral se stabilise, et les rangs reprennent leurs tâches avec un sens renouvelé de l'ordre. Votre exemple sévère a renforcé la discipline, assurant l'unité et la concentration des colons pour les défis à venir"
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00514.desc:0 "Agissant de manière décisive, vous faites pendre l'instigateur, [rebel_leader.GetFirstName], devant les colons rassemblés. L'exécution envoie un message clair, décourageant d'autres rébellions. Bien que toute peur ne soit pas complètement effacée, la démonstration restaure un certain ordre parmi les rangs. La dissidence s’apaise, et bien que le moral reste quelque peu ébranlé, la plupart reprennent leurs tâches avec prudence. La discipline a été rétablie, et les colons reprennent leur travail, attentifs à ne pas défier davantage l'autorité"
zz_valyria_colonisation.00514.a.title:0 "Très bien"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00515.desc:0 "Vous procédez à l'exécution de l'instigateur, [rebel_leader.GetFirstName], devant les colons, espérant que cette démonstration réprimera toute agitation supplémentaire. L'acte apaise une partie de la dissidence ouverte, mais seulement partiellement ; bien que quelques mécontents se remettent en ligne, d'autres échangent encore des regards inquiets, troublés mais pas totalement dissuadés. L'ordre est maintenu pour l'instant, et le travail se poursuit, bien qu'un sentiment de malaise persiste dans le camp. La discipline a été rétablie, mais juste assez pour garder les colons sous contrôle—du moins pour l'instant"
zz_valyria_colonisation.00515.a.title:0 "Très bien"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00516.desc:0 "Dans le but de faire un exemple, vous pendez publiquement l'instigateur, [rebel_leader.GetFirstName], devant les colons assemblés. Cependant, au lieu de réduire la dissidence, l'exécution alimente un ressentiment latent et la peur. Des murmures d'injustice se répandent parmi les rangs, et la tension dans le camp ne fait qu'empirer. Le moral chute, les colons travaillent sans enthousiasme, certains lançant même des regards furtifs et défiants. Loin de rétablir l'ordre, l'acte a creusé davantage le fossé, et maintenant les murmures de rébellion sont plus forts que jamais, menaçant de fracturer l'unité fragile de la colonie"
zz_valyria_colonisation.00516.a.title:0 "Oups"

############# Solution d'Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Sous le couvert de la nuit, le meneur [rebel_leader.GetFirstName], est discrètement emmené de sa tente. Au matin, [rebel_leader.GetSheHe] a disparu sans laisser de trace, avec pour seule information le murmure de ce qu'il est advenu de [rebel_leader.GetHerHis|U] qui se propage dans le camp. Le mystère et la peur laissés dans son sillage envoient un message glaçant: la rébellion ne sera pas tolérée, et la punition sera rapide et silencieuse. Les colons se souviennent vivement de votre autorité, et tout soupçon de mutinerie disparaît rapidement. Le moral se stabilise, et l'installation reprend son travail, le souvenir de la disparition soudaine de [rebel_leader.GetFirstName] servant de puissant moyen de dissuasion pour tout éventuel rebelle."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Dans l'obscurité de la nuit, [rebel_leader.GetFirstName] disparaît de [rebel_leader.GetHerHis] tente, ne laissant derrière que des rumeurs. Au matin, la nouvelle se répand que [rebel_leader.GetSheHe] s’est tout simplement volatilisé, et les colons échangent des regards inquiets, leurs questions n’obtenant pour réponse qu’une peur silencieuse. Le message est clair: la rébellion a un prix. Bien que quelques murmures de ressentiment persistent, le camp se calme, et la plupart reprennent leurs tâches avec une prudence renouvelée. L’élimination silencieuse a rétabli une certaine mesure d’ordre, étouffant temporairement la dissidence, bien que l’atmosphère reste tendue."
zz_valyria_colonisation.00518.a.title:0 "Très bien"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "Dans le silence de la nuit, [rebel_leader.GetFirstName] est discrètement emmené de [rebel_leader.GetHerHis] tente, et au matin, [rebel_leader.GetSheHe] a mystérieusement disparu. Les murmures se propagent rapidement dans le camp, mais personne ne sait exactement ce qu'il est advenu de [rebel_leader.GetHerHim]. La peur des représailles suffit à décourager toute rébellion ouverte, mais certains colons restent avec des questions et des soupçons non résolus. Bien que la menace immédiate de mutinerie ait été calmée, le malaise persiste dans l'air, et un sentiment de méfiance s'installe parmi les rangs. L'ordre est en partie rétabli, mais la tension reste, couvant juste sous la surface."
zz_valyria_colonisation.00519.a.title:0 "Très bien"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Dans le silence de la nuit, [rebel_leader.GetFirstName] est discrètement emmené, avec l’intention de faire de sa disparition un avertissement pour les autres. Cependant, au matin, les rumeurs fusent: certains disent que [rebel_leader.GetSheHe] s’est enfui, d’autres murmurent des histoires plus sombres. L’incertitude ne fait qu’alimenter davantage de soupçons et de troubles. Loin d’étouffer la rébellion, cette disparition mystérieuse attise la paranoïa, et bientôt, plus de colons commencent à questionner vos méthodes et votre leadership. Le moral en prend un coup supplémentaire, et les murmures de révolte s’amplifient, alors que le camp commence à se fracturer sous le poids de la peur et de l’incertitude."
zz_valyria_colonisation.00520.a.title:0 "Oups"