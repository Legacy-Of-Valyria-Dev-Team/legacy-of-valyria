## Colons Mutins
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont entraîné de nombreuses difficultés pour les personnes qui entreprennent ce projet. Le paysage inhospitalier, les attaques fréquentes des bêtes sauvages, et les mutants sous-humains ont affaibli le moral. Il est compréhensible, peut-être même prévisible, qu'il y ait une rupture de la bonne conduite et de l'ordre\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par des plaintes silencieuses, des questions sur votre autorité, des murmures contre les choix de leadership, et des frustrations concernant les ressources. Mais ces murmures se sont vite transformés en défiance ouverte, certains refusant carrément les ordres ou désertant. Aujourd'hui, alors que vous êtes assis dans votre tente de commandement, un capitaine se précipite, rapportant que les mécontents ont choisi un leader: une figure charismatique nommée [rebel_leader.GetFirstName]. Une rébellion est en train de prendre forme. Que ferez-vous?"

zz_valyria_colonisation.0050.a:0 "Faire appel à leur foi en [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Faire des promesses de richesse et de prospérité!"
zz_valyria_colonisation.0050.c:0 "Négocier avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Pendre [rebel_leader.GetFirstName]!"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait simplement?"

zz_valyria_colonisation.0050.z:0 "Je dois me contenter de ce que j'ai pour mettre fin à cette mutinerie"
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès Retentissant"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus fructueux#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus fructueux#!"
zz_valyria_colonisation.0050.e.small_success:0 "Petit Succès"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus fructueux#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins fructueux#!"

############# Solution Inspirante #########

zz_valyria_colonisation.00501.t:0 "Un Discours Inspirant "
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant des enseignements sacrés et des traditions pour apaiser leurs doutes. 'Frères et sœurs, souvenez-vous que les dieux nous appellent à relever ce défi, à ramener la vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes destinés à endurer, tout comme les saints et les guerriers avant nous, forgeant un avenir digne de [ROOT.Char.GetFaith.GetName].'\n\nVos paroles déclenchent une étincelle de loyauté, lorsque vous leur rappelez, 'Ensemble, nous avançons, comme les dieux le veulent.' La foule éclate en accord, et la mutinerie s'efface, remplacée par une conviction et une unité renouvelées"
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous rassemblez vos colons, puisant dans votre connaissance des enseignements sacrés pour faire appel à leur sens du devoir\n\n'Remember, Souvenez-vous, nous sommes ici par appel divin,' dites-vous en croisant leurs regards incertains. 'Notre lutte reflète celle des saints et des guerriers avant nous—chacun endurant des difficultés pour créer un héritage. Nous avons pour tâche de ramener la vie sur ces terres, comme [ROOT.Char.GetFaith.GetName] l'a voulu.'\n\nAlors que certains murmurent leur accord, d'autres semblent toujours hésitants. Pourtant, à mesure que vos mots pénètrent, la foule se calme lentement. La confiance ne les submerge pas entièrement, mais leur défiance s'adoucit. L'ordre est maintenu pour l'instant, bien que vous sentiez que vous devrez peut-être à nouveau aborder ces doutes"
zz_valyria_colonisation.00502.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00503.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez à vos colons, invoquant des croyances partagées et un sens du devoir. 'Notre chemin est béni,' dites-vous, 'et les dieux veillent sur ceux qui s'efforcent de remplir leur mission. Cette terre peut être récupérée, avec patience et foi.'\n\nBien que vos mots calment l'agitation immédiate, la réponse est tiède. Quelques-uns hochent la tête en signe d'accord, d'autres paraissent sceptiques, et une tension silencieuse persiste. Pour l'instant, la mutinerie se calme, bien qu'il soit clair que certains colons restent peu convaincus"
zz_valyria_colonisation.00503.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00504.t:0 "Un Discours Non Inspirant"
zz_valyria_colonisation.00504.desc:0 "Vous rassemblez les colons, déterminé à leur rappeler leur but, et parlez de la volonté des dieux et de l'honneur de reconquérir la Valyrie. Pourtant, alors que vos mots emplissent l'air, ils sont accueillis par des visages fermés et des murmures sceptiques.\n\n'Notre lutte n'est pas dénuée de sens,' insistez-vous, mais la patience de la foule s'est épuisée. La méfiance et la frustration bouillonnent, certains défiant ouvertement votre autorité. Lorsque vous terminez, le groupe est plus divisé que jamais, et des murmures de rébellion se propagent dans le camp. Au lieu de calmer l'agitation, cela ne fait que l'approfondir"
zz_valyria_colonisation.00504.a.title:0 "Oops"

############# Solution Intendance #########

zz_valyria_colonisation.00505.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous rassemblez vos colons, les voix se taisent dans l'attente tandis que vous commencez à parler, peignant un tableau vivant de l'avenir, une terre de prospérité, où ceux qui travaillent maintenant récolteront des récompenses immenses. Les promesses de richesse et de sécurité, de titres et de terres, se répandent dans la foule, et vous pouvez voir des lueurs d'espoir dans leurs yeux. Vous offrez des récompenses pour la loyauté et le dévouement, engageant vos propres ressources pour appuyer ces assurances.\n\nVotre discours résonne profondément, et le résultat est indéniable : le moral grimpe en flèche alors que les colons embrassent leurs rôles avec un nouveau zèle, désireux de concrétiser la vision que vous avez exposée. Ceux qui avaient montré des doutes travaillent maintenant deux fois plus dur, et même les plus grands contestataires semblent inspirés. La colonie, autrefois fragile et tendue, palpite maintenant d'énergie et d'unité, chacun ressentant un sentiment d'appartenance et de but dans ce rêve commun"
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous rassemblez vos colons, parlant de l'avenir que vous envisagez—une terre de sécurité, de prospérité et d'opportunités dont chacun pourra bénéficier. Les promesses de récompenses pour le travail acharné et la loyauté suscitent des hochements de tête d'approbation et éveillent une lueur d'optimisme dans la foule.\n\nLes résultats sont positifs, sans être écrasants. Beaucoup de colons se sentent encouragés et retournent au travail avec un peu plus d'énergie, soutenus par vos paroles. Certains semblent encore méfiants, bien que leurs doutes se soient apaisés pour l'instant. Même si tous les cœurs n'ont pas été conquis, la colonie se sent plus stable, avec un renouveau du sens du devoir qui commence à prendre forme"
zz_valyria_colonisation.00506.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00507.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00507.desc:0 "You gVous rassemblez les colons, partageant votre vision des récompenses et des opportunités futures pour ceux qui restent engagés. Certains visages s'illuminent, d'autres restent prudents, mais quelques-uns semblent influencés par vos promesses.\n\nL'impact est modeste : une poignée de colons se ressaisissent, apportant un peu plus de concentration à leurs tâches, et les murmures de doute sont légèrement atténués. L'ambiance dans le camp est quelque peu améliorée, bien qu'un sentiment persistant d'incertitude demeure. C’est un petit pas en avant, mais toute amélioration, même légère, est précieuse dans le défi permanent de maintenir le moral"
zz_valyria_colonisation.00507.a.title:0 Suffisamment Bien"

zz_valyria_colonisation.00508.t:0 "Un Discours Non Inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous rassemblez les colons, peignant un tableau de richesse et de récompenses futures pour ceux qui resteront loyaux. Pourtant, tandis que vous parlez, vous remarquez des regards sceptiques échangés dans la foule, quelques murmures trop bas pour être entendus.\n\nLes promesses ne font pas mouche. Certains se détournent complètement, et d'autres semblent encore plus découragés, comme si vos paroles n'avaient fait que renforcer leurs doutes. Au lieu de renforcer le moral, votre tentative d'inspiration semble avoir souligné les difficultés actuelles, laissant la colonie aussi divisée qu'auparavant, et peut-être même un peu plus désabusée"
zz_valyria_colonisation.00508.a.title:0 "Oops"

############# Solution Diplomatique #########
zz_valyria_colonisation.00509.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00509.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous vous préparez à une négociation tendue, conscient que la stabilité de toute la colonie repose sur cet échange. En accueillant [rebel_leader.GetHerHim], vous commencez avec une offre inattendue, une chance de faire entendre les griefs de [rebel_leader.GetHerHis]  avec la promesse d'écouter et, si possible, de faire des concessions.\n\nTout au long de la réunion, vous laissez [rebel_leader.GetHerHim] arler sans interruption, reconnaissant les préoccupations de [rebel_leader.GetHerHis]. Vous dévoilez ensuite un plan pour résoudre chaque problème et accordez même à [rebel_leader.GetHerHim] un rôle officiel en tant que liaison entre les colons et vous-même. Les yeux de [rebel_leader.GetHerHim] s'écarquillent à l'offre. À chaque point convenu, vous bâtissez le respect et la loyauté de [rebel_leader.GetHerHis] envers vous, transformant [rebel_leader.GetHerHim] en un allié.\n\nÀ la fin de la réunion, [rebel_leader.GetFirstNameNoTooltip]  promet [rebel_leader.GetHerHis] son soutien [rebel_leader.GetHerHim] Lorsqu’il retourne au camp, c’est en tant que votre plus fervent défenseur"
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00510.desc:0 "En convoquant [rebel_leader.GetFirstName] dans votre tente, vous maintenez une attitude respectueuse mais ferme, sachant que cette négociation est cruciale pour la stabilité de la colonie. Vous commencez la conversation en abordant directement les griefs de [rebel_leader.GetHerHis|L] reconnaissant que certaines plaintes peuvent être fondées et que les décisions de leadership n'ont pas toujours été transparentes. [rebel_leader.GetHerHis|U] se détend légèrement, et vous saisissez l'occasion pour proposer des solutions modestes mais tangibles, notamment une communication plus claire et une répartition plus équitable des ressources. À mesure que les négociations progressent, [rebel_leader.GetFirstName] reste quelque peu sceptique mais commence à voir l'intérêt de coopérer. Bien qu’il ne soit pas d'accord sur chaque point, il accepte suffisamment de compromis pour vous assurer de sa [rebel_leader.GetHerHis|L] coopération, et ses [rebel_leader.GetHerHis|L] partisans se relâchent progressivement. L'atmosphère au sein du camp s'améliore, bien qu'il reste des murmures de mécontentement. Pour l'instant, une paix précaire a été établie, et vous avez gagné un temps précieux pour regagner la confiance de la colonie"
zz_valyria_colonisation.00510.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00511.t:0 "Une Réunion Productive"
zz_valyria_colonisation.00511.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, prêt à négocier une paix fragile. Dès le début, [rebel_leader.GetSheHe]est sur la défensive, exprimant des frustrations concernant les pénuries de ressources et les promesses non tenues avec un ton dur. Vous reconnaissez soigneusement certaines des préoccupations de [rebel_leader.GetHerHis|L] et proposez des ajustements mineurs, en insistant sur l'objectif commun de stabiliser la colonie.\n\nBien que [rebel_leader.GetFirstName] reste non convaincu sur de nombreux points, [rebel_leader.GetSheHe] voit l'intérêt de maintenir la paix—au moins temporairement. [rebel_leader.GetSheHe|U] accepte de suspendre toute défiance organisée, bien qu'avec un avertissement clair que [rebel_leader.GetSheHe] et ses [rebel_leader.GetHerHis|L] partisans surveilleront de près vos prochaines actions. De retour au camp, les tensions immédiates s'apaisent, mais un courant sous-jacent de méfiance demeure. Vous avez réussi à maintenir la colonie, mais de justesse, et vous savez que la loyauté durable nécessitera plus de travail"
zz_valyria_colonisation.00511.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00512.t:0 " Une Réunion Non Productive
zz_valyria_colonisation.00512.desc:0 "En rencontrant [rebel_leader.GetFirstName] dans votre tente, vous essayez de garder la discussion stable, écoutant alors que [rebel_leader.GetSheHe] exprime des griefs aigus concernant le leadership, les pénuries de ressources et les promesses non tenues. Vous répondez par des assurances et des concessions mineures, mais chaque proposition semble tomber à plat, rejetée d'un regard dur ou d'un scepticisme manifeste.\n\na conversation devient tendue, et il est clair que [rebel_leader.GetFirstName]  a peu de foi en votre leadership ou en les promesses faites. [rebel_leader.GetSheHe|U] met fin à la réunion brusquement, rejetant toutes les offres et avertissant [rebel_leader.GetSheHe] qu'il ne reculera pas tant que [rebel_leader.GetHerHis] ses revendications ne seront pas pleinement satisfaites. De retour au camp, le mécontentement se répand rapidement ; des murmures de rébellion se font entendre dans les rangs, et le moral vacille. Malgré vos efforts, les tensions sont plus élevées que jamais, et une fracture divise désormais la colonie"
zz_valyria_colonisation.00512.a.title:0 "Oops"

############# Solution Martiale #########
zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00513.desc:0 "Avec une résolution rapide, vous ordonnez à vos hommes de saisir la meneuse, [rebel_leader.GetFirstName], et, en pleine vue des colons rassemblés, [rebel_leader.GetHerHim] de la pendre au plus haut poteau du camp. [rebel_leader.GetHerHis|U] Ses derniers instants servent de rappel brutal des conséquences de la rébellion. Le spectacle a un impact immédiat ; les murmures de dissidence s'apaisent, et ceux qui chuchotaient des idées de révolte rentrent maintenant dans le rang. Le moral se stabilise, et les rangs reprennent leurs tâches avec un sens renouvelé de l'ordre. Votre exemple brutal a renforcé la discipline, assurant l'unité et la concentration des colons pour les défis à venir"
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00514.desc:0 "Agissant de manière décisive, vous faites pendre la meneuse, [rebel_leader.GetFirstName], devant les colons rassemblés. L'exécution envoie un message clair, décourageant toute nouvelle rébellion. Bien que toute peur ne soit pas effacée, la démonstration restaure un certain ordre parmi les rangs. La dissidence se calme, et bien que le moral reste quelque peu ébranlé, la plupart reprennent leurs tâches avec prudence. La discipline a été rétablie, et les colons reprennent leur travail, méfiants de tester à nouveau l'autorité"
zz_valyria_colonisation.00514.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00515.desc:0 "Vous procédez à l'exécution de la meneuse, [rebel_leader.GetFirstName], devant les colons, espérant que la démonstration freine de nouveaux troubles. L'acte apaise certains cas de dissidence ouverte, mais seulement en partie, tandis que quelques malcontents rentrent dans le rang, d'autres échangent encore des regards inquiets, troublés mais pas entièrement dissuadés. L'ordre est maintenu pour l'instant, et le travail se poursuit, bien qu'un sentiment de malaise persiste dans le camp. La discipline a été restaurée, mais juste assez pour maintenir les colons en respect au moins pour le moment"
zz_valyria_colonisation.00515.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendue"
zz_valyria_colonisation.00516.desc:0 "Dans une tentative de faire un exemple, vous pendez publiquement la meneuse, [rebel_leader.GetFirstName] devant les colons rassemblés. Pourtant, au lieu de réduire la dissidence au silence, l'exécution alimente le ressentiment latent et la peur. Des murmures d'injustice se propagent dans les rangs, et la tension du camp ne fait qu'empirer. Le moral s'effondre, les colons travaillent mollement, certains lançant même des regards furtifs et défiants. Loin de rétablir l'ordre, l'acte a approfondi la fracture, et les murmures de rébellion sont plus forts que jamais, menaçant de fracturer l'unité fragile de la colonie"
zz_valyria_colonisation.00516.a.title:0 "Oops"

############# Solution Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Sous le couvert de la nuit, la meneuse, [rebel_leader.GetFirstName], est discrètement emmenée de sa tente. Au matin, [rebel_leader.GetSheHe] a disparu sans laisser de trace, avec seulement la connaissance murmurée de [rebel_leader.GetHerHis|U] son sort qui se répand dans le camp. Le mystère et la peur laissés dans son sillage envoient un message glaçant—la rébellion ne sera pas tolérée, et la punition sera rapide et silencieuse. Les colons se rappellent vivement de votre autorité, et tout signe de mutinerie disparaît rapidement. Le moral se stabilise, et la colonie reprend son travail, le souvenir de la disparition soudaine de [rebel_leader.GetFirstName]servant de puissant avertissement à tout potentiel rebelle"
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Dans l'obscurité de la nuit, [rebel_leader.GetFirstName] disparaît de [rebel_leader.GetHerHis] sa tente, ne laissant derrière elle que des rumeurs. Au matin, la nouvelle se répand que [rebel_leader.GetSheHe] a simplement disparu, et les colons échangent des regards inquiets, leurs questions n'étant répondues que par une peur silencieuse. Le message est assez clair—la rébellion a son prix. Bien que certains murmures de ressentiment persistent, le camp se calme, et la plupart reprennent leurs tâches avec une prudence renouvelée. Le retrait discret a restauré un certain ordre, limitant toute dissidence supplémentaire pour l'instant, bien que l'atmosphère reste tendue"
zz_valyria_colonisation.00518.a.title:0 "Suffisamment Bien

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "Au cœur de la nuit, [rebel_leader.GetFirstName] est discrètement emmenée de [rebel_leader.GetHerHis] sa tente, et au matin, [rebel_leader.GetSheHe] h a mystérieusement disparu. Les murmures se répandent comme une traînée de poudre à travers le camp, mais personne ne sait exactement ce qui est arrivé à [rebel_leader.GetHerHim]. La peur des représailles est suffisante pour décourager la rébellion ouverte, mais certains colons restent avec des questions sans réponse et des soupçons. Bien que la menace immédiate de mutinerie ait été étouffée, un malaise persiste dans l'air, et un sentiment de méfiance s'installe parmi les rangs. L'ordre est quelque peu rétabli, mais la tension demeure, couvant juste sous la surface"
zz_valyria_colonisation.00519.a.title:0 "Suffisamment Bien"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Dans la nuit noire, [rebel_leader.GetFirstName] est discrètement emmenée, avec l'intention de faire [rebel_leader.GetHerHis] de sa disparition un avertissement pour les autres. Cependant, au matin, des rumeurs se propagent rapidement—certains disent qu'[rebel_leader.GetSheHe]a fui, d'autres murmurent des histoires plus sombres. L'incertitude ne fait qu'alimenter davantage la suspicion et l'agitation. Loin d'étouffer la rébellion, la disparition mystérieuse attise la paranoïa, et bientôt, davantage de colons commencent à remettre en question vos méthodes et votre leadership. Le moral en prend un coup, et les murmures de révolte se font plus forts, le camp commençant à se fracturer sous le poids de la peur et de l'incertitude"
zz_valyria_colonisation.00520.a.title:0 "Oops"
