## Colons Mutins
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont mis vos hommes à rude épreuve. Le paysage inhospitalier, les assauts incessants des bêtes sauvages et la menace constante des créatures mutantes ont lentement érodé leur moral. Il était prévisible, presque inévitable, qu’un jour, l’ordre et la discipline se fissurent\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par de simples murmures—des doutes chuchotés sur votre autorité, des critiques à peine voilées sur vos décisions, des plaintes grandissantes sur la gestion des ressources. Mais ce qui n’était qu’un grondement lointain est devenu une vague déchaînée. Aujourd’hui, alors que vous êtes assis dans votre tente de commandement, un capitaine entre précipitamment, le souffle court. 'Les mutins ont un chef', vous annonce-t-il, 'un meneur charismatique du nom de [rebel_leader.GetFirstName]'. La rébellion est en marche. Comment allez-vous réagir ?"

zz_valyria_colonisation.0050.a:0 "Faisons appel à leur foi en le [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Promettons-leur richesse et prospérité !"
zz_valyria_colonisation.0050.c:0 "Négocions avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Faisons pendre [rebel_leader.GetFirstName] !"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait tout simplement ?"

zz_valyria_colonisation.0050.z:0 "Je dois faire avec ce que j’ai pour mettre fin à cette mutinerie"
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès colossal"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P bien plus efficaces#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus efficaces#!"
zz_valyria_colonisation.0050.e.small_success:0 "Succès Mineur"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus efficaces#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins efficaces#!"

############# Learning Solution #########

zz_valyria_colonisation.00501.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant les enseignements sacrés et les traditions ancestrales pour apaiser leurs doutes. 'Frères et sœurs, les dieux nous appellent à relever ce défi, à redonner vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes les héritiers d’un destin grandiose, comme les saints et les guerriers avant nous. Nos épreuves nous forgeront et feront de nous un peuple digne du [ROOT.Char.GetFaith.GetName]'\n\nVos paroles éveillent une étincelle dans leurs cœurs. Vous le voyez dans leurs yeux, dans la manière dont ils se redressent, dans le souffle profond qu’ils prennent avant d’acquiescer. 'Ensemble, nous avançons, comme les dieux l’ont voulu', concluez-vous. Un cri d’adhésion s’élève et la mutinerie s’évanouit, remplacée par une ferveur renouvelée et une unité retrouvée"
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous convoquez les colons et, vous appuyant sur votre connaissance des préceptes sacrés, vous les exhortez à se souvenir de leur mission.\n\n'Rappelez-vous pourquoi nous sommes ici', lancez-vous, captant les regards hésitants. 'Notre lutte est celle des héros d’antan, des saints et des guerriers qui ont affronté l’adversité pour bâtir un héritage éternel. Nous sommes les bâtisseurs d’un avenir béni par le [ROOT.Char.GetFaith.GetName]'\n\nSi certains acquiescent doucement, d’autres restent méfiants, croisant les bras dans un silence lourd. Mais à mesure que vos paroles s’infiltrent dans les esprits, le tumulte faiblit. L’ordre est rétabli, du moins pour l’instant. Cependant, vous sentez que cette sédition pourrait renaître si vous n’y prenez garde"
zz_valyria_colonisation.00502.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00503.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez aux colons avec solennité, jouant sur leur foi et leur devoir. 'Notre chemin est béni', proclamez-vous, 'et les dieux veillent sur ceux qui s’efforcent de réaliser leur dessein. Cette terre peut être reconquise—avec patience et ferveur'\n\nSi vos mots dissipent momentanément l’agitation, leur effet reste mitigé. Quelques colons opinent du chef, d’autres échangent des regards sceptiques, et un silence tendu persiste. La mutinerie semble contenue… mais il est évident que certains ne sont pas entièrement convaincus"
zz_valyria_colonisation.00503.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00504.t:0 "Un Discours Non Inspirant"
zz_valyria_colonisation.00504.desc:0 "Déterminé à ramener l’ordre, vous rassemblez les colons et leur parlez de la volonté divine et de l’honneur de reconstruire Valyria. Pourtant, vos paroles, aussi sincères soient-elles, sont accueillies par des regards froids et des murmures sceptiques.\n\n'Notre lutte n’est pas vaine', insistez-vous, mais la lassitude se lit sur les visages. La patience des colons est à bout, et votre discours ne fait qu’attiser leur frustration. Certains prennent la parole pour contester ouvertement votre autorité, et avant même que vous n’ayez terminé, la foule se disperse, plus divisée que jamais. Au lieu d’apaiser les tensions, vous avez attisé le feu de la révolte"
zz_valyria_colonisation.00504.a.title:0 "Oups..."

############# Solution de Gestion #########

zz_valyria_colonisation.00505.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous rassemblez vos colons, leurs voix s’éteignant dans une attente fébrile alors que vous commencez à parler. D’un ton assuré, vous esquissez un tableau vibrant de l’avenir—une terre de prospérité, où ceux qui peinent aujourd’hui récolteront demain des richesses incommensurables. Vous évoquez des promesses de sécurité et d’abondance, de titres et de domaines à revendiquer, et vous voyez briller une lueur d’espoir dans leurs regards. Chaque mot que vous prononcez résonne en eux comme un écho de leurs propres aspirations.\n\nVotre discours frappe juste, son impact est indéniable : les esprits s’embrasent d’un nouvel enthousiasme. Les doutes s’évanouissent et la colonie renaît, animée par une ardeur nouvelle. Ceux qui hésitaient encore se redressent avec détermination, et même les plus sceptiques semblent saisis d’un regain d’inspiration. Ce qui n’était qu’un camp fragile et tendu devient un foyer d’énergie et d’unité, chaque colon acceptant enfin sa place dans cette grande entreprise."
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous réunissez vos colons et leur exposez votre vision : un avenir de sécurité et de prospérité, où chacun pourra tirer profit de son labeur. Vous promettez des récompenses à ceux qui feront preuve de loyauté et de détermination. À mesure que vos paroles s’élèvent, vous voyez des signes d’approbation dans la foule—des hochements de tête, des éclats d’intérêt dans certains regards.\n\nLes résultats sont positifs, bien que mesurés. La majorité des colons reprennent le travail avec un regain d’énergie, soutenus par l’idée que leurs efforts ne seront pas vains. Cependant, quelques sceptiques demeurent, leurs doutes n’ayant pas totalement disparu. Si vous n’avez pas conquis tous les cœurs, vous avez au moins offert une direction claire et donné un souffle nouveau à votre entreprise."
zz_valyria_colonisation.00506.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00507.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00507.desc:0 "Vous vous adressez aux colons, partageant votre vision d’un futur radieux où leur labeur sera justement récompensé. Quelques visages s’éclairent à vos paroles, d’autres restent impassibles, mais certains semblent intrigués par vos promesses.\n\nL’effet est modeste : quelques colons retrouvent du courage et un léger regain de motivation se fait sentir dans le camp. Les murmures de mécontentement s’atténuent, bien que l’incertitude plane encore dans l’air. Ce n’est qu’un frémissement, mais tout progrès, aussi minime soit-il, est un pas de plus vers la stabilité."
zz_valyria_colonisation.00507.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00508.t:0 "Un Discours Peu Inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous rassemblez vos colons et leur promettez richesses et récompenses pour leur fidélité. Pourtant, à mesure que vous parlez, vous percevez des regards échangés, des chuchotements à peine audibles.\n\nVos promesses tombent à plat. Certains tournent le dos sans un mot, d’autres paraissent encore plus désabusés, comme si votre discours ne faisait que souligner les privations qu’ils endurent. Loin de raviver l’espoir, vos paroles ne font qu’approfondir leur lassitude, laissant la colonie aussi divisée qu’auparavant, voire plus encore."
zz_valyria_colonisation.00508.a.title:0 "Oups..."

############# Solution Diplomatique #########
zz_valyria_colonisation.00509.t:0 "Une Négociation Fructueuse"
zz_valyria_colonisation.00509.desc:0 "Vous convoquez [rebel_leader.GetFirstName] sous votre tente, conscient que toute la stabilité de la colonie repose sur cet échange tendu. À son arrivée, vous adoptez une approche inhabituelle—plutôt que de l’accuser, vous lui offrez la possibilité d’exprimer ses doléances, avec la promesse d’une écoute attentive et, si possible, de concessions.\n\nTout au long de la discussion, vous laissez [rebel_leader.GetHerHim] parler sans interruption, reconnaissant la validité de certaines de ses plaintes. Puis, avec une habileté stratégique, vous exposez un plan détaillé pour répondre à ces problèmes, allant même jusqu’à lui proposer un rôle officiel en tant que médiateur entre les colons et vous-même. L’effet est immédiat : les yeux de [rebel_leader.GetHerHim] s’agrandissent de surprise, puis se durcissent d’une nouvelle résolution. Peu à peu, le respect et la loyauté s’installent entre vous, transformant un meneur de rébellion en allié précieux.\n\nLorsque [rebel_leader.GetFirstNameNoTooltip] retourne au camp, ce n’est plus en tant qu’opposant, mais comme votre plus fervent défenseur."
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Une Négociation Fructueuse"
zz_valyria_colonisation.00510.desc:0 "Vous faites venir [rebel_leader.GetFirstName] dans votre tente et adoptez une posture respectueuse mais ferme, conscient que cette négociation est cruciale pour la stabilité de la colonie. Dès le début, vous abordez les griefs de [rebel_leader.GetHerHim] avec sérieux, reconnaissant que certaines revendications sont légitimes et que les décisions de leadership auraient pu être mieux expliquées.\n\n[rebel_leader.GetHerHis] attitude se détend légèrement, et vous en profitez pour proposer des solutions concrètes : une meilleure distribution des ressources, une transparence accrue dans les décisions. Si [rebel_leader.GetFirstName] reste sceptique, il reconnaît néanmoins les avantages d’une coopération plutôt que d’un conflit ouvert. Finalement, il accepte certains compromis, et ses partisans finissent par relâcher la pression. L’atmosphère du camp s’améliore, même si des murmures de mécontentement subsistent. Pour l’instant, un semblant de paix est restauré, vous offrant un répit précieux pour regagner la confiance des colons."
zz_valyria_colonisation.00510.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00511.t:0 "Une Négociation Fragile"
zz_valyria_colonisation.00511.desc:0 "Vous convoquez [rebel_leader.GetFirstName] sous votre tente, déterminé à apaiser la rébellion naissante. Dès le début, [rebel_leader.GetSheHe] adopte une posture défensive, exposant avec dureté les frustrations des colons sur le manque de ressources et les promesses non tenues. Vous écoutez attentivement, reconnaissant certains de ses griefs, et proposez de légères modifications pour améliorer la situation, insistant sur votre objectif commun : stabiliser la colonie.\n\nBien que [rebel_leader.GetFirstName] ne soit pas entièrement convaincu, [rebel_leader.GetSheHe] admet que la paix vaut mieux qu’un conflit ouvert. Il accepte de suspendre toute opposition organisée, mais vous avertit clairement : lui et ses hommes observeront chacune de vos décisions avec attention. De retour au camp, les tensions immédiates s’apaisent, mais un climat de méfiance persiste. Vous avez réussi à contenir la situation… pour l’instant."
zz_valyria_colonisation.00511.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00512.t:0 "Une Négociation Infructueuse"
zz_valyria_colonisation.00512.desc:0 "Lorsque vous accueillez [rebel_leader.GetFirstName] sous votre tente, vous tentez de garder une posture mesurée, prêt à désamorcer la situation. Mais dès qu’il commence à parler, la tension est palpable. [rebel_leader.GetSheHe] exprime ses revendications avec une colère à peine contenue, dénonçant une gestion autoritaire, des ressources insuffisantes et des promesses jamais tenues. Vous tentez de calmer le jeu en avançant quelques concessions mineures, mais vos propositions sont balayées d’un regard froid, voire d’un rictus méprisant.\n\nL’échange devient plus houleux, et il devient clair que [rebel_leader.GetFirstName] n’a aucune confiance en votre autorité ni en vos décisions. Finalement, il met brusquement fin à l’entretien, rejetant catégoriquement tout compromis et déclarant qu’il ne cédera pas tant que ses demandes ne seront pas pleinement satisfaites. De retour au camp, l’agitation se répand comme une traînée de poudre. Les murmures de rébellion s’intensifient, et le moral des colons s’effondre. Malgré vos efforts, la fracture dans la colonie ne cesse de grandir."
zz_valyria_colonisation.00512.a.title:0 "Oups..."

############# Solution Militaire #########
zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00513.desc:0 "D’une voix implacable, vous ordonnez à vos hommes d’arrêter le meneur de la rébellion, [rebel_leader.GetFirstName], et de l’amener devant les colons rassemblés. Sous leurs regards horrifiés, vous faites hisser une potence au cœur du camp. [rebel_leader.GetHerHis|U] dernier souffle est un avertissement glaçant—la désobéissance ne sera pas tolérée. L’effet est immédiat : les murmures de contestation s’éteignent, et ceux qui fomentaient la révolte baissent les yeux. L’ordre est rétabli, et vos colons reprennent leur labeur avec une discipline renouvelée. La brutalité de votre décision a cimenté votre autorité, garantissant que plus personne n’osera défier votre commandement."
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00514.desc:0 "Sans hésitation, vous ordonnez que [rebel_leader.GetFirstName] soit pendu en place publique. L’exécution se déroule sous les yeux de tous, un avertissement clair pour ceux qui nourrissaient encore des pensées séditieuses. Si la peur s’installe, elle n’efface pas totalement les doutes, et bien que l’ordre soit rétabli, certains colons restent méfiants. Malgré tout, la colonie reprend son activité, prudente et disciplinée."
zz_valyria_colonisation.00514.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00515.desc:0 "Vous exécutez [rebel_leader.GetFirstName] devant les colons, espérant briser tout esprit de rébellion. L’effet est mitigé : si certains s’inclinent, d’autres échangent des regards furtifs, méfiants. L’ordre est restauré, mais une tension latente demeure, et il ne suffirait que d’une étincelle pour raviver la flamme de la sédition."
zz_valyria_colonisation.00515.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00516.desc:0 "Vous espériez qu’en affichant la mort de [rebel_leader.GetFirstName], vous dissuaderiez toute opposition. Mais au lieu d’éteindre la rébellion, vous alimentez un feu plus dangereux encore. Des regards haineux se croisent, des murmures de vengeance s’élèvent. La peur s’est transformée en rage silencieuse, et vous sentez que la mutinerie n’a peut-être fait que commencer."
zz_valyria_colonisation.00516.a.title:0 "Oups..."

############# Solution d'Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Sous le voile de la nuit, alors que le camp sommeille paisiblement, des ombres silencieuses se glissent entre les tentes. Elles pénètrent la demeure de fortune du meneur rebelle, [rebel_leader.GetFirstName], et, sans un bruit, le traînent hors de son lit. Lorsque l’aube se lève, il ne reste aucune trace de lui, aucun cri, aucun combat—seulement l’absence pesante d’un homme autrefois bruyant.\n\nLes rumeurs se répandent comme une traînée de poudre. Certains prétendent l’avoir vu errer seul dans les ténèbres, d’autres murmurent que des forces invisibles l’ont emporté. Mais tous comprennent le message : la rébellion ne sera pas tolérée. La peur s’installe, le silence s’épaissit, et la colonie reprend son travail avec un zèle renouvelé. L’ordre est restauré, et le spectre du meneur disparu plane désormais sur ceux qui songeraient à l’imiter."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Dans l’obscurité la plus totale, [rebel_leader.GetFirstName] s’évapore de sa tente, laissant derrière lui seulement des interrogations et une tension croissante. Le matin venu, les colons se réveillent face à une vérité glaçante : il n’est plus là. Pas d’éclats de voix, pas de lutte, seulement une absence pesante et une incertitude suffocante.\n\nLes regards s’échangent, méfiants. Personne n’ose parler à voix haute, mais tous comprennent que quelque chose de sombre s’est déroulé sous leurs yeux fermés. Peu à peu, l’inquiétude cède la place à la prudence. Le travail reprend, les esprits se calment, mais l’atmosphère demeure lourde. Pour l’instant, l’ordre est maintenu, bien que l’ombre du doute ne se soit pas tout à fait dissipée."
zz_valyria_colonisation.00518.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "C’est au cœur de la nuit que [rebel_leader.GetFirstName] est pris. Ceux qui l’ont vu partir ne diront rien, et ceux qui l’ignoraient ne poseront pas de questions. Mais au lever du jour, une tension nouvelle plane sur la colonie. Les murmures s’élèvent, discrets, mais omniprésents. Personne ne sait ce qui lui est arrivé, mais chacun redoute que cela ne se reproduise.\n\nLe silence qui suit est aussi oppressant que l’humidité matinale. Si l’ordre est en apparence restauré, il repose sur des fondations fragiles. La peur dissuade toute rébellion ouverte, mais dans les ombres des tentes, certains échangent encore des regards lourds de doutes. Le camp tient bon, mais la confiance, elle, s’effrite lentement."
zz_valyria_colonisation.00519.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Cette nuit-là, le silence est plus dense qu’à l’accoutumée. [rebel_leader.GetFirstName] est enlevé, mais son absence au matin ne passe pas inaperçue. Les colons murmurent, les regards se croisent, et les rumeurs naissent aussitôt. A-t-il fui ? A-t-il été réduit au silence ? A-t-il subi un sort pire encore ?\n\nL’incertitude engendre la crainte, et la crainte se transforme en panique contenue. Loin d’apaiser les tensions, cette disparition ne fait qu’attiser un sentiment de paranoïa. Désormais, personne ne se sent en sécurité, pas même ceux qui vous soutenaient jusque-là. Le travail ralentit, le camp se divise, et vous sentez que le vent tourne. Ce qui devait être un avertissement s’est transformé en brasier de suspicion. La mutinerie n’a pas été écrasée… elle vient simplement de prendre une autre forme, plus insidieuse."
zz_valyria_colonisation.00520.a.title:0 "Oups..."