##Colons Mutins
zz_valyria_colonisation.0050.t:0 "Mutinerie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Vos efforts de colonisation à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] ont engendré de nombreuses difficultés pour les gens qui se sont lancés dans ce projet. Le paysage inhospitalier, les attaques fréquentes de bêtes sauvages et les abominations humanoïdes mutantes ont entamé le moral. C’était compréhensible, peut-être inévitable, qu’un tel climat conduise à une rupture de la bonne tenue et de la discipline.\n\n"

zz_valyria_colonisation.0050.rebellion:0 "Tout a commencé par de discrètes plaintes, des questions sur votre autorité, des murmures à l’encontre de vos choix de commandement et des frustrations quant aux ressources. Mais ces chuchotements se sont vite transformés en rébellion ouverte, certains refusant d’obéir aux ordres ou fuyant tout simplement. Aujourd’hui, alors que vous êtes dans votre tente de commandement, un capitaine se précipite pour vous annoncer que les mécontents se sont trouvé un chef : un orateur charismatique nommé [rebel_leader.GetFirstName]. Une révolte est en train de se préparer. Que ferez-vous ?"

zz_valyria_colonisation.0050.a:0 "Faire appel à leur foi en la [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Promettre richesses et prospérité !"
zz_valyria_colonisation.0050.c:0 "Négocier avec [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Pendre [rebel_leader.GetFirstName] !"
zz_valyria_colonisation.0050.e:0 "Et si [rebel_leader.GetFirstName] disparaissait simplement ?"

zz_valyria_colonisation.0050.z:0 "Je dois faire avec ce que j’ai pour mettre fin à cette mutinerie."
zz_valyria_colonisation.0050.e.tt:0 ""
zz_valyria_colonisation.0050.e.crit_success:0 "Succès Retentissant"
zz_valyria_colonisation.0050.e.crit_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P nettement plus efficaces#!"
zz_valyria_colonisation.0050.e.success:0 "Succès Moyen"
zz_valyria_colonisation.0050.e.success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P plus efficaces#!"
zz_valyria_colonisation.0050.e.small_success:0 "Succès Mineur"
zz_valyria_colonisation.0050.e.small_success.tt:0 "Vos efforts de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P légèrement plus efficaces#!"
zz_valyria_colonisation.0050.e.failure:0 "Échec"
zz_valyria_colonisation.0050.e.failure.tt:0 "Vos études de [GetActivityType('activity_valyria_colonisation').GetName] deviennent #N moins efficaces# !"

############# Solution Learning #########

zz_valyria_colonisation.00501.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00501.desc:0 "Vous rassemblez vos colons, invoquant les enseignements et traditions sacrées pour calmer leurs doutes. « Frères et sœurs, souvenez-vous que les dieux nous appellent à relever ce défi, à redonner vie à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Nous sommes destinés à endurer, à l’image des saints et guerriers qui nous ont précédés, et à bâtir un avenir digne de la [ROOT.Char.GetFaith.GetName]. »\n\nVos mots font naître une étincelle de loyauté ; vous leur rappelez : « Avançons ensemble, comme les dieux l’exigent. » La foule s’exclame d’une seule voix, et la mutinerie s’éteint, remplacée par une conviction et une unité renouvelées."
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00502.desc:0 "Vous réunissez vos colons, puisant dans votre connaissance des textes sacrés pour faire appel à leur sens du devoir.\n\n« Rappelez-vous, nous sommes ici selon un appel divin, déclarez-vous, en croisant leurs regards inquiets. Notre combat n’est guère différent de celui des saints et guerriers d’antan : chacun endurant l’épreuve pour bâtir un héritage. Nous sommes chargés de rendre ces terres à la vie, comme [ROOT.Char.GetFaith.GetName] l’a voulu. »\n\nSi certains acquiescent, d’autres demeurent sceptiques. Pourtant, peu à peu, la foule se calme. Il n’y a pas de vague de ferveur, mais la défiance s’apaise. L’ordre est rétabli pour l’instant, même si vous sentez qu’il faudra sans doute revenir sur ces doutes."
zz_valyria_colonisation.00502.a.title:0 "Très Bien"

zz_valyria_colonisation.00503.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00503.desc:0 "Vous vous adressez aux colons, invoquant des croyances communes et un sens du devoir : « Notre voie est bénie, déclarez-vous, et les dieux veillent sur ceux qui s’efforcent de réaliser leur dessein. Nous pourrons arracher ces terres à leur sommeil, avec patience et foi. »\n\nSi vos paroles calment la révolte sur le moment, la réponse demeure tiède. Quelques-uns hochent la tête, tandis que d’autres demeurent sceptiques, et une légère tension persiste. Pour l’instant, la mutinerie reflue, mais certains colons restent peu convaincus."
zz_valyria_colonisation.00503.a.title:0 "Très Bien"

zz_valyria_colonisation.00504.t:0 "Un Discours Peu Inspirant"
zz_valyria_colonisation.00504.desc:0 "Vous rassemblez les colons, décidé à leur rappeler la raison de leur présence et à insister sur la volonté des dieux de ressusciter Valyria. Mais, alors que vos mots résonnent, ils ne provoquent qu’un silence d’incompréhension ou de défiance.\n\n« Notre combat n’est pas vain, tentez-vous, mais le groupe, las et mécontent, ne prête guère attention. Certains vont jusqu’à mettre en doute votre autorité. Au terme de votre plaidoirie, la division s’intensifie, et la rébellion gronde plus fort encore au sein du camp. Au lieu d’apaiser le conflit, vous l’avez aggravé."
zz_valyria_colonisation.00504.a.title:0 "Oups"

############# Solution Stewardship #########

zz_valyria_colonisation.00505.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00505.desc:0 "Vous réunissez les colons, qui vous écoutent attentivement alors que vous brossez un tableau vivant de l’avenir : un pays prospère, où ceux qui peinent aujourd’hui profiteront d’abondantes récompenses. Vous évoquez la promesse de richesses et de sécurité, de titres et de terres, en soulignant que vous-même investissez vos ressources pour tenir ces engagements.\n\nVotre discours touche profondément l’assemblée : le moral grimpe en flèche, et les colons retrouvent leur zèle, chacun enthousiaste de participer à ce rêve partagé. Ceux qui affichaient du scepticisme se laissent gagner par l’espoir, et même les plus farouches contestataires semblent motivés. La colonie, fragilisée et proche de la discorde, se trouve revitalisée et unie, chacun ressentant la fierté de contribuer à votre vision commune."
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00506.desc:0 "Vous rassemblez les colons et décrivez l’avenir que vous imaginez : une terre sûre et prospère, dont ils pourront tirer avantage. Vous annoncez vouloir récompenser ceux qui travaillent et restent loyaux, ce qui suscite quelques signes d’approbation et ranime un souffle d’optimisme.\n\nLes résultats sont positifs, sans être prodigieux. De nombreux colons se sentent encouragés et reprennent leurs tâches avec plus de détermination. Certains demeurent néanmoins circonspects, mais leur contestation se fait moins entendre pour l’instant. Bien que tous n’aient pas été conquis, la colonie paraît plus stable, soutenue par un nouveau sentiment de but commun."
zz_valyria_colonisation.00506.a.title:0 "Très Bien"

zz_valyria_colonisation.00507.t:0 "Un Discours Inspirant"
zz_valyria_colonisation.00507.desc:0 "Vous faites miroiter aux colons ce futur où ils jouiraient de récompenses et d’opportunités, pour peu qu’ils restent fidèles à leur tâche. Certains s’illuminent d’espoir, d’autres paraissent prudents, mais quelques-uns se laissent convaincre par ces promesses.\n\nL’impact reste modeste : une petite partie des colons se sent ragaillardie, travaillant avec plus de concentration, et les doutes se taisent un peu. L’atmosphère générale se détend quelque peu, même si une certaine incertitude ne disparaît pas complètement. C’est un petit pas en avant, mais même un léger regain de moral peut compter dans la poursuite de la stabilité du camp."
zz_valyria_colonisation.00507.a.title:0 "Très Bien"

zz_valyria_colonisation.00508.t:0 "Un Discours Peu Inspirant"
zz_valyria_colonisation.00508.desc:0 "Vous tentez de galvaniser les colons par la promesse de trésors futurs et d’un meilleur sort pour les loyaux. Pourtant, vous constatez bien vite que ces mots n’atteignent pas leur but : certains échangent des regards dubitatifs, quelques murmures se font entendre.\n\nVos promesses tombent à plat. Une partie du groupe se détourne, encore plus désabusée, et d’autres, découragés, voient dans vos promesses une simple agitation de chimères. Au lieu de rehausser le moral, vos paroles soulignent la dure réalité, laissant la colonie tout aussi divisée, voire plus."
zz_valyria_colonisation.00508.a.title:0 "Oups"

############# Solution Diplomacy #########
zz_valyria_colonisation.00509.t:0 "Un Entretien Productif"
zz_valyria_colonisation.00509.desc:0 "Vous faites mander [rebel_leader.GetFirstName] dans votre tente, conscient qu’une négociation délicate vous attend, et qu’elle conditionne la stabilité de la colonie. Dès l’accueil, vous surprenez [rebel_leader.GetHerHim] en lui laissant la parole pour exposer ses griefs, promettant écoute et éventuelles concessions.\n\nPendant tout l’entretien, vous laissez [rebel_leader.GetHerHim] vider son sac, reconnaissez ses doléances. Puis vous révélez un plan visant à résoudre chaque souci et lui offrez même une fonction officielle pour faire le lien entre les colons et vous. Les yeux de [rebel_leader.GetHerHim] s’agrandissent à cette proposition. Chaque accord cimentant un respect mutuel, [rebel_leader.GetSheHe|U] se mue en allié.\n\nÀ la fin de cette rencontre, [rebel_leader.GetFirstNameNoTooltip] jure de vous soutenir. Lorsque [rebel_leader.GetHerHim] retourne au camp, c’est comme votre plus fervent défenseur."
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "Un Entretien Productif"
zz_valyria_colonisation.00510.desc:0 "Vous convoquez [rebel_leader.GetFirstName] dans votre tente, affichant un équilibre entre fermeté et politesse. Vous abordez de front les plaintes de [rebel_leader.GetHerHim|L], admettant que certains sujets méritent réflexion et que certaines décisions manquent de transparence. [rebel_leader.GetHerHim|U] se radoucit un peu, et vous proposez alors quelques réformes modestes : une répartition plus juste des ressources, une meilleure information sur vos choix. Toujours un peu méfiant, [rebel_leader.GetFirstName] finit par y voir un intérêt à collaborer. Bien qu’il ne signe pas tout, il accepte assez de compromis pour vous assurer son concours, et ses partisans se calment. Une brise d’apaisement souffle sur le camp, même si certains murmurent encore. Vous gagnez un répit indispensable pour rebâtir la confiance."
zz_valyria_colonisation.00510.a.title:0 "Très Bien"

zz_valyria_colonisation.00511.t:0 "Un Entretien Productif"
zz_valyria_colonisation.00511.desc:0 "Vous faites venir [rebel_leader.GetFirstName] dans votre tente, avec l’espoir de négocier une paix fragile. D’emblée, [rebel_leader.GetSheHe] se montre sur la défensive, évoquant pénuries et promesses non tenues d’un ton amer. Vous reconnaissez une partie de ses griefs et proposez quelques correctifs mineurs pour renforcer la stabilité de la colonie.\n\nMalgré son scepticisme, [rebel_leader.GetFirstName] voit l’avantage provisoire de tempérer les tensions. [rebel_leader.GetSheHe|U] consent à mettre un frein à la rébellion, tout en vous prévenant que [rebel_leader.GetSheHe] restera vigilant et que vous serez jugé sur vos actes. Au camp, le danger immédiat s’apaise, mais la méfiance affleure toujours. Vous parvenez à maintenir l’unité d’extrême justesse, sachant que l’obtention d’une loyauté durable exigera davantage d’efforts."
zz_valyria_colonisation.00511.a.title:0 "Très Bien"

zz_valyria_colonisation.00512.t:0 "Un Entretien Infructueux"
zz_valyria_colonisation.00512.desc:0 "Vous recevez [rebel_leader.GetFirstName] dans votre tente, voulant à tout prix calmer l’agitation qui menace le camp. [rebel_leader.GetSheHe] expose des reproches virulents : manque de leadership, disparités dans les ressources, promesses non tenues. Vous tentez quelques excuses et concessions, mais chaque idée est balayée par un regard sombre ou un sarcasme amer.\n\nAu fil de la discussion, il devient évident que [rebel_leader.GetFirstName] ne vous accorde plus aucune confiance. [rebel_leader.GetSheHe] claque la porte, rejetant tout compromis et promettant de ne pas se rendre. À son retour, un vent de révolte se lève : le camp bruisse d’indignation, et le moral s’érode. Vos efforts n’ont fait qu’attiser la discorde, dressant une barrière de plus dans la colonie."
zz_valyria_colonisation.00512.a.title:0 "Oups"

############# Solution Martial #########
zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00513.desc:0 "Sans tarder, vous donnez l’ordre d’arrêter le meneur, [rebel_leader.GetFirstName], puis de le pendre devant tous les colons, sous leurs yeux ébahis. Les derniers instants de [rebel_leader.GetHerHim] marquent tous les esprits, un avertissement féroce pour qui oserait défier votre autorité. L’effet est immédiat : les murmures de sédition se taisent et ceux qui songeaient à se rebeller rejoignent les rangs. Le moral se stabilise, et chacun regagne ses fonctions avec un sens renforcé de la discipline. Votre démonstration brutale a retissé l’ordre, unifiant les efforts pour la suite."
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00514.desc:0 "Décidé à faire un exemple, vous ordonnez l’exécution de [rebel_leader.GetFirstName] par pendaison, sous le regard stupéfait de la colonie. Le geste se veut un avertissement, et s’il ne met pas fin à toute crainte, il réinstaure une forme d’ordre parmi les colons. Les voix dissidentes se font discrètes, même si les visages restent tendus. On reprend le travail, conscient que la clémence n’est pas de mise. Bien que le moral ne soit pas au beau fixe, la colonie avance, désormais plus docile et prudente."
zz_valyria_colonisation.00514.a.title:0 "Très Bien"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00515.desc:0 "Vous procédez à l’exécution publique de [rebel_leader.GetFirstName], espérant dissuader toute sédition naissante. L’action calme en partie la rébellion : certains opposants se résignent, mais d’autres paraissent toujours sur la réserve, craintifs plus que convaincus. Le camp retrouve un semblant de sérénité et le travail reprend, quoique sous l’ombre d’un malaise. La discipline est rétablie juste ce qu’il faut pour maintenir l’ordre, au moins pour l’instant."
zz_valyria_colonisation.00515.a.title:0 "Très Bien"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Pendu"
zz_valyria_colonisation.00516.desc:0 "Vous pensiez imposer le respect en pendant [rebel_leader.GetFirstName] devant l’assemblée. Mais loin de rétablir la paix, l’exécution attise le ressentiment et la peur. Des murmures d’injustice courent, et la cohésion du camp se brise davantage. Les colons travaillent sans conviction, certains vous adressant même des regards défiants. Non seulement vous n’avez pas endigué la fronde, mais vous l’avez exacerbée, semant la discorde qui pourrait bien éclater bientôt."
zz_valyria_colonisation.00516.a.title:0 "Oups"

############# Solution Intrigue #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00517.desc:0 "Dans l’ombre de la nuit, vous ordonnez l’enlèvement discret du meneur [rebel_leader.GetFirstName]. Aux premières lueurs du jour, [rebel_leader.GetSheHe] n’est plus là, et seul un silence pesant entoure son sort. Le camp comprend rapidement : la révolte a un prix. Le message est glaçant, mais efficace. Les colons, choqués, retrouvent leur place, conscients que vous ne tolérerez aucune insubordination. Le moral se stabilise, chacun retournant à ses occupations, la disparition subite de [rebel_leader.GetFirstName] ayant sufﬁ pour mater toute velléité de mutinerie."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00518.desc:0 "Sous le couvert de la nuit, [rebel_leader.GetFirstName] est arraché à sa tente sans heurts, et le matin venu, plus personne ne le revoit. Les colons échangent des regards inquiets, devinant que votre main est à l’œuvre. Le camp, confus, reprend son activité, le souvenir encore vif du meneur envolé en un instant. Si un voile de crainte plane toujours, la plupart obéissent prudemment. La disparition nette rétablit un semblant d’ordre, même si l’ambiance demeure tendue."
zz_valyria_colonisation.00518.a.title:0 "Très Bien"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00519.desc:0 "En pleine nuit, [rebel_leader.GetFirstName] est discrètement emporté. Au petit matin, plus aucune trace du meneur n’existe, hormis des spéculations inquiètes. Personne ne sait exactement ce qui s’est passé, mais la peur d’une pareille sanction décourage certains de poursuivre la rébellion. Pourtant, le silence fait naître la méfiance, et beaucoup s’interrogent sur vos méthodes. S’ils se conforment à l’ordre actuel, une défiance sourde persiste, faisant planer une atmosphère lourde sur le camp."
zz_valyria_colonisation.00519.a.title:0 "Très Bien"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disparaît"
zz_valyria_colonisation.00520.desc:0 "Vous vouliez faire de l’enlèvement de [rebel_leader.GetFirstName] un avertissement retentissant, mais dès l’aube, les rumeurs s’enflamment : certains prétendent que [rebel_leader.GetSheHe] s’est enfui, d’autres parlent d’assassinat. La confusion ne fait qu’amplifier les soupçons, et, au lieu de calmer la révolte, vous nourrissez une paranoïa grandissante. Le moral déjà fragile se brise encore, et les voix s’élevant contre votre autorité se font plus audibles. Le camp menace de se fracturer complètement sous la crainte et l’incertitude."
zz_valyria_colonisation.00520.a.title:0 "Oups"