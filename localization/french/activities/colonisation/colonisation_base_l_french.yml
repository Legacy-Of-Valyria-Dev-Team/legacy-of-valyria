l_french:


##Établir une colonie
zz_valyria_colonisation.0020.t:0 "Établir une colonie permanente"
zz_valyria_colonisation.0020.desc:0 "Avec vos premières forces ayant exploré la région et installé un camp préliminaire, le moment est venu d'établir une colonie plus permanente. Vos hommes travaillent sans relâche, jour et nuit, construisant un petit village dans [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant un terrain brut en les prémices d'un véritable point d'appui dans ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager se précipite, s'inclinant respectueusement avant de livrer une demande urgente pour votre présence dans la tente de commandement...\n\n"

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous précipitez vers la tente de commandement, trouvant votre conseil réuni et vous attendant. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que lors de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes ont contracté diverses maladies, qui se propagent désormais dans les espaces restreints du camp.” Une fois son discours terminé, un silence tendu s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"
zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous précipitez vers la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que nos volontaires soient des lâches ou des idiots rêvant de gloire lorsqu'ils ont rejoint cette expédition. Au premier signe de problème, ils ont commencé à se plaindre, et des rumeurs de mutinerie circulent pour exiger que nous les renvoyions chez eux.” Une fois son discours terminé, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres."
zz_valyria_colonisation.0020.supply.desc:0 "Vous vous précipitez vers la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que durant le voyage depuis [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], une partie importante de nos provisions a été perdue. Au rythme actuel de consommation, nous épuiserons nos réserves avant la date prévue pour la colonisation.” Une fois son discours terminé, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"

zz_valyria_colonisation.0020.diesase.a:0 "Travailler sur la mise en place d'une stratégie de gestion des maladies"
zz_valyria_colonisation.0020.diesase.b:0 "Embaucher plus de travailleurs!"
zz_valyria_colonisation.0020.diesase.c:0 "Convainquons simplement les bien portants de prendre des quarts supplémentaires"
zz_valyria_colonisation.0020.diesase.d:0 "Déployer des soldats pour mettre les malades en quarantaine!"
zz_valyria_colonisation.0020.diesase.e:0 "Euthanasier discrètement les malades!"
zz_valyria_colonisation.0020.diesase.f:0 "Laissez vos commandants gérer les maladies"

