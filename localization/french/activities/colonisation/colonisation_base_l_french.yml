zz_valyria_colonisation.0020.diesase.b:0 "Engager plus de travailleurs !"
zz_valyria_colonisation.0020.diesase.c:0 "Convaincre les plus sains de faire des heures supplémentaires"
zz_valyria_colonisation.0020.diesase.d:0 "Déployer des soldats pour mettre les malades en quarantaine !"
zz_valyria_colonisation.0020.diesase.e:0 "Éliminer discrètement les malades !"
zz_valyria_colonisation.0020.diesase.f:0 "Laisser vos commandants gérer les maladies"

