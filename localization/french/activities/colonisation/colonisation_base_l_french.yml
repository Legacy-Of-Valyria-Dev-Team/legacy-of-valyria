## Establish a foundation
zz_valyria_colonisation_base_setup.001.t:0 "Établir un Camp Temporaire"
zz_valyria_colonisation_base_setup.001.desc:0 "Avec vos premières forces ayant exploré la région et mis en place un camp préliminaire, le moment est venu d'établir une installation plus permanente. Vos hommes travaillent sans relâche, jour et nuit, construisant un petit village de tentes dans [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant un terrain brut en un véritable point d'appui dans ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager se précipite, s'inclinant respectueusement avant de vous livrer une demande urgente de présence dans la tente de commandement..."

zz_valyria_colonisation.0020.start:0 "Que se passe-t-il ?"

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous précipitez vers la tente de commandement où votre conseil est réuni et vous attend. Une fois installé, votre second commence : « [ROOT.Char.GetTitledFirstName], il semble que lors de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes ont contracté diverses maladies, qui se propagent désormais dans les espaces restreints du camp. » Quand il finit, un silence tendu s’installe alors que tous les regards se tournent vers vous, attendant vos ordres."

zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous précipitez vers la tente de commandement où votre conseil vous attend. Une fois installé, votre second commence : « [ROOT.Char.GetTitledFirstName], il semble que nos volontaires soient des lâches, des pleutres ou des fous rêvant de gloire lorsqu’ils ont rejoint cette expédition. Au premier signe de problème, ils ont commencé à se plaindre et des rumeurs de mutinerie circulent pour exiger que ces hommes soient renvoyés chez eux. » Quand il finit, un silence suit alors que tous les regards se tournent vers vous, attendant vos ordres."

zz_valyria_colonisation.0020.supply.desc:0 "Vous vous précipitez vers la tente de commandement où votre conseil vous attend. Une fois installé, votre second commence : « [ROOT.Char.GetTitledFirstName], il semble que durant le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], une partie importante de nos provisions a été perdue. Au rythme actuel de consommation, nous épuiserons nos réserves bien avant la date prévue pour la colonisation. » Quand il finit, un silence suit alors que tous les regards se tournent vers vous, attendant vos ordres."

