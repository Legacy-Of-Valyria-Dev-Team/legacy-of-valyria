##Establish a foundation
zz_valyria_colonisation_base_setup.001.t:0 "Établir un Camp Temporaire"
zz_valyria_colonisation_base_setup.001.desc:0 "Après que vos premières forces aient minutieusement exploré la région et monté un camp de fortune, le moment est venu de poser les bases d'une colonie pérenne. Vos hommes travaillent sans relâche, jour et nuit, érigeant un village de tentes au cœur de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] et transformant ce terrain rude en le début d'une véritable implantation dans ces terres. Un matin, alors que vous achevez votre petit-déjeuner, un messager haletant se précipite vers vous, s'inclinant avec révérence pour vous convoquer d'urgence dans la tente de commandement…"

zz_valyria_colonisation.0020.start:0 "Que se passe-t-il ?"

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous hâtez vers la tente de commandement et trouvez le conseil rassemblé, l'atmosphère chargée d'appréhension. Une fois assis, votre second, la voix grave et teintée d'inquiétude, déclare : « [ROOT.Char.GetTitledFirstName], il semble que, durant notre périple depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes aient contracté diverses maladies qui se propagent désormais dans l'étroitesse du camp. » Un silence pesant s'installe alors que tous les regards se tournent vers vous, en quête de vos directives pour endiguer cette menace.

zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous précipitez vers la tente de commandement, où le conseil attend avec une tension palpable. Une fois assis, votre second s'avance et déclare d'une voix amère : « [ROOT.Char.GetTitledFirstName], il semble que nos volontaires, jadis porteurs de rêves de grandeur, se soient révélés être des lâches ou des naïfs en quête de gloire. Dès le moindre signe de difficulté, ils se plaignent et il se murmure même une mutinerie pour réclamer leur retour. » Un silence lourd suit ses mots, et tous les yeux se tournent vers vous, attendant votre décision.

zz_valyria_colonisation.0020.supply.desc:0 "Vous accourez vers la tente de commandement où le conseil, le visage empreint d'inquiétude, vous attend. Votre second prend alors la parole : « [ROOT.Char.GetTitledFirstName], il semble que, durant notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], une part importante de nos précieuses provisions ait été perdue. Au rythme actuel de consommation, nos réserves s'épuiseront bien avant la date prévue pour la colonisation. » Un silence solennel s'abat alors que tous les regards se tournent vers vous, attendant une solution pour éviter une catastrophe imminente.

zz_valyria_colonisation.0020.rat.desc:0 "Dans la hâte, vous vous précipitez vers la tente de commandement, où votre second annonce d'une voix grave : « [ROOT.Char.GetTitledFirstName], il semble que, durant notre périple depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], une horde de rats a été introduite à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], ravageant nos provisions et propageant la maladie. Il nous faut agir avec la plus grande célérité pour les éradiquer. » Un silence tendu s'installe, et tous attendent vos ordres.

