zz_valyria_colonisation.0020.t:0 "Établir une colonie permanente"
zz_valyria_colonisation.0020.desc:0 "Avec vos premières forces ayant exploré la zone et établi un camp préliminaire, le moment est venu de créer une colonie plus permanente. Vos hommes travaillent sans relâche, jour et nuit, construisant un petit village au sein de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant le terrain brut en les prémices d'un véritable point d'appui dans ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager accourt, s'inclinant respectueusement avant de vous livrer une demande urgente de votre présence sous la tente de commandement..."

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous précipitez sous la tente de commandement, trouvant votre conseil réuni et vous attendant. Une fois assis, votre second commence : “[ROOT.Char.GetTitledFirstName], il semble que pendant notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes ont contracté diverses maladies, qui se propagent désormais dans les espaces restreints du camp.” Lorsqu'il termine, un silence tendu s'installe tandis que tous les regards se tournent vers vous, attendant vos ordres"
zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous précipitez sous la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence : “[ROOT.Char.GetTitledFirstName], il semble que nos volontaires sont des pleutres et des insensés qui rêvaient de gloire en rejoignant cette expédition. Au premier signe de trouble, ils commencent à se plaindre et parlent de mutinerie pour exiger que nous les renvoyions chez eux.” Lorsqu'il termine, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"
zz_valyria_colonisation.0020.supply.desc:0 "Vous vous précipitez sous la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence : “[ROOT.Char.GetTitledFirstName], il semble que lors du voyage depuis [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], une partie importante de nos provisions a été perdue. Au rythme actuel de consommation, nous épuiserons nos réserves avant la date prévue de colonisation.” Lorsqu'il termine, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"

zz_valyria_colonisation.0020.diesase.a:0 "Mettez en place une stratégie de gestion des maladies"
zz_valyria_colonisation.0020.diesase.b:0 "Engagez plus de travailleurs!"
zz_valyria_colonisation.0020.diesase.c:0 "Convainquons les personnes en bonne santé de prendre des quarts supplémentaires"
zz_valyria_colonisation.0020.diesase.d:0 "Déployez des soldats pour mettre les malades en quarantaine!"
zz_valyria_colonisation.0020.diesase.e:0 "Euthanasiez discrètement les malades!"
zz_valyria_colonisation.0020.diesase.f:0 "Laissez vos commandants gérer la gestion des maladies"

