l_french:


## Établir une Colonie
zz_valyria_colonisation.0020.t:0 "Établir un établissement permanent"
zz_valyria_colonisation.0020.desc:0 "Avec vos premières troupes qui ont exploré la zone et installé un camp préliminaire, le moment est venu d’établir un établissement plus permanent. Vos hommes travaillent sans relâche, jour et nuit, érigeant un petit village de tentes dans [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant un terrain grossier en un véritable avant-poste sur ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager se précipite et s’incline respectueusement avant de vous transmettre une requête urgente vous sommant de vous rendre à la tente de commandement...\n\n"

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous hâtez jusqu’à la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence : [ROOT.Char.GetTitledFirstName], il semble que, durant notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes aient contracté différentes maladies, qui se propagent maintenant dans le campement, vu la promiscuité. » Une fois qu’il termine, un silence tendu s’installe et tous les regards se tournent vers vous, attendant vos ordres."
zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous hâtez jusqu’à la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence : [ROOT.Char.GetTitledFirstName], il semble que nos volontaires soient des lâches et des sots, venus à l’aventure en rêvant de gloire. Au premier signe de difficulté, ils se mettent à se plaindre et on parle déjà de mutinerie pour exiger que nous renvoyions ces hommes chez eux. » Lorsqu’il achève son propos, un silence suit tandis que tous les regards se tournent vers vous, dans l’attente de vos ordres."
zz_valyria_colonisation.0020.supply.desc:0 "Vous vous hâtez jusqu’à la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence : [ROOT.Char.GetTitledFirstName], il semble que, pendant notre voyage depuis [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], nous ayons perdu une partie importante de nos provisions. Au rythme actuel de consommation, nous risquons d’épuiser nos réserves bien avant la date de fin prévue pour la colonisation. » Lorsqu’il termine, un silence s’installe tandis que tous attendent vos ordres."

