## Établir une fondation
zz_valyria_colonisation.0020.t:0 "Établir une Colonie permanente"
zz_valyria_colonisation.0020.desc:0 "Avec vos premières forces ayant exploré la région et établi un camp préliminaire, le moment est venu d'établir une colonie plus permanente. Vos hommes travaillent sans relâche, jour et nuit, construisant un petit village au sein de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant un terrain rugueux en les prémices d'un véritable point d'appui dans ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager se précipite vers vous, s'inclinant respectueusement avant de livrer une demande urgente de votre présence dans la tente de commandement...\n\n"

zz_valyria_colonisation.0020.sickness.desc:0 "ous vous précipitez vers la tente de commandement, trouvant votre conseil réuni et en attente. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que pendant notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], quelques-uns de nos hommes ont contracté diverses maladies, qui se propagent maintenant dans les espaces confinés du camp.” Lorsqu'il termine, un silence tendu s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"
zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous précipitez vers la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que nos volontaires soient des lâches et des poltrons ou des imbéciles qui rêvaient de gloire lorsqu'ils ont rejoint cette expédition. Au premier signe de problème, ils ont commencé à se plaindre et on parle de mutinerie pour exiger que nous renvoyions ces hommes chez eux.” Lorsqu'il termine, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"
zz_valyria_colonisation.0020.supply.desc:0 " Vous vous précipitez vers la tente de commandement, trouvant votre conseil en attente. Une fois assis, votre second commence, “[ROOT.Char.GetTitledFirstName], il semble que pendant le voyage depuis [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip],une partie importante de nos provisions a été perdue. Avec le taux actuel de consommation, nous épuiserons nos ressources avant la date prévue de colonisation.” Lorsqu'il termine, un silence s'installe alors que tous les regards se tournent vers vous, attendant vos ordres"

