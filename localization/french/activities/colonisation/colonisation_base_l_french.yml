## Établir une fondation
zz_valyria_colonisation.0020.t:0 "Établir une colonie permanente"
zz_valyria_colonisation.0020.desc:0 "Avec vos premières forces ayant exploré la région et établi un camp préliminaire, le moment est venu de créer une colonie plus permanente. Vos hommes travaillent sans relâche, jour et nuit, pour construire un petit village dans [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], transformant un terrain accidenté en les prémices d’un véritable point d’ancrage dans ces terres. Un matin, alors que vous terminez votre petit-déjeuner, un messager se précipite, s’inclinant respectueusement avant de vous transmettre une requête urgente de présence dans la tente de commandement...\n\n"

zz_valyria_colonisation.0020.sickness.desc:0 "Vous vous dépêchez de rejoindre la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence: « [ROOT.Char.GetTitledFirstName], il semble que pendant notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], certains de nos hommes aient contracté diverses maladies, qui se propagent maintenant dans les espaces confinés du camp. » Quand il termine, un silence tendu suit, tous les regards se tournant vers vous, attendant vos ordres."
zz_valyria_colonisation.0020.settler_soldier.desc:0 "Vous vous dépêchez de rejoindre la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence: « [ROOT.Char.GetTitledFirstName], il semble que nos volontaires soient des lâches et des idiots rêvant de gloire lorsqu’ils ont rejoint cette expédition. Au premier signe de problème, ils commencent à se plaindre, et des rumeurs de mutinerie circulent pour exiger que ces hommes soient renvoyés chez eux. » Quand il termine, un silence suit, tous les regards se tournant vers vous, attendant vos ordres."
zz_valyria_colonisation.0020.supply.desc:0 "Vous vous dépêchez de rejoindre la tente de commandement, où votre conseil vous attend. Une fois assis, votre second commence: « [ROOT.Char.GetTitledFirstName], il semble qu'au cours du voyage depuis [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], une partie importante de nos provisions ait été perdue. Au rythme actuel de consommation, nous épuiserons nos réserves avant la date prévue pour l’établissement de la colonie. » Quand il termine, un silence suit, tous les regards se tournant vers vous, attendant vos ordres."

zz_valyria_colonisation.0020.diesase.a:0 "Mettre en place une stratégie de gestion des maladies"
zz_valyria_colonisation.0020.diesase.b:0 "Engager plus de travailleurs !"
zz_valyria_colonisation.0020.diesase.c:0 "Convaincre les hommes en bonne santé de prendre des tours supplémentaires"
zz_valyria_colonisation.0020.diesase.d:0 "Déployer des soldats pour mettre en quarantaine les malades !"
zz_valyria_colonisation.0020.diesase.e:0 "Euthanasier secrètement les malades !"
zz_valyria_colonisation.0020.diesase.f:0 "Laisser vos commandants gérer la gestion des maladies"

