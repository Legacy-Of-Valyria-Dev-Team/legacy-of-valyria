  colonisation_valyria:0 "Ne peut être utilisé que sur les provinces de la région de Valyria"

  # Décision de colonisation des ruines
  activity_valyria_colonisation:0 "Expédition de colonisation valyrienne"
  activity_valyria_colonisation_desc:0 "Valyria, autrefois le siège de la plus grande civilisation du monde, est maintenant une terre ancienne de ruines fumantes. Cependant, cela ne doit pas rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors longtemps crus perdus."

  activity_valyria_colonisation_selection_tooltip:1 "Menez une expédition à l'Ancienne Valyria et reconquérez une province\n\nRécompenses anticipées : \n$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

 activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

  activity_valyria_colonisation_conclusion_desc:0 "Le [GetActivityType( 'activity_valyria_colonisation' ).GetName] est terminé. Des chansons seront chantées de ce jour, et des talents nécessaires pour surmonter un tel défi !"

  TRAVEL_NAME_FOR_activity_valyria_colonisation:0 "Expédition à Valyria"

