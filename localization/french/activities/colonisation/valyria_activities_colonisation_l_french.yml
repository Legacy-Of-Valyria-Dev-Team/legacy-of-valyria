l_french:

  colonisation_valyria:0 "Ne peut être utilisé que sur les provinces de la région de Valyria"

  # Décision de colonisation des ruines
  activity_valyria_colonisation:0 "Expédition de colonisation valyrienne"
  activity_valyria_colonisation_desc:0 "Valyria, autrefois le siège de la plus grande civilisation du monde, est maintenant une terre ancienne de ruines fumantes. Cependant, cela ne doit pas rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors longtemps crus perdus."

  activity_valyria_colonisation_selection_tooltip:1 "Menez une expédition à l'Ancienne Valyria et reconquérez une province\n\nRécompenses anticipées : \n$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

  activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

  activity_valyria_colonisation_conclusion_desc:0 "Le [GetActivityType( 'activity_valyria_colonisation' ).GetName] est terminé. Des chansons seront chantées de ce jour, et des talents nécessaires pour surmonter un tel défi !"

  TRAVEL_NAME_FOR_activity_valyria_colonisation:0 "Expédition à Valyria"

  activity_valyria_colonisation_host_an_a: "$host_activity_a$"
  activity_valyria_colonisation_special_type_bar_segment_tt_0: "#t Colonisation décente (Niveau 1)#!\nVous gagnez la province \n"
  activity_valyria_colonisation_special_type_bar_segment_tt_1: "#t Colonisation moyenne (Niveau 2)#!\nVous gagnez la province\nDe l'or a été trouvé"
  activity_valyria_colonisation_special_type_bar_segment_tt_2: "#t Bonne colonisation (Niveau 3)#!\nVous gagnez la province\nUne somme substantielle d'or est trouvée"
  activity_valyria_colonisation_special_type_bar_segment_tt_3: "#t Colonisation parfaite (Niveau 4)#!\nVous gagnez la province\nVous avez découvert un œuf de dragon"

  activity_valyria_colonisation_for_cheapskates:0 "$activity_valyria_colonisation$"
  activity_valyria_colonisation_for_cheapskates_desc:0 "$activity_valyria_colonisation_desc$"
  activity_valyria_colonisation_for_cheapskates_selection_tooltip:1 "$activity_valyria_colonisation_selection_tooltip$"
  activity_valyria_colonisation_for_cheapskates_host_desc:0 "$activity_valyria_colonisation_host_desc$"
  activity_valyria_colonisation_for_cheapskates_conclusion_desc:0 "$activity_valyria_colonisation_conclusion_desc$"
  TRAVEL_NAME_FOR_activity_valyria_colonisation_for_cheapskates:0 "$TRAVEL_NAME_FOR_activity_valyria_colonisation$"
  activity_valyria_colonisation_for_cheapskates_host_an_a: "$activity_valyria_colonisation_host_an_a$"
  activity_valyria_colonisation_for_cheapskates_special_type_bar_segment_tt_0: "$activity_valyria_colonisation_special_type_bar_segment_tt_0$"
  activity_valyria_colonisation_for_cheapskates_special_type_bar_segment_tt_1: "$activity_valyria_colonisation_special_type_bar_segment_tt_1$"
  activity_valyria_colonisation_for_cheapskates_special_type_bar_segment_tt_2: "$activity_valyria_colonisation_special_type_bar_segment_tt_2$"
  activity_valyria_colonisation_for_cheapskates_special_type_bar_segment_tt_3: "$activity_valyria_colonisation_special_type_bar_segment_tt_3$"

  colonisation_program:0 "Programme de colonisation"
  colonisation_program_normal:0 "Programme de colonisation"
  settle_province:0 "Revendiquer une province"
  settle_province_desc:0 "Vous voulez vous concentrer sur l'établissement d'un point d'appui dans le [holding|E] sélectionné, en prenant possession de la [ruin|E] associée."

  ## UI
  colonisation_planner_selection_header:0 "Sélection de colonisation"
  colonisation_planner_selection_description:0 "Les colonisations sont l'événement principal de tout [ActivityType.GetName]. Différentes colonisations prendront des durées différentes et auront des coûts différents pour vous permettre de restaurer une terre perdue pour qu'elle soit viable pour l'installation.\n\n#I Sélectionnez des colonisations pour votre [ActivityType.GetName]#!"

  colonisation_planner_selected_slot_xp_gain:0 "Gain d'expérience"

  colonisation_planner_empty_slot:0 "Ajouter une colonisation"
  colonisation_planner_empty_slot_desc:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une colonisation à la [ActivityType.GetName]#!"
  colonisation_planner_empty_slot_picking_desc:0 "#I Votre sélection va ici#!"

  colonisation_planner_unavailable_slot:0 "Emplacement indisponible"
  colonisation_planner_unavailable_slot_desc:1 "Vous pouvez débloquer des emplacements [contest|e] en progressant vers la prochaine [era|E] ou en tant qu'effet des [traditions|e]"

  colonisation_planner_contest_costs:1 "Coûts de colonisation"

  ## phases
  colonisation_arrival_phase:0 "Arrivée"
  colonisation_gold_phase:0 "Colonisation (Or)"
  colonisation_gold_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout de l'or pour être correctement mis en place."

  colonisation_piety_phase:0 "Colonisation (Piété)"
  colonisation_piety_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout un noyau religieux uni pour être correctement mis en place."

  colonisation_prestige_phase:0 "Colonisation (Prestige)"
  colonisation_prestige_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout une vision unie de but glorieux pour être correctement mis en place."

  colonisation_magic_phase:0 "Nettoyage magique"
  colonisation_magic_phase_desc:0 "Il est possible, grâce aux secrets de la magie, d'accélérer la restauration d'un lieu perdu. Une telle entreprise coûtera une quantité monumentale de ressources, à la fois arcaniques et matérielles, pour être facilitée."
  colonisation_conclusion_phase:0 "Conclusion"

