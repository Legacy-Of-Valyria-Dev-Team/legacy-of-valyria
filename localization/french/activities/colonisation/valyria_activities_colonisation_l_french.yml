  zz_valyria_colonisation.0005:0 "Colonisation Abandonnée"
  zz_valyria_colonisation.0005.t:0 "Colonisation Abandonnée"
  zz_valyria_colonisation.0005.desc:0 "Enfermé en sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mes efforts de colonisation semblent être arrivés à leur terme... Une ambition brisée, une destinée entravée par des fers d’acier et les caprices du destin"
  zz_valyria_colonisation.0005.a:0 "J’espère pouvoir quitter cet endroit bientôt"

  zz_valyria_colonisation.0009:0 "Colonisation Achevée"
  zz_valyria_colonisation.0009.t:0 "Colonisation Achevée"
  zz_valyria_colonisation.0009.desc_perfect_reward:0 "Les travaux titanesques ont été menés à leur terme. Si l’avenir de cette province demeure incertain, nul doute que les sacrifices ont été nombreux et l’investissement colossal.\n\nAlors que vous vous préparez à quitter ces terres nouvellement restaurées, un messager essoufflé bondit vers vous, ses yeux emplis d’excitation. \"[host.GetTitledFirstName] ! Nous avons trouvé un œuf de dragon !\" Derrière lui, plusieurs de vos hommes s’avancent, tenant entre leurs mains un œuf aux reflets mystiques, encore tiède au toucher. Une découverte qui pourrait changer l’histoire elle-même"
  zz_valyria_colonisation.0009.desc_high_reward:0 "Les efforts menés pour redonner vie à cette province ont été éprouvants, mais vous savez que le prix en valait la peine. En explorant un affleurement rocheux dans [province.GetName], vous tombez sur une découverte inattendue : un coffre empli d’or, caché depuis une époque oubliée. Une véritable bénédiction pour vos ambitions"
  zz_valyria_colonisation.0009.desc_ok_reward:0 "Après des mois d’efforts, les fondations de la colonie sont posées, bien que l’avenir demeure incertain. En fouillant les ruines d’un ancien bâtiment, vos hommes découvrent un vieux coffre dissimulé sous les décombres. À l’intérieur, une réserve de pièces d’or, ternies par le temps mais encore précieuses. Une aide bienvenue pour la reconstruction"

  zz_valyria_colonisation.0009.perfect_reward:0 "Vous obtenez un Œuf de Dragon"
  zz_valyria_colonisation.0009.a:0 "Bientôt, cette créature majestueuse s’élèvera dans le ciel !"

  zz_valyria_colonisation.0009.b:0 "J’ai découvert un coffre d’or !"
  zz_valyria_colonisation.0009.high_reward:0 "Vous obtenez un coffre d’or"

  zz_valyria_colonisation.0009.c:0 "Ces pièces permettront de restaurer Valyria !"
  zz_valyria_colonisation.0009.d:0 "Tout ce labeur pour rien..."



  zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.desc_begin:0 "Nous avons enfin atteint [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Les vestiges antiques se dressent devant nous, témoins muets d’une grandeur disparue. Dans les rangs, l’excitation et l’appréhension se disputent les cœurs. Certains frissonnent en évoquant les malédictions qui planeraient sur ces terres, tandis que d’autres n’aspirent qu’à explorer les ruines et à exhumer les trésors du passé\n\n"
  zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] fut long et exténuant. Beaucoup de colons sont épuisés, leur esprit encore tourné vers le foyer qu’ils ont quitté il y a bien des lunes\n\n"
  zz_valyria_colonisation.0010.desc_end:0 "Nous établissons un campement à l’orée des ruines, prêts à nous atteler à la tâche. L’immensité sauvage qui nous entoure résonne comme un appel à la conquête, une invitation à façonner un nouvel avenir sur ces terres oubliées"
  zz_valyria_colonisation.0010.a:0 "Bientôt, cette province renaîtra de ses cendres, comme avant le Fléau"

  zz_valyria_colonisation.0100.t:0 "Cataloguer la Faune et la Flore"
  zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes poursuivent l’entreprise de colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], une vérité s’impose à vous : votre connaissance des créatures et végétaux qui peuplent ces terres est cruellement insuffisante. Ces terres anciennes, encore marquées par les vestiges du Fléau, recèlent sans doute de mystères oubliés. Conscient de cette lacune, vous dépêchez des messagers vers les grandes bibliothèques du monde, en quête d’ouvrages traitant de la faune et de la flore valyriennes. Peut-être ces manuscrits, rédigés par des érudits d’autrefois, révéleront-ils des secrets inestimables sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] et les créatures qui y rôdent encore dans l’ombre"
  zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mon érudition à profit"
  zz_valyria_colonisation.0100.a.crit_success:0 "Grâce à une étude minutieuse et à de précieuses archives, vous parvenez à rassembler et classifier l’ensemble des connaissances sur la faune et la flore locales, dévoilant ainsi des richesses insoupçonnées et des dangers méconnus"
  zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous avez méticuleusement cartographié et classifié toutes les informations précieuses sur la faune et la flore locales, révélant des savoirs perdus"
  zz_valyria_colonisation.0100.a.success:0 "Vos recherches portent leurs fruits et vous parvenez à recenser la majeure partie des espèces peuplant ces terres, bien que quelques secrets vous échappent encore"
  zz_valyria_colonisation.0100.a.success.tt:0 "Vous réunissez une quantité précieuse d’informations sur la faune et la flore locales, bien que quelques mystères persistent"
  zz_valyria_colonisation.0100.a.failure:0 "Malgré vos efforts, la nature de ces terres demeure en grande partie inconnue. Vous ne parvenez à collecter que quelques maigres renseignements, bien loin de l’étendue du savoir espéré"
  zz_valyria_colonisation.0100.a.failure.tt:0 "Vous rassemblez seulement quelques bribes d’informations sur la faune et la flore environnantes, laissant encore planer une aura de mystère sur ces contrées"
  zz_valyria_colonisation.0100.c:0 "Mieux vaut se concentrer sur les tâches immédiates"

  zz_valyria_colonisation.0400:0 "Explorer le Terrain"
  zz_valyria_colonisation.0400.t:0 "Explorer le Terrain"
  zz_valyria_colonisation.0400.desc:0 "Alors que l’ambitieuse entreprise de colonisation de [location.GetBaronyNameExplicitly] prend son essor, il devient impératif de sonder les environs. Sans une connaissance approfondie du terrain, impossible d’assurer la sécurité de ceux qui œuvrent à rebâtir ces terres maudites. Qui sait quels dangers tapis dans l’ombre guettent les imprudents ? Des ruines hantées aux créatures rôdant dans les sous-bois, seul un examen méticuleux de la région pourra garantir que nul péril ne viendra interrompre vos travaux. Rassemblez vos meilleurs éclaireurs, envoyez-les aux confins de ces terres brisées et assurez-vous que votre entreprise ne soit pas entravée par l’inconnu"
  zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mes talents d’espion à l’épreuve"
  zz_valyria_colonisation.0400.a.crit_success:0 "Grâce à une exploration méticuleuse et une observation avisée, vos hommes cartographient la région en détail, révélant les dangers naturels et les opportunités stratégiques cachées dans le paysage"
  zz_valyria_colonisation.0400.a.crit_success.tt:0 "Votre cartographie est complète, dévoilant chaque recoin du terrain ainsi que les menaces et avantages qu’il recèle"
  zz_valyria_colonisation.0400.a.success:0 "Vos éclaireurs parviennent à explorer la majorité du territoire, identifiant les dangers majeurs et les zones propices à l’installation des colons"
  zz_valyria_colonisation.0400.a.success.tt:0 "Votre reconnaissance a porté ses fruits, dévoilant les menaces majeures du terrain"
  zz_valyria_colonisation.0400.a.failure:0 "Malgré leurs efforts, vos hommes échouent à sonder les environs, vous forçant à garder des troupes en réserve pour réagir en cas de menace inconnue"
  zz_valyria_colonisation.0400.a.failure.tt:0 "L’échec de votre reconnaissance vous oblige à maintenir des forces en alerte pour faire face à d’éventuels dangers cachés"
  zz_valyria_colonisation.0400.a.tt:0 "Vous dévoilez les secrets du territoire, cartographiant chaque recoin et recensant les moindres dangers et opportunités"
  zz_valyria_colonisation.0400.c:0 "Engageons simplement quelques éclaireurs !"

  zz_valyria_colonisation.4000:0 "Chambre aux Trésors"
  zz_valyria_colonisation.4000.t:0 "Chambre aux Trésors"
  zz_valyria_colonisation.4000.desc:0 "Au fil de vos efforts pour asseoir votre domination sur [location.GetBaronyNameExplicitly], vous faites une découverte inattendue. Derrière une porte brisée, un ancien sanctuaire funéraire, jonché de restes squelettiques, s’ouvre devant vous. Les dalles fissurées du sol menacent de s’effondrer sous vos pas, rendant chaque mouvement périlleux. Pourtant, votre regard est immédiatement attiré par les merveilles qui gisent parmi les ossements : des épées d’acier valyrien aux reflets d’argent et d’or, des bougies de verre dont la lueur semble défier le temps, une armure forgée dans le feu des anciens dragons… et, posé à l’écart, un œuf de dragon dont la coquille lisse irradie une chaleur étrange. Sur une table de pierre repose une carte, probablement une ancienne représentation des environs, précieuse pour vos futures expéditions. Le temps presse. Vous ne pourrez vous emparer que d’un seul de ces artefacts, en plus de la carte, avant que la structure ne s’effondre. Tentez d’en prendre davantage et vous risquez d’être enseveli sous les décombres"
  zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
  zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
  zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
  zz_valyria_colonisation.4000.d:0 "Une Épée de Combat en Acier Valyrien Argentée"
  zz_valyria_colonisation.4000.e:0 "Une Épée de Combat en Acier Valyrien Dorée"
  zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
  zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
  zz_valyria_colonisation.4000.z:0 "C’est une folie, cette salle est sur le point de s'éffondrée. Prenons seulement la carte"

  zz_valyria_colonisation.4000.a.crit_success.tt:0 "Vous parvenez à récupérer la carte ainsi qu’une bougie de verre"
  zz_valyria_colonisation.4000.a.failure.tt:0 "Vous échouez à récupérer quoi que ce soit avant l’effondrement de la chambre"

