## Interface utilisateur
 colonisation_planner_selection_header:0 "Sélection de Colonisation"
 colonisation_planner_selection_description:0 "Les Colonisations sont le cœur de toute [ActivityType.GetName] et marquent le renouveau des terres perdues. Chacune demandera un tribut différent en temps et en ressources, mais toutes permettront de redonner vie à des contrées oubliées, aujourd’hui livrées aux ombres et aux vestiges du passé\n\n#I Sélectionnez les Colonisations pour votre [ActivityType.GetName]# !"

 colonisation_planner_selected_slot_xp_gain:0 "Gain d'Expérience"

 colonisation_planner_empty_slot:0 "Ajouter une Colonisation"
 colonisation_planner_empty_slot_desc:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une Colonisation à votre [ActivityType.GetName]# !"
 colonisation_planner_empty_slot_picking_desc:0 "#I Votre sélection apparaîtra ici# !"

 colonisation_planner_unavailable_slot:0 "Emplacement Indisponible"
 colonisation_planner_unavailable_slot_desc:1 "Vous pouvez débloquer des emplacements de [contest|e] en progressant vers la prochaine [era|E] ou grâce aux effets de certaines [traditions|e]"

 colonisation_planner_contest_costs:1 "Coût de Colonisation"

## Phases
 colonisation_arrival_phase:0 "Arrivée"
 colonisation_gold_phase:0 "Colonisation (Or)"
 colonisation_gold_phase_desc:0 "Les terres désolées, ravagées par les affres du feu et de la magie, ne peuvent être redressées sans une fortune conséquente. Restaurer ces terres dévastées exige de vastes richesses, des artisans habiles et des bâtisseurs déterminés. L’or ouvrira la voie, permettant aux fondations de renaître et aux cités de surgir des cendres"

 colonisation_piety_phase:0 "Colonisation (Piété)"
 colonisation_piety_phase_desc:0 "Là où le chaos a régné, seule une foi inébranlable peut ramener l’ordre et l’harmonie. Restaurer ces terres souillées par la destruction ne pourra se faire sans une ferveur religieuse profonde, unissant les âmes sous une même bannière spirituelle. L’aube d’une nouvelle ère se lèvera grâce aux prières et aux rituels sacrés, consacrant la terre à un idéal plus grand"

 colonisation_prestige_phase:0 "Colonisation (Prestige)"
 colonisation_prestige_phase_desc:0 "Revendiquer une terre autrefois glorieuse est un acte qui ne saurait être accompli sans grandeur. Il faut plus que des moyens matériels, il faut un rêve partagé, un souffle d’épopée qui embrase les cœurs et guide les âmes. Par la renommée et le prestige, les bannières s’élèveront à nouveau sur ces contrées oubliées, et sous leur ombre naîtront des légendes dignes des chants des bardes"


 colonisation_bad_life_choices_phase:0 "Choix Risqués"
 colonisation_bad_life_choices_phase_desc:0 "Par audace ou par pure folie, certains tenteront de s’emparer de ces terres en ne comptant que sur leur instinct et leur chance. Une entreprise téméraire, où l’or n’est pas roi mais où le destin lui-même devient un pari. Moins coûteuse, certes, mais ô combien périlleuse. Seuls les plus hardis – ou les plus insensés – oseront s’y risquer, acceptant que leur nom soit soit gravé dans l’histoire... ou dans une tombe anonyme"

 colonisation_magic_phase:0 "Purge Magique"
 colonisation_magic_phase_desc:0 "Les arcanes détiennent des secrets qui permettent de remodeler la réalité elle-même. Là où la nature est défigurée et la terre souillée, seule la magie peut espérer hâter la renaissance d’un lieu jadis perdu. Mais un tel exploit a un prix : un tribut en énergie mystique et en matières précieuses, sacrifiés sur l’autel du renouveau. Ceux qui maîtrisent ces forces seront capables de redonner vie aux ruines, façonnant un royaume selon leur volonté"


 colonisation_conclusion_phase:0 "Conclusion"

