  colonisation_program:0 "Programme de colonisation"
  colonisation_program_normal:0 "Programme de colonisation"
  settle_province:0 "Revendiquer une province"
  settle_province_desc:0 "Vous voulez vous concentrer sur l'établissement d'un point d'appui dans le [holding|E] sélectionné, en prenant possession de la [ruin|E] associée."

## UI
 colonisation_planner_selection_header:0 "Sélection de colonisation"
 colonisation_planner_selection_description:0 "Les colonisations sont l'événement principal de tout [ActivityType.GetName]. Différentes colonisations prendront des durées différentes et auront des coûts différents pour vous permettre de restaurer une terre perdue pour qu'elle soit viable pour l'installation.\n\n#I Sélectionnez des colonisations pour votre [ActivityType.GetName]#!"

 colonisation_planner_selected_slot_xp_gain:0 "Gain d'expérience"

 colonisation_planner_empty_slot:0 "Ajouter une colonisation"
 colonisation_planner_empty_slot_desc:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une colonisation à la [ActivityType.GetName]#!"
 colonisation_planner_empty_slot_picking_desc:0 "#I Votre sélection va ici#!"

 colonisation_planner_unavailable_slot:0 "Emplacement indisponible"
 colonisation_planner_unavailable_slot_desc:1 "Vous pouvez débloquer des emplacements [contest|e] en progressant vers la prochaine [era|E] ou en tant qu'effet des [traditions|e]"

 colonisation_planner_contest_costs:1 "Coûts de colonisation"

## phases
 colonisation_arrival_phase:0 "Arrivée"
 colonisation_gold_phase:0 "Colonisation (Or)"
 colonisation_gold_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout de l'or pour être correctement mis en place."

 colonisation_piety_phase:0 "Colonisation (Piété)"
 colonisation_piety_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout un noyau religieux uni pour être correctement mis en place."

 colonisation_prestige_phase:0 "Colonisation (Prestige)"
 colonisation_prestige_phase_desc:0 "Pour coloniser les terres sauvages ravagées par la magie et le feu, il faut un investissement considérable de ressources. Cela prendra du temps et surtout une vision unie de but glorieux pour être correctement mis en place."


 colonisation_magic_phase:0 "Nettoyage magique"
 colonisation_magic_phase_desc:0 "Il est possible, grâce aux secrets de la magie, d'accélérer la restauration d'un lieu perdu. Une telle entreprise coûtera une quantité monumentale de ressources, à la fois arcaniques et matérielles, pour être facilitée."
 colonisation_conclusion_phase:0 "Conclusion"
  ### Events

  zz_valyria_colonisation.0005:0 "Colonisation Abandonnée"
  zz_valyria_colonisation.0005.t:0 "Colonisation Abandonnée"
  zz_valyria_colonisation.0005.desc:0 "Sagement enfermé par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bien terminé..."
  zz_valyria_colonisation.0005.a:0 "J'espère partir bientôt"

  zz_valyria_colonisation.0009:0 "Colonisation Complétée"
  zz_valyria_colonisation.0009.t:0 "Colonisation Complétée"
  zz_valyria_colonisation.0009.desc_perfect_reward:0 "Vos travaux ardus ont été achevés. Bien que vous ne puissiez pas savoir avec certitude si vous serez capable de faire briller cette province, vous savez que les dépenses ont été considérables.\n\nAlors que vous vous préparez à partir, un messager excité court vers vous. \"[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon !\" Il se retourne et certains de vos hommes vous présentent un œuf de dragon, encore chaud au toucher ! C'est un jour glorieux !"
  zz_valyria_colonisation.0009.desc_high_reward:0 "Vos travaux ardus ont été achevés. Bien que vous ne puissiez pas savoir avec certitude si vous serez capable de faire briller cette province, vous savez que les dépenses ont été considérables.\n\nDans une petite éminence rocheuse de [province.GetName] vous tombez sur une trouvaille incroyable. Vous avez trouvé un coffre d'or !"
  zz_valyria_colonisation.0009.desc_ok_reward:0 "Vos travaux ardus ont été achevés. Bien que vous ne puissiez pas savoir avec certitude si vous serez capable de faire briller cette province, vous savez que les dépenses ont été considérables.\n\nDans un bâtiment en ruines, vous avez trouvé un coffre. À l'intérieur se trouve une réserve de pièces."

  zz_valyria_colonisation.0009.perfect_reward:0 "Vous gagnez un œuf de dragon"
  zz_valyria_colonisation.0009.a:0 "Cette puissante bête s'envolera bientôt dans les cieux !"

  zz_valyria_colonisation.0009.b:0 "J'ai trouvé un coffre d'or !"
  zz_valyria_colonisation.0009.high_reward:0 "Vous gagnez un coffre d'or"

  zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer Valyria !"
  zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"



  zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les anciennes ruines se dessinent à l'horizon, une vague d'émotions envahit vos hommes. Certains sont mal à l'aise à l'idée de visiter une terre supposée maudite, tandis que d'autres sont impatients et excités à l'idée d'explorer les anciennes ruines.\n\n"
  zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et pénible. Nombre de colons sont épuisés et n'ont pas vu leur foyer depuis de nombreux jours.\n\n"
  zz_valyria_colonisation.0010.desc_end:0 "Nous installons notre camp à la périphérie des anciennes ruines et nous préparons à travailler. Le spectacle de cette terre indomptée ravive notre sens du devoir, alors que nous sommes à l'aube de nouvelles possibilités."
  zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera comme elle l'était avant le Fléau."

  zz_valyria_colonisation.0100.t:0 "Cataloguer la Flore et la Faune"
  zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que vos connaissances de la flore et de la faune de la région sont lamentablement insuffisantes. Conscient de cela, vous envoyez chercher divers ouvrages sur la flore et la faune valyriennes dans les grandes bibliothèques du monde. Peut-être vous révèleront-ils des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
  zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mes apprentissages à profit"
  zz_valyria_colonisation.0100.a.crit_success:0 "Vous réussissez à recueillir et cataloguer toutes les informations précieuses sur la flore et la faune locales"
  zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous réussissez à recueillir et cataloguer toutes les informations précieuses sur la flore et la faune locales"
  zz_valyria_colonisation.0100.a.success:0 "Vous réussissez à recueillir et cataloguer la plupart des informations précieuses sur la flore et la faune locales"
  zz_valyria_colonisation.0100.a.success.tt:0 "Vous réussissez à recueillir et cataloguer la plupart des informations précieuses sur la flore et la faune locales"
  zz_valyria_colonisation.0100.a.failure:0 "Vous recueillez et cataloguez une petite quantité d'informations sur la flore et la faune locales"
  zz_valyria_colonisation.0100.a.failure.tt:0 "Vous recueillez et cataloguez une petite quantité d'informations sur la flore et la faune locales"
  zz_valyria_colonisation.0100.c:0 "Il vaut mieux me concentrer sur les tâches immédiates qui m'attendent"

  zz_valyria_colonisation.0400:0 "Explorer le terrain"
  zz_valyria_colonisation.0400.t:0 "Explorer le terrain"
  zz_valyria_colonisation.0400.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], le besoin d'éclaireurs devient plus évident. Ce n'est qu'en explorant soigneusement les zones environnantes que vous pourrez vous assurer qu'aucune menace ne pèse sur ceux qui effectuent des travaux essentiels dans la zone de votre implantation. Organisez des équipes d'exploration et assurez-vous qu'il n'y a pas de dangers majeurs pour votre entreprise."
  zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mon intrigue à profit"
  zz_valyria_colonisation.0400.a.crit_success:0 "Vous parvenez à cartographier parfaitement le terrain voisin, notant les dangers naturels et les avantages qu'offre le terrain"
  zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous parvenez à cartographier parfaitement le terrain voisin, notant les dangers naturels et les avantages qu'offre le terrain"
  zz_valyria_colonisation.0400.a.success:0 "Vous parvenez à cartographier le terrain voisin et tous ses dangers"
  zz_valyria_colonisation.0400.a.success.tt:0 "Vous parvenez à cartographier le terrain voisin et tous ses dangers"
  zz_valyria_colonisation.0400.a.failure:0 "Vos hommes échouent à explorer la zone voisine, vous forçant à garder des effectifs en réserve pour faire face aux menaces"
  zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes échouent à explorer la zone voisine, vous forçant à garder des effectifs en réserve pour faire face aux menaces"
  zz_valyria_colonisation.0400.a.tt:0 "Vous rassemblez toutes les informations pertinentes sur la zone locale."
  zz_valyria_colonisation.0400.c:0 "Il suffit d'engager des éclaireurs !"

  zz_valyria_colonisation.0600:0 "Attaque de Mutants !"
  zz_valyria_colonisation.0600.t:0 "Attaque de Mutants !"
  zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial retentit dans l'air. Une nuée de silhouettes grises se précipite vers vous. Vos gardes dégainent leurs lames et se préparent à vous protéger. À mesure qu'elles se rapprochent, vous les apercevez - des épaves mutées d'hommes avec un teint grisonnant ou pire. Allez-vous combattre ou fuir ?"
  zz_valyria_colonisation.0600.a:0 "Je vais me battre !"
  zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes et éliminez les mutants sans difficulté"
  zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes et éliminez les mutants sans difficulté"
  zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes et tuez la plupart des mutants, mais certains s'en échappent"
  zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes et tuez la plupart des mutants, mais certains s'en échappent"
  zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et malmené par un groupe d'hommes de pierre"
  zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et malmené par un groupe d'hommes de pierre"
  zz_valyria_colonisation.0600.c:0 "Je vais fuir !"

  zz_valyria_colonisation.4000:0 "Chambre des Trésors"
  zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
  zz_valyria_colonisation.4000.desc:0 "Parmi vos efforts pour instaurer votre domination sur [location.GetBaronyNameExplicitly], vous avez trouvé une chambre de restes squelettiques. Le sol dans ce bâtiment en ruines est susceptible de céder à tout moment. Des artefacts, allant de sabres en acier valyrien à des bougies en verre, et même un œuf de dragon, peuvent être vus à côté d'une carte, probablement de la région locale, qui pourrait être très importante pour nos efforts de colonisation. Il vous incombe de décider quel artefact parmi les nombreux présents vous allez tenter de récupérer, en plus de la carte. Il n'y a aucune garantie de succès et il n'y a que le temps de sécuriser un artefact et la carte, plus, et vous mettrez sûrement votre vie en danger."
  zz_valyria_colonisation.4000.a:0 "Une Chandelle en Verre"
  zz_valyria_colonisation.4000.b:0 "Une Épée Longue en Acier Valyrien Argenté"
  zz_valyria_colonisation.4000.c:0 "Une Épée Longue en Acier Valyrien Doré"
  zz_valyria_colonisation.4000.d:0 "Une Épée Arming en Acier Valyrien Argentée"
  zz_valyria_colonisation.4000.e:0 "Une Épée Arming en Acier Valyrien Dorée"
  zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
  zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
  zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenez juste la carte"

  zz_valyria_colonisation.4000.a.crit_success.tt:0 "Vous réussissez à saisir à la fois la carte et une bougie en verre"
  zz_valyria_colonisation.4000.a.failure.tt:0 "Vous échouez à saisir quoi que ce soit de la chambre en train de s'effondrer"

  zz_valyria_colonisation.4000.b.crit_success.tt:0 "Vous réussissez à saisir la carte et l'épée longue en acier valyrien argenté"
