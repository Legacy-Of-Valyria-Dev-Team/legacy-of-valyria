  colonisation_program:0 "Programme de Colonisation"
  colonisation_program_normal:0 "Programme de Colonisation"
  settle_province:0 "Réclamer une province"
  settle_province_desc:0 "Vous voulez vous concentrer sur l'établissement d'une base dans la [holding|E] sélectionnée, en prenant possession de la [ruin|E] associée."

## UI
 colonisation_planner_selection_header:0 "Sélection de Colonisation"
 colonisation_planner_selection_description:0 "Les colonisations sont l'événement principal de toute [ActivityType.GetName]. Chaque colonisation prendra un temps et des coûts différents pour permettre de restaurer une terre perdue et la rendre viable pour l'installation.\n\n#I Sélectionnez des colonisations pour votre [ActivityType.GetName]#!"
 
 colonisation_planner_selected_slot_xp_gain:0 "Gain d'Expérience"

 colonisation_planner_empty_slot:0 "Ajouter une Colonisation"
 colonisation_planner_empty_slot_desc:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une colonisation à la [ActivityType.GetName]#!"
 colonisation_planner_empty_slot_picking_desc:0 "#I Votre sélection apparaît ici#!"

 colonisation_planner_unavailable_slot:0 "Emplacement Indisponible"
 colonisation_planner_unavailable_slot_desc:1 "Vous pouvez débloquer des emplacements de [contest|e] en progressant vers la prochaine [era|E] ou grâce aux effets de certaines [traditions|e]."
 
 colonisation_planner_contest_costs:1 "Coûts de Colonisation"

## Phases
 colonisation_arrival_phase:0 "Arrivée"
 colonisation_phase:0 "Colonisation"
 colonisation_phase_desc:0 "Coloniser les terres sauvages ravagées par la magie et le feu nécessite un investissement considérable de ressources. Cela prendra du temps et, surtout, de l'or pour être correctement rétabli."
 colonisation_magic_phase:0 "Purge Magique"
 colonisation_magic_phase_desc:0 "Grâce aux secrets de la magie, il est possible d'accélérer la restauration d'un lieu perdu. Un tel effort coûtera une quantité monumentale de ressources, tant arcanes que matérielles, pour être facilité."
 colonisation_conclusion_phase:0 "Conclusion"
  ### Événements 

  zz_valyria_colonisation.0005:0 "Colonisation Annulée"
  zz_valyria_colonisation.0005.t:0 "Colonisation Annulée"
  zz_valyria_colonisation.0005.desc:0 "Enfermée en toute sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], ma tentative de colonisation semble bel et bien terminée..."
  zz_valyria_colonisation.0005.a:0 "J’espère partir bientôt"

  zz_valyria_colonisation.0009:0 "Colonisation Terminée"
  zz_valyria_colonisation.0009.t:0 "Colonisation Terminée"
  zz_valyria_colonisation.0009.desc_perfect_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nAlors que vous vous apprêtez à partir, un messager enthousiaste vous rejoint en courant. \"[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon !\" Il se retourne, et certains de vos hommes vous présentent un œuf de dragon, encore chaud au toucher ! C’est un jour glorieux !"
  zz_valyria_colonisation.0009.desc_high_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans un petit éperon rocheux à [province.GetName], vous tombez sur une découverte incroyable. Vous avez trouvé un coffre rempli d’or !"
  zz_valyria_colonisation.0009.desc_ok_reward:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans un bâtiment en ruines, vous avez trouvé un coffre. À l’intérieur, un stock de pièces."

  zz_valyria_colonisation.0009.perfect_reward:0 "Vous obtenez un Œuf de Dragon"
  zz_valyria_colonisation.0009.a:0 "Cette puissante créature s’élèvera bientôt dans les cieux !"

  zz_valyria_colonisation.0009.b:0 "J’ai trouvé un coffre rempli d’or !"
  zz_valyria_colonisation.0009.high_reward:0 "Vous obtenez un coffre rempli d’or"

  zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer Valyria !"
  zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"



  zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les anciennes ruines apparaissent à l’horizon, une vague d’émotions peut être ressentie parmi vos hommes. Certains sont mal à l’aise à l’idée de visiter une terre supposément maudite, tandis que d’autres sont impatients et excités à l’idée d’explorer les vieilles ruines.\n\n"
  zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et ardu. Beaucoup de colons sont fatigués et n’ont pas vu leur maison depuis plusieurs jours.\n\n"
  zz_valyria_colonisation.0010.desc_end:0 "Nous établissons un camp à la périphérie des vieilles ruines et nous préparons à commencer le travail. La vue de cette terre indomptée suscite un sentiment de but, alors que nous nous tenons au seuil de nouvelles possibilités."
  zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera comme avant le Fléau."

  zz_valyria_colonisation.0100.t:0 "Cataloguer la Faune et Flore"
  zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que votre connaissance de la faune et de la flore locales est cruellement insuffisante. Conscient de ce fait, vous envoyez chercher divers tomes sur la faune et la flore valyriennes dans les grandes bibliothèques du monde. Peut-être révéleront-ils des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
  zz_valyria_colonisation.0100.a:0 "Il est temps de mettre à profit mon savoir"
  zz_valyria_colonisation.0100.a.crit_success:0 "Vous réussissez à rassembler et cataloguer toutes les informations précieuses sur la faune et la flore locales"
  zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous réussissez à rassembler et cataloguer toutes les informations précieuses sur la faune et la flore locales"
  zz_valyria_colonisation.0100.a.success:0 "Vous réussissez à rassembler et cataloguer la plupart des informations précieuses sur la faune et la flore locales"
  zz_valyria_colonisation.0100.a.success.tt:0 "Vous réussissez à rassembler et cataloguer la plupart des informations précieuses sur la faune et la flore locales"
  zz_valyria_colonisation.0100.a.failure:0 "Vous ne rassemblez qu'une petite quantité d'informations sur la faune et la flore locales"
  zz_valyria_colonisation.0100.a.failure.tt:0 "Vous ne rassemblez qu'une petite quantité d'informations sur la faune et la flore locales"
  zz_valyria_colonisation.0100.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

  zz_valyria_colonisation.0400:0 "Reconnaitre le Terrain"
  zz_valyria_colonisation.0400.t:0 "Reconnaitre le Terrain"
  zz_valyria_colonisation.0400.desc:0 "Ayant entamé le projet de colonisation de [location.GetBaronyNameExplicitly], la nécessité de disposer d'éclaireurs devient plus évidente. Seule une exploration minutieuse des zones environnantes peut garantir l'absence de menaces pour ceux qui accomplissent un travail crucial dans la zone de votre débarquement. Organisez des équipes d'exploration et assurez-vous qu'aucun danger majeur ne subsiste pour votre entreprise."
  zz_valyria_colonisation.0400.a:0 "Il est temps de mettre à profit mes compétences en intrigue"
  zz_valyria_colonisation.0400.a.crit_success:0 "Vous cartographiez avec succès le terrain environnant, notant les dangers naturels et les avantages offerts par le terrain"
  zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous cartographiez avec succès le terrain environnant, notant les dangers naturels et les avantages offerts par le terrain"
  zz_valyria_colonisation.0400.a.success:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
  zz_valyria_colonisation.0400.a.success.tt:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
  zz_valyria_colonisation.0400.a.failure:0 "Vos hommes sont incapables de reconnaître la zone environnante, vous obligeant à conserver des effectifs en réserve pour répondre aux menaces"
  zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes sont incapables de reconnaître la zone environnante, vous obligeant à conserver des effectifs en réserve pour répondre aux menaces"
  zz_valyria_colonisation.0400.a.tt:0 "Vous recueillez avec succès toutes les informations pertinentes sur la zone locale."
  zz_valyria_colonisation.0400.c:0 "Engagez simplement des éclaireurs !"

  zz_valyria_colonisation.0600:0 "Attaque de Mutants !"
  zz_valyria_colonisation.0600.t:0 "Attaque de Mutants !"
  zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement animal résonne dans l'air. Une horde de silhouettes grises se précipite vers vous. Vos gardes dégainent leurs lames et se positionnent pour vous protéger. Alors qu'ils se rapprochent, vous les voyez - des créatures humaines mutilées, couvertes de grisécaille ou pire. Allez-vous combattre ou fuir ?"
  zz_valyria_colonisation.0600.a:0 "Je vais combattre !"
  zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes et éliminez les mutants sans effort"
  zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes et éliminez les mutants sans effort"
  zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes et éliminez la plupart des mutants, mais certains s'échappent"
  zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes et éliminez la plupart des mutants, mais certains s'échappent"
  zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et mutilé par un groupe d'hommes de pierre"
  zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et mutilé par un groupe d'hommes de pierre"
  zz_valyria_colonisation.0600.c:0 "Je vais fuir !"

  zz_valyria_colonisation.4000:0 "Chambre des Trésors"
  zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
  zz_valyria_colonisation.4000.desc:0 "Parmi vos efforts pour établir votre domination sur [location.GetBaronyNameExplicitly], vous avez découvert une chambre remplie de restes squelettiques. Le sol de ce bâtiment en ruine risque de s'effondrer à tout moment. Des artefacts, allant des épées en acier valyrien aux bougies de verre et même un œuf de dragon, peuvent être vus à côté d'une carte, probablement de la région locale, qui pourrait être très importante pour nos efforts de colonisation. Il vous appartient de décider quel artefact vous allez tenter de récupérer, en plus de la carte. Il n'y a aucune garantie de succès, et vous n'avez le temps de sécuriser qu'un seul artefact et la carte, au risque de mettre votre vie en péril si vous essayez de prendre davantage."
  zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
  zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
  zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
  zz_valyria_colonisation.4000.d:0 "Une Épée de Combat en Acier Valyrien Argentée"
  zz_valyria_colonisation.4000.e:0 "Une Épée de Combat en Acier Valyrien Dorée"
  zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
  zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
  zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenez juste la carte"

  zz_valyria_colonisation.4000.a.crit_success.tt:0 "Vous avez réussi à saisir à la fois la carte et une bougie de verre"
  zz_valyria_colonisation.4000.a.failure.tt:0 "Vous n'avez rien pu saisir dans la chambre qui s'effondre"

