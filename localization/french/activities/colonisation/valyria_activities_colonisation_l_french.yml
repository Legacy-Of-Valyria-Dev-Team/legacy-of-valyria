l_french:

colonisation_valyria:0 "Ne peut être utilisé que sur les provinces de la région de Valyrie"

# Décision d'Établir une Colonie

activity_valyria_colonisation:0 "Expédition de Colonisation Valyrienne"
activity_valyria_colonisation_desc:0 "La Valyrie, autrefois siège de la plus grande civilisation du monde, est désormais une terre ancienne de ruines fumantes. Cependant, elle ne doit pas rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors longtemps crus perdus."
activity_valyria_colonisation_selection_tooltip:1 "Dirigez une expédition vers l'Ancienne Valyrie et revendiquez une province\n\nRécompenses prévues : \n$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"
activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Revendiquer une province"
settle_province_desc:0 "Vous souhaitez vous concentrer sur l'établissement d'un point d'ancrage dans le [holding|E] sélectionné, en prenant possession de la [ruin|E] associée."

### Événements 

zz_valyria_colonisation.0005:0 "Colonisation Avortée"
zz_valyria_colonisation.0005.t:0 "Colonisation Avortée"
zz_valyria_colonisation.0005.desc:0 "En sécurité derrière les barreaux de [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bel et bien terminé..."
zz_valyria_colonisation.0005.a:0 "J'espère pouvoir partir bientôt"

zz_valyria_colonisation.0009:0 "Colonisation Achevée"
zz_valyria_colonisation.0009.t:0 "Colonisation Achevée"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez être sûr de faire briller cette province, vous savez que les dépenses ont été colossales.\n\nAlors que vous vous préparez à partir, un messager excité accourt vers vous. '[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon !'. Il se retourne, et certains de vos hommes vous présentent un Œuf de Dragon, encore chaud au toucher ! C'est un jour glorieux !"
zz_valyria_colonisation.0009.desc_high_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez être sûr de faire briller cette province, vous savez que les dépenses ont été colossales.\n\nDans un petit escarpement rocheux à [province.GetName], vous tombez sur une découverte impressionnante. Vous avez trouvé un coffre rempli d'or !."
zz_valyria_colonisation.0009.desc_ok_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez être sûr de faire briller cette province, vous savez que les dépenses ont été colossales.\n\nDans un bâtiment en ruine, vous avez trouvé un coffre. Il contient une cache de pièces."

zz_valyria_colonisation.0009.perfect_reward:0 "Vous gagnez un Œuf de Dragon"
zz_valyria_colonisation.0009.a:0 "Cette majestueuse créature survolera bientôt les cieux !"

zz_valyria_colonisation.0009.b:0 "J'ai trouvé un coffre rempli d'or !"
zz_valyria_colonisation.0009.high_reward:0 "Vous gagnez un coffre rempli d'or"

zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer la Valyrie !"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

activity_valyria_colonisation_conclusion_desc:0 "La colonisation de [province.GetName] est enfin terminée ! Des chansons seront chantées en ce jour, et les talents requis pour surmonter un tel défi seront loués !"

zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les ruines anciennes se dévoilent, une vague d'émotions traverse vos hommes. Certains sont mal à l'aise à l'idée de visiter une terre supposément maudite, tandis que d'autres sont impatients et excités d'explorer ces vieilles ruines.\n\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et éprouvant. Beaucoup des colons sont épuisés et n'ont pas vu leur maison depuis plusieurs jours.\n\n"
zz_valyria_colonisation.0010.desc_end:0 "Nous installons le campement à la périphérie des vieilles ruines et nous préparons à travailler. La vue de cette terre indomptée inspire un sentiment de détermination, alors que nous nous tenons au bord de nouvelles possibilités."
zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera telle qu'elle était avant le Fléau."

zz_valyria_colonisation.0100.t:0 "Catalogue de la Faune et de la Flore"
zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que vos connaissances sur la faune et la flore locales sont terriblement insuffisantes. Conscient de ce fait, vous envoyez chercher divers ouvrages sur la faune et la flore valyriennes dans les grandes bibliothèques du monde. Peut-être révèleront-ils des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mes connaissances à profit"
zz_valyria_colonisation.0100.a.crit_success:0 "Vous recueillez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous recueillez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success:0 "Vous recueillez et cataloguez la plupart des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success.tt:0 "Vous recueillez et cataloguez la plupart des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure:0 "Vous ne recueillez qu'une petite quantité d'informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure.tt:0 "Vous ne recueillez qu'une petite quantité d'informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.c:0 "Mieux vaut se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0400:0 "Repérage du Terrain"
zz_valyria_colonisation.0400.t:0 "Repérage du Terrain"
zz_valyria_colonisation.0400.desc:0 "Ayant entamé le projet de coloniser [location.GetBaronyNameExplicitly], le besoin d'éclaireurs est devenu plus évident. Seule une exploration minutieuse des environs peut garantir qu'aucune menace ne subsiste pour ceux qui effectuent des travaux importants dans la zone de votre débarquement. Organisez des équipes d'exploration et assurez-vous qu'aucun danger majeur ne vienne entraver votre entreprise."
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mon sens de l'intrigue à profit"
zz_valyria_colonisation.0400.a.crit_success:0 "Vous cartographiez avec succès les environs, notant les dangers naturels et les avantages que le terrain offre"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous cartographiez avec succès les environs, notant les dangers naturels et les avantages que le terrain offre"
zz_valyria_colonisation.0400.a.success:0 "Vous cartographiez avec succès les environs et tous ses dangers"
zz_valyria_colonisation.0400.a.success.tt:0 "Vous cartographiez avec succès les environs et tous ses dangers"
zz_valyria_colonisation.0400.a.failure:0 "Vos hommes sont incapables de reconnaître la zone environnante, vous obligeant à garder des effectifs en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes sont incapables de reconnaître la zone environnante, vous obligeant à garder des effectifs en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.tt:0 "Vous recueillez avec succès toutes les informations pertinentes sur la zone locale."
zz_valyria_colonisation.0400.c:0 "Engageons simplement quelques éclaireurs !"

zz_valyria_colonisation.0600:0 "Attaque de Mutants !"
zz_valyria_colonisation.0600.t:0 "Attaque de Mutants !"
zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial déchire l'air. Une horde de silhouettes grises se rue vers vous. Vos gardes dégainent leurs lames et se préparent à vous protéger. À mesure qu'ils approchent, vous réalisez qu'il s'agit d'épaves d'hommes mutés, atteints de grisécaille ou pire. Allez-vous combattre ou fuir ?"
zz_valyria_colonisation.0600.a:0 "Je vais me battre !"
zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes pour éliminer sans effort les mutants"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes pour éliminer sans effort les mutants"
zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes pour tuer la majorité des mutants, bien que certains s'échappent"
zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes pour tuer la majorité des mutants, bien que certains s'échappent"
zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et mutilé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et mutilé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.c:0 "Je vais fuir !"

zz_valyria_colonisation.4000:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.desc:0 "Dans vos efforts pour asseoir votre domination sur [location.GetBaronyNameExplicitly], vous avez découvert une salle jonchée de squelettes. Le sol de ce bâtiment en ruines risque de s'effondrer à tout moment. Des artefacts allant d'épées en acier valyrien à des bougies de verre, voire même un œuf de dragon, sont visibles près d'une carte, apparemment de la région locale, qui pourrait s'avérer très importante pour nos efforts de colonisation. C'est à vous de décider lequel de ces nombreux artefacts vous allez essayer de récupérer, en plus de la carte. Il n'y a aucune garantie de réussite, et vous n'aurez le temps de sécuriser qu'un seul artefact et la carte—tenter d'en prendre davantage risquerait sûrement votre vie."
zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée Valyrienne Argentée"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée Valyrienne Dorée"
zz_valyria_colonisation.4000.d:0 "Une Épée d'Arme Valyrienne Argentée"
zz_valyria_colonisation.4000.e:0 "Une Épée d'Arme Valyrienne Dorée"
zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenons simplement la carte"

zz_valyria_colonisation.4000.a.crit_success:0 "Vous parvenez à récupérer à la fois la carte et la bougie de verre"
zz_valyria_colonisation.4000.a.failure:0 "Vous ne parvenez pas à récupérer quoi que ce soit de la pièce en train de s'effondrer"
zz_valyria_colonisation.4000.b.crit_success:0 "Vous réussissez à prendre la carte et la longue épée valyrienne argentée"
