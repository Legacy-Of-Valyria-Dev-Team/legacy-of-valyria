  colonisation_valyria:0 "Ne peut être utilisé que sur des provinces de la région de Valyria"

  # Décision de Colonisation des Ruines
  activity_valyria_colonisation:0 "Expédition de Colonisation Valyrienne"
  activity_valyria_colonisation_desc:0 "Valyria, autrefois le siège de la plus grande civilisation du monde, repose désormais comme une terre ancienne de ruines fumantes. Cependant, cela ne doit pas rester ainsi. Avec de la détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors longtemps considérés comme perdus."

  activity_valyria_colonisation_selection_tooltip:1 "Menez une expédition dans l'ancienne Valyria et réclamez une province\n\nRécompenses attendues : \n$BULLET_WITH_TAB$Province en ruine\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"
  
 activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en ruine\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

  activity_valyria_colonisation_conclusion_desc:0 "L'[GetActivityType('activity_valyria_colonisation').GetName] est terminée."

  TRAVEL_NAME_FOR_activity_valyria_colonisation:0 "Expédition vers Valyria"

