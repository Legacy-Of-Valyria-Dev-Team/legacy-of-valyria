l_french:

colonisation_valyria:0 "Peut être utilisé uniquement sur des provinces dans la région de Valyrie"

# Décision de Colonisation des Ruines

activity_valyria_colonisation:0 "Expédition de Colonisation Valyrienne"
activity_valyria_colonisation_desc:0 "Valyrie, autrefois le siège de la plus grande civilisation du monde, repose maintenant comme une terre ancienne de ruines fumantes. Cependant, elle ne doit pas rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait—peut-être découvrirons-nous des trésors longtemps considérés comme perdus"
activity_valyria_colonisation_selection_tooltip:1 "Dirigez une expédition vers la Vieille Valyrie et réclamez une province\n\nRécompenses Anticipées : \n$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artéfacts Valyriens"
activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en ruines\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artéfacts Valyriens"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Réclamer une province"
settle_province_desc:0 "Vous souhaitez vous concentrer sur l'établissement d'un avant-poste dans le [holding|E] sélectionné, prenant possession de la [ruin|E] associée"

### Événements

zz_valyria_colonisation.0005:0 "Colonisation Abandonnée"
zz_valyria_colonisation.0005.t:0 "Colonisation Abandonnée"
zz_valyria_colonisation.0005.desc:0 "En sécurité sous la garde de [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], il semble bien que mes efforts de colonisation soient terminés..."
zz_valyria_colonisation.0005.a:0 "J'espère que je partirai bientôt"

zz_valyria_colonisation.0009:0 "Colonisation Terminée"
zz_valyria_colonisation.0009.t:0 "Colonisation Terminée"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez savoir avec certitude si vous parviendrez à faire briller cette province, vous savez que les dépenses ont été intenses.\n\nAlors que vous vous apprêtez à partir, un messager enthousiaste accourt vers vous. '[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon !'. Il se tourne et certains de vos hommes vous présentent une couvée d'Œufs de Dragon, encore chauds au toucher ! C'est un jour glorieux!"
zz_valyria_colonisation.0009.desc_high_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez savoir avec certitude si vous parviendrez à faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans un petit affleurement rocheux à [province.GetName], vous tombez sur une découverte majeure. Vous avez trouvé un œuf de dragon."
zz_valyria_colonisation.0009.desc_ok_reward:0 "Vos travaux acharnés sont enfin terminés. Bien que vous ne puissiez savoir avec certitude si vous parviendrez à faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans un bâtiment en ruines, vous avez trouvé un coffre. À l'intérieur se trouve une réserve de pièces"

zz_valyria_colonisation.0009.perfect_reward:0 "Vous gagnez un Œuf de Dragon"
zz_valyria_colonisation.0009.a:0 "Ces bêtes puissantes sillonneront bientôt les cieux!"

zz_valyria_colonisation.0009.b:0 "J'ai trouvé une arme de guerre redoutable!"
zz_valyria_colonisation.0009.high_reward:0 "Vous gagnez un Œuf de Dragon [artifact|E]"

zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer Valyrie!"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

activity_valyria_colonisation_conclusion_desc:0 "La colonisation de [province.GetName] est enfin terminée ! Des chants seront composés en ce jour, et des talents nécessaires pour surmonter un tel défi!"

zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les anciennes ruines apparaissent, une vague d'émotions se fait sentir parmi vos hommes. Certains sont inquiets à l'idée de visiter une terre supposément maudite, tandis que d'autres sont impatients et excités d'explorer les vieilles ruines\n\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et difficile. Beaucoup de colons sont épuisés et n'ont pas vu leur foyer depuis de nombreux jours\n\n"
zz_valyria_colonisation.0010.desc_end:0 "Nous établissons un campement aux abords des vieilles ruines et nous préparons à nous mettre au travail. La vue de cette terre sauvage inspire un sentiment de but, alors que nous nous tenons au bord de nouvelles possibilités"
zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera telle qu'elle était avant le Fléau"

zz_valyria_colonisation.010E0:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.t:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent vers la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que votre connaissance de la faune et de la flore locales est cruellement insuffisante. Conscient de ce fait, vous envoyez chercher divers ouvrages sur la faune et la flore de Valyrie dans les grandes bibliothèques du monde. Peut-être révéleront-ils des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mon savoir en pratique"
zz_valyria_colonisation.0100.a.crit_success:0 "Vous rassemblez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore de la région"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous rassemblez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore de la région"
zz_valyria_colonisation.0100.a.success:0 "Vous rassemblez et cataloguez la plupart des informations précieuses sur la faune et la flore de la région"
zz_valyria_colonisation.0100.a.success.tt:0 "Vous rassemblez et cataloguez la plupart des informations précieuses sur la faune et la flore de la région"
zz_valyria_colonisation.0100.a.failure:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore de la région"
zz_valyria_colonisation.0100.a.failure.tt:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore de la région"
zz_valyria_colonisation.0100.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0400:0 "Reconnaître le Terrain"
zz_valyria_colonisation.0400.t:0 "Reconnaître le Terrain"
zz_valyria_colonisation.0400.desc:0 "Ayant commencé le projet de colonisation de [location.GetBaronyNameExplicitly], le besoin d'éclaireurs devient plus apparent. Seule une exploration minutieuse des environs peut garantir qu'aucune menace ne reste pour ceux qui accomplissent un travail important dans la zone de votre débarquement. Organisez des équipes d'exploration et assurez-vous qu'aucun danger majeur ne subsiste pour votre entreprise."
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mes talents d'intrigue en pratique"
zz_valyria_colonisation.0400.a.crit_success:0 "Vous cartographiez avec succès le terrain environnant, prenant note des dangers naturels et des avantages offerts par le relief"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous cartographiez avec succès le terrain environnant, prenant note des dangers naturels et des avantages offerts par le relief"
zz_valyria_colonisation.0400.a.success:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
zz_valyria_colonisation.0400.a.success.tt:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
zz_valyria_colonisation.0400.a.failure:0 "Vos hommes ne parviennent pas à explorer la zone voisine, vous obligeant à garder des hommes en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes ne parviennent pas à explorer la zone voisine, vous obligeant à garder des hommes en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.tt:0 "Vous rassemblez toutes les informations pertinentes sur la région locale"
zz_valyria_colonisation.0400.c:0 "Engagez simplement des éclaireurs!"

zz_valyria_colonisation.0600:0 "Attaque de Mutants!"
zz_valyria_colonisation.0600.t:0 "Attaque de Mutants!"
zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial retentit dans l'air. Une horde de silhouettes grises se rue vers vous. Vos gardes dégainent leurs lames et se positionnent pour vous protéger. À mesure qu'ils se rapprochent, vous les voyez - des carcasses d'hommes mutés avec des écailles de pierre ou pire. Allez-vous combattre ou fuir?"
zz_valyria_colonisation.0600.a:0 "Je vais me battre!"
zz_valyria_colonisation.0600.a.crit_success:0 "Vous conduisez vos hommes à éliminer les mutants sans effort"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous conduisez vos hommes à éliminer les mutants sans effort"
zz_valyria_colonisation.0600.a.success:0 "Vous conduisez vos hommes à éliminer la plupart des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.success.tt:0 "Vous conduisez vos hommes à éliminer la plupart des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.failure:0 "Vous êtes sévèrement blessé, mordu et griffé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes sévèrement blessé, mordu et griffé par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.c:0 "Je vais fuir!"

zz_valyria_colonisation.4000:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.desc:0 "Au milieu de vos efforts pour instaurer votre règne sur [location.GetBaronyNameExplicitly], vous avez découvert une chambre remplie de squelettes. Le sol de ce bâtiment en ruines risque de céder à tout moment. Des artefacts, des épées en acier valyrien aux bougies de verre et même un œuf de dragon, sont visibles près d'une carte, vraisemblablement de la région locale, qui pourrait être très utile à nos efforts de colonisation. Il vous revient de décider lequel de ces nombreux artefacts vous allez tenter de récupérer, en plus de la carte. Rien n'est garanti et vous n'avez le temps que de sécuriser un seul artefact et la carte, sinon vous risquez sûrement votre vie."

zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.d:0 "Une Épée d'Arme en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.e:0 "Une Épée d'Arme en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenez juste la carte"

zz_valyria_colonisation.4000.a.crit_success:0 "Vous parvenez à saisir à la fois la carte et une bougie de verre"
zz_valyria_colonisation.4000.a.failure:0 "Vous ne parvenez à rien récupérer de la chambre en train de s'effondrer"
