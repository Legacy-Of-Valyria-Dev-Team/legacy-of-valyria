l_french:

colonisation_valyria:0 "Peut seulement être utilisé sur les provinces de la région de la Valyrie"

# Décision de Coloniser les Ruines

activity_valyria_colonisation:0 "Expédition de Colonisation Valyrienne"
activity_valyria_colonisation_desc:0 "La Valyrie, autrefois le siège de la plus grande civilisation du monde, repose désormais en tant que terre ancienne de ruines fumantes. Toutefois, il ne doit pas en rester ainsi. Avec détermination, nous pouvons reconquérir la péninsule, et qui sait peut-être découvrirons nous des trésors longtemps considérés comme perdus"
activity_valyria_colonisation_selection_tooltip:1 Menez une expédition vers l'Ancienne Valyrie et revendiquez une province\n\nRécompenses Anticipées \n$BULLET_WITH_TAB$Province en Ruine\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artefacts Valyriens"
activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province en Ruine\n$BULLET_WITH_TAB$Œufs de Dragon\n$BULLET_WITH_TAB$Artefacts Valyriens"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Revendiquer une province"
settle_province_desc:0 "Vous souhaitez vous concentrer sur l'établissement d'une base solide dans le [holding|E], sélectionné, en prenant possession de [ruin|E] associée"

### Events 

zz_valyria_colonisation.0005:0 "Colonisation Abandonnée"
zz_valyria_colonisation.0005.t:0 "Colonisation Abandonnée
zz_valyria_colonisation.0005.desc:0 "Enfermée en toute sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble être terminé..."
zz_valyria_colonisation.0005.a:0 "J'espère que je partirai bientôt"

zz_valyria_colonisation.0009:0 "Colonisation Complétée"
zz_valyria_colonisation.0009.t:0 "Colonisation Complétée"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nAlors que vous vous préparez à partir, un messager excité court vers vous. "[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon! » Il se retourne et certains de vos hommes vous présentent un nid d'Œufs de Dragon, encore chauds au toucher ! C'est un jour glorieux!"
zz_valyria_colonisation.0009.desc_high_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans une petite saillie rocheuse de [province.GetName] vous tombez sur une découverte importante. Vous avez trouvé un Œuf de Dragon"
zz_valyria_colonisation.0009.desc_ok_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir avec certitude si vous pourrez faire briller cette province, vous savez que les dépenses ont été intenses.\n\nDans un bâtiment en ruine, vous avez trouvé un coffre. Il contient une cache de pièces"

zz_valyria_colonisation.0009.perfect_reward:0 "Vous gagnez un Œuf de Dragon"
zz_valyria_colonisation.0009.a:0 "Ces puissantes bêtes voleront bientôt dans le ciel!"

zz_valyria_colonisation.0009.b:0 "J'ai trouvé une puissante arme de guerre!"
zz_valyria_colonisation.0009.high_reward:0 "Vous gagnez un Œuf de Dragon [artifact|E]"

zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer la Valyrie!"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

activity_valyria_colonisation_conclusion_desc:0 "La colonisation de [province.GetName] est enfin terminée ! Des chansons seront chantées en l'honneur de ce jour et des talents nécessaires pour relever un tel défi!"

zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes finalement arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les anciennes ruines se dévoilent, une vague d'émotions traverse vos hommes. Certains sont mal à l'aise à l'idée de visiter une terre supposément maudite, tandis que d'autres sont impatients et excités d'explorer les anciennes ruines\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et ardu. Beaucoup de colons sont épuisés et n'ont pas vu leur maison depuis de nombreux jours\n\n"
zz_valyria_colonisation.0010.desc_end:0 "Nous installons le camp en bordure des vieilles ruines et nous préparons à commencer notre travail. La vue de cette terre indomptée allume un sens du devoir, alors que nous sommes au bord de nouvelles possibilités"
zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera comme elle était avant la Ruine"

zz_valyria_colonisation.010E0:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.t:0 "Cataloguer la Faune et la Flore"
zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que votre connaissance de la faune et de la flore de la région est cruellement insuffisante. Conscient de ce fait, vous commandez divers ouvrages sur la faune et la flore valyrienne depuis les grandes bibliothèques du monde. Peut-être qu'ils vous révèleront des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mes connaissances en pratique"
zz_valyria_colonisation.0100.a.crit_success:0 "Vous rassemblez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore de la région locale"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous rassemblez et cataloguez avec succès toutes les informations précieuses sur la faune et la flore de la région locale"
zz_valyria_colonisation.0100.a.success:0 "Vous rassemblez et cataloguez la plupart des informations précieuses sur la faune et la flore de la région locale"
zz_valyria_colonisation.0100.a.success.tt:0 "Vous rassemblez et cataloguez la plupart des informations précieuses sur la faune et la flore de la région locale"
zz_valyria_colonisation.0100.a.failure:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore de la région localea"
zz_valyria_colonisation.0100.a.failure.tt:0 "Vous rassemblez et cataloguez une petite quantité d'informations sur la faune et la flore de la région locale"
zz_valyria_colonisation.0100.c:0 "Il vaut mieux se concentrer sur les tâches immédiates qui me sont confiées"

zz_valyria_colonisation.0400:0 "Reconnaissance du terrain"
zz_valyria_colonisation.0400.t:0 "Reconnaissance du terrain"
zz_valyria_colonisation.0400.desc:0 "Ayant entamé le projet de colonisation de [location.GetBaronyNameExplicitly], le besoin de scouts devient plus apparent. Seule une exploration minutieuse des zones environnantes peut garantir qu'aucune menace ne subsiste pour ceux qui travaillent dans la zone de votre débarquement. Organisez des équipes d'exploration et assurez-vous qu'aucun danger majeur ne menace votre entreprise"
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre à profit mon sens de l'intriguee"
zz_valyria_colonisation.0400.a.crit_success:0 "Vous cartographiez avec succès le terrain environnant, notant les dangers naturels et les avantages offerts par le terrain"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous cartographiez avec succès le terrain environnant, notant les dangers naturels et les avantages offerts par le terrain"
zz_valyria_colonisation.0400.a.success:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
zz_valyria_colonisation.0400.a.success.tt:0 "Vous cartographiez avec succès le terrain environnant et tous ses dangers"
zz_valyria_colonisation.0400.a.failure:0 "Vos hommes ne parviennent pas à explorer la zone environnante, vous obligeant à garder des hommes en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes ne parviennent pas à explorer la zone environnante, vous obligeant à garder des hommes en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.tt:0 "Vous recueillez toutes les informations pertinentes sur la région locale"
zz_valyria_colonisation.0400.c:0 "Engagez simplement plus d'(éclaireurs scouts!"

zz_valyria_colonisation.0600:0 "Attaque de Mutants!"
zz_valyria_colonisation.0600.t:0 "Attaque de Mutants!"
zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial retentit dans les airs. Une horde de figures grises se précipite vers vous. Vos gardes dégainent leurs lames et se placent pour vous protéger. Alors qu'ils s'approchent, vous les voyez - des hommes déformés par des mutations, atteints de la grisécaille ou pire. Allez-vous combattre ou fuir?"
zz_valyria_colonisation.0600.a:0 "Je vais combattre!"
zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes et éliminez les mutants sans effort"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes et éliminez les mutants sans effort"
zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes et tuez la majorité des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes et tuez la majorité des mutants, mais certains s'échappent"
zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et attaqué par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et attaqué par un groupe d'hommes de pierre"
zz_valyria_colonisation.0600.c:0 "Je vais fuir!"

zz_valyria_colonisation.4000:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.desc:0 "Au cours de vos travaux pour établir votre règne sur [location.GetBaronyNameExplicitly] vous avez découvert une chambre remplie de restes squelettiques. Le sol de ce bâtiment en ruine menace de céder à tout moment. Des artefacts, allant des épées en acier valyrien aux bougies de verre et même un œuf de dragon, sont visibles près d'une carte, probablement de la région locale, qui pourrait être très importante pour nos efforts de colonisation. Il vous revient de décider quel artefact vous allez tenter de récupérer, en plus de la carte. Rien ne garantit le succès et vous n'avez le temps de sécuriser qu'un seul artefact avec la carte, en essayer plus mettrait sûrement votre vie en péril"
zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.d:0 "Une Épée d'Armement en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.e:0 "Une Épée d'Armement en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenez juste la carte"

zz_valyria_colonisation.4000.a.crit_success:0 "Vous parvenez à saisir la carte et une bougie de verre"
zz_valyria_colonisation.4000.a.failure:0 "Vous ne parvenez à récupérer aucun objet de la chambre en train de s'effondrer"
