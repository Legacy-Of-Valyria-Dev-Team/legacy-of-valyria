l_french:

colonisation_valyria:0 "Ne peut être utilisé que sur des provinces de la région de Valyrie"

# Décision d'Établir une Colonie

activity_valyria_colonisation:0 "Expédition de Colonisation Valyrienne"
activity_valyria_colonisation_desc:0 "Valyrie, autrefois le siège de la plus grande civilisation du monde, n’est plus qu’une terre ancienne de ruines fumantes. Cependant, cela ne doit pas rester ainsi. Avec de la détermination, nous pouvons reconquérir la péninsule, et qui sait—peut être découvrirons nous des trésors que l’on croyait perdus depuis longtemps."
activity_valyria_colonisation_selection_tooltip:1 "Dirigez une expédition vers l’Ancienne Valyrie et réclamez une province\n\nRécompenses prévues: \n$BULLET_WITH_TAB$Province ruinée\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"
activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Province ruinée\n$BULLET_WITH_TAB$Œufs de dragon\n$BULLET_WITH_TAB$Artefacts valyriens"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Réclamer une province"
settle_province_desc:0 "Vous souhaitez concentrer vos efforts sur l’établissement d’un avant poste dans la [holding|E] sélectionnée, prenant possession de la [ruin|E] associée."

### Événements

zz_valyria_colonisation.0005:0 "Colonisation Avortée"
zz_valyria_colonisation.0005.t:0 "Colonisation Avortée"
zz_valyria_colonisation.0005.desc:0 "En sécurité, enfermé par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bel et bien terminé..."
zz_valyria_colonisation.0005.a:0 "J'espère partir bientôt"

zz_valyria_colonisation.0009:0 "Colonisation Complétée"
zz_valyria_colonisation.0009.t:0 "Colonisation Complétée"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir si vous parviendrez à redonner tout son éclat à cette province, vous savez que les dépenses ont été colossales.\n\nAlors que vous vous apprêtez à partir, un messager excité court vers vous: '[host.GetTitledFirstName]! Nous avons trouvé un œuf de dragon !'. Il se tourne, et certains de vos hommes vous présentent un nid d’œufs de dragon, encore chauds au toucher. C’est un jour glorieux !"
zz_valyria_colonisation.0009.desc_high_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir si vous parviendrez à redonner tout son éclat à cette province, vous savez que les dépenses ont été colossales.\n\nDans un petit affleurement rocheux à [province.GetName], vous tombez sur une découverte remarquable. Vous avez trouvé un œuf de dragon."
zz_valyria_colonisation.0009.desc_ok_reward:0 "Votre travail ardu est enfin terminé. Bien que vous ne puissiez pas savoir si vous parviendrez à redonner tout son éclat à cette province, vous savez que les dépenses ont été colossales.\n\nDans un bâtiment en ruines, vous avez trouvé un coffre contenant une réserve de pièces."

zz_valyria_colonisation.0009.perfect_reward:0 "Vous obtenez un Œuf de Dragon"
zz_valyria_colonisation.0009.a:0 "Ces puissantes créatures voleront bientôt dans le ciel !"

zz_valyria_colonisation.0009.b:0 "J’ai trouvé une puissante arme de guerre !"
zz_valyria_colonisation.0009.high_reward:0 "Vous obtenez un Œuf de Dragon [artifact|E]"

zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer Valyrie !"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

activity_valyria_colonisation_conclusion_desc:0 "La colonisation de [province.GetName] est enfin achevée ! Des chansons seront chantées en l’honneur de ce jour, et des talents nécessaires pour relever un tel défi !"

zz_valyria_colonisation.0010:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrivée à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "Nous sommes enfin arrivés à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Alors que les ruines antiques se dévoilent, une vague d’émotions se fait sentir parmi vos hommes. Certains sont inquiets à l’idée de visiter une terre supposément maudite, tandis que d’autres sont impatients d’explorer les vieilles ruines.\n\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "Le voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long et éprouvant. Beaucoup de colons sont épuisés et n’ont pas vu leur foyer depuis de nombreux jours.\n\n"
zz_valyria_colonisation.0010.desc_end:0 "Nous installons le camp à la périphérie des vieilles ruines et nous préparons à nous mettre au travail. La vue de cette terre indomptée allume un sentiment de but commun, alors que nous nous tenons au bord de nouvelles possibilités."
zz_valyria_colonisation.0010.a:0 "Bientôt, cette province sera comme avant le Fléau."

zz_valyria_colonisation.010E0:0 "Catalogue de la Faune et de la Flore"
zz_valyria_colonisation.0100.t:0 "Catalogue de la Faune et de la Flore"
zz_valyria_colonisation.0100.desc:0 "Alors que vos hommes progressent dans la colonisation de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous réalisez que vos connaissances sur la faune et la flore de la région sont terriblement insuffisantes. Conscient de cela, vous faites venir divers ouvrages sur la faune et la flore valyriennes des grandes bibliothèques du monde. Peut être révéleront ils des informations précieuses sur [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mon savoir à profit"
zz_valyria_colonisation.0100.a.crit_success:0 "Vous parvenez à recueillir et cataloguer toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "Vous parvenez à recueillir et cataloguer toutes les informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success:0 "Vous parvenez à recueillir et cataloguer la plupart des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.success.tt:0 "Vous parvenez à recueillir et cataloguer la plupart des informations précieuses sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure:0 "Vous ne recueillez qu’une petite quantité d’informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.a.failure.tt:0 "Vous ne recueillez qu’une petite quantité d’informations sur la faune et la flore locales"
zz_valyria_colonisation.0100.c:0 "Il vaut mieux me concentrer sur les tâches immédiates"

zz_valyria_colonisation.0400:0 "Explorer le Terrain"
zz_valyria_colonisation.0400.t:0 "Explorer le Terrain"
zz_valyria_colonisation.0400.desc:0 "Ayant entrepris le projet de coloniser [location.GetBaronyNameExplicitly], le besoin de reconnaissance du terrain devient évident. Ce n’est qu’en explorant minutieusement les zones environnantes que vous pourrez garantir l’absence de menaces pour ceux qui effectuent les travaux importants sur votre lieu d’établissement. Organisez des équipes d’exploration pour vous assurer qu’aucun danger majeur ne compromet votre entreprise."
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mes talents d'intrigue à profit"
zz_valyria_colonisation.0400.a.crit_success:0 "Vous cartographiez avec succès le terrain environnant, en notant les dangers naturels et les avantages offerts par la topographie"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "Vous cartographiez avec succès le terrain environnant, en notant les dangers naturels et les avantages offerts par la topographie"
zz_valyria_colonisation.0400.a.success:0 "Vous cartographiez avec succès le terrain environnant et ses dangers"
zz_valyria_colonisation.0400.a.success.tt:0 "Vous cartographiez avec succès le terrain environnant et ses dangers"
zz_valyria_colonisation.0400.a.failure:0 "Vos hommes ne parviennent pas à explorer la région environnante, vous forçant à garder des effectifs en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.failure.tt:0 "Vos hommes ne parviennent pas à explorer la région environnante, vous forçant à garder des effectifs en réserve pour répondre aux menaces"
zz_valyria_colonisation.0400.a.tt:0 "Vous collectez toutes les informations pertinentes sur la zone locale."
zz_valyria_colonisation.0400.c:0 "Engagez simplement des éclaireurs !"

zz_valyria_colonisation.0600:0 "Attaque de Mutants !"
zz_valyria_colonisation.0600.t:0 "Attaque de Mutants !"
zz_valyria_colonisation.0600.desc:0 "Un jour, alors que vous inspectez votre colonie de [location.GetBaronyNameExplicitly], un hurlement bestial déchire l’air. Une horde de figures grises charge vers vous. Vos gardes dégainent leurs épées pour vous protéger. Alors qu’ils se rapprochent, vous les voyez—des vestiges d’hommes mutés, couverts de léprose ou pire. Allez vous combattre ou fuir ?"
zz_valyria_colonisation.0600.a:0 "Je vais me battre !"
zz_valyria_colonisation.0600.a.crit_success:0 "Vous menez vos hommes à l’abattage sans effort des mutants"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "Vous menez vos hommes à l’abattage sans effort des mutants"
zz_valyria_colonisation.0600.a.success:0 "Vous menez vos hommes à l’élimination de la plupart des mutants, mais certains s’échappent"
zz_valyria_colonisation.0600.a.success.tt:0 "Vous menez vos hommes à l’élimination de la plupart des mutants, mais certains s’échappent"
zz_valyria_colonisation.0600.a.failure:0 "Vous êtes mordu et mutilé par un groupe d’hommes pierre"
zz_valyria_colonisation.0600.a.failure.tt:0 "Vous êtes mordu et mutilé par un groupe d’hommes pierre"
zz_valyria_colonisation.0600.c:0 "Je vais fuir !"

zz_valyria_colonisation.4000:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.t:0 "Chambre des Trésors"
zz_valyria_colonisation.4000.desc:0 "Au cours de vos travaux pour établir votre domination sur [location.GetBaronyNameExplicitly], vous avez découvert une chambre remplie de restes squelettiques. Le sol de ce bâtiment en ruines menace de s'effondrer à tout moment. Des artefacts, allant de longues épées en acier valyrien à des bougies de verre et même un œuf de dragon, sont visibles à côté d'une carte, vraisemblablement de la région locale, qui pourrait s'avérer très importante pour vos efforts de colonisation. Il vous revient de décider lequel des nombreux artefacts vous allez tenter de récupérer, en plus de la carte. Il n'y a aucune garantie de succès et vous n'aurez le temps de sécuriser qu'un seul artefact avec la carte, en essayer davantage mettrait sûrement votre vie en péril."
zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.d:0 "Une Épée de Chevet en Acier Valyrien Argentée"
zz_valyria_colonisation.4000.e:0 "Une Épée de Chevet en Acier Valyrien Dorée"
zz_valyria_colonisation.4000.f:0 "Une Armure en Acier Valyrien"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
zz_valyria_colonisation.4000.z:0 "C'est de la folie. Prenez simplement la carte"

