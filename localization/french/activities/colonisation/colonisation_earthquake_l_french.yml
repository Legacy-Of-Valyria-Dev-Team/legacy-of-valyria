zz_valyria_colonisation.0040.t:0 "Séisme à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0040.desc:0 "Vous vous réveillez avec un grondement sous vous. Le sol se soulève et gémit, et toute votre tente se déplace. Vous vous redressez, luttant pour garder l’équilibre alors que la terre rugit sous vos pieds. Dehors, les tentes s’effondrent ; des cris d'alarme retentissent à travers le camp. Le sol se soulève, projetant poussière et terre partout, comme si la terre elle-même se rebellait contre vous. Vous sortez en titubant, aboyant des ordres pour diriger les efforts de secours alors que les secousses s’atténuent. Peu à peu, l’ordre est rétabli, bien que l’atmosphère reste tendue.\n\nPlus tard dans la matinée, vous êtes assis dans votre tente de commandement, fatigué mais résolu. Votre intendant, un homme d’expérience, arrive, l’air grave. Il rapporte que les tremblements de terre endommagent les provisions et affaiblissent le moral et qu’ils continueront probablement—et s'intensifieront.\n\nVous l’écoutez avant de vous lever et de vous adresser à votre intendant et à votre conseil..."

zz_valyria_colonisation.0040.a:0 "Je vais étudier les séismes pour pouvoir les prévoir"
zz_valyria_colonisation.0040.b:0 "Je vais planifier et construire des bâtiments résistants aux séismes!"
zz_valyria_colonisation.0040.c:0 "Je vais convaincre les colons de se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.d:0 "Je vais obliger les colons à se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.e:0 "Je vais ruser pour faire déplacer les colons vers une zone plus sûre!"
zz_valyria_colonisation.0040.z:0 "Je vais déléguer la résolution de cette tâche à mes subordonnés"

#################### APPROCHE D'APPRENTISSAGE ###########################

zz_valyria_colonisation.00401.t:0 "Prévoir les séismes"
zz_valyria_colonisation.00401.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est agitée, et il est temps d'apprendre à comprendre son humeur. Des heures sont passées à éplucher d'anciens parchemins valyriens. Les textes décrivent comment, jadis, les Valyriens apprenaient à “écouter” la terre—à travers des signes dans le déplacement des roches et des changements dans les flux d'eau.\n\nVous envoyez des éclaireurs pour observer les animaux et mesurer les secousses. Chaque rapport révèle des indices subtils : des changements dans les mouvements des dragons de feu, des cours d’eau qui dévient, des grondements lointains à l’aube. Des schémas émergent, presque comme les battements de cœur de la terre, et vous réalisez qu’ils peuvent annoncer un séisme.\n\nUn jour, tous les signes s'alignent. Vous rassemblez les colons, les conseillant de se préparer. Quelques instants plus tard, la terre tremble—une secousse brève mais intense, avec seulement des dégâts mineurs et aucune blessure. Dès lors, votre peuple se tourne vers vous, leur confiance inébranlable"
zz_valyria_colonisation.00401.a.title:0 "Excellent"

zz_valyria_colonisation.00402.t:0 "Prévoir les séismes"
zz_valyria_colonisation.00402.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tremble de temps en temps, ce qui vous montre que vous devez comprendre ses caprices. Vous passez de longues nuits à étudier d'anciens textes, rassemblant des récits de séismes passés et des fragments sur les Valyriens capables de “ressentir” les changements dans la terre avant que les secousses ne frappent.\n\nVous assignez des éclaireurs dans les collines pour surveiller les signes inhabituels, espérant découvrir un schéma. Rapidement, vous réunissez suffisamment d’indices—des changements subtils dans le débit de l’eau, des mouvements étranges de dragons de feu—pour prévoir les petites secousses avec une précision raisonnable. Bien que vos prédictions ne soient pas parfaites, elles permettent aux gens de se préparer, réduisant les blessures et empêchant le chaos dans le camp.\n\nMême si certains dommages subsistent, les gens reconnaissent la valeur de votre vigilance, et leur confiance en votre leadership grandit progressivement"
zz_valyria_colonisation.00402.a.title:0 "Très bien"

zz_valyria_colonisation.00403.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00403.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] émet des secousses inquiétantes, et vous vous tournez vers des textes anciens pour comprendre les rythmes du sol. Vous passez des heures à étudier des archives et ordonnez à des éclaireurs de surveiller les petits changements—variations dans le débit d'eau, mouvements d'animaux—pour en tirer des indices.\n\nAprès de nombreux efforts, vous parvenez à prévoir les secousses mineures avec une certaine précision, bien que les grands séismes continuent de surprendre le camp. Lorsqu'une secousse frappe, l’avertissement préalable donne juste assez de temps aux colons pour se préparer, évitant la panique bien que des dommages surviennent encore.\n\nBien que vos efforts ne soient pas parfaits, les colons apprécient votre vigilance et trouvent un certain réconfort dans vos tentatives de les protéger."
zz_valyria_colonisation.00403.a.title:0 "Très bien"

zz_valyria_colonisation.00404.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00404.desc:0 "Les secousses sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] se font plus fréquentes, et vous plongez dans des rouleaux anciens et des rapports, désespéré de comprendre les signes avant-coureurs de la terre. Des heures s'écoulent alors que vous assemblez des observations éparses, en ordonnant aux éclaireurs de surveiller les terres. Malgré vos efforts, aucun schéma clair ne se dégage.\n\nPuis, sans avertissement, un séisme violent frappe au beau milieu de la nuit. Pris totalement au dépourvu, le camp sombre dans le chaos—les tentes s’effondrent, les provisions se renversent, et les blessures se multiplient alors que les colons paniqués cherchent un refuge. Malgré vos meilleures intentions, le séisme ébranle la confiance des colons dans la sécurité de leur nouvelle terre, les laissant craintifs face aux dangers invisibles du sol."
zz_valyria_colonisation.00404.a.title:0 "Oups"

#################### APPROCHE DE GESTION ###########################

zz_valyria_colonisation.00405.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00405.desc:0 "Après le récent séisme, vous réalisez que les structures du camp ne survivront pas aux futures secousses. En vous appuyant sur vos connaissances architecturales et les textes anciens valyriens, vous concevez un nouveau type de bâtiment—résistant aux tremblements de terre, en utilisant un mélange de pierre de dragon et de métaux flexibles trouvés dans les ruines. Vous supervisez la construction d'un prototype, renforcé avec des arches et des matériaux absorbant les chocs.\n\nLorsque la prochaine secousse frappe, le bâtiment reste solide et intact. La nouvelle de ce succès se répand rapidement, et bientôt toutes les nouvelles structures sont construites selon le même modèle. Grâce à votre innovation, la colonie est plus sûre et son avenir plus sécurisé, capable de résister aux forces imprévisibles de Valyria."
zz_valyria_colonisation.00405.a.title:0 "Excellent"

zz_valyria_colonisation.00406.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00406.desc:0 "Après le récent séisme, vous reconnaissez que les structures du camp sont vulnérables aux futures secousses. Utilisant vos connaissances architecturales, vous adaptez rapidement les techniques anciennes valyriennes et les combinez avec des méthodes modernes pour concevoir des bâtiments plus stables. Vous consultez vos ingénieurs et supervisez la construction d'un prototype, renforçant les murs avec un mélange de pierre de dragon et de métaux flexibles.\n\nQuand la prochaine secousse frappe, le bâtiment tient mieux que les précédents—aucun effondrement n'est à déplorer, mais de petites fissures apparaissent dans les murs. Bien que ce ne soit pas aussi résistant que vous l’espériez, c’est une amélioration notable. Les conceptions sont ajustées en fonction de ce retour d'expérience, et bientôt toutes les nouvelles structures sont construites avec ces modifications. Bien que pas parfait, la colonie est plus sécurisée, et vous avez fait des progrès significatifs pour assurer son avenir dans cette terre imprévisible."
zz_valyria_colonisation.00406.a.title:0 "Très bien"

zz_valyria_colonisation.00407.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00407.desc:0 "Après le tremblement de terre, vous réalisez que les bâtiments du camp sont mal préparés pour les futures secousses. En vous appuyant sur vos connaissances en architecture, vous mettez rapidement en œuvre des changements de base, comme le renforcement des murs avec de la pierre de dragon et l’ajout de supports en bois. Vous supervisez la construction de quelques bâtiments de test, bien que les ressources soient limitées et que le temps presse.\n\nQuand la prochaine secousse frappe, les bâtiments s'en sortent légèrement mieux qu'avant—aucun effondrement majeur, mais ils subissent encore des dommages, avec quelques murs fissurés et des fondations qui se déplacent. Il est clair que davantage de travail est nécessaire, mais les ajustements ont fait une différence notable. Bien que la colonie fasse toujours face à des risques, vous avez pris une direction positive, et il y a de l’espoir pour de futures améliorations."
zz_valyria_colonisation.00407.a.title:0 "Très bien"

zz_valyria_colonisation.00408.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00408.desc:0 "Après le tremblement de terre, vous tentez rapidement d'apporter des modifications aux bâtiments du camp, en utilisant vos connaissances architecturales pour renforcer les structures. Vous prenez des décisions hâtives, vous concentrant sur le renforcement des murs avec les matériaux disponibles et l'ajout de supports temporaires. Avec des ressources et du temps limités, vous vous précipitez dans le processus.\n\nQuand la prochaine secousse frappe, le désastre survient. Les bâtiments qui avaient été renforcés avec vos modifications commencent à s’effondrer, certains s’écroulant entièrement. Les fondations, affaiblies par vos efforts précipités, se déplacent sous la force, laissant plusieurs structures en ruines. L’échec vous stupéfie—vos tentatives d’améliorer la stabilité du camp n’ont fait qu’empirer la situation. La colonie fait maintenant face à un danger encore plus grand, et vous réalisez qu'il vous faut réévaluer entièrement votre approche."
zz_valyria_colonisation.00408.a.title:0 "Oups"

#################### APPROCHE DE LA DIPLOMATIE ###########################

zz_valyria_colonisation.00409.t:0 "Discours de Sécurité"
zz_valyria_colonisation.00409.desc:0 "Le camp est tendu après les récentes secousses, et la peur d’un nouveau tremblement persiste. Vous vous tenez devant vos colons, déterminé à calmer leurs esprits et à les inspirer. D'une voix ferme, vous leur dites : “Nous ne sommes pas venus ici pour fuir le danger, mais pour prospérer. Oui, cette terre est rude, mais nous allons nous adapter. Nous allons nous déplacer, non pas pour fuir le danger, mais pour nous installer dans un endroit plus sûr où nous pourrons devenir plus forts.”\n\nVous croisez leur regard, en insistant sur le choix : “Ce n’est pas une retraite. C’est un progrès. Nous construirons un avenir ensemble, où la terre ne pourra pas nous ébranler.”\n\nUn silence s'installe, mais lentement, des mains se lèvent en signe d'accord. À la tombée de la nuit, les préparatifs sont en cours. Le camp commence à se déplacer avec un nouvel élan, et bientôt, le nouvel établissement est en place. La terre leur appartient plus que jamais, et votre leadership est affirmé. La colonie prospérera"
zz_valyria_colonisation.00409.a.title:0 "Excellent"

zz_valyria_colonisation.00410.t:0 "Discours de Sécurité"
zz_valyria_colonisation.00410.desc:0 "Les secousses ont laissé le camp mal à l’aise, et vos colons sont inquiets, incertains quant à la sécurité de rester ici. Debout devant eux, vous parlez avec confiance : “Nous avons déjà fait face à des épreuves, et celle-ci ne sera pas différente. Déplacer le camp est un choix judicieux, mais nous devons être rapides et stratégiques. Une zone plus sûre est juste devant, et avec votre aide, nous pourrons en faire notre nouveau foyer.”\n\nVous exposez le plan, expliquant les ressources, le calendrier et les avantages d’un déménagement maintenant plutôt que de risquer davantage de destruction. L'incertitude est palpable, mais vos paroles rassurantes commencent à calmer la foule.\n\nBien que certains restent sceptiques, la majorité approuve. En une journée, le camp commence à se préparer pour le déménagement. Le déplacement est lent mais organisé, et à la fin de la semaine, le nouvel établissement est en place. Bien que le déménagement présente des défis, il a été effectué sans nouvelles pertes, et votre leadership reste intact"
zz_valyria_colonisation.00410.a.title:0 "Très bien"

zz_valyria_colonisation.00411.t:0 "Discours de Sécurité"
zz_valyria_colonisation.00411.desc:0 "Les secousses récentes ont ébranlé la confiance de tous, et vos colons se rassemblent, nerveux et réticents à l'idée de devoir encore déménager. Vous vous avancez et les adressez avec toute la conviction que vous pouvez rassembler : “Je sais que déménager le camp n'était pas dans nos plans, mais cette zone s'est révélée dangereuse. Un peu plus loin, nous pourrons trouver un terrain plus stable—un endroit plus sûr.”\n\nIl y a de l'hésitation dans la foule, un murmure de doute, mais après une discussion, quelques leaders influents acquiescent. Lentement, d'autres suivent, bien que des murmures de mécontentement persistent quant au travail supplémentaire.\n\nLe déménagement est plus difficile que vous ne l'aviez espéré, avec des provisions qui s'amenuisent et certains colons qui remettent ouvertement en question le choix. Mais, avec le temps, le camp se réinstalle. Ce n'est pas idéal, et le moral est entamé, mais le danger immédiat a été évité. La colonie peut poursuivre, bien que de nouveaux défis se profilent"
zz_valyria_colonisation.00411.a.title:0 "Très bien"

zz_valyria_colonisation.00412.t:0 "Discours de Sécurité"
zz_valyria_colonisation.00412.desc:0 "Vous rassemblez les colons et leur parlez des récentes secousses, les pressant de déménager vers un terrain plus sûr. “Cette zone n'est pas stable”, leur dites-vous, “et rester ici pourrait nous mettre tous en danger. Un peu plus loin, nous trouverons un meilleur endroit pour reconstruire.”\n\nMais la foule est agitée. Certains secouent la tête, murmurant qu’ils ont déjà travaillé dur pour établir le camp ici. D’autres sont épuisés, réticents à risquer leurs maigres provisions pour un nouveau déménagement. Quelques voix s'élèvent en désaccord ouvert, affirmant que le danger est exagéré et qu'il vaudrait mieux attendre.\n\nMalgré vos meilleurs arguments, la foule se disperse, peu convaincue. Le camp reste en place, et la tension persiste. Quelques jours plus tard, une nouvelle secousse frappe, causant des dégâts qui auraient pu être évités—et la confiance de la colonie envers votre leadership est ébranlée"
zz_valyria_colonisation.00412.a.title:0 "Oups"

#################### APPROCHE MARTIALE ###########################

zz_valyria_colonisation.00413.t:0 "L'Évacuation"
zz_valyria_colonisation.00413.desc:0 "Sachant que rester exposerait des vies au danger, vous convoquez vos capitaines et donnez l’ordre d’évacuer tous les colons des zones à risque. Vos troupes se rassemblent, prêtes à guider les colons hors de danger. Ils se déplacent avec une précision disciplinée, fermes mais rassurants, en conduisant les familles loin des sols instables. L’évacuation se déroule sans accroc ; vos soldats dirigent efficacement chacun vers des zones plus sûres tandis que quelques éclaireurs vérifient les dangers restants. En passant près de vous, les colons vous remercient, vous et vos soldats, pour le soin et la prévoyance démontrés pour leur sécurité\n\nBientôt, chaque personne est recensée et déplacée vers une zone sécurisée. Vous observez la disposition du nouveau camp avec fierté. Non seulement vous avez évité le désastre, mais la rapidité et la précision de l’opération ont renforcé le moral, inspirant une confiance et une unité renouvelées parmi les colons. La colonie est désormais mieux positionnée et fortifiée, prête à avancer avec une confiance retrouvée"
zz_valyria_colonisation.00413.a.title:0 "Excellent"

zz_valyria_colonisation.00414.t:0 "L'Évacuation"
zz_valyria_colonisation.00414.desc:0 "Réalisant le risque, vous convoquez vos capitaines et donnez l’ordre d’une évacuation. Vos soldats partent, guidant les colons loin des zones dangereuses. Certains colons résistent, réticents à abandonner leurs biens ou remettant en question la nécessité de se relocaliser, mais vos troupes restent fermes et parviennent à déplacer la majorité des gens rapidement. L’opération prend plus de temps que prévu, avec quelques retards, les soldats devant négocier et rassurer des familles inquiètes. À midi, tous les colons ont été amenés vers des zones plus sûres, bien que des plaintes et des frustrations se fassent entendre concernant les biens perdus\n\nMalgré quelques difficultés, l’opération est un succès ; tout le monde est en sécurité et aucun blessé n’est à déplorer. Les colons commencent à s'adapter à la nouvelle disposition, reconnaissants de la sécurité apportée, même si certains ressentent la pression d’avoir été déracinés. Votre conseil reconnaît l’importance de l’évacuation, et bien qu’elle ait pris plus d’efforts que prévu, la colonie est restée intacte et hors de danger immédiat"
zz_valyria_colonisation.00414.a.title:0 "Très bien"

zz_valyria_colonisation.00415.t:0 "L'Évacuation"
zz_valyria_colonisation.00415.desc:0 "Craignant le pire, vous convoquez vos capitaines et donnez l’ordre de lancer une évacuation, espérant relocaliser les colons loin des zones les plus instables\n\nAlors que vos troupes se déplacent dans le camp, il devient clair que tous les colons ne coopèrent pas. Certains refusent de quitter leurs tentes ou leurs biens, tandis que d’autres questionnent l’urgence, forçant vos soldats à passer plus de temps à expliquer les risques. Le processus s’éternise, et bien que la plupart finissent par obtempérer, quelques-uns insistent pour rester proches de leurs abris et de leurs provisions, refusant d’abandonner le peu qu’ils possèdent\n\nÀ midi, vous avez réussi à déplacer environ deux tiers du camp vers des zones plus sûres. Quelques récalcitrants restent en arrière, accrochés à leurs tentes et à leurs provisions. Bien que la majorité de la colonie soit en sécurité, ce succès mitigé vous laisse inquiet quant aux risques de nouvelles secousses. À la tombée de la nuit, vous envisagez des plans pour rassembler tout le monde et renforcer votre autorité, conscient que les prochains efforts nécessiteront plus que des ordres pour réussir"
zz_valyria_colonisation.00415.a.title:0 "Très bien"

zz_valyria_colonisation.00416.t:0 "L'Évacuation"
zz_valyria_colonisation.00416.desc:0 "Reconnaissant la menace, vous réunissez immédiatement vos capitaines et ordonnez une évacuation complète de tous les habitants proches des sections dangereuses\n\nCependant, alors que vos soldats avancent dans le camp, ils rencontrent une forte résistance. De nombreux colons refusent de quitter leurs abris et leurs biens, certains remettant même en question l’urgence de partir, convaincus que le pire des tremblements est passé. Vos troupes, non préparées à cette opposition obstinée, peinent à maintenir l’ordre, et ce qui devait être une évacuation calme se transforme rapidement en chaos. Certains colons argumentent tandis que d’autres retournent à leurs tentes pour sécuriser leurs possessions, ignorant complètement vos ordres\n\nLes heures passent avec peu de progrès. À midi, le sol en tremblement laisse apparaître des fissures qui se propagent dans le camp, et des débris commencent à tomber dangereusement près des colons restants. Vous regardez avec frustration alors que l’évacuation désorganisée laisse trop de personnes exposées au danger. À la nuit tombée, seuls quelques colons se sont déplacés vers des zones plus sûres, et l’ambiance dans le camp s’assombrit, alors que la peur et le doute s’installent. L’évacuation ratée vous laisse face à une communauté fracturée, une tension palpable et la connaissance que la prochaine fois, les conséquences pourraient être bien plus graves"
zz_valyria_colonisation.00416.a.title:0 "Oups"

#################### APPROCHE INTRIGUE ###########################

zz_valyria_colonisation.00417.t:0 "L'Évacuation"
zz_valyria_colonisation.00417.desc:0 "Vous savez qu’il ne s’agit que d’une question de temps avant qu’un désastre frappe. Malgré des avertissements répétés, certains de vos colons s’accrochent obstinément à leurs abris de fortune, refusant d’abandonner leurs repères familiers\n\nPour assurer leur sécurité, vous décidez de mettre en scène un stratagème. À l’aube, vous rassemblez tout le monde et parlez d’un site ancien et précieux non loin d’ici, prétendant qu’il pourrait receler des trésors et des ressources inestimables. Vous décrivez les sols fertiles du nouveau site, la protection contre les failles proches et l’espace suffisant pour croître—une nouvelle chance de bâtir quelque chose de plus grandiose et plus sûr qu’ils n’auraient jamais imaginé ici. La curiosité brille dans leurs yeux, et à mesure que vous observez les expressions de chacun, vous savez que l’appât a été pris\n\nLe convoi de colons et de provisions se met en route en quelques heures, certains des plus sceptiques même impatients d’arriver. Alors que le groupe s’installe enfin sur ce nouveau terrain sûr, vous sentez la tension s’alléger en vous. Le déménagement est un succès, et votre peuple vous voit désormais comme le leader qui les a guidés vers la prospérité"
zz_valyria_colonisation.00417.a.title:0 "Excellent"

zz_valyria_colonisation.00418.t:0 "L'Évacuation"
zz_valyria_colonisation.00418.desc:0 "Malgré le danger, certains de vos colons hésitent à partir, ancrés par la familiarité et les difficultés qu’ils ont déjà surmontées ici\n\nVous décidez d’user d’un peu de persuasion. Rassemblant tout le monde sur la place centrale, vous dépeignez une image vivante d’un site voisin—un terrain plus stable, riche en ressources, avec un approvisionnement naturel en eau et des sols solides non touchés par les récents tremblements de terre. Vous présentez ce déménagement comme un pas nécessaire pour la prospérité, pas seulement pour la survie, en insistant sur les avantages et le potentiel de croissance. Bien qu’il y ait des murmures de doute, la promesse de nouvelles terres et d’opportunités finit par les convaincre\n\nTout le monde ne part pas facilement ; certains colons rechignent, traînent les pieds, tandis que d’autres s’attardent pour rassembler des effets personnels et des outils. Les progrès sont lents, mais vous parvenez finalement à les conduire jusqu’au nouvel emplacement et commencez à monter un camp de fortune\n\nQuelques heures plus tard, alors que les dernières tentes sont érigées, le sol de votre ancien campement tremble sous un violent séisme, projetant roches et débris. Ceux qui étaient réticents à partir observent la scène, les yeux écarquillés, et certains murmurent des remerciements pour votre décision. Les dégâts subis par leurs anciens abris signifient toutefois qu’il faudra relever le moral et reconstituer les ressources, mais ils ont échappé au danger, leur confiance en vous renforcée par l’épreuve"
zz_valyria_colonisation.00418.a.title:0 "Très bien"

zz_valyria_colonisation.00419.t:0 "L'Évacuation"
zz_valyria_colonisation.00419.desc:0 "Avec l’intensification des secousses et les murmures inquiets qui se répandent, vous réalisez que l’emplacement de la colonie est trop dangereux. En rassemblant les colons, vous insistez sur la nécessité urgente de se relocaliser sur un terrain plus sûr. Certains sont réceptifs, mais la plupart restent sceptiques, réticents à abandonner les maisons qu’ils ont bâties sur ce terrain accidenté\n\nVous minimisez les dangers potentiels pour éviter la panique, en vous concentrant plutôt sur les avantages pratiques du site voisin : plus de ressources, de l’eau à proximité et une base solide pour une croissance future. Quelques-uns acceptent tout de suite, mais d’autres traînent les pieds, refusant de partir avant la dernière minute. Il vous faut plusieurs heures d’encouragements persistants, et quand la plupart finissent par accepter, seul un petit groupe fait réellement le voyage avec vous jusqu’à un sol plus stable\n\nAlors que vous et ce groupe commencez à établir un campement rudimentaire, un tremblement de terre frappe finalement l’ancien campement. Bien que les dégâts ne soient pas dévastateurs, ils secouent suffisamment les bâtiments pour valider vos mises en garde. Lentement, d’autres colons commencent à affluer sur le nouveau site, reconnaissant à contrecœur votre clairvoyance. Bien que vous ayez réussi à éviter des pertes majeures, les délais et l’effort dispersé ont rendu le déménagement plus lent et plus difficile que vous ne l’aviez espéré, laissant le moral et les ressources épuisés"
zz_valyria_colonisation.00419.a.title:0 "Très bien"

zz_valyria_colonisation.00420.t:0 "L'Évacuation"
zz_valyria_colonisation.00420.desc:0 "Avec des secousses de plus en plus fortes chaque jour, vous savez que la colonie est en danger, mais les colons sont réticents, refusant de quitter le peu de confort et le dur labeur qu’ils ont déjà investis. Vous rassemblez tout le monde, essayant de souligner l’importance de se déplacer vers un terrain plus sûr à proximité, là où la terre est plus stable. Cependant, ils restent sceptiques, doutant ouvertement de la nécessité de déménager et hésitant à bouleverser leur quotidien pour ce qu’ils considèrent comme une menace vague\n\nVoyant leur hésitation, vous tentez de minimiser l’urgence pour les garder calmes, présentant le déménagement comme un changement bénéfique. Malheureusement, cela se retourne contre vous ; l’absence de danger immédiat les amène à ignorer vos préoccupations. Quelques colons vous accusent même d’être trop prudent et de gaspiller des ressources\n\nQuelques heures plus tard, un puissant séisme frappe au milieu de la nuit. La panique éclate alors que les constructions précaires s’effondrent, laissant plusieurs colons blessés et quelques structures en ruines. Au lendemain du désastre, le ressentiment et la frustration sont vifs ; certains vous reprochent de ne pas les avoir suffisamment préparés, tandis que d’autres s’inquiètent de la stabilité future de la colonie. La tentative de les conduire en sécurité a non seulement échoué, mais elle a aussi érodé la confiance et le moral de la communauté, laissant une lourde inquiétude qu’il sera difficile de dissiper"
