zz_valyria_colonisation.0040.t:0 "Tremblement de terre à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0040.desc:0 "Vous vous réveillez au grondement qui résonne sous vous. Le sol se cabre et gronde, et votre tente entière bascule. Vous ouvrez les yeux d’un coup, luttant pour garder l’équilibre tandis que la terre rugit sous vos pieds. À l’extérieur, les tentes s’effondrent ; des cris d’alarme retentissent dans tout le camp. Le sol se soulève, projetant poussière et terre partout, comme si la terre elle-même se rebellait contre vous. Vous sortez en titubant, aboyant des ordres pour coordonner les efforts de secours alors que les secousses s’apaisent. Peu à peu, l’ordre est rétabli, bien que l’atmosphère reste tendue.\n\nPlus tard dans la matinée, vous êtes assis dans votre tente de commandement, fatigué mais résolu. Votre intendant, un homme expérimenté, arrive, le visage grave. Il rapporte que les tremblements de terre, qui endommagent les provisions et affaiblissent le moral, risquent probablement de continuer – et de s’intensifier.\n\n Vous l’écoutez, puis vous vous levez et vous vous adressez à votre intendant et à votre conseil..."

zz_valyria_colonisation.0040.a:0 "Je vais étudier les tremblements de terre afin de pouvoir les prédire"
zz_valyria_colonisation.0040.b:0 "Je vais planifier et construire des bâtiments résistants aux tremblements de terre!"
zz_valyria_colonisation.0040.c:0 "Je vais convaincre les colons de se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.d:0 "Je vais obliger les colons à se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.e:0 "Je vais ruser pour amener les colons à se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.z:0 "Je vais déléguer la résolution de cette tâche à mes subordonnés"

#################### PPROCHE D'APPRENTISSAGE ###########################

zz_valyria_colonisation.00401.t:0 "Prévoir les tremblements de terre"
zz_valyria_colonisation.00401.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est agitée, et il est temps d’apprendre à comprendre son humeur. Des heures sont passées à scruter d’anciens parchemins valyriens. Les textes décrivent comment, jadis, les Valyriens avaient appris à “écouter” la terre à travers des signes dans le déplacement des roches et les changements dans le flux des eaux.\n\nVous envoyez des éclaireurs pour suivre les animaux et mesurer les secousses. Chaque rapport révèle des indices subtils : des changements dans les déplacements des dragons de feu, des rivières qui se déplacent, des grondements lointains à l’aube. Des schémas émergent, presque comme les battements de cœur de la terre, et vous réalisez qu’ils peuvent prédire un tremblement de terre.\n\nUn jour, tous les signes s’alignent. Vous rassemblez les colons et les conseillez de se préparer. Quelques instants plus tard, le sol tremble – une secousse brève mais intense, avec seulement des dégâts mineurs et aucune blessure. Dès lors, votre peuple se tourne vers vous, sa confiance en vous inébranlable

zz_valyria_colonisation.00401.a.title:0 "Excellent"

zz_valyria_colonisation.00402.t:0 "Prévoir les tremblements de terre"
zz_valyria_colonisation.00402.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tremble de temps à autre, rendant évident qu’il vous faut comprendre ses humeurs. Vous passez de longues nuits à étudier d’anciens textes, rassemblant des récits de tremblements de terre passés et des fragments évoquant des Valyriens capables de “sentir” les changements dans la terre avant qu’elle ne se mette à trembler.\n\nVous affectez des éclaireurs aux collines pour observer des signes inhabituels, espérant discerner un certain schéma. Bientôt, vous rassemblez assez d’indices, des modifications subtiles dans le flux de l’eau, des mouvements étranges de dragons de feu, pour prédire les petites secousses avec une précision raisonnable. Bien que vos prédictions ne soient pas infaillibles, elles suffisent à donner aux gens un précieux temps pour se préparer, réduisant les blessures et prévenant le chaos dans le camp.\n\nBien que certains dégâts se produisent encore, les gens reconnaissent la valeur de votre vigilance, et leur confiance en votre leadership croît régulièrement"
zz_valyria_colonisation.00402.a.title:0 "Assez bien"

zz_valyria_colonisation.00403.t:0 "Prévoir les tremblements de terre"
zz_valyria_colonisation.00403.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] émet des tremblements inquiétants, et vous vous tournez vers d’anciens textes pour obtenir des conseils, espérant comprendre les rythmes de la terre. Vous épluchez les archives et ordonnez aux éclaireurs de surveiller les petits changements – variations du flux de l’eau, mouvements des animaux – pour y déceler des indices.\n\nAprès de nombreux efforts, vous parvenez à prédire les secousses mineures avec une certaine précision, bien que les secousses plus importantes surprennent encore le camp. Lorsqu’un tremblement se produit, l’avertissement préalable donne aux colons juste assez de temps pour se préparer, évitant la panique bien qu’il y ait encore des dégâts.\n\nBien que les efforts ne soient pas parfaits, les colons apprécient votre vigilance, trouvant un certain réconfort dans vos tentatives de les protéger"
zz_valyria_colonisation.00403.a.title:0 "Assez bien"

zz_valyria_colonisation.00404.t:0 "Prévoir les tremblements de terre"
zz_valyria_colonisation.00404.desc:0 "Les secousses sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] deviennent de plus en plus fréquentes, et vous plongez dans d'anciens parchemins et rapports, désespéré de comprendre les signes avant-coureurs de la terre. Les heures défilent alors que vous assemblez des observations éparses, ordonnant aux éclaireurs de surveiller le terrain. Pourtant, malgré vos efforts, aucun schéma clair ne se dégage.\n\nPuis, sans avertissement, un violent tremblement de terre frappe au beau milieu de la nuit. Pris totalement au dépourvu, le camp est plongé dans le chaos – les tentes s'effondrent, les provisions se renversent, et les blessures se multiplient alors que les colons paniqués cherchent à se mettre à l'abri. Malgré vos meilleures intentions, le séisme ébranle la confiance de la colonie, laissant les gens méfiants face aux dangers cachés de la terre et doutant de la sécurité de leur nouveau foyer"
zz_valyria_colonisation.00404.a.title:0 "Oops"

#################### STEWARDSHIP APPROACH ###########################

zz_valyria_colonisation.00405.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00405.desc:0 "Après le récent tremblement de terre, vous réalisez que les structures du camp ne résisteront pas à d'autres secousses. En vous appuyant sur vos connaissances en architecture et les anciens textes valyriens, vous concevez un nouveau type de bâtiment – résistant aux tremblements de terre, en utilisant un mélange de pierre de dragon et de métaux flexibles trouvés dans les ruines. Vous supervisez la construction d'un prototype, renforcé avec des arches et des matériaux absorbant les chocs.\n\nLorsque la secousse suivante survient, le bâtiment reste solide, intact. La nouvelle de ce succès se répand rapidement, et bientôt toutes les nouvelles structures sont construites selon le même standard. Grâce à votre innovation, la colonie est plus sûre, et son avenir est mieux protégé, capable de résister aux forces imprévisibles de la Valyrie"
zz_valyria_colonisation.00405.a.title:0 "Excellent"

zz_valyria_colonisation.00406.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00406.desc:0 "Après le récent tremblement de terre, vous reconnaissez que les structures du camp sont vulnérables aux secousses futures. Grâce à vos connaissances en architecture, vous adaptez rapidement des techniques valyriennes anciennes, en les mêlant aux méthodes modernes pour concevoir un bâtiment plus stable. Vous consultez vos ingénieurs et supervisez la construction d’un nouveau prototype, renforçant les murs avec un mélange de pierre de dragon et de métaux flexibles.\n\nLorsque la prochaine secousse frappe, le bâtiment tient mieux que les précédents – il ne s’effondre pas, mais de légères fissures apparaissent dans les murs. Bien que ce ne soit pas aussi résistant que vous l’espériez, c’est une nette amélioration. Les conceptions sont ajustées en fonction de ce retour, et bientôt toutes les nouvelles structures sont bâties avec ces modifications. Bien qu’imparfaite, la colonie est plus sûre, et vous avez fait des progrès significatifs pour sécuriser son avenir dans cette terre imprévisible"
zz_valyria_colonisation.00406.a.title:0 "Assez bien"

zz_valyria_colonisation.00407.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00407.desc:0 "Après le tremblement de terre, vous réalisez que les bâtiments du camp sont mal préparés pour de futures secousses. Fort de vos connaissances en architecture, vous mettez rapidement en place des modifications de base, telles que le renforcement des murs avec de la pierre de dragon et l’ajout de supports en bois. Vous supervisez la construction de quelques bâtiments tests, bien que les ressources soient limitées et le temps compté.\n\nLorsque la prochaine secousse survient, les bâtiments résistent un peu mieux qu’avant – il n’y a pas d’effondrement majeur, mais ils subissent encore des dégâts, avec quelques murs fissurés et des fondations qui se déplacent. Il est évident que davantage de travail est nécessaire, mais les ajustements ont fait une différence notable. Bien que la colonie fasse toujours face à des risques, vous avez fait un pas dans la bonne direction, et il y a de l’espoir pour de futures améliorations"
zz_valyria_colonisation.00407.a.title:0 "Assez bien"

zz_valyria_colonisation.00408.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00408.desc:0 "Après le tremblement de terre, vous tentez rapidement de mettre en œuvre des modifications aux bâtiments du camp, utilisant vos connaissances architecturales pour renforcer les structures. Vous prenez des décisions précipitées, vous concentrant sur le renforcement des murs avec les matériaux disponibles et l’ajout de supports temporaires. Avec des ressources et du temps limités, vous vous pressez à travers le processus.\n\nLorsque la prochaine secousse frappe, le désastre s’ensuit. Les bâtiments que vous aviez renforcés avec vos modifications commencent à s’effondrer, certains s’écroulant complètement. Les fondations, affaiblies par vos efforts hâtifs, se déplacent sous la force du tremblement, et plusieurs structures sont laissées en ruines. L’échec vous sidère – vos tentatives d’améliorer la stabilité du camp n’ont fait qu’aggraver la situation. La colonie fait maintenant face à un danger encore plus grand, et vous réalisez que vous devez revoir entièrement votre approche"
zz_valyria_colonisation.00408.a.title:0 "Oops"

#################### DIPLOMACY APPROACH ###########################

zz_valyria_colonisation.00409.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00409.desc:0 "Le camp est tendu après les récentes secousses, et la crainte d’un autre tremblement persiste dans l’air. Vous vous tenez devant vos colons, déterminé à apaiser leurs nerfs et à les inspirer. D’une voix assurée, vous leur dites: "Nous ne sommes pas venus ici pour fuir le danger, nous sommes venus pour prospérer. Oui, cette terre est rude, mais nous nous adapterons. Nous allons nous déplacer, non pas pour fuir le danger, mais pour nous installer dans un endroit plus sûr, où nous pourrons devenir plus forts."\n\nVous croisez leurs regards, soulignant le choix : "Ce n’est pas une retraite. C’est un progrès. Nous bâtirons un avenir, ensemble, où la terre ne pourra pas nous ébranler."\n\nUn silence s’installe, mais peu à peu, des mains se lèvent en signe d’approbation. À la tombée de la nuit, les préparatifs sont en cours. Le camp commence à bouger avec un nouvel élan, et bientôt, la nouvelle colonie est établie. La terre leur appartient plus que jamais, et votre leadership est consolidé. La colonie prospérera"
zz_valyria_colonisation.00409.a.title:0 "Excellent"

zz_valyria_colonisation.00410.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00410.desc:0 "Les secousses ont laissé le camp mal à l’aise, et vos colons sont agités, incertains quant à la sécurité de rester. Debout devant eux, vous parlez avec assurance : "Nous avons déjà affronté des épreuves, et celle-ci ne fera pas exception. Déplacer le camp est le choix judicieux, mais nous devons être rapides et stratégiques. Une zone plus sûre est à portée de main, et avec votre aide, nous pouvons en faire notre nouveau foyer."\n\nVous exposez le plan, expliquant les ressources, le calendrier et les avantages de déménager maintenant plutôt que de risquer de nouvelles destructions. L’incertitude est palpable, mais vos paroles rassurantes commencent à calmer la foule.\n\nBien que certains restent sceptiques, la majorité approuve. En une journée, le camp commence à se préparer au départ. Le déplacement est lent mais organisé, et d’ici la fin de la semaine, la nouvelle colonie est en place. Bien qu’elle ne soit pas sans défis, la relocalisation s’est effectuée sans perte supplémentaire, et votre leadership reste intact"
zz_valyria_colonisation.00410.a.title:0 "Assez bien"

zz_valyria_colonisation.00411.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00411.desc:0 "Les récentes secousses ont ébranlé la confiance de tous, et vos colons se rassemblent, inquiets et peu enclins à déraciner le camp à nouveau. Vous vous avancez et les adressez avec autant de conviction que possible : "Je sais que déplacer le camp n’est pas ce que nous voulions, mais cette zone a prouvé qu’elle n’était pas sûre. Un peu plus loin, nous pouvons trouver un terrain plus stable, un endroit plus sécurisé."\n\nIl y a de l’hésitation dans la foule, un murmure de doute, mais après quelques discussions, quelques dirigeants clés approuvent. Peu à peu, les autres suivent, bien qu’il y ait des grognements et des préoccupations quant au travail supplémentaire.\n\nLe déplacement est plus difficile que vous ne l’aviez espéré, les provisions s’épuisent et certains colons remettent ouvertement en question ce choix. Mais, avec le temps, le camp se réinstalle. Ce n’est pas idéal, et le moral est affecté, mais le danger immédiat a diminué. La colonie peut continuer, bien que de nouveaux défis se profilent"
zz_valyria_colonisation.00411.a.title:0 "Assez bien"

zz_valyria_colonisation.00412.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00412.desc:0 "Vous rassemblez les colons et leur parlez des récentes secousses, les exhortant à se déplacer vers un terrain plus sûr. "Cette zone n’est pas stable," leur dites-vous, "et rester ici pourrait nous mettre tous en danger. Un peu plus loin, nous trouverons un meilleur endroit pour reconstruire."\n\nMais la foule est agitée. Certains secouent la tête, murmurant à propos du travail déjà accompli pour établir le camp ici. D’autres sont épuisés, peu disposés à risquer leurs maigres provisions pour un autre déplacement. Quelques voix s’élèvent en désaccord ouvert, affirmant que le danger est exagéré et qu’il vaudrait mieux attendre.\n\nMalgré vos meilleurs arguments, la foule se disperse, non convaincue. Le camp reste en place, et la tension persiste dans l’air. Quelques jours plus tard, une nouvelle secousse frappe, causant des dégâts qui auraient pu être évités – et la confiance de la colonie en votre leadership en est ébranlée"
zz_valyria_colonisation.00412.a.title:0 "Oops"

#################### MARTIAL APPROACH ###########################

zz_valyria_colonisation.00413.t:0 "L'Évacuation"
zz_valyria_colonisation.00413.desc:0 "Sachant qu'attendre mettrait des vies en danger, vous convoquez vos capitaines et donnez des ordres pour l’évacuation de tous les colons des zones dangereuses. Vos troupes se rassemblent, prêtes à guider les colons hors de la zone à risque. Elles avancent avec une précision disciplinée, fermes mais rassurantes, en menant les familles loin du sol instable. L’évacuation se déroule sans encombre ; vos soldats dirigent efficacement tout le monde vers des zones plus sûres tandis que quelques éclaireurs vérifient l’absence de dangers restants. En passant devant vous, les colons vous remercient, vous et les soldats, pour les soins et la prévoyance dont vous avez fait preuve pour assurer leur sécurité.\n\nBientôt, chaque personne est prise en compte et relocalisée en toute sécurité dans une zone sûre. Vous regardez l’aménagement du nouveau camp avec fierté. Non seulement avez-vous évité un désastre, mais la rapidité et la précision de l’opération ont renforcé le moral, inspirant une nouvelle confiance et unité parmi les colons. La colonie est maintenant mieux positionnée et fortifiée, prête à aller de l’avant avec une confiance renouvelée"
zz_valyria_colonisation.00413.a.title:0 "Excellent"

zz_valyria_colonisation.00414.t:0 "L'Évacuation"
zz_valyria_colonisation.00414.desc:0 "Réalisant le risque, vous convoquez vos capitaines et donnez l’ordre d’évacuer. Vos soldats se mettent en route, guidant les colons hors des zones à risque. Certains colons résistent, réticents à abandonner leurs biens ou remettant en question la nécessité de se déplacer, mais vos troupes restent fermes et parviennent à déplacer la plupart des gens rapidement. L’opération prend plus de temps que prévu, avec quelques retards alors que les soldats négocient et rassurent les familles inquiètes. À la mi-journée, tous les colons ont été amenés en lieu sûr, bien que cela n’ait pas été sans quelques plaintes et frustrations face aux possessions perdues.\n\nMalgré quelques difficultés, l’opération est un succès, tout le monde est pris en compte, et aucune blessure n’est signalée. Les colons commencent à s’adapter au nouvel aménagement, reconnaissants pour leur sécurité, bien que certains ressentent la difficulté d’avoir été déracinés. Votre conseil reconnaît l’importance de l’évacuation, et bien qu’elle ait demandé plus d’efforts que prévu, la colonie reste intacte et hors de danger immédiat"
zz_valyria_colonisation.00414.a.title:0 "Assez bien"

zz_valyria_colonisation.00415.t:0 "L'Évacuation"
zz_valyria_colonisation.00415.desc:0 «"Craignant le pire, vous appelez vos capitaines et donnez l’ordre de commencer une évacuation, espérant éloigner les colons des zones les plus instables.\n\nAlors que vos troupes progressent à travers le camp, il devient évident que tous les colons ne sont pas coopératifs. Certains refusent de quitter leurs tentes ou leurs biens, tandis que d’autres questionnent l’urgence, obligeant vos soldats à passer du temps supplémentaire à expliquer les risques. Le processus s’éternise, et bien que la plupart des colons finissent par se conformer, quelques-uns insistent pour rester proches de leurs abris et de leurs provisions, peu enclins à abandonner ce peu qu’ils possèdent.\n\nÀ la mi-journée, vous avez réussi à déplacer environ deux tiers du camp en lieu sûr. Quelques retardataires restent en arrière, s’accrochant à leurs tentes et à leurs provisions. Bien que l’essentiel de la colonie soit en sécurité, ce succès mitigé vous laisse inquiet quant aux risques de nouvelles secousses. À la tombée de la nuit, vous envisagez des plans pour rassembler tout le monde et renforcer votre autorité, sachant que les efforts futurs nécessiteront plus que de simples ordres pour réussir"
zz_valyria_colonisation.00415.a.title:0 "Assez bien"

zz_valyria_colonisation.00416.t:0 "L'Évacuation"
zz_valyria_colonisation.00416.desc:0 "Conscient de la menace, vous rassemblez immédiatement vos capitaines et ordonnez une évacuation complète de tous ceux se trouvant près des zones dangereuses.\n\nCependant, alors que vos soldats traversent le camp, ils rencontrent une forte résistance. De nombreux colons refusent de quitter leurs abris et leurs biens, et certains remettent ouvertement en question l’urgence du déplacement, persuadés que le pire des secousses est passé. Vos troupes, non préparées à cette opposition obstinée, peinent à maintenir l’ordre, et ce qui commence comme une évacuation calme devient rapidement chaotique. Certains colons protestent, tandis que d’autres retournent précipitamment à leurs tentes pour sécuriser leurs possessions, ignorant complètement vos ordres.\n\nLes heures passent avec peu de progrès. À la mi-journée, le sol en mouvement laisse des fissures se propager dans le camp, et des débris commencent à tomber dangereusement près des colons restants. Vous observez, frustré, alors que l’évacuation désorganisée laisse trop de personnes encore en danger. À la tombée de la nuit, seuls quelques colons ont rejoint des zones plus sûres, et l’ambiance au camp s’est dégradée alors que la peur et le doute s’installent. L’échec de l’évacuation vous laisse face à une communauté fracturée, à la tension de l’incertitude, et avec la conscience que la prochaine fois, les conséquences pourraient être bien pires"
zz_valyria_colonisation.00416.a.title:0 "Oops"

#################### INTRIGUE APPROACH ###########################

zz_valyria_colonisation.00417.t:0 "L'Évacuation"
zz_valyria_colonisation.00417.desc:0 "Vous savez qu'il ne s'agit que d'une question de temps avant que le désastre ne frappe. Malgré les avertissements répétés, certains de vos colons s'accrochent encore obstinément à leurs maisons de fortune, refusant d'abandonner le familier.\n\nPour assurer leur sécurité, vous décidez de mettre en place un plan. À l’aube, vous rassemblez tout le monde et parlez d’un site ancien et précieux situé à quelques pas, affirmant qu’il pourrait renfermer des trésors et des ressources insoupçonnés. Vous décrivez le sol fertile du nouveau site, la protection contre les failles qui s’approchent, et l’espace ample pour grandir – une nouvelle chance de bâtir quelque chose de plus grand et plus sûr que ce qu’ils ont jamais imaginé ici. La curiosité brille dans leurs yeux, et en observant le léger changement sur leurs visages, vous savez que l'appât a été pris.\n\nLa caravane de colons et de provisions prend la route en quelques heures, certains des plus sceptiques même impatients d’arriver. Lorsque le groupe s’installe enfin sur le nouveau terrain plus sûr, vous sentez la tension se relâcher dans vos épaules. Le déplacement a été un succès, et votre peuple vous voit désormais comme le leader qui les a guidés vers la prospérité"
zz_valyria_colonisation.00417.a.title:0 "Excellent"

zz_valyria_colonisation.00418.t:0 "L'Évacuation"
zz_valyria_colonisation.00418.desc:0 "Malgré le danger, certains de vos colons hésitent à partir, ancrés par la familiarité et les difficultés qu’ils ont déjà endurées ici.\n\nVous décidez d’utiliser un peu de persuasion. Rassemblant tout le monde sur la place centrale, vous dépeignez un tableau vivant d’un site voisin – un terrain plus stable, riche en ressources, avec une source d’eau naturelle et un sol intact, épargné par les récents tremblements. Vous présentez le déplacement comme une étape nécessaire pour la prospérité, pas seulement pour la survie, mettant en avant les avantages et le potentiel de croissance. Bien qu’il y ait des murmures de doute, la promesse de nouvelles terres et d’opportunités finit par les convaincre.\n\nTout le monde ne bouge pas facilement ; quelques colons grognent, traînant des pieds, tandis que certains restent pour ramasser leurs affaires et leurs outils. Le progrès est lent, mais finalement, vous parvenez à les mener vers le nouvel emplacement et à commencer à établir un camp de fortune.\n\nQuelques heures plus tard, alors que les dernières tentes sont montées, le sol sous votre ancien camp tremble violemment, envoyant des rochers et des débris voler dans les airs. Ceux qui étaient réticents à partir regardent avec des yeux écarquillés, et certains murmurent des remerciements pour votre décision. Les dégâts à leurs maisons signifient cependant une lutte difficile pour reconstruire le moral et les ressources, mais ils ont survécu en toute sécurité, avec la confiance en vous solidifiée par cette épreuve"
zz_valyria_colonisation.00418.a.title:0 "Assez bien"

zz_valyria_colonisation.00419.t:0 "L'Évacuation"
zz_valyria_colonisation.00419.desc:0 "Avec l'intensification des secousses et les murmures d'inquiétude qui se propagent, vous réalisez que l'emplacement de la colonie est trop dangereux. Rassemblant les colons, vous insistez sur l'urgence de se déplacer vers un terrain plus sûr. Certains sont réceptifs, mais la plupart restent sceptiques, réticents à abandonner les foyers qu'ils ont construits dans ce terrain difficile.\n\nVous minimisez les dangers potentiels pour éviter la panique, vous concentrant plutôt sur les avantages pratiques du site voisin : plus de ressources, de l'eau à proximité et une base solide pour la croissance future. Bien que quelques-uns acceptent immédiatement, d'autres traînent des pieds, ne voulant partir qu'à la dernière minute. Il faut plusieurs heures de persévérance, et lorsque la plupart acceptent, seule une petite poignée de colons entreprend réellement le voyage avec vous vers le terrain plus sûr.\n\nAlors que vous et ce groupe commencez à installer un camp rudimentaire, un tremblement de terre frappe finalement l'ancien campement. Bien que les dégâts ne soient pas dévastateurs, la secousse est suffisante pour valider vos avertissements. Peu à peu, d'autres colons commencent à affluer vers le nouveau site, reconnaissant à contrecœur votre prévoyance. Bien que vous ayez évité des pertes majeures, les retards et les efforts dispersés ont rendu le déplacement plus lent et plus difficile que prévu, laissant le moral et les ressources à bout de souffle"
zz_valyria_colonisation.00419.a.title:0 "Assez bien"

zz_valyria_colonisation.00420.t:0 "L'Évacuation"
zz_valyria_colonisation.00420.desc:0 "Avec les secousses qui deviennent de plus en plus fortes chaque jour, vous savez que la colonie est en danger, mais les colons résistent, réticents à quitter les petites commodités et le travail acharné qu'ils ont déjà investi. Vous rassemblez tout le monde, essayant de souligner l'importance de se déplacer vers un terrain plus sûr à proximité, là où la terre est plus stable. Cependant, ils restent sceptiques, doutant ouvertement de la nécessité de se déplacer et réticents à perturber leur routine quotidienne pour ce qu'ils considèrent comme une menace floue.\n\nVoyant leur hésitation, vous tentez de minimiser l'urgence pour les calmer, présentant le déplacement comme un changement bénéfique. Malheureusement, cela se retourne contre vous ; l'absence de danger immédiat les conduit à rejeter complètement vos préoccupations. Quelques colons vous accusent même d’être trop prudent et de gaspiller des ressources.\n\nQuelques heures plus tard, un puissant tremblement de terre frappe en pleine nuit. La panique éclate lorsque les bâtiments construits à la hâte fléchissent, laissant plusieurs colons blessés et quelques structures détruites. Dans les suites de ce désastre, le ressentiment et la frustration sont palpables ; certains vous reprochent de ne pas les avoir préparés correctement, tandis que d'autres deviennent anxieux quant à la stabilité future de la colonie. La tentative de les guider vers la sécurité n’a non seulement pas abouti, mais a aussi érodé la confiance et le moral de la communauté, laissant un lourd sentiment d’inquiétude qu’il sera difficile de réparer"
zz_valyria_colonisation.00420.a.title:0 "Oops"