zz_valyria_colonisation.0040.t:0 "Tremblement de terre à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0040.desc:0 "Vous vous réveillez au son d'un grondement sous vos pieds. Le sol tremble et gémit, et toute votre tente vacille. Vous émergez d’un sommeil profond, luttant pour garder l’équilibre alors que la terre rugit. Dehors, des tentes s'effondrent, des cris d’alarme résonnent dans tout le camp. Le sol se soulève, projetant poussière et terre dans toutes les directions, comme si la terre elle-même se rebellait contre vous. Vous sortez en titubant, aboyant des ordres pour diriger les secours alors que les secousses s'apaisent. Peu à peu, l’ordre est rétabli, mais l’atmosphère reste tendue.\n\nPlus tard dans la matinée, assis dans votre tente de commandement, épuisé mais résolu, votre intendant, un homme expérimenté, arrive avec une expression grave. Il rapporte que les tremblements de terre endommagent les provisions et affaiblissent le moral, et qu’ils risquent de continuer, voire de s’intensifier.\n\nVous écoutez attentivement, avant de vous lever et d’adresser vos ordres à votre intendant et à votre conseil..."

zz_valyria_colonisation.0040.a:0 "J'étudierai les tremblements de terre pour pouvoir les prédire"
zz_valyria_colonisation.0040.b:0 "Je planifierai et construirai des bâtiments résistants aux tremblements de terre!"
zz_valyria_colonisation.0040.c:0 "Je convaincrai les colons de se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.d:0 "Je forcerai les colons à se déplacer vers une zone plus sûre!"
zz_valyria_colonisation.0040.e:0 "Je tromperai les colons pour qu’ils se déplacent vers une zone plus sûre!"
zz_valyria_colonisation.0040.z:0 "Je délèguerai la résolution de cette tâche à mes subordonnés."

#################### APPROCHE APPRENTISSAGE ###########################

zz_valyria_colonisation.00401.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00401.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est agitée, et il est temps d'apprendre à comprendre ses humeurs. Des heures sont consacrées à l'étude de parchemins valyriens anciens. Les textes décrivent comment, autrefois, les Valyriens apprenaient à 'écouter' la terre, grâce à des signes dans les roches mouvantes et les changements de flux d'eau.\n\nVous envoyez des éclaireurs pour suivre les mouvements des animaux et mesurer les secousses. Chaque rapport révèle des indices subtils: changements dans les déplacements des vouivres de feu, rivières déviées, grondements lointains à l’aube. Des motifs émergent, presque comme les battements du cœur de la terre, et vous réalisez qu’ils peuvent annoncer un séisme.\n\nUn jour, tous les signes convergent. Vous rassemblez les colons, leur conseillant de se préparer. Peu de temps après, le sol tremble, une secousse brève mais intense, avec seulement des dégâts mineurs et aucune blessure. Dès lors, votre peuple se tourne vers vous, leur confiance inébranlable."
zz_valyria_colonisation.00401.a.title:0 "Excellent"

zz_valyria_colonisation.00402.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00402.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tremble de temps à autre, rendant nécessaire la compréhension de ses humeurs. Vous passez de longues nuits à étudier des textes anciens, reconstituant des archives de séismes passés et des fragments sur les Valyriens capables de 'sentir' les changements dans la terre avant que des secousses ne se produisent.\n\nVous affectez des éclaireurs aux collines pour surveiller des signes inhabituels, espérant discerner un modèle. Bientôt, vous réunissez suffisamment d'indices, des variations subtiles des flux d’eau, des mouvements étranges des vouivres de feu, pour prédire des secousses mineures avec une précision raisonnable. Bien que vos prédictions ne soient pas infaillibles, elles suffisent à donner aux gens un temps précieux pour se préparer, réduisant les blessures et prévenant le chaos dans le camp.\n\nBien que certains dégâts surviennent encore, les gens reconnaissent la valeur de votre vigilance, et leur confiance en votre leadership croît progressivement."
zz_valyria_colonisation.00402.a.title:0 "Très Bien"

zz_valyria_colonisation.00403.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00403.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] donne des frissons inquiétants, et vous vous tournez vers des textes anciens pour trouver des réponses, espérant comprendre les rythmes de la terre. Vous examinez minutieusement des archives et instruisez vos éclaireurs à surveiller les petites variations, changements de flux d'eau, déplacements d’animaux, pour détecter des indices.\n\nAprès beaucoup d’efforts, vous parvenez à prédire avec une certaine précision des secousses mineures, bien que les séismes plus importants prennent encore le camp par surprise. Lorsqu’un tremblement frappe, l’avertissement anticipé donne aux colons juste assez de temps pour se préparer, évitant la panique mais subissant encore quelques dégâts.\n\nBien que les efforts ne soient pas parfaits, les colons apprécient votre vigilance, trouvant un certain réconfort dans vos tentatives de les protéger."
zz_valyria_colonisation.00403.a.title:0 "Très Bien"

zz_valyria_colonisation.00404.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00404.desc:0 "Les secousses sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] deviennent plus fréquentes, et vous plongez dans des parchemins anciens et des rapports, désespéré de comprendre les signes d’avertissement de la terre. Vous passez des heures à reconstituer des observations éparses, instruisant vos éclaireurs à surveiller le terrain. Pourtant, malgré vos efforts, aucun modèle clair n’émerge.\n\nPuis, sans avertissement, un séisme violent frappe au milieu de la nuit. Pris au dépourvu, le camp sombre dans le chaos, des tentes s'effondrent, des provisions se renversent, et des blessés s’accumulent alors que les colons paniqués cherchent un refuge. Malgré vos meilleures intentions, le séisme ébranle la confiance de la colonie, laissant les gens méfiants face aux dangers cachés de la terre et doutant de la sécurité de leur nouveau foyer."
zz_valyria_colonisation.00404.a.title:0 "Oups"

#################### APPROCHE INTENDANCE ###########################

zz_valyria_colonisation.00405.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00405.desc:0 "Après le récent tremblement de terre, vous réalisez que les structures du camp ne survivront pas à de nouvelles secousses. En vous appuyant sur vos connaissances architecturales et des textes valyriens anciens, vous concevez un nouveau type de bâtiment résistant aux tremblements de terre, utilisant un mélange de pierre- ragon et de métaux flexibles trouvés dans les ruines. Vous supervisez la construction d’un prototype, renforcé par des arcs et des matériaux absorbant les chocs.\n\nLors de la prochaine secousse, le bâtiment reste solide, intact. La nouvelle de ce succès se répand rapidement, et bientôt toutes les nouvelles structures sont construites selon ce standard. Grâce à votre innovation, la colonie est plus sûre, et son avenir plus assuré, capable de résister aux forces imprévisibles de Valyria."
zz_valyria_colonisation.00405.a.title:0 "Excellent"

zz_valyria_colonisation.00406.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00406.desc:0 "Après le récent tremblement de terre, vous reconnaissez que les structures du camp sont vulnérables à d’autres secousses. En utilisant vos connaissances architecturales, vous adaptez rapidement les techniques valyriennes anciennes, les combinant avec des méthodes modernes pour concevoir un bâtiment plus stable. Vous consultez vos ingénieurs et supervisez la construction d’un prototype, renforçant les murs avec un mélange de pierre dragon et de métaux flexibles.\n\nLorsque la prochaine secousse frappe, le bâtiment tient mieux que les précédents, aucun effondrement, mais des fissures mineures apparaissent dans les murs. Bien que pas aussi résilients que vous l’espériez, les ajustements sont un progrès notable. Les designs sont ajustés en conséquence, et bientôt toutes les nouvelles structures intègrent ces améliorations. Bien que pas parfait, la colonie est plus sûre, et vous avez fait des progrès significatifs pour sécuriser son avenir dans cette terre imprévisible."
zz_valyria_colonisation.00406.a.title:0 "Très Bien"

zz_valyria_colonisation.00407.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00407.desc:0 "Après le tremblement de terre, vous réalisez que les bâtiments du camp ne sont pas prêts pour de futures secousses. En vous appuyant sur vos connaissances architecturales, vous implémentez rapidement des changements basiques, comme le renforcement des murs avec de la pierre dragon et l’ajout de supports en bois. Vous supervisez la construction de quelques bâtiments tests, bien que les ressources soient limitées et le temps compté.\n\nLorsque la prochaine secousse frappe, les bâtiments résistent légèrement mieux qu’avant, aucun effondrement majeur, mais ils subissent encore des dégâts, avec quelques murs fissurés et des fondations déplacées. Il est clair que davantage de travail est nécessaire, mais les ajustements ont fait une différence notable. Bien que la colonie fasse encore face à des risques, vous avez fait un pas dans la bonne direction, et il y a de l’espoir pour des améliorations futures."
zz_valyria_colonisation.00407.a.title:0 "Très Bien"

zz_valyria_colonisation.00408.t:0 "Bâtiments Résistants aux Tremblements de Terre"
zz_valyria_colonisation.00408.desc:0 "Après le tremblement de terre, vous tentez rapidement de mettre en œuvre des changements aux bâtiments du camp, utilisant vos connaissances architecturales pour renforcer les structures. Vous prenez des décisions hâtives, vous concentrant sur le renforcement des murs avec les matériaux disponibles et l’ajout de supports temporaires. Avec des ressources et un temps limités, vous précipitez le processus.\n\nLors de la prochaine secousse, le désastre suit. Les bâtiments renforcés avec vos modifications commencent à s’effondrer, certains s’écroulant entièrement. Les fondations, affaiblies par vos efforts précipités, se déplacent sous la force, et plusieurs structures sont laissées en ruines. Cet échec vous stupéfie, vos tentatives d'améliorer la stabilité du camp n'ont fait qu'aggraver la situation. La colonie fait maintenant face à un danger encore plus grand, et vous réalisez que vous devez réévaluer complètement votre approche."
zz_valyria_colonisation.00408.a.title:0 "Oups"

#################### APPROCHE DIPLOMATIE ###########################

zz_valyria_colonisation.00409.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00409.desc:0 "Le camp est tendu après les récentes secousses, et la peur d’un autre tremblement plane dans l’air. Vous vous tenez devant vos colons, déterminé à calmer leurs nerfs et à les inspirer. Avec des mots assurés, vous leur dites: « Nous ne sommes pas venus ici pour fuir le danger, nous sommes venus pour prospérer. Oui, la terre est dure, mais nous allons nous adapter. Nous allons nous déplacer, non pas pour fuir le danger, mais pour aller vers un endroit plus sûr où nous pourrons devenir plus forts. »\n\nVous croisez leurs regards, soulignant le choix: « Ce n’est pas une retraite. C’est un progrès. Nous construirons un avenir, ensemble, où la terre ne pourra pas nous ébranler. »\n\nUn silence s’installe, mais ensuite, lentement, des mains commencent à se lever en signe d’approbation. À la tombée de la nuit, les préparatifs sont en cours. Le camp commence à bouger avec un but renouvelé, et bientôt, la nouvelle colonie est établie. La terre leur appartient plus que jamais, et votre leadership est consolidé. La colonie prospérera."
zz_valyria_colonisation.00409.a.title:0 "Excellent"

zz_valyria_colonisation.00410.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00410.desc:0 "Les secousses ont laissé le camp mal à l’aise, et vos colons sont inquiets, incertains de la sécurité de rester. Debout devant eux, vous parlez avec confiance: « Nous avons déjà affronté des épreuves, et celle-ci ne sera pas différente. Déplacer le camp est le choix le plus sage, mais nous devons être rapides et stratégiques. Une zone plus sûre est juste devant, et avec votre aide, nous pourrons en faire notre nouvelle maison. »\n\nVous exposez le plan, expliquant les ressources, le calendrier et les avantages de bouger maintenant plutôt que de risquer une destruction supplémentaire. L’incertitude est palpable, mais vos mots assurés commencent à calmer la foule.\n\nBien que certains restent sceptiques, la majorité est d’accord. Dans la journée, le camp commence à se préparer. Le déménagement est lent mais organisé, et à la fin de la semaine, la nouvelle colonie est en place. Bien que cela ne soit pas sans défis, la relocalisation s’est faite sans perte supplémentaire, et votre leadership reste intact."
zz_valyria_colonisation.00410.a.title:0 "Très Bien"

zz_valyria_colonisation.00411.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00411.desc:0 "Les récentes secousses ont ébranlé la confiance de tous, et vos colons se rassemblent, nerveux et réticents à l’idée de devoir encore déménager. Vous avancez et les adressez avec toute la conviction que vous pouvez rassembler: « Je sais que déplacer le camp n’était pas ce que nous voulions, mais cette zone a montré qu’elle n’est pas sûre. Un peu plus loin, nous pouvons trouver un sol plus stable, un endroit plus sécurisé. »\n\nIl y a de l’hésitation dans la foule, un murmure de doute, mais après quelques discussions, quelques leaders clés acceptent. Lentement, d’autres suivent, bien qu’il y ait des grognements et des inquiétudes concernant le travail supplémentaire.\n\nLe déménagement est plus rude que vous ne l’aviez espéré, avec des réserves qui s’épuisent et certains colons qui remettent ouvertement en question le choix. Mais, avec le temps, le camp se réinstalle. Ce n’est pas idéal, et le moral est blessé, mais le danger immédiat a diminué. La colonie peut avancer, bien que de nouveaux défis se profilent."
zz_valyria_colonisation.00411.a.title:0 "Très Bien"

zz_valyria_colonisation.00412.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00412.desc:0 "Vous rassemblez les colons et leur parlez des récentes secousses, insistant sur le fait qu’il est temps de se déplacer vers un terrain plus sûr. « Cette zone n’est pas stable, » leur dites-vous, « et rester ici pourrait tous nous mettre en danger. Un peu plus loin, nous trouverons un meilleur endroit pour reconstruire. »\n\nMais la foule est agitée. Certains secouent la tête, murmurant sur le travail qu’ils ont déjà accompli pour établir le camp ici. D’autres sont épuisés, refusant de risquer leurs maigres provisions pour un autre déménagement. Quelques voix s’élèvent en désaccord ouvert, argumentant que le danger est exagéré et qu’il vaudrait mieux attendre.\n\nMalgré vos meilleurs arguments, la foule se disperse, non convaincue. Le camp reste où il est, et la tension persiste dans l’air. Quelques jours plus tard, une autre secousse frappe, causant des dégâts qui auraient pu être évités et la confiance de la colonie dans votre leadership est ébranlée."
zz_valyria_colonisation.00412.a.title:0 "Oups"

#################### APPROCHE MARTIALE ###########################

zz_valyria_colonisation.00413.t:0 "L'Évacuation"
zz_valyria_colonisation.00413.desc:0 "Sachant qu'attendre mettrait des vies en danger, vous convoquez vos capitaines et donnez des ordres pour l'évacuation de tous les colons des zones dangereuses. Vos troupes se rassemblent, prêtes à guider les colons hors de danger. Elles agissent avec une précision disciplinée, fermes mais rassurantes, en conduisant les familles loin du sol instable. L'évacuation se déroule sans heurts, vos soldats dirigent efficacement tout le monde vers des zones plus sûres, tandis que quelques éclaireurs vérifient qu'aucun danger ne subsiste. En passant près de vous, les colons remercient vos soldats et vous-même pour le soin et la prévoyance montrés pour leur sécurité.\n\nBientôt, chaque personne est comptabilisée, relocalisée en toute sécurité dans une zone protégée. Vous examinez avec fierté la nouvelle disposition du camp. Non seulement vous avez évité une catastrophe, mais la rapidité et la précision de l'opération ont renforcé le moral, inspirant une nouvelle confiance et unité parmi les colons. La colonie est désormais mieux positionnée et fortifiée, prête à aller de l'avant avec une confiance renouvelée."
zz_valyria_colonisation.00413.a.title:0 "Excellent"

zz_valyria_colonisation.00414.t:0 "L'Évacuation"
zz_valyria_colonisation.00414.desc:0 "Conscient du risque, vous convoquez vos capitaines pour ordonner une évacuation. Vos soldats se mettent en route, guidant les colons hors des zones à risque. Certains colons résistent, réticents à abandonner leurs biens ou remettant en question la nécessité de se relocaliser, mais vos troupes restent fermes et parviennent à déplacer la majorité rapidement. L'opération prend plus de temps que prévu, avec quelques retards dus à des négociations et des assurances auprès des familles inquiètes. À midi, tous les colons ont été amenés en lieu sûr, bien que quelques plaintes éparses et frustrations liées aux biens perdus persistent.\n\nMalgré quelques difficultés, l'opération est un succès, tout le monde est en sécurité, et aucun blessé n'est à déplorer. Les colons commencent à s'adapter à la nouvelle disposition, reconnaissants pour la sécurité, même si certains ressentent le stress d'avoir été déracinés. Votre conseil reconnaît l'importance de l'évacuation et, bien qu'elle ait nécessité plus d'efforts que prévu, la colonie reste intacte et hors de danger immédiat."
zz_valyria_colonisation.00414.a.title:0 "Très Bien"

zz_valyria_colonisation.00415.t:0 "L'Évacuation"
zz_valyria_colonisation.00415.desc:0 "Redoutant le pire, vous convoquez vos capitaines et donnez l'ordre de commencer une évacuation, dans l'espoir de relocaliser les colons loin des zones les plus instables.\n\nAlors que vos troupes se déplacent dans le camp, il devient clair que tous les colons ne coopèrent pas. Certains refusent de quitter leurs tentes ou leurs biens, tandis que d'autres questionnent l'urgence de la situation, obligeant vos soldats à passer plus de temps à expliquer les risques. Le processus traîne en longueur, et bien que la plupart des colons finissent par obéir, quelques-uns insistent pour rester près de leurs abris et de leurs provisions, refusant d'abandonner le peu qu'ils possèdent.\n\nÀ midi, environ les deux tiers du camp ont été déplacés vers un terrain plus sûr. Quelques retardataires restent derrière, accrochés à leurs tentes et à leurs biens. Bien que l'essentiel de la colonie soit en sécurité, ce succès mitigé vous laisse préoccupé par les risques de nouvelles secousses. Alors que la nuit tombe, vous envisagez des plans pour rassembler tout le monde et renforcer votre autorité, sachant que les efforts futurs nécessiteront plus que de simples ordres pour réussir."
zz_valyria_colonisation.00415.a.title:0 "Très Bien"

zz_valyria_colonisation.00416.t:0 "L'Évacuation"
zz_valyria_colonisation.00416.desc:0 "Reconnaissant la menace, vous rassemblez immédiatement vos capitaines et ordonnez une évacuation complète de tous les habitants près des sections dangereuses.\n\nCependant, alors que vos soldats traversent le camp, ils rencontrent une forte résistance. De nombreux colons refusent de quitter leurs abris et leurs biens, et certains remettent ouvertement en question l'urgence de bouger, croyant que le pire des secousses est passé. Vos troupes, non préparées à une opposition aussi obstinée, peinent à maintenir l'ordre, et ce qui commence comme une évacuation calme devient rapidement chaotique. Certains colons discutent, tandis que d'autres retournent en courant à leurs tentes pour sécuriser leurs biens, ignorant complètement vos ordres.\n\nLes heures passent avec peu de progrès. À midi, le grondement du sol envoie des fissures s'étendre à travers le camp, et des débris commencent à tomber dangereusement près des colons restants. Vous regardez avec frustration alors que l'évacuation désorganisée laisse encore trop de personnes à risque. À la tombée de la nuit, seuls quelques colons ont été déplacés vers des zones plus sûres, et l'ambiance dans le camp s'est dégradée, alimentée par la peur et le doute. L'évacuation ratée vous laisse face à une communauté fracturée, à la tension de l'incertitude et à la certitude que la prochaine fois, les conséquences pourraient être bien pires."
zz_valyria_colonisation.00416.a.title:0 "Oups"

#################### APPROCHE INTRIGUE ###########################

zz_valyria_colonisation.00417.t:0 "L'Évacuation"
zz_valyria_colonisation.00417.desc:0 "Vous savez qu'il ne s'agit que d'une question de temps avant qu'un désastre ne frappe. Malgré des avertissements répétés, certains colons s'accrochent obstinément à leurs abris de fortune, refusant d'abandonner ce qui leur est familier.\n\nPour assurer leur sécurité, vous décidez de mettre en œuvre un plan. À l'aube, vous rassemblez tout le monde et parlez d'un site ancien précieux à une courte distance, affirmant qu'il pourrait contenir des trésors et des ressources inestimables. Vous décrivez le nouveau site: un sol fertile, une protection contre les failles qui se rapprochent, et suffisamment d'espace pour grandir, une nouvelle chance de bâtir quelque chose de plus grandiose et plus sûr qu'ils ne l'avaient jamais imaginé ici. Une curiosité s'allume dans leurs regards et, en observant les visages, vous savez que l'appât a été pris.\n\nLa caravane de colons et de provisions se met en route dans les heures qui suivent, certains des plus sceptiques même impatients d'arriver. Lorsque le groupe s'installe finalement sur le nouveau terrain, plus sûr, vous ressentez une détente dans vos épaules. Le déplacement a été un succès, et votre peuple vous considère désormais comme le leader qui les a guidés vers la prospérité."
zz_valyria_colonisation.00417.a.title:0 "Excellent"

zz_valyria_colonisation.00418.t:0 "L'Évacuation"
zz_valyria_colonisation.00418.desc:0 "Malgré le danger, certains colons hésitent à partir, ancrés par la familiarité et les épreuves qu'ils ont déjà endurées ici.\n\nVous décidez d'utiliser un peu de persuasion. Rassemblant tout le monde sur la place centrale, vous peignez un tableau vivant d'un site voisin, un terrain nouveau et plus stable, riche en ressources, avec un approvisionnement naturel en eau et un sol solide, intact par les récents tremblements. Vous présentez le déménagement comme une étape nécessaire pour la prospérité, pas seulement pour la survie, en mettant l'accent sur les avantages et le potentiel de croissance. Bien qu'il y ait des murmures de doute, la promesse de nouvelles terres et opportunités finit par les convaincre.\n\nTout le monde ne se déplace pas facilement, certains colons râlent, traînant des pieds, tandis que d'autres restent pour rassembler leurs affaires et leurs outils. Les progrès sont lents, mais finalement, vous parvenez à les conduire vers le nouvel emplacement et commencez à établir un campement de fortune.\n\nQuelques heures plus tard, alors que les dernières tentes sont montées, le sol sous votre ancien campement tremble dans un violent séisme, projetant des rochers et des débris. Ceux qui étaient réticents à partir regardent avec de grands yeux, et certains murmurent des remerciements pour votre décision. Les dégâts causés à leurs anciens abris signifient cependant un combat difficile pour reconstruire le moral et les ressources, mais ils sont sains et saufs, avec une confiance renforcée envers votre leadership grâce à l'épreuve."
zz_valyria_colonisation.00418.a.title:0 "Très Bien"

zz_valyria_colonisation.00419.t:0 "L'Évacuation"
zz_valyria_colonisation.00419.desc:0 "Avec l'intensification des secousses et la propagation de murmures inquiets, vous réalisez que l'emplacement de la colonie est trop dangereux. Rassemblant les colons, vous insistez sur la nécessité urgente de se relocaliser sur un terrain plus sûr. Certains sont réceptifs, mais la plupart restent sceptiques, réticents à abandonner les abris qu'ils ont construits dans ce terrain difficile.\n\nVous minimisez les dangers potentiels pour éviter la panique, en vous concentrant sur les avantages pratiques du site voisin: davantage de ressources, un accès à l'eau et une fondation solide pour une croissance future. Bien que quelques-uns acceptent immédiatement, d'autres traînent les pieds, ne partant qu'à la toute dernière minute. Il faut plusieurs heures d'encouragements persistants, et au moment où la majorité accepte, seul un petit groupe fait effectivement le voyage avec vous vers le terrain plus sûr.\n\nAlors que ce groupe commence à installer un camp rudimentaire, un séisme frappe finalement l'ancien campement. Bien que les dégâts ne soient pas dévastateurs, ils ébranlent suffisamment les bâtiments pour valider vos avertissements. Lentement, d'autres colons commencent à arriver au nouveau site, reconnaissant à contrecœur votre prévoyance. Bien que vous ayez réussi à éviter des pertes majeures, les retards et les efforts dispersés ont rendu le déménagement plus lent et plus difficile que prévu, laissant le moral et les ressources tendus."
zz_valyria_colonisation.00419.a.title:0 "Très Bien"

zz_valyria_colonisation.00420.t:0 "L'Évacuation"
zz_valyria_colonisation.00420.desc:0 "Avec l'intensification des secousses, vous savez que la colonie est en danger, mais les colons résistent, réticents à abandonner les petits conforts et le travail acharné qu'ils ont déjà investis. Vous rassemblez tout le monde, essayant de souligner l'importance de se déplacer vers un terrain plus sûr à proximité, où la terre est plus stable. Cependant, ils restent sceptiques, doutant ouvertement de la nécessité de se relocaliser et hésitant à bouleverser leurs routines quotidiennes pour ce qu'ils perçoivent comme une menace vague.\n\nVoyant leur hésitation, vous essayez de minimiser l'urgence pour les calmer, en présentant le déménagement comme un changement bénéfique. Malheureusement, cela se retourne contre vous ; l'absence de danger immédiat les conduit à ignorer vos préoccupations. Quelques colons vont même jusqu'à vous accuser d'être trop prudent et de gaspiller des ressources.\n\nQuelques heures plus tard, une puissante secousse frappe au beau milieu de la nuit. La panique éclate alors que des bâtiments construits à la hâte s'effondrent, laissant plusieurs colons blessés et quelques structures en ruines. Par la suite, le ressentiment et la frustration sont élevés, certains vous blâment de ne pas les avoir correctement préparés, tandis que d'autres deviennent anxieux quant à la stabilité future de la colonie. La tentative de les guider vers la sécurité a non seulement échoué, mais a également érodé la confiance et le moral de la communauté, laissant un lourd sentiment d'incertitude difficile à réparer."
