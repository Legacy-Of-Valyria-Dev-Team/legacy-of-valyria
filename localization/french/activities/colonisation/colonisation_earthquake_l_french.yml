zz_valyria_colonisation.0040.t:0 "Tremblement de terre à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0040.desc:0 "Vous vous réveillez au son d'un grondement sous vos pieds. La terre bouge et gronde, et votre tente tout entière vacille. Vous vous réveillez en sursaut, luttant pour garder votre équilibre alors que le sol rugit sous vos pieds. À l'extérieur, des tentes s'effondrent ; des cris d'alarme résonnent dans tout le camp. Le sol se soulève, projetant de la poussière et de la terre partout, comme si la terre elle-même se rebellait contre vous. Vous titubez dehors, aboyant des ordres pour organiser les efforts de secours alors que les secousses diminuent. Peu à peu, l'ordre est rétabli, bien que l'ambiance reste tendue.\n\nPlus tard dans la matinée, vous êtes assis dans votre tente de commandement, fatigué mais résolu. Votre intendant, un homme d'expérience, arrive, son expression grave. Il rapporte que les tremblements de terre, qui endommagent les réserves et affaiblissent le moral, risquent de continuer—et de s'intensifier.\n\nVous l'écoutez attentivement, avant de vous lever pour vous adresser à votre intendant et à votre conseil..."

zz_valyria_colonisation.0040.a:0 "Je vais étudier les tremblements de terre pour être capable de les prédire."
zz_valyria_colonisation.0040.b:0 "Je vais planifier et construire des bâtiments résistants aux tremblements de terre !"
zz_valyria_colonisation.0040.c:0 "Je vais convaincre les colons de déménager dans une zone plus sûre !"
zz_valyria_colonisation.0040.d:0 "Je vais forcer les colons à déménager dans une zone plus sûre !"
zz_valyria_colonisation.0040.e:0 "Je vais tromper les colons pour qu'ils déménagent dans une zone plus sûre !"
zz_valyria_colonisation.0040.z:0 "Je vais déléguer la résolution de cette tâche à mes subordonnés."

#################### LEARNING APPROACH ###########################

zz_valyria_colonisation.00401.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00401.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est agitée, et il est temps d'apprendre à comprendre ses humeurs. Des heures sont passées à étudier d'anciens parchemins valyriens. Les textes décrivent comment, autrefois, les Valyriens apprenaient à « écouter » la terre, en observant les signes dans les mouvements des roches et les changements des cours d'eau.\n\nVous envoyez des éclaireurs pour suivre les animaux et mesurer les secousses. Chaque rapport révèle des indices subtils : des changements dans les déplacements des wyrms de feu, des rivières qui se déplacent, des grondements lointains à l’aube. Des motifs émergent, presque comme les battements de cœur de la terre, et vous réalisez qu’ils peuvent annoncer un tremblement de terre.\n\nUn jour, tous les signes convergent. Vous rassemblez les colons, les conseillant de se préparer. Quelques instants plus tard, le sol tremble—une secousse brève mais intense, avec seulement des dégâts mineurs et aucune blessure. Dès lors, votre peuple se tourne vers vous, leur confiance inébranlable."
zz_valyria_colonisation.00401.a.title:0 "Excellent"

zz_valyria_colonisation.00402.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00402.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tremble de temps en temps, indiquant clairement que vous devez comprendre ses humeurs. Vous passez de longues nuits à étudier d'anciens textes, reconstituant les archives des tremblements passés et les fragments sur les Valyriens qui pouvaient « sentir » les changements de la terre avant que les secousses ne frappent.\n\nVous envoyez des éclaireurs dans les collines pour surveiller des signes inhabituels, espérant dégager un motif. Bientôt, vous rassemblez suffisamment d'indices—des déplacements subtils des cours d'eau, des mouvements étranges des wyrms de feu—pour prédire des secousses mineures avec une précision raisonnable. Bien que vos prédictions ne soient pas parfaites, elles suffisent à donner aux gens un temps précieux pour se préparer, réduisant les blessures et évitant le chaos dans le camp.\n\nBien que des dégâts surviennent encore, les gens reconnaissent la valeur de votre vigilance, et leur confiance en votre leadership grandit progressivement."
zz_valyria_colonisation.00402.a.title:0 "Très Bien"

zz_valyria_colonisation.00403.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00403.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] produit des tremblements inquiétants, et vous vous tournez vers des textes anciens pour comprendre les rythmes de la terre. Vous examinez les archives et ordonnez aux éclaireurs de surveiller de petits changements—les flux d'eau, les déplacements d'animaux—pour trouver des indices.\n\nAprès beaucoup d'efforts, vous parvenez à prédire des secousses mineures avec une certaine précision, bien que les plus grands tremblements surprennent encore le camp. Lorsqu'une secousse se produit, l'avertissement préalable donne juste assez de temps aux colons pour se préparer, évitant la panique mais subissant néanmoins quelques dégâts.\n\nBien que les efforts ne soient pas parfaits, les colons apprécient votre vigilance, trouvant un certain réconfort dans vos tentatives pour les protéger."
zz_valyria_colonisation.00403.a.title:0 "Très Bien"

zz_valyria_colonisation.00404.t:0 "Prédire les tremblements de terre"
zz_valyria_colonisation.00404.desc:0 "Les secousses sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] deviennent plus fréquentes, et vous vous plongez dans d'anciens parchemins et rapports, désespéré de comprendre les signes avant-coureurs de la terre. Les heures s'écoulent alors que vous assemblez des observations éparses, ordonnant aux éclaireurs de surveiller le terrain. Pourtant, malgré vos efforts, aucun motif clair n'émerge.\n\nPuis, sans avertissement, un violent tremblement de terre frappe au milieu de la nuit. Pris complètement au dépourvu, le camp est plongé dans le chaos—les tentes s'effondrent, les provisions sont renversées, et les blessures s'accumulent alors que les colons paniqués cherchent un abri. Malgré vos meilleures intentions, le séisme ébranle la confiance du camp, laissant les habitants inquiets des dangers cachés de la terre et doutant de la sécurité de leur nouveau foyer."
zz_valyria_colonisation.00404.a.title:0 "Oups"

#################### STEWARDSHIP APPROACH ###########################

zz_valyria_colonisation.00405.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00405.desc:0 "Après le récent tremblement de terre, vous réalisez que les structures du camp ne survivront pas à de nouvelles secousses. En vous appuyant sur vos connaissances en architecture et sur d'anciens textes valyriens, vous concevez un nouveau type de bâtiment—résistant aux tremblements de terre, utilisant un mélange de pierre-dragon et de métaux flexibles trouvés dans les ruines. Vous supervisez la construction d’un prototype, renforcé par des arches et des matériaux absorbant les chocs.\n\nLors de la prochaine secousse, le bâtiment reste intact, indemne. La nouvelle de ce succès se répand rapidement, et bientôt toutes les nouvelles structures sont construites selon ce même standard. Grâce à votre innovation, la colonie est plus sûre et son avenir mieux assuré, capable de résister aux forces imprévisibles de Valyria."
zz_valyria_colonisation.00405.a.title:0 "Excellent"

zz_valyria_colonisation.00406.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00406.desc:0 "Après le récent tremblement de terre, vous reconnaissez que les structures du camp sont vulnérables aux futures secousses. En utilisant vos connaissances en architecture, vous adaptez rapidement les techniques valyriennes anciennes en les combinant avec des méthodes modernes pour concevoir des bâtiments plus stables. Vous consultez vos ingénieurs et supervisez la construction d’un prototype renforcé avec un mélange de pierre-dragon et de métaux flexibles.\n\nLors de la prochaine secousse, le bâtiment résiste mieux que les précédents—il n’y a pas d’effondrement, mais quelques fissures apparaissent dans les murs. Bien que ce ne soit pas aussi résistant que vous l’espériez, c’est une nette amélioration. Les conceptions sont ajustées en fonction de ces retours, et bientôt toutes les nouvelles structures sont construites avec ces améliorations. Bien que pas parfaits, ces changements rendent la colonie plus sûre et constituent un progrès significatif pour sécuriser son avenir dans cette terre imprévisible."
zz_valyria_colonisation.00406.a.title:0 "Très Bien"

zz_valyria_colonisation.00407.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00407.desc:0 "Après le tremblement de terre, vous réalisez que les bâtiments du camp ne sont pas prêts à affronter de futures secousses. En vous appuyant sur vos connaissances en architecture, vous mettez rapidement en œuvre des changements de base, tels que le renforcement des murs avec de la pierre-dragon et l’ajout de supports en bois. Vous supervisez la construction de quelques bâtiments tests, bien que les ressources soient limitées et le temps compté.\n\nLors de la prochaine secousse, les bâtiments s'en sortent légèrement mieux qu’auparavant—aucun effondrement majeur, mais ils subissent tout de même des dommages, avec des murs fissurés et des fondations déplacées. Il est clair que davantage de travail est nécessaire, mais les ajustements ont fait une différence notable. Bien que la colonie soit toujours exposée à des risques, vous avez fait un pas dans la bonne direction, offrant un espoir pour de futures améliorations."
zz_valyria_colonisation.00407.a.title:0 "Très Bien"

zz_valyria_colonisation.00408.t:0 "Bâtiments résistants aux tremblements de terre"
zz_valyria_colonisation.00408.desc:0 "Après le tremblement de terre, vous tentez rapidement de mettre en œuvre des changements aux bâtiments du camp, en utilisant vos connaissances architecturales pour renforcer les structures. Vous prenez des décisions précipitées, en vous concentrant sur le renforcement des murs avec les matériaux disponibles et l'ajout de supports temporaires. Avec des ressources et du temps limités, vous vous dépêchez de terminer le processus.\n\nLors de la prochaine secousse, le désastre survient. Les bâtiments renforcés par vos modifications commencent à s’effondrer, certains s’écroulant entièrement. Les fondations, affaiblies par vos efforts précipités, se déplacent sous la force, et plusieurs structures sont laissées en ruines. L’échec vous stupéfie—vos tentatives pour améliorer la stabilité du camp n’ont fait qu’aggraver la situation. La colonie fait maintenant face à un danger encore plus grand, et vous réalisez que vous devez entièrement réévaluer votre approche."
zz_valyria_colonisation.00408.a.title:0 "Oups"

#################### DIPLOMACY APPROACH ###########################

zz_valyria_colonisation.00409.t:0 "Le discours de la sécurité"
zz_valyria_colonisation.00409.desc:0 "Le camp est tendu après les récents tremblements de terre, et la peur d’une nouvelle secousse plane dans l’air. Vous vous tenez devant vos colons, déterminé à apaiser leurs inquiétudes et à les inspirer. Avec des mots assurés, vous leur dites : « Nous ne sommes pas venus ici pour fuir le danger—nous sommes venus pour prospérer. Oui, la terre est rude, mais nous nous adapterons. Nous ne fuirons pas le danger, mais nous irons vers un endroit plus sûr où nous pourrons devenir plus forts. »\n\nVous les regardez dans les yeux, en insistant sur le choix : « Ce n’est pas une retraite. C’est un progrès. Nous construirons un avenir, ensemble, où la terre ne pourra pas nous ébranler. »\n\nUn silence s’installe, mais peu à peu, des mains se lèvent en accord. À la tombée de la nuit, les préparatifs sont en cours. Le camp commence à bouger avec un nouvel élan, et bientôt, le nouveau village est établi. La terre semble plus leur appartenir que jamais, et votre leadership est renforcé. La colonie prospérera."
zz_valyria_colonisation.00409.a.title:0 "Excellent"

zz_valyria_colonisation.00410.t:0 "Le discours de la sécurité"
zz_valyria_colonisation.00410.desc:0 "Les secousses ont laissé le camp inquiet, et vos colons sont agités, incertains quant à la sécurité de rester. Devant eux, vous prenez la parole avec assurance : « Nous avons déjà affronté des épreuves, et celle-ci ne sera pas différente. Déplacer le camp est le choix judicieux, mais nous devons être rapides et stratégiques. Une zone plus sûre est juste devant nous, et avec votre aide, nous pouvons en faire notre nouveau foyer. »\n\nVous exposez le plan, expliquant les ressources, le calendrier et les avantages de bouger maintenant plutôt que de risquer d’autres destructions. L’incertitude est palpable, mais vos paroles posées commencent à calmer la foule.\n\nBien que certains restent sceptiques, la majorité est d’accord. Dans la journée, le camp commence à faire ses bagages. Le déménagement est lent mais organisé, et à la fin de la semaine, le nouveau village est en place. Bien que cela ne soit pas sans défis, le déplacement a été effectué sans autre perte, et votre leadership reste intact."
zz_valyria_colonisation.00410.a.title:0 "Très Bien"

zz_valyria_colonisation.00411.t:0 "Le discours de la sécurité"
zz_valyria_colonisation.00411.desc:0 "Les récents tremblements ont ébranlé la confiance de tous, et vos colons se rassemblent, nerveux et réticents à l’idée de devoir à nouveau partir. Vous prenez la parole avec autant de conviction que possible : « Je sais que déménager le camp n’est pas ce que nous voulions, mais cette zone s’est avérée dangereuse. Un peu plus loin, nous pourrons trouver un terrain plus stable—un endroit plus sûr. »\n\nIl y a de l’hésitation dans la foule, un murmure de doute, mais après quelques discussions, quelques leaders clés se rallient à vous. Peu à peu, d’autres suivent, bien qu’il y ait des grognements et des inquiétudes sur le travail supplémentaire.\n\nLe déménagement est plus difficile que vous ne l’espériez, les provisions s’épuisant et certains colons remettant ouvertement en question ce choix. Mais avec le temps, le camp se réinstalle. Ce n’est pas idéal, et le moral est blessé, mais le danger immédiat a diminué. La colonie peut avancer, bien qu’avec de nouveaux défis en perspective."
zz_valyria_colonisation.00411.a.title:0 "Très Bien"

zz_valyria_colonisation.00412.t:0 "Le discours de la sécurité"
zz_valyria_colonisation.00412.desc:0 "Vous rassemblez les colons et leur parlez des récents tremblements, en les exhortant à se déplacer vers un terrain plus sûr. « Cette zone n’est pas stable, » leur dites-vous, « et rester ici pourrait nous mettre tous en danger. Un peu plus loin, nous trouverons un meilleur endroit pour reconstruire. »\n\nMais la foule est agitée. Certains secouent la tête, murmurant au sujet du travail déjà accompli pour établir le camp ici. D’autres sont épuisés, réticents à risquer leurs maigres provisions pour un autre déménagement. Quelques voix s’élèvent en désaccord ouvert, affirmant que le danger est exagéré et qu’il vaudrait mieux attendre.\n\nMalgré vos meilleurs arguments, la foule se disperse, non convaincue. Le camp reste là où il est, et la tension demeure dans l’air. Quelques jours plus tard, une autre secousse frappe, causant des dégâts qui auraient pu être évités—et la confiance de la colonie en votre leadership est ébranlée."
zz_valyria_colonisation.00412.a.title:0 "Oups"

#################### MARTIAL APPROACH ###########################

zz_valyria_colonisation.00413.t:0 "L'Évacuation"
zz_valyria_colonisation.00413.desc:0 "Conscient que rester exposé mettrait des vies en danger, vous convoquez vos capitaines et donnez des ordres pour une évacuation de tous les colons des zones à risque. Vos troupes se rassemblent, prêtes à guider les colons hors du danger. Ils avancent avec une précision disciplinée, fermes mais rassurants, en conduisant les familles loin des terres instables. L'évacuation se déroule sans accroc; vos soldats dirigent efficacement tout le monde vers des zones sûres, tandis que quelques éclaireurs vérifient les dangers restants. En passant près de vous, les colons vous remercient, vous et vos soldats, pour la prévoyance et le soin montrés pour assurer leur sécurité.\n\nBientôt, tout le monde est comptabilisé, relogé dans une zone sécurisée. Vous examinez l'organisation du nouveau camp avec fierté. Non seulement vous avez évité un désastre, mais la rapidité et la précision de l'opération ont renforcé le moral, inspirant une confiance et une unité renouvelées parmi les colons. La colonie est maintenant mieux positionnée et fortifiée, prête à continuer avec confiance."
zz_valyria_colonisation.00413.a.title:0 "Excellent"

zz_valyria_colonisation.00414.t:0 "L'Évacuation"
zz_valyria_colonisation.00414.desc:0 "Conscient des risques, vous convoquez vos capitaines et donnez des ordres pour une évacuation. Vos soldats commencent à guider les colons hors des zones dangereuses. Certains colons résistent, réticents à abandonner leurs biens ou remettant en question la nécessité de déménager, mais vos troupes restent fermes et réussissent à déplacer la majorité rapidement. L’opération prend plus de temps que prévu, avec des retards dus aux négociations et à la réassurance des familles inquiètes. À midi, tous les colons ont été déplacés vers des terrains plus sûrs, bien que quelques plaintes et frustrations concernant des possessions perdues subsistent.\n\nMalgré quelques difficultés, l’opération est réussie; tout le monde est en sécurité, et aucune blessure n’est signalée. Les colons commencent à s’adapter à la nouvelle disposition, reconnaissants pour la sécurité, même si certains ressentent la contrainte d’avoir été déracinés. Votre conseil reconnaît l’importance de l’évacuation, et bien qu’elle ait nécessité plus d’efforts que prévu, la colonie reste intacte et hors de danger immédiat."
zz_valyria_colonisation.00414.a.title:0 "Très Bien"

zz_valyria_colonisation.00415.t:0 "L'Évacuation"
zz_valyria_colonisation.00415.desc:0 "Craignant le pire, vous convoquez vos capitaines et donnez l’ordre de commencer une évacuation, espérant reloger les colons loin des zones les plus instables.\n\nAlors que vos troupes avancent dans le camp, il devient clair que tous les colons ne coopèrent pas. Certains refusent de quitter leurs tentes ou leurs biens, tandis que d’autres remettent en question l’urgence, obligeant vos soldats à passer plus de temps à expliquer les risques. Le processus s’éternise, et bien que la plupart des colons finissent par se plier aux ordres, quelques-uns insistent pour rester proches de leurs abris et de leurs provisions.\n\nÀ midi, vous avez réussi à déplacer environ les deux tiers du camp vers des terrains plus sûrs. Quelques récalcitrants restent en arrière, accrochés à leurs tentes et à leurs possessions. Bien que l’essentiel de la colonie soit sécurisé, ce succès mitigé vous laisse préoccupé par les risques de futures secousses. À la tombée de la nuit, vous réfléchissez à des plans pour réunir tout le monde et renforcer votre autorité, sachant que tout effort futur nécessitera plus que de simples ordres pour réussir."
zz_valyria_colonisation.00415.a.title:0 "Très Bien"

zz_valyria_colonisation.00416.t:0 "L'Évacuation"
zz_valyria_colonisation.00416.desc:0 "Reconnaissant la menace, vous rassemblez immédiatement vos capitaines et ordonnez une évacuation complète de tous ceux qui se trouvent près des zones dangereuses.\n\nCependant, vos soldats rencontrent une forte résistance en avançant dans le camp. De nombreux colons refusent de quitter leurs abris et leurs biens, et certains contestent ouvertement l’urgence du déménagement, croyant que les pires secousses sont passées. Vos troupes, non préparées à une opposition aussi obstinée, peinent à maintenir l’ordre, et ce qui commence comme une évacuation calme devient rapidement chaotique. Certains colons argumentent, tandis que d’autres retournent à leurs tentes pour sécuriser leurs possessions, ignorant complètement vos ordres.\n\nLes heures passent avec peu de progrès. À midi, le sol qui tremble envoie des fissures dans le camp, et des débris commencent à tomber dangereusement près des colons restants. Vous observez avec frustration alors que l’évacuation désorganisée laisse trop de personnes encore en danger. À la tombée de la nuit, seuls quelques colons ont été déplacés vers des zones plus sûres, et l’ambiance dans le camp s’assombrit avec la peur et le doute qui s’installent. L’échec de l’évacuation vous laisse face à une communauté fracturée, la tension de l’incertitude et la certitude que la prochaine fois, les conséquences pourraient être bien pires."
zz_valyria_colonisation.00416.a.title:0 "Oups"

#################### INTRIGUE APPROACH ###########################

zz_valyria_colonisation.00417.t:0 "L'Évacuation"
zz_valyria_colonisation.00417.desc:0 "Vous savez qu’il ne s’agit que d’une question de temps avant qu’un désastre ne frappe. Malgré des avertissements répétés, certains de vos colons s’accrochent obstinément à leurs abris de fortune, refusant d’abandonner ce qui leur est familier.\n\nPour assurer leur sécurité, vous décidez de mettre en œuvre un plan. À l’aube, vous rassemblez tout le monde et parlez d’un site ancien et précieux à une courte distance, prétendant qu’il pourrait receler des trésors et des ressources inestimables. Vous décrivez le nouveau site comme un endroit à la terre fertile, protégé des failles menaçantes et offrant un espace abondant pour se développer—une chance de construire quelque chose de plus grand et plus sûr que ce qu’ils ont jamais imaginé ici. Une lueur de curiosité apparaît dans leurs yeux, et en observant leur réaction, vous savez que l’appât a pris.\n\nLe convoi de colons et de fournitures part dans les heures qui suivent, même les plus sceptiques montrant une certaine impatience d’arriver. Lorsque le groupe s’installe enfin sur un sol plus sûr, vous ressentez une tension s’apaiser dans vos épaules. Le déménagement est un succès, et votre peuple vous voit désormais comme le leader qui les a guidés vers la prospérité."
zz_valyria_colonisation.00417.a.title:0 "Excellent"

zz_valyria_colonisation.00418.t:0 "L'Évacuation"
zz_valyria_colonisation.00418.desc:0 "Malgré le danger, certains de vos colons hésitent à partir, attachés à la familiarité et aux difficultés qu’ils ont déjà surmontées ici.\n\nVous décidez d’employer un peu de persuasion. Rassemblant tout le monde sur la place centrale, vous brossez un tableau vivant d’un site voisin—un terrain plus stable, riche en ressources, avec un approvisionnement en eau naturel et une terre solide, intacte par les récentes secousses. Vous présentez le déménagement comme une étape nécessaire vers la prospérité, pas seulement la survie, en soulignant les avantages et le potentiel de croissance. Bien qu’il y ait des murmures de doute, la promesse de nouvelles terres finit par les convaincre peu à peu.\n\nTout le monde ne se déplace pas facilement; quelques colons râlent, traînant des pieds, tandis que d’autres s’attardent pour rassembler leurs biens et outils. Le processus est lent, mais vous parvenez finalement à les guider vers le nouvel emplacement et commencez à monter un camp provisoire.\n\nQuelques heures plus tard, alors que les dernières tentes sont dressées, le sol de votre ancien camp tremble violemment, projetant rochers et débris. Ceux qui étaient réticents à partir regardent avec des yeux écarquillés, certains murmurant des remerciements pour votre décision. Les dégâts causés à leurs anciens foyers signifient cependant un travail ardu pour reconstruire le moral et les ressources, mais ils sont sortis en sécurité, avec une confiance en vous renforcée par l’épreuve."
zz_valyria_colonisation.00418.a.title:0 "Très Bien"

zz_valyria_colonisation.00419.t:0 "L'Évacuation"
zz_valyria_colonisation.00419.desc:0 "Avec l’intensification des tremblements et les murmures d’inquiétude qui se propagent, vous réalisez que l’emplacement actuel de la colonie est trop dangereux. Rassemblant les colons, vous insistez sur la nécessité urgente de déménager vers un terrain plus sûr. Certains sont réceptifs, mais la plupart restent sceptiques, réticents à abandonner les foyers qu’ils ont établis dans ce terrain accidenté.\n\nVous minimisez les dangers potentiels pour éviter la panique, en mettant plutôt l’accent sur les avantages pratiques du site voisin : plus de ressources, une proximité avec l’eau et une base solide pour la croissance future. Tandis que quelques-uns acceptent immédiatement, d’autres traînent les pieds, réticents à partir jusqu’à la dernière minute. Il faut plusieurs heures d’encouragements persistants, et lorsque la majorité accepte finalement, seul un petit groupe fait réellement le voyage avec vous vers le terrain plus sûr.\n\nAlors que vous et ce groupe commencez à établir un camp rudimentaire, une secousse frappe enfin l’ancien site. Bien que les dégâts ne soient pas dévastateurs, ils ébranlent suffisamment les bâtiments pour valider vos avertissements. Peu à peu, d’autres colons arrivent sur le nouveau site, reconnaissant à contrecœur votre prévoyance. Bien que vous ayez évité des pertes majeures, les retards et les efforts dispersés ont rendu le déménagement plus lent et plus difficile que prévu, laissant le moral et les ressources fortement entamés."
zz_valyria_colonisation.00419.a.title:0 "Très Bien"

zz_valyria_colonisation.00420.t:0 "L'Évacuation"
zz_valyria_colonisation.00420.desc:0 "Avec les secousses qui s’intensifient de jour en jour, vous savez que la colonie est en danger, mais les colons résistent, refusant de quitter les maigres conforts et le dur labeur qu’ils ont déjà investis. Vous rassemblez tout le monde, essayant de souligner l’importance de se déplacer vers un terrain plus sûr à proximité, où la terre est plus stable. Cependant, ils restent sceptiques, doutant ouvertement de la nécessité de déménager et réticents à perturber leurs routines quotidiennes pour ce qu’ils perçoivent comme une menace vague.\n\nVoyant leur hésitation, vous tentez de minimiser l’urgence pour les calmer, présentant le déménagement comme un changement bénéfique. Malheureusement, cela se retourne contre vous; l’absence de danger immédiat les amène à ignorer complètement vos préoccupations. Quelques colons vont même jusqu’à vous accuser d’être trop prudent et de gaspiller des ressources.\n\nQuelques heures plus tard, une puissante secousse frappe au milieu de la nuit. La panique éclate alors que les bâtiments construits à la hâte s’effondrent, laissant plusieurs colons blessés et quelques structures en ruines. À la suite de la catastrophe, le ressentiment et la frustration atteignent un niveau élevé; certains vous reprochent de ne pas les avoir préparés correctement, tandis que d’autres s’inquiètent de la stabilité future de la colonie. Votre tentative de les conduire en sécurité a non seulement échoué, mais elle a érodé la confiance et le moral de la communauté, laissant un lourd sentiment de malaise qui sera difficile à réparer."
zz_valyria_colonisation.00420.a.title:0 "Oups"