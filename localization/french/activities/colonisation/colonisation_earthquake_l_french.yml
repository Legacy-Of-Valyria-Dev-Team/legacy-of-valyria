zz_valyria_colonisation.0040.t:0 "Tremblement de terre à [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0040.desc:0 "Vous êtes réveillé par un grondement sous vos pieds. Le sol se met à vaciller et à gémir, et votre tente tout entière se déplace. Vous vous redressez d’un coup, luttant pour garder l’équilibre alors que la terre gronde sous vous. Dehors, les tentes s’effondrent ; des cris d’alarme retentissent à travers le camp. La terre se soulève, projetant poussière et terre comme si la contrée elle-même se rebellait contre vous. Vous sortez en titubant, criant des ordres pour organiser les secours lorsque les secousses se calment. Peu à peu, l’ordre revient, même si l’atmosphère reste tendue.\n\nPlus tard dans la matinée, vous prenez place dans votre tente de commandement, las mais déterminé. Votre intendant, un homme expérimenté, arrive, l’air grave. Il rapporte que ces séismes endommagent vos réserves et sapent le moral, et qu’ils risquent non seulement de se reproduire, mais de s’intensifier.\n\nVous l’écoutez avant de vous lever et de vous adresser à votre intendant et à votre conseil…"

zz_valyria_colonisation.0040.a:0 "Je vais étudier les séismes pour apprendre à les prévoir"
zz_valyria_colonisation.0040.b:0 "Je vais planifier et construire des bâtiments résistants aux tremblements de terre !"
zz_valyria_colonisation.0040.c:0 "Je vais convaincre les colons de déménager vers une zone plus sûre !"
zz_valyria_colonisation.0040.d:0 "Je vais contraindre les colons à déménager vers une zone plus sûre !"
zz_valyria_colonisation.0040.e:0 "Je vais ruser pour pousser les colons à s’installer dans une zone plus sûre !"
zz_valyria_colonisation.0040.z:0 "Je délègue la résolution de ce problème à mes subordonnés."

#################### LEARNING APPROACH ###########################

zz_valyria_colonisation.00401.t:0 "Prévoir les Tremblements de Terre"
zz_valyria_colonisation.00401.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] est agitée, et il est temps d’apprendre à déchiffrer son humeur. Vous passez des heures à étudier de vieux parchemins valyriens. Les textes décrivent comment, jadis, les Valyriens apprenaient à « écouter » la terre—en suivant des indices tels que la disposition des roches ou encore les changements du débit des eaux.\n\nVous dépêchez des éclaireurs pour observer la faune et mesurer les secousses. Chaque rapport révèle de légères anomalies : mouvements inhabituels des firewyrms, rivières qui dévient, grondements lointains à l’aube. Des motifs apparaissent, un peu comme le pouls de la terre, et vous réalisez qu’ils peuvent annoncer un séisme.\n\nUn jour, tous les signaux concordent. Vous prévenez les colons de se tenir prêts. Quelques instants plus tard, le sol se met à trembler—une secousse brève mais intense, avec seulement des dégâts mineurs et aucun blessé. Dès lors, les gens se tournent vers vous, la confiance dans votre jugement inébranlable."
zz_valyria_colonisation.00401.a.title:0 "Excellent"

zz_valyria_colonisation.00402.t:0 "Prévoir les Tremblements de Terre"
zz_valyria_colonisation.00402.desc:0 "La terre sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] tremble de temps à autre, preuve qu’il vous faut percer ses mystères. Vous passez de longues nuits à éplucher des textes anciens, reconstituant les archives de séismes passés et de maigres indices décrivant des Valyriens capables de « pressentir » les changements du sol avant qu’un tremblement ne survienne.\n\nVous envoyez des éclaireurs dans les collines, cherchant tout signe inhabituel. Peu à peu, vous accumulez assez d’éléments—modifications subtiles du cours d’eau, déplacements étranges de firewyrms—pour prévoir de petites secousses avec une certaine fiabilité. Vos prévisions ne sont pas infaillibles, mais elles suffisent à donner aux gens un temps précieux pour se préparer, réduisant blessures et panique.\n\nLes dégâts persistent, mais les colons voient la valeur de votre vigilance, et leur confiance dans votre autorité grandit au fil du temps."
zz_valyria_colonisation.00402.a.title:0 "Très Bien"

zz_valyria_colonisation.00403.t:0 "Prévoir les Tremblements de Terre"
zz_valyria_colonisation.00403.desc:0 "Le sol sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] donne d’inquiétantes secousses, et vous vous tournez vers des écrits anciens dans l’espoir de déchiffrer le rythme de la terre. Vous passez en revue maints rapports, et vous chargez des éclaireurs d’observer les petits signaux—le niveau de l’eau, le comportement de la faune—pour essayer de les relier aux secousses.\n\nAprès de nombreux efforts, vous parvenez à prédire de faibles tremblements avec une exactitude modérée, même si les secousses plus fortes vous surprennent encore. Lorsqu’une secousse survient, l’avertissement donné d’avance suffit à calmer la foule, mais quelques dégâts subsistent.\n\nVos initiatives ne sont pas parfaites, mais les colons apprécient votre vigilance, trouvant un léger réconfort dans vos tentatives de les protéger."
zz_valyria_colonisation.00403.a.title:0 "Très Bien"

zz_valyria_colonisation.00404.t:0 "Prévoir les Tremblements de Terre"
zz_valyria_colonisation.00404.desc:0 "Les secousses se multiplient sous [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], et vous vous plongez dans les parchemins et relevés, désireux de comprendre les signes avant-coureurs. Vous y consacrez d’innombrables heures, envoyant des éclaireurs sur le terrain, mais sans découvrir de schéma clair.\n\nPuis, sans crier gare, un violent séisme frappe en pleine nuit. Pris au dépourvu, le camp sombre dans le chaos—les tentes s’effondrent, les réserves sont renversées, et les blessés abondent tandis que les colons fuient paniqués. Malgré votre bonne volonté, la catastrophe ébranle la confiance de la colonie, qui perçoit désormais la terre comme une menace latente et redoute de plus en plus la stabilité de son nouveau foyer."
zz_valyria_colonisation.00404.a.title:0 "Oups"

#################### STEWARDSHIP APPROACH ###########################

zz_valyria_colonisation.00405.t:0 "Bâtiments Résistants aux Séismes"
zz_valyria_colonisation.00405.desc:0 "Après le récent tremblement de terre, vous comprenez que les structures du camp ne résisteront pas à d’autres secousses. Vous puisez dans vos connaissances architecturales et les anciens textes valyriens pour concevoir un type de construction résistant aux séismes, utilisant un mélange de pierre draconique et de métaux flexibles trouvés dans les ruines. Vous supervisez le chantier d’un prototype, doté d’arcs renforcés et de matériaux capables d’amortir les chocs.\n\nLorsqu’une nouvelle secousse survient, ce bâtiment reste intact. La nouvelle de ce succès se propage rapidement, et bientôt toutes les constructions reprennent le même modèle. Grâce à votre innovation, la colonie gagne en sécurité et peut affronter avec plus de confiance les forces imprévisibles de Valyria."
zz_valyria_colonisation.00405.a.title:0 "Excellent"

zz_valyria_colonisation.00406.t:0 "Bâtiments Résistants aux Séismes"
zz_valyria_colonisation.00406.desc:0 "Après le tremblement de terre, vous constatez la vulnérabilité des bâtiments du camp. Fort de votre savoir-faire, vous adaptez rapidement les techniques valyriennes en y ajoutant des méthodes plus récentes pour créer une structure plus stable. Vous discutez avec vos ingénieurs et supervisez la construction d’un bâtiment d’essai, renforcé par un alliage de pierre draconique et de métaux flexibles.\n\nLors d’une secousse ultérieure, ce bâtiment résiste mieux que les autres—aucun effondrement n’est à déplorer, même si quelques fissures apparaissent. Vous en tirez des enseignements pour ajuster le modèle, et avant longtemps, les nouvelles constructions intègrent ces innovations. Bien que tout ne soit pas parfait, la colonie est plus en sécurité, et vous avez fait un grand pas vers la préservation de l’avenir en ces terres instables."
zz_valyria_colonisation.00406.a.title:0 "Très Bien"

zz_valyria_colonisation.00407.t:0 "Bâtiments Résistants aux Séismes"
zz_valyria_colonisation.00407.desc:0 "Après le séisme, vous vous rendez compte que les bâtiments du camp ne sont pas adaptés aux futures secousses. Armé de vos connaissances architecturales, vous appliquez des modifications de base : murs renforcés de pierre draconique et poutres en bois. Vous surveillez l’érection de quelques bâtiments-test, même si les ressources et le temps vous manquent.\n\nLorsque le tremblement de terre suivant frappe, ces bâtiments s’en sortent un peu mieux—pas d’effondrement majeur, mais des dommages subsistent : fissures et fondations endommagées. Clairement, il reste du travail à faire, mais l’amélioration est notable. La colonie reste exposée, toutefois, un sentiment d’avancée anime les colons, espérant de futurs progrès."
zz_valyria_colonisation.00407.a.title:0 "Très Bien"

zz_valyria_colonisation.00408.t:0 "Bâtiments Résistants aux Séismes"
zz_valyria_colonisation.00408.desc:0 "Après le séisme, vous vous empressez de modifier les bâtiments du camp à l’aide de vos compétences en architecture. Vous renforcez rapidement les murs avec les matériaux à disposition et installez des supports provisoires. Faute de ressources et de temps, vous vous précipitez dans l’exécution.\n\nÀ la secousse suivante, la catastrophe est totale. Les bâtiments que vous aviez consolidés s’effondrent pour la plupart, parfois encore plus vite que les autres. Les fondations, fragilisées par votre hâte, cèdent sous la pression, et plusieurs structures sont anéanties. La gravité de l’échec vous saisit—vos efforts, censés améliorer la stabilité du camp, ont abouti à l’effet inverse. La colonie se retrouve en plus grand péril, et vous prenez conscience que vous devez réviser de fond en comble votre approche."
zz_valyria_colonisation.00408.a.title:0 "Oups"

#################### DIPLOMACY APPROACH ###########################

zz_valyria_colonisation.00409.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00409.desc:0 "Le camp reste sous le choc des récentes secousses, et la crainte d’un nouveau séisme est palpable. Vous vous tenez devant vos colons, bien décidé à calmer leurs angoisses et à raviver leur détermination. D’une voix assurée, vous déclarez : « Nous ne sommes pas venus ici pour fuir le danger, mais pour prospérer. Oui, ces terres sont dures, mais nous nous adapterons. Nous allons nous déplacer non pas pour renoncer, mais pour nous installer dans une zone plus sûre où nous serons plus forts. »\n\nVous insistez sur ce choix : « Ce n’est pas un repli, mais un progrès. Ensemble, nous allons bâtir un avenir, où la terre ne pourra nous ébranler. »\n\nUn silence se fait, avant que peu à peu, des mains se lèvent en signe d’approbation. Au coucher du soleil, le camp commence à se déplacer avec un regain d’ardeur, et la nouvelle colonie prend forme. L’endroit vous paraît plus familier que jamais, et votre leadership en ressort renforcé. La colonie est prête à s’épanouir."
zz_valyria_colonisation.00409.a.title:0 "Excellent"

zz_valyria_colonisation.00410.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00410.desc:0 "Les secousses ont ébranlé le camp, et vos colons sont inquiets, incertains du risque d’un prochain séisme. Vous vous dressez devant eux, confiant : « Nous avons déjà surmonté tant d’épreuves, et celle-ci ne fera pas exception. Déplacer le camp est la décision la plus avisée, mais il faudra être rapides et judicieux. Une zone plus sûre nous attend un peu plus loin, et avec votre aide, nous pouvons en faire notre nouveau foyer. »\n\nVous détaillez le plan, expliquant les ressources, le calendrier et l’intérêt de partir tout de suite plutôt que de rester exposés. L’anxiété se lit sur certains visages, mais vos paroles fermes commencent à rassurer l’assemblée.\n\nMême si tous ne sont pas convaincus, la majorité vous suit. En une journée, le camp se met en route. Le déplacement est lent mais organisé, et au bout d’une semaine, la colonie est installée ailleurs. L’opération n’est pas sans écueils, mais chacun se sait plus en sûreté, et votre autorité demeure solide."
zz_valyria_colonisation.00410.a.title:0 "Très Bien"

zz_valyria_colonisation.00411.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00411.desc:0 "Les secousses récentes ont profondément troublé tout le monde, et les colons se montrent méfiants à l’idée d’abandonner leurs maigres acquis. Vous prenez la parole : « Je sais que bouger encore n’est pas ce que nous souhaitions, mais ce site s’est révélé dangereux. Un peu plus loin, le terrain est plus stable—et ensemble, on peut s’y réinstaller en limitant les risques. »\n\nLe public demeure réticent, quelques murmures de doute se font entendre, mais après discussion, plusieurs figures importantes vous soutiennent. Peu à peu, d’autres s’y rallient, malgré quelques plaintes et une lassitude générale.\n\nLe déménagement est plus ardu que prévu, les ressources s’amenuisent et certains colons critiquent ouvertement la décision. Mais, avec le temps, le camp finit par s’installer sur un terrain plus sûr. Si l’atmosphère reste tendue, la menace la plus immédiate est écartée, et la colonie peut avancer, malgré les difficultés qui se profilent."
zz_valyria_colonisation.00411.a.title:0 "Très Bien"

zz_valyria_colonisation.00412.t:0 "Le Discours de la Sécurité"
zz_valyria_colonisation.00412.desc:0 "Vous réunissez les colons pour évoquer les récentes secousses, encourageant un départ vers des terres plus stables. « Ce lieu n’est pas sûr, » déclarez-vous, « et y rester est trop risqué. Plus loin, nous trouverons de meilleures conditions pour rebâtir. »\n\nMais la foule demeure agitée. Beaucoup refusent d’abandonner tout le travail déjà investi ici. Certains sont épuisés, peu enclins à gaspiller leurs faibles réserves pour un nouveau déménagement. D’autres jugent les risques exagérés et préfèrent patienter.\n\nEn dépit de vos arguments, l’assemblée se disperse, peu convaincue. Le camp demeure inchangé, et la tension subsiste. Quelques jours plus tard, un tremblement de terre frappe, causant des dégâts qui auraient pu être évités. La confiance de la colonie envers vos décisions s’en trouve ébranlée."
zz_valyria_colonisation.00412.a.title:0 "Oups"

#################### MARTIAL APPROACH ###########################

zz_valyria_colonisation.00413.t:0 "L’Évacuation"
zz_valyria_colonisation.00413.desc:0 "Vous ne pouvez pas attendre que la situation empire et décidez d’évacuer tous les colons des zones les plus instables. Vos capitaines se mobilisent et mènent vos gens loin du danger. Leur intervention, ferme mais rassurante, permet aux familles de quitter rapidement les sols fragiles tandis que des éclaireurs veillent aux éventuels autres périls. Les colons, reconnaissants, saluent la vigilance de vos soldats.\n\nBientôt, tout le monde est en lieu sûr, réinstallé sur un terrain plus stable. Vous contemplez le nouveau plan du camp avec une pointe de fierté. Non seulement avez-vous évité le pire, mais la rapidité et la précision de l’opération ont renforcé la cohésion et la confiance au sein de la colonie. Dorénavant, le camp est mieux protégé et prêt à reprendre ses efforts avec un moral regonflé."
zz_valyria_colonisation.00413.a.title:0 "Excellent"

zz_valyria_colonisation.00414.t:0 "L’Évacuation"
zz_valyria_colonisation.00414.desc:0 "Conscient des risques, vous convoquez vos capitaines et ordonnez l’évacuation. Vos soldats se mettent en marche, guidant les colons vers une zone moins exposée. Certains résistent, craignant de laisser derrière eux biens et souvenirs ; d’autres doutent de l’urgence de la situation. Les troupes négocient, rassurent, et parviennent à convaincre la plupart de se déplacer, même si l’opération prend plus de temps que prévu. Des plaintes et frustrations surgissent, surtout chez ceux qui abandonnent du matériel.\n\nMalgré les obstacles, l’évacuation réussit : tout le monde est comptabilisé, aucun blessé n’est à déplorer, et le camp s’installe sur un nouveau site. Certains colons sont fatigués et regrettent ce bouleversement, mais reconnaissent la nécessité de quitter la zone dangereuse. Votre conseil estime que vous avez évité le pire, même si l’opération s’est avérée plus longue et pénible qu’espéré."
zz_valyria_colonisation.00414.a.title:0 "Très Bien"

zz_valyria_colonisation.00415.t:0 "L’Évacuation"
zz_valyria_colonisation.00415.desc:0 "Redoutant le pire, vous convoquez vos capitaines et planifiez l’évacuation des colons hors des secteurs les plus exposés.\n\nSur le terrain, vos soldats se heurtent vite à des refus : certains colons ne veulent pas quitter leurs abris ou ne croient pas au danger imminent, obligeant vos troupes à argumenter et à persévérer. Le processus traîne en longueur, et si la majorité accepte in fine de bouger, plusieurs s’obstinent. Au final, environ les deux tiers du camp rejoignent une zone plus sûre.\n\nVous passez le reste de la journée à réfléchir à la façon de rallier tous les habitants et à consolider votre autorité. Même si la plupart sont hors de danger immédiat, ces résistances laissent entrevoir des difficultés futures. La colonie progresse, mais la cohésion laisse à désirer, et vous devrez redoubler d’efforts pour la renforcer."
zz_valyria_colonisation.00415.a.title:0 "Très Bien"

zz_valyria_colonisation.00416.t:0 "L’Évacuation"
zz_valyria_colonisation.00416.desc:0 "Conscient de la menace, vous ordonnez d’urgence l’évacuation de tous ceux qui vivent dans les zones menacées.\n\nToutefois, sur le terrain, vos soldats peinent à imposer l’opération. Beaucoup de colons refusent d’abandonner leurs tentes et biens ; certains estiment que les pires secousses sont déjà passées et voient peu d’intérêt à bouger. Vos troupes, débordées, ne parviennent pas à maintenir l’ordre, et ce qui devait être une évacuation maitrisée vire au chaos. Quelques colons discutent, d’autres retournent à leurs effets personnels, ignorant complètement vos directives.\n\nAu fil des heures, le sol commence à se fissurer, et des éboulis tombent dangereusement près de ceux qui refusent de partir. Impuissant, vous assistez à un échec quasi total. Seule une poignée de colons finit par s’éloigner de la zone critique. À la nuit tombée, l’ambiance est délétère : la peur règne, et la confiance dans votre commandement est profondément atteinte. Le lendemain s’annonce d’autant plus difficile, car les divisions se creusent et le risque demeure."
zz_valyria_colonisation.00416.a.title:0 "Oups"

#################### INTRIGUE APPROACH ###########################

zz_valyria_colonisation.00417.t:0 "L’Évacuation"
zz_valyria_colonisation.00417.desc:0 "Vous savez qu’il ne s’agit que d’une question de temps avant qu’un nouveau désastre ne se produise. Malgré vos alertes, certains colons restent sourds à vos appels, refusant d’abandonner leur installation précaire.\n\nVous élaborez donc un stratagème. À l’aube, vous convoquez tout le monde, annonçant la découverte d’un site très prometteur non loin d’ici—un emplacement regorgeant de richesses cachées et de meilleures conditions. Vous y vantez la fertilité du sol, la protection naturelle face aux failles, et de vastes possibilités de développement. L’intérêt des colons s’éveille, et vous lisez dans leurs regards que l’hameçon est lancé.\n\nLa caravane de colons et de provisions s’ébranle en quelques heures, y compris les plus sceptiques, curieux de voir ce site annoncé. Une fois installés sur une terre plus sûre, vous sentez la tension retomber. Votre plan a fonctionné : désormais, le groupe vous voit comme celui qui les mène à la prospérité."
zz_valyria_colonisation.00417.a.title:0 "Excellent"

zz_valyria_colonisation.00418.t:0 "L’Évacuation"
zz_valyria_colonisation.00418.desc:0 "Malgré la menace, plusieurs colons rechignent à partir, attachés à leurs campements ou simplement blasés par l’effort à fournir.\n\nVous usez de tact : vous réunissez tout le monde sur la place centrale et évoquez un emplacement proche—un terrain plus stable, pourvu en eau et en ressources. Vous présentez la relocalisation comme une étape indispensable pour accroître la prospérité, non seulement pour échapper aux secousses, mais aussi pour trouver un meilleur avenir. Quelques murmures persistent, mais l’idée séduit la majorité.\n\nLe départ est long et parfois compliqué : certains traînent, d’autres restent pour ramasser leurs affaires. Au moment où l’essentiel de la colonie se met en route, un séisme frappe l’ancien camp. Heureusement, aucun blessé, mais les dégâts confirment vos avertissements. Progressivement, les récalcitrants vous rejoignent, reconnaissant que vous aviez raison. Si l’épisode reste éprouvant pour les ressources et la cohésion du groupe, votre légitimité en sort renforcée."
zz_valyria_colonisation.00418.a.title:0 "Très Bien"

zz_valyria_colonisation.00419.t:0 "L’Évacuation"
zz_valyria_colonisation.00419.desc:0 "Les secousses s’intensifient et la méfiance s’installe parmi les colons. Vous les exhortez à quitter les zones trop instables, soulignant qu’un meilleur lieu d’accueil existe à proximité. Malgré vos explications, beaucoup doutent, craignant de tout perdre.\n\nPour éviter la panique, vous minimisez la gravité du danger, préférant insister sur les avantages du nouveau site : meilleure source d’eau, sol plus solide, perspectives de développement. Un noyau de colons vous suit immédiatement, d’autres hésitent et tardent à vous rejoindre. Finalement, seuls quelques groupes vous accompagnent dès le début.\n\nEn fin de journée, alors que vous installez le campement provisoire, un séisme ébranle la zone abandonnée. Les dégâts sont limités, mais suffisent à convaincre plusieurs sceptiques de migrer. Les arrivées successives créent une ambiance tendue : la planification insuffisante et l’incompréhension laissent des traces. Bien que vous ayez évité le pire, les ressources et la cohésion du groupe sont mises à rude épreuve."
zz_valyria_colonisation.00419.a.title:0 "Très Bien"

zz_valyria_colonisation.00420.t:0 "L’Évacuation"
zz_valyria_colonisation.00420.desc:0 "Face à des secousses de plus en plus fortes, vous jugez urgent de déplacer le camp, mais les colons sont réticents, attachés à leurs abris rudimentaires et au labeur déjà accompli. Vous les rassemblez, présentant l’idée d’un endroit plus sûr à proximité. Malheureusement, vous craignez de les alarmer, alors vous tempérez vos propos, insistant plutôt sur l’amélioration qu’offrirait ce nouveau lieu.\n\nLe manque de signes évidents d’urgence incite la plupart à ignorer votre conseil. Beaucoup ne voient pas la nécessité de dépenser énergie et ressources pour un danger qu’ils trouvent nébuleux.\n\nQuelques heures plus tard, un séisme violent frappe la zone, entraînant l’effondrement de plusieurs structures et blessant des colons. On vous reproche d’avoir minimisé la gravité de la situation, et le moral s’effondre. La colonie sort de cet épisode divisée et méfiante, laissant présager de sérieuses difficultés à venir."
zz_valyria_colonisation.00420.a.title:0 "Oups"