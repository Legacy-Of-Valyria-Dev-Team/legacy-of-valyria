zz_valyria_colonisation.0200:0 "Pénurie de Ravitaillement"
zz_valyria_colonisation.0200.t:0 "Pénurie de Ravitaillement"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les inquiétudes concernant l'approvisionnement et la logistique deviennent de plus en plus pressantes. Un jour, vous êtes convoqué sous la tente du maître-intendant, où s’étalent devant vous des cartes des routes commerciales et des registres de cargaisons. L’atmosphère est lourde, empreinte de tensions à peine contenues. Les navires se font rares, bien plus que prévu, et les raisons sont désormais évidentes.\n\nCapitaines et marchands rechignent à traverser la Mer Fumante, effrayés par ses périls : vents capricieux, vapeurs volcaniques et légendes sombres murmurant l’existence de créatures tapies sous les flots. L’âme de la colonie repose sur ces livraisons—nourriture, matériaux de construction, équipements essentiels—et elles s’amenuisent inexorablement. Sans routes commerciales fiables, nos progrès risquent d’être réduits à néant, et la mise en place d’un rationnement sévère semble une issue inévitable. Beaucoup de choses restent à faire, mais si peu de ressources pour y parvenir."
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous avançons dans nos efforts pour coloniser [location.GetBaronyNameExplicitly], la question du ravitaillement devient de plus en plus préoccupante. Un jour, vous êtes convoqué sous la tente du maître-intendant, où des cartes de routes commerciales et des registres de convois sont étalés devant vous. Le silence pesant en dit long sur l’urgence de la situation. Les caravanes sont bien moins nombreuses qu’escompté, et la raison est désormais claire.\n\nLes marchands hésitent à s’aventurer dans ces terres volcaniques, craignant les dangers de ce royaume désolé—orages imprévisibles, brumes chargées de soufre, et murmures de créatures rôdant à la lisière des sentiers. Chaque denrée, du grain aux matériaux de construction, dépend de ces convois, et à présent, ces livraisons s’amenuisent. Sans routes sûres, le développement de la colonie est compromis. La nécessité d’un rationnement drastique plane comme une ombre sur l’avenir de notre installation."

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "J'organiserai un programme de rationnement"
zz_valyria_colonisation.0200.c:0 "Utilisons des corsaires pour piller des provisions"
zz_valyria_colonisation.0200.z:0 "Mon conseil trouvera une solution à ce problème"

###################### SOLUTIONS DIPLOMATIQUES #####################
zz_valyria_colonisation.02001.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02001.desc:0 "Vous réunissez des représentants des plus puissantes guildes marchandes sous une vaste tente dressée au pied des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations acharnées s’ensuivent, où vous offrez des monopoles exclusifs et des incitations lucratives en échange de livraisons régulières et fiables. Finalement, lorsque les derniers calices de vin de Dorne sont vidés, l’accord est scellé.\n\nNon seulement les routes commerciales sont sécurisées, mais votre talent de négociateur est tel que le plus influent des marchands, impressionné par vos talents diplomatiques, vous offre un présent en gage de reconnaissance. Le ravitaillement est assuré, et la colonie pourra enfin respirer."
zz_valyria_colonisation.02001.a.title:0 "Je suis véritablement un maître négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02002.desc:0 "Sous l’ombre des ruines titanesques de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], vous parvenez à rassembler plusieurs émissaires marchands. Après des heures d’âpres discussions, vous leur concédez des privilèges commerciaux et des primes modérées en échange de livraisons fiables.\n\nL’accord est conclu, bien que les prix soient plus élevés qu’espéré. Votre budget en souffrira légèrement, mais les guildes repartent satisfaites et promettent un afflux régulier de ressources pour les mois à venir. En signe de bonne foi, un des marchands lève son verre à votre partenariat, et un discret soulagement vous envahit. La colonie est, pour l’instant, sauvée."
zz_valyria_colonisation.02002.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02003.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à attirer quelques marchands sous l’ombre des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], espérant conclure un accord vital pour la survie de la colonie. Après de longues discussions, ils finissent par accepter d’honorer quelques livraisons, mais à un prix exorbitant et avec des délais irréguliers.\n\nL’arrangement est loin d’être idéal : les finances en souffriront, et l’incertitude plane toujours sur les futures expéditions. Mais c’est un début—un fil fragile qui maintiendra la colonie à flot, à condition d’être habile dans la gestion des maigres ressources qui arriveront."
zz_valyria_colonisation.02003.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02004.t:0 "Négociations Échouées avec les Marchands"
zz_valyria_colonisation.02004.desc:0 "Dans l’espoir de débloquer la crise du ravitaillement, vous convoquez les plus grands marchands sous une tente dressée au pied des ruines colossales de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Vous leur proposez des privilèges commerciaux exclusifs, des tarifs avantageux et des primes pour des livraisons rapides et régulières. Cependant, vous réalisez trop tard que ces marchands ont conspiré en secret pour gonfler les prix artificiellement.\n\nPris au piège de leur collusion, vous n’avez d’autre choix que de payer une avance conséquente pour garantir la moindre livraison, aggravant encore la situation financière de votre colonie. La colère vous ronge tandis que les marchands repartent, leurs poches alourdies par votre malchance."
zz_valyria_colonisation.02004.a.title:0 "Maudits marchands !"

###################### SOLUTIONS DE GESTION #####################
zz_valyria_colonisation.02005.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02005.desc:0 "Face à l’urgence de la situation, vous convoquez vos conseillers et mettez en place un programme de rationnement rigoureux mais juste. Chaque portion est mesurée avec soin, ajustée selon le rôle de chacun, et vous vous adressez personnellement à la colonie, expliquant l’impératif de ce sacrifice.\n\nÀ votre grande surprise, non seulement les colons acceptent ce plan, mais certains organisent même des repas collectifs pour maximiser les rations. Contre toute attente, l’épreuve soude la communauté. La discipline et l’esprit de solidarité transforment cette difficulté en un triomphe. La colonie prospère, unie par l’adversité."
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02006.desc:0 "Alors que les lignes d’approvisionnement s’amenuisent et que les cargaisons tardent à arriver, vous réunissez vos conseillers pour mettre en place un programme de rationnement rigoureux. Chaque portion est minutieusement mesurée, redistribuée en fonction du rôle de chacun, et accompagnée d’explications claires sur la nécessité de ces restrictions.\n\nLa majorité des colons accepte le plan avec résignation, bien que quelques murmures de mécontentement s’élèvent çà et là. Pourtant, l’organisation minutieuse porte ses fruits : certains colons, ingénieux et solidaires, commencent à partager leurs ressources et à optimiser leurs repas. Peu à peu, l’ordre est maintenu, et même si les privations sont lourdes à supporter, l’esprit de la colonie demeure intact."
zz_valyria_colonisation.02006.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02007.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02007.desc:0 "Avec des provisions de plus en plus rares, vous convoquez vos conseillers et mettez en place un plan de rationnement drastique. Après des calculs méticuleux, vous annoncez la réduction des portions et insistez sur la nécessité de préserver chaque grain de nourriture.\n\nBien que la frustration soit palpable, les colons respectent les nouvelles directives, se contentant de quelques plaintes à voix basse. Certains tentent d’échanger leurs maigres rations contre des faveurs, mais dans l’ensemble, la colonie s’adapte à cette nouvelle réalité. La discipline tient bon, pour l’instant."
zz_valyria_colonisation.02007.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02008.t:0 "Rationnement Échoué"
zz_valyria_colonisation.02008.desc:0 "Face à une pénurie critique de ravitaillement, vous organisez en hâte un plan de rationnement, réduisant drastiquement les portions dans l’espoir de faire durer les maigres réserves. En quelques heures, les nouvelles règles de distribution sont établies, mais l’acceptation est loin d’être unanime.\n\nTrès vite, la tension monte. Certains colons commencent à cacher de la nourriture, d’autres tentent désespérément de marchander des portions supplémentaires, et la rancœur se répand comme une traînée de poudre. Les murmures mécontents se transforment en contestations ouvertes, et bientôt, des groupes entiers refusent de se soumettre aux restrictions. Des stocks disparaissent mystérieusement, des accusations volent, et l’ordre fragile de la colonie menace de s’effondrer. Votre autorité vacille, et l’avenir du projet colonial s’assombrit sous le poids du désespoir et de la discorde."
zz_valyria_colonisation.02008.a.title:0 "Mauvais présage…"

###################### SOLUTIONS D’INTRIGUE #####################

zz_valyria_colonisation.02009.t:0 "Pillage Réussi"
zz_valyria_colonisation.02009.desc:0 "À la lueur d’une bougie vacillante, vous mettez la touche finale à un plan audacieux : engager des corsaires pour attaquer les navires marchands transportant des vivres, tout en vous assurant que nul ne puisse remonter jusqu’à vous. Après quelques semaines d’attente fébrile, les premiers rapports arrivent—et ils sont triomphants.\n\nLes corsaires ont frappé vite et fort, saisissant des cargaisons entières de blé, de viandes salées, de tissus et d’huile précieuse. Dans les ports d’Essos, les rumeurs d’attaques pirates sèment la terreur, tandis qu’au sein de votre colonie, les entrepôts débordent soudain de provisions. Vous portez un toast à votre victoire secrète, un gobelet en argent récupéré sur un navire pillé à la main, savourant le sentiment d’avoir assuré l’avenir de votre peuple—sans qu’aucun soupçon ne se porte sur vous."
zz_valyria_colonisation.02009.a.title:0 "Un coup de maître"

zz_valyria_colonisation.02010.t:0 "Pillage Réussi"
zz_valyria_colonisation.02010.desc:0 "Dans l’ombre de votre tente, vous orchestrez un marché clandestin : des intermédiaires sont chargés d’engager des corsaires qui intercepteront les navires marchands, récupérant ainsi des ressources essentielles. Les semaines passent et, bien que les résultats soient inégaux, plusieurs vaisseaux ont été capturés, livrant à votre colonie des cargaisons de céréales, de viandes salées et de précieux bois de construction.\n\nCertes, toutes les expéditions ne furent pas fructueuses, mais le butin ramené soulage la pression sur les réserves et redonne espoir aux colons. Dans les ports lointains, les rumeurs s’emballent, attribuant ces attaques à une menace invisible, mais en aucun cas à votre main secrète. La stratégie a porté ses fruits, offrant un répit inespéré à votre établissement."
zz_valyria_colonisation.02010.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02011.t:0 "Pillage Réussi"
zz_valyria_colonisation.02011.desc:0 "Dans la pénombre de votre tente, vous achevez de conclure un accord avec des corsaires. Un plan est mis en œuvre : plusieurs navires marchands seront interceptés afin d’accaparer leurs cargaisons. Après de longues semaines d’attente, les rapports arrivent enfin.\n\nQuelques navires ont bien été capturés, mais le butin est modeste. Quelques caisses de céréales, des fruits séchés et une réserve d’huile à peine suffisante pour combler le manque. Ce n’est pas l’opulence espérée, mais cela suffit à soulager temporairement la pénurie. Votre plan n’a pas été un triomphe éclatant, mais il permet au moins d’acheter un peu de temps pour trouver une solution plus durable."
zz_valyria_colonisation.02011.a.title:0 "C’est suffisant pour l’instant"

zz_valyria_colonisation.02012.t:0 "Pillage Échoué"
zz_valyria_colonisation.02012.desc:0 "Dans la lumière tremblotante de votre tente, vous finalisez votre ordre secret : engager des corsaires pour attaquer des navires de commerce et ramener de précieuses cargaisons. Mais les jours passent, puis les semaines, et aucune nouvelle ne parvient jusqu’à vous—jusqu’à ce qu’enfin, un rapport vous parvienne… porteur de mauvaises nouvelles.\n\nLe plan a lamentablement échoué. Peu de provisions ont été récupérées, et plusieurs navires corsaires ont été coulés lors des affrontements. Pire encore, l’un des pillards capturés, avide de sauver sa peau, a livré votre nom sous la torture.\n\nLe châtiment est immédiat. Les ports alentour ferment leurs routes commerciales, les marchands bannissent votre colonie, et bientôt, des rumeurs vous décrivent comme une menace pour le commerce. Vos réserves s’épuisent plus vite que jamais, et au sein de votre camp, les murmures se font lourds de suspicion et de trahison. Ce qui devait être un triomphe secret s’est transformé en désastre absolu. Isolé et déshonoré, vous contemplez l’effondrement de votre autorité, tandis que la colonie chancelle au bord du gouffre."
zz_valyria_colonisation.02012.a.title:0 "Tout s’effondre…"