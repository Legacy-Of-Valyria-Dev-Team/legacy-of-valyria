zz_valyria_colonisation.0200:0 "Pénurie de Provisions"
zz_valyria_colonisation.0200.t:0 "Pénurie de Provisions"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous poursuivons nos efforts de colonisation de [location.GetBaronyNameExplicitly], les préoccupations liées à l’approvisionnement et à la logistique deviennent urgentes. Un jour, on vous convoque dans la tente du maître de garnison pour faire le point sur la situation. Des cartes de routes commerciales et des manifestes de cargaison sont étalés devant vous, mais l’atmosphère est tendue. Moins de navires arrivent que prévu, et la raison se précise.\n\nMarchands et capitaines hésitent à traverser la Mer Fumante, redoutant ses dangers — météo imprévisible, émanations volcaniques et légendes de créatures qui rôdent dans les profondeurs. La colonie dépend totalement de ces importations pour tout, de la nourriture aux matériaux de construction, et à présent ces livraisons se raréfient. Sans routes d’approvisionnement fiables, les progrès de la colonie sont menacés, et un rationnement pourrait bientôt devenir un cruel impératif. Il y a tant à faire, mais si peu de ressources pour y parvenir."
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous poursuivons nos efforts de colonisation de [location.GetBaronyNameExplicitly], les préoccupations liées à l’approvisionnement et à la logistique deviennent urgentes. Un jour, on vous convoque dans la tente du maître de garnison pour faire le point sur la situation. Des cartes de routes commerciales et des manifestes de cargaison sont étalés devant vous, mais l’atmosphère est tendue. Moins de caravanes arrivent que prévu, et la raison se précise.\n\nLes marchands hésitent à s’aventurer à travers les terres volcaniques, craignant ses dangers — météo imprévisible, émanations volcaniques, et légendes de créatures hostiles. La colonie dépend totalement de ces importations pour tout, de la nourriture aux matériaux de construction, et à présent ces livraisons se raréfient. Sans routes d’approvisionnement fiables, les progrès de la colonie sont menacés, et un rationnement pourrait bientôt devenir un cruel impératif. Il y a tant à faire, mais si peu de ressources pour y parvenir."

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "Je vais mettre en place un programme de rationnement"
zz_valyria_colonisation.0200.c:0 "Faisons appel à des corsaires pour piller des provisions"
zz_valyria_colonisation.0200.z:0 "Mon conseil s’en chargera pour moi"

###################### SOLUTIONS DIPLOMATIE #####################
zz_valyria_colonisation.02001.t:0 "Négociations Marchandes Fructueuses"
zz_valyria_colonisation.02001.desc:0 "Vous rassemblez des représentants de différentes guildes marchandes sous une grande tente, au pied des imposantes ruines de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. De longues heures de négociations passionnées s’ensuivent, où vous offrez des monopoles commerciaux exclusifs ainsi que d’intéressants bonus pour des livraisons régulières et ponctuelles. Alors que les dernières gouttes de vin épicé et de rouge de Dorne sont dégustées, vous signez un accord commercial compétitif, garantissant des livraisons régulières tout en maintenant des coûts de colonisation acceptables. Les pourparlers se concluent si bien que le principal marchand vous offre même un présent pour célébrer l’entente !"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations Marchandes Fructueuses"
zz_valyria_colonisation.02002.desc:0 "Vous réunissez les représentants des guildes marchandes sous une grande tente, au pied des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de marchandage, durant lesquelles vous proposez des droits commerciaux exclusifs ainsi que des bonus modérés pour des livraisons fiables, vous parvenez finalement à un accord. Les marchands acceptent d’assurer des envois réguliers, bien que le coût soit légèrement plus élevé que prévu.\n\nSi l’accord pèse un peu sur le budget, les guildes en ressortent satisfaites et les routes d’approvisionnement sont sécurisées pour les mois à venir. Tandis que les pourparlers s’achèvent, l’un des marchands porte un toast à ce nouveau partenariat, vous laissant soulagé : malgré le coût additionnel, les besoins de la colonie sont pour l’instant assurés."
zz_valyria_colonisation.02002.a.title:0 "Très Bien"

zz_valyria_colonisation.02003.t:0 "Négociations Marchandes Fructueuses"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à faire venir quelques représentants marchands sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] en espérant assurer des routes d’approvisionnement vitales pour la colonie. Après de longues discussions, les marchands acceptent finalement de livrer des envois, mais à un tarif considérablement majoré et avec une régularité limitée.\n\nL’entente est loin d’être idéale, exerçant une forte pression sur vos ressources et laissant planer un doute sur la régularité future des livraisons. Cependant, c’est un début — suffisant pour maintenir la colonie à flot, même si l’approvisionnement reste plus serré et plus onéreux que prévu. Alors que les marchands repartent, vous savez que chaque envoi devra être optimisé et que chaque pièce devra être comptée."
zz_valyria_colonisation.02003.a.title:0 "Très Bien"

zz_valyria_colonisation.02004.t:0 "Négociations Marchandes Infructueuses"
zz_valyria_colonisation.02004.desc:0 "Vous réunissez plusieurs représentants de guildes marchandes sous la grande tente, au pied des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intensives, vous leur offrez des monopoles commerciaux exclusifs et de généreux bonus pour des livraisons ponctuelles. Cependant, vous vous rendez compte trop tard que les marchands se sont entendus pour gonfler les prix. De ce fait, vous devez verser un paiement initial supplémentaire pour lancer les livraisons, ce qui augmente encore le coût de vos approvisionnements."
zz_valyria_colonisation.02004.a.title:0 "Maudits marchands !"

###################### SOLUTIONS INTENDANCE #####################
zz_valyria_colonisation.02005.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02005.desc:0 "Alors que les lignes d’approvisionnement se tendent et que les livraisons accusent du retard, vous convoquez vos conseillers pour mettre en place un programme de rationnement ambitieux, visant à doubler la durée de vos provisions actuelles. En planifiant soigneusement des distributions équitables mais strictes, vous ajustez les rations selon le rôle de chaque colon et montrez l’exemple en tenant un discours sur la nécessité de ces sacrifices.\n\nVotre calme inspire même les plus sceptiques. Les colons adhèrent au plan avec enthousiasme, certains organisant même des repas collectifs pour maximiser les portions. Étonnamment, la santé et le moral restent élevés ; bientôt, la situation de la colonie devient non seulement stable, mais florissante — unie par la résilience et un sentiment d’effort partagé."
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02006.desc:0 "Avec les routes d’approvisionnement sous tension et des retards de livraison, vous organisez avec vos conseillers un programme de rationnement destiné à prolonger les provisions. Après une planification attentive, vous mettez en place des distributions équitables en ajustant les rations en fonction des tâches de chacun et en expliquant l’importance de ce dispositif.\n\nLa plupart des colons acceptent la mesure, même si certains rechignent à l’idée de réduire leurs portions. Malgré tout, la colonie s’adapte et certains font preuve d’ingéniosité en mettant en commun leurs ressources, maintenant un moral relativement stable. Le rationnement n’est pas aisé, mais il tient bon."
zz_valyria_colonisation.02006.a.title:0 "Très Bien"

zz_valyria_colonisation.02007.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02007.desc:0 "Face à la baisse des provisions, vous réunissez vos conseillers pour élaborer un programme de rationnement. Après des calculs minutieux, vous annoncez la réduction des rations en soulignant la nécessité de faire durer chaque ressource.\n\nSi certains colons se montrent visiblement frustrés, ils suivent néanmoins le plan en rechignant un peu. Quelques tentatives d’échanges de rations ont lieu, mais globalement, la colonie s’accommode de la situation."
zz_valyria_colonisation.02007.a.title:0 "Très Bien"

zz_valyria_colonisation.02008.t:0 "Rationnement Échoué"
zz_valyria_colonisation.02008.desc:0 "Confronté à une grave pénurie de provisions, vous élaborez à la hâte un plan de rationnement, réduisant les portions pour essayer de tenir. Après une brève concertation, les nouvelles règles de distribution sont instaurées, mais tout le monde ne supporte pas la réduction drastique.\n\nEn quelques jours, les tensions explosent : certains colons thésaurisent, d’autres troquent désespérément, et la rancœur s’installe quant aux inégalités perçues. Les récriminations se font plus ouvertes, et bientôt, des groupes de colons ignorent totalement le rationnement, puisent dans les maigres réserves restantes. Le moral se brise et votre autorité vacille, laissant présager des décisions encore plus délicates à venir."
zz_valyria_colonisation.02008.a.title:0 "Oups"

###################### SOLUTIONS INTRIGUE #####################

zz_valyria_colonisation.02009.t:0 "Pillage Réussi"
zz_valyria_colonisation.02009.desc:0 "À la lueur vacillante d’une bougie dans votre tente, vous finalisez un plan secret avec des intermédiaires : embaucher des corsaires pour attaquer les navires marchands et récupérer de précieuses ressources, tout en restant dans l’ombre. Bientôt, des rapports confirment la réussite éclatante de l’opération. Les corsaires ont frappé vite, s’emparant de cargaisons de grain, de viande, de tissus et d’huile, indispensables à la colonie, tandis qu’une atmosphère de peur et de confusion règne dans les ports.\n\nLa colonie prospère, ses entrepôts regorgeant de biens bien au-delà de ce qu’on espérait. Alors que vous dégustez un verre, trophée pris sur le navire amiral d’un des convois capturés, vous vous réjouissez de cette victoire discrète : l’avenir de la colonie est assuré, et votre implication reste secrète."
zz_valyria_colonisation.02009.a.title:0 "Excellent"

zz_valyria_colonisation.02010.t:0 "Pillage Réussi"
zz_valyria_colonisation.02010.desc:0 "Dans le secret de votre tente, vous négociez avec des intermédiaires pour recruter des corsaires chargés d’intercepter les navires marchands et d’acquérir discrètement les fournitures essentielles. Les semaines passent, et bien que les résultats des raids soient mitigés, quelques vaisseaux cruciaux ont été capturés, rapportant des cargaisons de céréales, de viande salée et du bois tant convoité.\n\nToutes les attaques ne portent pas leurs fruits, mais la prise obtenue suffit à soulager la pression sur les ressources et à raviver le moral. Les rumeurs dans les ports accusent d’autres coupables, écartant toute suspicion de votre colonie. Le plan a réussi, offrant à votre établissement le soutien vital dont il avait besoin, sans dévoiler vos manigances."
zz_valyria_colonisation.02010.a.title:0 "Très Bien"

zz_valyria_colonisation.02011.t:0 "Pillage Réussi"
zz_valyria_colonisation.02011.desc:0 "Dans la lueur tamisée de votre tente, vous finalisez un accord avec des intermédiaires pour qu’une flotte de corsaires attaque des navires marchands de façon discrète. Après plusieurs semaines, les rapports arrivent : certains bateaux ont été interceptés, même si le nombre reste limité ; ils contenaient un peu de grain, des fruits secs et un stock modeste d’huile — utile, mais loin d’être abondant.\n\nLa prise n’est pas énorme, mais elle couvre de justesse les besoins urgents de la colonie et vous laisse le temps de chercher d’autres sources d’approvisionnement. Bien que modeste, ce gain apporte un soulagement précieux, et la colonie dissimule habilement la provenance de ces ressources."
zz_valyria_colonisation.02011.a.title:0 "Très Bien"

zz_valyria_colonisation.02012.t:0 "Pillage Échoué"
zz_valyria_colonisation.02012.desc:0 "À la lueur de la lampe dans votre tente, vous finalisez un plan avec des intermédiaires pour engager des corsaires qui attaqueraient des navires d’approvisionnement, comptant sur une manne providentielle pour la colonie. Mais les jours s’égrènent sans nouvelle, puis les semaines. Lorsqu’enfin des informations vous parviennent, elles se révèlent catastrophiques. Les attaques ont échoué lamentablement, et peu de provisions ont été saisies ; pire encore, plusieurs navires se sont échoués. Pire encore, un corsaire capturé, pour sauver sa peau, a révélé votre implication sous la torture.\n\nLes conséquences tombent aussitôt, terribles. Les marchands des ports voisins bloquent toutes les routes menant à votre colonie, vous considérant comme une menace. Vos approvisionnements diminuent à vue d’œil, et vos colons s’estiment trahis, leur confiance s’effondrant. Votre tentative est un fiasco absolu, laissant la colonie isolée, votre autorité affaiblie et votre réputation aussi instable que les ruines qui vous entourent."
zz_valyria_colonisation.02012.a.title:0 "Oups"