zz_valyria_colonisation.0200:0 "Pénurie de ravitaillement"
zz_valyria_colonisation.0200.t:0 "Pénurie de ravitaillement"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous progressons dans nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Devant vous sont étalées des cartes de routes commerciales et des manifestes de cargaisons, mais l’atmosphère est tendue. Moins de navires arrivent que prévu, et la raison devient claire.\n\nLes marchands et capitaines hésitent de plus en plus à traverser la Mer Fumante, effrayés par ses dangers : conditions météorologiques imprévisibles, fumées volcaniques et légendes de créatures tapies sous la surface. L’approvisionnement vital de la colonie, allant de la nourriture aux matériaux de construction, doit être importé, et ces expéditions diminuent désormais. Sans routes d’approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une nécessité impitoyable. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir."
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous progressons dans nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Devant vous sont étalées des cartes de routes commerciales et des manifestes de cargaisons, mais l’atmosphère est tendue. Moins de caravanes arrivent que prévu, et la raison devient claire.\n\nLes marchands hésitent de plus en plus à traverser les terres volcaniques, effrayés par ses dangers : conditions météorologiques imprévisibles, fumées volcaniques et légendes de créatures tapies à proximité. L’approvisionnement vital de la colonie, allant de la nourriture aux matériaux de construction, doit être importé, et ces expéditions diminuent désormais. Sans routes d’approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une nécessité impitoyable. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir."

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "Je vais organiser un programme de rationnement"
zz_valyria_colonisation.0200.c:0 "Utilisons des corsaires pour piller les ressources"
zz_valyria_colonisation.0200.z:0 "Mon conseil réglera ce problème pour moi"

###################### SOLUTIONS DIPLOMATIE #####################
zz_valyria_colonisation.02001.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02001.desc:0 "Vous réunissez des représentants de divers guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations intenses suivent, où vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des livraisons ponctuelles et régulières. Alors que les dernières gouttes de vin fort et de rouge dornien sont savourées, vous scellez un accord commercial compétitif, garantissant des livraisons régulières tout en maîtrisant les coûts de colonisation. Les discussions se déroulent si bien que le principal marchand vous offre même un cadeau en célébration de l'accord !"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02002.desc:0 "Vous réunissez des représentants des guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de marchandage, en offrant des droits commerciaux exclusifs et des primes modérées pour des livraisons fiables, vous parvenez finalement à un accord. Les marchands acceptent des expéditions régulières, bien qu'à un coût légèrement plus élevé que prévu.\n\nBien que l'accord tende un peu le budget, les guildes sont satisfaites, et les lignes d’approvisionnement sont sécurisées pour les mois à venir. À la fin des pourparlers, l’un des marchands porte un toast au partenariat, vous laissant un sentiment de soulagement que, même si cela coûte un peu plus cher, les besoins de la colonie sont satisfaits pour l’instant."
zz_valyria_colonisation.02002.a.title:0 "Très bien"

zz_valyria_colonisation.02003.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à rassembler quelques représentants marchands sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] dans l’espoir de sécuriser des lignes d’approvisionnement vitales pour la colonie. Après une longue discussion, les marchands acceptent enfin de livrer des cargaisons, mais à un prix considérablement majoré et avec une régularité limitée.\n\nL’accord est loin d’être idéal, mettant vos ressources à rude épreuve et vous laissant incertain quant aux futures livraisons. Pourtant, c’est un début, suffisant pour maintenir la colonie à flot, même si l’approvisionnement est plus restreint et plus coûteux que prévu. Alors que les marchands s’éloignent, vous savez que vous devrez trouver des moyens d’étirer chaque cargaison et de faire valoir chaque pièce de monnaie."
zz_valyria_colonisation.02003.a.title:0 "Très bien"

zz_valyria_colonisation.02004.t:0 "Négociations infructueuses avec les marchands"
zz_valyria_colonisation.02004.desc:0 "Vous réunissez des représentants de plusieurs guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur proposez des monopoles commerciaux exclusifs et des primes attrayantes pour des livraisons ponctuelles. Cependant, il devient clair trop tard que les marchands se sont entendus pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement initial supplémentaire pour que les expéditions commencent, augmentant ainsi le coût de vos fournitures."
zz_valyria_colonisation.02004.a.title:0 "Ces fichus marchands !"

###################### SOLUTIONS ADMINISTRATION #####################
zz_valyria_colonisation.02005.t:0 "Rationnement réussi"
zz_valyria_colonisation.02005.desc:0 "Avec les lignes d'approvisionnement tendues et les expéditions retardées, vous réunissez vos conseillers pour mettre en œuvre un programme audacieux de rationnement visant à doubler la durée des provisions actuelles. En planifiant soigneusement des distributions équitables mais strictes, vous ajustez les rations en fonction du rôle de chaque colon et donnez l'exemple, en vous adressant à la colonie sur la place principale pour expliquer la nécessité de ces sacrifices.\n\nVotre calme et votre confiance gagnent même les sceptiques. Les colons acceptent le plan avec enthousiasme, beaucoup organisant des repas partagés pour prolonger davantage les portions. Remarquablement, la santé et le moral restent élevés, et bientôt, la situation de la colonie est non seulement stable mais prospère, unifiée par la résilience et un but commun."
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement réussi"
zz_valyria_colonisation.02006.desc:0 "Avec les lignes d'approvisionnement tendues et les expéditions retardées, vous réunissez vos conseillers pour établir un programme de rationnement dans l'espoir de faire durer les provisions. Après une planification minutieuse, vous organisez des distributions équitables, ajustant les rations en fonction des devoirs de chaque colon et en veillant à ce que tout le monde comprenne l'importance du programme.\n\nLa plupart des colons acceptent le plan, bien que certains grognent à cause des portions réduites. Malgré cela, la colonie s'adapte, et les colons ingénieux commencent à mettre en commun les provisions, maintenant les esprits relativement stables. Le rationnement n'est pas facile, mais il tient bon."
zz_valyria_colonisation.02006.a.title:0 "Très bien"

zz_valyria_colonisation.02007.t:0 "Rationnement réussi"
zz_valyria_colonisation.02007.desc:0 "Avec des provisions en baisse, vous réunissez vos conseillers pour concevoir un programme de rationnement afin d'étendre les provisions. Après des calculs minutieux, vous annoncez les rations réduites, expliquant la nécessité de faire durer chaque morceau.\n\nBien que certains colons soient visiblement frustrés, ils suivent le plan avec de légers murmures de mécontentement. Quelques-uns tentent d’échanger des portions supplémentaires, mais dans l’ensemble, la colonie s’adapte aux changements."
zz_valyria_colonisation.02007.a.title:0 "Très bien"

zz_valyria_colonisation.02008.t:0 "Rationnement raté"
zz_valyria_colonisation.02008.desc:0 "Face à une grave pénurie de provisions, vous organisez à la hâte un plan de rationnement, réduisant les portions pour garantir que tout le monde puisse tenir. Après une brève réunion, les nouvelles règles de distribution sont établies, bien que tout le monde ne soit pas satisfait de cette réduction drastique.\n\nEn quelques jours, les tensions montent. Certains colons accumulent des rations, d'autres échangent désespérément, et le ressentiment mijote face à des inégalités perçues. Les grognements se transforment en plaintes ouvertes, et avant longtemps, des groupes de colons ignorent totalement le rationnement, puisent dans ce qui reste. Bientôt, le moral se fracture, et votre autorité sur la colonie semble tendue, jetant une ombre sur les décisions futures."
zz_valyria_colonisation.02008.a.title:0 "Oups"

###################### SOLUTIONS INTRIGUE #####################

zz_valyria_colonisation.02009.t:0 "Raids réussis"
zz_valyria_colonisation.02009.desc:0 "À la lumière des chandelles dans votre tente, vous finalisez un plan secret avec des intermédiaires de confiance : engager des corsaires pour attaquer des navires marchands, capturant des ressources précieuses sans exposer votre implication. Bientôt, des rapports arrivent confirmant le succès retentissant du plan. Les corsaires ont frappé rapidement, s'emparant de céréales, de viandes, de tissus et d'huile essentiels pour la colonie, tandis que la peur et la confusion concernant les attaques de « pirates » se répandent dans les ports.\n\nLa colonie prospère, avec des entrepôts remplis bien au-delà des attentes. Alors que vous levez un gobelet, trophée du navire amiral d'un navire pillé, vous savourez cette victoire discrète : l'avenir de la colonie est sécurisé, et votre implication reste cachée."
zz_valyria_colonisation.02009.a.title:0 "Excellent"

zz_valyria_colonisation.02010.t:0 "Raids réussis"
zz_valyria_colonisation.02010.desc:0 "Dans le secret de votre tente, vous concluez un accord avec des intermédiaires pour engager des corsaires pour une mission : intercepter les navires marchands transportant des ressources essentielles sans lier les raids à la colonie. Des semaines passent, et bien que les raids aient obtenu des résultats mitigés, quelques navires essentiels sont interceptés, sécurisant des cargaisons de céréales, de viande salée et de bois nécessaires.\n\nBien que chaque navire ne rapporte pas des ressources, le butin ramené suffit à soulager la pression sur les ressources et à améliorer le moral. Votre colonie respire plus facilement grâce aux provisions supplémentaires, et les rumeurs dans les ports rejettent la faute sur d'autres, évitant les soupçons envers vos affaires. Le plan a réussi, offrant le coup de pouce dont votre colonie avait besoin sans trahir sa source."
zz_valyria_colonisation.02010.a.title:0 "Très bien"

zz_valyria_colonisation.02011.t:0 "Raids réussis"
zz_valyria_colonisation.02011.desc:0 "À la lueur tamisée de votre tente, vous finalisez les arrangements avec des intermédiaires pour engager une flotte de corsaires pour un raid discret sur des navires marchands. Après des semaines d'attente, des rapports arrivent : quelques navires ont été interceptés avec succès, bien qu'ils ne transportaient que des provisions modestes. Les corsaires ont réussi à ramener des caisses de céréales, de fruits secs et un petit stock d'huile utile, mais loin d'être abondant.\n\nBien que le butin ne réponde pas pleinement aux besoins de la colonie, il fournit juste assez pour couvrir les pénuries immédiates et vous faire gagner du temps pour chercher d'autres sources d'approvisionnement. Le plan a apporté un gain modeste mais précieux, et la débrouillardise de la colonie empêche les soupçons de se porter sur vous."
zz_valyria_colonisation.02011.a.title:0 "Très bien"

zz_valyria_colonisation.02012.t:0 "Raids ratés"
zz_valyria_colonisation.02012.desc:0 "À la lumière vacillante d’une lampe, vous finalisez des plans avec des intermédiaires pour engager des corsaires afin de piller des navires de ravitaillement, espérant un trésor de provisions pour la colonie. Mais les jours passent sans nouvelles, puis des semaines, jusqu’à ce qu’enfin, des nouvelles arrivent, mais pas celles que vous attendiez. Les raids ont échoué misérablement, avec peu de provisions capturées et plusieurs navires échoués dans la tentative. Pire encore, un corsaire capturé, désireux de sauver sa propre peau, a révélé votre implication sous la torture.\n\nLes répercussions sont rapides et brutales. Les commerçants des ports voisins coupent toutes les routes vers votre colonie, les marchands vous considèrent comme une menace, et la rumeur se répand que votre colonie est indigne de confiance. Les provisions s’épuisent rapidement, et votre peuple murmure des trahisons, leur confiance ébranlée. Le pari s'est complètement effondré, laissant la colonie isolée, votre autorité affaiblie, et votre réputation aussi fragile que les ruines environnantes."
zz_valyria_colonisation.02012.a.title:0 "Oups"