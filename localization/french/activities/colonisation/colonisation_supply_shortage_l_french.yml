zz_valyria_colonisation.0200:0 "Pénurie d'approvisionnement"
zz_valyria_colonisation.0200.t:0 "Pénurie d'approvisionnement"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous progressons dans nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l'intendant pour discuter de la situation. Étalées devant vous se trouvent des cartes de routes commerciales et des manifestes de cargaisons, mais l'ambiance est tendue. Moins de navires arrivent que prévu, et la raison devient évidente.\n\nLes marchands et capitaines deviennent réticents à naviguer à travers la Mer Fumante, craignant ses dangers—météo imprévisible, fumées volcaniques, et les légendes de créatures tapies sous sa surface. Le flux vital de la colonie, de la nourriture aux matériaux de construction, doit être importé, mais ces cargaisons se raréfient. Sans routes d'approvisionnement fiables, le progrès de la colonie est en péril, et le rationnement pourrait bientôt devenir une nécessité difficile. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous progressons dans nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l'intendant pour discuter de la situation. Étalées devant vous se trouvent des cartes de routes commerciales et des manifestes de cargaisons, mais l'ambiance est tendue. Moins de caravanes arrivent que prévu, et la raison devient évidente.\n\nLes marchands deviennent réticents à s'aventurer à travers les terres volcaniques, craignant ses dangers—météo imprévisible, fumées volcaniques, et les légendes de créatures rôdant à proximité. Le flux vital de la colonie, de la nourriture aux matériaux de construction, doit être importé, mais ces cargaisons se raréfient. Sans routes d'approvisionnement fiables, le progrès de la colonie est en péril, et le rationnement pourrait bientôt devenir une nécessité difficile. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "Je vais organiser un programme de rationnement"
zz_valyria_colonisation.0200.z:0 "Mon conseil résoudra ce problème pour moi"

###################### SOLUTIONS DIPLOMATIQUES #####################
zz_valyria_colonisation.02001.t:0 "Négociations fructueuses avec les marchands"
zz_valyria_colonisation.02001.desc:0 "Vous rassemblez des représentants de diverses guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des livraisons ponctuelles et régulières. Alors que les derniers verres de vin fort et de rouge de Dorne sont dégustés, vous concluez un accord commercial compétitif, assurant des livraisons régulières tout en maîtrisant les coûts de la colonisation. Les pourparlers se déroulent si bien que le marchand principal vous offre même un cadeau en célébration de cet accord!"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations fructueuses avec les marchands"
zz_valyria_colonisation.02002.desc:0 "Vous réunissez des représentants des guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociation, offrant des droits exclusifs et des primes modérées pour des livraisons fiables, vous parvenez enfin à un accord. Les marchands acceptent d'effectuer des expéditions régulières, bien qu'à un coût légèrement supérieur à celui prévu.\n\nBien que l'accord pèse un peu sur le budget, les guildes sont satisfaites, et les lignes d'approvisionnement sont assurées pour les mois à venir. Alors que les pourparlers se terminent, l'un des marchands porte un toast au partenariat, vous laissant avec un sentiment de soulagement: même si cela coûte un peu plus cher, les besoins de la colonie sont pour l'instant satisfaits"
zz_valyria_colonisation.02002.a.title:0 "Cela fera l'affaire"

zz_valyria_colonisation.02003.t:0 "Négociations fructueuses avec les marchands"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à rassembler quelques représentants marchands sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], dans l'espoir de sécuriser des lignes d'approvisionnement vitales pour la colonie. Après une longue discussion, les marchands acceptent finalement de livrer des cargaisons, mais avec une forte majoration et une régularité limitée.\n\nL'accord est loin d'être idéal, mettant à rude épreuve vos ressources et laissant planer une incertitude quant aux futures livraisons. Néanmoins, c'est un début—suffisant pour maintenir la colonie à flot, même si l'approvisionnement est plus serré et plus coûteux que prévu. Alors que les marchands s'éloignent, vous savez qu'il vous faudra trouver des moyens de maximiser chaque cargaison et de compter chaque pièce"
zz_valyria_colonisation.02003.a.title:0 "Cela fera l'affaire"

zz_valyria_colonisation.02004.t:0 "Négociations infructueuses avec les marchands"
zz_valyria_colonisation.02004.desc:0 "Vous rassemblez des représentants de plusieurs guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur proposez des monopoles commerciaux exclusifs et des primes attractives pour des livraisons ponctuelles. Cependant, il devient trop tardivement évident que les marchands se sont entendus pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement initial supplémentaire pour lancer les expéditions, augmentant ainsi le coût de vos approvisionnements"
zz_valyria_colonisation.02004.a.title:0 "Maudits marchands!"

###################### SOLUTIONS DE GESTION #####################
zz_valyria_colonisation.02005.t:0 "Rationnement réussi"
zz_valyria_colonisation.02005.desc:0 "Avec les lignes d'approvisionnement tendues et les expéditions retardées, vous convoquez vos conseillers pour mettre en place un programme de rationnement audacieux, visant à prolonger les provisions actuelles deux fois plus longtemps que prévu. En planifiant soigneusement des distributions équitables mais strictes, vous ajustez les rations en fonction du rôle de chaque colon et montrez l'exemple, en prenant la parole sur la place principale de la colonie pour expliquer la nécessité des sacrifices.\n\nVotre calme et votre assurance convainquent même les sceptiques. Les colons acceptent le plan avec enthousiasme, beaucoup organisant des repas partagés pour prolonger davantage les portions. De manière remarquable, la santé et le moral restent élevés, et bientôt, la situation de la colonie est non seulement stable, mais florissante—unie par la résilience et un objectif commun"
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement réussi"
zz_valyria_colonisation.02006.desc:0 "Avec les lignes d'approvisionnement tendues et les expéditions retardées, vous convoquez vos conseillers pour établir un programme de rationnement, dans l'espoir de faire durer les provisions. Après une planification minutieuse, vous organisez des distributions équitables, ajustant les rations en fonction des tâches de chaque colon et veillant à ce que chacun comprenne l'importance du programme.\n\nLa plupart des colons acceptent le plan, bien que certains grognent face aux portions réduites. Malgré cela, la colonie s'adapte, et des colons ingénieux commencent à mettre en commun les ressources, maintenant un moral relativement stable. Le rationnement n'est pas facile, mais il tient bon"
zz_valyria_colonisation.02006.a.title:0 "Cela fera l'affaire"

zz_valyria_colonisation.02007.t:0 "Rationnement réussi"
zz_valyria_colonisation.02007.desc:0 "Avec les provisions qui diminuent, vous réunissez vos conseillers pour élaborer un programme de rationnement afin d'étendre les ressources. Après des calculs précis, vous annoncez les rations réduites, expliquant la nécessité de faire durer chaque portion.\n\nBien que certains colons soient visiblement frustrés, ils suivent le plan en grognant légèrement. Quelques-uns essaient d'échanger des portions supplémentaires, mais dans l'ensemble, la colonie s'adapte aux changements"
zz_valyria_colonisation.02007.a.title:0 "Cela fera l'affaire"

zz_valyria_colonisation.02008.t:0 "Rationnement échoué"
zz_valyria_colonisation.02008.desc:0 "Face à une grave pénurie d'approvisionnement, vous organisez à la hâte un plan de rationnement, réduisant les portions pour assurer la survie de tous. Après une brève réunion, les nouvelles règles de distribution sont établies, bien que tout le monde ne soit pas satisfait de la réduction drastique.\n\nEn quelques jours, les tensions montent. Certains colons thésaurisent leurs rations, d'autres échangent désespérément, et le ressentiment gronde autour des inégalités perçues. Les murmures se transforment en plaintes ouvertes, et avant longtemps, des groupes de colons ignorent complètement le rationnement, puisant dans ce qui reste. Bientôt, le moral est fracturé, et votre autorité sur la colonie semble affaiblie, jetant une ombre sur les décisions à venir"
zz_valyria_colonisation.02008.a.title:0 "Oups"