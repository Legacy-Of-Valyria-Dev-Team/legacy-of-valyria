zz_valyria_colonisation.0200:0 "Pénurie de ravitaillement"
zz_valyria_colonisation.0200.t:0 "Pénurie de ravitaillement"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique sont devenues urgentes. Un jour, vous êtes convoqué dans la tente du quartier-maître pour discuter de la situation. Devant vous s’étalent des cartes des routes commerciales et des manifestes de cargaison, mais l'atmosphère est tendue. Moins de navires arrivent que prévu, et il devient évident pourquoi.\n\nLes marchands et les capitaines commencent à être réticents à naviguer à travers la Mer Fumante, craignant ses dangers, météo imprévisible, gaz volcaniques, et les légendes de créatures qui se cachent sous sa surface. Le Nerf vital de la colonie, tout, de la nourriture aux matériaux de construction, doit être importé, et maintenant ces expéditions diminuent. Sans routes d'approvisionnement fiables, les progrès de la colonie sont en danger, et le rationnement pourrait bientôt devenir une nécessité brutale. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique sont devenues urgentes. Un jour, vous êtes convoqué dans la tente du quartier-maître pour discuter de la situation. Devant vous s’étalent des cartes des routes commerciales et des manifestes de cargaison, mais l'atmosphère est tendue. Moins de caravanes arrivent que prévu, et il devient évident pourquoi.\n\nLes marchands commencent à être réticents à traverser les terres volcaniques, craignant ses dangers, météo imprévisible, fumées volcaniques, et les légendes de créatures qui rôdent à proximité. Le Nerf vital de la colonie, tout, de la nourriture aux matériaux de construction, doit être importé, et maintenant ces expéditions diminuent. Sans routes d'approvisionnement fiables, les progrès de la colonie sont en danger, et le rationnement pourrait bientôt devenir une nécessité brutale. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.02001.t:0 "Négociations commerciales réussies"
zz_valyria_colonisation.02001.desc:0 "Vous assemblez des représentants de diverses guildes marchandes sous une grande tente, sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations intenses suivent, où vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des expéditions régulières et ponctuelles. Alors que les dernières gouttes de vin fort et de rouge Dornish sont dégustées, vous scellez un accord commercial compétitif, garantissant des livraisons régulières de fournitures tout en maintenant vos coûts de colonisation sous contrôle. Les négociations se passent si bien que le marchand principal vous offre même un cadeau en célébration de l’accord !"
zz_valyria_colonisation.02001.a.title:0 "Je suis véritablement le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations commerciales échouées"
zz_valyria_colonisation.02002.desc:0 "Vous rassemblez des représentants de plusieurs guildes marchandes sous une grande tente, sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur proposez des monopoles commerciaux exclusifs et des primes attractives pour des livraisons ponctuelles. Cependant, il devient évident trop tard que les marchands se sont entendus pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement supplémentaire à l’avance pour lancer les expéditions, augmentant ainsi le coût de vos fournitures"
zz_valyria_colonisation.02002.a.title:0 "es maudits marchands!"

zz_valyria_colonisation.0200.c:0 "Il est préférable de se concentrer sur les tâches immédiates devant moi"
