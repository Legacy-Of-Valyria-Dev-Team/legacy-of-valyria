zz_valyria_colonisation.0200:0 "Pénurie de provisions"
zz_valyria_colonisation.0200.t:0 "Pénurie de provisions"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous avançons dans nos efforts de colonisation de [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Devant vous s’étalent des cartes de routes commerciales et des manifestes de cargaisons, mais l’atmosphère est tendue. Moins de navires arrivent que prévu, et la raison devient évidente.\n\nLes marchands et les capitaines deviennent réticents à naviguer sur la Mer Fumante, craignant ses dangers—météo imprévisible, vapeurs volcaniques, et les légendes de créatures tapies sous la surface. Le flux vital de la colonie, des vivres aux matériaux de construction, doit être importé, et ces livraisons se raréfient maintenant. Sans routes d'approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une nécessité sévère. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous avançons dans nos efforts de colonisation de [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué dans la tente de l’intendant pour discuter de la situation. Devant vous s’étalent des cartes de routes commerciales et des manifestes de cargaisons, mais l’atmosphère est tendue. Moins de caravanes arrivent que prévu, et la raison devient évidente.\n\nLes marchands deviennent réticents à traverser les terres volcaniques, craignant ses dangers, météo imprévisible, vapeurs volcaniques, et les légendes de créatures tapies aux alentours. Le flux vital de la colonie, des vivres aux matériaux de construction, doit être importé, et ces livraisons se raréfient maintenant. Sans routes d'approvisionnement fiables, les progrès de la colonie sont en péril, et le rationnement pourrait bientôt devenir une nécessité sévère. Il y a beaucoup à faire, mais si peu de ressources pour y parvenir"

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "Je vais organiser un programme de rationnement"
zz_valyria_colonisation.0200.c:0 "Utilisons des corsaires pour piller les provisions"
zz_valyria_colonisation.0200.z:0 "Mon conseil résoudra ce problème pour moi"

###################### SOLUTIONS DE DIPLOMATIE #####################

zz_valyria_colonisation.02001.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02001.desc:0 "Vous rassemblez des représentants de diverses guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations intenses suivent, où vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des livraisons ponctuelles et régulières. Alors que les derniers verres de vin fort et de rouge de Dorne sont savourés, vous scellez un accord commercial compétitif, assurant des livraisons régulières tout en maîtrisant les coûts de colonisation. Les pourparlers se déroulent si bien que le marchand principal vous offre même un cadeau pour célébrer cet accord !"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02002.desc:0 "Vous réunissez des représentants des guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations, en offrant des droits de commerce exclusifs et des primes modérées pour des livraisons fiables, vous parvenez finalement à un accord. Les marchands acceptent des livraisons régulières, bien que cela soit à un coût légèrement plus élevé que prévu.\n\nBien que l'accord tende un peu le budget, les guildes sont satisfaites, et les lignes d'approvisionnement sont sécurisées pour les mois à venir. Alors que les discussions se terminent, l'un des marchands porte un toast au partenariat, vous laissant avec un sentiment de soulagement : même si cela coûte un peu plus cher, les besoins de la colonie sont pour l'instant assurés"
zz_valyria_colonisation.02002.a.title:0 "Très bien"

zz_valyria_colonisation.02003.t:0 "Négociations Réussies avec les Marchands"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à réunir quelques représentants marchands sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] dans l’espoir de sécuriser des lignes d’approvisionnement vitales pour la colonie. Après une longue discussion, les marchands acceptent finalement de livrer des cargaisons, mais à un prix considérablement majoré et avec une régularité limitée.\n\nL’accord est loin d’être idéal, épuisant vos ressources et laissant planer une incertitude quant aux livraisons futures. Cependant, c’est un début, suffisant pour maintenir la colonie à flot, même si l’approvisionnement est plus limité et coûteux que prévu. Alors que les marchands partent, vous savez qu’il vous faudra trouver des moyens d’étirer chaque livraison et de faire compter chaque pièce de monnaie"
zz_valyria_colonisation.02003.a.title:0 "Très bien"

zz_valyria_colonisation.02004.t:0 "Négociations Infructueuses avec les Marchands"
zz_valyria_colonisation.02004.desc:0 "Vous réunissez des représentants de plusieurs guildes marchandes dans une grande tente sous les ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur offrez des monopoles commerciaux exclusifs et des primes attractives pour des livraisons ponctuelles. Cependant, il devient trop tardivement évident que les marchands ont comploté pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement initial supplémentaire pour lancer les livraisons, augmentant le coût de vos provisions"
zz_valyria_colonisation.02004.a.title:0 "Ces maudits marchands!"

###################### SOLUTIONS DE GESTION #####################

zz_valyria_colonisation.02005.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02005.desc:0 "Avec des lignes d'approvisionnement tendues et des livraisons retardées, vous réunissez vos conseillers pour mettre en place un programme de rationnement audacieux, visant à faire durer les provisions actuelles deux fois plus longtemps que prévu. En planifiant soigneusement des distributions équitables mais strictes, vous ajustez les rations en fonction du rôle de chaque colon et montrez l'exemple en expliquant publiquement la nécessité de ce sacrifice.\n\nVotre calme et votre confiance gagnent même les sceptiques. Les colons acceptent le plan avec enthousiasme, et beaucoup organisent des repas partagés pour étirer encore davantage les portions. De manière remarquable, la santé et le moral restent élevés, et bientôt, la situation de la colonie est non seulement stable, mais prospère—unie par la résilience et un objectif commun"
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02006.desc:0 "Avec des lignes d'approvisionnement tendues et des livraisons retardées, vous réunissez vos conseillers pour établir un programme de rationnement, dans l'espoir de faire durer les provisions. Après une planification minutieuse, vous organisez des distributions équitables, ajustant les rations en fonction des tâches de chaque colon et veillant à ce que chacun comprenne l'importance du programme.\n\nLa plupart des colons acceptent le plan, bien que certains se plaignent des portions réduites. Malgré cela, la colonie s’adapte, et des colons ingénieux commencent à mettre en commun les ressources, maintenant un moral relativement stable. Le rationnement n'est pas facile, mais il tient le coup"
zz_valyria_colonisation.02006.a.title:0 "Très bien"

zz_valyria_colonisation.02007.t:0 "Rationnement Réussi"
zz_valyria_colonisation.02007.desc:0 "Avec les provisions qui s’amenuisent, vous rassemblez vos conseillers pour élaborer un programme de rationnement afin d’étirer les ressources. Après des calculs minutieux, vous annoncez la réduction des rations, expliquant la nécessité de faire durer chaque portion.\n\nBien que certains colons soient visiblement frustrés, ils suivent le plan avec quelques murmures de mécontentement. Quelques-uns essaient d’échanger des portions supplémentaires, mais dans l'ensemble, la colonie s’adapte aux changements"
zz_valyria_colonisation.02007.a.title:0 "Très bien"

zz_valyria_colonisation.02008.t:0 "Échec du Rationnement"
zz_valyria_colonisation.02008.desc:0 "Face à une grave pénurie de provisions, vous organisez en urgence un plan de rationnement, réduisant les portions pour que chacun puisse tenir. Après une brève réunion, les nouvelles règles de distribution sont établies, bien que tout le monde n’accepte pas cette réduction drastique.\n\nEn quelques jours, les tensions montent. Certains colons accumulent des rations, d'autres échangent désespérément, et le ressentiment monte face aux inégalités perçues. Les murmures se transforment en plaintes ouvertes, et avant longtemps, des groupes de colons ignorent totalement le rationnement, puisant dans ce qui reste. Rapidement, le moral se brise, et votre autorité sur la colonie est mise à mal, jetant une ombre sur les décisions à venir"
zz_valyria_colonisation.02008.a.title:0 "Oups"

###################### SOLUTIONS D'INTRIGUE #####################

zz_valyria_colonisation.02009.t:0 "Raids Réussis"
zz_valyria_colonisation.02009.desc:0 "À la lueur d'une bougie dans votre tente, vous finalisez un plan secret avec des intermédiaires de confiance : engager des corsaires pour attaquer des navires marchands, capturant des provisions précieuses sans révéler votre implication. Bientôt, les rapports confirment le succès retentissant du plan. Les corsaires ont frappé rapidement, s'emparant de grains, de viandes, de tissus et d'huiles essentiels pour la colonie, tandis que la peur et la confusion concernant des attaques de “pirates” se propagent dans les ports.\n\nLa colonie prospère, avec des entrepôts remplis au-delà des attentes. Levant un gobelet, trophée du navire amiral d'un vaisseau pillé, vous savourez cette victoire discrète : l’avenir de la colonie est assuré, et votre implication reste secrète"
zz_valyria_colonisation.02009.a.excellent:0 "Excellent"

zz_valyria_colonisation.02010.t:0 "Raids Réussis"
zz_valyria_colonisation.02010.desc:0 "Dans le secret de votre tente, vous concluez un accord avec des intermédiaires pour engager des corsaires avec pour mission d'intercepter des navires marchands transportant des provisions essentielles sans que les attaques ne soient reliées à la colonie. Les semaines passent, et bien que les résultats soient mitigés, quelques navires critiques sont interceptés, garantissant des cargaisons de grains, de viande salée et de bois tant attendu.\n\nMême si tous les navires n'ont pas apporté des provisions, le butin ramené s'avère suffisant pour alléger la pression sur les ressources et remonter le moral. Votre colonie respire plus librement avec ces provisions supplémentaires, et les rumeurs dans les ports accusent des responsables divers, éloignant les soupçons de vos propres opérations. Le plan a réussi, offrant le soutien nécessaire à votre établissement sans trahir sa source"
zz_valyria_colonisation.02010.a.excellent:0 "Très bien"

zz_valyria_colonisation.02011.t:0 "Raids Réussis"
zz_valyria_colonisation.02011.desc:0 "Dans la pénombre de votre tente, vous finalisez les arrangements avec des intermédiaires pour engager une flotte de corsaires pour un raid discret sur des navires marchands. Après des semaines d'attente, des rapports arrivent au compte-gouttes : quelques navires ont été interceptés, mais ils ne transportaient que des provisions modestes. Les corsaires sont revenus avec des caisses de grains, des fruits secs, et une petite réserve d'huile—utile, mais loin d'être abondante.\n\nBien que le butin ne couvre pas pleinement les besoins de la colonie, il fournit juste assez pour combler les pénuries immédiates et vous accorder du temps pour rechercher d'autres sources d'approvisionnement. Le plan a apporté un gain modeste mais précieux, et l'ingéniosité de la colonie permet de détourner les soupçons de vous"
zz_valyria_colonisation.02011.a.excellent:0 "Très bien"

zz_valyria_colonisation.02012.t:0 "Échec des Raids"
zz_valyria_colonisation.02012.desc:0 "À la lueur vacillante de la lampe dans votre tente, vous finalisez des plans avec des intermédiaires pour engager des corsaires pour attaquer des navires d’approvisionnement, espérant un afflux de provisions pour la colonie. Mais les jours passent sans nouvelles, puis des semaines, jusqu’à ce que finalement des nouvelles arrivent—mais pas celles que vous espériez. Les raids ont échoué misérablement, avec peu de provisions capturées et plusieurs navires échoués lors de l’assaut. Pire encore, un corsaire capturé, cherchant à sauver sa peau, a révélé votre implication sous la torture.\n\nLes répercussions sont rapides et brutales. Les marchands des ports voisins coupent toutes les routes vers votre colonie, vous considérant désormais comme une menace, et la rumeur se répand que votre colonie ne peut être digne de confiance. Les provisions diminuent rapidement, et vos gens murmurent des soupçons de trahison, leur confiance ébranlée. Le pari s’est effondré complètement, laissant la colonie isolée, votre autorité affaiblie, et votre réputation aussi fragile que les ruines en décomposition autour de vous"
zz_valyria_colonisation.02012.a.excellent:0 "Oups"
