zz_valyria_colonisation.0200:0 "Pénurie d'approvisionnement"
zz_valyria_colonisation.0200.t:0 "Pénurie d'approvisionnement"
zz_valyria_colonisation.0200.coastal.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué sous la tente du quartier maître pour discuter de la situation. Devant vous, des cartes des routes commerciales et des manifestes de cargaisons s'étalent, mais l'atmosphère est tendue. Moins de navires arrivent que prévu, et la raison devient claire.\n\nLes marchands et les capitaines deviennent de plus en plus réticents à traverser la Mer Fumante, effrayés par ses dangers météo imprévisible, fumées volcaniques et légendes de créatures qui rôdent sous la surface. La colonie dépend de ces importations pour tout, de la nourriture aux matériaux de construction, mais ces expéditions se raréfient. Sans routes d'approvisionnement fiables, les progrès de la colonie sont menacés, et le rationnement pourrait bientôt devenir une nécessité difficile. Beaucoup reste à faire, mais les ressources disponibles sont si limitées."
zz_valyria_colonisation.0200.land.desc:0 "Alors que nous poursuivons nos efforts pour coloniser [location.GetBaronyNameExplicitly], les préoccupations concernant l'approvisionnement et la logistique deviennent urgentes. Un jour, vous êtes convoqué sous la tente du quartier maître pour discuter de la situation. Devant vous, des cartes des routes commerciales et des manifestes de cargaisons s'étalent, mais l'atmosphère est tendue. Moins de caravanes arrivent que prévu, et la raison devient claire.\n\nLes marchands deviennent de plus en plus réticents à traverser les terres volcaniques, effrayés par ses dangers météo imprévisible, fumées volcaniques et légendes de créatures qui rôdent à proximité. La colonie dépend de ces importations pour tout, de la nourriture aux matériaux de construction, mais ces expéditions se raréfient. Sans routes d'approvisionnement fiables, les progrès de la colonie sont menacés, et le rationnement pourrait bientôt devenir une nécessité difficile. Beaucoup reste à faire, mais les ressources disponibles sont si limitées."

zz_valyria_colonisation.0200.a:0 "Je vais négocier avec les marchands"
zz_valyria_colonisation.0200.b:0 "J'organiserai un programme de rationnement"
zz_valyria_colonisation.0200.c:0 "Utilisons des corsaires pour piller les approvisionnements"
zz_valyria_colonisation.0200.z:0 "Mon conseil résoudra ce problème pour moi"

###################### SOLUTIONS DE DIPLOMATIE #####################
zz_valyria_colonisation.02001.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02001.desc:0 "Vous réunissez des représentants de divers guildes marchandes sous une grande tente aux pieds des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Des heures de négociations intenses suivent, où vous proposez des monopoles commerciaux exclusifs et des primes lucratives pour des expéditions régulières et ponctuelles. Alors que les dernières gouttes de vin fort et de Dornien rouge sont savourées, vous concluez un accord commercial compétitif, garantissant des livraisons régulières tout en maintenant les coûts de colonisation sous contrôle. Les discussions se déroulent si bien que le marchand principal vous offre même un cadeau pour célébrer cet accord !"
zz_valyria_colonisation.02001.a.title:0 "Je suis vraiment le plus grand négociateur"

zz_valyria_colonisation.02002.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02002.desc:0 "Vous rassemblez des représentants des guildes marchandes sous une grande tente aux pieds des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de marchandage, en proposant des droits commerciaux exclusifs et des primes modérées pour des livraisons fiables, vous parvenez enfin à un accord. Les marchands acceptent des expéditions régulières, bien qu'à un coût légèrement supérieur à ce qui était prévu.\n\nBien que cet accord mette un peu de pression sur le budget, les guildes sont satisfaites, et les lignes d'approvisionnement sont sécurisées pour les mois à venir. Alors que les discussions se terminent, l'un des marchands porte un toast au partenariat, vous laissant un sentiment de soulagement: bien que cela coûte un peu plus cher, les besoins de la colonie sont satisfaits pour l'instant."
zz_valyria_colonisation.02002.a.title:0 "Très Bien"

zz_valyria_colonisation.02003.t:0 "Négociations réussies avec les marchands"
zz_valyria_colonisation.02003.desc:0 "Vous parvenez à rassembler quelques représentants de marchands aux pieds des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] dans l'espoir de sécuriser des lignes d'approvisionnement vitales pour la colonie. Après une longue discussion, les marchands acceptent enfin de livrer des expéditions, mais à un prix considérable et avec une régularité limitée.\n\nL'accord est loin d'être idéal, exerçant une pression sur vos ressources et laissant planer l'incertitude quant aux futures livraisons. Néanmoins, c'est un début—suffisant pour maintenir la colonie à flot, même si l'approvisionnement est plus restreint et coûteux que prévu. Alors que les marchands partent, vous savez que vous devrez trouver des moyens d'optimiser chaque livraison et chaque pièce."
zz_valyria_colonisation.02003.a.title:0 "Très Bien"

zz_valyria_colonisation.02004.t:0 "Négociations infructueuses avec les marchands"
zz_valyria_colonisation.02004.desc:0 "Vous rassemblez des représentants de plusieurs guildes marchandes sous une grande tente aux pieds des ruines imposantes de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Après des heures de négociations intenses, vous leur proposez des monopoles commerciaux exclusifs et des primes attractives pour des livraisons ponctuelles. Cependant, il devient clair trop tard que les marchands ont conspiré pour gonfler les prix. En conséquence, vous êtes contraint de faire un paiement initial supplémentaire pour démarrer les expéditions, augmentant ainsi le coût de vos approvisionnements."
zz_valyria_colonisation.02004.a.title:0 "Ces maudits marchands !"

###################### SOLUTIONS DE GESTION #####################

zz_valyria_colonisation.02005.t:0 "Rationnement réussi"
zz_valyria_colonisation.02005.desc:0 "Avec des lignes d'approvisionnement tendues et des expéditions retardées, vous réunissez vos conseillers pour mettre en œuvre un programme audacieux de rationnement visant à doubler la durée des provisions actuelles. En planifiant minutieusement des distributions justes mais strictes, vous ajustez les rations en fonction du rôle de chaque colon et montrez l'exemple en vous adressant à la colonie sur la place principale pour expliquer la nécessité de ce sacrifice.\n\nVotre calme et votre confiance convainquent même les sceptiques. Les colons acceptent le plan avec enthousiasme, et beaucoup organisent des repas partagés pour maximiser les portions. De manière remarquable, la santé et le moral restent élevés, et bientôt, la situation de la colonie n'est pas seulement stable mais florissante, unifiée par la résilience et un but commun."
zz_valyria_colonisation.02005.a.title:0 "Excellent"

zz_valyria_colonisation.02006.t:0 "Rationnement réussi"
zz_valyria_colonisation.02006.desc:0 "Avec des lignes d'approvisionnement tendues et des expéditions retardées, vous réunissez vos conseillers pour établir un programme de rationnement dans l'espoir de faire durer les provisions. Après une planification minutieuse, vous organisez des distributions équitables, ajustant les rations en fonction des tâches de chaque colon et veillant à ce que tout le monde comprenne l'importance du programme.\n\nLa plupart des colons acceptent le plan, bien que certains grognent contre les portions réduites. Malgré cela, la colonie s'adapte, et des colons ingénieux commencent à mettre en commun les ressources, maintenant les esprits relativement stables. Le rationnement n'est pas facile, mais il tient bon."
zz_valyria_colonisation.02006.a.title:0 "Très Bien"

zz_valyria_colonisation.02007.t:0 "Rationnement réussi"
zz_valyria_colonisation.02007.desc:0 "Avec les provisions qui s'épuisent, vous réunissez vos conseillers pour concevoir un programme de rationnement afin d'étendre les ressources. Après des calculs minutieux, vous annoncez les rations réduites en expliquant la nécessité de faire durer chaque morceau.\n\nBien que certains colons montrent une frustration visible, ils suivent le plan avec de légers grognements. Quelques uns essaient d'échanger des portions supplémentaires, mais dans l'ensemble, la colonie s'adapte aux changements."
zz_valyria_colonisation.02007.a.title:0 "Très Bien"

zz_valyria_colonisation.02008.t:0 "Rationnement échoué"
zz_valyria_colonisation.02008.desc:0 "Face à une grave pénurie d'approvisionnement, vous organisez à la hâte un plan de rationnement, réduisant les portions pour garantir que tout le monde puisse tenir. Après une brève réunion, les nouvelles règles de distribution sont établies, bien que tout le monde n'accepte pas cette réduction drastique.\n\nEn quelques jours, les tensions éclatent. Certains colons thésaurisent des rations, d'autres échangent désespérément, et le ressentiment gronde contre des inégalités perçues. Les grognements se transforment en plaintes ouvertes, et rapidement, des groupes de colons ignorent totalement le rationnement, plongeant dans ce qu'il reste. Bientôt, le moral est fracturé, et votre autorité sur la colonie semble affaiblie, jetant une ombre sur les décisions futures."
zz_valyria_colonisation.02008.a.title:0 "Oups"

###################### SOLUTIONS D'INTRIGUE #####################

zz_valyria_colonisation.02009.t:0 "Raids réussis"
zz_valyria_colonisation.02009.desc:0 "À la lueur des bougies sous votre tente, vous finalisez un plan secret avec des intermédiaires de confiance: engager des corsaires pour piller les navires marchands, capturant des approvisionnements précieux sans révéler votre implication. Rapidement, des rapports confirment le succès éclatant du plan. Les corsaires ont frappé rapidement, saisissant des céréales, des viandes, des tissus et de l'huile essentiels pour la colonie, tandis que la peur et la confusion liées aux attaques 'pirates' se propagent dans les ports.\n\nLa colonie prospère, avec des entrepôts remplis bien au delà des attentes. Levant une coupe, un trophée du navire amiral d'une prise, vous savourez cette victoire discrète : l'avenir de la colonie est sécurisé, et votre implication reste secrète."
zz_valyria_colonisation.02009.a.title:0 "Excellent"

zz_valyria_colonisation.02010.t:0 "Raids réussis"
zz_valyria_colonisation.02010.desc:0 "Dans le secret de votre tente, vous passez un accord avec des intermédiaires pour engager des corsaires pour une mission: intercepter des navires marchands transportant des approvisionnements essentiels sans que les raids ne soient reliés à la colonie. Des semaines passent, et bien que les résultats soient mitigés, quelques navires critiques sont interceptés avec succès, sécurisant des cargaisons de céréales, de viandes salées et de bois indispensable.\n\nBien que tous les navires ne rapportent pas de provisions, le butin ramené suffit à alléger la pression sur les ressources et à remonter le moral. La colonie respire plus facilement grâce aux provisions supplémentaires, et les rumeurs dans les ports font porter le blâme loin de vous. Le plan a réussi, offrant le soutien vital dont votre colonie avait besoin sans trahir sa source."
zz_valyria_colonisation.02010.a.title:0 "Très Bien"

zz_valyria_colonisation.02011.t:0 "Raids réussis"
zz_valyria_colonisation.02011.desc:0 "Dans la lumière tamisée de votre tente, vous finalisez les arrangements avec des intermédiaires pour engager une flotte de corsaires pour un raid discret sur des navires marchands. Après des semaines d'attente, les rapports arrivent au compte gouttes: quelques navires ont été interceptés avec succès, bien qu'ils ne transportaient que des provisions modestes. Les corsaires reviennent avec des caisses de céréales, de fruits séchés et un petit stock d'huile—utiles, mais loin d'être abondants.\n\nBien que le butin ne réponde pas entièrement aux besoins de la colonie, il fournit juste assez pour couvrir les pénuries immédiates et vous donner le temps de chercher d'autres sources d'approvisionnement. Le plan a apporté un gain modeste mais précieux, et la débrouillardise de la colonie empêche les soupçons de tomber sur vous."
zz_valyria_colonisation.02011.a.title:0 "Très Bien"

zz_valyria_colonisation.02012.t:0 "Raids échoués"
zz_valyria_colonisation.02012.desc:0 "À la lumière vacillante de la lampe dans votre tente, vous finalisez des plans avec des intermédiaires pour engager des corsaires pour piller des navires d'approvisionnement, espérant une manne de provisions pour la colonie. Mais les jours passent sans nouvelles, puis des semaines, jusqu'à ce qu'enfin des nouvelles arrivent—mais pas celles que vous attendiez. Les raids ont échoué misérablement, avec peu de provisions capturées et plusieurs navires coulés dans la tentative. Pire encore, un corsaire capturé, désireux de sauver sa peau, a révélé votre implication sous la torture.\n\nLes répercussions sont rapides et brutales. Les commerçants des ports voisins coupent toutes les routes vers votre colonie, les marchands vous qualifient de menace, et la rumeur se répand que votre colonie est indigne de confiance. Les provisions s'épuisent rapidement, et vos habitants murmurent des accusations de trahison, leur confiance ébranlée. Le pari s'est complètement effondré, laissant la colonie isolée, votre autorité affaiblie, et votre réputation aussi fragile que les ruines qui vous entourent."
zz_valyria_colonisation.02012.a.title:0 "Oups"
