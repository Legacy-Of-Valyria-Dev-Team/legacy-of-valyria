 zz_colonisation_flavour.0001.t:0 "$zz_colonisation_phase$ Une Caverne Fumante"
 zz_colonisation_flavour.0001.desc:0 "Alors que votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] progresse dans les terres énigmatiques de [location.GetTitle.GetBaseNameNoTierNoTooltip], une agitation subtile et poétique s'empare de votre camp. Des éclaireurs haletants reviennent avec des récits urgents, et l'on entend, d'une voix tremblante, '[host.Char.GetTitledFirstName] !' Ils décrivent un affleurement rocheux au-delà duquel se cache une caverne d'où s'échappe une fumée mystérieuse, tel un soupir du passé. Face à cet présage énigmatique, un dilemme se dresse : quelle réponse apporter à l'appel du destin ? Quelles merveilles ou terreurs sommeillent dans ces lieux oubliés, et vaut-il le risque de réveiller ce qui est mieux laissé en paix ?"
 zz_colonisation_flavour.0001a:0 "Partons explorer !"
 zz_colonisation_flavour.0001z:0 "Laissez tomber !"

 zz_colonisation_flavour.0002.t:0 "$zz_colonisation_phase$ Explorer la Caverne"
 zz_colonisation_flavour.0002.desc:0 "Vous vous aventurez vers l'affleurement que vos éclaireurs ont découvert, vous enfonçant prudemment dans l'obscurité de la caverne. Un grondement sourd, presque mélodieux, se mêle aux échos de vos pas sur la pierre. Lentement, vos yeux s'habituent à la pénombre et, devant vous, se dévoile un spectacle saisissant : un dragon, majestueux et paisible, repose dans un sommeil profond, comme ensorcelé par le temps. L'instant est suspendu alors qu'un compagnon, la voix emplie d'effroi, s'écrie, '[host.Char.GetTitledFirstName], fuyons avant que cette bête ne s'éveille et ne nous engloutisse !' Tandis qu'un autre, fasciné, agrippe votre bras et murmure, '[host.Char.GetTitledFirstName], admirez la grâce de son repos éternel !'"
 zz_colonisation_flavour.0002.a:0 "Observons de plus près !"
 zz_colonisation_flavour.0002.z:0 "Fuyez pauvres fous !"

 zz_colonisation_flavour.0003.t:0 "$zz_colonisation_phase$ Une Mère Nidificatrice"
 zz_colonisation_flavour.0003.desc:0 "Au détour de votre regard, vous découvrez un spectacle encore plus envoûtant : sous le dragon endormi, niché dans l'ombre protectrice de sa présence, se trouve un fragile amas d'œufs de dragon. Chacun de ces orbes scintille d'une lueur intime et mystérieuse, promettant la renaissance d'une lignée mythique et le retour d'un pouvoir ancestral."