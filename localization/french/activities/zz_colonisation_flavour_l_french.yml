 zz_colonisation_flavour.0001.t:0 "$zz_colonisation_phase$ Une Caverne Fumante"
 zz_colonisation_flavour.0001.desc:0 "Alors que votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] progresse dans la région de [location.GetTitle.GetBaseNameNoTierNoTooltip], il y a une certaine excitation dans votre camp.\nIl semble que plusieurs éclaireurs soient revenus avec des rapports urgents. "[host.Char.GetTitledFirstName]" entendez-vous quelqu'un appeler.\n"Il y a un affleurement rocheux devant, et au fond, il y a une caverne d'où s'échappe de la fumée."\nVous faites face à un dilemme évident à ce stade. Quelle est la réponse appropriée?\nQu'est-ce qui réside dans cet endroit?\nEt cela vaut-il la peine de déranger quelque chose qui devrait être laissé tranquille?"
 zz_colonisation_flavour.0001a:0 "Allons enquêter!"
 zz_colonisation_flavour.0001z:0 "Laissons-le tranquille."

 zz_colonisation_flavour.0002.t:0 "$zz_colonisation_phase$ Enquêter sur la Caverne"
 zz_colonisation_flavour.0002.desc:0 "Vous vous dirigez vers l'affleurement que vos éclaireurs avaient trouvé. En entrant dans la caverne sombre, vous entendez un léger grondement.\n\nDevant vos yeux, vous apercevez un dragon en sommeil profond et paisible. Vous ne savez pas depuis combien de temps il est ici dans cette grotte, mais vous devez rapidement choisir quoi faire. \nUn de vos compagnons vous appelle, "[host.Char.GetTitledFirstName], nous devons fuir rapidement, avant que cette bête ne nous tue tous." \nUn autre de vos compagnons saisit votre bras, "[host.Char.GetTitledFirstName] regarde où il repose!""
 zz_colonisation_flavour.0002.a:0 "Jetons un coup d'œil!"
 zz_colonisation_flavour.0002.z:0 "Fuyez, imbéciles!"

 zz_colonisation_flavour.0003.t:0 "$zz_colonisation_phase$ Une Mère Nichant"
 zz_colonisation_flavour.0003.desc:0 "Vous remarquez que sous le dragon se trouve une couvée d'œufs de dragon"