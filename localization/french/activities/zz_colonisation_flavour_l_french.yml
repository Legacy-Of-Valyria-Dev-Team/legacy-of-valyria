 zz_colonisation_flavour.0001.t:0 "$zz_colonisation_phase$ Une Caverne Fumante"
 zz_colonisation_flavour.0001.desc:0 "Alors que votre [GetActivityType( 'activity_valyria_colonisation' ).GetName] progresse à travers les terres sauvages de [location.GetTitle.GetBaseNameNoTierNoTooltip], une agitation grandissante gagne votre camp.\n\nPlusieurs éclaireurs de l’avant-garde reviennent en hâte, leurs visages marqués par l’urgence. "[host.Char.GetTitledFirstName] !" entend-on appeler au loin.\n\n"Il y a un affleurement rocheux plus loin, et au cœur de ses entrailles, une caverne d’où s’échappe une fumée épaisse."\n\nLe dilemme est évident. Faut-il avancer et affronter l’inconnu, ou reculer face à ce mystère menaçant ?\nQu’est-ce qui sommeille dans cet antre obscur ?\nEt surtout… mérite-t-il d’être réveillé ?"
 zz_colonisation_flavour.0001a:0 "En avant ! Nous devons percer les mystères de cet endroit et découvrir ce qui sommeille dans l’ombre !"
 zz_colonisation_flavour.0001z:0 "Mieux vaut ne pas tenter le destin et laisser cet endroit à ses propres ténèbres"

 zz_colonisation_flavour.0002.t:0 "$zz_colonisation_phase$ Exploration de la Caverne"
 zz_colonisation_flavour.0002.desc:0 "Vous vous enfoncez dans l’affleurement rocheux découvert par vos éclaireurs. L’obscurité engloutit chaque pas, et un grondement sourd résonne dans les profondeurs.\n\nPuis, sous vos yeux, une silhouette titanesque se dévoile, lovée dans les ténèbres. Un dragon. Il repose ici, immobile, profondément endormi, sa respiration lente soulevant des volutes de cendres à chaque souffle. Depuis combien de temps gît-il en ces lieux ? A-t-il choisi cette caverne comme sanctuaire ou attend-il simplement que son heure vienne ? Peu importe. Car une certitude s’impose à vous : vous devez agir, et vite.\n\nUn de vos compagnons vous agrippe brusquement, la panique dans la voix.\n\n\"[host.Char.GetTitledFirstName], nous devons fuir ! Si cette bête s’éveille, nous sommes perdus !\"\n\nMais avant que vous ne puissiez réagir, une autre main se referme fermement sur votre bras. Son propriétaire, figé entre l’effroi et la fascination, vous désigne du regard le sol sous la créature.\n\n\"[host.Char.GetTitledFirstName], regarde où il repose !\""
 zz_colonisation_flavour.0002.a:0 "Approchons prudemment… Il faut découvrir ce que cache cet endroit !"
 zz_colonisation_flavour.0002.z:0 "Fuyez, pauvres fous ! Ne tentons pas le destin !"

 zz_colonisation_flavour.0003.t:0 "$zz_colonisation_phase$ Une Mère en Nidification"
 zz_colonisation_flavour.0003.desc:0 "Sous l’imposante silhouette du reptile endormi, un éclat inhabituel attire votre regard. Nichés sous son corps protecteur, plusieurs œufs de dragon reposent en un nid sacré, lovés dans la chaleur de la cendre et du temps.\n\nUn trésor inestimable, une relique d’un âge oublié, un miracle issu du monde ancien… mais aussi une malédiction si vous osez briser ce sanctuaire et défier le courroux du titan assoupi"