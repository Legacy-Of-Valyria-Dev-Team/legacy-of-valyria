 zz_settlement_phase:0 "Établissement :"
 zz_settlement_phase_core.0001.t:0 "$zz_settlement_phase$ Un Afflux de Colons Essosi"
 zz_settlement_phase_core.0001.desc:0 "Alors que votre établissement prend de l'ampleur, l'arrivée massive de colons venus d'Essos, animés par la recherche de nouvelles opportunités et porteurs de cultures et coutumes variées, engendre son lot de défis culturels et de tensions latentes. Il devient impératif de trouver une stratégie habile pour harmoniser ces différences et apaiser les discordes croissantes, qui menacent de faire éclater le fragile équilibre de votre domaine naissant"
 zz_settlement_phase_core.0001.a:0 "Instaurer des cours obligatoires en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], afin d’unifier la langue et d’encourager la compréhension mutuelle parmi les colons"
 zz_settlement_phase_core.0001.b:0 "Créer des quartiers culturels dédiés, où chaque groupe pourrait préserver ses traditions tout en favorisant l’échange et l’intégration pacifique"
 zz_settlement_phase_core.0001.c:0 "Encourager les échanges culturels à travers des festivals et des rencontres, créant ainsi des ponts entre les différentes communautés et renforçant le tissu social"
 zz_settlement_phase_core.0001.d:0 "Rappeler à tous, sans ambiguïté, qui détient véritablement le pouvoir, afin de renforcer l'ordre et de prévenir toute tentative de subversion"
 zz_settlement_phase_core.0001.e:0 "Éliminer par la force les fauteurs de troubles, afin d'écraser toute tentative de rébellion et de restaurer immédiatement la stabilité au sein de la colonie"
 zz_settlement_phase_core.0001.f:0 "Instaurer des jeux martiaux, où la compétition et la camaraderie se mêleront, afin de forger l’unité parmi les hommes et renforcer la discipline au sein de la colonie"
 zz_settlement_phase_core.0001.z:0 "Laisser le problème se résoudre de lui-même, en espérant que les tensions se dissipent d’elles-mêmes avec le temps"

 zz_settlement_phase_core.0002.t:0 "$zz_settlement_phase$ Agitation Religieuse"
 zz_settlement_phase_core.0002.desc:0 "À mesure que votre établissement prospère, l’arrivée massive de nouveaux colons engendre inévitablement des tensions religieuses. Dans ce creuset de croyances diverses, les convictions s’entrechoquent violemment, et la menace d’un soulèvement dans les rues se profile à l’horizon. Il devient alors impératif de prendre une décision ferme pour apaiser ces passions conflictuelles et imposer l’ordre parmi ces fervents opposants, afin d’éviter que l’instabilité ne détruise tout ce que vous avez construit"
 zz_settlement_phase_core.0002.a:0 "Mettre en avant les similitudes entre les religions, soulignant les valeurs communes, afin d’instaurer l’harmonie et d’encourager le respect mutuel parmi les croyants"
 zz_settlement_phase_core.0002.b:0 "Établir un équilibre délicat entre les différentes confessions, garantissant à chacune une place respectée tout en maintenant l'ordre et la paix au sein de la communauté"
 zz_settlement_phase_core.0002.c:0 "Négocier des sphères d'influence entre les différentes croyances, permettant à chacune de prospérer sans empiéter sur les autres, afin d'apaiser les tensions religieuses et d'assurer la coexistence pacifique"
 zz_settlement_phase_core.0002.d:0 "Envoyer vos troupes dans les rues pour imposer l'ordre par la force, écrasant toute rébellion avant qu'elle n'embrase la colonie"
 zz_settlement_phase_core.0002.e:0 "Emprisonner les prêcheurs déchaînés, afin qu'ils servent d'exemple et dissuadent toute tentative de soulèvement religieux contre l'autorité établie"
 zz_settlement_phase_core.0002.f:0 "Fouetter publiquement le zélé le plus bruyant, afin de marquer votre autorité et de montrer sans ambiguïté que l’ordre doit être respecté à tout prix"
 zz_settlement_phase_core.0002.z:0 "Laisser le temps apaiser ces esprits enflammés, espérant que les tensions religieuses se dissipent d’elles-mêmes au fil des jours"

 zz_settlement_phase_core.0003.t:0 "$zz_settlement_phase$ Approvisionnements en Eau Pollués"
 zz_settlement_phase_core.0003.desc:0 "Vos préposés se précipitent dans votre salle du trône, alarmés par la nouvelle que 'les eaux ont été souillées par un déversement de déchets et un usage abusif'. Cette calamité menace de compromettre l’approvisionnement en eau douce, essentiel à la survie de votre projet d’établissement. Il est impératif de prendre une décision rapide et décisive pour contrer cette crise vitale avant qu’elle n’entraîne des conséquences irréversibles"
 zz_settlement_phase_core.0003.a:0 "Mettre en œuvre de nouvelles techniques de filtration avancées pour purifier l’eau, garantissant ainsi un approvisionnement sûr et propre pour vos habitants"
 zz_settlement_phase_core.0003.b:0 "Développer de nouvelles sources d'eau douce en cultivant des points d'irrigation, assurant ainsi une alternative durable et fiable pour nourrir votre colonie"
 zz_settlement_phase_core.0003.c:0 "Convaincre les agriculteurs de partager leurs précieuses réserves d'eau, en échange de soutien et de promesses de sécurité, afin d'assurer une distribution équitable des ressources"
 zz_settlement_phase_core.0003.d:0 "Mobiliser vos troupes pour protéger vigoureusement les sources d'eau, assurant ainsi que rien ne menace l'approvisionnement vital de votre colonie"
 zz_settlement_phase_core.0003.e:0 "S'emparer des eaux des autres réserves, usant de force ou de coercition pour combler le déficit, et assurer la survie immédiate de votre colonie"
 zz_settlement_phase_core.0003.f:0 "Creuser de nouveaux puits vous-même, redoublant d'efforts pour restaurer l'abondance et garantir un accès constant à l'eau pour vos troupes et vos habitants"
 zz_settlement_phase_core.0003.z:0 "Déléguer cette tâche cruciale à un expert en la matière, afin de garantir une gestion efficace et rapide de la crise de l'eau"

 zz_settlement_phase_core.0004.t:0 "$zz_settlement_phase$ Protestations sur l'Allocation du Travail"
 zz_settlement_phase_core.0004.desc:0 "Le projet de bâtir un nouvel établissement sur ces terres dévastées exige des sacrifices à la fois individuels et collectifs. Cependant, certains participants refusent de partager équitablement les tâches, se plaignent de leur affectation ou se jugent au-dessus du travail. Face à cette situation, vous devez trancher avec fermeté pour maintenir l’ordre et l’harmonie au sein de votre communauté et garantir que l’ensemble des efforts convergent vers un même objectif"
 zz_settlement_phase_core.0004.a:0 "Optimiser les flux de travail pour maximiser l'efficacité, en redistribuant les tâches de manière stratégique et en assurant une répartition équitable des efforts"
 zz_settlement_phase_core.0004.b:0 "Imposer la règle implacable : qui ne travaille pas ne mange pas, afin de forcer chacun à contribuer et maintenir l’ordre dans la communauté"
 zz_settlement_phase_core.0004.c:0 "Organiser une réunion publique pour permettre à chacun de s’exprimer, débattre ouvertement et apaiser les tensions avant qu’elles ne se transforment en conflits ouverts"
 zz_settlement_phase_core.0004.d:0 "Envoyer vos troupes pour rétablir l'ordre et la discipline, en imposant une présence autoritaire afin de prévenir toute rébellion et maintenir l'harmonie au sein de la colonie"
 zz_settlement_phase_core.0004.e:0 "Exécuter discrètement les meneurs pour réaffirmer votre autorité, envoyant un message clair à tous ceux qui oseraient défier votre pouvoir"
 zz_settlement_phase_core.0004.f:0 "Prendre un homme en exemple et lui déclarer, 'Je brandis l'épée', afin d’intimider les récalcitrants et d’imposer une discipline sans compromis au sein de la communauté"
 zz_settlement_phase_core.0004.z:0 "Confier la gestion de ces troubles à votre intendant expérimenté, en lui donnant l’autorité nécessaire pour rétablir rapidement l’ordre et la stabilité"

 zz_settlement_phase_core.0005.t:0 "$zz_settlement_phase$ Immigrants en Quête de Pouvoir"
 zz_settlement_phase_core.0005.desc:0 "Avec l’arrivée de nouveaux colons, des groupes ambitieux commencent à émerger, cherchant à imposer leur influence dans la gouvernance de votre domaine. Ces revendications, telles que l’exigence d’une représentation régionale dans votre conseil, risquent de semer le trouble et de déstabiliser l’ensemble de votre entreprise. Il devient crucial de trancher rapidement et avec fermeté pour éviter que ces ambitions insubordonnées ne perturbent l’équilibre fragile que vous avez établi"
 zz_settlement_phase_core.0005.a:0 "Confronter le meneur le plus bruyant dans un débat public, en utilisant la force de vos arguments pour faire taire la révolte et rétablir l'ordre devant toute la communauté"
 zz_settlement_phase_core.0005.b:0 "Démontrer avec force et autorité que de telles revendications sont inenvisageables dans votre royaume, réaffirmant ainsi votre pouvoir absolu et l'unité sous votre commandement"
 zz_settlement_phase_core.0005.c:0 "Chercher une solution diplomatique pour apaiser les tensions, en offrant des concessions limitées tout en refusant de céder à la pression et en préservant votre autorité"
 zz_settlement_phase_core.0005.d:0 "User de menaces explicites pour dissuader toute réclamation de pouvoir, faisant comprendre à vos opposants que leur insubordination sera sévèrement punie"
 zz_settlement_phase_core.0005.e:0 "Faire du chantage aux meneurs, en utilisant leurs faiblesses pour les contraindre à la raison et étouffer toute tentative de rébellion avant qu’elle ne prenne de l’ampleur"
 zz_settlement_phase_core.0005.f:0 "Défier l’un des leaders à un duel, dans l’arène, où l’honneur et la puissance régleront le différend une fois pour toutes"
 zz_settlement_phase_core.0005.z:0 "Remettre en question l'ampleur du problème afin d’évaluer si la situation justifie réellement une intervention ou si elle peut être contenue sans action immédiate"

