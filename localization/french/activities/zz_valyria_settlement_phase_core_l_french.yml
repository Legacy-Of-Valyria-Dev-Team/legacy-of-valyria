 zz_settlement_phase:0 "Établissement :"
 zz_settlement_phase_core.0001.t:0 "$zz_settlement_phase$ Un Afflux de Colons Essosi"
 zz_settlement_phase_core.0001.desc:0 "Alors que votre établissement commence à croître, l'arrivée massive de colons venus d'Essos, en quête de nouvelles opportunités et porteurs d'us et coutumes variés, apporte son lot de défis culturels et de tensions latentes Vous devez trouver une stratégie pour harmoniser ces différences et apaiser les discordances qui menacent de faire éclater le fragile équilibre de votre domaine"
 zz_settlement_phase_core.0001.a:0 "Instaurer des cours obligatoires en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 zz_settlement_phase_core.0001.b:0 "Créer des quartiers culturels dédiés"
 zz_settlement_phase_core.0001.c:0 "Encourager les échanges culturels par des festivals et rencontres"
 zz_settlement_phase_core.0001.d:0 "Rappeler à tous qui détient véritablement le pouvoir"
 zz_settlement_phase_core.0001.e:0 "Faire disparaître par la force les fauteurs de troubles"
 zz_settlement_phase_core.0001.f:0 "Instaurer des jeux martiaux pour forger l'unité parmi les hommes"
 zz_settlement_phase_core.0001.z:0 "Laisser le problème se résoudre de lui-même"

 zz_settlement_phase_core.0002.t:0 "$zz_settlement_phase$ Agitation Religieuse"
 zz_settlement_phase_core.0002.desc:0 "Avec l'essor de votre établissement, l'arrivée massive de nouveaux colons engendre inévitablement des tensions religieuses Dans ce creuset aux croyances multiples, les convictions s'entrechoquent et la menace d'un soulèvement violent dans les rues se profile Vous devez donc décider comment apaiser ces passions conflictuelles et imposer l'ordre parmi ces fervents opposants"
 zz_settlement_phase_core.0002.a:0 "Mettre en avant les similitudes entre les religions pour instaurer l'harmonie"
 zz_settlement_phase_core.0002.b:0 "Établir un équilibre précis entre les différentes confessions"
 zz_settlement_phase_core.0002.c:0 "Négocier des sphères d'influence pour apaiser les tensions religieuses"
 zz_settlement_phase_core.0002.d:0 "Envoyer vos troupes pour imposer l'ordre dans les rues"
 zz_settlement_phase_core.0002.e:0 "Emprisonner les prêcheurs déchaînés pour servir d'exemple"
 zz_settlement_phase_core.0002.f:0 "Fouetter publiquement le zélé le plus bruyant pour marquer votre autorité"
 zz_settlement_phase_core.0002.z:0 "Laisser le temps calmer ces esprits enflammés"

 zz_settlement_phase_core.0003.t:0 "$zz_settlement_phase$ Approvisionnements en Eau Pollués"
 zz_settlement_phase_core.0003.desc:0 "Vos préposés pénètrent en toute hâte dans votre salle du trône, alarmés par la nouvelle que 'les eaux ont été souillées par le déversement de déchets et un usage abusif' Cette calamité menace de compromettre l'approvisionnement en eau douce, essentiel à la survie de votre projet d'établissement Vous devez donc prendre une décision rapide pour contrer cette crise vitale"
 zz_settlement_phase_core.0003.a:0 "Mettre en œuvre de nouvelles techniques de filtration pour purifier l'eau"
 zz_settlement_phase_core.0003.b:0 "Développer de nouvelles sources d'eau douce en cultivant des points d'irrigation"
 zz_settlement_phase_core.0003.c:0 "Convaincre les agriculteurs de partager leurs précieuses réserves hydriques"
 zz_settlement_phase_core.0003.d:0 "Utiliser vos troupes pour protéger vigoureusement les sources d'eau"
 zz_settlement_phase_core.0003.e:0 "S'emparer de l'eau des autres réserves pour combler le déficit"
 zz_settlement_phase_core.0003.f:0 "Creuser de nouveaux puits vous-même pour restaurer l'abondance"
 zz_settlement_phase_core.0003.z:0 "Déléguer cette tâche à un expert en la matière"

 zz_settlement_phase_core.0004.t:0 "$zz_settlement_phase$ Protestations sur l'Allocation du Travail"
 zz_settlement_phase_core.0004.desc:0 "Le projet de bâtir un nouvel établissement sur ces terres déchirées exige de nombreux sacrifices individuels et collectifs Malheureusement, certains participants refusent de partager équitablement les tâches, se plaignant de leur affectation ou se jugeant au-dessus du labeur Vous devez donc trancher pour maintenir l'ordre et l'harmonie au sein de votre communauté"
 zz_settlement_phase_core.0004.a:0 "Optimiser les flux de travail pour une meilleure efficacité"
 zz_settlement_phase_core.0004.b:0 "Faire respecter la règle implacable : qui ne travaille pas ne mange pas"
 zz_settlement_phase_core.0004.c:0 "Organiser une réunion publique pour débattre et apaiser les tensions"
 zz_settlement_phase_core.0004.d:0 "Envoyer vos troupes pour rétablir l'ordre et la discipline"
 zz_settlement_phase_core.0004.e:0 "Exécuter discrètement les meneurs pour réaffirmer votre autorité"
 zz_settlement_phase_core.0004.f:0 "Prendre un homme en exemple et lui déclarer, 'Je brandis l'épée', afin d'intimider les récalcitrants"
 zz_settlement_phase_core.0004.z:0 "Confier la gestion de ces troubles à votre intendant expérimenté"

 zz_settlement_phase_core.0005.t:0 "$zz_settlement_phase$ Immigrants en Quête de Pouvoir"
 zz_settlement_phase_core.0005.desc:0 "Avec l'arrivée de nouveaux colons, des groupes ambitieux émergent, cherchant à imposer leur influence dans la gouvernance de votre domaine Ces revendications, telles que l'exigence d'une représentation régionale dans votre conseil, risquent de semer le trouble et de déstabiliser l'ensemble de l'entreprise Vous devez décider comment réagir face à ces ambitions insubordonnées"
 zz_settlement_phase_core.0005.a:0 "Confronter le meneur le plus bruyant dans un débat public afin de faire taire la révolte"
 zz_settlement_phase_core.0005.b:0 "Démontrer avec force que de telles revendications sont inenvisageables dans votre royaume"
 zz_settlement_phase_core.0005.c:0 "Chercher une solution diplomatique pour apaiser les tensions sans céder à la pression"
 zz_settlement_phase_core.0005.d:0 "User de menaces explicites pour dissuader toute réclamation de pouvoir"
 zz_settlement_phase_core.0005.e:0 "Faire du chantage aux meneurs afin de les contraindre à la raison"
 zz_settlement_phase_core.0005.f:0 "Défier l'un des leaders à un duel pour régler le différend dans l'arène"
 zz_settlement_phase_core.0005.z:0 "Remettre en question l'ampleur du problème pour évaluer s'il mérite une action"

