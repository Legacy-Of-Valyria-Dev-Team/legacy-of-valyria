 settlement_phase:0 "Settlement "
 zz_settlement_phase_core.0001.t:0 "$settlement_phase$ Un afflux de colons essosi"
 zz_settlement_phase_core.0001.desc:0 "À mesure que votre établissement commence à croître, l'afflux de colons en provenance d'Essos à la recherche de nouvelles opportunités entraîne de nouveaux problèmes liés aux pratiques culturelles. En tant que continent marqué par des guerres intestines, Essos abrite de nombreuses pratiques culturelles et ethniques opposées. Nous devons trouver une approche pour minimiser les troubles."
 zz_settlement_phase_core.0001.a:0 "Instituer des cours obligatoires en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 zz_settlement_phase_core.0001.b:0 "Créer des districts culturels."
 zz_settlement_phase_core.0001.c:0 "Encourager les échanges culturels."
 zz_settlement_phase_core.0001.d:0 "Rappelez-leur qui détient le pouvoir."
 zz_settlement_phase_core.0001.e:0 "Faire assassiner les plus bruyants."
 zz_settlement_phase_core.0001.f:0 "Instituer des jeux martiaux pour créer l'unité."
 zz_settlement_phase_core.0001.z:0 "Laisser le problème se résoudre de lui-même."

 zz_settlement_phase_core.0002.t:0 "$settlement_phase$ Troubles religieux"
 zz_settlement_phase_core.0002.desc:0 "Avec la montée d'un nouveau peuplement, il était inévitable qu'il y ait de grands flux migratoires. Avec tous ces nouveaux colons, il ne surprend personne que des troubles religieux surviennent. Vos assistants vous disent que ces tensions latentes sont sur le point d'exploser en violence dans les rues. Comment souhaitez-vous résoudre ce problème ?"
 zz_settlement_phase_core.0002.a:0 "Démontrez les similitudes entre les religions."
 zz_settlement_phase_core.0002.b:0 "Cherchez à établir un équilibre entre les cultes."
 zz_settlement_phase_core.0002.c:0 "Essayez de négocier des sphères d'influence."
 zz_settlement_phase_core.0002.d:0 "Envoyez vos troupes !"
 zz_settlement_phase_core.0002.e:0 "Emprisonnez les prédicateurs comme exemple."
 zz_settlement_phase_core.0002.f:0 "Floggez publiquement le plus bruyant des zélotes vous-même !"
 zz_settlement_phase_core.0002.z:0 "Laissez le problème se résoudre de lui-même."

 zz_settlement_phase_core.0003.t:0 "$settlement_phase$ Approvisionnement en eau contaminé"
 zz_settlement_phase_core.0003.desc:0 "Vos assistants ont couru dans votre salle du trône, en panique. « Mon sire, les eaux ont été contaminées par des déchets et des mauvais usages ! » Cela pose un problème profond pour vous. Sans eau potable, votre [GetActivityType( 'activity_valyria_settle_ruins' ).GetName] est condamné à l'échec. Comment devriez-vous traiter cette crise ?"
 zz_settlement_phase_core.0003.a:0 "Utilisez de nouvelles techniques de filtration."
 zz_settlement_phase_core.0003.b:0 "Cultivez de nouvelles sources d'eau."
 zz_settlement_phase_core.0003.c:0 "Essayez de convaincre les fermiers de partager leurs sources d'eau."
 zz_settlement_phase_core.0003.d:0 "Utilisez des troupes pour garder les sources d'eau."
 zz_settlement_phase_core.0003.e:0 "Volez de l'eau dans d'autres réserves."
 zz_settlement_phase_core.0003.f:0 "Creusez plus de puits vous-même !"
 zz_settlement_phase_core.0003.z:0 "Quelqu'un d'autre peut s'en occuper."

 zz_settlement_phase_core.0004.t:0 "$settlement_phase$ Protestations concernant l'attribution du travail"
 zz_settlement_phase_core.0004.desc:0 "Le projet de construction d'un nouveau peuplement dans une terre dévastée nécessite de nombreux sacrifices individuels et collectifs. Malheureusement, certains participants à cette entreprise ne comprennent pas que les sacrifices doivent être partagés au sein de la communauté. Vos assistants et administrateurs se plaignent qu'il y a des mécontents parmi les nouveaux colons qui refusent de participer à l'attribution des travaux. Certains veulent d'autres tâches, d'autres estiment que ce travail est « en dessous » d'eux. Comment réagirez-vous ?"
 zz_settlement_phase_core.0004.a:0 "Cherchez à améliorer l'efficacité des flux de travail !"  
 zz_settlement_phase_core.0004.b:0 "Faites respecter les lois, ceux qui ne travaillent pas, ne mangent pas !"
 zz_settlement_phase_core.0004.c:0 "Tenez une réunion publique à ce sujet."
 zz_settlement_phase_core.0004.d:0 "Envoyez vos troupes !"
 zz_settlement_phase_core.0004.e:0 "Ordonnez l'exécution des meneurs pendant la nuit !"
 zz_settlement_phase_core.0004.f:0 "Prenez un homme, et prenez une pierre, « Je vais brandir l'épée »..."
 zz_settlement_phase_core.0004.z:0 "Steward, viens gérer cela !"

 zz_settlement_phase_core.0005.t:0 "$settlement_phase$ Immigrants cherchant le pouvoir"
 zz_settlement_phase_core.0005.desc:0 "Avec l'afflux de nouveaux colons, de nouveaux groupes cherchent à avoir leur mot à dire dans la gestion de votre nouveau domaine. Ce sont ce genre de défis qui peuvent déstabiliser toute l'entreprise. L'un de vos assistants affirme qu'il se murmure que certains demandent des représentations régionales dans votre conseil. Certainement, de telles impositions ne peuvent pas être acceptées."
 zz_settlement_phase_core.0005.a:0 "Défiez les plus bruyants en débat !"
 zz_settlement_phase_core.0005.b:0 "Expliquez que ce n'est pas faisable."
 zz_settlement_phase_core.0005.c:0 "Cherchez une résolution diplomatique."
 zz_settlement_phase_core.0005.d:0 "Utilisez des menaces de violence !"
 zz_settlement_phase_core.0005.e:0 "Faites chanter les meneurs."
 zz_settlement_phase_core.0005.f:0 "Défiez l'un des leaders en duel."
 zz_settlement_phase_core.0005.z:0 "Est-ce vraiment si grave ?"

