l_french:

activity_valyria_settle_ruins:0 "Restauration des Ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruines, marquant la première étape de notre quête pour reprendre cette région. Les vestiges carbonisés ont peu de valeur pour nous, nous devons donc maintenant nous concentrer sur la construction d'un établissement fonctionnel depuis le début"
activity_valyria_settle_ruins_selection_tooltip:1 "Commencez les travaux de restauration d'un établissement.\n\nRécompenses anticipées: \n$BULLET_WITH_TAB$Établissement restauré\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$[ruin|E] sélectionné devient un [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] peut augmenter le niveau de l'[holding|E] restauré\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [province.GetName] est enfin achevée, marquant un moment historique pour la colonie et pour tous ceux qui ont contribué à cet exploit monumental. Ce qui n'était autrefois qu'une ruine en décomposition se dresse désormais fièrement comme un témoignage de la résilience de l’artisanat valyrien et du dévouement de ceux qui l'ont fait revivre. Les ruines, jadis échos creux d'une époque révolue, résonnent désormais des bruits de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité"

settlement_program:0 "Établissement de la Possession"
settlement_program_normal:0 "Établissement de la Possession"
settle_castle:0 "Établir un Château"
settle_castle_desc:0 "Vous souhaitez vous concentrer sur la restauration des [ruin|E] dans la [holding|E] sélectionnée, pour en faire un [château|E]"
settle_city:0 "Établir une Ville"
settle_city_desc:0 "Vous souhaitez vous concentrer sur la restauration des [ruin|E] dans la [holding|E] sélectionnée, pour en faire une [ville|E]"
settle_temple:0 "Établir un Temple"
settle_temple_desc:0 "Vous souhaitez vous concentrer sur la restauration des [ruin|E] dans la [holding|E] sélectionnée, pour en faire un [temple|E]"

### événements

zz_valyria_settlement.0005:0 "Effort de colonisation abandonné"
zz_valyria_settlement.0005.t:0 "Effort de colonisation abandonné"
zz_valyria_settlement.0005.desc:0 "En sécurité derrière les barreaux de [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bel et bien terminé..."
zz_valyria_settlement.0005.a:0 "J’espère que je sortirai bientôt"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long, parcourant une grande distance à travers le monde jusqu'à cette terre marquée par des cicatrices. Bien que nos hommes soient épuisés, leurs esprits se redressent à mesure que [location.GetBaronyNameExplicitly] se dessine enfin à l'horizon. Nous agrandissons le camp, maintenant rempli de colons de l'expédition d'origine, et nous préparons à commencer notre travail. La vue de cette terre sauvage et inexplorée suscite un sentiment de détermination, alors que nous sommes au seuil de nouvelles possibilités"
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Avec notre capitale déjà établie à [location.GetBaronyNameExplicitly], nous n'avons pas eu besoin de voyager loin—un avantage, compte tenu de la tâche difficile que représente la colonisation de cette province. Nous agrandissons le camp, désormais peuplé de colons de l'expédition initiale, et nous nous préparons à débuter nos travaux. L'air est lourd d'anticipation, car les terres environnantes recèlent à la fois de dangers inédits et de la promesse de trésors oubliés"
zz_valyria_settlement.0010.arrival.desc:0 "Tout au long de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], le paysage sombre et marqué nous a pesé. À mesure que nous approchons de [province.GetName], la dévastation de la nature environnante est frappante, avec peu de choses en vue si ce n’est des cendres et des ruines. Nous étendons le camp, peuplé de colons de l'expédition d'origine, et nous préparons à commencer les travaux. Le silence inquiétant de ces terres nous rappelle à la fois la désolation que nous affrontons et le potentiel de reconstruire quelque chose de nouveau"

zz_valyria_settlement.0010.a:0 "Au travail, messieurs!"

zz_valyria_settlement.0009:0 "Installation Achevée"
zz_valyria_settlement.0009.t:0 "Installation Achevée"
zz_valyria_settlement.0009.desc:0 "Vos travaux ardus sont enfin terminés. Bien que vous ne puissiez savoir avec certitude si cette province brillera un jour, vous savez que les dépenses ont été intenses\n\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre travail a valu tous ces efforts. Vous avez pu intégrer les vestiges des bâtiments valyriens pour forger une installation puissante"
zz_valyria_settlement.0009.desc_high_reward:0 "Grâce à vos efforts, vous avez réussi à établir une installation. Bien qu'elle ne soit pas la plus grandiose, elle demeure tout de même significative"
zz_valyria_settlement.0009.desc_ok_reward:0 "Par le travail et la dévotion, vous avez pu construire une installation. Bien qu'elle ne soit pas des plus impressionnantes, elle marque tout de même les débuts d'une nouvelle fondation"

zz_valyria_settlement.0009.a:0 "Une Grande Installation, l'envie de tous va bientôt s'élever"
zz_valyria_settlement.0009.b:0 "Une installation imposante, l'envie de tous va bientôt s'élever"
zz_valyria_settlement.0009.c:0 "Une Installation, l'envie de tous va bientôt s'élever!"
zz_valyria_settlement.0009.d:0 "Tout ce travail pour rien"

zz_valyria_settlement.0020.t:0 "Préparation du Camp"
zz_valyria_settlement.0020.desc:0 "Il est temps de commencer la construction de votre installation permanente. Mais ce n'est pas un projet qui peut être entrepris sans préparation minutieuse ni construction lente et prudente. Afin de préserver vos ressources et vos ouvriers, il est d'abord nécessaire de préparer des habitations permanentes pour faciliter le processus de construction. Vous devez établir les priorités de votre travail et déterminer les philosophies directrices pour gérer votre projet plutôt ambitieux"

zz_valyria_settlement.0020.a:0 "Vous vous concentrez sur des conceptions raisonnables"
zz_valyria_settlement.0020.b:0 "Grâce à la richesse et à l'administration, nous allons nous développer"
zz_valyria_settlement.0020.c:0 "Avec le soutien des marchands, nous prospérerons"
zz_valyria_settlement.0020.d:0 "Par la lame, nous contrôlerons et maîtriserons nos besoins"
zz_valyria_settlement.0020.e:0 "Depuis l'ombre, nous éliminerons les inefficacités"
zz_valyria_settlement.0020.z:0 "Je laisse tout cela aux autres"

zz_valyria_settlement.0030.t:0 "Pénurie de Ressources"
zz_valyria_settlement.0030.desc:0 "Vous commencez à manquer de ressources essentielles pour vos efforts de construction. Cela risque de faire dérailler tout le projet de bâtir une grande installation. Il est crucial de surmonter cet obstacle. Même si vos conseillers accourent pour vous proposer diverses solutions, il vous appartient de concrétiser une solution pour assurer le succès de votre projet!"

zz_valyria_settlement.0030.a:0 "Je vais mieux allouer les ressources et en utiliser moins"
zz_valyria_settlement.0030.b:0 "Grâce à des productions plus efficaces, je contrôlerai la demande"
zz_valyria_settlement.0030.c:0 "Mes contacts avec les marchands fourniront ce qui est nécessaire"
zz_valyria_settlement.0030.d:0 "J'enverrai des soldats pour trouver de nouvelles ressources!"
zz_valyria_settlement.0030.e:0 "Je volerai les ressources et masquerai les pénuries!"
zz_valyria_settlement.0030.z:0 "Que mes serviteurs s'occupent de cette tâche"

zz_valyria_settlement.0040.t:0 "Faune Hostile"
zz_valyria_settlement.0040.desc:0 "Les terres sauvages de ce lieu désolé, bien que lentement sous notre contrôle, maintiennent leur faune horrifiante avec sa haine de toute vie. Elle regorge d'une volonté maléfique, désirant la destruction de tous ceux qui foulent cette terre. Il est nécessaire de trouver un moyen de résister à son instinct de nous nuire. Que ce soit par le feu, par la lame, ou par quelque autre sorcellerie, nous devons chercher à dompter cette volonté hostile, à surmonter son opposition contre nous"

zz_valyria_settlement.0040.a:0 "Par l'étude et la mesure, nous triompherons"
zz_valyria_settlement.0040.b:0 "Avec des brûlis contrôlés et la manipulation des habitats"
zz_valyria_settlement.0040.c:0 "Nous recruterons plus de mercenaires pour renforcer nos forces"
zz_valyria_settlement.0040.d:0 "Vous laissez un feu indomptable ravager cet enfer"
zz_valyria_settlement.0040.e:0 "Nous agirons dans l'ombre pour affaiblir ces défis"
zz_valyria_settlement.0040.z:0 "Ceci est une tâche pour les serviteurs, je la leur laisse"

zz_valyria_settlement.0050.t:0 "Colons Mutins"
zz_valyria_settlement.0050.desc:0 "Notre installation dans [location.GetBaronyNameExplicitly] est devenue un lieu fétide et nauséabond. Les habitants commencent à protester contre leurs conditions de vie. Il est impératif de résoudre leur mécontentement croissant avant qu'il ne se transforme en un véritable incendie de révolte. Vos serviteurs viennent vers vous pour savoir comment vous comptez remettre en ordre cette plaie purulente d'installation"

zz_valyria_settlement.0050.a:0 "Par la raison et la foi, tous sont unis"
zz_valyria_settlement.0050.b:0 "Vous utilisez des stocks d'ale et de vin pour apaiser les masses"
zz_valyria_settlement.0050.c:0 "Vous organisez des approvisionnements et des importations plus fréquents"
zz_valyria_settlement.0050.d:0 "Vous déployez votre garde pour imposer des couvre-feux et des restrictions"
zz_valyria_settlement.0050.e:0 "Vous arrangez la disparition opportuniste des fauteurs de troubles les plus influents"
zz_valyria_settlement.0050.z:0 "Déléguez la tâche à vos serviteurs"

zz_valyria_settlement.0100:0 "Colons Superstitieux"
zz_valyria_settlement.0100.t:0 "Colons Superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, vous entendez des rumeurs sur des malédictions anciennes et une magie persistante qui se répand dans le camp. Ces murmures atteignent maintenant un sommet - un groupe de colons, paralysés par la peur, refuse désormais de travailler, convaincus que perturber davantage la terre réveillera des forces obscures oubliées. Leur crainte a entraîné de l’agitation, et si elle n’est pas maîtrisée, elle pourrait se propager dans toute la colonie. Vous devez intervenir pour apaiser leurs superstitions et raviver leur volonté de travailler"
zz_valyria_settlement.0100.a:0 "Il est temps de mettre mon savoir à profit"
zz_valyria_settlement.0100.c:0 "Renvoyez simplement ces colons et recrutez-en d'autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous les convainquez qu’il est de leur devoir divin de poursuivre"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous les convainquez qu’il est de leur devoir divin de poursuivre"
zz_valyria_settlement.0100.a.success:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous les convainquez que leur foi les protégera"
zz_valyria_settlement.0100.a.failure:0 "Vous échouez à les convaincre de continuer"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous échouez à les convaincre de continuer"

zz_valyria_settlement.0200:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.t:0 "Vestiges d’un Empire"
zz_valyria_settlement.0200.desc:0 "En explorant le paysage marqué de [location.GetBaronyNameExplicitly], vous découvrez des vestiges bien préservés de l'infrastructure valyrienne—aqueducs effondrés, routes pavées et bâtiments anciens. Inspiré par leur potentiel, vous rassemblez votre équipe pour discuter de la réutilisation de ces structures. Les aqueducs pourraient-ils fournir de l'eau potable ? Les routes pavées pourraient-elles servir de fondations pour de nouveaux chemins?"
zz_valyria_settlement.0200.a:0 "Il est temps de mettre mes compétences de gestion à profit"
zz_valyria_settlement.0200.c:0 "Construisons simplement une nouvelle infrastructure"

zz_valyria_settlement.0200.a.crit_success:0 "Vous intégrez avec succès toute l'infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous intégrez avec succès toute l'infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success:0 "Vous intégrez avec succès la majeure partie de l'infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.success.tt:0 "Vous intégrez avec succès la majeure partie de l'infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure:0 "Vous ne réussissez à intégrer qu'une petite partie de l'infrastructure valyrienne dans vos plans de colonisation"
zz_valyria_settlement.0200.a.failure.tt:0 "Vous ne réussissez à intégrer qu'une petite partie de l'infrastructure valyrienne dans vos plans de colonisation"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Gain important de [development|E] à l’issue de l’[activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Gain moyen de [development|E] à l’issue de l’[activity|E]"

zz_valyria_settlement.0300:0 "Colons Rebelles"
zz_valyria_settlement.0300.t:0 "Colons Rebelles"
zz_valyria_settlement.0300.desc:0 "Alors que les efforts de colonisation de [location.GetBaronyNameExplicitly] se poursuivent, certains colons, de plus en plus nerveux, commencent à accumuler des provisions et à ignorer les ordres. Leurs actions menacent l'harmonie fragile du camp et les tensions montent. Vous devez aborder ces éléments rebelles avec prudence—trop de sévérité risquerait de provoquer une rébellion, mais trop de laxisme pourrait encourager d'autres à suivre leur exemple. Il est temps de trouver un équilibre entre discipline et diplomatie pour rétablir l'ordre avant que les troubles ne se propagent davantage"
zz_valyria_settlement.0300.a:0 "Il est temps de mettre ma diplomatie à profit"
zz_valyria_settlement.0300.c:0 "Contentez-vous de soudoyer les meneurs!"

zz_valyria_settlement.0300.a.crit_success:0 "Vous négociez avec succès avec les meneurs et persuadez les rebelles de redoubler d'efforts"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Vous négociez avec succès avec les meneurs et persuadez les rebelles de redoubler d'efforts"
zz_valyria_settlement.0300.a.success:0 "Vous négociez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.success.tt:0 "Vous négociez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations avec les meneurs échouent"
zz_valyria_settlement.0300.a.failure.tt:0 "Vos négociations avec les meneurs échouent"

zz_valyria_settlement.0400:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.t:0 "Contrebande d'Artéfacts"
zz_valyria_settlement.0400.desc:0 "Vous avez entendu des rumeurs selon lesquelles certains colons mènent secrètement des expéditions non autorisées dans les ruines les plus profondes de [location.GetBaronyNameExplicitly]. Sous le couvert de la nuit, ils s’échappent du camp pour dénicher de précieux [artifact|E]s valyriens enfouis dans les cendres et les décombres. Au lieu de déclarer leurs découvertes, ils vendent les reliques à des contrebandiers désireux de tirer profit des vestiges de cette civilisation jadis grandiose. Vous devez agir pour enrayer cette menace croissante pour les efforts de réinstallation. Peut-être qu'une embuscade contre les contrebandiers aiderait?"
zz_valyria_settlement.0400.a:0 "Il est temps de mettre mon sens de l'intrigue à profit"
zz_valyria_settlement.0400.c:0 "Renforcez simplement les gardes!"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] de la base des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Vous tendiez une embuscade et éliminez les contrebandiers, récupérant du butin"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Vous tendiez une embuscade et éliminez les contrebandiers, récupérant du butin"
zz_valyria_settlement.0400.a.success:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.success.tt:0 "Vous tendez une embuscade et chassez les contrebandiers de votre colonie"
zz_valyria_settlement.0400.a.failure:0 "Vous échouez à tendre une embuscade aux contrebandiers"
zz_valyria_settlement.0400.a.failure.tt:0 "Vous échouez à tendre une embuscade aux contrebandiers"

zz_valyria_settlement.0500:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des Patrouilles"
zz_valyria_settlement.0500.desc:0 "Votre colonie de [location.GetBaronyNameExplicitly] est en proie à la peur après une attaque dévastatrice de vouivres et de wyvernes, laissant derrière elles une traînée de destruction et de colons massacrés. En tant que chef, vous comprenez l'urgence de la situation: il vous faut organiser des patrouilles supplémentaires pour protéger votre peuple de ces menaces redoutables"
zz_valyria_settlement.0500.a:0 "Il est temps de mettre mes compétences martiales à profit"
zz_valyria_settlement.0500.c:0 "Doublez simplement les tours de garde!"

zz_valyria_settlement.0500.a.crit_success:0 "Votre nouvelle liste de patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Votre nouvelle liste de patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.success:0 "Votre nouvelle liste de patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Votre nouvelle liste de patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.failure:0 "Votre nouvelle liste de patrouilles n'a aucun effet sur le nombre d'attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Votre nouvelle liste de patrouilles n'a aucun effet sur le nombre d'attaques"

zz_valyria_settlement.0600:0 "Attaque de Vouivre de Feu"
zz_valyria_settlement.0600.t:0 "Attaque de Vouivre de Feu"
zz_valyria_settlement.0600.desc:0 "Alors que le crépuscule tombe sur [location.GetBaronyNameExplicitly], un grondement lointain secoue le sol sous vos pieds. Soudain, l'air est empli de l'odeur âcre de soufre, et une lueur flamboyante fend le ciel assombri. Une vouivre de feu, ses écailles scintillant comme du métal en fusion, surgit des ruines calcinées, ses yeux brillants de fureur. Des flammes jaillissent de sa gueule, brûlant le sol alors qu'elle fonce vers le campement. Vos gardes se précipitent pour réagir, mais la chaleur est intense et le rugissement de la créature couvre tout appel à l'ordre. Vous n'avez que quelques secondes pour agir avant que la bête ne soit sur vous"
zz_valyria_settlement.0600.a:0 "Il est temps de faire preuve de bravoure"
zz_valyria_settlement.0600.c:0 "Courez ! Sauvez votre vie!"

zz_valyria_settlement.0600.a.crit_success:0 "Vous abattez la vouivre de feu"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Vous abattez la vouivre de feu"
zz_valyria_settlement.0600.a.success:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.success.tt:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.failure:0 "La vouivre de feu vous blesse"
zz_valyria_settlement.0600.a.failure.tt:0 "La vouivre de feu vous blesse"

zz_valyria_settlement.4000:0 "Tomes Anciens"
zz_valyria_settlement.4000.t:0 "Tomes Anciens"
zz_valyria_settlement.4000.desc_begin:0 "En explorant les ruines de [province.GetName], vous découvrez une ancienne bibliothèque valyrienne sur le point de s’effondrer. Votre entrée fait céder la structure, et avec des débris tombant autour de vous, il n’y a que le temps de sauver un seul tome. Devant vous sont éparpillés plusieurs tomes mais seulement quelques-uns attirent votre attention. Parmi eux se trouvent:\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un tome de connaissances sur les dragons\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un tome de magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un tome de santé et médecine valyriennes\n"
zz_valyria_settlement.4000.desc_end:0 "Choisissez rapidement, ou risquez d'être enseveli avec le reste de ce savoir oublié"
zz_valyria_settlement.4000.a:0 "Attrapez le tome de magie"
zz_valyria_settlement.4000.b:0 "Attrapez le tome sur les dragons"
zz_valyria_settlement.4000.c:0 "Attrapez le tome de santé"
zz_valyria_settlement.4000.d:0 "Ne risquons pas nos vies pour des livres"

