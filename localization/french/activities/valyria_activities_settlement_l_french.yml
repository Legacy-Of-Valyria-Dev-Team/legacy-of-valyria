l_french:

activity_valyria_settle_ruins:0 "Restauration des ruines"
activity_valyria_settle_ruins_desc:0 "Nous avons établi une colonie dans une province valyrienne en ruines—marquant la première étape de notre quête pour reconquérir la région. Les vestiges calcinés ont peu de valeur pour nous, nous devons donc désormais nous concentrer sur la construction d'une colonie fonctionnelle à partir de rien"
activity_valyria_settle_ruins_selection_tooltip:1 "Commencez les travaux pour restaurer une colonie.\n\nRécompenses anticipées : \n$BULLET_WITH_TAB$Colonie restaurée\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"
activity_valyria_settle_ruins_host_desc:0 "$BULLET_WITH_TAB$La [ruin|E] sélectionnée devient une [holding|E] \n$BULLET_WITH_TAB$[stewardship_i|E][stewardship|E] peut augmenter le niveau de la [holding|E] restaurée\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]"

activity_valyria_settle_ruins_conclusion_desc:0 "La restauration de [province.GetName] est enfin terminée, marquant un moment historique pour la colonie et tous ceux qui ont contribué à cet accomplissement monumental. Ce qui n'était autrefois qu'une ruine délabrée se dresse fièrement comme un témoignage de la résilience de l'artisanat valyrien et de la dévotion de ceux qui l'ont ravivé. Les ruines, autrefois échos vides d'une époque révolue, résonnent maintenant des sons de la vie et de l'activité, tandis que les murs imposants servent à nouveau de bastions de force et de sécurité"

settlement_program:0 "Établir une colonie"
settlement_program_normal:0 "Établir une colonie"
settle_castle:0 "Établir un château"
settle_castle_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E] sélectionnée, en la transformant éventuellement en un [castle|E]"
settle_city:0 "Établir une cité"
settle_city_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E] sélectionnée, en la transformant éventuellement en une [city|E]"
settle_temple:0 "Établir un temple"
settle_temple_desc:0 "Vous souhaitez vous concentrer sur la restauration de la [ruin|E] dans la [holding|E] sélectionnée, en la transformant éventuellement en un [temple|E]"

### events

zz_valyria_settlement.0005:0 "Effort de colonisation abandonné"
zz_valyria_settlement.0005.t:0 "Effort de colonisation abandonné"
zz_valyria_settlement.0005.desc:0 "Enfermé en sécurité par [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], mon effort de colonisation semble bel et bien terminé..."
zz_valyria_settlement.0005.a:0 "J'espère partir bientôt"

zz_valyria_settlement.0010:0 "Arrivée à [location.GetBaronyNameExplicitly]"
zz_valyria_settlement.0010.t:0 "Arrivée à [location.GetBaronyNameExplicitly]"

zz_valyria_settlement.0010.arrival.desc_very_very_far:0 "Notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] a été long, traversant une vaste distance à travers le monde jusqu'à cette terre marquée. Bien que nos hommes soient fatigués, leurs esprits s'élèvent alors que [location.GetBaronyNameExplicitly] apparaît enfin à l'horizon. Nous élargissons le camp, désormais rempli de colons de l'expédition initiale, et nous préparons à commencer les travaux. La vue de cette terre sauvage suscite un sentiment de détermination alors que nous nous tenons au bord de nouvelles possibilités"
zz_valyria_settlement.0010.arrival.desc_same_province:0 "Avec notre capitale déjà établie à [location.GetBaronyNameExplicitly], nous n'avons pas eu à voyager loin—un avantage, compte tenu de la tâche ardue de coloniser cette province. Nous élargissons le camp, désormais rempli de colons de l'expédition initiale, et nous préparons à commencer les travaux. L'air est chargé d'anticipation, car les terres environnantes recèlent à la fois des dangers inconnus et la promesse de richesses oubliées"
zz_valyria_settlement.0010.arrival.desc:0 "Tout au long de notre voyage depuis [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], le paysage sombre et marqué nous a pesé. Alors que nous approchons de [province.GetName], la dévastation des terres environnantes est frappante, avec peu de choses visibles au-delà de la cendre et des ruines. Nous élargissons le camp, peuplé de colons de l'expédition initiale, et nous préparons à commencer les travaux. Le silence inquiétant des lieux rappelle à la fois la désolation que nous affrontons et le potentiel de reconstruire quelque chose de nouveau"

zz_valyria_settlement.0010.a:0 "Au travail, messieurs!"

zz_valyria_settlement.0009:0 "Colonisation achevée"
zz_valyria_settlement.0009.t:0 "Colonisation achevée"
zz_valyria_settlement.0009.desc:0 "Vos travaux acharnés sont terminés. Bien que vous ne puissiez pas savoir avec certitude si cette province brillera un jour, vous savez que les dépenses ont été intenses\n\n"
zz_valyria_settlement.0009.desc_perfect_reward:0 "Votre travail a été bien récompensé. Vous avez pu intégrer les vestiges des bâtiments valyriens pour forger une colonie puissante"
zz_valyria_settlement.0009.desc_high_reward:0 "Grâce à vos efforts, vous avez pu établir une colonie. Bien qu'elle ne soit pas la plus grandiose, elle reste significative dans ses fondations"
zz_valyria_settlement.0009.desc_ok_reward:0 "Par le travail et la dévotion, vous avez pu construire une colonie. Bien qu'elle ne soit pas la plus impressionnante, elle constitue tout de même les prémices d'une nouvelle fondation"

zz_valyria_settlement.0009.a:0 "Une grande colonie, l'envie de tous, s'élèvera bientôt"
zz_valyria_settlement.0009.b:0 "Une grande colonie, l'envie de tous, s'élèvera bientôt"
zz_valyria_settlement.0009.c:0 "Une colonie, l'envie de tous, s'élèvera bientôt!"
zz_valyria_settlement.0009.d:0 "Tout ce travail pour rien"

zz_valyria_settlement.0020.t:0 "Préparation du camp"
zz_valyria_settlement.0020.desc:0 "Il est temps de commencer la construction de votre colonie permanente. Mais ce n'est pas un projet qui peut être entrepris sans une préparation minutieuse et une construction lente et prudente. Afin de préserver vos ressources et vos ouvriers, il est d'abord nécessaire de préparer des habitations permanentes qui faciliteront le processus de construction. Vous devez établir les priorités pour la manière dont vous allez entreprendre vos travaux. Et vous devez également déterminer les philosophies directrices pour gérer votre projet plutôt ambitieux"

zz_valyria_settlement.0020.a:0 "Vous vous concentrez sur les conceptions les plus raisonnables"
zz_valyria_settlement.0020.b:0 "Par la richesse et l'administration, nous nous développerons"
zz_valyria_settlement.0020.c:0 "Avec le soutien des marchands, nous prospérerons"
zz_valyria_settlement.0020.d:0 "Par l'épée, nous contrôlerons et maîtriserons nos besoins"
zz_valyria_settlement.0020.e:0 "Depuis l'ombre, nous frapperons les inefficacités"
zz_valyria_settlement.0020.z:0 "Je vais laisser tout cela aux autres"

zz_valyria_settlement.0030.t:0 "Pénurie de fournitures"
zz_valyria_settlement.0030.desc:0 "Vous commencez à manquer de fournitures essentielles pour vos efforts de construction. Cela pourrait complètement faire échouer le projet de bâtir un grand établissement. Ce problème doit être surmonté. Alors que vos conseillers viennent vous proposer différentes solutions, le choix vous revient de trouver une véritable solution. Vous devez décider des méthodes que vous allez employer pour assurer le succès global de votre projet!"

zz_valyria_settlement.0030.a:0 "Je vais chercher une meilleure allocation et utiliser moins"
zz_valyria_settlement.0030.b:0 "Par de meilleures efficacités de production, je contrôlerai la demande"
zz_valyria_settlement.0030.c:0 "Mes contacts parmi les marchands fourniront ce dont nous avons besoin"
zz_valyria_settlement.0030.d:0 "Je vais envoyer des soldats pour trouver de nouvelles fournitures"
zz_valyria_settlement.0030.e:0 "Je vais voler les fournitures et cacher les pénuries"
zz_valyria_settlement.0030.z:0 "Laissez mes serviteurs s'occuper de cette tâche"

zz_valyria_settlement.0040.t:0 "Faune hostile"
zz_valyria_settlement.0040.desc:0 "Les étendues sauvages de cette terre désolée, bien que lentement sous notre contrôle, maintiennent leur faune horrible avec sa haine de toute vie. Elle fourmille d'une volonté malveillante, désirant l'annihilation fondamentale de tous ceux qui foulent cette terre. Il est nécessaire que nous trouvions un moyen de résister à son instinct de nous nuire. Que ce soit par le feu, par l'épée ou par une autre sorcellerie apparente, nous devons chercher à dompter cette volonté hostile, pour surmonter sa lutte contre nous"

zz_valyria_settlement.0040.a:0 "Par l'étude et la mesure, nous surmonterons"
zz_valyria_settlement.0040.b:0 "Avec des brûlages contrôlés et la manipulation des habitats"
zz_valyria_settlement.0040.c:0 "Nous engagerons plus de mercenaires pour renforcer nos forces"
zz_valyria_settlement.0040.d:0 "Vous laissez un feu indomptable ravager ce paysage infernal"
zz_valyria_settlement.0040.e:0 "Nous nous réfugierons dans les ombres et réduirons ces défis"
zz_valyria_settlement.0040.z:0 "C'est le travail des serviteurs, je le leur laisse"

zz_valyria_settlement.0050.t:0 "Colons mutins"
zz_valyria_settlement.0050.desc:0 "Notre colonie à [location.GetBaronyNameExplicitly] est devenue un endroit insalubre, sombre et fétide. Les habitants commencent à protester contre leurs conditions de vie. Il est nécessaire de mettre fin à leur mécontentement grandissant avant qu'il ne se transforme en une révolte flamboyante. Vos serviteurs viennent vous demander comment vous allez ramener cette colonie infectée à l'ordre"

zz_valyria_settlement.0050.a:0 "Par la raison et par la foi, tous seront unis"
zz_valyria_settlement.0050.b:0 "Vous utilisez des réserves d'alcool et de vin pour réconforter les masses"
zz_valyria_settlement.0050.c:0 "Vous organisez des approvisionnements et des importations plus fréquents"
zz_valyria_settlement.0050.d:0 "Vous déployez votre garde pour imposer des couvre-feux et des restrictions"
zz_valyria_settlement.0050.e:0 "Vous arrangez la disparition opportune des pires fauteurs de troubles"
zz_valyria_settlement.0050.z:0 "Déléguez la tâche à vos serviteurs"

zz_valyria_settlement.0100:0 "Colons superstitieux"
zz_valyria_settlement.0100.t:0 "Colons superstitieux"
zz_valyria_settlement.0100.desc:0 "Depuis plusieurs jours, vous entendez des murmures sur des malédictions anciennes et des magies persistantes qui se répandent dans le camp. Maintenant, les rumeurs atteignent un crescendo - un groupe de colons, pris de peur, refuse désormais de continuer à travailler, convaincu que perturber davantage la terre réveillera des forces obscures oubliées depuis longtemps. Leur peur s'est transformée en agitation, et si elle n'est pas maîtrisée, elle pourrait se propager dans toute la colonie. Vous devez maintenant intervenir pour répondre à leurs préoccupations, trouver un moyen d'apaiser leurs superstitions et raviver leur volonté de travailler"
zz_valyria_settlement.0100.a:0 "Il est temps d'utiliser mes connaissances"
zz_valyria_settlement.0100.c:0 "Renvoyez simplement ces colons et trouvez-en d'autres"

zz_valyria_settlement.0100.a.crit_success:0 "Vous les convainquez qu'il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.crit_success.tt:0 "Vous les convainquez qu'il est de leur devoir divin de continuer"
zz_valyria_settlement.0100.a.success:0 "Vous les convainquez que leur foi les protègera"
zz_valyria_settlement.0100.a.success.tt:0 "Vous les convainquez que leur foi les protègera"
zz_valyria_settlement.0100.a.failure:0 "Vous ne parvenez pas à les convaincre de continuer"
zz_valyria_settlement.0100.a.failure.tt:0 "Vous ne parvenez pas à les convaincre de continuer"

zz_valyria_settlement.0200:0 "Vestiges d'un empire"
zz_valyria_settlement.0200.t:0 "Vestiges d'un empire"
zz_valyria_settlement.0200.desc:0 "En explorant le paysage dévasté de [location.GetBaronyNameExplicitly], vous découvrez des vestiges bien préservés des infrastructures valyriennes - aqueducs en ruine, routes pavées et bâtiments anciens. Inspiré par leur potentiel, vous réunissez votre équipe pour discuter de la réutilisation de ces structures. Les aqueducs pourraient-ils fournir de l'eau fraîche ? Les routes pavées pourraient-elles servir de fondations pour de nouveaux chemins?"
zz_valyria_settlement.0200.a:0 "Il est temps d'utiliser ma gestion"
zz_valyria_settlement.0200.c:0 "Construisons simplement de nouvelles infrastructures"

zz_valyria_settlement.0200.a.crit_success:0 "Vous intégrez avec succès toute l'ancienne infrastructure valyrienne dans vos plans d'aménagement"
zz_valyria_settlement.0200.a.crit_success.tt:0 "Vous intégrez avec succès toute l'ancienne infrastructure valyrienne dans vos plans d'aménagement"
zz_valyria_settlement.0200.a.success:0 "Vous intégrez avec succès la plupart de l'ancienne infrastructure valyrienne dans vos plans d'aménagement"
zz_valyria_settlement.0200.a.success.tt:0 "Vous intégrez avec succès la plupart de l'ancienne infrastructure valyrienne dans vos plans d'aménagement"
zz_valyria_settlement.0200.a.failure:0 "Vous intégrez seulement une petite partie de l'ancienne infrastructure valyrienne dans vos plans d'aménagement"
zz_valyria_settlement.0200.a.failure.tt:0 "Vous intégrez seulement une petite partie de l'ancienne infrastructure valyrienne dans vos plans d'aménagement"

zz_valyria_settlement.0200.a.crit_success_dev_tt:0 "Gros gain de [development|E] à la fin de [activity|E]"
zz_valyria_settlement.0200.a.success_dev_tt:0 "Gain moyen de [development|E] à la fin de [activity|E]"

zz_valyria_settlement.0300:0 "Colons rebelles"
zz_valyria_settlement.0300.t:0 "Colons rebelles"
zz_valyria_settlement.0300.desc:0 "Alors que les efforts de colonisation à [location.GetBaronyNameExplicitly] se poursuivent, certains colons commencent à s'agiter, thésaurisant des fournitures et désobéissant aux ordres alors que la pression de la colonisation se fait sentir. Leurs actions menacent l'harmonie fragile du camp, et les tensions montent. Vous devez affronter ces éléments rebelles avec prudence - trop sévère, vous risquez de provoquer une rébellion ; trop indulgent, d'autres pourraient suivre leur exemple. Il est temps d'équilibrer discipline et diplomatie pour rétablir l'ordre avant que l'agitation ne se propage davantage"
zz_valyria_settlement.0300.a:0 "Il est temps d'utiliser ma diplomatie"
zz_valyria_settlement.0300.c:0 "Achetez simplement les meneurs!"

zz_valyria_settlement.0300.a.crit_success:0 "Vous médiez avec les meneurs et convainquez les rebelles de travailler deux fois plus dur"
zz_valyria_settlement.0300.a.crit_success.tt:0 "Vous médiez avec les meneurs et convainquez les rebelles de travailler deux fois plus dur"
zz_valyria_settlement.0300.a.success:0 "Vous médiez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.success.tt:0 "Vous médiez avec succès avec les meneurs"
zz_valyria_settlement.0300.a.failure:0 "Vos négociations avec les meneurs échouent"
zz_valyria_settlement.0300.a.failure.tt:0 "Vos négociations avec les meneurs échouent"

zz_valyria_settlement.0400:0 "Contrebande d'artefacts"
zz_valyria_settlement.0400.t:0 "Contrebande d'artefacts"
zz_valyria_settlement.0400.desc:0 "Vous avez entendu des rumeurs selon lesquelles certains colons mènent secrètement des expéditions non autorisées dans les ruines profondes de [location.GetBaronyNameExplicitly]. Sous le couvert de l'obscurité, ils s'éloignent du camp, fouillant les cendres et les décombres à la recherche d'artefacts valyriens inestimables. Plutôt que de signaler leurs découvertes, ils ont vendu les reliques à des contrebandiers désireux de tirer profit des vestiges de cette grande civilisation. Vous devez agir pour étouffer cette menace croissante pour les efforts de réinstallation. Peut-être qu'une embuscade aux contrebandiers serait utile?"
zz_valyria_settlement.0400.a:0 "Il est temps d'utiliser mes talents d'intrigue"
zz_valyria_settlement.0400.c:0 "Assignez simplement des gardes supplémentaires!"

zz_valyria_settlement.0400.a.tt:0 "Vous récupérez un [artifact|E] dans la base des contrebandiers"

zz_valyria_settlement.0400.a.crit_success:0 "Vous embusquez et tuez les contrebandiers, récupérant du butin"
zz_valyria_settlement.0400.a.crit_success.tt:0 "Vous embusquez et tuez les contrebandiers, récupérant du butin"
zz_valyria_settlement.0400.a.success:0 "Vous embusquez et chassez les contrebandiers loin de votre colonie"
zz_valyria_settlement.0400.a.success.tt:0 "Vous embusquez et chassez les contrebandiers loin de votre colonie"
zz_valyria_settlement.0400.a.failure:0 "Vous ne parvenez pas à embusquer les contrebandiers"
zz_valyria_settlement.0400.a.failure.tt:0 "Vous ne parvenez pas à embusquer les contrebandiers"

zz_valyria_settlement.0500:0 "Organiser des patrouilles"
zz_valyria_settlement.0500.t:0 "Organiser des patrouilles"
zz_valyria_settlement.0500.desc:0 "La peur s'empare de votre colonie de [location.GetBaronyNameExplicitly] après une attaque dévastatrice de vouivres de feu et de dragons, laissant une traînée de destruction et des colons massacrés dans leur sillage. En tant que dirigeant, vous comprenez l'urgence de la situation : vous devez organiser des patrouilles supplémentaires pour protéger votre peuple de ces menaces redoutables"
zz_valyria_settlement.0500.a:0 "Il est temps d'utiliser mes talents martiaux"
zz_valyria_settlement.0500.c:0 "Doublez simplement les tours de garde!"

zz_valyria_settlement.0500.a.crit_success:0 "Votre nouvelle organisation des patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.crit_success.tt:0 "Votre nouvelle organisation des patrouilles réduit considérablement le nombre d'attaques"
zz_valyria_settlement.0500.a.success:0 "Votre nouvelle organisation des patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.success.tt:0 "Votre nouvelle organisation des patrouilles réduit légèrement le nombre d'attaques"
zz_valyria_settlement.0500.a.failure:0 "Votre nouvelle organisation des patrouilles ne change rien au nombre d'attaques"
zz_valyria_settlement.0500.a.failure.tt:0 "Votre nouvelle organisation des patrouilles ne change rien au nombre d'attaques"

zz_valyria_settlement.0600:0 "Attaque de vouivre de feu"
zz_valyria_settlement.0600.t:0 "Attaque de vouivre de feu"
zz_valyria_settlement.0600.desc:0 "Alors que la nuit tombe sur [location.GetBaronyNameExplicitly], un grondement lointain fait trembler le sol sous vos pieds. Soudain, l'air est empli de l'odeur âcre de soufre, et une lueur de lumière enflammée traverse le ciel sombre. Une vouivre de feu, dont les écailles brillent comme du métal en fusion, surgit des ruines calcinées, ses yeux luisant de fureur. Des flammes jaillissent de sa gueule, brûlant le sol tandis qu'elle fonce vers la colonie. Vos gardes se précipitent pour réagir, mais la chaleur est intense, et le rugissement de la créature couvre tout appel à l'ordre. Vous n'avez que quelques secondes pour agir avant que la bête ne soit sur vous"
zz_valyria_settlement.0600.a:0 "Il est temps d'utiliser mon talent au combat"
zz_valyria_settlement.0600.c:0 "Courez! Sauvez votre peau!"

zz_valyria_settlement.0600.a.crit_success:0 "Vous réussissez à tuer la vouivre de feu"
zz_valyria_settlement.0600.a.crit_success.tt:0 "Vous réussissez à tuer la vouivre de feu"
zz_valyria_settlement.0600.a.success:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.success.tt:0 "Vous blessez la vouivre de feu, la forçant à fuir"
zz_valyria_settlement.0600.a.failure:0 "Vous êtes blessé par la vouivre de feu"
zz_valyria_settlement.0600.a.failure.tt:0 "Vous êtes blessé par la vouivre de feu"

zz_valyria_settlement.4000:0 "Tomes anciens"
zz_valyria_settlement.4000.t:0 "Tomes anciens"
zz_valyria_settlement.4000.desc_begin:0 "En explorant les ruines de [province.GetName], vous découvrez une ancienne bibliothèque valyrienne sur le point de s'effondrer. Votre entrée provoque l'écroulement de la structure, et avec les débris tombant autour de vous, il n'y a que le temps de sauver un tome. Dispersés devant vous se trouvent de nombreux tomes, mais seulement quelques-uns attirent votre attention. Parmi eux se trouvent:\n"
zz_valyria_settlement.4000.dragonlore_book:0 "$BULLET_WITH_TAB$Un tome sur les dragons\n"
zz_valyria_settlement.4000.magic_book:0 "$BULLET_WITH_TAB$Un tome sur la magie valyrienne\n"
zz_valyria_settlement.4000.medicine_book:0 "$BULLET_WITH_TAB$Un tome sur la santé et la médecine valyriennes\n"
zz_valyria_settlement.4000.desc_end:0 "Choisissez rapidement, ou risquez d'être enterré avec le reste de ces connaissances oubliées"
zz_valyria_settlement.4000.a:0 "Prenez le tome sur la magie"
zz_valyria_settlement.4000.b:0 "Prenez le tome sur les dragons"
zz_valyria_settlement.4000.c:0 "Prenez le tome sur la santé"
zz_valyria_settlement.4000.d:0 "Ne risquons pas notre vie pour quelques livres"

zz_valyria_settlement.4000.a.crit_success:0 "Vous récupérez le livre avec succès"
zz_valyria_settlement.4000.a.crit_success.tt:0 "Vous récupérez le livre avec succès"
