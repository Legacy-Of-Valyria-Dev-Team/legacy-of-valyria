zz_valyria_colonisation_tt_positive_massive: "Vos études sur [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P énormément plus réussies#!"
zz_valyria_colonisation_tt_positive_mega_massive: "Vos études sur [GetActivityType('activity_valyria_colonisation').GetName] deviennent #P massivement plus réussies#!"
