activity_valyria_settle_ruins:0 "Restaurer les Ruines"
activity_valyria_settle_ruins_desc:0 "Valyria est une terre ancienne pleine de ruines. Pour restaurer cet endroit autrefois glorieux à son ancienne splendeur, il nous faudra la reconstruire. Cependant, cela ne sera pas facile, car Valyria est un lieu dangereux et maudit où il faudra avancer prudemment"
activity_valyria_settle_ruins_selection_tooltip:1 "La gloire nous attend"
settlement_program:0 "Programme de Colonisation"
settlement_program_normal:0 "Programme de Colonisation"
settle_castle:0 "Établir un Château"
settle_city:0 "Établir une Ville"
settle_temple:0 "Établir un Temple"

colonisation_valyria;0 "Ne peut être utilisé que dans les provinces de la région de Valyria"

# Décision de Colonisation des Ruines

activity_valyria_colonisation:0 "Coloniser une Province en Valyria"
activity_valyria_colonisation_desc:0 "Valyria est une terre ancienne pleine de ruines. Pour restaurer cet endroit autrefois glorieux à son ancienne splendeur, il nous faudra la reconstruire. Cependant, cela ne sera pas facile, car Valyria est un lieu dangereux et maudit où il faudra avancer prudemment"
activity_valyria_colonisation_selection_tooltip:1 "La gloire nous attend"

colonisation_program:0 "Programme de Colonisation"
colonisation_program_normal:0 "Programme de Colonisation"
settle_province:0 "Réclamer une province"

### Événements
zz_valyria_colonisation.0009:0 "Colonisation Terminée"
zz_valyria_colonisation.0009.t:0 "Colonisation Terminée"
zz_valyria_colonisation.0009_desc:0 "Vos travaux ardus sont terminés. Bien que vous ne puissiez pas savoir avec certitude si cette province pourra briller, vous savez que les dépenses ont été intenses."
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Dans une crevasse cachée à [province.GetName], vous avez trouvé un trésor secret : un nid d'œufs de dragon ! C'est un jour glorieux!"
zz_valyria_colonisation.0009.desc_high_reward:0 "Dans un petit affleurement rocheux à [province.GetName], vous tombez sur une découverte majeure : un œuf de dragon."
zz_valyria_colonisation.0009.desc_ok_reward:0 "Dans un bâtiment en ruine, vous avez trouvé un coffre contenant un stock de pièces."

zz_valyria_colonisation.0009.a:0 "Ces puissantes bêtes s'élèveront bientôt dans le ciel !"
zz_valyria_colonisation.0009.b:0 "J'ai trouvé une arme de guerre puissante !"
zz_valyria_colonisation.0009.c:0 "Ces pièces aideront à restaurer Valyria !"
zz_valyria_colonisation.0009.d:0 "Tout ce travail pour rien"

zz_valyria_colonisation.0100:0 "Progrès de la Colonisation - Apprentissage"
zz_valyria_colonisation.0100.t:0 "Progrès de la Colonisation - Apprentissage"
zz_valyria_colonisation.0100.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Votre objectif principal est d'apprendre à connaître la terre et ses ressources. Explorez le monde naturel, cataloguez la flore et la faune, et identifiez les ressources potentielles"
zz_valyria_colonisation.0100.a:0 "Il est temps de mettre mon apprentissage à profit"
zz_valyria_colonisation.0100.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0200:0 "Progrès de la Colonisation - Gestion"
zz_valyria_colonisation.0200.t:0 "Progrès de la Colonisation - Gestion"
zz_valyria_colonisation.0200.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Votre objectif principal est de gérer les ressources dont vous disposez pour ce projet. Il y a tant à faire avec si peu de ressources"
zz_valyria_colonisation.0200.a:0 "Il est temps de mettre ma gestion à profit"
zz_valyria_colonisation.0200.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0300:0 "Progrès de la Colonisation - Diplomatie"
zz_valyria_colonisation.0300.t:0 "Progrès de la Colonisation - Diplomatie"
zz_valyria_colonisation.0300.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Cette tâche est complexe et nécessite une diplomatie soignée pour gérer les nombreux ego en jeu parmi vos collaborateurs. Il est temps d'apaiser les tensions pour garantir qu'ils continuent à travailler pour le succès de cette entreprise importante"
zz_valyria_colonisation.0300.a:0 "Il est temps de mettre ma diplomatie à profit"
zz_valyria_colonisation.0300.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0400:0 "Progrès de la Colonisation - Intrigue"
zz_valyria_colonisation.0400.t:0 "Progrès de la Colonisation - Intrigue"
zz_valyria_colonisation.0400.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Une exploration minutieuse des environs est nécessaire pour garantir qu'aucune menace ne pèse sur ceux qui effectuent le travail important dans la zone où vous vous êtes installés. Explorez et assurez-vous qu'il n'y a pas de dangers majeurs"
zz_valyria_colonisation.0400.a:0 "Il est temps de mettre mon intrigue à profit"
zz_valyria_colonisation.0400.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0500:0 "Progrès de la Colonisation - Martial"
zz_valyria_colonisation.0500.t:0 "Progrès de la Colonisation - Martial"
zz_valyria_colonisation.0500.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Il y a de nombreuses créatures sauvages habitant cette terre en ruine. Vous devez organiser vos soldats et éliminer ces menaces avec diligence"
zz_valyria_colonisation.0500.a:0 "Il est temps de mettre mes talents martiaux à profit"
zz_valyria_colonisation.0500.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.0600:0 "Progrès de la Colonisation - Prouesse"
zz_valyria_colonisation.0600.t:0 "Progrès de la Colonisation - Prouesse"
zz_valyria_colonisation.0600.desc:0 "Ayant commencé le projet de coloniser [province.GetName], il y a de nombreuses tâches nécessitant des solutions avancées. Des êtres mutés commencent à ramper depuis les environs pour attaquer votre point d'installation. Il est temps de mettre fin à ces dangers!"
zz_valyria_colonisation.0600.a:0 "Il est temps de mettre ma prouesse à profit"
zz_valyria_colonisation.0600.c:0 "Il vaut mieux se concentrer sur les tâches immédiates devant moi"

zz_valyria_colonisation.4000:0 "Reliques de Valyria"
zz_valyria_colonisation.4000.t:0 "Reliques de Valyria"
zz_valyria_colonisation.4000.desc:0 "Au cours de vos travaux pour prendre le contrôle de [province.GetName], vous avez découvert une salle remplie de restes squelettiques. Le sol de ce bâtiment en ruine risque de céder à tout moment. C'est à vous de décider quel artefact vous allez tenter de récupérer. Vous n'avez le temps d'en sécuriser qu'un seul ; en vouloir plus mettrait votre vie en danger."
zz_valyria_colonisation.4000.a:0 "Une Bougie de Verre"
zz_valyria_colonisation.4000.b:0 "Une Longue Épée en Argent"
zz_valyria_colonisation.4000.c:0 "Une Longue Épée en Or"
zz_valyria_colonisation.4000.d:0 "Une Épée d'Assaut en Argent"
zz_valyria_colonisation.4000.e:0 "Une Épée d'Assaut en Or"
zz_valyria_colonisation.4000.f:0 "Une Armure"
zz_valyria_colonisation.4000.g:0 "Un Œuf de Dragon"
zz_valyria_colonisation.4000.z:0 "C'est de la folie"

