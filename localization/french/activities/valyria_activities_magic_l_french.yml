### Apprendre un Sort Aléatoire / Études Valyriennes 
zz_valyria_magic_education.2100.t:0 "Parchemin de Secrets Aléatoires !"
zz_valyria_magic_education.2100.desc:0 "Vous avez trouvé un parchemin jusqu'alors caché parmi les ressources d'apprentissage magique à [province.GetName]. Vous devez choisir si vous allez chercher à apprendre ce [zz_mystery], ou si vous préférez vous concentrer sur le développement de vos études."
