### Apprentissage d'un sort aléatoire / Études valyriennes
zz_valyria_magic_education.2100.t:0 "Parchemin de secrets aléatoires !"
zz_valyria_magic_education.2100.desc:0 "Vous avez trouvé un parchemin jusque-là caché parmi les ressources d'apprentissage magique à [province.GetName]. Vous devez choisir si vous allez chercher à apprendre ce [zz_mystery] ou vous concentrer sur le développement de vos études."
zz_valyria_magic_education.2100.a:0 "La connaissance de nouveaux [zz_mystery_plural] est votre priorité"
zz_valyria_magic_education.2100.a.tt:0 "Vous priorisez l'apprentissage de nouveaux mystères pour améliorer vos capacités magiques."
zz_valyria_magic_education.2100.a.success:0 "Mes études progressent."
zz_valyria_magic_education.2100.b:0 "Concentrez-vous sur les techniques de lancement"
zz_valyria_magic_education.2100.b.tt:0 "Vous priorisez l'amélioration technique pour perfectionner vos capacités d'incantation."
zz_valyria_magic_education.2100.b.success:0 "Mes études progressent."
zz_valyria_magic_education.2100.y:0 "Je dois me concentrer sur mon progrès absolu, pas sur de petites distractions !"
zz_valyria_magic_education.2100.z:0 "Il est temps de se détendre et de laisser mon esprit vagabonder."

