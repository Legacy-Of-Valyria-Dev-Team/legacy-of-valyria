### Événement d'arrivée

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName].\n Il est temps de commencer votre étude et méditation sur les arts arcaniques.\n Par votre diligence, vous espérez découvrir des secrets pour approfondir l'utilisation de vos compétences mystiques, et peut-être acquérir de nouveaux sorts pour enchanter le monde qui vous entoure"




