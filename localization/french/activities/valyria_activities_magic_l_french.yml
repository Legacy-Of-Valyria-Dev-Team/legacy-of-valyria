## Événement de sacrifice de sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de Sang à la Flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre de nombreux grands exploits magiques. Vous avez choisi un sacrifice, et cette offrande aux flammes de sang éveillera le pouvoir de vos participants pour manier de grandes magies à nouveau"
valyria_blood_sacrifices.1.a:0 "Chanter depuis un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence ancienne vous sourit, et l'étoile touche votre âme"
valyria_blood_sacrifices.1.a.poor:0 "Et il n'y a rien qui écoute vos invocations"