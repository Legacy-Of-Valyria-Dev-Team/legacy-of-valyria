### Apprendre un Sort de Magie - Événement

## Événement de Sacrifice de Sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de Sang à la Flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre de nombreux grands exploits magiques. Vous avez désigné un sacrifice, et cette offrande aux flammes de sang libérera les pouvoirs des participants pour manier à nouveau de grands sortilèges"
valyria_blood_sacrifices.1.a:0 "Chanter un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence ancienne vous sourit, et l'étoile touche votre âme"
valyria_blood_sacrifices.1.a.poor:0 "Et il n'y a rien qui écoute vos invocations"
