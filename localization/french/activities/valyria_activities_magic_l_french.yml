### Événement d'Arrivée

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName].\n Il est temps de commencer vos études et méditations sur les arts arcaniques.\n Avec diligence, vous espérez apprendre les secrets pour approfondir l'utilisation de vos compétences mystiques, et peut-être acquérir de nouveaux [zz_mystery_plural]s pour enchanter le monde qui vous entoure."

## Découverte d'un parchemin de secrets techniques.
zz_valyria_magic_education.0100.t:0 "Un parchemin de techniques magiques"
zz_valyria_magic_education.0100.desc:0 "Dans la bibliothèque, vous avez découvert un parchemin décrivant des moyens d'améliorer la puissance de vos [zz_mystery_plural]s. Le choix vous appartient quant à la façon d'exploiter ces connaissances à votre avantage."
zz_valyria_magic_education.0100.a:0 "Vous cherchez à développer vos compétences."
zz_valyria_magic_education.0100.a.tt:0 "Vous avez maintenant une opportunité de développer vos compétences dans votre domaine choisi, et vos études de [GetActivityType('activity_zz_magic_education').GetName] pourraient devenir #P beaucoup plus fructueuses#!"
zz_valyria_magic_education.0100.a.crit_success:0 "Vous maîtrisez les techniques !"
zz_valyria_magic_education.0100.a.success:0 "Vous gagnez de nouvelles perspectives !"
zz_valyria_magic_education.0100.a.small_success:0 "Vous avez une idée."
zz_valyria_magic_education.0100.a.failure:0 "Vous êtes complètement confus."

zz_valyria_magic_education.0100.b:0 "Priorisez vos recherches !"
zz_valyria_magic_education.0100.b.tt:0 "Avec beaucoup de travail, vos études de [GetActivityType('activity_zz_magic_education').GetName] pourraient devenir #P massivement plus fructueuses#!"
zz_valyria_magic_education.0100.b.crit_success:0 "Vous faites des progrès majeurs dans vos recherches !"
zz_valyria_magic_education.0100.b.success:0 "Vous faites quelques progrès dans vos recherches !"
