zz_valyria_magic_education.0100.a.tt:0 "Vous avez maintenant l'opportunité de développer vos compétences dans votre domaine choisi, et que vos études [GetActivityType('activity_zz_magic_education').GetName] deviennent #P beaucoup plus réussies#!"  
