## Événement d'apprentissage de sort magique

zz_valyria_magic_education.4000:0 "Apprentissage d'un sort"
zz_valyria_magic_education.4000.t:0 "Apprentissage d'un sort"
zz_valyria_magic_education.4000.desc:0 "Vous êtes tombé sur un tome, caché dans les bibliothèques de [province.GetName]. Le choix vous appartient désormais : souhaitez-vous consacrer le temps et les efforts nécessaires pour approfondir votre maîtrise de l'arcane et apprendre cette nouvelle magie ? Ou bien allez-vous privilégier d'autres aspects de votre apprentissage magique ?"
zz_valyria_magic_education.4000.a:0 "Dédier tout votre intellect à la tâche"
zz_valyria_magic_education.4000.c:0 "Se détendre et ignorer la magie cachée."

## Événement de sacrifice de sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de sang à la flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre d'accomplir de nombreux exploits magiques. Vous avez choisi un sacrifice, et cette offrande aux flammes de sang fera renaître les pouvoirs des participants pour exercer une grande magie."
valyria_blood_sacrifices.1.a:0 "Chanter depuis un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence antique vous sourit, et l'étoile touche votre âme."
valyria_blood_sacrifices.1.a.poor:0 "Et rien n'écoute vos invocations"