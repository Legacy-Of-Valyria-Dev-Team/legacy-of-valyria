## Conclusion Event

zz_valyria_magic_education.0009.t:0 "Conclusion"
zz_valyria_magic_education.0009.desc:0 "Après de longues nuits passées à étudier, j'ai atteint une nouvelle compréhension des pouvoirs arcaniques que je maîtrise.\nIl est temps de retourner à mes responsabilités et d'utiliser mes nouveaux pouvoirs à mes fins.\nJ'attends avec impatience le moment où je pourrai reprendre mes études."

