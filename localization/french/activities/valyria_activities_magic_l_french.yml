## Événement de sacrifice de sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de sang à la flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre de nombreuses grandes réalisations magiques. Vous avez un sacrifice choisi, et cette offrande aux flammes du sang fera appel aux pouvoirs de vos participants pour manier à nouveau de puissantes magies"
valyria_blood_sacrifices.1.a:0 "Chantez à partir d'un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une ancienne intelligence vous sourit, et l'étoile touche votre âme"
valyria_blood_sacrifices.1.a.poor:0 "Et il n'y a personne qui écoute vos invocations"
