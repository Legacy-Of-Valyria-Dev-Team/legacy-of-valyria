### Événement d'apprentissage d'un sort magique
valyria_blood_sacrifices.1.t:0 "Sacrifice de sang à la flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre de grands exploits magiques. Vous avez choisi un sacrifice, et cette offrande aux flammes de sang libérera les pouvoirs de vos participants pour manier à nouveau de grandes magies."
valyria_blood_sacrifices.1.a:0 "Chantez depuis un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence ancienne vous sourit, et les étoiles touchent votre âme."
valyria_blood_sacrifices.1.a.poor:0 "Et il n'y a rien qui écoute vos invocations."


