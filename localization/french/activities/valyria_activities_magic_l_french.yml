### Arrival Event

zz_valyria_magic_education.0010:0 "Arrivée"  
zz_valyria_magic_education.0010.t:0 "Arrivée"  
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName].\n Il est temps de commencer vos études et méditations sur les arts arcaniques.\n Grâce à votre diligence, vous espérez découvrir les secrets pour améliorer l'utilisation de vos compétences mystiques, et peut-être acquérir de nouveaux [zz_mystery_plural]s pour enchanter le monde autour de vous"

## Trouver un rouleau de secrets techniques.  
zz_valyria_magic_education.0100.t:0 "Un rouleau de technique magique"  
zz_valyria_magic_education.0100.desc:0 "Dans la bibliothèque, vous avez découvert un rouleau qui décrit des moyens d'améliorer la puissance de vos [zz_mystery_plural]. C'est à vous de choisir comment vous pouvez exploiter ces connaissances à votre avantage"  
