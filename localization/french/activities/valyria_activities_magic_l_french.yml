### Arrival Event

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName].\nIl est temps de commencer votre étude et méditation sur les arts arcaniques.\nPar votre diligence, vous espérez soit approfondir vos compétences mystiques, soit acquérir de nouveaux sorts pour enchanter le monde qui vous entoure"

## Stumble upon a scroll of technical secrets
zz_valyria_magic_education.0100.t:0 "Un Parchemin de Technique Magique"
zz_valyria_magic_education.0100.desc:0 "Dans la bibliothèque, vous avez découvert un parchemin détaillant des moyens d'améliorer la puissance de vos sorts. Le choix vous appartient sur la manière de tirer profit de ces connaissances"
zz_valyria_magic_education.0100.a:0 "Vous cherchez à développer vos capacités."
zz_valyria_magic_education.0100.a.tt:0 "Vous avez l'occasion de développer vos compétences dans votre domaine de prédilection, et vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P bien plus réussies#!"
