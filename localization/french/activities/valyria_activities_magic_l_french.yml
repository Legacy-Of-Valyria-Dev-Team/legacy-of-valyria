### Événement d'Arrivée

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName].\n Il est temps de commencer vos études et méditations sur les arts arcaniques.\n Par votre diligence, vous espérez découvrir des secrets pour perfectionner vos compétences mystiques, et peut-être acquérir de nouveaux [zz_mystery_plural]s pour enchanter le monde qui vous entoure."




## Tomber sur un parchemin de secrets techniques
zz_valyria_magic_education.0100.t:0 "Un parchemin de techniques magiques"
zz_valyria_magic_education.0100.desc:0 "Dans la bibliothèque, vous avez découvert un parchemin décrivant des moyens d'améliorer la puissance de vos [zz_mystery_plural]. Le choix vous appartient quant à la façon dont vous exploiterez ces connaissances à votre avantage."
zz_valyria_magic_education.0100.a:0 "Vous cherchez à développer vos compétences."
zz_valyria_magic_education.0100.a.tt:0 "Vous avez maintenant une opportunité de développer vos compétences dans votre domaine choisi, et pour que vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P beaucoup plus fructueuses#!"
