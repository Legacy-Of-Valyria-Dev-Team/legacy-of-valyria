zz_valyria_magic_education.1100.desc:0 "À force de nombreuses bougies et de pages tachées, vous vous êtes douloureusement rapproché de la fin de vos recherches. Mais à présent, vous êtes confronté au choix d'expérimentations magiques. Allez-vous entreprendre cette tâche et risquer votre apprentissage, ou jouerez-vous la sécurité pour ne pas compromettre votre compréhension ?"
zz_valyria_magic_education.1100.a:0 "Vous essayez de maximiser vos progrès !"
