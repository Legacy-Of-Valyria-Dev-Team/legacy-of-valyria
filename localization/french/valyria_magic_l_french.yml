## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est au bout des doigts de [ROOT.Char.GetHerHis]"

magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois pratiquaient de nombreuses magies oubliées avec le temps. De la création de l'acier valyrien aux murs de pierre noire, en passant par d'autres merveilles"
trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour les [higher_mysteries|E]"

trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
trait_track_blood_magic_desc:0 "La magie du sang, l'un des arts magiques les plus redoutables et puissants, exige le sacrifice du sang d'autrui pour fonctionner. De l'éclosion d'œufs de dragons à la création d'hybrides impies, cet art confère le pouvoir de faire s'élever ou s'effondrer des royaumes"
trait_track_blood_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour la [blood_magic|E]"

trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Ceux qui savent les manipuler à leurs fins deviendront très puissants : espionner, assassiner, plonger une région dans l'obscurité. Autant de [zz_mystery_plural] pour un individu malveillant"
trait_track_shadow_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour la [shadow_magic|E]"

trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans les esprits, discerner l'avenir, découvrir l'inconnu : voilà le domaine des rêves. Plier et déformer la perception de la réalité pour que l'éveil devienne soumis aux promesses illusoires du sommeil"
trait_track_dream_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour la [dream_magic|E]"

trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes : améliorer la santé ou les capacités, concevoir des remèdes ou des poisons redoutables. Un puissant alchimiste peut maîtriser cet art"
trait_track_alchemy_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour l'[alchemy_magic|E]"

trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a de nombreuses utilisations offensives. Il s'associe parfaitement à la magie du sang et est essentiel pour faire éclore des dragons. Ceux qui maîtrisent cet art sont craints sur le champ de bataille et en duel"
trait_track_fire_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour la [fire_magic|E]"

trait_track_air_magic:0 "Secrets de [air_magic|E]"
trait_track_air_magic_desc:0 "L'air, omniprésent, offre une grande variété d'applications: souffler une vague d'air sur un adversaire, déplacer des matériaux lourds ou perturber l'équilibre de ses ennemis"
trait_track_air_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour l'[air_magic|E]"

trait_track_water_magic:0 "Secrets de [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois utilisaient l'eau à de nombreuses fins: fertiliser leurs terres, se défendre contre leurs ennemis, ou repousser le feu des dragons. L'eau est la source de vie, et la maîtriser, c'est contrôler l'abondance"
trait_track_water_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour la [water_magic|E]"

trait_track_drops_of_power:0 "[drops_of_power|E]"
trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage indiquent ses capacités magiques"
trait_track_drops_of_power_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour les [drops_of_power|E]"




