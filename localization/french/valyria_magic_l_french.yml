## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est à portée de [ROOT.Char.GetHerHis] main"
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois pratiquaient de nombreuses formes de magie depuis longtemps perdues. De la création de l'acier valyrien aux murs en pierre noire, en passant par bien d'autres secrets"

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName]"

trait_track_blood_magic:0 "Secrets du [blood_magic|E]"
trait_track_blood_magic_desc:0 "Considérée comme l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. De l'éclosion d'œufs de dragon à la création d'hybrides impies, cet art peut permettre à une personne de faire tomber ou lever des royaumes"

trait_track_blood_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName]"

trait_track_shadow_magic:0 "Secrets du [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs fins seront très puissants. Espionnage, assassinats, projection d'ombres sur une zone, toutes ces [zz_mystery_plural] sont très puissantes pour une personne malveillante"

trait_track_shadow_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName]"

trait_track_dream_magic:0 "Secrets du [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître ce qui est inconnu. Voilà le domaine des rêves : lier et tordre les perceptions mêmes de la réalité, rendant l'état d'éveil entièrement soumis aux promesses du royaume illusoire de l'esprit endormi"

trait_track_dream_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName]"

trait_track_alchemy_magic:0 "Secrets de la [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des herbes correctes peut créer des potions puissantes. Améliorer sa santé ou ses capacités. Créer des remèdes et même de puissants poisons. Tout cela peut être appris par un alchimiste puissant"

trait_track_alchemy_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName]"

trait_track_fire_magic:0 "Secrets de la [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser. Il se combine parfaitement avec la magie du sang et est un élément nécessaire pour faire éclore des dragons. Ceux qui manient un tel pouvoir destructeur sont très craints sur le champ de bataille ou en duel"

trait_track_fire_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName]"

trait_track_air_magic:0 "Secrets de la [air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément omniprésent, ce qui rend son utilisation tout aussi répandue. De projeter quelqu'un avec une vague d'air à déplacer des matériaux lourds"

trait_track_air_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName]"

trait_track_water_magic:0 "Secrets de la  [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois étaient bénis avec le pouvoir d'utiliser l'eau de diverses manières: fertiliser leurs terres, en tant qu'arme offensive contre leurs ennemis, et contre les Seigneurs Dragons pour se protéger du feu de dragon. L'eau est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler l'abondance"

trait_track_water_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName]"

