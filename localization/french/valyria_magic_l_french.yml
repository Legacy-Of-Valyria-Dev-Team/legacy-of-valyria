### Événement de découverte magique
zz_valyria_magic.9000:0  "La découverte du savoir magique"
zz_valyria_magic.9000.t:0 "La découverte du savoir magique"
zz_valyria_magic.9000.desc:0 "À travers le caprice des dieux oubliés, vous avez trouvé un trésor caché de savoir. De vieux rouleaux et des livres poussiéreux. C'est une occasion suprême, une chance d'apprendre des connaissances anciennes. Il est temps de décider ce que vous ferez. Allez-vous prendre ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous reléguer ces secrets occultes aux profondeurs de l'enfer?"
zz_valyria_magic.9000.a:0 "Apprendre les arts des mystères supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 " Vous avez pris le temps d'apprendre d'un ancien tome de savoir magique. Des pouvoirs autrefois considérés comme perdus sont désormais à votre disposition."
zz_valyria_magic.9000.b:0 "Pouvoir illimité!"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle devrait rester morte!"
burn_you_witch:0 "Vous consignez les secrets de la magie au feu, les laissant là où ils devraient être, morts pour l'avenir."
zz_valyria_magic_education.0010.a:0 "our les mystères supérieurs!"




## Sort de divination 
zz_valyria_magic_scrying.1:0 "Rêver des rêves révélateurs"
zz_valyria_magic_scrying.1.t:0 "Rêver des rêves révélateurs"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leur fonctionnement intérieur est clair. Vous percevez des choses qui sont, des choses qui étaient, et des choses qui ne se sont pas encore réalisées. Il est temps pour vous de choisir quel fil du rêve vous allez explorer."
zz_valyria_magic_scrying.1.a:0 "Concentrez-vous sur la compréhension des projets qui vous attendent"

#scrying 2.
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et pénétrez leurs secrets. Ce faisant, vous apprenez ce qui éveille leur cœur."
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

## Traits 
zz_magister:0 "Étudiant des mystères supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est à [ROOT.Char.GetHerHis] portée de main"
magic_acolyte:0 "Acolyte"
magic_master:0 "Maitre"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des mystères supérieurs"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois avaient de nombreuses pratiques magiques désormais perdues dans le temps. De la création de l'acier valyrien aux murs de pierre noire, et tout ce qui se trouve entre les deux."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'secrets_of_the_higher_mysteries' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_blood_magic:0 "Secrets du Sang"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'autrui pour fonctionner. De l'éclosion d'œufs de dragon à la création d'hybrides impies, cet art magique peut conférer à une personne le pouvoir de faire s'élever ou s'effondrer des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'blood_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_shadow_magic:0 "Secrets des ombres"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs propres fins seront en effet très puissants. Espionner, assassiner, projeter une ombre sur une zone, tous ces sorts sont très puissants pour un individu néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'shadow_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_dream_magic:0 "Secrets des rêves"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître ce qui est inconnu. C'est le domaine des rêves, l'art de lier et de tordre les perceptions mêmes de la réalité, de rendre l'heure éveillée entièrement soumise aux promesses du royaume illusoire de l'esprit endormi. "

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'dream_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_alchemy_magic:0 "Secrets de l'alchimie"
trait_track_alchemy_magic_desc:0 "La combinaison des herbes appropriées peut créer des potions puissantes. Améliorant la santé ou les capacités d'une personne, créant des remèdes et même de puissants poisons. Tout cela peut être appris par un alchimiste puissant."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'alchemy_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_fire_magic:0 "Secrets de la flamme"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il se combine parfaitement avec la magie du sang et est un élément nécessaire pour faire éclore des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur tout champ de bataille ou lors de duels."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] Gain de [trait_level_track_xp|E]"

trait_track_air_magic:0 "Secrets de l'air"
trait_track_air_magic_desc:0 "L'air est un élément présent partout, et son utilisation est donc omniprésente. Que ce soit pour projeter quelqu'un avec une vague d'air ou pour déplacer des matériaux lourds."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'air_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_water_magic:0 "Secrets de l'eau"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois étaient dotés du pouvoir d'utiliser l'eau à diverses fins. Fertiliser leurs terres, l'utiliser comme arme offensive contre leurs ennemis et se protéger des seigneurs dragons face au feu des dragons. L'eau est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler bien des choses."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'water_magic' ).GetName] Gain de [trait_level_track_xp|E]"

trait_track_drops_of_power:0 "Gouttes de pouvoir"
trait_track_drops_of_power_desc:0 "Le mana global de ce personnage. Les praticiens de la magie utilisent des gouttes de pouvoir pour tous leurs sorts."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'drops_of_power' ).GetName] Gain de [trait_level_track_xp|E]"


born_under_a_red_comet:0 "Né sous une comète rouge"
he_who_walks_between_worlds:0 "Marcheur des étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité à utiliser la magie grandit en eux, et [ROOT.Char.GetHerHis] le potentiel d'utiliser les arts de la magie est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l'un des plus grands mage de tous les temps."


trait_track_chosen_of_the_heavens:0 "Élu des corps célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui échappent à la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des praticiens de la magie ne connaissent pas, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup"



