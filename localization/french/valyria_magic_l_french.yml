## Événements

### Événement de découverte de magie
zz_valyria_magic.9000:0  "La Découverte de la Sagesse Magique"
zz_valyria_magic.9000.t:0 "La Découverte de la Sagesse Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice de dieux perdus, vous avez trouvé une cache cachée de savoir. De vieux parchemins et des livres poussiéreux. Voici une opportunité suprême, une chance d'apprendre profondément des connaissances anciennes. Il est temps de décider ce que vous ferez. Allez-vous prendre ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Les pouvoirs que l'on croyait perdus sont désormais à votre commandement."
zz_valyria_magic.9000.b:0 "Aucune Limite À Mon Pouvoir !"
zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit rester !"
burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant rester là où ils devraient être, morts pour le futur."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

### Événements sur la pierre noire
zz_valyria_blackstone.001.t:0 "L'ombre de Valyrie !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez aperçu une partie des grandeurs de l'ancienne Valyrie. Des bâtiments de pierre noire fusionnée et des fortifications impressionnantes semblent ne jamais céder au passage du temps. Même les routes se révèlent formées de cette substance inébranlable. Votre esprit commence à envisager les perspectives d’un tel outil de construction arcanique. Bien que vous ne sachiez pas encore comment cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée dans cette création stratégique."
zz_valyria_blackstone.001.a:0 "Véritables secrets du passé caché !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos explorations dans les ruines de Valyrie, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Freehold disparu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent résister non seulement aux horreurs de la Chute mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible d’apporter des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d’obsidienne, et les flammes puissantes d’un dragon, vous pouvez maintenant construire vos édifices majestueux en pierre noire."
zz_valyria_blackstone.002.a:0 "À mon pouvoir croissant !"

### La Chute
zz_valyria_the_doom.001.t:0 "Fragments de la Chute"
zz_valyria_the_doom.0001.01.desc:0 "Sous l'ombre de la puissante flèche volcanique de [doom_location.GetName], vous avez découvert une formation fissurée et brisée de pierre noire et huileuse. Lorsque vous tendez la main pour la toucher, votre esprit s'élargit, ouvert aux horreurs mêmes de l'univers. Vous voyez avec une clarté déconcertante un horizon en constante expansion, et vous entendez dans votre cœur, dans votre essence même, une voix composée de mille voix..."
zz_valyria_the_doom.0001.02.desc:0 "Vous avez commencé à explorer les terres de [doom_location.GetName]. Les marques du désastre insondable ont été gravées dans le paysage, refaçonnant le cœur même du monde. Vous voyez des crevasses dans la pierre et des formations d’obsidienne et de basalte qui suggèrent un semblant de peuplement et de préparation sur les pentes du volcan. Que faisaient-ils ici ? Quelle était leur entreprise ? L’air est stagnant, et la vie elle-même semble attirée par d’étranges pierres situées au centre de formations de pierre noire qui exsudent une sorte de présence huileuse que vous ressentez, non pas par le toucher ou d’autres sens physiques, mais au plus profond de votre âme. Vous savez qu’il s’est passé quelque chose d’indescriptiblement mauvais ici. Une grande action a été entreprise, mais ses conséquences... Peut-être que dans ces lieux se trouvent les secrets qui ont scellé la chute du plus grand empire du monde."
zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetName] est un vestige brisé, une plaie tordue sur le visage de la réalité. Vous pouvez presque en goûter l'amertume sur votre langue, et lorsque vous fermez les yeux, une entité insondable s’infiltre dans vos rêves. Ses tentacules innombrables dépassent en horreur les récits des marins affirmant avoir vu les Profonds, ou les visions des Prêtres Noyés parlant du Dieu Noyé. À cet instant, les légendes d’Asshaï ou les sinistres pratiques des prêtres de Qohor et leur Chèvre Noire semblent presque anodines. Et pourtant, la réalité de l’endroit où vous êtes vous échappe ; vous ne pouvez nommer ce qui ne va pas, ni dire ce qui a changé. Vous savez seulement qu’ici et maintenant, quelque chose dans le monde est profondément faux. Vous sentez une force qui tire, une tension sur votre esprit, et alors que vous sombrez, vous voyez, avec horreur et stupéfaction, l’immensité terrifiante au-delà des échafaudages stellaires du cosmos, des réalités hors de portée de l’homme..."
zz_valyria_the_doom.0001.04.desc:0 "Vos voyages dans les terres désolées de l'ancien grand empire vous ont conduit en ce lieu maudit, les ruines de [doom_location.GetName]. Curieusement, la première chose que vous remarquez est l'absence totale de sons. C'est comme si aucune vie ne pouvait exister dans l'ombre du volcan. Vous voyez également ces pierres étranges, d’un noir pur, suintant une substance presque huileuse par leurs pores. Vous réalisez immédiatement qu'il manque quelque chose de fondamental au monde dans cet endroit. Quelque chose a été arraché à jamais, au niveau le plus basique et conceptuel de la réalité. Et vous sentez que vous êtes observé. Comme si votre âme était transpercée par une vision provenant de l'au-delà des frontières naturelles. Vous êtes observé et disséqué depuis un royaume intemporel des cieux cosmiques. Pris, diagnostiqué, possédé et abandonné. Un murmure commence à s’infiltrer à la limite de votre conscience, parlant avec des mots qui ne sont pas les vôtres dans vos propres délibérations internes. Quelle entité insondable avez-vous attirée par votre regard ? Et quel est son lien avec cette horreur qui a refaçonné l’essence même de la terre ? [doom_location.GetName] a été à jamais transformé par ce qui s'est passé, et vous avez la sensation croissante, presque paralysante, que vous aussi, vous êtes bientôt à jamais changé, et peut-être tout aussi terriblement."
zz_valyria_the_doom.0001.05.desc:0 "Dans la nuit noire, avec un feu crépitant, vous entendez un murmure juste au-delà de votre ouïe. Vous êtes arrivé à [doom_location.GetName] au crépuscule et avez été saisi par les cicatrices béantes sur les pentes du volcan. En installant un camp pour vous reposer de vos voyages, vous laissez les ombres commencer à s’étendre avec pour seule barrière un simple feu. Mais maintenant, ces murmures inquiétants commencent à infecter votre esprit endormi. Sont-ils le produit de l'abandon de vos facultés mentales à l’approche du sommeil ? Ou sont-ils réellement des chuchotements d’une chose infestant les restes de cette terre ? Vous voyez les ombres inquiétantes projetées par des obélisques de pierre noire suintante. Vous voyez les restes pétrifiés d’un dragon, consumé par la cendre et la flamme, tombé pour que ses os soient exposés, rongés par les éléments. Cette terre est maudite. Vous souhaitez commencer, entreprendre vos efforts pour quitter cette terre damnée. Mais vous savez que vous ne pouvez pas encore. Vous entendez vos chevaux et animaux de bât s’agiter, mais vous ne pouvez pas déterminer pourquoi. Vous fermez légèrement les yeux, laissant votre esprit dériver loin de ce monde d’horreur, et alors vous voyez... Vous voyez une gueule béante, des tentacules ondulants, des gestes grouillants de consommation... Cela vient pour vous, cela veut vous prendre, corps, esprit et âme ! Vous sursautez, vous êtes éveillé, et pourtant les ombres semblent encore plus vivantes..."
zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices noires parsèment le paysage de [doom_location.GetName]. Là où se trouvait autrefois une tour majestueuse sur les pentes de la montagne de feu, il ne reste que les vestiges brisés d’un établissement. La première chose que vous remarquez est un silence troublant, comme si toute vie avait été aspirée au-delà de cet endroit. Même la faune corrompue de cette terre brisée semble ne pas vouloir habiter à l’ombre de la montagne. Cela soulève une question inquiétante. Que s’est-il passé ici ? Était-ce vraiment au-delà de l’imagination mortelle ? Vous cherchez à vous installer pour le repos de la journée et remarquez que la montagne est entourée de formations de pierre noire huileuse. Intrigué, vous vous approchez pour inspecter ces formations. Avec un sursaut, vous réalisez que ces fragments de pierre contiennent une puissance qui existe dans le monde purement conceptuel. Ce sont des marqueurs, des liens, qui amènent l’imaginaire au réel. Une sorte de magie a été pratiquée ici. Un mystère qui a concrétisé un concept au-delà du rationnel, au-delà des limites appropriées des hommes mortels. Vous vous installez pour dormir, mais votre esprit est troublé par cette découverte. Et alors que vos yeux se ferment, vous sentez le regard d’une intelligence infiniment supérieure à la vôtre se poser sur vous..."
zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvertes ?"

zz_valyria_the_doom.002.t:0 "La Comète Rouge Approche"
zz_valyria_the_doom.002.desc:0 "Alors que les rêves dans l'ombre des ruines de Valyrie festent dans votre esprit, vous avez commencé à voir. Vous n’êtes pas sûr dans quel monde cela pourrait être réel, mais vous savez qu’au moins dans un, la bête qui hante vos visions a cherché à faire de Valyrie son instrument de pouvoir. Vous avez vu les rituels se dérouler, des rivières de sang versées pour lier des irréalités au réel. La pierre qui pleure sa brume noire, cette brume est devenue un épais brouillard envahissant et consommant, et la vie ne pouvait supporter son arrivée. Mais est-ce vrai ? Comment cela aurait-il pu entraîner la chute de cet empire autrefois puissant ? Cela ne peut être qu’un délire d’un esprit affaibli. Dans d'autres visions, vous voyez les feux des montagnes commencer à rugir, alors que des entités au-delà de l’échelle humaine se livraient bataille dans l’espace conceptuel qui lie le cosmos. Le feu et la glace cherchaient à se consommer mutuellement, et à la place, le monde devait porter leurs cicatrices. Dans un endroit, un mur de glace s’élevant au-delà du plus haut mur de château amortissait l’échange, dans un autre, les montagnes de feu déchaînaient une flamme qui brûlait les concepts eux-mêmes dans le néant. Et dans une autre réalité encore, le Dieu de vos cauchemars, avec ses nombreuses mâchoires avides, était recherché au nom d’une immortalité vantée. Mais hélas, tout ce qu’il a apporté était une magie insondable, car le feu devenait le moyen de consommation. Vous ne pouvez pas savoir laquelle de ces visions, ou en effet la multitude d’autres visions que vous avez entrevues, était la vraie réalité. Mais cela, vous pouvez le savoir. Que la chute de Valyrie impliquait les luttes des Dieux Étoilés indifférents, et les avoir vus, vous ne pouvez plus les ignorer. Les avoir vus, vous êtes devenu quelque chose... d'autre, quelque chose d'altéré dans votre nature conceptuelle fondamentale..."
zz_valyria_the_doom.002.a:0 "Je suis changé, maintenant je vois."


### Lokirie, Épée Accordée
zz_valyria_item_granting.001.t:0 "Un Éclaireur Approche"
zz_valyria_item_granting.001.desc:0 "Vous avez enfin réalisé votre rêve tant chéri en établissant le royaume de Lokirie. Vous ne pouvez pas pleinement savoir ce que l'avenir vous réserve, mais vous avez l'espoir qu'il sera prometteur pour votre maison. Alors que vous vous plongez dans vos rêves et visions de l'avenir, un éclaireur aux traits marqués par le temps entre en courant dans votre hall. « Mon Seigneur, mon Seigneur », s’écrie-t-il, « J’ai trouvé quelque chose, j’ai trouvé cette puissante lame. » La lame porte en elle une présence de puissance, et vous pouvez voir à son motif qu’il s’agit en fait d’une épée de fabrication ancienne valyrienne. Vous la saisissez à deux mains et la brandissez dans le hall. Vous montrez à tous que votre revendication légitime sur Lokirie a été bénie par la volonté des dieux."
zz_valyria_item_granting.001.a:0 "Une Lame Puissante pour ma Maison !"

## Sortilège de Scrutation
zz_valyria_magic_scrying.1:0 "Rêver des Rêves Connaissants"
zz_valyria_magic_scrying.1.t:0 "Rêver des Rêves Connaissants"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages internes clairs et nets. Il vous est donné de voir des choses qui sont, qui étaient, et qui ne se sont pas encore produites. Il est temps pour vous de choisir quel fil du rêve vous souhaitez explorer."
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir"

