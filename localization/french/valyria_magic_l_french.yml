born_under_a_red_comet:0 "Né Sous une Comète Rouge"
he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité à utiliser la magie est innée chez [ROOT.Char.GetHerHis], et son potentiel pour maîtriser les arts magiques est également amplifié. [ROOT.GetCharacter.GetFirstNameNoTooltip] a le potentiel de devenir l'un des plus grands Magisters de tous les temps."


