born_under_a_red_comet:0 "Né Sous une Comète Rouge"
he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie grandit en [ROOT.Char.GetHerHis], et son potentiel pour maîtriser les arts magiques est également amplifié. [ROOT.GetCharacter.GetFirstNameNoTooltip] possède la capacité de devenir l'un des plus grands Magisters de tous les temps"

trait_track_chosen_of_the_heavens:0 "Élu des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne a été choisie par des êtres dépassant la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages pratiquants de magie ne connaissent pas, elle est une véritable énigme. Et dans ce monde, cela a une grande importance"

