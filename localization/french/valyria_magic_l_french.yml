## game concepts
game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut associé à l'utilisation de [zz_mystery_plural]. Il existe deux types de $game_concept_zz_magic_ability$. Le premier type influence les chances de succès lors de l'utilisation d'un [zz_mystery], le second type influence la puissance du [zz_mystery]"
game_concept_drops_of_power:0 "Gouttes de Puissance"
game_concept_drops_of_power_desc:0 "Les $game_concept_drops_of_power$ mesurent les énergies mystiques d'un Personnage. Elles sont consommées pour manipuler les [zz_mystery_plural]"
game_concept_zz_mystery:0 "Mystère"
game_concept_zz_mystery_plural:0 "Mystères"
game_concept_zz_mystery_desc:0 "L'actualisation d'un secret du monde. En utilisant [drops_of_power|E], un personnage peut, grâce à un mystère particulier, manipuler le monde de manière extraordinaire"
game_concept_higher_mysteries:0 "Mystères Supérieurs"
game_concept_higher_mysteries_desc:0 "Les $game_concept_higher_mysteries$ représentent une [zz_magic_ability|E] mesurant les capacités d'un Personnage à réaliser des [zz_mystery_plural]. Chaque point de $game_concept_higher_mysteries$ améliore la capacité du Personnage à réussir un [zz_mystery]"
game_concept_blood_magic:0 "Magie de Sang"
game_concept_blood_magic_desc:0 "La $game_concept_blood_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un Personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus puissants"
