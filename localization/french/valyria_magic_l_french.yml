## Events 

### Magic discovery Event
zz_valyria_magic.90000:0  "La Découverte du Savoir Magique"
zz_valyria_magic.90000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.90000.desc:0 "Par le caprice des dieux perdus, vous avez trouvé une cachette secrète de savoir. De vieux rouleaux et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre des profondeurs des savoirs anciens. Il est temps de décider ce que vous allez faire. Allez-vous prendre ces secrets anciens et devenir un mage comme les seigneurs dragons d'autrefois ? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer ?"
zz_valyria_magic.90000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre d'un ancien tome de savoir magique. Des pouvoirs autrefois perdus sont maintenant sous votre commandement."
zz_valyria_magic.90000.b:0 "La magie est morte, et elle devrait le rester !"
burn_you_witch:0 "Vous confiez les secrets de la magie au feu, les laissant là où ils devraient être, morts pour l'avenir."
name = zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

## Magic Education Events 

## success TT 
zz_valyria_magic_education_tt_positive_massive: "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P massivement plus réussies#!"
zz_valyria_magic_education_tt_positive_major: "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P beaucoup plus réussies#!"
zz_valyria_magic_education_tt_positive_medium: "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P plus réussies#!"
zz_valyria_magic_education_tt_positive_tiny: "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P légèrement plus réussies#!"

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc:0 "Vous êtes arrivé à [province.GetName]./n Il est temps de commencer votre étude et votre méditation sur les arts arcaniques./n Grâce à votre diligence, vous vous attendez à apprendre soit les secrets pour approfondir votre utilisation des compétences mystiques, et peut-être à acquérir de nouveaux sorts avec lesquels enchanter le monde qui vous entoure."

## Conclusion Event
 zz_valyria_magic_education.0009.t:0 "Conclusion"
zz_valyria_magic_education.0009.desc:0 "Après de nombreuses nuits passées, je suis parvenu à ma propre compréhension des pouvoirs arcaniques que je manie./n Il est temps de retourner à mes devoirs et d'utiliser mes nouveaux pouvoirs à mes fins./n J'attends avec impatience le moment où je pourrai retourner à mes études."
zz_valyria_magic_education.0009.a:0 "La connaissance, c'est le pouvoir !"

## Tomber sur un rouleau de secrets techniques.
zz_valyria_magic_education.0100:0 "Rouleau des Techniques Secrètes"
zz_valyria_magic_education.0100.t:0 "Rouleau des Techniques Secrètes"
zz_valyria_magic_education.0100.desc:0 "Vous découvrez un ancien rouleau rempli de secrets. La compréhension de ces connaissances pourrait renforcer vos capacités magiques et vous donner un avantage sur ceux qui ne les connaissent pas."

### Learn Magic Spell Event

zz_valyria_magic_education.4000:0 "Apprendre un Sort"
zz_valyria_magic_education.4000.t:0 "Apprendre un Sort"
zz_valyria_magic_education.4000.desc:0 "Vous êtes tombé sur un tome, caché dans les bibliothèques de [province.GetName]. Le choix est maintenant vôtre, comment souhaitez-vous procéder ? Voulez-vous consacrer le temps et les efforts nécessaires pour perfectionner votre maîtrise de l'arcane et apprendre cette nouvelle magie ? Ou allez-vous prioriser d'autres aspects de votre apprentissage arcanique ?"
zz_valyria_magic_education.4000.a:0 "Consacrez toute votre intellect à la tâche"
zz_valyria_magic_education.4000.c:0 "Détendez-vous et ignorez la magie cachée."


##Scrying Spell 
zz_valyria_magic_scrying.1:0 "Rêver des rêves de Conaissances"
zz_valyria_magic_scrying.1.t:0 "Rêver des rêves de Conaissances"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages intérieurs sont clairs. Il vous est présenté des choses qui sont, des choses qui étaient, et des choses qui ne sont pas encore advenues. Il est temps pour vous de choisir quel fil du rêve vous allez explorer."
zz_valyria_magic_scrying.1.a:0 "Concentrez-vous sur la compréhension des projets qui vous attendent."

#scrying 2.
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et vous plongez dans leurs secrets. Ce faisant, vous apprenez ce qui anime leur cœur."
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine !"

## Traits 
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est à la portée de [ROOT.Char.GetHerHis]."
acolyte:0 "Acolyte des Mystères Supérieurs"
master:0 "Maître des Mystères Supérieurs"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des Mystères Supérieurs"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'antan avaient de nombreuses pratiques magiques perdues dans le temps. De la création de l'acier valyrien aux murs de pierre noire, et tout ce qui se trouve entre les deux."

trait_track_blood_magic:0 "Secrets du Sang"
trait_track_blood_magic_desc:0 "Arguablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut donner à une personne le pouvoir de faire naître et de faire tomber des royaumes."

trait_track_shadow_magic:0 "Secrets de l'Ombre"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs propres fins seront en effet très puissants. Espionner, assassiner, projeter une ombre sur une zone, tous ces sorts sont très puissants pour un individu néfaste."

trait_track_dream_magic:0 "Secrets des Rêves"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître ce qui est inconnu. C'est le domaine des rêves, lier et tordre les perceptions mêmes de la réalité, soumettre l'heure éveillée entièrement aux promesses du royaume illusoire de l'esprit endormi."

trait_track_alchemical_magic:0 "Secrets de l'Alchimie"
trait_track_alchemical_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Renforçant la santé ou les capacités. Créant des remèdes et même des poisons puissants. Tout cela peut être appris par un puissant alchimiste."

trait_track_fire_magic:0 "Secrets de la Flamme"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il synergise parfaitement avec la magie du sang et est un élément nécessaire à l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur n'importe quel champ de bataille ou dans un duel."

trait_track_air_magic:0 "Secrets de l'Air"
trait_track_air_magic_desc:0 "L'air est un élément présent partout, et son utilisation est donc omniprésente. De projeter quelqu'un avec une vague d'air, à déplacer des matériaux lourds."

trait_track_water_magic:0 "Secrets de l'Eau"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois étaient bénis avec le pouvoir d'utiliser l'eau à diverses fins. Fertilisant leurs terres, comme arme offensive contre leurs ennemis, et contre les seigneurs dragons pour se protéger du feu des dragons. L'eau, c'est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler bien des choses."

trait_track_drops_of_power:0 "Gouttes de Pouvoir"
trait_track_drops_of_power_desc:0 "La mana globale de ce personnage. Les praticiens de la magie utilisent des gouttes de pouvoir pour tous leurs sorts."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName] [trait_level_track_xp|E] Gain"

born_under_a_red_comet:0 "Né sous une Comète Rouge"
trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie grandit en eux, et le potentiel d'[ROOT.Char.GetHerHis] à utiliser les arts de la magie est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l'un des plus grands Magisters de tous les temps."

trait_track_chosen_of_the_heavens:0 "Choisi des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui dépassent la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des praticiens de la magie ne connaissent pas, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

he_who_walks_between_worlds:0 "Celui qui marche dans l'Obscurité entre les Étoiles"


