## Traits 
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un pratiquant de magie. Le pouvoir de changer, blesser et contrôler est à portée de [ROOT.Char.GetHerHis] doigts."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois avaient de nombreuses pratiques magiques perdues au fil du temps. De la création d'acier valyrien aux murs en pierre noire, et bien plus encore."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_blood_magic:0 "Secrets de la [blood_magic|E]"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang exige le sacrifice du sang d'un autre pour fonctionner. Qu'il s'agisse d'éclore des œufs de dragon ou de créer des hybrides impies, cet art magique peut donner à une personne le pouvoir de faire monter et tomber des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_shadow_magic:0 "Secrets de la [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Ceux qui savent les utiliser à leur avantage deviendront très puissants. Espionner, assassiner, projeter une ombre sur une zone, autant de [zz_mystery_plural] puissants pour un individu malfaisant."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_dream_magic:0 "Secrets de la [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître ce qui est inconnu. C'est le royaume des rêves, pour lier et tordre les perceptions mêmes de la réalité, soumettre l'heure d'éveil entièrement aux promesses du domaine illusoire de l'esprit endormi."

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_alchemy_magic:0 "Secrets de l'[alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Améliorer la santé ou les capacités. Créer des remèdes et même des poisons puissants. Tout cela peut être appris par un alchimiste compétent."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_fire_magic:0 "Secrets de la [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il se marie parfaitement avec la magie du sang et est un élément requis pour faire éclore des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur le champ de bataille ou en duel."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] Gain d'[trait_level_track_xp|E]"

trait_track_air_magic:0 "Secrets de l'[air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément omniprésent et son utilisation est donc ubiquitaire. Qu'il s'agisse de souffler quelqu'un avec une vague d'air ou de déplacer des matériaux lourds."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_water_magic:0 "Secrets of [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois étaient bénis avec le pouvoir d'utiliser l'eau de diverses manières. Fertiliser leurs terres, comme arme offensive contre leurs ennemis, et contre les Seigneurs Dragons pour se protéger du feu des dragons. L'eau est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler bien des choses."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_drops_of_power:0 "[drops_of_power|E]"
trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName] Gain [trait_level_track_xp|E]"

born_under_a_red_comet:0 "Né sous une comète rouge"
he_who_walks_between_worlds:0 "Marcheur des étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. Le pouvoir d'utiliser la magie grandit en lui, et son potentiel pour utiliser les arts de la magie est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l'un des plus grands Magisters de tous les temps."

trait_track_chosen_of_the_heavens:0 "Choisi des corps célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui dépassent la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des praticiens de la magie ne connaissent pas, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

trait_track_stores_of_power_01:0 "[drops_of_power|E] Réserve"
trait_track_stores_of_power_01_desc:0 "Une réserve supplémentaire de [drops_of_power|E] de ce personnage. Les pratiquants de la magie utilisent les [drops_of_power|E] pour toutes leurs [zz_mystery_plural]."
