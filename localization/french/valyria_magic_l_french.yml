game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut associé à l'utilisation des [zz_mystery_plural]. Il existe deux types d'$game_concept_zz_magic_ability$. Le premier influence les chances de succès lors de l'utilisation d'un [zz_mystery], le second influence la puissance du [zz_mystery]."
