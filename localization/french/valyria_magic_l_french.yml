## Dream Magic Magic 
valyria_magic_mental_domination:0 "Mystères de la Domination Mentale"
valyria_magic_mental_domination_desc:0 "Grâce à l'utilisation des magies des rêves, il est possible de lier un autre à son service, contraignant son obéissance."
actor_secondary_valyria_magic_mental_domination:0 "Lanceur"
recipient_valyria_magic_mental_domination:0 "Sujet du Sort"

valyria_magic_dreaming_within:0 "Mystères des Destinées Rêvées"
valyria_magic_dreaming_within_desc:0 "Grâce à l'utilisation des magies des rêves, il est possible d'anticiper l'avenir à venir. Acquérir de l'expérience dans les domaines d'étude que vous n'avez pas encore abordés."
actor_secondary_valyria_magic_dreaming_within:0 "Lanceur"
recipient_valyria_magic_dreaming_within:0 "Sujet du Sort"

valyria_magic_dreams_of_experience:0 "Mystères des Rêves"
valyria_magic_dreams_of_experience_desc:0 "Grâce à l'utilisation des magies des rêves, il est possible de s'approprier les expériences des grands maîtres des arts de la vie. Choisissez un personnage et apprenez de ses traits de vie."
actor_secondary_valyria_magic_dreams_of_experience:0 "Lanceur"
recipient_valyria_magic_dreams_of_experiencet:0 "Sujet du Sort"

valyria_magic_secrets_of_dreams:0 "Mystères des Secrets"
valyria_magic_secrets_of_dreams_desc:0 "Grâce à l'utilisation des magies des rêves, il est possible d'apprendre de nombreuses choses. Secrets, complots, et en effet, des connaissances sur des choses lointaines."
actor_secondary_valyria_magic_secrets_of_dreams:0 "Lanceur"
recipient_valyria_magic_secrets_of_dreams:0 "Sujet du Sort"

