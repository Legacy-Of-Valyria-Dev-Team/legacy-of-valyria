## Événements

### Événement de découverte de la Magie
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par un caprice des dieux oubliés, vous avez trouvé une cache secrète de savoirs. De vieux parchemins et des livres poussiéreux. C'est une occasion suprême, une chance d'apprendre en profondeur des anciens savoirs. Il est temps de décider de ce que vous allez faire. Allez-vous adopter ces secrets anciens et devenir un mage, comme les Seigneurs Dragons d'antan? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'étudier un ancien tome de savoir magique. Des pouvoirs jadis perdus sont maintenant à votre commandement."
zz_valyria_magic.9000.b:0 "Pouvoir Illimité!"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle devrait le rester!"
burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant là où ils devraient demeurer, morts pour l'avenir."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs!"

## Sort de Divination
zz_valyria_magic_scrying.1:0 "Rêves de savoir onirique"
zz_valyria_magic_scrying.1.t:0 "Rêves de savoir onirique"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages internes se révèlent distinctement. Ils vous montrent des choses qui sont, des choses qui étaient, et des choses qui ne sont pas encore advenues. Il est temps de choisir le fil du rêve sur lequel vous allez vous concentrer."
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets en attente"

# Divination 2
zz_valyria_magic_scrying.2:0 "Rêver des rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver des rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous pénétrez les rêves de [sssecret.GetFirstName] et accédez à leurs secrets. Ce faisant, vous découvrez ce qui anime leur cœur."
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

### Concepts de Jeu
game_concept_drops_of_power:0 "Gouttes de Pouvoir"
game_concept_drops_of_power_desc:0 "Des gouttes de pouvoir arcanique, la force de la magie dans le monde. Consommées pour lancer des sorts."

## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est à la portée de [ROOT.Char.GetHerHis]."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des Mystères Supérieurs"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois avaient de nombreuses pratiques magiques perdues avec le temps. De la création de l'acier valyrien aux murs en pierre noire, et bien plus encore."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'secrets_of_the_higher_mysteries' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_blood_magic:0 "Secrets du Sang"
trait_track_blood_magic_desc:0 "Sans doute l'art magique le plus néfaste et puissant, la magie du sang exige le sacrifice du sang d'un autre pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut donner à une personne le pouvoir de faire s'élever et chuter des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'blood_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_shadow_magic:0 "Secrets de l'Ombre"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres, et ceux qui peuvent les utiliser à leur avantage seront très puissants. Espionnage, assassinat, ombrage d'une zone, tous ces sorts sont très puissants pour une personne néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'shadow_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_dream_magic:0 "Secrets des Rêves"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître ce qui est inconnu. C'est le domaine des rêves, lier et tordre les perceptions mêmes de la réalité, faire de l'éveil un esclave du royaume illusoire de l'esprit endormi."

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'dream_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_alchemy_magic:0 "Secrets de l'Alchimie"
trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Améliorer la santé ou les capacités. Créer des remèdes et même des poisons puissants. Tout cela peut être appris par un Alchimiste puissant."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'alchemy_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_fire_magic:0 "Secrets de la Flamme"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a de multiples usages pour blesser autrui. Il se marie bien avec la magie du sang et est un élément nécessaire pour faire éclore des dragons. Ceux qui manipulent un tel pouvoir destructeur sont redoutés sur tous les champs de bataille ou en duel."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'fire_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_air_magic:0 "Secrets de l'Air"
trait_track_air_magic_desc:0 "L'air est un élément omniprésent et son utilisation est donc universelle. De l'envoi d'une onde d'air pour repousser quelqu'un au déplacement de matériaux lourds."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'air_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_water_magic:0 "Secrets de l'Eau"
trait_track_water_magic_desc:0 "Les Rhoynars d'antan étaient bénis par le pouvoir d'utiliser l'eau de diverses manières. Irriguer leurs terres, comme arme offensive contre leurs ennemis, et contre les Seigneurs Dragons pour se protéger du feu des dragons. L'eau est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler beaucoup."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'water_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_drops_of_power:0 "Gouttes de Pouvoir"
trait_track_drops_of_power_desc:0 "Les $game_concept_drops_of_power$ de ce personnage. Les pratiquants de la magie utilisent les $game_concept_drops_of_power$ pour tous leurs sorts."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'drops_of_power' ).GetName] [trait_level_track_xp|E] Gain"




born_under_a_red_comet:0 "Né Sous une Comète Rouge"
he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie enfle en lui, et son potentiel pour user des arts magiques est également augmenté. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la possibilité de devenir l'un des plus grands Magisters de tous les temps."

trait_track_chosen_of_the_heavens:0 "Choisi des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui dépassent la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages praticiens de la magie ignorent, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

