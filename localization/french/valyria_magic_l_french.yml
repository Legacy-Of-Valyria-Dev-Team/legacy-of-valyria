## Événements

### Découverte de la magie
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par la caprice des dieux perdus, vous avez trouvé une cachette secrète de savoir. Des parchemins anciens et des livres poussiéreux. C'est une occasion suprême, une chance d'apprendre profondément dans les anciens savoirs. Il est temps de décider ce que vous allez faire. Allez-vous adopter ces secrets antiques et devenir un mage comme les Seigneurs Dragons d'antan ? Ou allez-vous consigner ces secrets occultes dans les fosses de l'enfer?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont désormais à votre portée"
zz_valyria_magic.9000.b:0 "Un Pouvoir Illimité!"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle devrait le rester!"
burn_you_witch:0 "Vous consignez les secrets de la magie au feu, les laissant là où ils devraient rester, morts pour l'avenir"
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs!"

### Événements sur la Pierre Noire
zz_valyria_blackstone.001.t:0 "L'ombre de Valyrie!"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez vu une partie des grandeurs de la Valyrie perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent ne jamais céder au passage du temps. Même les routes se révèlent formées de cette substance inflexible. Votre esprit commence à tourner avec les perspectives d'un tel outil de construction arcanique. Et bien que vous ne sachiez pas encore tout à fait comment cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée dans cette création stratégique"
zz_valyria_blackstone.001a:0 "Les véritables secrets du passé caché!"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos incursions dans les ruines de la Valyrie, vous avez vu de nombreux exemples de la pierre noire fusionnée de la glorieuse Valyrie perdue. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent résister non seulement aux horreurs du Fléau, mais aussi aux innombrables années écoulées depuis cette calamité. Mais désormais, ces secrets sont vôtres, et il devrait être possible de réaliser des constructions basées sur ces connaissances. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d'obsidienne, et les puissantes flammes d'un dragon, vous pouvez maintenant ériger vos édifices de Pierre Noire"
zz_valyria_blackstone.002.a:0 "À mon pouvoir grandissant!"

### Sort de Divination
zz_valyria_magic_scrying.1:0 "Rêver en connaissant les rêves"
zz_valyria_magic_scrying.1.t:0 "Rêver en connaissant les rêves"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages intérieurs clairs. Il vous est présenté les choses qui sont, les choses qui étaient, et les choses qui ne sont pas encore arrivées. Il est temps pour vous de choisir quel fil du rêve vous allez focaliser"
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir"

zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et atteignez leurs secrets. Ce faisant, vous apprenez ce qui anime leur cœur"
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

