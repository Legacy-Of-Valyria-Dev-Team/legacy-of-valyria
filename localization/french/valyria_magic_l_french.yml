zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] pratique la magie. Le pouvoir de changer, blesser et contrôler est à portée de ses mains."
magic_acolyte:0 "Acolyte"
