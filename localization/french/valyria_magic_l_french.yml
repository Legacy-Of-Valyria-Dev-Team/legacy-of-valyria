trait_track_chosen_of_the_heavens_desc:0 "Cette personne a été choisie par des entités dépassant la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les praticiens de magie les plus sages ignorent, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

