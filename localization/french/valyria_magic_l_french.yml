trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

trait_track_drops_of_power_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour les [GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName]"




born_under_a_red_comet:0 "Né Sous Une Comète Rouge"
he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie est forte en [ROOT.Char.GetHerHis], et [ROOT.GetCharacter.GetFirstNameNoTooltip] possède un potentiel accru pour maîtriser les arts magiques. [ROOT.GetCharacter.GetFirstNameNoTooltip] a le potentiel de devenir l'un des plus grands Magisters de tous les temps"
trait_track_chosen_of_the_heavens:0 "Choisi des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne a été choisie par des êtres au-delà de la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les praticiens de magie les plus sages ne comprennent pas, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup"

