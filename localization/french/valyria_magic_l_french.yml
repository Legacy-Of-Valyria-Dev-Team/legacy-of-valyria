## Événements

### Événement de découverte de magie
zz_valyria_magic.9000:0  "La Découverte de la Sagesse Magique"
zz_valyria_magic.9000.t:0 "La Découverte de la Sagesse Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice de dieux perdus, vous avez trouvé une cache cachée de savoir. De vieux parchemins et des livres poussiéreux. Voici une opportunité suprême, une chance d'apprendre profondément des connaissances anciennes. Il est temps de décider ce que vous ferez. Allez-vous prendre ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Les pouvoirs que l'on croyait perdus sont désormais à votre commandement."
zz_valyria_magic.9000.b:0 "Aucune Limite À Mon Pouvoir !"
zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit rester !"
burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant rester là où ils devraient être, morts pour le futur."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

### Événements sur la pierre noire 
zz_valyria_blackstone.001.t:0 "L'ombre de Valyrie !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez aperçu une partie des grandeurs de la Valyrie perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent vouloir défier à jamais le passage du temps. Même les routes sont manifestement formées de cette substance inflexible. Votre esprit commence à s'agiter face aux perspectives d'un tel outil de construction arcanique. Et bien que vous ne sachiez pas encore exactement comment cette substance peut être façonnée, il est clair que le rôle des dragons est une clé cachée pour cette création stratégique."
zz_valyria_blackstone.001.a:0 "Les véritables secrets d'un passé oublié !"

zz_valyria_blackstone.002.t:0 "Un secret révélé"
zz_valyria_blackstone.002.desc:0 "Au fil de vos explorations dans les ruines de la Valyrie, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée de l'ancien Empire Libre. Vous avez étudié et cherché à comprendre la nature de ces structures, qui semblent encore posséder la force de résister non seulement aux horreurs du Fléau, mais aussi aux innombrables années qui ont suivi la calamité. Mais désormais, ces secrets sont vôtres, et il devrait être possible d'ériger des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre broyée, de basalte et d'obsidienne, et les puissantes flammes d'un dragon, vous pouvez maintenant construire vos imposantes édifices en pierre noire."
zz_valyria_blackstone.002.a:0 "Vers ma puissance croissante !"



### Lokirie, remise de l'épée
zz_valyria_item_granting.001.t:0 "Un éclaireur approche"
zz_valyria_item_granting.001.desc:0 "Vous avez enfin réalisé votre rêve de toujours en établissant le royaume de Lokirie. Vous ne pouvez pas pleinement savoir ce que l'avenir vous réserve, mais vous avez l'espoir qu'il soit prometteur pour votre maison. Alors que vous vous plongez dans vos rêves et vos visions du futur, un éclaireur usé par le temps entre en trombe dans votre salle. « Mon seigneur, mon seigneur », appelle-t-il, « j'ai trouvé quelque chose, j'ai trouvé cette puissante lame. » La lame dégage une présence de puissance, et vous pouvez voir, à son motif, qu'il s'agit en effet d'une épée d'origine valyrienne ancienne. Vous la saisissez à deux mains et la brandissez dans la salle. Vous montrez à tous que votre revendication légitime sur Lokirie est bénie par la volonté des dieux."
zz_valyria_item_granting.001.a:0 "Une puissante lame pour ma maison !"

## Sort de clairvoyance 
zz_valyria_magic_scrying.1:0 "Rêver en connaissance des rêves"
zz_valyria_magic_scrying.1.t:0 "Rêver en connaissance des rêves"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages intérieurs limpides. Vous percevez les choses qui sont, les choses qui furent et celles qui ne se sont pas encore produites. Il est temps de choisir quel fil du rêve vous souhaitez explorer."
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir"

# Clairvoyance 2
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous pénétrez les rêves de [sssecret.GetFirstName] et plongez dans leurs secrets. Ce faisant, vous découvrez ce qui fait vibrer leur cœur."
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine !"

### Concepts du Jeu


### Mages de la Cour
zz_valyria_court_mages:0 "Mages de la Cour"
zz_valyria_court_mages_court_position:0 "Mage de la Cour"
zz_valyria_court_mages_court_position_desc:0 "Un grand et sage mage, nommé pour renforcer les efforts magiques d'un royaume. Ils peuvent utiliser l'aptitude $zz_valyria_court_mage_drops_of_power_ritual$."

court_mage_court_position_custom_effect_description:0 "Les Mages de la Cour contribuent aux énergies magiques latentes du royaume. Ils offrent un bonus à [drops_of_power|E] pour tous les mages présents dans la cour de leur Seigneur, basé sur leur [higher_mysteries|E]."

### Tâches de la Cour
zz_valyria_court_mage_drops_of_power_ritual:0 "Rituel de [drops_of_power|E]"

zz_valyria_court_mages_court_position_drops_of_power_ritual_tt:0 "Une invocation puissante, tous les mages de votre cour gagnent des [drops_of_power|E]."

### Champions des Quatorze
zz_valyria_champion_of_the_fourteen:0 "Champions des Quatorze"
zz_valyria_champion_of_the_fourteen_court_position:0 "Champion des Quatorze"
zz_valyria_champion_of_the_fourteen_court_position_desc:0 "Un champion représentant la puissance du royaume des dragons. En lien étroit avec leur monture draconique, ces guerriers manifestent la puissance de la Valyrie partout où elle doit être démontrée. Ils peuvent être assignés comme gardes du corps des membres de votre dynastie, peu importe où ils se trouvent dans le monde."
zz_make_protector:0 "Envoyer un Champion Protecteur à la Cour"
zz_make_protector_desc:0 "Vous pouvez envoyer un de vos Champions à la cour du personnage choisi, avec pour objectif de protéger un membre de votre dynastie présent à cet endroit."

## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un pratiquant de magie. Le pouvoir de changer, blesser et contrôler est à la portée de [ROOT.Char.GetHerHis] mains."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les anciens Valyriens possédaient de nombreuses pratiques magiques perdues dans le temps. De la création de l'acier valyrien aux murs de pierre noire, et bien plus encore."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName] [trait_level_track_xp|E] Gagné"

trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut permettre de faire s'élever ou tomber des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName] [trait_level_track_xp|E] Gagné"

trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres, et ceux qui peuvent les utiliser à leurs fins seront très puissants. Espionnage, assassinat, création d'ombres sur une région, autant de [zz_mystery_plural] puissants pour un individu néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName] [trait_level_track_xp|E] Gagné"

trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. Tel est le domaine des rêves, lier et tordre les perceptions mêmes de la réalité, soumettre les heures éveillées aux promesses du royaume illusoire de l'esprit endormi."

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName] [trait_level_track_xp|E] Gagné"

trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des herbes correctes peut créer des potions puissantes. Améliorer la santé ou les capacités d'une personne. Créer des remèdes ou même de puissants poisons. Tout cela peut être appris par un puissant alchimiste."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName] [trait_level_track_xp|E] Gagné"

trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a de nombreuses utilisations pour blesser. Il se combine parfaitement avec la magie du sang et est un élément requis pour l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur tout champ de bataille ou duel."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] [trait_level_track_xp|E] Gagné"

