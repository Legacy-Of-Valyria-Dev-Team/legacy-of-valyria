## Events

### Magic Discovery Event
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice des dieux perdus, vous avez découvert une cachette secrète de connaissances. De vieux parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre profondément les anciens savoirs. Il est temps de décider ce que vous ferez. Allez-vous vous approprier ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont maintenant à votre commandement"
zz_valyria_magic.9000.b:0 "Un Pouvoir Illimité!"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle devrait le rester!"
burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant là où ils doivent être, morts pour l'avenir"
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs!"

### Blackstone Learning Events
zz_valyria_blackstone.001.t:0 "L'Ombre de Valyrie!"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez aperçu une partie des grandeurs de la Valyrie perdue. Des bâtiments de pierre noire fusionnée et des fortifications impressionnantes qui semblent vouloir résister à jamais au passage du temps. Même les routes semblent formées de cette substance inflexible. Votre esprit commence à bouillonner face aux perspectives d'un tel outil de construction arcanique. Et bien que vous ne sachiez pas encore comment cette substance peut être créée, il est clair que le rôle des dragons est une clé cachée de cette création stratégique"
zz_valyria_blackstone.001a:0 "Les vrais secrets du passé caché!"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "Au cours de vos explorations dans la Valyrie en ruines, vous avez observé de nombreux exemples de la puissante pierre noire fusionnée de l'ancien Empire Libre. Vous avez étudié et cherché à comprendre la nature de ces structures qui semblent encore avoir la force de résister non seulement aux horreurs de la Catastrophe, mais aussi aux innombrables années depuis le cataclysme. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de réaliser des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d'obsidienne, et les puissantes flammes d'un dragon, vous pouvez maintenant construire vos puissantes structures de Pierre Noire"
zz_valyria_blackstone.002.a:0 "Vers ma puissance grandissante!"

## Scrying Spell
zz_valyria_magic_scrying.1:0 "Rêver les rêves de la connaissance"
zz_valyria_magic_scrying.1.t:0 "Rêver les rêves de la connaissance"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leur fonctionnement interne clair. Ce qui est présent à vous : des choses qui sont, des choses qui étaient, et des choses qui ne sont pas encore advenues. Il est temps de choisir quel fil du rêve vous allez privilégier"
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir"

# Scrying 2
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous pénétrez les rêves de [sssecret.GetFirstName] et explorez leurs secrets. Ce faisant, vous découvrez ce qui anime leur cœur"
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

