trait_track_air_magic:0 "Secrets de la [air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément omniprésent et son utilisation est donc universelle. Qu'il s'agisse de projeter quelqu'un avec une rafale d'air ou de déplacer des matériaux lourds, cet élément offre de nombreuses possibilités."

