## Events 

### Magic Discovery Event
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice des anciens dieux, vous avez trouvé une cachette de savoir cachée. De vieux parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre en profondeur des secrets anciens. Il est temps de décider ce que vous allez faire. Allez-vous vous approprier ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous reléguer ces secrets occultes aux profondeurs de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprenez les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont maintenant à votre disposition."
zz_valyria_magic.9000.b:0 "Aucune Limite A Mon Pouvoir !"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle devrait le rester !"
burn_you_witch:0 "Vous confiez les secrets de la magie au feu, la laissant là où elle doit rester, morte pour l'avenir."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

### Blackstone Learning Events 
zz_valyria_blackstone.001.t:0 "L'Ombre de Valyria !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez vu une partie des grandeurs de la Valyria perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent ne jamais céder au passage du temps. Même les routes semblent formées de cette substance inébranlable. Votre esprit commence à bouillonner avec les perspectives d'un tel outil de construction arcanique. Bien que vous ne soyez pas encore certain de la manière dont cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée à cette création stratégique."
zz_valyria_blackstone.001.a:0 "Les vrais secrets du passé caché !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos explorations dans la Valyria en ruine, vous avez vu de nombreux exemples de la pierre noire fusionnée de l'ancien Empire Libre. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent encore avoir la force de résister non seulement aux horreurs du Doom mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont les vôtres, et il devrait être possible de construire des édifices basés sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierres concassées, de basalte et d'obsidienne, et les flammes puissantes d'un dragon, vous pouvez maintenant ériger vos impressionnantes constructions en Pierre Noire."
zz_valyria_blackstone.002.a:0 "À ma puissance croissante !"

## The Doom 
zz_valyria_the_doom.001.t:0 "Fragments du Doom"
zz_valyria_the_doom.0001.01.desc:0 "Sous l'ombre du puissant pic volcanique de [doom_location.GetName], vous avez découvert une formation fissurée et brisée de pierre noire et huileuse. Lorsque vous tendez la main pour la toucher, votre esprit s'étend, s'ouvre, aux horreurs mêmes de l'univers. Vous voyez avec une clarté déployée un horizon sans fin, et au plus profond de votre cœur, au plus profond de votre essence même, une voix de mille voix vous parle directement. Vous voyez des éclairs de feu, des rivières de sang, des horreurs tentaculaires murkées qui surgissent de l'abîme le plus profond et le plus torturé. Votre esprit commence à remettre en question, et votre cœur commence à trembler. Est-ce ainsi que le Doom s'est déroulé ? Était-ce quelque chose qui a contribué à la chute de l'Ancienne Valyria ?"
zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvertes ?"

### Lokiria, Sword Granting
zz_valyria_item_granting.001.t:0 "Un Éclaireur Approche"
zz_valyria_item_granting.001.desc:0 "Vous avez enfin réalisé votre rêve longtemps chéri en établissant le royaume de Lokirie. Vous ne pouvez pas pleinement savoir ce que l'avenir réserve, mais vous espérez qu'il sera prometteur pour votre maison. Alors que vous vous installez dans vos rêves et visions de l'avenir, un éclaireur usé court dans votre salle. « Mon Seigneur, mon Seigneur », crie-t-il, « j'ai trouvé quelque chose, une lame puissante. » La lame porte en elle une présence de pouvoir, et vous pouvez voir par son motif qu'il s'agit en fait d'une épée de fabrication ancienne de Valyrie. Vous la saisissez à deux mains et vous la brandissez dans la salle. Vous montrez à tous que votre pouvoir, légitime pour Lokirie, a été béni par la volonté des dieux."
zz_valyria_item_granting.001.a:0 "Une Lame Puissante pour ma Maison !"

## Scrying Spell 
zz_valyria_magic_scrying.1:0 "Rêver des rêves connaissants"
zz_valyria_magic_scrying.1.t:0 "Rêver des rêves connaissants"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs rouages intérieurs clairs. Il vous est présent des choses qui sont, des choses qui étaient, et des choses qui ne sont pas encore advenues. Il est temps pour vous de choisir quel fil du rêve vous allez focaliser."
zz_valyria_magic_scrying.1.a:0 "Concentrez-vous sur la compréhension des projets à venir"

## Scrying Spell 2.
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et atteignez leurs secrets. Ce faisant, vous apprenez ce qui anime leur cœur."
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine !"

### Game Concepts

## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un pratiquant de la magie. Le pouvoir de changer, blesser et contrôler est au bout des doigts de [ROOT.Char.GetHerHis]."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les anciens Valyriens avaient de nombreuses pratiques magiques depuis perdues avec le temps. De la création de l'acier valyrien aux murs en pierre noire, et tout ce qui se trouve entre les deux."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'secrets_of_the_higher_mysteries' ).GetName]"

trait_track_blood_magic:0 "Secrets de la [blood_magic|E]"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. De l'éclosion d'œufs de dragon à la création d'hybrides impies, cet art magique peut accorder à une personne le pouvoir de faire monter et tomber des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'blood_magic' ).GetName]"

trait_track_shadow_magic:0 "Secrets de la [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs propres fins seront très puissants en effet. Espionnage, assassinat, jeter une ombre sur une zone, tous ces éléments sont des [zz_mystery_plural] très puissants pour un individu néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'shadow_magic' ).GetName]"

trait_track_dream_magic:0 "Secrets de la [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. C'est le domaine des rêves, lier et tordre les perceptions mêmes de la réalité, faire de l'heure éveillée un sujet entièrement aux promesses du royaume illusoire de l'esprit endormi."

trait_track_dream_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'dream_magic' ).GetName]"

trait_track_alchemy_magic:0 "Secrets de la [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Améliorer la santé ou les capacités de quelqu'un. Créer des remèdes et même des poisons puissants. Tout cela peut être appris par un puissant alchimiste."

trait_track_alchemy_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'alchemy_magic' ).GetName]"

trait_track_fire_magic:0 "Secrets de la [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il se combine parfaitement avec la magie du sang et est un élément requis pour l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur n'importe quel champ de bataille ou en duel."

trait_track_fire_magic_xp_gain_mult:0 "Gain de [trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey( 'fire_magic' ).GetName]"

trait_track_air_magic:0 "Secrets de la [air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément présent partout et son utilisation est donc omniprésente. De souffler quelqu'un avec une vague d'air à déplacer des matériaux lourds."

