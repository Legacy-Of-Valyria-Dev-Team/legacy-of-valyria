## Concepts du jeu
game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut lié à l'utilisation des [zz_mystery_plural]. Il existe deux types de $game_concept_zz_magic_ability$. Le premier influence les chances de succès lors de l'utilisation d'un [zz_mystery], et le second détermine la puissance du [zz_mystery]."
game_concept_drops_of_power:0 "Gouttes de Pouvoir"
game_concept_drops_of_power_desc:0 "$game_concept_drops_of_power$ représente l'énergie mystique d'un personnage. Elles sont consommées pour pratiquer les [zz_mystery_plural]."
game_concept_zz_mystery:0 "Mystère"
game_concept_zz_mystery_plural:0 "Mystères"
game_concept_zz_mystery_desc:0 "La réalisation d'un secret du monde. En utilisant des [drops_of_power|E], un personnage peut, à l'aide d'un mystère spécifique, manipuler le monde de manière extraordinaire."
game_concept_higher_mysteries:0 "Mystères Supérieurs"
game_concept_higher_mysteries_desc:0 "$game_concept_higher_mysteries$ est une [zz_magic_ability|E] mesurant les capacités d'un personnage à accomplir des [zz_mystery_plural]. Chaque point de $game_concept_higher_mysteries$ améliore les chances de succès du personnage à maîtriser un [zz_mystery]."
game_concept_blood_magic:0 "Magie de Sang"
game_concept_blood_magic_desc:0 "$game_concept_blood_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
game_concept_shadow_magic:0 "Magie de l'Ombre"
game_concept_shadow_magic_desc:0 "$game_concept_shadow_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
game_concept_dream_magic:0 "Magie Onirique"
game_concept_dream_magic_desc:0 "$game_concept_dream_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
game_concept_alchemy_magic:0 "Magie Alchimique"
game_concept_alchemy_magic_desc:0 "$game_concept_alchemy_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
