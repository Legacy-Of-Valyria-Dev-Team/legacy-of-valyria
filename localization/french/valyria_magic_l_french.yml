trait_track_water_magic:0 "Secrets de la [water_magic|E]"
trait_track_water_magic_desc:0 "Les anciens Rhoynar avaient le pouvoir d'utiliser l'eau de multiples manières. Fertiliser leurs terres, l'utiliser comme arme offensive contre leurs ennemis ou se protéger contre le feu des dragons. L'eau est synonyme de vie, et ceux qui manipulent la vie peuvent manipuler l'abondance."

