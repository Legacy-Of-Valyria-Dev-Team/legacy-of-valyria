## Événements 

### Événement de découverte de la magie 
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice des dieux perdus, vous avez trouvé une cachette cachée de savoir. D'anciens parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre profondément des savoirs anciens. Il est temps de décider ce que vous allez faire. Allez-vous adopter ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous reléguer ces secrets occultes aux abysses de l'enfer?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien grimoire de savoir magique. Des pouvoirs que l'on croyait perdus sont maintenant à votre disposition"
zz_valyria_magic.9000.b:0 "Aucune Limite a mon Pouvoir!"
zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit le rester!"
burn_you_witch:0 "Vous consignez les secrets de la magie au feu, les laissant là où ils devraient être, morts pour l'avenir"
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs!"

### Événements d'apprentissage Blackstone 
zz_valyria_blackstone.001.t:0 "L'Ombre de Valyrie!"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez aperçu une partie des grandeurs de la Valyrie perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent vouloir résister éternellement au passage du temps. Même les routes se révèlent formées de cette substance inaltérable. Votre esprit commence à réfléchir aux perspectives d'un tel outil de construction arcanique. Et bien que vous ne soyez pas encore sûr de la manière dont cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée pour cette création stratégique"
zz_valyria_blackstone.001a:0 "Les véritables secrets du passé caché!"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos explorations dans les ruines de la Valyrie, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Freehold perdu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent encore avoir la force de résister non seulement aux horreurs de la Ruine mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de réaliser des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d'obsidienne, et les puissantes flammes d'un dragon, vous pouvez désormais construire vos puissantes édifications en Pierre Noire."
zz_valyria_blackstone.002.a:0 "Vers ma puissance croissante!"

## Sort de Scrutation 
zz_valyria_magic_scrying.1:0 "Rêver des rêves connus"
zz_valyria_magic_scrying.1.t:0 "Rêver des rêves connus"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leur fonctionnement intérieur net. Il vous est présent des choses qui sont, des choses qui étaient et des choses qui ne sont pas encore arrivées. Il est temps pour vous de choisir sur quel fil du rêve vous concentrer"
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir!"

# Scrutation 2.
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et plongez dans leurs secrets. Ce faisant, vous découvrez ce qui émeut leur cœur"
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

### Concepts du jeu

## Traits 
zz_magister:0 "Élève des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] pratique la magie. À [ROOT.Char.GetHerHis] portée se trouvent le pouvoir de transformer, blesser et contrôler selon son désir"

magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois maîtrisaient de nombreuses pratiques magiques aujourd'hui oubliées. Ils allaient de la création d'acier valyrien aux fortifications en pierre noire, en passant par bien d'autres merveilles"

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName]"

trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
trait_track_blood_magic_desc:0 "La magie du sang est l'une des pratiques les plus sombres et puissantes, exigeant le sacrifice du sang d'un autre pour s'exercer. Elle peut permettre de faire éclore des œufs de dragon ou de créer des hybrides impies, donnant à celui qui la maîtrise le pouvoir de renverser des royaumes ou d'en élever d'autres"

trait_track_blood_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName]"

trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Ceux qui savent les manipuler peuvent espionner, assassiner ou plonger une région entière dans les ténèbres, grâce à de puissants [zz_mystery_plural]"

trait_track_shadow_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName]"

trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
trait_track_dream_magic_desc:0 "Pénétrer l'esprit, deviner l'avenir, révéler l'inconnu : tels sont les pouvoirs des rêves. Ils permettent de distordre les perceptions, de plier la réalité à la volonté du rêveur et de faire du monde éveillé le jouet du domaine illusoire"

trait_track_dream_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName]"

trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "L'art de mélanger les herbes peut produire des potions puissantes qui renforcent la santé, augmentent les capacités ou créent des poisons redoutables. Un alchimiste talentueux peut maîtriser ces compétences"

trait_track_alchemy_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName]"

trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
trait_track_fire_magic_desc:0 "Le feu, bien que simple, est une force destructrice redoutable. Utilisé pour infliger des dégâts, il s'harmonise parfaitement avec la magie du sang et est essentiel pour faire éclore des dragons. Ceux qui maîtrisent ce pouvoir inspirent la terreur sur les champs de bataille ou dans les duels"

trait_track_fire_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName]"

trait_track_air_magic:0 "Secrets de [air_magic|E]"
trait_track_air_magic_desc:0 "L'air, omniprésent, offre des usages variés, qu'il s'agisse de projeter de puissantes rafales ou de déplacer des matériaux lourds"

trait_track_air_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName]"

trait_track_water_magic:0 "Secrets de [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynars d'antan utilisaient l'eau pour fertiliser leurs terres, comme arme contre leurs ennemis ou pour se défendre des flammes des dragons. L'eau est la vie, et ceux qui la contrôlent maîtrisent l'abondance"

trait_track_water_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName]"

