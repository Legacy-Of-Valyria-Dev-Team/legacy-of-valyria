## concepts de jeu
game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut associé à l'utilisation des [zz_mystery_plural]. Il existe deux types de $game_concept_zz_magic_ability$. Le premier type affecte les chances de succès lors de l'utilisation d'un [zz_mystery], le second type affecte la puissance du [zz_mystery]"
game_concept_drops_of_power:0 "Gouttes de Puissance"
game_concept_drops_of_power_desc:0 "Les $game_concept_drops_of_power$ mesurent les énergies mystiques d'un personnage. Elles sont consommées pour utiliser des [zz_mystery_plural]"
game_concept_zz_mystery:0 "Mystère"
game_concept_zz_mystery_plural:0 "Mystères"
game_concept_zz_mystery_desc:0 "La réalisation d'un secret du monde. En utilisant des [drops_of_power|E], un personnage peut, grâce à un mystère particulier, manipuler le monde de manière extraordinaire"
game_concept_higher_mysteries:0 "Mystères Supérieurs"
game_concept_higher_mysteries_desc:0 "Les $game_concept_higher_mysteries$ mesurent une [zz_magic_ability|E] reflétant la capacité d'un personnage à réaliser des [zz_mystery_plural]. Chaque point de $game_concept_higher_mysteries$ améliore les chances de succès d'un personnage à exécuter un [zz_mystery]"
game_concept_blood_magic:0 "Magie de Sang"
game_concept_blood_magic_desc:0 "La $game_concept_blood_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score amplifie l'effet de ces [zz_mystery_plural]"
game_concept_shadow_magic:0 "Magie des Ombres"
game_concept_shadow_magic_desc:0 "La $game_concept_shadow_magic$ est une [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score amplifie l'effet de ces [zz_mystery_plural]"
