## Événements

### Découverte de la Magie
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice de dieux oubliés, vous avez trouvé une cache de savoirs perdus. De vieux parchemins et des livres poussiéreux. Une opportunité suprême, une chance d'apprendre des secrets profonds. Il est temps de décider : allez-vous embrasser ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous reléguer ces secrets occultes aux abîmes de l'oubli?"
zz_valyria_magic.9000.a:0 "Apprenez les Arts des Mystères Supérieurs"
zz_valyira_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs autrefois perdus sont maintenant à votre commandement"
zz_valyria_magic.9000.b:0 "Un pouvoir illimité !"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle doit le rester!"
burn_you_witch:0 "Vous reléguez les secrets de la magie au feu, les laissant là où ils doivent rester, morts pour le futur"
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs!"

## Sort de Divination
zz_valyria_magic_scrying.1:0 "Rêves révélateurs"
zz_valyria_magic_scrying.1.t:0 "Rêves révélateurs"
zz_valyria_magic_scrying.1.desc:0 "Vos rêves sont vifs, leurs mécanismes internes clairs. Ils vous révèlent des choses présentes, passées et celles qui ne sont pas encore arrivées. Il est temps de choisir quel fil du rêve vous souhaitez explorer."
zz_valyria_magic_scrying.1.a:0 "Se concentrer sur la compréhension des projets à venir"

# Divination 2
zz_valyria_magic_scrying.2:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.t:0 "Rêver les rêves d'un autre"
zz_valyria_magic_scrying.2.desc:0 "Vous entrez dans les rêves de [sssecret.GetFirstName] et explorez leurs secrets. En faisant cela, vous découvrez ce qui anime leur cœur"
zz_valyria_magic_scrying.2.a:0 "Le rêve est mon domaine!"

