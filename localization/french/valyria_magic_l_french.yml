## Concepts du jeu
game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut associé au lancement des [zz_mystery_plural]. Il existe deux types de $game_concept_zz_magic_ability$. Le premier type affecte les chances de succès lors de l'utilisation d'une [zz_mystery], le second type influe sur la puissance de la [zz_mystery]."
game_concept_drops_of_power:0 "Gouttes de Pouvoir"
game_concept_drops_of_power_desc:0 "$game_concept_drops_of_power$ représente la mesure des énergies mystiques d'un personnage. Elles sont consommées pour utiliser des [zz_mystery_plural]."
game_concept_zz_mystery:0 "Mystère"
game_concept_zz_mystery_plural:0 "Mystères"
game_concept_zz_mystery_desc:0 "La réalisation d'un secret du monde. En utilisant des [drops_of_power|E], un personnage peut, grâce à un mystère particulier, manipuler le monde de manière extraordinaire."
game_concept_higher_mysteries:0 "Mystères Supérieurs"
game_concept_higher_mysteries_desc:0 "$game_concept_higher_mysteries$ est un [zz_magic_ability|E] mesurant les capacités d'un personnage à accomplir des [zz_mystery_plural]. Chaque point de $game_concept_higher_mysteries$ améliore la capacité du personnage à réussir une [zz_mystery]."
game_concept_blood_magic:0 "Magie du Sang"
game_concept_blood_magic_desc:0 "$game_concept_blood_magic$ est un [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
game_concept_shadow_magic:0 "Magie des Ombres"
game_concept_shadow_magic_desc:0 "$game_concept_shadow_magic$ est un [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
