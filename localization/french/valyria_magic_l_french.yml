## POI 
TRAVEL_POINT_OF_INTEREST_TT_poi_valyria_magic:0 "Cache du Savoir Magique"

## Activities 
activity_zz_magic_education:0 "Poursuivez votre Éducation Magique"
activity_zz_magic_education_desc:0 "Avec un travail minutieux et acharné, il est possible d'améliorer votre compréhension des arts mystiques. Il est temps pour vous d'accepter votre destin et de devenir le grand détenteur des mystères supérieurs que vous êtes destiné à être."

#activity intent 
