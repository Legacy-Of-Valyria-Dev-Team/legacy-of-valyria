mess_tent_herbalists_domicile_building: "Herboristes Éclairés"
mess_tent_herbalists_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nConnaître la différence entre ce qui est comestible et ce qui provoque une mort hémorragique violente est toujours précieux."
mess_tent_brewers_domicile_building: "Brasseurs Mobiles"
mess_tent_brewers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nBrasser et transporter une bonne bière est tout un art, et avoir son propre approvisionnement est un luxe suprême."
mess_tent_curers_domicile_building: "Salaisonniers Expérimentés"
mess_tent_curers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nN'importe quel idiot peut frotter du sel sur de la viande, mais il faut un professionnel pour le faire à grande échelle et la garder comestible des mois plus tard."
mess_tent_bakers_domicile_building: "Boulangers Ambulants"
mess_tent_bakers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nDu pain frais est une merveilleuse façon de commencer la journée."
mess_tent_cooks_domicile_building: "Cuisiniers Habiles"
mess_tent_cooks_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nFaire plus avec moins est un beau principe, mais peu le pratiquent aussi bien que les cuisiniers itinérants."
# Feu de Camp
camp_fire_01_domicile_building: "Feu de Camp Rugissant"
camp_fire_01_domicile_building_desc: "Encourager les gens à se rassembler autour des feux le soir renforce l'esprit de communauté, la loyauté, et les gueules de bois."
