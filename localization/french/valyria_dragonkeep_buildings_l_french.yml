baggage_train_ample_steeds_domicile_building: "Montures en Nombre"
baggage_train_ample_steeds_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes chevaux, comme les gens, se fatiguent. Un bon écurage de montures de rechange est précieux pour leur repos quand cela compte le plus."
baggage_train_porters_domicile_building: "Porteurs Capables"
baggage_train_porters_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nCe qui ne peut être transporté doit être laissé, il est donc impératif de pouvoir emporter le maximum."
baggage_train_trackers_domicile_building: "Pisteurs Compétents"
baggage_train_trackers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nSur la route, il y a toujours quelque chose à traquer, qu'il s'agisse de sangliers ou de bandits."
baggage_train_kennel_domicile_building: "Chenils"
baggage_train_kennel_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes chiens nous suivaient déjà, autant les mettre à profit."
baggage_train_siege_engineers_domicile_building: "Ingénieurs de Siège"
baggage_train_siege_engineers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nMaintenir les ressources et spécialistes nécessaires pour un bon siège en déplacement est peu pratique, sauf si l'on s'y engage sérieusement."
baggage_train_shrine_domicile_building: "Sanctuaire Portable"
baggage_train_shrine_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLa foi nous suit où que nous allions, mais un lieu de dévotion ne peut pas faire de mal."
baggage_train_scribes_domicile_building: "Scribes Loyaux"
baggage_train_scribes_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLe parchemin est un luxe, mais avec une aide appropriée, il peut devenir un outil utile pour certains."
baggage_train_bartering_grounds_domicile_building: "Lieu d'Échange"
baggage_train_bartering_grounds_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLe camp est déjà envahi de commerce, lui donner un espace et une structure permet de mieux l'organiser."
baggage_train_proof_of_claims_domicile_building: "Justificatifs de Revendications"
baggage_train_proof_of_claims_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes mots sont bon marché, mais il existe des moyens de les rendre plus séduisants."
baggage_train_ransom_cages_domicile_building: "Cages de Rançon"
baggage_train_ransom_cages_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLe transport sécurisé et l'affichage des prisonniers sont essentiels pour en tirer le meilleur prix."
baggage_train_negotiators_domicile_building: "Négociateurs Experts"
baggage_train_negotiators_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes réputations sont des choses malléables — surtout si l'on y met les efforts nécessaires."
baggage_train_ascetics_domicile_building: "Ascètes Errants"
baggage_train_ascetics_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nCes quêteurs spirituels apportent dignité et sagesse, une présence inhabituelle dans une bande errante, mais pas incongrue."
baggage_train_pleasure_tents_domicile_building: "Tentes Privées"
baggage_train_pleasure_tents_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nEncore plus qu'ailleurs, un camp est un espace commun, mal adapté pour l'intimité personnelle. La plupart des suiveurs apprécient d'avoir un endroit pour être simplement... #EMP seuls#! ensemble."
# Tente des Cusines
mess_tent_01_domicile_building: "Tente des Cuisines"
mess_tent_01_domicile_building_desc: "L'odeur des feux de cuisine, le gloussement familier de ceux qui les surveillent, et le bouillon brun chaud servi dans des bols de bois craquelés — y a-t-il quelque chose de plus réconfortant sur la route ?"
