game_concept_estate_building_desc: "Les $game_concept_estate_buildings$ sont des améliorations uniques et persistantes pour le [estate|E] d'une [noble_family_possessive|E].\n\nUne grande variété de structures sont disponibles pour la construction et peuvent être érigées par le propriétaire du Domaine pour générer des revenus privés, étendre l'[influence|E] de la famille et accéder à divers [decisions|E], [interactions|E], et plus encore"

