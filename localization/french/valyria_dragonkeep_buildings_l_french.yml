camp_perimeter_good_siting_domicile_building: "Bonne Installation"
camp_perimeter_good_siting_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nSeul un imbécile campe où il se trouve lorsque la nuit commence à tomber : il faut avancer jusqu'à trouver l'endroit #EMP idéal#!."
camp_perimeter_fixed_layout_domicile_building: "Disposition Fixe"
camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nUne disposition fixe et inchangée pour ce qui va où dans le camp renforce le caractère et le sentiment de lieu, indépendamment de l'emplacement."
camp_perimeter_extra_watch_domicile_building: "Gardes Supplémentaires"
camp_perimeter_extra_watch_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nDans des contrées lointaines et étrangères, nous sommes le plus rappelés de notre vulnérabilité — et de ce que nous pouvons faire pour y remédier."
camp_perimeter_palisade_domicile_building: "Constructeurs de Palissade"
camp_perimeter_palisade_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nPenser à la défense est plus facile lorsqu'on en fait une habitude au point de le faire sans y penser."
camp_perimeter_ditch_domicile_building: "Creusement de Fossés"
camp_perimeter_ditch_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\n#EMP Rien#! ne régimente les soldats comme de les forcer à creuser un rempart chaque jour, à la fin de chaque journée, pour toujours."
camp_perimeter_camp_hygiene_domicile_building: "Hygiène du Camp"
camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nSi ça sent mauvais, c'est loin du reste de nous. Une règle simple, appliquée avec un zèle fouettant."
