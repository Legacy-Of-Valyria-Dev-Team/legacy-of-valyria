camp_fire_trailing_musicians_domicile_building: "Musiciens Suiveurs"
camp_fire_trailing_musicians_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nIl est étonnant de voir combien il est plus motivant d'écouter quelqu'un qui sait #EMP jouer#! qu'un autre qui ne sait définitivement pas."
camp_fire_wandering_poets_domicile_building: "Poètes Vagabonds"
camp_fire_wandering_poets_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravité, jeu de mots, sens du sacré, du profane et du grivois — un bon poète a besoin de tout cela et plus encore."
camp_fire_capering_fools_domicile_building: "Bouffons Cabriolants"
camp_fire_capering_fools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nLa comédie burlesque n'est peut-être pas un art noble, mais elle est diablement drôle quand le petit se cogne la tête contre la bûche."
camp_fire_libations_for_the_lost_domicile_building: "Libations pour les Disparus"
camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nNous nous rassemblons en mémoire de ceux que nous ne reverrons plus, et pour rappeler les visages que nous pourrions encore perdre."
camp_fire_local_hangers_on_domicile_building: "Gens du Coin"
camp_fire_local_hangers_on_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nLa vie ancrée en un seul endroit peut vraiment devenir si ennuyeuse qu'elle motive une foule de commérages."
camp_fire_future_dreams_domicile_building: "Grandes Aspirations"
camp_fire_future_dreams_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nIl est facile de perdre de vue un objectif à long terme, sauf si on l'inscrit dans chaque acte, chaque conversation, chaque vantardise éméchée."
camp_fire_nightly_debates_domicile_building: "Débats Nocturnes"
camp_fire_nightly_debates_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nDemandez à deux érudits sur un sujet et vous recevrez cinq opinions contradictoires. Instructif, bien que bruyant."
camp_fire_juicy_rumors_domicile_building: "Rumeurs Succulentes"
camp_fire_juicy_rumors_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nIl y a beaucoup de #EMP matière#! facilement exploitable à rassembler là-bas, si vous êtes prêt à jouer le jeu."
# Terrain d'Entraînement
proving_grounds_01_domicile_building: "Terrain d'Entraînement"
proving_grounds_01_domicile_building_desc: "Un soldat professionnel qui ne s'entraîne pas cause des problèmes, il vaut donc mieux le garder occupé le soir."
