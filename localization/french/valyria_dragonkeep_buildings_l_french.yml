proving_grounds_horse_run_domicile_building: "Entraînement des Chevaux"
proving_grounds_horse_run_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLes chevaux, comme les hommes, ont besoin d'exercice et d'entraînement réguliers, au-delà du simple trot d'un endroit à un autre."
proving_grounds_camel_run_domicile_building: "Entraînement des Chameaux"
proving_grounds_camel_run_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIls sont peut-être des bêtes récalcitrantes et turbulentes, mais c'est une raison de plus pour entraîner notre cavalerie chamelière régulièrement."
proving_grounds_elephantry_reserve_domicile_building: "Réserve d'Éléphants"
proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUn stock d'éléphants de rechange, les plus grands et les plus puissants des créatures de [GetPlayer.GetFaith.CreatorNamePossessive], est un luxe que peu de #EMP rois#! peuvent se vanter d'avoir."
proving_grounds_nightly_barding_drills_domicile_building: "Entraînements Nocturnes de Bardage"
proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLes maillons se tordent, le cuir craque, les plaques rouillent, et l'entraînement faiblit, même pour la cavalerie lourde d'élite."
proving_grounds_life_in_the_saddle_domicile_building: "La Vie en Selle"
proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nCertains naissent pour cela, d'autres y sont initiés plus tard dans la vie."
# TIT-53191
proving_grounds_the_stump_domicile_building: "La Souche"
#proving_grounds_the_stump_domicile_building: "La [GetPlayer.Custom('GetStumpName')|U]"
proving_grounds_the_stump_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nVous voyez ça là-bas ? Vous voyez la cible dessus ? C'est l'objectif du jour. En place !"
proving_grounds_personal_bouts_domicile_building: "Combats Personnels"
proving_grounds_personal_bouts_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIl est tout à fait possible de développer une résistance aux traumatismes crâniens en s'appuyant largement sur des traumatismes crâniens antérieurs."
proving_grounds_training_circle_domicile_building: "Cercle d'Entraînement"
proving_grounds_training_circle_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nOn ne s'entraîne pas pour #EMP devenir#! habile, on s'entraîne pour #EMP rester#! habile."
proving_grounds_mock_battle_drills_domicile_building: "Entraînements de Bataille Factice"
proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUn mur de lances reste un mur. Il tient bon ensemble, ou s'effondre d'un bloc."
proving_grounds_lockwagon_domicile_building: "Chariot Blindé"
proving_grounds_lockwagon_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nNous sommes une bande qui se déplace, combat et #EMP pille#! comme un seul homme. Les équipements sont mis en commun, et nous redistribuons à partir de là. Sinon..."
proving_grounds_martial_study_domicile_building: "Étude Martiale"
proving_grounds_martial_study_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nChaque bataille a déjà été livrée, chaque guerre menée en réponse à une autre. Autant se référer aux résultats."
proving_grounds_the_stick_game_domicile_building: "Le Jeu du Bâton"
proving_grounds_the_stick_game_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLe premier à l'attraper sans le casser remporte le pot : seulement des égratignures, couteaux émoussés, et si vous êtes repéré, vous êtes hors-jeu."
proving_grounds_bodyguard_drills_domicile_building: "Entraînements de Gardes du Corps"
proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nNotre situation actuelle... #EMP singulière#!, impose des menaces et défis uniques pour notre charge. Prenez-les aussi sérieusement que la mort."
# Périmètre du Camp
camp_perimeter_01_domicile_building: "Périmètre du Camp"
camp_perimeter_01_domicile_building_desc: "Sentinelles, patrouilles, piquets, et mots de passe. La sécurité est optimale lorsqu'elle devient une habitude, et non une pensée secondaire."
