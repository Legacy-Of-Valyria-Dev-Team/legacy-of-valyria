game_concept_dragonkeep_desc: "Une $game_concept_dragonkeep$ est un type de [domicile|E] détenu par le [house_head|E] des [noble_families|E] notables au sein des [realms|E] du [Freehold|E]. Il représente un domaine privé non lié à un [title|E] [landed|E] particulier.\n\nDes [estate_buildings|E] peuvent y être construits pour accroître la richesse et l'[influence|E] de la famille, et la $game_concept_dragonkeep$ sera héritée par les générations futures"

