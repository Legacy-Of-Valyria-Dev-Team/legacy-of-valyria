book_of_dragonlore_name:0 "Livre des Légendes de Dragons"
book_dragonlore_desc:0 "Un lourd tome usé par le temps sur les légendes de dragons, l'élevage de dragons et la maîtrise des dragons, produit avant le Fléau de Valyrie. La couverture rigide est en acier valyrien, sa surface sombre et chatoyante gravée de motifs de dragons complexes. Malgré la durabilité de l’acier, les pages à l’intérieur montrent des signes d'âge, jaunies et quelque peu fragiles, avec certains bords effilochés. L'encre autrefois vive s'est estompée, mais les secrets pour maîtriser les dragons restent lisibles, préservés par la force durable de sa reliure enchantée. Ce livre est une relique rare, son contenu aussi dangereux et puissant que les créatures qu'il décrit"

book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Cet ancien tome, dédié à l'étude de la vie, de la santé, de la fertilité et de la médecine, fut créé à Valyrie bien avant son Fléau. Bien que la couverture en cuir soit craquelée et usée, les pages contiennent les connaissances les plus avancées connues du monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ses pages fragiles et jaunies. Malgré son apparence usée, ce livre demeure un trésor de sagesse – ses connaissances sont inégalées par quoi que ce soit produit de nos jours. L'encre fanée peut suggérer l'âge, mais le savoir qu'il contient est intemporel, un témoignage de l'intellect inégalé des guérisseurs de Valyrie"

