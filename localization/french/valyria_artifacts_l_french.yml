book_of_dragonlore_name:0 "Livre de Dracologie"
book_dragonlore_desc:0 "Un lourd tome usé par le temps traitant sur la Dracologie, de l'élevage de dragons et du dressage de dragons, produit avant le Fléau de Valyrie. La couverture rigide est faite d'acier valyrien, sa surface sombre et scintillante gravée de motifs complexes de dragons. Malgré la durabilité de l'acier, les pages à l'intérieur montrent des signes de vieillissement : jaunies et fragiles, avec des bords parfois effilochés. L'encre autrefois vibrante a pâli, mais les secrets pour maîtriser les dragons restent lisibles, préservés par la force durable de sa reliure enchantée. Ce livre est une relique rare, son contenu aussi dangereux que puissant, à l'image des créatures qu'il décrit."
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Cet ancien tome, dédié à l'étude de la vie, de la santé, de la fertilité et de la médecine, a été conçu à Valyrie bien avant son Fléau. Bien que la couverture en cuir soit craquelée et usée, les pages à l'intérieur contiennent les connaissances les plus avancées du monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ses pages fragiles et jaunies. Malgré son apparence usée, ce livre reste une mine de sagesse, ses enseignements inégalés par toute production moderne. L'encre fanée peut suggérer l'âge, mais les connaissances qu'il contient sont intemporelles, témoignant de l'intellect sans égal des guérisseurs de Valyrie."

