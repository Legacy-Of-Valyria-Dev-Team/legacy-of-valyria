book_of_dragonlore_name:0 "Livre du savoir draconique"
book_dragonlore_desc:0 "Un tome lourd et usé par le temps, dédié au savoir draconique, à l’élevage et au dressage de dragons, produit avant le Fléau de Valyria. La couverture rigide est en acier valyrien, sa surface sombre et chatoyante gravée de motifs complexes représentant des dragons. Malgré la durabilité de l’acier, les pages à l’intérieur montrent des signes d’âge: jaunies et fragiles, avec certains bords effilochés. L’encre autrefois éclatante a pâli, mais les secrets pour maîtriser les dragons restent lisibles, préservés par la force durable de sa reliure enchantée. Ce livre est une relique rare, dont le contenu est aussi dangereux et puissant que les créatures qu’il décrit."

book_of_life_name:0 "Livre de la vie"
book_life_desc:0 "Ce tome ancien, consacré à l’étude de la vie, de la santé, de la fertilité et de la médecine, fut élaboré à Valyria bien avant son Fléau. Bien que sa couverture en cuir soit craquelée et usée, les pages à l’intérieur recèlent les connaissances les plus avancées connues du monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ses pages fragiles et jaunies. Malgré son apparence vieillie, ce livre reste un trésor de sagesse, ses idées inégalées par tout ce qui est produit à l’époque moderne. L’encre fanée peut trahir l’âge, mais les connaissances qu’il contient sont intemporelles, témoignant de l’intellect sans égal des guérisseurs de Valyria."

