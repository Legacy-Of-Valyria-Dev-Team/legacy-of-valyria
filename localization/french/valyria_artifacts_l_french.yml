book_of_dragonlore_name:0 "Livre du Savoir Draconique"
book_dragonlore_desc:0 "Ce grimoire antique et imposant renferme en ses pages les secrets immémoriaux du savoir draconique, dévoilant les mystères liés à l’élevage, au contrôle et à la soumission des dragons, ces créatures aussi magnifiques qu'indomptables.\n\nSa couverture rigide, forgée dans un acier valyrien sombre aux reflets subtils et scintillants, porte les gravures complexes de dragons entrelacés, figés dans une danse ardente de feu et de magie.\n\nMalgré l'indestructibilité apparente du métal enchanté, le temps a laissé sa marque impitoyable sur les pages internes jaunies et fragiles, aux bords délicatement effilochés, témoignant silencieusement des siècles écoulés.\n\nL’encre, autrefois vive et éclatante, s'est peu à peu estompée en une nuance d'argent pâle, pourtant les mots restent parfaitement lisibles, protégés par la magie ancienne qui imprègne sa reliure enchantée.\n\nSemblable aux anciens traités valyriens que les premiers Targaryen auraient pu tenir entre leurs mains lors de leur légendaire conquête, ce livre rarissime est à la fois un trésor et un péril, révélant un savoir aussi puissant que les bêtes flamboyantes dont il murmure les secrets"
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Cet ouvrage antique, consacré à l’étude profonde de la vie, de la santé, de la fertilité et de la médecine, fut rédigé au cœur de Valyria bien avant que le Fléau n'emporte son savoir légendaire.\n\nSa couverture en cuir craquelé et usé, marquée par le passage inexorable du temps, protège des pages remplies d’une connaissance médicale inégalée.\n\nSchémas minutieusement tracés, formules complexes et théories audacieuses portant sur la guérison des maladies, les mystères de la naissance et les secrets de la longévité, se succèdent sur ces feuillets jaunis et fragiles.\n\nMalgré son apparence vieillie, cet ouvrage demeure un trésor incomparable de sagesse, surpassant de loin tout ce que notre époque pourrait prétendre égaler.\n\nMême l’encre ternie ne peut effacer la puissance des découvertes inscrites ici, dignes du génie incomparable des légendaires guérisseurs valyriens"

crimson_band:0 "Anneau Cramoisi"
crimson_band_desc:0 "Un anneau finement ouvragé, forgé dans un acier valyrien teinté d’écarlate, qui amplifie subtilement les dons mystérieux de son porteur dans les arts interdits de la magie du sang.\n\nEnroulé autour du doigt tel un ruban sanglant, il murmure silencieusement à celui qui le porte, renforçant son emprise sur les courants mystiques liés à la vie elle-même"
umbral_band:0 "Anneau Ombral"
umbral_band_desc:0 "Un anneau délicatement forgé en acier valyrien aux reflets sombres et ténébreux, renforçant subtilement l'affinité de son porteur avec les mystères insondables de la magie des ombres.\n\nCe cercle d'obscurité semble absorber silencieusement la lumière autour de lui, guidant celui qui le porte plus profondément encore dans les secrets voilés des ténèbres"
lucid_band:0 "Anneau Lucide"
lucid_band_desc:0 "Un anneau délicatement ciselé en acier valyrien, brillant d'une lumière subtile aux reflets argentés, qui intensifie les capacités mystiques de son porteur dans l'art énigmatique de la magie onirique.\n\nPorté autour du doigt, ce cercle semble vibrer doucement, reliant subtilement son possesseur aux royaumes intangibles des rêves et lui révélant les secrets cachés derrière le voile du sommeil"
aetherforge_band:0 "Anneau Forge-Éther"
aetherforge_band_desc:0 "Un anneau façonné en acier valyrien, orné de motifs délicats évoquant des runes anciennes, qui renforce subtilement les talents alchimiques et les capacités mystiques de celui qui le porte.\n\nEnroulé élégamment autour du doigt, ce bijou semble imprégné d'une essence éthérée, guidant silencieusement son détenteur vers les secrets enfouis de l'alchimie mystique et lui dévoilant les subtilités des forces invisibles qui régissent la matière"
inferno_band:0 "Anneau Infernal"
inferno_band_desc:0 "Un anneau superbement ouvragé en acier valyrien, brillant d’un éclat rougeoyant semblable aux braises ardentes d'un feu éternel, qui intensifie les dons flamboyants du porteur en matière de magie du feu.\n\nEnserrant son doigt tel un serpent de flammes figées, ce bijou murmure silencieusement sa promesse, alimentant l'affinité naturelle de son détenteur pour les flammes, et lui permettant d'approfondir son contrôle sur l'élément brûlant et indomptable"
zephyrs_band:0 "Anneau du Zéphyr"
zephyrs_band_desc:0 "Un anneau délicatement ouvragé en acier valyrien, parcouru de reflets argentés évoquant la brise d’un ciel lointain, qui amplifie les talents subtils de celui qui le porte dans l'art insaisissable de la magie du vent.\n\nEntourant son doigt avec une grâce aérienne, ce bijou semble murmurer les secrets des vents anciens, guidant son porteur vers une maîtrise plus profonde des courants célestes et des tourbillons invisibles qui façonnent le monde"
aqua_band:0 "Anneau Aquatique"
aqua_band_desc:0 "Un anneau finement sculpté en acier valyrien aux reflets miroitants semblables à l’onde paisible d’un lac ancien, renforçant la maîtrise naturelle de celui qui le porte dans l’art subtil de la magie aquatique.\n\nEnveloppant délicatement son doigt comme une vague figée dans le métal, ce bijou murmure silencieusement les secrets des profondeurs insondables, permettant à son détenteur d'approfondir ses liens avec les mystères fluides de l'eau et ses courants cachés"

