book_of_dragonlore_name:0 "Livre de Dracologie"
book_dragonlore_desc:0 "Un lourd tome ancien sur la dracologie, l'élevage des dragons et leur apprivoisement, produit avant le Fléau de Valyria. La couverture rigide est en acier valyrien, sa surface sombre et chatoyante gravée de motifs de dragons complexes. Malgré la durabilité de l'acier, les pages à l'intérieur montrent des signes d'âge, jaunies et fragiles, avec des bords légèrement effilochés. L'encre autrefois vibrante a pâli, mais les secrets pour maîtriser les dragons restent lisibles, préservés par la force durable de sa reliure enchantée. Ce livre est une relique rare, son contenu aussi dangereux que puissant, à l'image des créatures qu'il décrit."
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Cet ancien tome, dédié à l'étude de la vie, de la santé, de la fertilité et de la médecine, a été conçu à Valyria bien avant son Fléau. Bien que la couverture en cuir soit craquelée et usée, les pages à l'intérieur renferment les connaissances les plus avancées connues au monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ses pages fragiles et jaunies. Malgré son apparence vieillie, ce livre reste une mine de sagesse, ses connaissances sont inégalées par tout ce qui a été produit à l'époque moderne. L'encre fanée peut suggérer l'âge, mais les savoirs qu'il contient sont intemporels, un témoignage de l'intellect inégalé des guérisseurs valyriens."

