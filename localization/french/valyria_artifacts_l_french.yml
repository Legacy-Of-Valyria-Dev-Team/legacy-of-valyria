book_of_dragonlore_name:0 "Livre du Savoir Draconique"
book_dragonlore_desc:0 "Un lourd grimoire ancien, consacré à la connaissance des dragons, à l’élevage et à la soumission de ces créatures, rédigé bien avant le Fléau de Valyria La couverture rigide, façonnée en acier valyrien, arbore une surface sombre et scintillante, ornée de motifs draconiques complexes Malgré la robustesse de l’acier, les pages intérieures témoignent de l’usure du temps, jaunies et fragiles, avec des bords effilochés L’encre, autrefois éclatante, a pâli, mais les secrets pour dompter les dragons demeurent lisibles, préservés par le pouvoir enchanté de sa reliure Comparable aux anciens traités valyriens que les premiers Targaryen auraient pu consulter, ce livre est un vestige rare dont le contenu se révèle aussi dangereux que puissant, à l’image des bêtes qu’il décrit"
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Cet ouvrage ancien, dédié à l’étude de la vie, de la santé, de la fertilité et de la médecine, fut composé à Valyria longtemps avant son Fléau Sa couverture de cuir, fissurée et usée, renferme des pages emplissant le monde d’un savoir médical inégalé Schémas précis, formules élaborées et théories audacieuses sur la guérison, la naissance et la longévité s’alignent sur ces feuillets, aussi fragiles que jaunis En dépit de son aspect vieilli, ce livre reste un trésor de sagesse, surpassant tout ce qui a été produit à notre époque L’encre ternie n’enlève rien à la valeur de ces découvertes, dignes de la maîtrise légendaire des guérisseurs valyriens"

