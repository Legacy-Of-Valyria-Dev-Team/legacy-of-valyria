book_of_dragonlore_name:0 "Livre des légendes draconiques"
book_dragonlore_desc:0 "Un tome lourd et ancien sur les légendes draconiques, l'élevage de dragons et l'apprivoisement des dragons, produit avant le Fléau de La Valyrie La couverture rigide est en acier valyrien, sa surface sombre et chatoyante gravée de motifs de dragons complexes Malgré la durabilité de l'acier, les pages à l'intérieur montrent des signes d'usure jaunies et fragiles, avec certains bords effilochés l'encre autrefois vive s'est estompée, mais les secrets pour maîtriser les dragons restent lisibles, préservés par la force durable de sa reliure enchantée Ce livre est une relique rare, son contenu aussi dangereux et puissant que les créatures qu'il décrit"
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Ce tome ancien, dédié à l'étude de la vie, de la santé, de la fertilité et de la médecine, fut conçu en Valyrie bien avant son Fléau. Bien que la couverture en cuir soit fissurée et usée, les pages à l'intérieur contiennent le savoir le plus avancé connu au monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ses pages fragiles et jaunies. Malgré son apparence usée, ce livre demeure un trésor de sagesse, ses connaissances inégalées par tout ce qui a été produit à l'époque moderne. L'encre estompée peut suggérer la vieillesse, mais le savoir qu'il contient est intemporel, un témoignage de l'intellect incomparable des guérisseurs valyriens"
