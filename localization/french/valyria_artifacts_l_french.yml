book_of_dragonlore_name:0 "Livre de la Sagesse Draconique"
book_dragonlore_desc:0 "Un lourd tome ancien sur la sagesse draconique, l’élevage et le dressage des dragons, produit avant le Fléau de Valyrie. Sa couverture rigide en acier valyrien, sombre et chatoyante, est ornée de motifs complexes de dragons. Bien que l’acier résiste au temps, les pages à l’intérieur montrent des signes d’âge : jaunies, fragiles, avec des bords effilochés. L’encre autrefois vive s’est estompée, mais les secrets de la maîtrise des dragons restent lisibles, protégés par la magie ancestrale de sa reliure enchantée. Ce livre est une relique rare, son contenu aussi dangereux que les créatures qu’il décrit."
book_of_life_name:0 "Livre de la Vie"
book_life_desc:0 "Ce vieux tome, dédié à l’étude de la vie, de la santé, de la fertilité et de la médecine, fut créé à Valyrie bien avant son Fléau. La couverture en cuir, craquelée et usée, protège des pages regorgeant du savoir médical le plus avancé du monde. Des diagrammes détaillés, des formules précises et des théories révolutionnaires sur la guérison, la naissance et la longévité remplissent ces pages jaunies et fragiles. Malgré son apparence vieillie, ce livre reste un trésor de sagesse, son contenu incomparable aux ouvrages modernes. L’encre délavée témoigne de son ancienneté, mais les connaissances qu’il contient sont intemporelles, un témoignage de l’intellect inégalé des guérisseurs valyriens."

