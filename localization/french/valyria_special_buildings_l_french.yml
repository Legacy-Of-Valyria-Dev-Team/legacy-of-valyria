building_type_zz_valyria_mages_tower_01:0 "Étude du Mage"
building_type_zz_valyria_mages_tower_01_desc:0 "Un mage éminent a construit une vaste étude et un laboratoire adjacent, fournissant à ses disciples des ouvrages et des énergies magiques."
building_zz_valyria_mages_tower_01:0 "Étude du Mage"
building_zz_valyria_mages_tower_01_desc:0 "Un mage éminent a construit une vaste étude et un laboratoire adjacent, fournissant à ses disciples des ouvrages et des énergies magiques."

building_type_zz_valyria_mages_tower_02:0 "Archive Magique"
building_type_zz_valyria_mages_tower_02_desc:0 "Les mages les plus réputés de la région ont uni leurs pouvoirs et leurs finances pour établir une archive à la hauteur de leurs capacités, abritant à la fois de l'énergie pour alimenter leurs rituels et une vaste collection de savoirs magiques."
building_zz_valyria_mages_tower_02:0 "Archive Magique"
building_zz_valyria_mages_tower_02_desc:0 "Les mages les plus réputés de la région ont uni leurs pouvoirs et leurs finances pour établir une archive à la hauteur de leurs capacités, abritant à la fois de l'énergie pour alimenter leurs rituels et une vaste collection de savoirs magiques."

building_type_zz_valyria_mages_tower_03:0 "Grande Bibliothèque de Magie"
building_type_zz_valyria_mages_tower_03_desc:0 "Cette maison prodigieuse de savoir est vénérée même par les praticiens de la magie les plus frustes et isolés; sa collection de connaissances écrites semble infinie, et son pouvoir illimité paraît divin aux yeux des non-initiés."
building_zz_valyria_mages_tower_03:0 "Grande Bibliothèque de Magie"
building_zz_valyria_mages_tower_03_desc:0 "Cette maison prodigieuse de savoir est vénérée même par les praticiens de la magie les plus frustes et isolés; sa collection de connaissances écrites semble infinie, et son pouvoir illimité paraît divin aux yeux des non-initiés."


building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "L'abîme apparemment sans fond des mines de l'ancienne Valyria, sous les Quatorze Flammes, renferme des richesses incalculables ; malheureusement, la prolifération des vouivres de feu et d'autres monstruosités indicibles empêche pour l'instant leur extraction."
building_type_zz_valyria_mines_02:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_02_desc:0 "Ces mines s'enfoncent dans les profondeurs des Quatorze Flammes, d'immenses gouffres engloutissant des milliers de mineurs baignés par la chaleur de la terre. Les minéraux précieux y abondent autant que les dangers mortels, rendant la vie de ceux qui y travaillent à la fois rentable et brève."

building_zz_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres"
building_zz_valyria_mines_01_desc:0 "Les mines qui exploitaient autrefois les profondeurs de ce volcan sont aujourd'hui désertes, leurs structures de bois réduites en cendres par les vouivres de feu et d'autres créatures. Cependant, leur richesse pourrait encore être extraite."
building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est réputée pour ses riches veines d'or et d'argent, mêlées à des dépôts de fer. L'intense activité géothermique a également créé des poches de gemmes précieuses, notamment des rubis et des saphirs, forgées dans le creuset en fusion de la terre."





building_type_zz_valyria_blackstone_walls_01:0 "Murs en Pierre Noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Les fondations des murs en pierre noire ont été posées, la promesse de leur protection renforçant déjà le courage de ceux qui se trouvent dans leurs limites. Des milliers de constructeurs, transporteurs et divers ouvriers sont prêts, attendant vos ordres pour achever le projet."
building_zz_valyria_blackstone_walls_01:0 "Murs en Pierre Noire - Fondations"
building_zz_valyria_blackstone_walls_01_desc:0 "Les fondations des murs en pierre noire ont été posées, la promesse de leur protection renforçant déjà le courage de ceux qui se trouvent dans leurs limites. Des milliers de constructeurs, transporteurs et divers ouvriers sont prêts, attendant vos ordres pour achever le projet."

building_type_zz_valyria_blackstone_walls_02:0 "Murs en Pierre Noire"
building_type_zz_valyria_blackstone_walls_02_desc:0 "Des murs indomptables en pierre noire, soutenus par une série de fortifications annexes, protègent cette province de toutes les menaces extérieures. Tous ceux qui les contemplent sont émerveillés par la puissance valyrienne."
building_zz_valyria_blackstone_walls_02:0 "Murs en Pierre Noire - Achevés"
building_zz_valyria_blackstone_walls_02_desc:0 "Des murs indomptables en pierre noire, soutenus par une série de fortifications annexes, protègent cette province de toutes les menaces extérieures. Tous ceux qui les contemplent sont émerveillés par la puissance valyrienne."

building_type_zz_valyria_blackstone_roads_01:0 "Routes en Pierre Noire"
building_type_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes pavées en pierre noire, reliant forts, villes et villages, totalement imperméables à l'usure."
building_zz_valyria_blackstone_roads_01:0 "Routes en Pierre Noire"
building_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes pavées en pierre noire, reliant forts, villes et villages, totalement imperméables à l'usure."

building_type_zz_valyria_blackstone_roads_02:0 "Routes en Pierre Noire - Étendues"
building_type_zz_valyria_blackstone_roads_02_desc:0 "Une série infinie de routes en pierre noire quasi invulnérables, traversant villes et campagnes. Ces infrastructures considérables ont rendu le commerce à la fois sûr et rapide."
