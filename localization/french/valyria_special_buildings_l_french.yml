building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minerais. Cependant, il abrite aussi des Vouivres de Feu et d'autres monstrueux périls."
building_type_zz_valyria_mines_02:0 "Mines des Quatorze Flammes"
