building_zz_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres"
building_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minerais. Cependant, il abrite aussi des Vouivres de Feu et d'autres monstrueux périls."
building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de gemmes précieuses, notamment des rubis et des saphirs, forgés dans le creuset en fusion de la terre."





building_type_zz_valyria_blackstone_walls_01:0 "Murailles en Pierre Noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Vous avez entrepris la construction de puissantes murailles en pierre noire dans cette province. Les avantages de ces fortifications imposantes sont nombreux. Vous devez simplement maintenir la dévotion nécessaire pour mener le projet à son terme."
