building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vouivres de feu et d'autres monstruosités maléfiques."
building_type_zz_valyria_mines_02:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_02_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vouivres de feu et d'autres monstruosités maléfiques."

building_zz_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres"
building_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vouivres de feu et d'autres monstruosités maléfiques."
building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, notamment des rubis et des saphirs, forgées dans le creuset en fusion de la terre."





building_type_zz_valyria_blackstone_walls_01:0 "Murs en pierre noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Les fondations des murs en pierre noire ont été posées, la promesse de leur protection renforçant déjà le courage de ceux qui vivent dans leurs limites. Des milliers de bâtisseurs, transporteurs et ouvriers divers sont prêts, attendant votre ordre pour achever le projet."
building_zz_valyria_blackstone_walls_01:0 "Murs en pierre noire - Fondations"
building_zz_valyria_blackstone_walls_01_desc:0 "Les fondations des murs en pierre noire ont été posées, la promesse de leur protection renforçant déjà le courage de ceux qui vivent dans leurs limites. Des milliers de bâtisseurs, transporteurs et ouvriers divers sont prêts, attendant votre ordre pour achever le projet."

building_type_zz_valyria_blackstone_walls_02:0 "Murs en pierre noire"
building_type_zz_valyria_blackstone_walls_02_desc:0 "D'indomptables murs en pierre noire, soutenus par une série de fortifications auxiliaires, protègent cette province de toutes les menaces extérieures. Tous ceux qui voient ces murs sont émerveillés par la puissance valyrienne."
building_zz_valyria_blackstone_walls_02:0 "Murs en pierre noire - Achevés"
building_zz_valyria_blackstone_walls_02_desc:0 "D'indomptables murs en pierre noire, soutenus par une série de fortifications auxiliaires, protègent cette province de toutes les menaces extérieures. Tous ceux qui voient ces murs sont émerveillés par la puissance valyrienne."

building_type_zz_valyria_blackstone_roads_01:0 "Routes en pierre noire"
building_type_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes pavées en pierre noire, reliant forts, villes et villages, totalement imperméables à l'usure."
building_zz_valyria_blackstone_roads_01:0 "Routes en pierre noire"
building_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes pavées en pierre noire, reliant forts, villes et villages, totalement imperméables à l'usure."

building_type_zz_valyria_blackstone_roads_02:0 "Routes en pierre noire - Étendues"
building_type_zz_valyria_blackstone_roads_02_desc:0 "Une série infinie de routes en pierre noire quasi invulnérables, traversant villes et campagnes. Cette infrastructure considérable a rendu le commerce à la fois sûr et rapide."
