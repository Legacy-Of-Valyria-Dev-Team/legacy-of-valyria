building_type_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zarathustra"
building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La tour d’un ancien mage de l'ancien empire libre. Personne ne comprend vraiment comment elle a pu subsister, mais des magies très arcaniques plient et se déploient dans cette tour"
building_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zarathustra"
building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un haut point focal de pouvoir mystique. On ne sait pas pourquoi, mais les énergies magiques deviennent bien plus accessibles à celui qui peut s’approprier cette tour"

