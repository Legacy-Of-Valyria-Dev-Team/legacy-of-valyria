building_type_zz_valyria_mages_tower_01:0 "Archives des Mages"
building_type_zz_valyria_mages_tower_01_desc:0 "Construit pour aider à conserver les connaissances magiques. Cette structure est devenue un point focal local, ses énergies magiques imprégnant les mages de puissance mystique"
