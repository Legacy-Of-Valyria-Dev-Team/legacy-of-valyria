building_type_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La tour d'un ancien mage du Domaine Libre perdu. Personne ne comprend vraiment comment elle a pu subsister, mais des magies des plus arcanes s'y plient et s'y déversent."
building_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un point focal élevé de pouvoir mystique. On ignore pourquoi, mais les énergies magiques deviennent considérablement plus accessibles pour celui qui peut prétendre à la possession conceptuelle de cette tour."

