building_zz_valyria_blackstone_walls_02:0 "Murs de Pierre Noire - Achevés"
building_zz_valyria_blackstone_walls_02_desc:0 "De puissants murs en pierre noire indestructibles surplombent l'établissement, faisant de cette province un bastion résolu de la puissance valyrienne."

building_type_zz_valyria_blackstone_roads_01:0 "Routes de Pierre Noire"
building_type_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes forgées en pierre noire. Cela contribue à établir le développement et l'avenir économique de la province."
