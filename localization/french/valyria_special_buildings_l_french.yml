building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan est rempli de riches veines de minerais. Cependant, il abrite également des Firewyrms et d'autres monstrueuses créatures malfaisantes"
building_type_zz_valyria_mines_02:0 "des Quatorze Flammes"
building_type_zz_valyria_mines_02_desc:0 "Ce volcan est rempli de riches veines de minerais. Cependant, il abrite également des Firewyrms et d'autres monstrueuses créatures malfaisantes"

building_zz_valyria_mines_01:0 "Mine Volcanique Infestée de Wyrms"
building_zz_valyria_mines_01_desc:0 "Ce volcan est rempli de riches veines de minerais. Cependant, il abrite également des Firewyrms et d'autres monstrueuses créatures malfaisantes"
building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entremêlées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, y compris des rubis et des saphirs, forgés dans le creuset en fusion de la terre"





building_type_zz_valyria_blackstone_walls_01:0 "Murs en Pierre Noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Vous avez commencé la construction de puissants murs en pierre noire dans cette province. Les avantages de ces fortifications majestueuses sont nombreux. Vous devez simplement maintenir le dévouement nécessaire pour mener le projet à bien"
