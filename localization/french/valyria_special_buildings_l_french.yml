building_zz_valyria_blackstone_walls_02:0 "Murailles en Pierre Noire - Terminées"
building_zz_valyria_blackstone_walls_02_desc:0 "De puissantes murailles en pierre noire incassables s'élèvent au-dessus de la colonie, faisant de cette province un bastion résolu de la puissance valyrienne."

building_type_zz_valyria_blackstone_roads_01:0 "Routes en Pierre Noire"
building_type_zz_valyria_blackstone_roads_01_desc:0 "Un réseau de routes construites en pierre noire, contribuant au développement et à l'avenir économique de la province."
