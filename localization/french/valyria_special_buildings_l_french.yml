building_type_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zarathustra"
building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La tour d'un ancien mage du libre empire perdu. Personne ne comprend vraiment comment elle a réussi à subsister, mais des magies des plus occultes se plient et coulent dans cette tour"
building_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zarathustra"
building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un point focal élevé de puissance mystique. On ne sait pas pourquoi, mais les énergies magiques deviennent considérablement plus accessibles à quiconque est capable de conceptualiser cette tour comme la sienne"

