building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est réputée pour ses riches filons d’or et d’argent, entrecoupés de dépôts de fer. L’activité géothermique intense a également créé des poches de gemmes précieuses, dont des rubis et des saphirs, forgés dans le creuset de la terre en fusion"




building_type_zz_valyria_blackstone_walls_01:0 "Murs de Pierre Noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Vous avez commencé la construction de puissants murs de pierre noire dans cette province. Les avantages de ces fortifications sont nombreux. Vous devez simplement maintenir votre dévouement pour mener ce projet à terme"
