building_type_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La tour d’un ancien mage du libre-état perdu. Personne ne comprend vraiment comment elle a survécu, mais des magies des plus obscures semblent onduler et s'écouler à travers cette tour."
building_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un point focal élevé de pouvoir mystique. On ignore pourquoi, mais les énergies magiques deviennent considérablement plus accessibles à celui qui peut conceptualiser cette tour comme sienne."

