building_type_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_type_zz_valyria_tower_of_zarathustra_01_desc:0 "La tour d'un ancien mage du Domaine Libre perdu. Personne ne comprend vraiment comment elle a pu subsister, mais des magies des plus arcaniques tourbillonnent et s'écoulent dans cette tour."
building_zz_valyria_tower_of_zarathustra_01:0 "La Tour de Zaerat"
building_zz_valyria_tower_of_zarathustra_01_desc:0 "Un point focal élevé de pouvoir mystique. On ne sait pas pourquoi, mais les énergies magiques deviennent considérablement plus accessibles à celui qui peut concevoir cette tour comme la sienne."

