building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches filons de minéraux, mais il abrite également des vouivres de feu et autres monstruosités"
