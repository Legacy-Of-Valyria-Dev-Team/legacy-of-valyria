tournament_cost_discount_cv_arena:0 "La Grande Arène de Valyria est presque pérenne dans ses activités, et il n'y a pas de pénurie de personnel ni de fournitures à puiser. Leur approvisionnement est désormais à la fois routinier et à prix réduit."
activity_tournament_province_cv_the_great_arena_of_valyria:0 "Tant que la Grande Arène sera debout, Valyria le sera aussi ; lorsque la Grande Arène tombera, le monde entier tombera."

