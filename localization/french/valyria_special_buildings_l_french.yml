building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minerais. Cependant, il abrite également des Vouivres de Feu et d'autres monstruosités malveillantes."
