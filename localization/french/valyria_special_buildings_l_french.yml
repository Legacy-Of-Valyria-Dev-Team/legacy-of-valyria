building_zz_valyria_blackstone_walls_02:0 "Murailles de Pierre Noire - Achevées"
building_zz_valyria_blackstone_walls_02_desc:0 "De puissantes murailles d'une Pierre Noire incassable s'élèvent au-dessus de la colonie, faisant de cette province un bastion résolu du pouvoir Valyrien."

