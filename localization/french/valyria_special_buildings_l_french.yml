building_type_zz_valyria_mines_01:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vers-de-Feu et d'autres monstres maléfiques."
building_type_zz_valyria_mines_02:0 "Mines des Quatorze Flammes"
building_type_zz_valyria_mines_02_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vers-de-Feu et d'autres monstres maléfiques."

building_zz_valyria_mines_01:0 "Mine Volcanique Infestée de Vers"
building_zz_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minéraux. Cependant, il abrite également des Vers-de-Feu et d'autres monstres maléfiques."
building_zz_valyria_mines_02:0 "Mine Volcanique"
building_zz_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, notamment des rubis et des saphirs, forgées dans le creuset en fusion de la terre."





building_type_zz_valyria_blackstone_walls_01:0 "Murs de Pierre Noire"
building_type_zz_valyria_blackstone_walls_01_desc:0 "Vous avez commencé la construction de puissants murs en pierre noire dans cette province. Les avantages de ces formidables fortifications sont nombreux. Vous devez simplement maintenir votre dévouement pour mener à bien ce projet."
building_zz_valyria_blackstone_walls_01:0 "Murs de Pierre Noire - Fondations"
