building_zz_valyria_blackstone_walls_02:0 "Murs de Pierre Noire - Terminés"
building_zz_valyria_blackstone_walls_02_desc:0 "De puissants murs de pierre noire indestructible s'élèvent au-dessus de la colonie, faisant de cette province un bastion résolu de la puissance valyrienne"

