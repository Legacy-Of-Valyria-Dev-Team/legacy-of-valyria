shadowbinders:0 "Maîtres des Ombres"
shadowbinders_religion:0 "Maîtres des Ombres"
shadowbinders_adj:0 "Maîtres des Ombres"
shadowbinders_religion_adj:0 "Essosi du Grand Est"
shadowbinders_adherent:0 "Maître des Ombre"
shadowbinders_adherent_plural:0 "Maîtres des Ombres"
shadowbinders_religion_desc:0 "La foi des Maîtres des Ombres est principalement pratiquée dans les terres ombragées d'Asshaï et des régions environnantes. C'est une religion mystérieuse et ésotérique centrée sur la manipulation des ombres et de la magie noire. Les adeptes vénèrent les ombres et la magie à la fois comme un outil et une essence divine, croyant qu'elles détiennent les secrets du pouvoir et de la connaissance cachés de la lumière. Les Maîtres des Ombres effectuent des rituels complexes pour exploiter ce pouvoir, souvent en utilisant la magie du sang et des symboles arcaniques, cherchant à maîtriser les ténèbres et à communiquer avec les forces énigmatiques qui y résident."

tenet_magicae_cultus_name:0 "Magicae Cultus"
tenet_magicae_cultus_desc:0 "Magicae Cultus, comme son nom l'indique, est une tradition mystique consacrée à l'étude et à la vénération des forces mystérieuses et arcaniques. Les cultures adoptant cette tradition recherchent l'illumination et le pouvoir à travers des rituels anciens, l'art des sorts et la communion avec des énergies magiques invisibles qui façonnent le monde."
 
trait_Mask:0 "Masque"
trait_mask_desc:0 "Les porteurs de masques choisissent de dissimuler leur identité, soit pour des raisons religieuses, soit simplement pour des raisons de sécurité. Quelle qu'en soit la raison, ceux qui se cachent derrière le masque sont souvent bien plus puissants qu'ils n'y paraissent. Bien que la curiosité ne serve à rien, mieux vaut ne pas les provoquer."
trait_mask_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a choisi et choisit encore de se cacher derrière un masque pour une raison étrange, mystérieuse, mais surtout intrigante..."

language_asshaii_name:0 "Asshaï'i"
asshaii:0 "Asshaï'i"

esoteric_grenadiers:0 "Grenadiers Ésotériques"
esoteric_grenadiers_flavor:0 "Les Grenadiers Ésotériques, principalement composés de sorciers novices en arts magiques, sont réputés pour leur pratique de la religion des Liants d'Ombres et possèdent une immense force, leur permettant de changer facilement le cours des batailles grâce à leurs capacités de lance-flammes enchantés."
culture_parameter_unlock_maa_esoteric_grenadiers:0 "Les [GetMaA('esoteric_grenadiers').GetName] [men_at_arms|E] sont recrutables."

agot_tradition_sorcerors_name:0 "Sorcier(e)s"
agot_tradition_sorcerors_desc:0 "Les membres de cette culture sont connus pour leur fascination, leurs études et leur pratique des forces arcaniques, ombreuses et mystiques appelées magie, les rendant incroyablement puissants."
culture_parameter_witch_trait_more_common:0 "Le [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_mask_trait_more_common:0 "Le [GetTrait('Mask').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_magical_scroll_event_more_common:0 "Le [GetTrait('zz_magister').GetName( GetNullCharacter )] [trait|E] et/ou le [GetTrait('starwalker').GetName( GetNullCharacter )] [trait|E] rendent les événements liés aux parchemins magiques plus fréquents."

asshaii_history_loc:0 "Formée par un groupe ancien et inconnu de [GetTrait('zz_magister').GetName( GetNullCharacter )], potentiellement [CULTURE.GetName], en [DATE.GetYear] A.I."

shadowmen_history_loc:0 "Séparés de [CULTURE.GetName] en [DATE.GetYear] A.I"
agot_tradition_mountain_diviners_name:0 "Devins des montagnes"
agot_tradition_mountain_diviners_desc:0 "Cette culture a progressivement perdu ses traits de sorcier en raison de sa migration vers les montagnes et de la séparation conséquente de la société principale des sorciers. Ils sont ainsi devenus des devins des montagnes, perdant une partie, mais pas la totalité, des pouvoirs et avantages associés. Ils ont également acquis la capacité de découvrir des secrets grâce à des ruses et des épreuves, et peuvent offrir ou utiliser ces informations pour la bonne cause ou contre rémunération."

culture_parameter_unlock_maa_shadow_raiders:0 "Les [GetMaA('shadow_raiders').GetName] [men_at_arms|E] sont recrutables."
shadow_raiders:0 "Pillards de l'ombre"
shadow_raiders_flavor:0 "Les Shadowmen ne sont pas étrangers au combat, bien qu'ils cherchent à l'éviter. Leurs ancêtres étaient autrefois des pirates et des pillards qui volaient les navires dans les mers voisines pour chercher butin, gloire et infamie."

shadowmen_collective_noun:0 "Hommes de l'ombre"
asshaii_collective_noun:0 "Asshaï'i"
culture_parameter_unlock_maa_blood_mutants:0 "Les [GetMaA('blood_mutants').GetName] [men_at_arms|E] sont recrutables."
blood_mutants:0 "Mutants de sang"
blood_mutants_flavor:0 "Par essais et erreurs, les Gogossites, fascinés par le Valyrian Freehold, ses mages et ses magies, ont appris à utiliser les pouvoirs du sang pour créer de nouvelles créatures invincibles capables de changer le cours d'une bataille sans presque lever le doigt. Ces êtres sont plus proches des dieux que des humains, tout comme les Valyriens..."
agot_tradition_blood_cultists_desc:0 "Cette culture se targue de sa fascination pour la magie du sang et de sa capacité à la contrôler. Bien que leurs pouvoirs aient grandement diminué après la chute de Valyria, ils restent parmi les derniers peuples sur Terre capables d'accomplir des arts mystiques, leur conférant une immense influence, au grand mécontentement de tous..."
agot_tradition_blood_cultists_name:0 "Sectateurs de sang"
culture_parameter_gogossite_cultist_trait_more_common:0 "Le [GetTrait('gogossite_cultist').GetName( GetNullCharacter )] [trait|E] est plus fréquent."
culture_parameter_sadistic_trait_more_common:0 "Le [GetTrait('sadistic').GetName( GetNullCharacter )] [trait|E] est plus fréquent."

sanguine_religion_adj:0 "Valyrien"
sanguine_religion:0 "Les Sanguins"
sanguine:0 "Les Sanguins"
sanguine_adj:0 "Les Sanguins"
sanguine_adherent:0 "Sanguiniste"
sanguine_adherent_plural:0 "Sanguinistes"
sanguine_religion_desc:0 "La religion des Sanguins est un dérivé des dieux de Valyria qui a vu le jour sur les rivages gogossites. À l'instar du Seigneur voilé, cette culture vénère la mort et le sang, les considérant comme un moyen de communiquer avec les dieux et d'assurer leur place dans l'au-delà. De plus, la sanctité de la nature est l'une de ses croyances fondamentales, apportant une touche de lumière à une religion généralement sombre."
tenet_junglecaster_name:0 "Oracles des jungles"
tenet_junglecaster_desc:0 "Cette religion valorise la magie et sa pratique. Elle comprend et respecte son lien crucial et indéniable avec la nature, tout en la conciliant avec ses traditions sanglantes."

