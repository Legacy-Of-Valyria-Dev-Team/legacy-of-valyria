l_french:
decision_cook_dragon_egg.t:0 "Cuisiner votre Œuf de Dragon"
decision_cook_dragon_egg_desc:0 "Personne n'a jamais cuisiné un œuf de dragon auparavant, je me demande quel goût cela pourrait avoir..."
decision_cook_dragon_egg_confirm:0 "Cet œuf aura un goût divin"
decision_cook_dragon_egg_tooltip:0 "Cuisinez votre œuf de dragon et préparez la meilleure omelette du monde"

cook_egg_decision_tt:0 "Vous allumerez un immense brasier pour cuire votre œuf"
character_is_a_lunatic:0 "Vous êtes un lunatique"
character_has_a_dragon_egg_to_cook:0 "Vous avez un œuf de [dragon|E] à cuisiner"

lunatic_cook_dragon_egg.001.t:0 "La Cuisson de l'Œuf"

lunatic_cook_dragon_egg.001.intro:0 "Votre œuf de dragon repose là, irrésistible. Aucun homme n'a jamais goûté un œuf de dragon. Vous vous demandez quel en est le goût en le soulevant et en le portant jusqu'à la cour. Une marmite d'huile brûlante vous attend, prête à bouillir. Alors que vous tenez l'œuf pour la dernière fois, une pensée éclate dans votre esprit...\n\n"
lunatic_cook_dragon_egg.001.gluttonous.desc:0 "Quel goût cela aura-t-il"
lunatic_cook_dragon_egg.001.dragonslayer.desc:0 "J'ai tué un dragon, maintenant je vais en goûter un"
lunatic_cook_dragon_egg.001.just_lunatic.desc:0 "Je serai le premier à goûter un œuf de dragon"
lunatic_cook_dragon_egg.001.end:0 "\n\nAvant que vous ne puissiez déposer l'œuf dans la marmite bouillante, une voix s'élève derrière vous '[ROOT.Char.GetFirstName], arrêtez cela immédiatement, c'est un œuf de [dragon|E]'. Vous vous retournez pour voir [protesting_courtier.GetFirstName] se précipiter vers vous, [protesting_courtier.GetHerHisMy] yeux suppliant."

lunatic_cook_dragon_egg.001.a:0 "Déposez l'œuf dans la marmite"
lunatic_cook_dragon_egg.001.b:0 "Reculez de la marmite"

lunatic_cook_dragon_egg.002.t:0 "L'Œuf Explose"
lunatic_cook_dragon_egg.002.intro:0 "[protesting_courtier.GetFirstName] regarde avec horreur tandis que vous laissez tomber l'œuf dans la marmite. L'huile bouillante semble s'embraser encore plus violemment et l'œuf commence à se fissurer. Vous souriez, anticipant un délicieux festin.\n\nMais au lieu de cela, alors que la coquille se brise, une immense boule de feu verte jaillit vers vous à une vitesse fulgurante..."

lunatic_cook_dragon_egg.0002.a:0 "Aaaargh"

mass_coutier_death:0 "Chaque courtisan et invité meurt alors que l'établissement est réduit en cendres"

lunatic_cook_dragon_egg.003.t:0 "Un Dragon Éclot"
lunatic_cook_dragon_egg.003.desc:0 "[protesting_courtier.GetFirstName] regarde avec horreur tandis que vous laissez tomber l'œuf dans la marmite. L'huile bouillante semble s'embraser encore plus violemment et l'œuf commence à se fissurer. Vous souriez, anticipant un délicieux festin. Mais alors, vos attentes sont brisées lorsque vous apercevez de minuscules ailes battre. Un dragon vient de naître"
lunatic_cook_dragon_egg.0003.a:0 "Mon repas délicieux..."

hatched_dragon_via_cooking_notification:0 "[ROOT.Char.GetName] a fait éclore [dragon.GetName] en tentant de le cuisiner"

lunatic_cook_dragon_egg.0004.t:0 "L'Œuf Éclot"
lunatic_cook_dragon_egg.0004.desc:0 "Je ressens quelque chose d'étrange en regardant la scène se dérouler sous mes yeux. Mon œuf a éclos et un dragon a émergé des ruines de sa coquille.\n\nQu'est-ce qui m'a poussé à vouloir tuer une créature aussi magnifique ? Je ressens déjà le lien puissant qui nous unit, et je sais qu'il sera à mes côtés jusqu'à la fin de mes jours. Bien que je ne puisse pas encore en déterminer le sexe, il a besoin d'un nom que l'histoire ne pourra jamais oublier.\n\nComment devrais-je l'appeler"

