#lv_bookmarks_7998:0 "La Conquête d'Aegon"
#lv_bookmarks_7998_desc:0 "Au cours des 100 dernières années, les Targaryen ont été les derniers seigneurs dragons et se sont largement désintéressés du continent westerosi et de sa politique, jusqu'à présent. Le jeune dirigeant de Peyredragon, Aegon, las de l'arrogance et des accords et intrigues fragiles de Westeros, et offensé par les propositions de rois incapables de tenir leurs promesses, se tourne vers l'ouest, souhaitant unifier ce continent chaotique et inaugurer une ère de paix qu'il espère voir durer un millier d'années, accompagnée de sa lignée."
#lv_bookmarks_8129:0 "La Danse des Dragons"
#lv_bookmarks_8129_desc:0 "Depuis un siècle, la lignée d'Aegon parvient à maintenir la paix et la sérénité à travers Westeros, en dépit des troubles de succession causés par le Grand Conseil de l'an 101, qui laissa beaucoup insatisfaits, mais qui permit toutefois de préserver l'unité de la maison du Dragon et la paix dans Westeros grâce à la sagesse du roi Jaehaerys Ier. Cependant, son fils, le roi Viserys Ier, ne se montra pas aussi avisé. Confronté à une crise de succession similaire, Viserys, au lieu de convoquer un nouveau grand conseil, décide de nommer sa fille aînée, Rhaenyra, comme héritière, ce qui s'avérera être une erreur fatale. En effet, la branche Hightower-Targaryen de la famille, menée par la reine Alicent et son fils Aegon II, tente d'usurper le Trône de Fer et se heurtera à la colère et au sang de dragon de Rhaenyra, causant presque l'extinction de la Maison du Dragon."
#lv_bookmarks_8152:0 "Le Dernier des Dragons"
#lv_bookmarks_8152_desc:0 "Après la Danse des Dragons, le roi Aegon III, dit « la Ruine des Dragons », hanté par ses souvenirs d'enfance du conflit et par les conséquences telles que la mort de sa mère et de la majeure partie de sa famille, finit par rejeter la faute de ses peines et traumatismes sur les dragons, contribuant indirectement à leur extinction. En l'an 152 A.C., il ne restait plus qu'un seul dragon : Zalagon, qui, bien qu'affaibli et très différent de tout autre dragon en bonne santé jamais observé, porte le dernier espoir de la Maison du Dragon et de l'espèce cracheuse de feu."
#lv_bookmarks_8195:0 "La Première Rébellion Feunoyr"
#lv_bookmarks_8195_desc:0 "Avec la disparition des dragons, la Maison du Dragon n'a jamais été aussi fragile et désunie. La naissance de nombreux bâtards targaryens (dont certains furent légitimés) mena à l'émergence d'un bâtard particulier, qui fonda sa propre branche cadette de la Maison Targaryen et la nomma d'après l'épée transmise par son père : Feunoyr. La Maison Feunoyr devint ainsi l'ennemi juré de la Maison Targaryen, cherchant à les renverser et à imposer son contrôle sur Westeros."
#lv_bookmarks_8298:0 "La Guerre des Cinq Rois"
#lv_bookmarks_8298_desc:0 "Après le renversement des Targaryen et la mort du roi Robert Baratheon sur le Trône de Fer, Cersei Lannister, mère du nouveau et jeune roi Joffrey, et le roi lui-même, firent arrêter Eddard Stark pour trahison et le firent exécuter, provoquant l'animosité entre les Stark et les Lannister. Des rumeurs quant à la légitimité du roi Joffrey ont également causé des troubles internes entre la Maison Baratheon et la Maison Lannister-Baratheon, conduisant à la rébellion du Bief, des Terres de l'Orage et de Peyredragon, en soutien aux prétendants Stannis et Renly Baratheon."
#agot_bookmarks_group_agotlegacyofvalyria:0 "LoV +Bookmark - ALPHA/W.I.P"
#lv_bookmarks_8299:0 "Un Choix de Rois (Clash of Kings)"
#lv_bookmarks_8299_desc:0 "Tout comme la Guerre des Cinq Rois, ce conflit en est la continuité. Les Sept Couronnes sont plongées dans le chaos. Le roi Robert Baratheon est mort, et le Trône de Fer est revendiqué par son jeune fils Joffrey, bien que des rumeurs quant à son illégitimité sèment la discorde à travers le royaume. Dans les Conflans, Robb Stark est proclamé Roi du Nord, cherchant à venger l'exécution de son père et à obtenir l'indépendance de son peuple. Au sud, Stannis et Renly Baratheon se disputent la couronne, chacun revendiquant la légitimité par rapport au règne de Joffrey. Aux îles de Fer, Balon Greyjoy se proclame roi, profitant du chaos pour piller et ravager les côtes. Alors que la tempête de la guerre fait rage à travers Westeros, la Garde de Nuit doit faire face à sa propre menace existentielle au-delà du Mur, où une force ancienne et mortelle s'éveille."

