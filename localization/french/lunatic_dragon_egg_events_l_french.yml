tenet_magicae_cultus_name:0 "Magicae Cultus"
tenet_magicae_cultus_desc:0 "Magicae Cultus, comme son nom l'indique, est une tradition mystique vouée à l'étude et à la vénération des forces arcaniques mystérieuses. Les cultures suivant cette tradition cherchent l'illumination et le pouvoir à travers d'anciens rituels, l'art des sorts et la communion avec des énergies magiques invisibles qui façonnent le monde"

trait_Mask:0 "Masque"
trait_mask_desc:0 "Les porteurs de masques choisissent de dissimuler leur identité, que ce soit pour des raisons religieuses ou par simple précaution. Quelle que soit la raison, ceux qui se cachent derrière un masque sont souvent bien plus puissants qu'ils ne paraissent. Bien que la curiosité soit tentante, mieux vaut ne pas les contrarier"
trait_mask_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a choisi et choisit encore de se cacher derrière un masque pour une raison étrange, mystérieuse, mais surtout intrigante"

language_asshaii_name:0 "Asshai'i"
asshaii:0 "Asshai'i"

esoteric_grenadiers:0 "Grenadiers Ésotériques"
esoteric_grenadiers_flavor:0 "Les Grenadiers Ésotériques, principalement composés de sorciers novices dans les arts magiques, sont bien connus pour leur pratique de la religion des Liants d'Ombres. Ils possèdent une force immense et peuvent ainsi aisément renverser le cours d'une bataille grâce à leurs capacités de lance-flammes enchantés."
culture_parameter_unlock_maa_esoteric_grenadiers:0 "Les [GetMaA('esoteric_grenadiers').GetName] [men_at_arms|E] sont recrutables."

agot_tradition_sorcerors_name:0 "Sorcier"
agot_tradition_sorcerors_desc:0 "Les membres de cette culture sont réputés pour leur fascination, leurs études et leur pratique de l'ésotérisme. Les forces mystiques et ténébreuses connues sous le nom de magie les rendent incroyablement puissants."
culture_parameter_witch_trait_more_common:0 "Le [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_mask_trait_more_common:0 "Le [GetTrait('Mask').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_magical_scroll_event_more_common:0 "Les [GetTrait('zz_magister').GetName( GetNullCharacter )] [trait|E] et/ou [GetTrait('starwalker').GetName( GetNullCharacter )] [trait|E] rendent les événements liés aux parchemins magiques plus fréquents."

asshaii_history_loc:0 "Formé par un groupe d'anciens [GetTrait('zz_magister').GetName( GetNullCharacter )|l] inconnus, peut-être [CULTURE.GetName], en [DATE.GetYear] A.I"

shadowmen_history_loc:0 "Issus d'une divergence de [CULTURE.GetName] en [DATE.GetYear] A.I"
others_history_loc:0 "Créés par une altération magique d'un Premier Homme par les Enfants de la Forêt."
agot_tradition_mountain_diviners_name:0 "Devins des Montagnes"
agot_tradition_mountain_diviners_desc:0 "Cette culture a progressivement perdu ses traits sorciers en raison de sa migration vers les montagnes et de sa séparation du reste de la société magique. Ils sont ainsi devenus des devins montagnards, perdant une partie de leurs pouvoirs tout en conservant quelques dons. Ils ont également développé une aptitude à la découverte de secrets grâce à des ruses et des épreuves, et peuvent utiliser ces informations pour la bonne cause ou au bon prix."

culture_parameter_unlock_maa_shadow_raiders:0 "Les [GetMaA('shadow_raiders').GetName] [men_at_arms|E] sont recrutables."
shadow_raiders:0 "Raiders de l'Ombre"
shadow_raiders_flavor:0 "Les Ombremens ne sont pas étrangers au combat malgré leur tendance à l'éviter. Leurs ancêtres étaient autrefois des pirates et des pillards qui attaquaient les navires dans les mers voisines, cherchant butin, gloire et infamie."

shadowmen_collective_noun:0 "Hommes de l'Ombre"
asshaii_collective_noun:0 "Asshai'is"
culture_parameter_unlock_maa_blood_mutants:0 "Les [GetMaA('blood_mutants').GetName] [men_at_arms|E] sont recrutables."
culture_parameter_unlock_maa_dothraki_riders:0 "Les [GetMaA('dothraki_riders').GetName] [men_at_arms|E] sont recrutables."
blood_mutants:0 "Mutants du Sang"
blood_mutants_flavor:0 "Par essais et erreurs, les Gogossites, fascinés par le Valyria Libre, ses mages et sa magie, ont appris à utiliser le pouvoir du sang pour créer de nouvelles créatures invincibles capables de renverser le cours des batailles sans le moindre effort. Cela les rapproche plus des dieux que des hommes, tout comme les Valyriens..."
agot_tradition_blood_cultists_desc:0 "Cette culture est fière de sa fascination pour la magie du sang et de sa capacité à la maîtriser. Bien que leurs pouvoirs aient grandement diminué après la chute de Valyria, ils restent l'un des derniers peuples à pouvoir pratiquer des arts mystiques, leur conférant une immense influence, au grand dam de tous..."
agot_tradition_blood_cultists_name:0 "Cultistes du Sang"
culture_parameter_gogossite_cultist_trait_more_common:0 "Le [GetTrait('gogossite_cultist').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_sadistic_trait_more_common:0 "Le [GetTrait('sadistic').GetName( GetNullCharacter )] [trait|E] est plus courant."
dothraki_riders:0 "Cavaliers Dothraki"
dothraki_riders_flavor:0 "Les Dothraki ont appris à monter et à se lier à leurs chevaux comme aucune autre culture. Ils les utilisent pour tous les aspects de la guerre et considèrent toute autre forme de combat comme indigne d'eux."
culture_parameter_physique_good_3_trait_more_common:0 "Les [GetTrait('physique_good_3').GetName( GetNullCharacter )], [GetTrait('physique_good_2').GetName( GetNullCharacter )] et [GetTrait('physique_good_1').GetName( GetNullCharacter )] [trait|E] sont plus courants."
culture_parameter_lifestyle_voyager_trait_more_common:0 "Le [GetTrait('lifestyle_voyager').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_lifestyle_wayfarer_trait_more_common:0 "Le [GetTrait('lifestyle_wayfarer').GetName( GetNullCharacter )] [trait|E] est plus courant."

green_wyrm_religion_adj:0 "Valyrien"
green_wyrm_religion:0 "Culte de la Vouivre Verte"
green_wyrm:0 "Culte de la Vouivre Verte"
green_wyrm_adj:0 "Culte de la Vouivre Verte"
green_wyrm_adherent:0 "Vouivriens"
green_wyrm_adherent_plural:0 "Vouivriennes"
green_wyrm_religion_desc:0 "Le culte de la Vouivre Verte est une branche dérivée des Dieux de Valyria, née sur les rivages de Gogossos. Tout comme le Seigneur Voilé, cette culture vénère la mort et le sang, les considérant comme un moyen de communication avec les dieux et une garantie d'accès à l'au-delà. Toutefois, la sacralité de la nature est aussi au cœur de leurs croyances, ajoutant une touche de lumière à une religion globalement obscure."
tenet_junglecaster_name:0 "Oracles de la Jungle"
tenet_junglecaster_desc:0 "Cette religion valorise la magie et sa pratique. Elle comprend et respecte son lien inextricable avec la nature, tout en la conciliant avec ses traditions sanglantes."

agot_tradition_the_others_name:0 "Marcheurs Blancs"
agot_tradition_the_others_desc:0 "Cette culture a reçu le don de l'immortalité de son créateur, le Roi de la Nuit. Cependant, cette immortalité corrompt leur esprit, les rendant semblables à des morts-vivants."
agot_tradition_the_stallions_name:0 "Les Étalons"
agot_tradition_the_stallions_desc:0 "Cette culture est fière de son lien sacré avec les chevaux, considérant ces animaux comme presque divins et dignes de tous les sacrifices."
white_walkers:0 "Marcheurs Blancs"
white_walkers_flavor:0 "Les Marcheurs Blancs sont des humains morts transformés en guerriers morts-vivants par le Roi de la Nuit."
culture_parameter_unlock_maa_white_walkers:0 "Les [GetMaA('white_walkers').GetName] [men_at_arms|E] sont recrutables."

