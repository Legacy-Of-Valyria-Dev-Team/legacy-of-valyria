shadowbinders:0 "Liants d'Ombres"
shadowbinders_religion:0 "Liants d'Ombres"
shadowbinders_adj:0 "Liants d'Ombres"
shadowbinders_religion_adj:0 "Essosi du Grand Est"
shadowbinders_adherent:0 "Liant d'Ombres"
shadowbinders_adherent_plural:0 "Liants d'Ombres"
shadowbinders_religion_desc:0 "La foi des Liants d'Ombres est principalement pratiquée dans les terres ombragées d'Asshaï et des régions environnantes. C'est une religion mystérieuse et ésotérique centrée sur la manipulation des ombres et de la magie noire. Les adeptes vénèrent les ombres et la magie à la fois comme un outil et une essence divine, croyant qu'elles détiennent les secrets du pouvoir et de la connaissance cachés de la lumière. Les Liants d'Ombres effectuent des rituels complexes pour exploiter ce pouvoir, souvent en utilisant la magie du sang et des symboles arcaniques, cherchant à maîtriser les ténèbres et à communiquer avec les forces énigmatiques qui y résident."

tenet_magicae_cultus_name:0 "Magicae Cultus"
tenet_magicae_cultus_desc:0 "Magicae Cultus, comme son nom l'indique, est une tradition mystique consacrée à l'étude et à la vénération des forces mystérieuses et arcaniques. Les cultures adoptant cette tradition recherchent l'illumination et le pouvoir à travers des rituels anciens, l'art des sorts et la communion avec des énergies magiques invisibles qui façonnent le monde."

trait_Mask:0 "Masque"
trait_mask_desc:0 "Les porteurs de masques choisissent de dissimuler leur identité, soit pour des raisons religieuses, soit simplement pour des raisons de sécurité. Quelle qu'en soit la raison, ceux qui se cachent derrière le masque sont souvent bien plus puissants qu'ils n'y paraissent. Bien que la curiosité ne serve à rien, mieux vaut ne pas les provoquer."
trait_mask_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a choisi et choisit encore de se cacher derrière un masque pour une raison étrange, mystérieuse, mais surtout intrigante..."

language_asshaii_name:0 "Asshaï'i"
asshaii:0 "Asshaï'i"

esoteric_grenadiers:0 "Grenadiers Ésotériques"
esoteric_grenadiers_flavor:0 "Les Grenadiers Ésotériques, principalement composés de sorciers novices en arts magiques, sont réputés pour leur pratique de la religion des Liants d'Ombres et possèdent une immense force, leur permettant de changer facilement le cours des batailles grâce à leurs capacités de lance-flammes enchantés."
culture_parameter_unlock_maa_esoteric_grenadiers:0 "Les [GetMaA('esoteric_grenadiers').GetName] [men_at_arms|E] sont recrutables."

agot_tradition_sorcerors_name:0 "Sorcellerie"
agot_tradition_sorcerors_desc:0 "Les membres de cette culture sont connus pour leur fascination, leurs études et leur pratique des forces arcaniques, ombragées et mystiques, connues sous le nom de magie, ce qui les rend incroyablement puissants."
culture_parameter_witch_trait_more_common:0 "Le trait [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_mask_trait_more_common:0 "Le trait [GetTrait('Mask').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_magical_scroll_event_more_common:0 "Si vous possédez les traits [GetTrait('zz_magister').GetName( GetNullCharacter )] et/ou [GetTrait('born_under_a_red_comet').GetName( GetNullCharacter )] [trait|E], les événements liés aux Parchemins Magiques se produiront plus souvent."

tradition_fp3_beacon_of_learning_desc:0 "Cette culture se targue de son absorption, son partage et son approfondissement des connaissances, favorisant ainsi l'apprentissage et progressant bien plus rapidement que d'autres cultures."
asshaii_history_loc:0 "Formée par un groupe ancien et inconnu de [GetTrait('zz_magister').GetName( GetNullCharacter )], potentiellement [CULTURE.GetName], en [DATE.GetYear] A.I."

shadowmen_history_loc:0 "Séparés de [CULTURE.GetName] en [DATE.GetYear] A.I."
agot_tradition_mountain_diviners_name:0 "Devins des Montagnes"
agot_tradition_mountain_diviners_desc:0 "Cette culture a progressivement perdu ses traits sorciers en raison de sa migration vers les montagnes et de sa séparation conséquente de la société sorcière principale. Elle est ainsi devenue des devins montagnards, perdant certains pouvoirs tout en conservant d'autres. Ils ont aussi développé une aptitude à trouver des secrets par des ruses et des épreuves, et peuvent donner ou utiliser ces informations pour une cause ou un prix adéquat."

culture_parameter_unlock_maa_shadow_raiders:0 "Les [GetMaA('shadow_raiders').GetName] [men_at_arms|E] sont recrutables."
shadow_raiders:0 "Pillards de l'Ombre"
shadow_raiders_flavor:0 "Les Hommes-Ombre ne sont pas étrangers à la bataille malgré leur tendance à l'éviter. Leurs ancêtres étaient autrefois des pirates et des pillards qui volaient des navires dans les mers voisines, cherchant butin, gloire et infamie."

shadowmen_collective_noun:0 "Hommes-Ombre"
asshaii_collective_noun:0 "Asshaï'i"