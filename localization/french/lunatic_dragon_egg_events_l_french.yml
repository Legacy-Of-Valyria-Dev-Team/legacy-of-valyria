l_french:
decision_cook_dragon_egg.t:0 "Cuisiner votre œuf de dragon"
decision_cook_dragon_egg_desc:0 "Personne n'a jamais cuisiné un œuf de dragon auparavant. Je me demande quel goût cela pourrait avoir..."
decision_cook_dragon_egg_confirm:0 "Cet œuf aura un goût divin !"
decision_cook_dragon_egg_tooltip:0 "Cuisinez votre œuf de dragon et préparez la meilleure omelette du monde !"

cook_egg_decision_tt:0 "Vous allumerez un grand feu de joie pour cuisiner votre œuf"
character_is_a_lunatic:0 "Vous êtes un(e) lunatique"
character_has_a_dragon_egg_to_cook:0 "Vous avez un œuf de [dragon|E] à cuisiner"

lunatic_cook_dragon_egg.001.t:0 "Cuisiner l'œuf !"

lunatic_cook_dragon_egg.001.intro:0 "Votre œuf de dragon repose là, de manière invitante. Aucun homme n'a jamais goûté à un œuf de dragon auparavant. Vous vous demandez quel goût cela pourrait avoir en ramassant votre œuf et en le transportant dans la cour. Une marmite d'huile chaude attend, prête et bouillante. Alors que vous prenez votre œuf de dragon pour la dernière fois, une pensée traverse votre esprit :\n\n"
lunatic_cook_dragon_egg.001.gluttonous.desc:0 "Quel goût cela aura-t-il ?"
lunatic_cook_dragon_egg.001.dragonslayer.desc:0 "J'ai tué un dragon, maintenant je vais en goûter un."
lunatic_cook_dragon_egg.001.just_lunatic.desc:0 "Je serai le premier à goûter un œuf de dragon !"
lunatic_cook_dragon_egg.001.end:0 "\n\nAvant que vous ne puissiez placer l'œuf dans la marmite bouillante, une voix s'élève derrière vous : '[ROOT.Char.GetFirstName], arrêtez immédiatement ! C'est un œuf de [dragon|E] !'. Vous vous retournez, seulement pour voir [protesting_courtier.GetFirstName] se précipiter vers vous, les yeux suppliants."

lunatic_cook_dragon_egg.001.a:0 "Déposez l'œuf dans la marmite"
lunatic_cook_dragon_egg.001.b:0 "Reculez de la marmite"

lunatic_cook_dragon_egg.002.t:0 "L'œuf explose !"
lunatic_cook_dragon_egg.002.intro:0 "[protesting_courtier.GetFirstName] regarde avec horreur alors que vous laissez tomber l'œuf dans la marmite. L'huile bouillante semble brûler plus violemment et l'œuf commence à se fissurer. Vous souriez, anticipant un repas délicieux.\n\nCependant, alors que l'œuf se fissure, une énorme boule de feu verte vous frappe avec une vitesse incroyable..."

lunatic_cook_dragon_egg.0002.a:0 "Aaaargh !"

mass_coutier_death:0 "Tous les courtisans et invités meurent alors que la colonie est anéantie"

lunatic_cook_dragon_egg.003.t:0 "Un dragon éclot"
lunatic_cook_dragon_egg.003.desc:0 "[protesting_courtier.GetFirstName] regarde avec horreur alors que vous laissez tomber l'œuf dans la marmite. L'huile bouillante semble brûler plus violemment et l'œuf commence à se fissurer. Vous souriez, anticipant un repas délicieux. Mais ensuite, vos attentes sont brisées lorsque vous apercevez de petites ailes qui battent. Un dragon entre dans le monde !"
lunatic_cook_dragon_egg.0003.a:0 "Mon délicieux repas..."

hatched_dragon_via_cooking_notification:0 "[ROOT.Char.GetName] a fait éclore [dragon.GetName] en essayant de le cuisiner !"

lunatic_cook_dragon_egg.0004.t:0 "L'œuf éclot !"
lunatic_cook_dragon_egg.0004.desc:0 "Je me sens étrange alors que la scène se déroule devant moi. Mon œuf a éclos et un dragon a rampé hors des ruines de sa coquille.\n\nQu'est-ce qui m'a poussé à vouloir tuer une créature si magnifique ? Je ressens déjà le lien puissant que nous partageons et comment il sera avec moi jusqu'à la fin de mes jours. Bien que je ne puisse pas encore dire quel est son sexe, il a besoin d'un nom que l'histoire n'oubliera jamais.\n\nComment devrais-je l'appeler ?"

