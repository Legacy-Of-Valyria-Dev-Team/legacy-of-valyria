trait_gogossite_cultist:0 "Cultistes Gogossites"
trait_gogossite_cultist_desc:0 "Les personnes dotées du trait de cultiste du sang, généralement issues de la culture gogossite comme l'indique déjà leur nom, sont celles qui ont mené de viles expériences sur leurs esclaves et altéré leur constitution génétique."