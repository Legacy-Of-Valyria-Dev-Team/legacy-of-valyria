l_french:
decision_cook_dragon_egg.t:0 "Cuisinez votre œuf de dragon"
decision_cook_dragon_egg_desc:0 "Personne n'a jamais cuisiné un œuf de dragon auparavant, je me demande quel goût ça aurait..."
decision_cook_dragon_egg_confirm:0 "Cet œuf aura un goût divin!"
decision_cook_dragon_egg_tooltip:0 "Cuisinez votre œuf de dragon et préparez la meilleure omelette du monde!"

cook_egg_decision_tt:0 "Vous allumerez un immense brasier pour cuire votre œuf"
character_is_a_lunatic:0 "Vous êtes un lunatique"
character_has_a_dragon_egg_to_cook:0 "Vous avez un œuf de [dragon|E] à cuire"

lunatic_cook_dragon_egg.001.t:0 "Cuisson de l'œuf!"

lunatic_cook_dragon_egg.001.intro:0 "Votre œuf de dragon repose là, invitant. Aucun homme n'a jamais goûté un œuf de dragon auparavant. Vous vous demandez quel goût il pourrait avoir alors que vous prenez votre œuf et le portez dans la cour. Un pot d'huile chaude est prêt et bouillonnant. Alors que vous soulevez votre œuf de dragon pour la dernière fois, une pensée vous traverse l'esprit:\n\n"
lunatic_cook_dragon_egg.001.gluttonous.desc:0 "Quel goût cela aura t'il?"
lunatic_cook_dragon_egg.001.dragonslayer.desc:0 "J'ai abattu un dragon, maintenant je vais en goûter un"
lunatic_cook_dragon_egg.001.just_lunatic.desc:0 "Je serai le premier à goûter un œuf de dragon!"
lunatic_cook_dragon_egg.001.end:0 "\n\nAvant que vous ne puissiez placer l'œuf dans le pot bouillant, une voix s'élève derrière vous '[ROOT.Char.GetFirstName], Arrêtez cela immédiatement ! C'est un œuf de [dragon|E] ! Vous vous retournez, seulement pour voir [protesting_courtier.GetFirstName] se précipiter vers vous, [protesting_courtier.GetHerHisMy] oui, suppliant."

lunatic_cook_dragon_egg.001.a:0 "Lâchez l'œuf dans le pot"
lunatic_cook_dragon_egg.001.b:0 "Reculez du pot"

lunatic_cook_dragon_egg.002.t:0 "L'œuf explose!"
lunatic_cook_dragon_egg.002.intro:0 "[protesting_courtier.GetFirstName] regarde avec horreur alors que vous laissez tomber l'œuf dans le pot. L'huile bouillante semble brûler plus violemment, et l'œuf commence à se fissurer. Vous souriez, anticipant un repas délicieux.\n\nAu lieu de cela, alors que l'œuf se fissure, une immense boule de feu verte surgit vers vous avec une vitesse incroyable..."

lunatic_cook_dragon_egg.0002.a:0 "Aaaargh!"

mass_coutier_death:0 "Chaque courtisan et invité périt alors que le domaine est anéanti"

lunatic_cook_dragon_egg.003.t:0 "Un dragon éclot"
lunatic_cook_dragon_egg.003.desc:0 "[protesting_courtier.GetFirstName]regarde avec horreur alors que vous laissez tomber l'œuf dans le pot. L'huile bouillante semble brûler plus violemment, et l'œuf commence à se fissurer. Vous souriez, anticipant un repas délicieux. Mais soudain, vos attentes sont brisées lorsque vous apercevez de petites ailes qui battent. Un dragon entre dans le monde!"
lunatic_cook_dragon_egg.0003.a:0 "Mon délicieux repas..."

hatched_dragon_via_cooking_notification:0 "[ROOT.Char.GetName] a éclos [dragon.GetName] en essayant de le cuisiner!"

lunatic_cook_dragon_egg.0004.t:0 "L'œuf éclot!"
lunatic_cook_dragon_egg.0004.desc:0 "Je me sens étrange alors que la scène se déroule devant moi. Mon œuf a éclos, et un dragon a rampé hors des ruines de sa coquille.\n\nQu'est ce qui a bien pu me pousser à vouloir tuer une créature aussi magnifique ? Je ressens déjà la force du lien qui nous unit, et je sais qu'il sera avec moi jusqu'à la fin de mes jours. Bien que je ne puisse pas encore dire quel est son sexe, il a tout de même besoin d'un nom que l'histoire n'oubliera jamais.\n\nComment devrais je l'appeler?"