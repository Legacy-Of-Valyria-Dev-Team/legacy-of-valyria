shadowbinders:0 "Maîtres des Ombres"
shadowbinders_religion:0 "Maîtres des Ombres"
shadowbinders_adj:0 "Maîtres des Ombres"
shadowbinders_religion_adj:0 "Essosi du Grand Est"
shadowbinders_adherent:0 "Maître des Ombre"
shadowbinders_adherent_plural:0 "Maîtres des Ombres"
shadowbinders_religion_desc:0 "La foi des Maîtres des Ombres est principalement pratiquée dans les terres ombragées d'Asshaï et des régions environnantes. C'est une religion mystérieuse et ésotérique centrée sur la manipulation des ombres et de la magie noire. Les adeptes vénèrent les ombres et la magie à la fois comme un outil et une essence divine, croyant qu'elles détiennent les secrets du pouvoir et de la connaissance cachés de la lumière. Les Maîtres des Ombres effectuent des rituels complexes pour exploiter ce pouvoir, souvent en utilisant la magie du sang et des symboles arcaniques, cherchant à maîtriser les ténèbres et à communiquer avec les forces énigmatiques qui y résident."

tenet_magicae_cultus_name:0 "Magicae Cultus"
tenet_magicae_cultus_desc:0 "Magicae Cultus, comme son nom l'indique, est une tradition mystique consacrée à l'étude et à la vénération des forces mystérieuses et arcaniques. Les cultures adoptant cette tradition recherchent l'illumination et le pouvoir à travers des rituels anciens, l'art des sorts et la communion avec des énergies magiques invisibles qui façonnent le monde."

trait_Mask:0 "Masque"
trait_mask_desc:0 "Les porteurs de masques choisissent de dissimuler leur identité, soit pour des raisons religieuses, soit simplement pour des raisons de sécurité. Quelle qu'en soit la raison, ceux qui se cachent derrière le masque sont souvent bien plus puissants qu'ils n'y paraissent. Bien que la curiosité ne serve à rien, mieux vaut ne pas les provoquer."
trait_mask_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a choisi et choisit encore de se cacher derrière un masque pour une raison étrange, mystérieuse, mais surtout intrigante..."

language_asshaii_name:0 "Asshaï'i"
asshaii:0 "Asshaï'i"

esoteric_grenadiers:0 "Grenadiers Ésotériques"
esoteric_grenadiers_flavor:0 "Les Grenadiers Ésotériques, principalement composés de sorciers novices en arts magiques, sont réputés pour leur pratique de la religion des Liants d'Ombres et possèdent une immense force, leur permettant de changer facilement le cours des batailles grâce à leurs capacités de lance-flammes enchantés."
culture_parameter_unlock_maa_esoteric_grenadiers:0 "Les [GetMaA('esoteric_grenadiers').GetName] [men_at_arms|E] sont recrutables."

agot_tradition_sorcerors_name:0 "Sorcier(e)s"
agot_tradition_sorcerors_desc:0 "Les membres de cette culture sont connus pour leur fascination, leurs études et leur pratique des forces arcaniques, ombreuses et mystiques appelées magie, les rendant incroyablement puissants."
culture_parameter_witch_trait_more_common:0 "Le [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_mask_trait_more_common:0 "Le [GetTrait('Mask').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_magical_scroll_event_more_common:0 "Le [GetTrait('zz_magister').GetName( GetNullCharacter )] [trait|E] et/ou le [GetTrait('starwalker').GetName( GetNullCharacter )] [trait|E] rendent les événements liés aux parchemins magiques plus fréquents."

asshaii_history_loc:0 "Formé par un groupe d'anciens [GetTrait('zz_magister').GetName( GetNullCharacter )] inconnus, potentiellement [CULTURE.GetName], en [DATE.GetYear] A.I"

shadowmen_history_loc:0 "S'est séparé de [CULTURE.GetName] en [DATE.GetYear] A.I"
others_history_loc:0 "Formé par une altération magique d'un Premier Homme par les Enfants de la Forêt."
agot_tradition_mountain_diviners_name:0 "Divinateurs de la Montagne"
agot_tradition_mountain_diviners_desc:0 "Cette culture a progressivement perdu ses traits sorciers en raison de sa migration vers les montagnes et de sa séparation conséquente de la société principale de sorcellerie. De ce fait, ils sont devenus des divinateurs de la montagne, perdant certains — mais pas tous — des pouvoirs et avantages qui leur étaient associés. Ils ont aussi acquis la capacité de dénicher des secrets grâce à des astuces et des épreuves, et peuvent les offrir ou les utiliser pour la bonne cause ou au bon prix."

culture_parameter_unlock_maa_shadow_raiders:0 "Les [GetMaA('shadow_raiders').GetName] [men_at_arms|E] peuvent être recrutés."
shadow_raiders:0 "Pillards de l'Ombre"
shadow_raiders_flavor:0 "Les Hommes de l'Ombre ne sont pas étrangers au combat, même s'ils cherchent à l'éviter, car leurs ancêtres furent un temps des pirates et des pillards qui pillaient les navires dans les mers voisines à la recherche de butin, de gloire et de renommée."

shadowmen_collective_noun:0 "Hommes de l'Ombre"
asshaii_collective_noun:0 "Asshai'is"
culture_parameter_unlock_maa_blood_mutants:0 "Les [GetMaA('blood_mutants').GetName] [men_at_arms|E] peuvent être recrutés."
culture_parameter_unlock_maa_dothraki_riders:0 "Les [GetMaA('dothraki_riders').GetName] [men_at_arms|E] peuvent être recrutés."
blood_mutants:0 "Mutants de Sang"
blood_mutants_flavor:0 "À force d'essais et d'erreurs, les Gogossites, en raison de leur fascination pour les Possessions valyriennes, leurs mages et leurs magies, ont appris à utiliser le pouvoir du sang pour créer de nouvelles créatures imparables, capables d'inverser le cours d'une bataille d'un simple geste, les rapprochant davantage des dieux que des humains, à l'image des Valyriens..."
agot_tradition_blood_cultists_desc:0 "Cette culture est fière de sa fascination pour la magie du sang et de sa maîtrise de celle-ci. Bien que leurs pouvoirs aient grandement faibli depuis la Chute de Valyria, ils restent l'un des derniers peuples au monde capables de faire quoi que ce soit de comparable aux arts mystiques, leur conférant une influence immense, au grand déplaisir de tous..."
agot_tradition_blood_cultists_name:0 "Cultistes du Sang"
culture_parameter_gogossite_cultist_trait_more_common:0 "Le [GetTrait('gogossite_cultist').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_sadistic_trait_more_common:0 "Le [GetTrait('sadistic').GetName( GetNullCharacter )] [trait|E] est plus courant."
dothraki_riders:0 "Cavaliers Dothraki"
dothraki_riders_flavor:0 "Les Dothrakis ont appris à monter et à nouer un lien avec leurs chevaux comme aucune autre culture, les utilisant pour toutes les formes de guerre et considérant tout autre style de combat comme inférieur."
culture_parameter_physique_good_3_trait_more_common:0 "Les [GetTrait('physique_good_3').GetName( GetNullCharacter )], [GetTrait('physique_good_2').GetName( GetNullCharacter )] & [GetTrait('physique_good_1').GetName( GetNullCharacter )] [trait|E]s sont plus courants."
culture_parameter_lifestyle_voyager_trait_more_common:0 "Le [GetTrait('lifestyle_voyager').GetName( GetNullCharacter )] [trait|E] est plus courant."
culture_parameter_lifestyle_wayfarer_trait_more_common:0 "Le [GetTrait('lifestyle_wayfarer').GetName( GetNullCharacter )] [trait|E] est plus courant."

green_wyrm_religion_adj:0 "Valyrien"
green_wyrm_religion:0 "Culte de la Vouivre Verte"
green_wyrm:0 "Culte de la Vouivre Verte"
green_wyrm_adj:0 "Culte de la Vouivre Verte"
green_wyrm_adherent:0 "Vouivres"
green_wyrm_adherent_plural:0 "Vouivres"
green_wyrm_religion_desc:0 "La religion du Culte de la Vouivre Verte est une branche des Dieux de Valyria qui a débuté sur les rivages de Gogossos ; tout comme le Seigneur voilé que cette culture vénère, elle célèbre la mort et le sang et les considère comme un moyen de communiquer avec les dieux et d'assurer leur place dans l'au-delà ; de plus, la sacralité de la nature est l'une de ses croyances fondamentales, lui conférant sa propre touche de lumière à une religion généralement sombre"
tenet_junglecaster_name:0 "Oracles de la Jungle"
tenet_junglecaster_desc:0 "Cette religion valorise la magie et sa pratique, comprenant et respectant son lien crucial et indéniable avec la nature, conciliant ainsi celle-ci avec leurs traditions sanglantes"

agot_tradition_the_others_name:0 "Marcheurs Blancs"
agot_tradition_the_others_desc:0 "Cette culture a reçu le don de vivre éternellement de la part de leur créateur, le Roi de la Nuit, cependant cette immortalité corrompt leur esprit... presque comme des zombies..."
agot_tradition_the_stallions_name:0 "Les Étalons"
agot_tradition_the_stallions_desc:0 "Cette culture se targue de son lien avec ses chevaux, considérant ces animaux comme presque sacrés et dignes de tous les sacrifices"
white_walkers:0 "Marcheurs Blancs"
white_walkers_flavor:0 "Les Marcheurs Blancs sont d'anciens humains transformés en guerriers zombies par le Roi de la Nuit"
culture_parameter_unlock_maa_white_walkers:0 "Les [GetMaA('white_walkers').GetName] [men_at_arms|E] sont recrutables"

