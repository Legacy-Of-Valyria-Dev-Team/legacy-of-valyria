trait_gogossite_cultist:0 "Sectateurs gogossites"
trait_gogossite_cultist_desc:0 "Les personnes possédant le trait de sectateur du sang, généralement issues de la culture gogossite, comme leur nom l'indique déjà, sont celles qui ont mené de viles expériences sur leurs esclaves et modifié leur patrimoine génétique."