trait_gogossite_cultist:0 "Culte Gogossite"
trait_gogossite_cultist_desc:0 "Les individus portant le trait de cultiste sanguinaire, appartenant généralement à la culture gogossite, sont des personnes ayant mené d'odieuses expériences sur leurs esclaves, altérant ainsi leur constitution génétique."