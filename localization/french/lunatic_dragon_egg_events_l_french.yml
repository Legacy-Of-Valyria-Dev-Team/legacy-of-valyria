#lv_bookmarks_7998:0 "La Conquête d'Aegon"
#lv_bookmarks_7998_desc:0 "Depuis cent ans, les Targaryen sont les derniers seigneurs-dragons et se sont montrés largement indifférents au continent de Westeros et à sa politique, jusqu'à maintenant. Le jeune souverain de Peyredragon, Aegon, las de l'arrogance et des accords fragiles des rois de Westeros, et offensé par des propositions venant de monarques incapables de tenir leurs promesses, tourne son regard vers l'ouest. Il cherche à unifier ce continent chaotique et à instaurer une ère de paix qu'il espère voir durer mille ans, avec sa dynastie."
#lv_bookmarks_8129:0 "La Danse des Dragons"
#lv_bookmarks_8129_desc:0 "Depuis un siècle, la dynastie d'Aegon est parvenue à maintenir la paix et la stabilité à Westeros, malgré la crise de succession provoquée par le Grand Conseil de l'an 101, qui laissa de nombreux mécontents mais permit néanmoins de préserver l'unité de la Maison du Dragon grâce à la sagesse du Roi Jaehaerys I. Cependant, son fils, le Roi Viserys I, ne se révélera pas aussi avisé. Confronté à une crise similaire, il choisit de désigner sa fille aînée, Rhaenyra, comme héritière au lieu de convoquer un nouveau Grand Conseil. Cette décision fatale entraînera la tentative de la branche Hightower-Targaryen, menée par la Reine Alicent et son fils Aegon II, d'usurper le Trône de Fer. Face à eux, Rhaenyra répondra avec fureur et sang de dragon, déclenchant un conflit qui conduira à la quasi-extinction de la Maison du Dragon."
#lv_bookmarks_8152:0 "Le Dernier des Dragons"
#lv_bookmarks_8152_desc:0 "Après la Danse des Dragons, le Roi Aegon III, surnommé le Fléau des Dragons, est hanté par les souvenirs de son enfance marquée par cette guerre et ses tragiques conséquences, dont la mort de sa mère et de la plupart des siens. Son chagrin et son traumatisme le poussent à blâmer les dragons, contribuant indirectement à leur extinction. En 152 A.C., il ne reste plus qu'un seul dragon : Zalagon. Affaibli et bien différent des dragons majestueux d'autrefois, il représente néanmoins le dernier espoir de la Maison du Dragon et de cette espèce cracheuse de feu."
#lv_bookmarks_8195:0 "La Première Rébellion Feunoyr"
#lv_bookmarks_8195_desc:0 "Avec la disparition des dragons, la Maison du Dragon n'a jamais été aussi fracturée et désunie. De nombreux bâtards targaryens sont nés et certains ont même été légitimés. Parmi eux, un bâtard se démarque en fondant sa propre branche cadette, portant le nom de la lame que son père lui a offerte : Blackfyre. La Maison Feunoyr deviendra un ennemi juré de la Maison Targaryen et tentera de la renverser pour imposer son propre règne sur Westeros."
#lv_bookmarks_8298:0 "La Guerre des Cinq Rois"
#lv_bookmarks_8298_desc:0 "Après la chute des Targaryen et la mort du Roi Robert Baratheon, Cersei Lannister, mère du jeune Roi Joffrey, fait arrêter Eddard Stark pour trahison et le fait exécuter. Cet acte sème une discorde irréparable entre les Stark et les Lannister. Des rumeurs concernant la légitimité de Joffrey enveniment la situation, provoquant un schisme au sein de la Maison Baratheon. Les prétendants Stannis et Renly Baratheon revendiquent leur droit au trône, déclenchant la rébellion du Bief, des Terres de l'Orage et de Peyredragon. Alors que Westeros s'embrase, au-delà du Mur, la Garde de Nuit fait face à une menace ancestrale et redoutable qui s’éveille."
#agot_bookmarks_group_agotlegacyofvalyria:0 "LoV +Signet - ALPHA/W.I.P"
#lv_bookmarks_8299:0 "Un Clash des Rois"
#lv_bookmarks_8299_desc:0 "Dans la continuité de la Guerre des Cinq Rois, Westeros s’enfonce encore plus profondément dans le chaos. Le Roi Robert Baratheon est mort et son jeune fils, Joffrey, revendique le Trône de Fer. Cependant, des murmures sur son illégitimité sèment le trouble dans tout le royaume. Dans les Riverlands, Robb Stark est proclamé Roi du Nord, cherchant à venger l'exécution de son père et à obtenir l'indépendance de son peuple. Au sud, Stannis et Renly Baratheon s'affrontent pour le trône, chacun revendiquant sa légitimité. Pendant ce temps, aux Îles de Fer, Balon Greyjoy s’autoproclame roi, profitant du chaos pour piller et ravager les côtes. Alors que la tempête de la guerre fait rage sur Westeros, la Garde de Nuit lutte pour sa survie contre une menace encore plus ancienne et terrifiante."

