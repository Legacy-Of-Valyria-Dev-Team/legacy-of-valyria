### MAA
zz_valyria_dragon_swords:0 "Fantassins Valyriens"
zz_valyria_dragon_swords_flavor:0 "Une unité d'Infanterie Lourde du $game_concept_freehold$. Armés de lames forgées en Valyrie et équipés d'armures, ces soldats imposent leur présence sur le champ de bataille, où leur meilleur équipement se traduit par une efficacité accrue."
zz_valyria_dragon_knights:0 "Cavalerie Lourde Valyrienne"
zz_valyria_dragon_knights_flavor:0 "Une unité de Cavalerie Lourde du $game_concept_freehold$. Équipée de lames et d'armures valyriennes, cette cavalerie d'élite peut rapidement renverser le cours d'une bataille grâce à ses charges redoutables."
zz_valyria_dragon_bows:0 "Archers Valyriens aux Arcs en Os de Dragon"
zz_valyria_dragon_bows_flavor:0 "Une unité d'Archers Lourds du $game_concept_freehold$. Équipés d'armures valyriennes et d'arcs façonnés à partir des os de dragons, ces tireurs d'élite neutralisent rapidement les ennemis de Valyrie."
zz_valyria_dragon_scouts:0 "Cavalerie de Harcèlement Valyrienne"
zz_valyria_dragon_scouts_flavor:0 "Une unité de Cavalerie de Harcèlement du $game_concept_freehold$. Équipés d'armures valyriennes et entraînés à des tactiques d'attaque rapide et de retraite, ces cavaliers visent à frustrer les ennemis de Valyrie."
zz_valyria_dragon_spears:0 "Piquiers Lourds Valyriens"
zz_valyria_dragon_spears_flavor:0 "Une unité de Piquiers Lourds du $game_concept_freehold$. Protégés par de solides armures valyriennes et entraînés à tenir la ligne, ils forment l'enclume sur laquelle le marteau valyrien s'abattra sûrement."

## Concepts de jeu
game_concept_freehold_government: "Gouvernement du Domaine Libre"
game_concept_freehold_governments: "Gouvernements du Domaine Libre"
game_concept_freehold: "Domaine Libre"
game_concept_freehold_i: "@government_type_administrative!"
game_concept_freehold_desc: "Le $game_concept_freehold$ est une [government_form|E] qui nomme des [characters|E] en tant que [governors|E], pour gérer et administrer des terres appelées [provinces|E], au nom de leur [liege|E].\n\nLes personnages du $game_concept_freehold$ ont accès à de l'[influence|E], et certains possèdent également un [family_estate|E] personnel.\n\nSeuls les [independent|E] [rulers|E] d'un $game_concept_freehold$ [realm|E] ont de la [legitimacy|E], tandis que les [vassals|E] n'en ont pas.\n\n$admin_cannot_declare_internal_wars$"

