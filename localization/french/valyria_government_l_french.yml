### MAA

zz_valyria_dragon_swords:0 "Fantassins Valyriens"
zz_valyria_dragon_swords_flavor:0 "Une unité d'infanterie lourde du $game_concept_freehold$. Équipés de lames forgées en acier valyrien et protégés par des armures solides, ces soldats dominent le champ de bataille grâce à leur équipement supérieur, qui renforce leur efficacité."

zz_valyria_dragon_knights:0 "Cavalerie Lourde Valyrienne"
zz_valyria_dragon_knights_flavor:0 "Une unité de cavalerie lourde du $game_concept_freehold$. Armés de lames et protégés par des armures en acier valyrien, ces cavaliers d'élite peuvent changer le cours d'une bataille grâce à leurs charges terrifiantes."

zz_valyria_dragon_bows:0 "Archers Valyriens avec Arcs en Os de Dragon"
zz_valyria_dragon_bows_flavor:0 "Une unité d'archers lourds du $game_concept_freehold$. Protégés par des armures en acier valyrien et équipés d'arcs façonnés à partir d'os de dragon, ces tireurs d'élite éliminent rapidement les ennemis de Valyria."

zz_valyria_dragon_scouts:0 "Cavalerie Légère Valyrienne"
zz_valyria_dragon_scouts_flavor:0 "Une unité de cavalerie légère du $game_concept_freehold$. Protégés par des armures valyriennes et formés aux tactiques d'attaque et de retraite rapides, ces cavaliers sont destinés à harceler et frustrer les ennemis de Valyria."

zz_valyria_dragon_spears:0 "Piquiers Lourds Valyriens"
zz_valyria_dragon_spears_flavor:0 "Une unité de piquiers lourds du $game_concept_freehold$. En armure robuste d'acier valyrien et entraînés à tenir la ligne, ces soldats sont l'enclume sur laquelle le marteau valyrien s'abattra sûrement."

### Concepts de Jeu

game_concept_freehold_government: "Gouvernement du Domaine Libre"
game_concept_freehold_governments: "Gouvernements du Domaine Libre"
game_concept_freehold: "Domaine Libre"
game_concept_freehold_i: "@government_type_administrative!"
game_concept_freehold_desc: "Le $game_concept_freehold$ est une [forme de gouvernement|E] qui nomme des [personnages|E] comme [gouverneurs|E] pour administrer et présider des terres appelées [provinces|E] au nom de leur [suzerain|E].\n\nLes personnages du $game_concept_freehold$ ont accès à de l'[influence|E], et certains disposent également d'un [domaine familial|E] personnel.\n\nSeuls les [dirigeants indépendants|E] d'un $game_concept_freehold$ [royaume|E] possèdent une [légitimité|E], tandis que les [vassaux|E] n'en ont pas.\n\n$admin_cannot_declare_internal_wars$."

