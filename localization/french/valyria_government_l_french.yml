FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_DOMINANT: "\n\n@alert_icon! #alert_trial Cette [house|E] est une [dominant_family|E] et le [powerful_family_bonus_short|E] ne profite #bold pas#! au [liege|E]"

