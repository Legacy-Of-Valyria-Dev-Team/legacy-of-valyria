### MAA
zz_valyria_dragon_swords:0 "Fantassins Valyriens"
zz_valyria_dragon_swords_flavor:0 "Une unité d'infanterie lourde du $game_concept_freehold$. Armés de lames de fabrication valyrienne et équipés d'armures, ces soldats marquent leur présence sur le champ de bataille, où leur équipement supérieur se révèle décisif en termes d'efficacité."
zz_valyria_dragon_knights:0 "Cavalerie Lourde Valyrienne"
zz_valyria_dragon_knights_flavor:0 "Une unité de cavalerie lourde du $game_concept_freehold$. Équipés de lames et d'armures de fabrication valyrienne, ces cavaliers d'élite peuvent rapidement renverser le cours de n'importe quelle bataille avec leurs charges redoutables."
zz_valyria_dragon_bows:0 "Arcs en Os de Dragon Valyriens"
zz_valyria_dragon_bows_flavor:0 "Une unité d'archers lourds du $game_concept_freehold$. Équipés d'armures de fabrication valyrienne et d'arcs faits à partir des os de dragons, ces tireurs d'élite peuvent neutraliser rapidement les ennemis de Valyria."
zz_valyria_dragon_scouts:0 "Cavalerie Légère Valyrienne"
zz_valyria_dragon_scouts_flavor:0 "Une unité de cavalerie légère du $game_concept_freehold$. Équipés d'armures de fabrication valyrienne et formés à des tactiques de poursuite rapide, ces cavaliers se concentrent sur des assauts rapides et des retraites stratégiques, avec pour objectif de frustrer les ennemis de Valyria."
zz_valyria_dragon_spears:0 "Piquiers Lourds Valyriens"
zz_valyria_dragon_spears_flavor:0 "Une unité de piquiers lourds du $game_concept_freehold$. Protégés par des armures solides de fabrication valyrienne et entraînés à tenir la ligne, ces piquiers forment une enclume puissante sur laquelle le marteau valyrien frappera sûrement."

## Concepts de Jeu
game_concept_freehold_government: "Gouvernement du Domaine Libre"
game_concept_freehold_governments: "Gouvernements du Domaine Libre"
game_concept_freehold: "Domaine Libre"
game_concept_freehold_i: "@government_type_administrative!"
game_concept_freehold_desc: "$game_concept_freehold$ est une [government_form|E] qui nomme des [characters|E] comme [governors|E], pour gérer et administrer les terres, appelées [provinces|E], au nom de leur [liege|E].\n\n$game_concept_freehold$ Les personnages ont accès à [influence|E] et certains possèdent également un [family_estate|E] personnel.\n\nSeuls les [independent|E] [rulers|E] d'un $game_concept_freehold$ [realm|E] ont [legitimacy|E], tandis que les [vassals|E] n'en bénéficient pas.\n\n$admin_cannot_declare_internal_wars$"

