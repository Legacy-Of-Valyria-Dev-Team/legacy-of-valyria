### MAA 
zz_valyria_dragon_swords:0 "Fantassins Valyriens"
zz_valyria_dragon_swords_desc:0 "Une unité d'infanterie lourde du $game_concept_freehold$ Armés de lames de fabrication valyrienne et équipés d'armures, ces soldats se distinguent sur le champ de bataille, où leur équipement supérieur fait souvent la différence en termes d'efficacité"
zz_valyria_dragon_knights:0 "Cavalerie Lourde Valyrienne"
zz_valyria_dragon_knights_desc:0 "Une unité de cavalerie lourde du $game_concept_freehold$ Équipée de lames et d'armures de fabrication valyrienne, cette cavalerie d'élite peut rapidement renverser le cours de n'importe quelle bataille grâce à ses charges redoutables"
zz_valyria_dragon_bows:0 "Arcs en Os de Dragon Valyriens"
zz_valyria_dragon_bows_desc:0 "Une unité d'archers lourds du $game_concept_freehold$ Équipés d'armures de fabrication valyrienne et d'arcs fabriqués à partir des os de dragons, ces tireurs d'élite peuvent aisément neutraliser les ennemis de Valyrie"
zz_valyria_dragon_scouts:0 "Cavalerie de Harcèlement Valyrienne"
zz_valyria_dragon_scouts_desc:0 "Une unité de cavalerie de harcèlement du $game_concept_freehold$ Équipée d'armures de fabrication valyrienne et formée aux tactiques de poursuite rapide, cette cavalerie se concentre sur des tactiques d'assaut et de retraite rapides pour frustrer les ennemis de Valyrie"
zz_valyria_dragon_spears:0 "Piquiers Lourds Valyriens"
zz_valyria_dragon_spears_desc:0 "Une unité de piquiers lourds du $game_concept_freehold$ En armure robuste de fabrication valyrienne et formés pour tenir la ligne, ces soldats sont l'enclume puissante sur laquelle le marteau valyrien s'abattra"

## Concepts de jeu 
 game_concept_freehold_government: "Gouvernement du Domaine Libre"
 game_concept_freehold_governments: "Gouvernements des Domaines Libres"
 game_concept_freehold: "Domaine Libre"
 game_concept_freehold_i: "@government_type_administrative!"
 game_concept_freehold_desc: "$game_concept_freehold$ est un [government_form|E] qui nomme des [characters|E] comme [governors|E], pour gérer et présider des terres, appelées [provinces|E], au nom de leur [liege|E].\n\nLes personnages de $game_concept_freehold$ ont accès à l'[influence|E] et certains possèdent également un [family_estate|E] personnel.\n\nSeuls les [independent|E] [rulers|E] d'un $game_concept_freehold$ [realm|E] ont de la [legitimacy|E], tandis que les [vassals|E] n'en ont pas.\n\n$admin_cannot_declare_internal_wars$"

## Valeurs de Script 
mages_house_desc:0 "Maison des Mages"
dragonrider_house_desc:0 "Maison des Dragonniers"

## Décision
convert_to_freehold_decision:0 "Établir un Domaine Libre"
# Gouvernement du Domaine Libre
 freehold_government: "Domaine Libre"
 freehold_government_with_icon: "@government_type_administrative!$freehold_government$"
 freehold_government_adjective: "Libre"
 freehold_government_realm: "Royaume du Domaine Libre"
 freehold_government_desc: "\n$game_concept_freehold_desc$\n\n#F Le Gouvernement du Domaine Libre est un gouvernement fortement centralisé, où le pouvoir réside principalement au sein de la capitale. Le droit de naissance, bien que toujours important, n'est pas aussi prédominant que dans un royaume féodal. Avec suffisamment de compétences et d'ambition, n'importe qui, même de la plus humble des origines, peut devenir un gouverneur influent ou viser le trône et devenir empereur#!"

ADMINISTRATIVE_GOVERNMENT_HEADER:0 "[GetPlayer.Custom('GetAdminGovernmentType')]"
ADMIN_GOV_TYPE:0 "Gouvernement Administratif"
FREEHOLD_GOVERNMENT_HEADER: "Gouvernement du Domaine Libre"
FREEHOLD_GOVERNMENT_HOUSE_WITH_NAME: "#high Maison [DynastyHouse.GetBaseNameNoTooltip]#!"
FREEHOLD_GOVERNMENT_HOUSE_HEAD: "[house_head_head|E] : [DynastyHouse.GetHeadOfHouse.GetShortUIName|U]"
FREEHOLD_GOVERNMENT_FAMILY_RATING: "[powerful_family_rating_mid|E] : #V #underline [DynastyHouse.GetHousePower]#!#!"
FREEHOLD_GOVERNMENT_INVESTMENT_CAP: "[investment_cap|E] : #V #underline [Character.GetInvestmentCap]#!#!"
FREEHOLD_GOVERNMENT_IS_POWERFUL_FAMILY: "Est une [powerful_family|E]"
FREEHOLD_GOVERNMENT_IS_DOMINANT_FAMILY: "Est une [dominant_family|E]"
FREEHOLD_GOVERNMENT_BONUS_TOOLTIP: "#T [powerful_family_bonus_short|E] : [HousePowerBonus.GetName]#!\n[HousePowerBonus.GetDescription][AddLocalizationIf( And( Not( DynastyHouse.IsPowerful), Not( DynastyHouse.IsDominant) ), 'FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_INACTIVE' )][AddLocalizationIf( DynastyHouse.IsDominant, 'FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_DOMINANT' )]"
FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_INACTIVE: "\n\n@warning_icon! #warning [powerful_family_bonus_short|E] est inactif car la [house|E] n'est #bold pas#! une [powerful_family|E]#!"
FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_DOMINANT: "\n\n@alert_icon! #alert_trial Cette [house|E] est une [dominant_family|E] et le [powerful_family_bonus_short|E] ne bénéficie #bold pas#! au [liege|E]"


