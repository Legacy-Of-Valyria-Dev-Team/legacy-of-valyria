# Les Possessions Gouvernement
 freehold_government: "Les Possessions"
 freehold_government_with_icon: "@government_type_administrative!$freehold_government$"
 freehold_government_adjective: "Possesseur"
 freehold_government_realm: "Royaume des Possessions"
 freehold_government_desc: "\n$game_concept_freehold_desc$\n\n#F Le Gouvernement des Possessions est un gouvernement hautement centralisé, où le pouvoir réside principalement dans la capitale. Le droit de naissance, bien qu'important, n'est pas aussi prédominant que dans un royaume féodal. Avec suffisamment de compétences et d'ambition, n'importe qui, même des origines les plus modestes, peut gravir les échelons pour devenir un gouverneur influent ou jouer sa chance pour le trône et devenir empereur.#!"

