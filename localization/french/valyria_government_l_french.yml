### Gouvernement du Domaine Libre

freehold_government: "Domaine Libre"
freehold_government_with_icon: "@government_type_administrative!$freehold_government$"
freehold_government_adjective: "du Domaine Libre"
freehold_government_realm: "Royaume du Domaine Libre"
freehold_government_desc: "\n$game_concept_freehold_desc$\n\n#F Le Gouvernement du Domaine Libre est un gouvernement hautement centralisé, où le pouvoir réside principalement dans la capitale. Bien que le droit de naissance reste important, il n'est pas aussi prééminent que dans un royaume féodal. Avec suffisamment de compétences et d'ambition, n'importe qui, même issu des origines les plus modestes, peut devenir un gouverneur influent ou viser le trône pour devenir empereur.#!"

