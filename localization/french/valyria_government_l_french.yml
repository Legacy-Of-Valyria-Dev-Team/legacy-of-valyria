### Unités de Maison

arcane_mage_lords_house_power:0 "Lords Mages"
arcane_mage_lords_house_power_desc:0 "Puissants dans les arts arcaniques, cette famille accorde la priorité au pouvoir magique par-dessus tout."
mighty_dragon_lords_house_power:0 "Lords Dragons"
mighty_dragon_lords_house_power_desc:0 "Maîtres d'entraînement des dragons, cette famille accorde une importance capitale à ses puissantes bêtes de guerre."