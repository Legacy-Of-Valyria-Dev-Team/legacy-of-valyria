### MAA
zz_valyria_dragon_swords:0 "Fantassins Valyriens"
zz_valyria_dragon_swords_flavor:0 "Une unité d'infanterie lourde du $game_concept_freehold$. Armés de lames de fabrication valyrienne et équipés de solides armures, ces troupes se distinguent sur le champ de bataille, où leur équipement supérieur se traduit par une grande efficacité."
zz_valyria_dragon_knights:0 "Cavalerie Lourde Valyrienne"
zz_valyria_dragon_knights_flavor:0 "Une unité de cavalerie lourde du $game_concept_freehold$. Équipés de lames et d'armures de fabrication valyrienne, ces cavaliers d'élite peuvent rapidement inverser le cours d'une bataille grâce à leurs charges redoutables."
zz_valyria_dragon_bows:0 "Arcs en Os de Dragon Valyriens"
zz_valyria_dragon_bows_flavor:0 "Une unité d'archers lourds du $game_concept_freehold$. Munis d'armures de fabrication valyrienne et d'arcs formés à partir d'os de dragons, ces tireurs d'élite réduisent aisément les ennemis de Valyria en cendres."
zz_valyria_dragon_scouts:0 "Cavalerie Légère Valyrienne"
zz_valyria_dragon_scouts_flavor:0 "Une unité de cavalerie légère du $game_concept_freehold$. Équipés d'armures de fabrication valyrienne et entraînés dans des tactiques de poursuite rapide, ces cavaliers se spécialisent dans les assauts éclairs et les retraites stratégiques, destinés à frustrer les ennemis de Valyria."
zz_valyria_dragon_spears:0 "Piquiers Lourds Valyriens"
zz_valyria_dragon_spears_flavor:0 "Une unité de piquiers lourds du $game_concept_freehold$. Protégés par des armures solides de fabrication valyrienne et formés pour tenir la ligne, ces soldats constituent l'enclume sur laquelle le marteau valyrien s'abattra sûrement."

## Game Concepts
game_concept_freehold_government: "Gouvernement du Domaine Libre"
game_concept_freehold_governments: "Gouvernements du Domaine Libre"
game_concept_freehold: "Domaine Libre"
game_concept_freehold_i: "@government_type_administrative!"
game_concept_freehold_desc: "$game_concept_freehold$ est une [forme_gouvernement|E] qui désigne des [personnages|E] en tant que [gouverneurs|E], chargés de gérer et d'administrer des terres appelées [provinces|E], au nom de leur [suzerain|E].\n\nLes personnages du $game_concept_freehold$ ont accès à [influence|E], et certains disposent également d'un [domaine_familial|E].\n\nSeuls les [dirigeants_indépendants|E] d'un $game_concept_freehold$ [royaume|E] possèdent une [légitimité|E], contrairement aux [vassaux|E].\n\n$admin_cannot_declare_internal_wars$"

## Script Values
mages_house_desc:0 "Maison des Mages"
dragonrider_house_desc:0 "Maison des Chevaliers Dragons"

## Decision
convert_to_freehold_decision:0 "Établir un Domaine Libre"
# Freehold Government
freehold_government: "Domaine Libre"
freehold_government_with_icon: "@government_type_administrative!$freehold_government$"
freehold_government_adjective: "du Domaine Libre"
freehold_government_realm: "Royaume du Domaine Libre"
freehold_government_desc: "\n$game_concept_freehold_desc$\n\n#F Le Gouvernement du Domaine Libre est un gouvernement hautement centralisé, où le pouvoir réside principalement dans la capitale. Bien que la naissance conserve une certaine importance, elle n'est pas aussi primordiale que dans un royaume féodal. Avec suffisamment de compétences et d'ambition, même les individus les plus modestes peuvent gravir les échelons pour devenir un gouverneur influent ou prétendre au trône pour devenir empereur.#!"

