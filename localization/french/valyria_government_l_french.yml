## Décision
convert_to_freehold_decision:0 "Établir un Domaine Libre"
# Freehold Governent
freehold_government: "Domaine Libre"
freehold_government_with_icon: "@government_type_administrative!$freehold_government$"
freehold_government_adjective: "Libre-Tenant"
freehold_government_realm: "Royaume du Domaine Libre"
freehold_government_desc: "\n$game_concept_freehold_desc$\n\n#F Le Gouvernement du Domaine Libre est un gouvernement hautement centralisé, où le pouvoir réside principalement dans la capitale. Le droit de naissance, bien que toujours important, n'est pas aussi prédominant que dans un royaume féodal. Avec suffisamment de compétence et d'ambition, n'importe qui, même issu des origines les plus modestes, peut devenir un gouverneur influent ou prétendre au trône et devenir empereur.#!"

ADMINISTRATIVE_GOVERNMENT_HEADER:0 "[GetPlayer.Custom('GetAdminGovernmentType')]"
ADMIN_GOV_TYPE:0 "Gouvernement Administratif"
FREEHOLD_GOVERNMENT_HEADER: "Gouvernement du Domaine Libre"
