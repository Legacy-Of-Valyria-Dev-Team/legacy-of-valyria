nick_the_ironshark:0 "le Requin de Fer"
nick_the_ironshark_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est connu pour leur férocité implacable. Ce fameux pillard a gagné son nom en détruisant des flottes dans les eaux traîtresses de la Baie des Esclavagistes. Tel un prédateur des profondeurs, ils frappaient sans prévenir, leur galère noire ne laissant aucun survivant pour raconter l'histoire."