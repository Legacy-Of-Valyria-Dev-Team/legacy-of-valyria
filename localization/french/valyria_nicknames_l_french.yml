nick_the_ironshark:0 "le Requin de Fer"
nick_the_ironshark_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] connu(e) pour leur férocité implacable, ce célèbre pilleur a gagné son nom en détruisant des flottes dans les eaux traîtresses de la Baie des Esclaves. Tel un prédateur des profondeurs, ils frappaient sans avertissement, leur galère noire ne laissant aucun survivant pour raconter l'histoire."