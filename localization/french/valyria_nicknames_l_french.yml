nick_the_phoenix_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est connu pour avoir restauré Gogossos à sa gloire passée et en avoir fait une cité libre."
nick_the_lantern_of_the_sea:0 "la Lanterne des Mers"
