l_french:
  nick_the_wyrmslayer:0 "le Tueur de Vouivres"
  nick_the_wyrmslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est connu pour avoir terrassé un gigantesque vouivre de feu"
  nick_the_wyvernslayer:0 "le Tueur de Wyvernes"
  nick_the_wyvernslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est reconnu pour avoir abattu une wyverne d'une envergure impressionnante"
  nick_the_phoenix:0 "le Phénix"
  nick_the_phoenix_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est célèbre pour avoir restauré Gogossos à sa splendeur d’antan et pour avoir élevé cette cité libre"
  nick_the_lantern_of_the_sea:0 "la Lanterne des Mers"
  nick_the_lantern_of_the_sea_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est réputé pour avoir navigué maintes fois vers et depuis Asshai et pour avoir éclairé les routes commerciales avec une lumière inébranlable"
  nick_the_salt_wyrm:0 "la Vouivre de Sel"
  nick_the_salt_wyrm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est le notoire seigneur pirate des Basilisk Isles"
  nick_the_ironshark:0 "le Requin de Fer"
  nick_the_ironshark_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est célèbre pour sa férocité implacable ; ce pillard infâme a acquis son nom en déchirant des flottes dans les eaux traîtresses de Slavers Bay, tel un prédateur des profondeurs qui frappe sans avertissement et laisse derrière lui une légende macabre"

  nick_the_archmage:0 "l'Archimage"
  nick_the_archmage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] est réputé pour sa maîtrise encyclopédique des mystères de la magie"