## Activités
activity_zz_magic_education:0 "Études Magiques"
activity_zz_magic_education_desc:0 "Avec des études minutieuses et ardues, il est possible de perfectionner votre maîtrise des arts mystiques. Il est temps pour vous d'embrasser votre destin et de devenir le grand maître des mystères supérieurs que vous êtes né pour être."
activity_zz_magic_education_selection_tooltip:1 "Étudiez en profondeur les mystères supérieurs et renforcez votre pouvoir magique !\n\nRécompenses prévues : \n$BULLET_WITH_TAB$Nouveaux [zz_mystery_plural]\n$BULLET_WITH_TAB$XP en Compétence Magique\n$BULLET_WITH_TAB$Livres de Pouvoir Magique"

activity_zz_magic_education_host_desc:0 "\n$BULLET_WITH_TAB$Nouveaux [zz_mystery_plural]\n$BULLET_WITH_TAB$XP en Compétence Magique\n$BULLET_WITH_TAB$Livres de Pouvoir Magique"
activity_zz_magic_education_conclusion_desc:0 "L'[GetActivityType( 'activity_zz_magic_education' ).GetName] est terminée."
TRAVEL_NAME_FOR_activity_zz_magic_education:0 "Voyager vers un Site Magique"
activity_zz_magic_education_host_an_a: "$host_activity_a$"
activity_zz_magic_education_special_type_bar_segment_tt_0: "#t Étude Médiocre (Niveau 0)#!\nVos études n'ont pas occasionné une percée majeure.\n"
activity_zz_magic_education_special_type_bar_segment_tt_1: "#t Étude Moyenne (Niveau 1)#!\nVos études n'ont pas occasionné une percée majeure.\n"
activity_zz_magic_education_special_type_bar_segment_tt_2: "#t Bonne Étude (Niveau 2)#!\nVous gagnez de l'XP dans votre domaine magique choisi.\n"
activity_zz_magic_education_special_type_bar_segment_tt_3: "#t Étude Parfaite (Niveau 3)#!\nVous obtenez un [zz_mystery] de votre choix et une chance d'attirer l'attention des entités cosmiques supérieures.\n"



activity_zz_valyria_blood_sacrifice_ritual:0 "Sacrifice de Sang pour le Pouvoir"

