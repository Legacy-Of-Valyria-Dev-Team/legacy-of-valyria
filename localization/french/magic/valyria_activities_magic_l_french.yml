### Apprendre un sortilège magique


## Événement de Sacrifice de Sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de Sang aux Flammes"
valyria_blood_sacrifices.1.desc:0 "Les flammes ne sont pas de simples outils, elles sont des messagères du divin, des bouches affamées réclamant leur dû. À travers elles, le sang peut transcender sa nature éphémère et devenir une offrande aux puissances qui façonnent le monde. Aujourd’hui, un choix irréversible a été fait. Un sacrifice a été désigné, un tribut à la magie ancienne. Le feu dévorera la chair, le sang nourrira l’incantation, et en retour, les arcanes répondront à l’appel, redonnant à ceux qui participent un fragment du pouvoir des temps anciens"
valyria_blood_sacrifices.1.a:0 "Réciter un chant issu d’un ancien parchemin de pouvoir, et sceller ce pacte par la voix des premiers sorciers"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence antique pose son regard sur vous, et l’étoile touche votre âme. Le feu consume tout sauf votre volonté"
valyria_blood_sacrifices.1.a.poor:0 "Mais rien ne répond à vos invocations. Seule la cendre demeure, froide et insignifiante"


### Système d'Éducation Magique Avancée
further_magical_education_scheme:0 "Études Magiques Avancées"
further_magical_education_scheme_desc:0 "Avec discipline et dévouement, il devrait être possible d’accroître votre maîtrise des Mystères Supérieurs et d’explorer les vérités cachées au-delà du voile du monde"
further_magical_education_scheme_desc_general:0 "Avec discipline et dévouement, il devrait être possible d’accroître votre maîtrise des Mystères Supérieurs et d’explorer les vérités cachées au-delà du voile du monde"
zz_valyria_magic_further_education.t:0 "Études Magiques Avancées"
zz_valyria_magic_further_education.0001.t:0 "$zz_valyria_magic_further_education.t$ Une Entreprise Fructueuse"
zz_valyria_magic_further_education.0001.desc:0 "Les semaines passées à scruter d’anciens grimoires, à réciter des incantations oubliées et à chercher cette vibration unique dans l’air n’ont pas été vaines. Désormais, je ressens les arcanes avec plus de clarté, et leur compréhension ne m’échappe plus comme du sable entre les doigts. Chaque page tournée, chaque syllabe murmurée m’a rapproché de la véritable maîtrise de ma discipline. Ce n’est plus un simple apprentissage… c’est une transformation, une ascension vers un état supérieur où le monde répond à ma volonté"
zz_valyria_magic_further_education.0001.a:0 "Mon nom résonnera à travers les âges, inscrit dans le feu et l’ombre !"

zz_valyria_magic_further_education.0002.t:0 "$zz_valyria_magic_further_education.t$ Efforts Vains"
zz_valyria_magic_further_education.0002.desc:0 "L’étude des Mystères Supérieurs n’est pas une quête pour les âmes faibles. Elle exige une volonté d’acier, une patience infinie et un esprit affûté. Et pourtant, malgré les nuits passées à méditer sur les anciens textes, malgré les heures à murmurer des incantations qui résonnent dans le vide, la magie demeure insaisissable. Les réponses que vous cherchiez ne sont pas venues. Était-ce un manque de compréhension ? Une faiblesse intérieure ? Ou simplement une porte scellée à jamais ? L’échec pèse sur vos épaules comme une chape de plomb, un rappel cruel que certains savoirs ne se laissent pas prendre aussi facilement"
zz_valyria_magic_further_education.0002.a:0 "Une amère désillusion…"

zz_valyria_magic_further_education.1000.t:0 "$zz_valyria_magic_further_education.t$ Consultation du Savoir Valyrien"
zz_valyria_magic_further_education.1000.desc:0 "Les mages de l’ancienne Valyria étaient des maîtres inégalés des arcanes, façonnant le monde selon leur volonté. Leurs noms résonnent encore à travers les âges, portés par les légendes et les souvenirs de leur puissance. Dans votre royaume, des fragments de leur savoir ont survécu – contes murmurés par les vieillards, écrits préservés dans des bibliothèques oubliées, symboles gravés sur des pierres rongées par le temps. Il est possible d’y puiser l’inspiration, d’y trouver une clé ouvrant la voie vers une puissance depuis longtemps perdue. Mais où chercher en premier ?"
zz_valyria_magic_further_education.1000.a:0 "Se tourner vers les traditions orales, écouter les échos du passé"
zz_valyria_magic_further_education.1000.b:0 "Plonger dans les archives, exhumer le savoir perdu"
zz_valyria_magic_further_education.1000.c:0 "Je refuse de perdre mon temps sur des reliques mortes"

zz_valyria_magic_further_education.1001.t:0 "$zz_valyria_magic_further_education.t$ Un Savoir Valyrien Précieux"
zz_valyria_magic_further_education.1001.desc:0 "Au détour de vos recherches, vous êtes tombé sur des mentions obscures, des fragments d’un savoir presque oublié. Les textes évoquent des forces primordiales, celles qui tissent la trame du cosmos et façonnent les cieux. Elles ne sont pas contraintes par les lois du monde matériel, mais les transcendent, s’insinuant dans le tissu du réel par des chemins invisibles aux yeux des mortels. \n\nAvec les bons rituels, avec les incantations adéquates, il est peut-être possible d’effleurer ces puissances, de les canaliser, de les faire plier à votre volonté. Une méthode de récitation se forme lentement dans votre esprit, un schéma complexe qui pourrait être la clé d’un pouvoir oublié"
zz_valyria_magic_further_education.1001.a: "Enfin ! Une révélation enfouie sous les cendres du passé"

zz_valyria_magic_further_education.1002.t:0 "$zz_valyria_magic_further_education.t$ Un Savoir Valyrien Inutile"
zz_valyria_magic_further_education.1002.desc:0 "Il est dit que les anciens mages de Valyria offraient leur sang aux flammes pour sceller des pactes avec les forces invisibles. Leurs veines se vidaient, leurs corps devenaient cendre, mais en retour, ils obtenaient des dons indicibles. \n\nCette idée a hanté vos pensées, alors vous avez tenté l’expérience. La douleur était bien réelle, le feu a léché votre chair, mais rien ne s’est produit. Aucune réponse des ombres, aucun frisson dans l’air, seulement le goût amer de la superstition et de l’illusion. Peut-être n’était-ce que des légendes… ou peut-être que votre sang n’est tout simplement pas digne de brûler"
zz_valyria_magic_further_education.1002.a:0 "Que maudit soit ce faux espoir, ces mensonges des anciens !"

zz_valyria_magic_further_education.1010.t:0 "$zz_valyria_magic_further_education.t$ Pratiquer les Incantations Valyriennes"
zz_valyria_magic_further_education.1010.desc:0 "Les Mystères Supérieurs répondent aux mots justes, aux vibrations parfaites qui résonnent avec les forces du monde. Le valyrien ancien n’est pas qu’une langue : c’est un chant sculptant la magie, un pont entre la pensée et la réalité. Mais prononcer ces sons sans faille, leur donner leur juste place dans l’harmonie cosmique, exige une rigueur implacable. \n\nChaque syllabe mal articulée est une faille, chaque erreur une faiblesse. Si vous voulez modeler la magie à votre image, vous devez façonner votre voix en un outil parfait"
zz_valyria_magic_further_education.1010.a:0 "Je vais m’entraîner sans relâche, jusqu’à ce que chaque mot plie le monde sous ma volonté"
zz_valyria_magic_further_education.1010.b:0 "Perdre mon temps sur la diction ? Ridicule"

zz_valyria_magic_further_education.1011.t:0 "$zz_valyria_magic_further_education.t$ Une Élocution Parfaite"
zz_valyria_magic_further_education.1011.desc:0 "Les mots coulent de vos lèvres avec une précision absolue, chaque intonation se superposant parfaitement à la vibration du monde. C’est un sentiment étrange, exaltant… comme si le langage lui-même devenait une force tangible. \n\nLa magie répond. Subtilement, mais indéniablement. Elle danse au son de vos paroles, se plie à votre voix comme si elle n’attendait que votre commandement. Un frisson vous parcourt : pour la première fois, vous ressentez le véritable poids de vos incantations"
zz_valyria_magic_further_education.1011.a:0 "Enfin… Je ressens leur puissance s’accorder à la mienne !"

zz_valyria_magic_further_education.1012.t:0 "$zz_valyria_magic_further_education.t$ Un Désastre Verbal"
zz_valyria_magic_further_education.1012.desc:0 "Vos paroles trébuchent, vos incantations se brisent sur votre langue avant d’atteindre leur plein potentiel. Chaque mot prononcé avec hésitation, chaque erreur infime, affaiblit le pouvoir que vous tentez de canaliser. \n\nVous le sentez déjà : la magie n’obéira pas à un maître vacillant. Les forces du monde réclament la perfection, et vous en êtes encore loin. Vous espérez que ces erreurs ne vous coûteront pas cher… mais l’échec est un poison lent qui s’accumule"
zz_valyria_magic_further_education.1012.a:0 "Tessarion ne me sourit décidément pas…"

zz_valyria_magic_further_education.1020.t:0 "$zz_valyria_magic_further_education.t$ Étudier l’Écriture Valyrienne"
zz_valyria_magic_further_education.1020.desc:0 "Les glyphes de l’Ancien Empire sont plus qu’une simple écriture. Ce sont des vestiges du pouvoir d’un âge oublié, des runes qui recèlent des vérités que seuls les esprits les plus persévérants peuvent déchiffrer. Chaque caractère a son propre poids, sa propre résonance. Apprendre à les comprendre, c’est s’ouvrir à une magie cristallisée, figée dans le temps, mais toujours vibrante de puissance. \n\nDéchiffrer ces symboles, ce n’est pas lire. C’est ouvrir une porte"
zz_valyria_magic_further_education.1020.a:0 "Chaque glyphe assimilé est un pas de plus vers l’omniscience"
zz_valyria_magic_further_education.1020.b:0 "Ce n’est qu’une perte de temps"

zz_valyria_magic_further_education.1021.t:0 "$zz_valyria_magic_further_education.t$ Votre Maîtrise S’Améliore !"
zz_valyria_magic_further_education.1021.desc:0 "Après d’innombrables heures passées à étudier les symboles valyriens, la logique commence à se dévoiler. Là où hier n’était qu’un amas de signes indéchiffrables, vous discernez aujourd’hui une structure, une pensée, une volonté ancienne qui se cache derrière chaque ligne tracée. \n\nC’est un début. Mais un début prometteur"
zz_valyria_magic_further_education.1021.a:0 "Un pas de plus vers la connaissance absolue !"

zz_valyria_magic_further_education.1022.t:0 "$zz_valyria_magic_further_education.t$ Une Impasse Linguistique"
zz_valyria_magic_further_education.1022.desc:0 "Les heures se sont succédé, les jours sont passés, mais les symboles restent hermétiques. Ce qui semblait au premier abord une langue n’est qu’un mur d’ombres impénétrables. Peu importe vos efforts, les glyphes refusent de révéler leurs secrets. \n\nPeut-être qu’il vous manque quelque chose. Ou peut-être que vous ne serez jamais capable de comprendre"
zz_valyria_magic_further_education.1022.a:0 "Maudite soit cette langue et ceux qui l’ont créée !"


