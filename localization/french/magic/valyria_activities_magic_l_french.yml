### Apprendre un Sort Aléatoire / Études Valyriennes
zz_valyria_magic_education.2100.t:0 "Parchemin aux Secrets Cachés !"
zz_valyria_magic_education.2100.desc:0 "Au cœur des ressources arcaniques de [province.GetName], vous avez mis la main sur un parchemin jusqu’alors dissimulé. Son contenu pourrait contenir un savoir interdit, une puissance oubliée des âges anciens. Allez-vous tenter de déchiffrer ce [zz_mystery], ou préférerez-vous continuer à approfondir vos études générales ?"
zz_valyria_magic_education.2100.a:0 "L’apprentissage des nouveaux [zz_mystery_plural] est ma priorité"
zz_valyria_magic_education.2100.a.tt:0 ""
zz_valyria_magic_education.2100.a.crit_success:0 "Vous parvenez à décrypter le parchemin avec une aisance surprenante ! Une révélation majeure illumine votre esprit, et une magie insoupçonnée s’offre à vous"
zz_valyria_magic_education.2100.a.success:0 "Vos études progressent ! Vous assimilez une partie du savoir contenu dans ce texte ancien, ajoutant une nouvelle pièce à votre compréhension des arcanes"
zz_valyria_magic_education.2100.a.small_success:0 "Vous tirez quelques bribes d’informations du parchemin, bien que son véritable potentiel vous échappe encore"
zz_valyria_magic_education.2100.a.failure:0 "Le texte demeure hermétique, et vos efforts pour en extraire du savoir restent infructueux. Un revers frustrant dans votre quête de pouvoir"
zz_valyria_magic_education.2100.b:0 "Se concentrer sur la maîtrise technique du lancer de sorts"
zz_valyria_magic_education.2100.b.crit_success:0 "Vous atteignez une maîtrise exceptionnelle de la canalisation de votre pouvoir ! Vos gestes sont précis, vos incantations coulent comme une rivière de feu, et la magie elle-même semble s’incliner devant votre volonté"
zz_valyria_magic_education.2100.b.success:0 "Vos études progressent ! Vous perfectionnez vos gestes et votre compréhension du flux magique, rendant vos incantations plus puissantes et plus stables"
zz_valyria_magic_education.2100.b.small_success:0 "Vous gagnez en assurance et en contrôle, bien que votre progression soit modeste. Chaque amélioration compte dans la longue quête du savoir"
zz_valyria_magic_education.2100.b.failure:0 "Malgré vos efforts, vos tentatives pour affiner votre technique se soldent par un échec. Rien ne change, et le doute s’installe"

zz_valyria_magic_education.2100.y:0 "Je dois me consacrer entièrement à ma progression et ne pas me laisser distraire !"
zz_valyria_magic_education.2100.y.tt:0 ""
zz_valyria_magic_education.2100.y.crit_success:0 "Votre concentration inébranlable vous propulse vers de nouvelles hauteurs. Les arcanes s’ouvrent à vous, et votre compréhension des forces magiques atteint un seuil inégalé"
zz_valyria_magic_education.2100.y.success:0 "Vous progressez avec assurance, consolidant votre savoir et affinant votre technique. Chaque jour vous rapproche un peu plus de la maîtrise ultime"
zz_valyria_magic_education.2100.y.failure:0 "Votre rigueur vous épuise plus qu’elle ne vous fait avancer. Vous réalisez que parfois, un esprit trop fermé se prive de nouvelles perspectives"

zz_valyria_magic_education.2100.z:0 "Il est temps de laisser mon esprit vagabonder et d’accueillir l’inspiration"
zz_valyria_magic_education.2100.z.tt:0 ""


zz_valyria_magic_education.2200.t:0 "Parchemin aux Secrets Mystiques !"
zz_valyria_magic_education.2200.desc:0 "En fouillant les ressources arcaniques de [province.GetName], vous êtes tombé sur un parchemin ancien, renfermant un savoir interdit et oublié. Son contenu vibre d’un pouvoir latent, attendant d’être révélé. Devez-vous tenter d’en percer les mystères ou privilégier l’affinement de vos compétences actuelles ?"
zz_valyria_magic_education.2200.a:0 "Apprendre ces nouveaux [zz_mystery_plural] !"
zz_valyria_magic_education.2200.a.crit_success:0 "Vous déchiffrez les secrets du parchemin avec une aisance déconcertante ! Une révélation majeure illumine votre esprit, et un pouvoir insoupçonné s’offre à vous"
zz_valyria_magic_education.2200.a.success:0 "Vos études progressent, et vous parvenez à assimiler une partie des savoirs contenus dans le texte ancien"
zz_valyria_magic_education.2200.a.small_success:0 "Vous tirez quelques enseignements du parchemin, bien que ses secrets restent encore largement voilés"
zz_valyria_magic_education.2200.a.failure:0 "Le texte reste impénétrable, et vos tentatives d’interprétation ne mènent à rien. Une impasse frustrante"
zz_valyria_magic_education.2200.b:0 "Se concentrer sur la maîtrise technique du lancer de sorts"
zz_valyria_magic_education.2200.b.tt:0 ""
zz_valyria_magic_education.2200.b.crit_success:0 "Vos incantations gagnent une fluidité et une précision exceptionnelles ! Votre magie coule désormais avec une puissance et une stabilité que peu peuvent égaler"
zz_valyria_magic_education.2200.b.success:0 "Votre technique s’affine, et vous ressentez une nette amélioration dans votre capacité à manier les forces mystiques"
zz_valyria_magic_education.2200.b.failure:0 "Malgré vos efforts, votre pratique stagne, et vous sentez le doute s’immiscer dans votre esprit"

zz_valyria_magic_education.2200.y:0 "Je dois me consacrer entièrement à ma progression et ne pas me laisser distraire !"
zz_valyria_magic_education.2200.y.tt:0 ""
zz_valyria_magic_education.2200.y.crit_success:0 "Votre dévouement absolu vous propulse vers une avancée spectaculaire ! Vous assimilez des connaissances fondamentales et dépassez un nouveau seuil de compréhension magique"
zz_valyria_magic_education.2200.y.success:0 "Vos études progressent de manière constante. Votre savoir se consolide, et votre maîtrise des arcanes devient plus assurée"
zz_valyria_magic_education.2200.b.small_success:0 "Vos efforts portent leurs fruits, bien que légèrement. Chaque amélioration, même infime, est une victoire sur l’ignorance"
zz_valyria_magic_education.2200.y.failure:0 "Votre concentration excessive vous épuise plus qu’elle ne vous fait avancer. Peut-être qu’un esprit trop rigide finit par se priver des nouvelles perspectives"
zz_valyria_magic_education.2200.z:0 "Il est temps de laisser mon esprit vagabonder et d’accueillir l’inspiration"
