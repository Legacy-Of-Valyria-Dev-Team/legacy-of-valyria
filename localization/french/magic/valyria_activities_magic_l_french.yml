## Événement de Sacrifice de Sang
valyria_blood_sacrifices.1.t:0 "Sacrifice de Sang à la Flamme"
valyria_blood_sacrifices.1.desc:0 "Par l'invocation de la flamme, une offrande de sang peut transformer les réalités de la nature et permettre de nombreux grands exploits magiques. Vous avez choisi un sacrifice, et cette offrande aux flammes de sang permettra aux participants d'invoquer à nouveau de grands pouvoirs magiques."
valyria_blood_sacrifices.1.a:0 "Chanter depuis un ancien parchemin de pouvoir"
valyria_blood_sacrifices.1.a.great:0 "Une intelligence ancienne vous sourit, et l'étoile touche votre âme."
valyria_blood_sacrifices.1.a.poor:0 "Et rien n'écoute vos invocations."


### Système d'Éducation Magique Avancée
further_magical_education_scheme:0 "Études Magiques Avancées"
further_magical_education_scheme_desc:0 "Avec dévouement et diligence, il devrait être possible d'augmenter vos compétences avec les Mystères Supérieurs."
further_magical_education_scheme_desc_general:0 "Avec dévouement et diligence, il devrait être possible d'augmenter vos compétences avec les Mystères Supérieurs."
zz_valyria_magic_further_education.t:0 "Études Magiques Avancées :"
zz_valyria_magic_further_education.0001.t:0 "$zz_valyria_magic_further_education.t$ Une entreprise productive"
zz_valyria_magic_further_education.0001.desc:0 "Les nombreuses semaines passées à lire, réciter et rechercher le ressenti des arcanes ont été bien investies. Je suis parvenu à une meilleure compréhension de mes pouvoirs arcanes, et je peux définitivement dire que je suis maintenant plus proche de la maîtrise de l'école de magie que j'ai choisie qu'au moment où j'ai commencé."
zz_valyria_magic_further_education.0001.a:0 "Je serai connu à travers les âges."

zz_valyria_magic_further_education.0002.t:0 "$zz_valyria_magic_further_education.t$ Efforts Futiles"
zz_valyria_magic_further_education.0002.desc:0 "L'étude des mystères supérieurs n'est pas un projet pour les faibles de cœur."
zz_valyria_magic_further_education.0002.a:0 "Décevant..."

zz_valyria_magic_further_education.1000.t:0 "$zz_valyria_magic_further_education.t$ Consulter les Traditions Valyriennes"
zz_valyria_magic_further_education.1000.desc:0 "Les mages de l'ancienne Valyria étaient grands et puissants dans leurs prouesses. Dans la mémoire de votre royaume, il existe de nombreux récits sur les mages valyriens, leurs sorts incroyables de pouvoir et leurs aperçus des forces arcaniques du cosmos. Il serait possible de se tourner vers ces sources pour obtenir des conseils sur la manière de développer vos capacités magiques."
zz_valyria_magic_further_education.1000.a:0 "Consulter les traditions orales."
zz_valyria_magic_further_education.1000.b:0 "Aux archives !"
zz_valyria_magic_further_education.1000.c:0 "Je ne ferai pas cela."

zz_valyria_magic_further_education.1001.t:0 "$zz_valyria_magic_further_education.t$ Traditions Valyriennes Utiles"
zz_valyria_magic_further_education.1001.desc:0 "Vous avez découvert des mentions sur les pouvoirs qui régissent les cieux et leur manière de transcender leurs localités physiques pour pénétrer dans le domaine terrestre. Ces entités sont gouvernées par leur plus grande emprise sur les forces sous-jacentes qui maintiennent l'existence. En touchant ces forces, il est possible, avec des aides conceptuelles adaptées, de manifester de grands et puissants pouvoirs et de pénétrer le plan physique. J'ai cherché à communier avec ces pouvoirs, et j'ai une idée d'une méthode de récitation qui pourrait s'avérer cruciale."
zz_valyria_magic_further_education.1001.a: "Parfait !"

zz_valyria_magic_further_education.1002.t:0 "$zz_valyria_magic_further_education.t$ Traditions Valyriennes Inutiles"
zz_valyria_magic_further_education.1002.desc:0 "On dit que les anciens mages de la Valyria perdue effectuaient des sacrifices de leur sang au feu pour tenter de relier leurs offrandes aux récompenses de leurs pouvoirs. De telles pratiques ont sans doute contribué à l'évolution de certaines des religions d'Essos, mais vous doutez qu'un tel acte de sacrifice insensé se révèle utile dans vos expériences avec les Mystères Supérieurs. Après plusieurs tentatives, tout ce que vous semblez avoir découvert est que votre sang ne veut pas brûler..."
zz_valyria_magic_further_education.1002.a:0 "Maudits soient-ils !"

zz_valyria_magic_further_education.1010.t:0 "$zz_valyria_magic_further_education.t$ Pratiquer vos Incantations Valyriennes"
zz_valyria_magic_further_education.1010.desc:0 "Les mystères supérieurs peuvent être invoqués par la récitation minutieuse d'incantations en langue valyrienne. Pour mieux maîtriser ces mystères, il est utile de prendre le temps de prononcer soigneusement ces mots et ainsi mieux comprendre les distinctions clés entre les nombreuses invocations que vous pouvez manier. Cela améliorera votre capacité à donner toute leur substance à ces incantations mystiques et, par conséquent, votre capacité à manier les mystères supérieurs."
zz_valyria_magic_further_education.1010.a:0 "Je vais pratiquer mes incantations !"
zz_valyria_magic_further_education.1010.b:0 "J'ai de meilleures choses à faire."

zz_valyria_magic_further_education.1011.t:0 "$zz_valyria_magic_further_education.t$ Énonciation Claire"
zz_valyria_magic_further_education.1011.desc:0 "Avec une formulation soignée et une diction claire, vous êtes capable de prononcer les incantations de vos parchemins avec une clarté précise et chirurgicale. Il est évident que le temps passé à pratiquer votre prononciation des anciens sorts valyriens a porté ses fruits. Avec cette capacité claire, vous savez que vos progrès dans les Mystères Supérieurs sont assurés !"
zz_valyria_magic_further_education.1011.a:0 "Joyeux !"

zz_valyria_magic_further_education.1012.t:0 "$zz_valyria_magic_further_education.t$ Une Confusion Totale"
zz_valyria_magic_further_education.1012.desc:0 "Vos mots viennent avec une pause hésitante. Vous ne pouvez pas encore produire les sons précis dont vous avez besoin. Vous espérez que ces composants sémantiques de vos sorts n'auront pas d'impact négatif sur votre capacité à manier les mystères supérieurs, mais il semble déjà que cet espoir soit vain."
zz_valyria_magic_further_education.1012.a:0 "Il est clair que Tessarion ne me sourit pas."

zz_valyria_magic_further_education.1020.t:0 "$zz_valyria_magic_further_education.t$ Étudier les Écritures Valyriennes"
zz_valyria_magic_further_education.1020.desc:0 "L'écriture de la Possession est une forme merveilleuse d'expression linguistique nécessaire pour déchiffrer une grande partie du savoir magique restant dans le monde. Il est nécessaire que vous développiez votre compréhension de cette langue pour débloquer le monde des mystères supérieurs et progresser dans vos études."
zz_valyria_magic_further_education.1020.a:0 "Avec ce travail, je progresserai !"
zz_valyria_magic_further_education.1020.b:0 "C'est une perte de temps."

zz_valyria_magic_further_education.1021.t:0 "$zz_valyria_magic_further_education.t$ Votre compréhension s'améliore !"
zz_valyria_magic_further_education.1021.desc:0 "Après de nombreuses heures longues et pénibles, vous avez acquis une compréhension plus profonde de l'écriture ancienne de la Valyria."
zz_valyria_magic_further_education.1021.a:0 "Un pas à la fois !"

zz_valyria_magic_further_education.1022.t:0 "$zz_valyria_magic_further_education.t$ Vous ne parvenez à déchiffrer rien du tout !"
zz_valyria_magic_further_education.1022.desc:0 "Même avec les innombrables heures passées à étudier les caractères valyriens, il est clair que vous n'avez fait aucun progrès."
zz_valyria_magic_further_education.1022.a:0 "Cette maudite langue !"


