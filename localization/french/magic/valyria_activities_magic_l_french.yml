zz_valyria_magic_education.1200.b.success:0 "Vous progressez dans vos études, consolidant votre maîtrise de la magie"
zz_valyria_magic_education.1200.b.small_success:0 "Votre travail porte quelques fruits, bien que modestes, mais tout progrès est bon à prendre"
