zz_valyria_magic_education.1200.a.success:0 "Vous faites un progrès considérable dans vos recherches ! Votre maîtrise des Mystères Supérieurs s’approfondit"
zz_valyria_magic_education.1200.a.small_success:0 "Vous progressez légèrement dans vos études, découvrant de nouveaux aspects de la magie"
zz_valyria_magic_education.1200.a.failure:0 "Votre expérience échoue lamentablement, et vous devez tout reprendre depuis le début. Un revers humiliant…"
