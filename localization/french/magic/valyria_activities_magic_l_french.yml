### Événement d'Arrivée

zz_valyria_magic_education.0010:0 "Arrivée"
zz_valyria_magic_education.0010.t:0 "Arrivée"
zz_valyria_magic_education.0010.desc_uni:0 "Vous êtes arrivé à [province.GetName].\nIl est temps de commencer votre étude et votre méditation sur les arts arcaniques.\nGrâce à votre diligence, vous espérez apprendre des secrets pour perfectionner vos compétences mystiques et peut-être acquérir de nouveaux [zz_mystery_plural] avec lesquels enchanter le monde qui vous entoure."




