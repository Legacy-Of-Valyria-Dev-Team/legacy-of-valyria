l_french:
## Interactions
valyria_designate_blood_magic_sacrifice_interaction:0 "Désigner un Sacrifice Rituel"
valyria_remove_designated_blood_magic_sacrifice_interaction:0 "Annuler la Désignation du Sacrifice Rituel"
## Activités
activity_zz_magic_education:0 "Études Magiques"
activity_zz_magic_education_desc:0 "Les arcanes sont une science aussi mystérieuse que redoutable Avec des études méticuleuses et un labeur acharné, il est possible d'approfondir votre compréhension des forces magiques qui régissent le monde Il est temps pour vous de répondre à l'appel du destin, de plonger dans les mystères les plus profonds et de vous affirmer comme un maître incontesté des arts mystiques"
activity_zz_magic_education_selection_tooltip:1 "Plongez au cœur des mystères supérieurs et renforcez votre maîtrise des arcanes\n\nRécompenses potentielles : \n$BULLET_WITH_TAB$Acquisition de nouveaux [zz_mystery_plural]\n$BULLET_WITH_TAB$XP en Compétence Magique\n$BULLET_WITH_TAB$Tomes de Savoir Interdit"

activity_zz_magic_education_host_desc:0 "\n$BULLET_WITH_TAB$Acquisition de nouveaux [zz_mystery_plural]\n$BULLET_WITH_TAB$XP en Compétence Magique\n$BULLET_WITH_TAB$Tomes de Savoir Interdit"
activity_zz_magic_education_conclusion_desc:0 "L'[GetActivityType( 'activity_zz_magic_education' ).GetName] touche à sa fin Vos connaissances ont grandi, mais de nouvelles perspectives s'offrent encore à vous"
TRAVEL_NAME_FOR_activity_zz_magic_education:0 "Voyager vers un Site de Puissance"
activity_zz_magic_education_host_an_a: "$host_activity_a$"
activity_zz_magic_education_special_type_bar_segment_tt_0: "#t Étude Médiocre (Niveau 0)#!\nVotre apprentissage a été infructueux, aucune révélation ne vous a été accordée\n"
activity_zz_magic_education_special_type_bar_segment_tt_1: "#t Étude Moyenne (Niveau 1)#!\nVotre compréhension progresse, mais aucune percée majeure ne s'est encore produite\n"
activity_zz_magic_education_special_type_bar_segment_tt_2: "#t Bonne Étude (Niveau 2)#!\nVotre connaissance s'affine, vous gagnez de l'XP dans votre domaine magique choisi\n"
activity_zz_magic_education_special_type_bar_segment_tt_3: "#t Étude Parfaite (Niveau 3)#!\nVous atteignez une nouvelle profondeur dans votre savoir Vous obtenez un [zz_mystery] de votre choix et une chance d'attirer l'attention des forces cosmiques"



activity_zz_valyria_blood_sacrifice_ritual:0 "Sacrifice de Sang pour le Pouvoir"

# Intention d'activité
study_valyrian_secrets:0 "Étudier [higher_mysteries]"
study_valyrian_secrets_desc:0 "Les sorciers valyriens d'antan maniaient des pouvoirs incommensurables.\n\nAvec du temps et des efforts, il pourrait être possible de redécouvrir une fraction de leur savoir perdu"

study_blood_magic:0 "Étudier [blood_magic]"
study_blood_magic_desc:0 "Le sang est la source de la vie, et pourtant, il peut être transformé en un instrument de pouvoir.\n\nGrâce à d'anciens rituels et des sacrifices soigneusement exécutés, il est possible d’exploiter cette force vitale pour tordre les lois de la réalité"

study_shadow_magic:0 "Étudier [shadow_magic]"
study_shadow_magic_desc:0 "Les ombres cachent bien des secrets et les murmures des ténèbres peuvent révéler de puissants arcanes.\n\nEn embrassant la magie de l'ombre, vous pourriez apprendre à manipuler la nuit elle-même et à donner forme aux ténèbres"

study_dream_magic:0 "Étudier [dream_magic]"
study_dream_magic_desc:0 "Le rêve est une passerelle vers l'invisible.\n\nCeux qui savent écouter les murmures du monde onirique peuvent entrevoir des vérités cachées, des prédictions du futur et des chemins interdits aux éveillés"

study_alchemy_magic:0 "Étudier [alchemy_magic]"
study_alchemy_magic_desc:0 "L’alchimie est l’art de la transmutation, de la découverte des secrets enfouis dans la matière.\n\nÀ travers des potions, des élixirs et des métamorphoses, les alchimistes façonnent le monde à leur guise"

study_fire_magic:0 "Étudier [fire_magic]"
study_fire_magic_desc:0 "Le feu est à la fois destructeur et purificateur.\n\nMaîtriser sa force primordiale permettrait de plier les flammes à votre volonté et d'invoquer des incendies capables de ravager des armées entières"

study_water_magic:0 "Étudier [water_magic]"
study_water_magic_desc:0 "L'eau est changeante, fluide et insaisissable.\n\nLa comprendre, c’est pouvoir commander les marées, provoquer des déluges et tisser la brume comme un voile impénétrable"

study_air_magic:0 "Étudier [air_magic]"
study_air_magic_desc:0 "L'air est à la fois porteur de tempêtes et messager des cieux.\n\nUn sorcier de l’air peut faire danser les vents, briser des murailles et voler au-dessus du monde"


## Événements d'Éducation Magique

## Succès TT
zz_valyria_magic_education_tt_positive_massive:0 "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P immensément plus fructueuses#! Votre compréhension des arcanes atteint un niveau que peu osent espérer"
zz_valyria_magic_education_tt_positive_major:0 "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P bien plus fructueuses#! Vous percevez désormais des connexions invisibles aux non-initiés"
zz_valyria_magic_education_tt_positive_medium:0 "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P plus fructueuses#! Votre maîtrise des arts occultes s'affine peu à peu"
zz_valyria_magic_education_tt_positive_tiny:0 "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #P légèrement plus fructueuses#! Une lueur de compréhension émerge dans votre esprit"
zz_valyria_magic_education_tt_negative:0 "Vos études de [GetActivityType('activity_zz_magic_education').GetName] deviennent #N moins fructueuses#! Les secrets des arcanes vous échappent pour l’instant"


zz_valyria_magic_education_tt_positive_random_spell.tt: "Vous avez appris un [zz_mystery] aléatoire et vos études en [GetActivityType('activity_zz_magic_education').GetName] deviennent #P plus fructueuses#!"
zz_valyria_magic_education_tt_positive_skill_increase.3.tt: "Vous avez gagné #P légèrement plus de compétence# en magie et vos études en [GetActivityType('activity_zz_magic_education').GetName] deviennent #P bien plus fructueuses#!"
zz_valyria_magic_education_tt_positive_skill_increase.5.tt: "Vous avez gagné #P davantage de compétence# en magie et vos études en [GetActivityType('activity_zz_magic_education').GetName] deviennent #P bien plus fructueuses#!"

zz_valyria_magic_education_tt_learn_random_spell:0 "Vous avez appris un [zz_mystery] aléatoire"
zz_valyria_magic_education_tt_gain_technical_skill:0 "Vous gagnez en compétence dans une branche magique"

zz_valyria_magic_education.0005.t:0 "Éducation Magique - Emprisonnement"
zz_valyria_magic_education.0005.desc:0 "Vos longues heures passées à étudier dans les bibliothèques n’ont mené à rien Vous êtes désormais enchaîné dans un cachot, prisonnier d’un destin cruel qui entrave votre quête de savoir"
zz_valyria_magic_education.0005.a:0 "Une damnation insupportable !"


## Événement de Conclusion

zz_valyria_magic_education.0009.t:0 "Conclusion"
zz_valyria_magic_education.0009.desc:0 "Après de nombreuses nuits d'intense labeur, votre voyage au cœur des mystères arcaniques touche à sa fin\nVotre esprit s'est aiguisé, vos sens se sont ouverts à de nouvelles possibilités Il est temps de retourner à vos obligations et d'utiliser ces nouvelles connaissances pour modeler le monde selon votre volonté\nMais ce n'est qu'un début L'appel du savoir ne s'éteint jamais et bientôt, vous devrez poursuivre votre quête de puissance"

