## Events

### Magic Discovery Event
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice des dieux perdus, vous avez trouvé une cache cachée de connaissances. D'anciens parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre profondément à partir d'un savoir ancien. Il est temps de décider ce que vous ferez. Allez-vous adopter ces secrets anciens et devenir un mage comme les Dragon Lords d'antan ? Ou allez-vous condamner ces secrets occultes aux flammes de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyria_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont maintenant à votre commandement."
zz_valyria_magic.9000.b:0 "Aucune Limite A Mon Pouvoir !"
zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit rester !"
burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant où ils doivent rester, morts pour l'avenir."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

