### Événements liés au Blackstone
zz_valyria_blackstone.001.t:0 "L'Ombre de Valyria !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez vu une partie des grandeurs de la Valyria perdue. Des bâtiments faits d'une pierre noire fusionnée et des fortifications impressionnantes qui semblent ne jamais céder au passage du temps. Même les routes se révèlent être formées de cette substance inflexible. Votre esprit commence à s'agiter avec les perspectives d'un tel outil de construction arcanique. Et bien que vous ne soyez pas encore tout à fait sûr de la manière dont cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée de cette création stratégique."
zz_valyria_blackstone.001.a:0 "Les véritables secrets du passé caché !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos incursions dans la Valyria en ruines, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Freehold perdu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent encore avoir la force de résister non seulement aux horreurs de la Doom mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de réaliser des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierres broyées, de basalte et d'obsidienne, et les flammes puissantes d'un dragon, vous pouvez désormais ériger vos édifices majestueux en Black Stone."
zz_valyria_blackstone.002.a:0 "Vers ma puissance croissante !"
=======
### Événements d'apprentissage de la pierre noire
zz_valyria_blackstone.001.t:0 "L'ombre de Valyria !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez vu une partie des grandeurs de Valyria perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent ne jamais céder au passage du temps. Même les routes se révèlent formées de cette substance inflexible. Votre esprit commence à bouillonner face aux perspectives d'un tel outil de construction arcanique. Et bien que vous ne soyez pas encore tout à fait sûr de la manière dont cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée de cette création stratégique."
zz_valyria_blackstone.001.a:0 "Les véritables secrets du passé caché !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos explorations dans les ruines de Valyria, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Domaine Libre perdu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent résister non seulement aux horreurs du Fléau mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de construire des édifices basés sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d'obsidienne, et les flammes puissantes d'un dragon, vous pouvez maintenant ériger vos puissants édifices en pierre noire."
zz_valyria_blackstone.002.a:0 "Vers mon pouvoir grandissant !"
