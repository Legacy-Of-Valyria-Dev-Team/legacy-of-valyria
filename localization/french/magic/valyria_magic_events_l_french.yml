## Événements

### Événement de découverte magique
zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice des dieux perdus, vous avez découvert une cachette secrète de savoir. De vieux parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre profondément dans les anciens savoirs. Il est temps de décider ce que vous ferez. Allez-vous adopter ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'autrefois ? Ou allez-vous reléguer ces secrets occultes aux profondeurs de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyria_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont maintenant à votre commandement."
zz_valyria_magic.9000.b:0 "Aucune Limite A Mon Pouvoir !!"
zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit rester !"
burn_you_witch:0 "Vous confiez les secrets de la magie au feu, les laissant là où ils devraient rester, morts pour l'avenir."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

### Événements d'apprentissage de la pierre noire
zz_valyria_blackstone.001.t:0 "L'ombre de Valyrie !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez vu une partie des grandeurs de Valyrie perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent ne jamais céder au passage du temps. Même les routes se révèlent formées de cette substance inflexible. Votre esprit commence à bouillonner face aux perspectives d'un tel outil de construction arcanique. Et bien que vous ne soyez pas encore tout à fait sûr de la manière dont cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée de cette création stratégique."
zz_valyria_blackstone.001.a:0 "Les véritables secrets du passé caché !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "À travers vos explorations dans les ruines de Valyrie, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Domaine Libre perdu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent résister non seulement aux horreurs du Fléau mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de construire des édifices basés sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre concassée, de basalte et d'obsidienne, et les flammes puissantes d'un dragon, vous pouvez maintenant ériger vos puissants édifices en pierre noire."
zz_valyria_blackstone.002.a:0 "Vers mon pouvoir grandissant !"



### Lokirie, attribution d'une épée
zz_valyria_item_granting.001.t:0 "Un Éclaireur Approche"
zz_valyria_item_granting.001.desc:0 "Vous avez finalement réalisé votre rêve de longue date en établissant le royaume de Lokirie. Vous ne pouvez pas savoir entièrement ce que l'avenir vous réserve, mais vous espérez qu'il regardera votre maison avec promesse. Alors que vous vous installez dans vos rêves et vos visions d'avenir, un éclaireur usé entre en courant dans votre salle. « Mon Lord, mon Lord », crie-t-il, « J'ai trouvé quelque chose, j'ai trouvé cette lame puissante. » La lame porte en elle une présence de pouvoir, et vous pouvez voir à son motif qu'il s'agit en fait d'une épée d'ancienne facture valyrienne. Vous la saisissez à deux mains et vous la brandissez dans la salle. Vous montrez à tous que votre légitime revendication sur Lokirie a été bénie par la volonté des dieux."
zz_valyria_item_granting.001.a:0 "Une Lame Puissante pour ma Maison !"
