### Lokiria, remise d'une épée
zz_valyria_item_granting.001.t:0 "Un Éclaireur Approche"
<<<<<<< Updated upstream
zz_valyria_item_granting.001.desc:0 "Vous avez enfin réalisé votre rêve de longue date en établissant le royaume de Lokiria. Vous ne pouvez pas savoir pleinement ce que l'avenir vous réserve, mais vous espérez qu'il sera prometteur pour votre maison. Alors que vous vous plongez dans vos rêves et visions du futur, un éclaireur usé par le temps entre en courant dans votre salle. 'Mon Lord, mon Lord,' crie-t-il, 'J'ai trouvé quelque chose, j'ai trouvé cette puissante lame.' La lame contient en elle une présence de pouvoir, et vous pouvez voir par son motif qu'il s'agit en fait d'une épée de fabrication valyrienne ancienne. Vous la saisissez à deux mains et vous la brandissez dans la salle. Vous montrez à tous que votre pouvoir et votre revendication légitime à Lokiria ont été bénis par la volonté des dieux."
=======
