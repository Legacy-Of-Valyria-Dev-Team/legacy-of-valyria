	## Événements 

	### Découverte de la magie
	zz_valyria_magic.9000:0 "La Découverte du Savoir Magique"
	zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
	zz_valyria_magic.9000.desc:0 "Par le caprice des dieux oubliés, vous avez trouvé une cache cachée de connaissances. De vieux parchemins et des livres poussiéreux. C'est une opportunité suprême, une chance d'apprendre en profondeur les anciens savoirs. Il est temps de décider ce que vous allez faire. Allez-vous vous emparer de ces secrets anciens et devenir un mage comme les Seigneurs Dragons d'antan ? Ou allez-vous condamner ces secrets occultes aux profondeurs de l'enfer ?"
	zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
	zz_valyria_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'apprendre à partir d'un ancien tome de savoir magique. Des pouvoirs que l'on croyait perdus sont désormais les vôtres à commander."
	zz_valyria_magic.9000.b:0 "Aucune Limite A Mon Pouvoir !"
	zz_valyria_magic.9000.z:0 "La magie est morte, et morte elle doit rester !"
	burn_you_witch:0 "Vous condamnez les secrets de la magie au feu, les laissant où ils doivent rester, morts pour l'avenir."
	zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

	### Événements sur la pierre noire
	zz_valyria_blackstone.001.t:0 "L'Ombre de Valyria !"
	zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez aperçu une partie des grandeurs de la Valyria perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes qui semblent défier le passage du temps. Même les routes se révèlent être faites de cette substance inflexible. Votre esprit commence à s'agiter face aux perspectives qu'offre un tel outil de construction mystique. Bien que vous ne sachiez pas encore comment cette substance peut être formée, il est clair que le rôle des dragons est une clé cachée pour cette création stratégique."
	zz_valyria_blackstone.001.a:0 "Les véritables secrets du passé caché !"

	zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
	zz_valyria_blackstone.002.desc:0 "À travers vos incursions dans les ruines de Valyria, vous avez vu de nombreux exemples de la puissante pierre noire fusionnée du Freehold perdu. Vous avez étudié et cherché à déterminer la nature de ces structures qui semblent encore avoir la force de résister non seulement aux horreurs du Fléau mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de construire des édifices basés sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre broyée, de basalte, d'obsidienne, et les flammes puissantes d'un Dragon, vous pouvez désormais construire vos puissantes structures en pierre noire."
	zz_valyria_blackstone.002.a:0 "À ma montée en puissance !"



	### Lokiria, attribution d'une épée
	zz_valyria_item_granting.001.t:0 "Un Éclaireur Approche"
	zz_valyria_item_granting.001.desc:0 "Vous avez enfin réalisé votre rêve tant chéri en établissant le royaume de Lokiria. Vous ne pouvez pas pleinement savoir ce que l'avenir vous réserve, mais vous avez l'espoir qu'il se montrera prometteur pour votre maison. Alors que vous vous plongez dans vos rêves et vos visions du futur, un éclaireur usé par le temps entre en courant dans votre salle. 'Mon Seigneur, mon Seigneur,' s'écrie-t-il, 'j'ai trouvé quelque chose, j'ai trouvé cette puissante lame.' La lame porte en elle une présence de pouvoir, et vous pouvez voir par son motif qu'il s'agit en fait d'une épée de fabrication valyrienne ancienne. Vous la saisissez à deux mains, et vous la brandissez dans la salle. Vous montrez à tous que votre pouvoir, légitime, sur Lokiria a été béni par la volonté des dieux."
	zz_valyria_item_granting.001.a:0 "Une Lame Puissante pour ma Maison !"
