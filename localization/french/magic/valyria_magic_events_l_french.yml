## Événements

### Événement de découverte de la magie
zz_valyria_magic.9000:0  "La Découverte du Savoir Magique"
zz_valyria_magic.9000.t:0 "La Découverte du Savoir Magique"
zz_valyria_magic.9000.desc:0 "Par le caprice de dieux oubliés, vous avez trouvé une cache cachée de savoir. De vieux parchemins et des livres poussiéreux. C’est une opportunité suprême, une chance d’apprendre les profonds secrets antiques. Il est temps de décider ce que vous allez faire. Allez-vous prendre ces antiques secrets et devenir un mage comme les anciens Seigneurs Dragons ? Ou allez-vous reléguer ces secrets occultes aux abîmes de l'enfer ?"
zz_valyria_magic.9000.a:0 "Apprendre les Arts des Mystères Supérieurs"
zz_valyria_magic_youre_a_wizard_harry:0 "Vous avez pris le temps d'étudier un antique grimoire de savoir magique. Des pouvoirs que l’on croyait perdus sont désormais sous votre contrôle."
zz_valyria_magic.9000.b:0 "Aucune Limite A Mon Pouvoir!!!"
zz_valyria_magic.9000.z:0 "La magie est morte, et elle doit le rester !"
burn_you_witch:0 "Vous reléguez les secrets de la magie au feu, les laissant là où ils doivent être : morts pour le futur."
zz_valyria_magic_education.0010.a:0 "Pour les Mystères Supérieurs !"

### Événements d’apprentissage du Blackstone
zz_valyria_blackstone.001.t:0 "L'ombre de Valyrie !"
zz_valyria_blackstone.001.desc:0 "Dans les terres sombres de [blackstone_location.GetName], vous avez entrevu une partie de la splendeur de la Valyrie perdue. Des bâtiments en pierre noire fusionnée et des fortifications impressionnantes cherchant à ne jamais céder au passage du temps. Même les routes se révèlent constituées de cette substance inflexible. Votre esprit commence à s’agiter à l’idée d’utiliser un tel outil de construction occulte. Et bien que vous ne sachiez pas encore comment ce matériau peut être formé, il est clair que le rôle des dragons est la clé cachée de cette création stratégique."
zz_valyria_blackstone.001.a:0 "De véritables secrets du passé oublié !"

zz_valyria_blackstone.002.t:0 "Un Secret Révélé"
zz_valyria_blackstone.002.desc:0 "Au fil de vos incursions dans les ruines de Valyrie, vous avez vu maints exemples de la puissante pierre noire fusionnée de l'ancien Empire Libre. Vous avez étudié et tenté de comprendre la nature de ces structures qui semblent toujours avoir la force de résister non seulement aux horreurs du Fléau, mais aussi aux innombrables années depuis la calamité. Mais maintenant, ces secrets sont vôtres, et il devrait être possible de bâtir des constructions basées sur ce savoir. En combinant des pouvoirs mystiques, un mélange de pierre broyée, de basalte, d'obsidienne, et la puissante flamme d’un Dragon, vous pouvez désormais élever de puissants édifices en Pierre Noire."
zz_valyria_blackstone.002.a:0 "À mon ascension au pouvoir !"



### Lokirie, attribution d’une épée
zz_valyria_item_granting.001.t:0 "Un Éclaireur S’approche"
zz_valyria_item_granting.001.desc:0 "Vous avez finalement accompli votre rêve le plus cher en établissant le royaume de Lokirie. Vous ne pouvez pas vraiment savoir ce que l’avenir réserve, mais vous espérez qu’il sera favorable à votre maison. Alors que vous vous installez dans vos rêves et visions d’avenir, un éclaireur aux vêtements usés surgit dans votre salle. « Mon Seigneur, mon Seigneur », crie-t-il, « j’ai trouvé quelque chose, j’ai trouvé cette lame puissante. » La lame dégage une présence de pouvoir, et vous pouvez voir par son motif qu'il s’agit en fait d’une épée d'ancienne facture valyrienne. Vous la saisissez à deux mains, et vous la brandissez dans la salle. Vous démontrez ainsi que votre revendication sur Lokirie est légitimée par la volonté des Dieux."
zz_valyria_item_granting.001.a:0 "Une Lame Puissante pour ma Maison !"
