  ## Fire Magic
  ## Interaction
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nGrâce aux arts de [fire_magic|E], il est possible de conjurer un souffle de flammes concentrées. Avec cette arme, vous pouvez abattre vos ennemis et inspirer la peur à ceux qui verront cet élément se plier à votre volonté."
