  ## Interaction
  zz_valyria_magic_dream_magic_03_mysteries_of_dreams.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_glx$\n\nGrâce à l'utilisation de [dream_magic|E], il est possible d'adopter les expériences des grands maîtres des arts de la vie. Choisissez un style de vie, et laissez le personnage choisi gagner de l'expérience dans ce style de vie."
