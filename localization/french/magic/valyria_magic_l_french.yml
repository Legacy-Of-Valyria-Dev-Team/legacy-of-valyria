  zz_valyria_magic_blood_magic_spells.001.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_01$"
  zz_valyria_magic_blood_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Alors que le sang commence à couler librement de ses veines, une énergie sombre et inquiétante emplit la pièce. C'est maintenant le moment de décider si vous souhaitez guérir [recipient.GetName] ou arrêter immédiatement."
