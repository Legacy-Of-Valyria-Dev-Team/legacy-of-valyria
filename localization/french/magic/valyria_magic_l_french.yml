  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour infuser le personnage choisi avec la vie, et prolonger leur durée de vie naturelle pendant un certain temps."
