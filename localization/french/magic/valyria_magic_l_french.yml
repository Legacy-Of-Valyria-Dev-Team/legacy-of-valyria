  zz_valyria_magic_blood_magic_spells.001.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_01$"
  zz_valyria_magic_blood_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Tandis que le sang commence à couler librement de leurs veines, une énergie sombre et inquiétante envahit la pièce. C'est le moment de choisir, souhaitez-vous apporter la guérison à [recipient.GetName], ou souhaitez-vous arrêter cela maintenant."
