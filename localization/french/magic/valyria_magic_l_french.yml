  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ frappant avec des langues de feu brûlantes sur [recipient.GetFirstName]."
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.tt:0 "$zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc$"
