  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.tt:0 "$zz_valyria_magic_blood_magic_11_mysteries_of_longevity.desc$"

  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.interaction:0 "$zz_valyria_magic_blood_magic_12$"
  zz_valyria_magic_blood_magic_12_mysteries_of_vitality.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour infuser le personnage choisi avec de la vitalité, renforçant sa santé et l'aidant à se protéger des malheurs liés à la santé."
