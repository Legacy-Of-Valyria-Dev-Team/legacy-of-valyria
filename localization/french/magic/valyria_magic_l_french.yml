  zz_valyria_magic_blood_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Alors que du sang est librement versé de leurs veines, une énergie sombre et troublante envahit la pièce. C'est maintenant le moment de choisir : souhaitez-vous pénétrer dans le domaine de la vie et de la mort, prendre les restes pétrifiés d'un œuf de dragon et lui redonner vie ? Souhaitez-vous défier le domaine des Dieux ?"
  zz_valyria_magic_blood_magic_spells.006.opt.a:0 "Oui, je suis plus proche d'un Dieu que d'un Homme !"
  zz_valyria_magic_blood_magic_spells.006.opt.z:0 "Non, ne le lancez pas !"
