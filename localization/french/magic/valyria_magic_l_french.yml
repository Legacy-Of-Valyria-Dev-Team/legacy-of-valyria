  zz_valyria_magic_blood_magic_14_mysteries_of_fortitude.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour infuser le personnage choisi avec de la force d'âme, lui permettant de résister aux pénalités de santé négatives."
  recipient_secondary_zz_valyria_magic_blood_magic_14_mysteries_of_fortitude.interaction:0 "$zz_cast$"
