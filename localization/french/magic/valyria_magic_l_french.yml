  zz_valyria_magic_blood_magic_spells.002.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_02$"
  zz_valyria_magic_blood_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Alors que du sang coule librement de ses veines, une énergie sombre et inquiétante emplit la pièce. C'est maintenant le moment de choisir : souhaitez-vous provoquer l'altération physique de [recipient.GetName], ou souhaitez-vous arrêter cela maintenant ?"
  zz_valyria_magic_blood_magic_spells.002.opt.a:0 "Oui, manipuler l'attribut sélectionné !"
