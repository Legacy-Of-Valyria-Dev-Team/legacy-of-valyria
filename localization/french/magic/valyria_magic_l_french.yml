  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_bsp\n\nGrâce aux arts secrets de [alchemy_magic|E], il est possible d'enrichir la terre elle-même pour favoriser la croissance et la prospérité."
