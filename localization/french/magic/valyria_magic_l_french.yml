  zz_valyria_magic_blood_magic_spells.015.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. Alors que du sang librement versé commence à couler de ses veines, une énergie sombre et inquiétante envahit la pièce. C'est le moment de choisir. Parmi les familles de l'ancienne Valyria, les craintes concernant la succession étaient nombreuses. Il n'est pas surprenant qu'elles aient développé ces rituels de fertilité. Vous pouvez faire en sorte que [recipient.GetName] soit infusé de fertilité, lui permettant de se reposer plus sereinement sur ses perspectives de progéniture. Mais souhaitez-vous jouer ainsi avec la vie ?"
