  ## Shadow Magic
  ## Interaction
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation de [shadow_magic|E] permet de conférer à vos forces une mobilité puissante."
  ## Événement
  zz_valyria_magic_shadow_magic_spells.001.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_01$"
  zz_valyria_magic_shadow_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et perturbante a commencé à se glisser dans la pièce, gonflant et se gorgeant de l'obscurité projetée par la lumière. C'est le moment de choisir. Il est possible d'utiliser ces ombres pour renforcer vos forces, afin de rendre les défis logistiques d'une guerre simples à gérer. Si vous infusez [recipient.GetName] avec ces forces d'un autre monde, ils pourront manœuvrer sans effort leurs ennemis. Mais pouvons-nous vraiment faire confiance aux ombres ?"
  zz_valyria_magic_shadow_magic_spells.001.opt.a:0 "Oui, depuis l'obscurité !"
  zz_valyria_magic_shadow_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_01$"
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ conférant une mobilité profonde à [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.tt:0 "$zz_valyria_magic_shadow_magic_01_mysteries_of_shadowy_steeds.desc$"


  ## Interaction
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation de [shadow_magic|E] permet de doter vos complots et intrigues d'un avantage caché, tel un poignard dissimulé dans l'ombre"
  ## événement
  zz_valyria_magic_shadow_magic_spells.002.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_02$"
  zz_valyria_magic_shadow_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et perturbante a commencé à se glisser dans la pièce, gonflant et se gorgeant de l'obscurité projetée par la lumière. C'est le moment de choisir. Il est possible de plonger les complots dans l'ombre, améliorant ainsi leur chance de succès. Si vous choisissez cela, les intrigues de [recipient.GetName] seront renforcées par les ombres. Mais pouvez-vous vraiment faire confiance aux ombres ?"
  zz_valyria_magic_shadow_magic_spells.002.opt.a:0 "Oui, depuis l'obscurité !"
  zz_valyria_magic_shadow_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_02$"
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ manipulant le succès des intrigues de [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.tt:0 "$zz_valyria_magic_shadow_magic_02_mysteries_of_shadowy_daggers.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation de [shadow_magic|E] permet de vous doter d'un puissant bouclier contre les complots et intrigues. Ce bouclier d'ombre s'accroche à vous et vous garde en sécurité."
  ## événement
  zz_valyria_magic_shadow_magic_spells.003.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_03$"
  zz_valyria_magic_shadow_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et perturbante a commencé à se glisser dans la pièce, gonflant et se gorgeant de l'obscurité projetée par la lumière. C'est le moment de choisir. Il est possible d'utiliser ces ombres pour rendre [recipient.GetName] beaucoup plus résistant aux complots. Un tel sort nécessite de faire confiance au fait que les ombres ne trahiront pas vos desseins. Mais pouvons-nous vraiment faire confiance aux ombres ?"
  zz_valyria_magic_shadow_magic_spells.003.opt.a:0 "Oui, depuis l'obscurité !"
  zz_valyria_magic_shadow_magic_spells.003.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_03$"
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ manipulant les vulnérabilités des intrigues de [recipient.GetFirstName]."
  zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.tt:0 "$zz_valyria_magic_shadow_magic_03_mysteries_of_the_shadow_shield.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation de [shadow_magic|E] permet de doter votre royaume d'un manteau d'ombre, allongeant le temps nécessaire pour qu'une action ennemie ait son succès."
  ## Options de sort
  ## événement
  zz_valyria_magic_shadow_magic_spells.004.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_04$"
  zz_valyria_magic_shadow_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et perturbante a commencé à se glisser dans la pièce, gonflant et se gorgeant de l'obscurité projetée par la lumière. C'est le moment de choisir. En tordant les ombres contre elles-mêmes, on pourrait faire en sorte que les complots contre [recipient.GetName] prennent plus de temps avant de parvenir à leur résultat. Mais est-il vraiment juste d'utiliser les forces de l'ombre pour une telle tâche ?"
  zz_valyria_magic_shadow_magic_spells.004.opt.a:0 "Oui, l'obscurité est mon alliée !"
  zz_valyria_magic_shadow_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification de Sort
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_04$"
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ modifiant les vulnérabilités aux maladies dans le pays de [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.tt:0 "$zz_valyria_magic_shadow_magic_04_mysteries_of_the_shadowy_cloak.desc$"

  ## Interaction
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nL'utilisation de [shadow_magic|E] permet de saisir l'armée d'un personnage choisi dans les mains saisissantes de l'ombre, restreignant ses mouvements et ralentissant sa progression."
  ##Options de Sort
  ## événement
  zz_valyria_magic_shadow_magic_spells.005.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_05$"
  zz_valyria_magic_shadow_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et inquiétante commence à s'infiltrer dans la pièce, gonflant et se gorgeant des ténèbres projetées par la lumière. C'est maintenant le moment de choisir. En enroulant des chaînes d'ombre brute, la capacité des forces de [recipient.GetName] à se mobiliser peut être entravée. Une telle action consiste à inviter les ombres à entraver les hommes, et une telle action est-elle réellement vertueuse ?"
  zz_valyria_magic_shadow_magic_spells.005.opt.a:0 "Oui, les ombres lient !"
  zz_valyria_magic_shadow_magic_spells.005.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_05$"
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ impactant la vitesse de mouvement de l'armée de [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.tt:0 "$zz_valyria_magic_shadow_magic_05_mysteries_cloying_shadow.desc$"

  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nL'utilisation de [shadow_magic|E] permet de saisir les complots néfastes d'un personnage et d'affaiblir leur efficacité. Avec ce sort, les complots et intrigues seront négativement affectés."
  ## Options de sort
  ## événement
  zz_valyria_magic_shadow_magic_spells.006.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_06$"
  zz_valyria_magic_shadow_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et inquiétante commence à s'infiltrer dans la pièce, gonflant et se gorgeant des ténèbres projetées par la lumière. C'est maintenant le moment de choisir. Vous pourriez réduire les poignards cachés de [recipient.GetName] à de simples ombres de leur véritable nature. Prendre le couteau caché dans l'obscurité, et transformer sa lame en une chose d'ombre et de vapeur. Mais est-il sage de confier sa sécurité aux ombres ?"
  zz_valyria_magic_shadow_magic_spells.006.opt.a:0 "Oui, je fais confiance aux ombres !"
  zz_valyria_magic_shadow_magic_spells.006.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_06$"
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ contraignant les complots de [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.tt:0 "$zz_valyria_magic_shadow_magic_06_mysteries_of_feeble_daggers.desc$"

  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_dcm$\n\nL'utilisation de [shadow_magic|E] est capable de semer des ombres dans l'esprit et le royaume d'un personnage. Avec ce [zz_mystery|E], le royaume de la cible aura une résistance affaiblie aux complots et aux intrigues."
  ## Options de sort
  ## événement
  zz_valyria_magic_shadow_magic_spells.007.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_07$"
  zz_valyria_magic_shadow_magic_spells.007.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et inquiétante commence à s'infiltrer dans la pièce, gonflant et se gorgeant des ténèbres projetées par la lumière. C'est maintenant le moment de choisir. En enroulant les ombres, il est possible de saturer [recipient.GetName] dans l'obscurité. Un tel voile rendra les tentatives de leur causer du tort plus réussies et réduira leur capacité à endurer les frappes secrètes."
  zz_valyria_magic_shadow_magic_spells.007.opt.a:0 "Oui, et dans l'obscurité, liez-les !"
  zz_valyria_magic_shadow_magic_spells.007.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_07$"
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.desc:0 "$zz_toast_01$ [shadow_magic|E], $zz_toast_02$ affaiblissant [target.GetFirstName] contre tous les complots et intrigues."
  zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.tt:0 "$zz_valyria_magic_shadow_magic_07_mysteries_of_the_weakened_vigilience.desc$"

  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation de [shadow_magic|E] est capable de révéler ce qui se cache dans l'ombre. Avec ce [zz_mystery|E], la cible sera protégée contre les complots et les intrigues."
  ## Options de sort
  ## événement
  zz_valyria_magic_shadow_magic_spells.008.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_08$"
  zz_valyria_magic_shadow_magic_spells.008.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et inquiétante commence à s'infiltrer dans la pièce, gonflant et se gorgeant des ténèbres projetées par la lumière. C'est maintenant le moment de choisir. Il est possible de faire fuir les ombres de [recipient.GetName], pour laisser les complots et intrigues de leurs ennemis entravés. Devrions-nous utiliser les ombres elles-mêmes pour les protéger du couteau caché dans le crépuscule ?"
  zz_valyria_magic_shadow_magic_spells.008.opt.a:0 "Oui, gardez-les en sécurité !"
  zz_valyria_magic_shadow_magic_spells.008.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du Sort
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_08$"
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ affaiblissant tous les complots et intrigues visant [target.GetFirstName]."
  zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.tt:0 "$zz_valyria_magic_shadow_magic_08_mysteries_of_the_revealed_shadows.desc$"


  ## Interaction
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nL'utilisation des forces arcaniques de la [shadow_magic|E] pour frapper une victime choisie, en utilisant les ombres pour tenter de dissimuler votre culpabilité dans sa mort."
  ## événement
  zz_valyria_magic_shadow_magic_spells.009.t:0 "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_09$"
  zz_valyria_magic_shadow_magic_spells.009.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nUne ombre sombre et inquiétante commence à s'infiltrer dans la pièce, s'étendant et se gorgeant de l'obscurité projetée par la lumière. C'est maintenant le moment de choisir. Il est possible de faire surgir des ombres une créature de la lame, une qui cherchera à mettre fin à la vie de [recipient.GetName]. Un tel acte comporte des risques, mais il est possible que vous parveniez à garder secrète votre action meurtrière."
  zz_valyria_magic_shadow_magic_spells.009.opt.a:0 "Oui, tuez-les !"
  zz_valyria_magic_shadow_magic_spells.009.opt.z:0 "Non, ne lance pas le sort !"
  ## Notification de Sort
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.t:0  "[shadow_magic|E] - $zz_valyria_magic_shadow_magic_09$"
  zz_valyria_magic_shadow_magic_09_mysteries_of_the_assassin_of_the_shadow.desc:0 "$zz_toast_01$ [shadow_magic|E],  $zz_toast_02$ frappant depuis les ombres pour tuer [recipient.GetFirstName]."
