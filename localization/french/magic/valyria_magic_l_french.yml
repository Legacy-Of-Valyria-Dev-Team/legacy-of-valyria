  ## Interaction
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md\n\nGrâce aux arts de [fire_magic|E], il est possible de libérer un déluge de flammes. Une telle arme réduira les armées de vos ennemis en cendres, hommes, bêtes et pierres inclus."
  ##événement
  zz_valyria_magic_fire_magic_spells.002.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_02$"
  zz_valyria_magic_fire_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des flammes est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre puissante. Vous pourriez lancer une explosion de flammes ininterrompues sur une armée de [recipient.GetName]. Mais une telle action monstrueuse dépasse-t-elle les limites d'une guerre juste ?"
  zz_valyria_magic_fire_magic_spells.002.opt.a:0 "Oui, que le feu les prenne !"
