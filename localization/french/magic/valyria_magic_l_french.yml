  zz_valyria_magic_dream_magic_spells.003.t:0 "[dream_magic|E] - $zz_valyria_magic_dream_magic_03$"
  zz_valyria_magic_dream_magic_spells.003.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. \nLe pouvoir persistant des rêves n'est pas une simple ondée subtile du monde, mais plutôt, un héritage subtil et durable des origines communes de la création. Il est possible de provoquer en [recipient.GetName] des rêves de futurs possibles et de lui permettre de gagner de l'expérience dans des styles de vie qu'il n'a pas encore atteints. Est-ce une intrusion dans le domaine du Dieu des rêves que vous souhaitez faire ?"
