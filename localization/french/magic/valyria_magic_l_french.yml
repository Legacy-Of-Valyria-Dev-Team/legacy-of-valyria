  zz_valyria_magic_blood_magic_11_mysteries_of_longevity.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour infuser le personnage choisi avec de la vie, et prolonger sa durée de vie naturelle pendant un certain temps."
  recipient_secondary_zz_valyria_magic_blood_magic_11_mysteries_of_longevity.interaction:0 "$zz_cast$"
