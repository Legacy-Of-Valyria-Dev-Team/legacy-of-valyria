zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.desc:0 "$zz_notification_01$ [blood_magic], $zz_notification_02$ redonnant vie à l'œuf de dragon de [recipient.GetFirstName]."
zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.tt:0 "$zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.desc$"

## Interaction
zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction:0 "$zz_valyria_magic_blood_magic_07$"
zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction.desc:0 "$zz_mp_cost$L'utilisation des forces arcaniques de [blood_magic|E] pour lier une force d'amélioration directement au sang. Cela assurera une croissance continue des capacités du sujet choisi."
recipient_secondary_zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction:0 "$zz_cast$"
## Options de Sort
## Événement
