  zz_valyria_magic_fire_magic_spells.002.desc:0 "[secondary_recipient.GetName] se prépare à accomplir un mystère. \nLa manipulation des flammes est un art aussi ancien que l'ancienne Valyria. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre redoutable. Vous pourriez lancer une explosion de flammes incessantes sur une armée de [recipient.GetName]. Mais une telle action monstrueuse dépasse-t-elle les limites d'une guerre juste ?"
