  zz_valyria_magic_blood_magic_05_mysteries_of_replication.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_ccc$\n\nL'utilisation des forces arcaniques de [blood_magic|E] pour créer une réplique d'un individu ciblé. Prenant la vie magique d'un dragon encore à naître, et avec une petite contribution d'un individu choisi, il est possible de déclencher une magie impossible, la réplication d'une personne, esprit, corps et âme."
