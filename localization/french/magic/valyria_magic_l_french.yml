  zz_valyria_magic_blood_magic_16_mysteries_of_blood_control.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour frapper les armées de votre ennemi. Que le sang des armées opposées devienne une peste dans leurs veines..."
