  zz_valyria_magic_blood_magic.0003.desc:0 "Il est temps de donner un nom à la création de magie du sang qui se tient devant vous. Vous pouvez lui laisser porter le nom de son ancêtre génétique, ou lui attribuer un nouveau nom approprié."

  ## Interaction
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tci$\n$zz_rdde$\n\nL'utilisation des forces arcaniques de [blood_magic|E] pour restaurer la vie d'un dragon transformé en pierre. Grâce à ce sort, il est possible de redonner vie à l'œuf de pierre en le réchauffant du feu du dragon."
  ## Options de sort
  ## événement
  zz_valyria_magic_blood_magic_spells.006.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
  zz_valyria_magic_blood_magic_spells.006.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce. \nLe moment est venu de choisir : souhaitez-vous pénétrer dans le domaine de la vie et de la mort, prendre les restes pétrifiés d'un œuf de dragon et lui redonner vie ? Osez-vous empiéter sur le domaine des Dieux ?"
  zz_valyria_magic_blood_magic_spells.006.opt.a:0 "Oui, je suis plus proche d'un Dieu que d'un Homme !"
  zz_valyria_magic_blood_magic_spells.006.opt.z:0 "Non, ne lancez pas le sort !"
