  zz_valyria_magic_blood_magic_spells.004.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_04$"
  zz_valyria_magic_blood_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Alors que du sang coule librement de leurs veines, une énergie sombre et inquiétante envahit la pièce. Le moment est venu de choisir, souhaitez-vous apporter une guérison à l'une de vos armées, ou voulez-vous arrêter cela maintenant ?"
