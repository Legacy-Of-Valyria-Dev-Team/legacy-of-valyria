	zz_valyria_magic_air_magic_spells.004.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. Dans les rues d'Asshai, les aéromanciens exercent leur commerce. Mais la manipulation de l'air est bien plus qu'un simple tour de magie. Invoquer les airs donne le pouvoir de manier une lame ou de déclencher une tempête dévastatrice. Il est possible de créer un ouragan monstrueux à l'emplacement de l'une des provinces de [recipient.GetName]. Une telle tempête deviendrait un point focal de la colère indomptable des cieux, ruinant hommes et structures. Mais un tel acte ne serait-il pas une insulte à la guerre honorable ?"
	zz_valyria_magic_air_magic_spells.004.opt.a:0 "Oui, car je suis le Seigneur de la Tempête !"
