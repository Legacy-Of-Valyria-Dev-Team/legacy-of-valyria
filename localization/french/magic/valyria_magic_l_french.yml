  zz_valyria_magic_blood_magic_05_mysteries_of_replication.interaction.desc:0 "Effets :\n$zz_dop$\n$EFFECT_LIST_BULLET$Créer un clone du personnage cible\nL'utilisation des forces arcaniques de [blood_magic|E] pour créer une réplique d'un individu ciblé. Prenant la vie magique d'un dragon pas encore né, et avec une petite contribution d'un individu choisi, il est possible d'accomplir une magie impossible : la réplique d'une personne, corps, esprit et âme."
