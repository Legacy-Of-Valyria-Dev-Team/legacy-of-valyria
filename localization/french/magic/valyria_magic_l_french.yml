  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.interaction.desc:0 "$zz_mp_cost$À travers les arts du [fire_magic|E], il est possible d'enchanter des lames avec une flamme temporaire. Une armée dirigée par un personnage imprégné de ce [zz_mystery|E] infligera des dégâts supplémentaires."
