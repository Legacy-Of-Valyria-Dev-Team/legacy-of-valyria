  ## Fire Magic
  ## Interaction
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nGrâce aux arts de [fire_magic|E], il est possible d'invoquer une explosion de flammes concentrées. Avec cette arme, vous pouvez abattre vos ennemis et inspirer la peur à ceux qui voient cet élément se plier à votre volonté."
  ## Options de sort
  ##événement
  zz_valyria_magic_fire_magic_spells.001.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_01$"
  zz_valyria_magic_fire_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des flammes est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre puissante. Vous pourriez laisser [recipient.GetName] être consumé par les flammes, mais une telle manière de mourir est-elle vraiment appropriée ?"
  zz_valyria_magic_fire_magic_spells.001.opt.a:0 "Oui, que le feu les prenne !"
  zz_valyria_magic_fire_magic_spells.001.opt.b:0 "Oui, que la pleine fureur du feu les engloutisse !"
  zz_valyria_magic_fire_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification de sort
