  zz_valyria_magic_fire_magic_spells.003.desc:0 "[secondary_recipient.GetName] se prépare à accomplir un mystère. \nLa manipulation des flammes est un art aussi ancien que l'ancienne Valyria. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre redoutable. Vous pourriez invoquer une véritable tempête de flammes pour consumer une armée de [recipient.GetName]. Mais de tels actes tachent sûrement l'âme dans leur dépravation totale ?"
