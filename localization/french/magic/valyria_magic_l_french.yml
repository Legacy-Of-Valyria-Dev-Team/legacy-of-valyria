  ## Interaction
  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_td$\n$zz_cl$\n\nL'utilisation des forces arcaniques de [blood_magic|E] pour donner la vie. Votre Dragon choisi(e) ressentira la flamme devenue chair s'éveiller en lui/elle, tandis qu'une nouvelle portée d'œufs de dragon sera pondue."
  ## Options de sort
  ## événement
  zz_valyria_magic_blood_magic_spells.008.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_08$"
  zz_valyria_magic_blood_magic_spells.008.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce. \nLe moment est venu de choisir. Créatures de sang et de feu, il est possible d'inciter [recipient.GetName] à pondre une couvée d'œufs. Cela vous permettra d'accroître la population de dragons dans votre royaume et de mieux le préparer à la guerre. C'est contre nature, mais souhaitez-vous poursuivre ?"
  zz_valyria_magic_blood_magic_spells.008.opt.a:0 "Oui, que le feu devienne chair !"
  zz_valyria_magic_blood_magic_spells.008.opt.z:0 "Non, ne lancez pas le sort !"
