  ## Interaction
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nÀ travers les arts de [fire_magic|E], il est possible de libérer un déluge enflammé. Une telle arme réduira les armées de vos ennemis en cendres, hommes, bêtes et pierres."
