  zz_valyria_magic_alchemy_magic_17_mysteries_of_alchemical_refinement.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_cccc$\n\nGrâce aux arts secrets de l'[alchemy_magic|E], il est possible de transmuter des ressources supplémentaires pour l'artisanat."

