  ## Magie du Rêve
  zz_valyria_magic_dream_magic_01_mysteries_mental_domination.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_gh$\n$zz_cf$\n\nGrâce à l'utilisation de [dream_magic|E], il est possible de lier quelqu'un à un service, forçant son obéissance."
  ## événement
  zz_valyria_magic_dream_magic_spells.001.t:0 "[dream_magic|E] - $zz_valyria_magic_dream_magic_01$"
  zz_valyria_magic_dream_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. \nLe pouvoir persistant des rêves n'est pas une simple ondée subtile du monde, mais plutôt, un héritage subtil et durable des origines communes de la création. Un pouvoir des plus terrifiants consiste à imposer cette réalité partagée primordiale à l'esprit d'un sujet et à le soumettre. Même les convictions les plus profondément ancrées peuvent être commandées de cette manière. Souhaitez-vous utiliser un tel pouvoir contre [recipient.GetName] pour remanier leur être tout entier ?"
  zz_valyria_magic_dream_magic_spells.001.opt.a:0 "Oui, Prenez leur esprit !"
  zz_valyria_magic_dream_magic_spells.001.opt.b:0 "Oui, Esprit, Corps et Âme !"
  zz_valyria_magic_dream_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du Sort
  zz_valyria_magic_dream_magic_01_mysteries_mental_domination.t:0 "[dream_magic|E] - $zz_valyria_magic_dream_magic_01$"
  zz_valyria_magic_dream_magic_01_mysteries_mental_domination.desc:0 "$zz_toast_01$ [dream_magic|E], $zz_toast_02$, ils ont mis [recipient.GetFirstName] sous le pouvoir de [actor.GetFirstName]."
  zz_valyria_magic_dream_magic_01_mysteries_mental_domination.tt:0 "$zz_valyria_magic_dream_magic_01_mysteries_mental_domination.desc$"

  ## Interaction
  zz_valyria_magic_dream_magic_02_mysteries_of_dreaming_destinies.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_glt$\n\nGrâce à l'utilisation de [dream_magic|E], il est possible d'anticiper l'avenir à venir. Gagner de l'expérience dans les domaines d'études que vous n'avez pas encore entrepris."

  #événement
  zz_valyria_magic_dream_magic_spells.002.t:0 "[dream_magic|E] - $zz_valyria_magic_dream_magic_02$"
  zz_valyria_magic_dream_magic_spells.002.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. \nLe pouvoir persistant des rêves n'est pas une simple ondée subtile du monde, mais plutôt, un héritage subtil et durable des origines communes de la création. À travers leurs rêves, vous pouvez permettre à [recipient.GetName] de gagner de l'expérience dans une discipline choisie de la vie. Mais de tels pouvoirs s'immiscent dans l'âme du sujet. Êtes-vous sûr de vouloir risquer cela ?"
  zz_valyria_magic_dream_magic_spells.002.opt.a:0 "Oui, Laissez-les rêver d'une vie entière !"
  zz_valyria_magic_dream_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !"
