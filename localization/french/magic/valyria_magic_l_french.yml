  ## Air Magic

  ## Interaction
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nÀ travers les arts de [air_magic|E], il est possible d'invoquer une lame tranchante de vent. Cette lame invisible entaille et coupe, paralysant et blessant votre cible choisie."
  ##Spell Options 
  ##event 
  zz_valyria_magic_air_magic_spells.001.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_01$"
  zz_valyria_magic_air_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Dans les rues d'Asshaï, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magie. Invoquer les vents donne le pouvoir de manier une lame ou d'arracher l'air des poumons d'un homme. Avec [recipient.GetName] devant vous, il serait possible d'envoyer une lame d'air, invisible à l'œil, pour séparer sa tête de ses épaules. Mais un tel coup ne serait-il pas un affront à l'honneur ?"
  zz_valyria_magic_air_magic_spells.001.opt.a:0 "Oui, tranchez-les avec la lame d'air !"
  zz_valyria_magic_air_magic_spells.001.opt.b:0 "Oui, montrez-leur la fureur des vents !"
  zz_valyria_magic_air_magic_spells.001.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_01$"
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ frappant [recipient.GetFirstName] avec un coup tranchant de vent."
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.tt:0 "$zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.desc$"
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.tyranny:0 ""




  ## Interaction
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tr$\n$zz_sd$\n\nÀ travers les arts secrets de [air_magic|E], il est possible de frapper les forces personnelles de votre ennemi."
  ##event 
  zz_valyria_magic_air_magic_spells.002.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_02$"
  zz_valyria_magic_air_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Dans les rues d'Asshaï, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magie. Invoquer les vents donne le pouvoir de manier une lame ou d'arracher l'air des poumons d'un homme. Il est possible de créer un vide ciblé à l'emplacement d'un des régiments de [recipient.GetName]. Ce vide arracherait l'air des poumons de ce régiment, condamnant un nombre incalculable d'hommes à une mort des plus douloureuses. Mais un tel coup ne serait-il pas un affront à la guerre honorable ?"
  zz_valyria_magic_air_magic_spells.002.opt.a:0 "Oui, à quoi sert l'honneur pour les morts ?"
  zz_valyria_magic_air_magic_spells.002.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_02$"
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ frappant [target.GetName] de [recipient.GetFirstName] avec une lame tranchante de vent."
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.tt:0 "$zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'invoquer un mur de vent, pour protéger vos forces de ceux qui chercheraient à leur nuire."
  ## Événement
  zz_valyria_magic_air_magic_spells.003.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_03$"
  zz_valyria_magic_air_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Dans les rues d'Asshaï, les aéromanciens exercent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magicien. Invoquer les vents, c'est avoir le pouvoir de manier une lame invisible ou d'arracher l'air des poumons d'un homme. Il est possible de créer un vortex d'air ciblé pour protéger les troupes de [recipient.GetName]. Ce vortex rendrait leurs forces considérablement plus résistantes aux attaques. Souhaitez-vous utiliser les vents pour protéger ces forces ?"
  zz_valyria_magic_air_magic_spells.003.opt.a:0 "Oui, car ces troupes sont les miennes."
  zz_valyria_magic_air_magic_spells.003.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_03$"
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ protégeant les forces de [recipient.GetFirstName] avec une barrière de vent protectrice."
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.tt:0 "$zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.desc$"

  ## Interaction
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_da$\n$zz_md$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'invoquer la puissance de la tempête. Un ouragan dévastateur pour engloutir le monde."
  ##event 
  zz_valyria_magic_air_magic_spells.004.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_04$"
  zz_valyria_magic_air_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Dans les rues d'Asshaï, les aéromanciens exercent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magicien. Invoquer les vents, c'est avoir le pouvoir de manier une lame invisible ou d'arracher l'air des poumons d'un homme. Il est possible de créer un ouragan monstrueux à l'emplacement d'une des provinces de [recipient.GetName]. Une telle tempête deviendrait le point focal de la colère incontrôlable des cieux, détruisant hommes et structures. Mais une telle attaque ne serait-elle pas une insulte à une guerre honorable ?"
  zz_valyria_magic_air_magic_spells.004.opt.a:0 "Oui, car je suis le Seigneur de la Tempête !"
  zz_valyria_magic_air_magic_spells.004.opt.z:0 "Non, ne pas lancer !"
