  ## Interaction
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction:0 "$zz_valyria_magic_fire_magic_03$"
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction.desc:0 "$zz_mp_cost$À travers les arts du [fire_magic|E], il est possible de convoquer un véritable holocauste. Réduire une région entière en une conflagration impie de flammes. Une telle arme de guerre rivalise avec la puissance des dragons."
  recipient_secondary_zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction:0 "$zz_cast$"
