  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.tt:0 "$zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_sd$\n\nGrâce aux arts de [fire_magic|E], il est possible d'invoquer un véritable holocauste. Pour rendre toute une région sous une conflagration impie de flammes. Une telle arme de guerre rivalise avec la puissance des dragons."
  ##événement
  zz_valyria_magic_fire_magic_spells.003.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_03$"
  zz_valyria_magic_fire_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des flammes est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre puissante. Vous pourriez appeler un véritable tourbillon de flammes pour consumer une armée de [recipient.GetName]. Mais de telles actions tachent-elles l'âme par leur dépravation totale ?"
  zz_valyria_magic_fire_magic_spells.003.opt.a:0 "Oui, BRÛLEZ-LES TOUS !"
  zz_valyria_magic_fire_magic_spells.003.opt.z:0 "Non, ne lancez pas le sort !"
