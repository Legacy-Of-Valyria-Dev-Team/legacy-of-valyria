  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ invoquant une puissante tempête à l'emplacement de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.tt:0 "$zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.interaction.desc:0 "$zz_mp_cost$À travers les arts secrets de l'[air_magic|E], il est possible de lire les présages du vent pour renforcer vos forces et leur donner l'avantage en bataille."
  ## Événement
  zz_valyria_magic_air_magic_spells.005.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_05$"
  zz_valyria_magic_air_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Dans les rues d'Asshaï, les aéromanciens exercent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magicien. Invoquer les vents, c'est avoir le pouvoir de manier une lame invisible ou d'arracher l'air des poumons d'un homme. Il est possible de lire les présages des vents pour bénéficier aux forces de [recipient.GetName]. Ces vents renforceraient les avantages de vos forces en bataille. Souhaitez-vous utiliser les vents pour renforcer ces forces ?"
  zz_valyria_magic_air_magic_spells.005.opt.a:0 "Oui, car ces troupes sont les miennes."
  zz_valyria_magic_air_magic_spells.005.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_05$"
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ offrant aux forces de [recipient.GetFirstName] un avantage dans leurs batailles."
