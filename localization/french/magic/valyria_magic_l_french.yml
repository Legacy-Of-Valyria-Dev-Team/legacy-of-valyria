  ### Game Concepts 

  ## Traits 

  trait_zz_draconic_longevity:0 "Longévité Draconique"
  trait_zz_draconic_longevity_desc:0 "Nourri par les énergies magiques des volcans de Valyria, ce Dragon ne faiblira pas avec le temps, mais croîtra au contraire en puissance et en taille."
  zz_magister:0 "Étudiant des Mystères Supérieurs"
  trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un pratiquant de la magie. Le pouvoir de changer, blesser et contrôler est à portée de [ROOT.Char.GetHerHis] mains."
  magic_acolyte:0 "Acolyte"
  magic_master:0 "Maître"

  trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
  trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois pratiquaient de nombreuses magies aujourd'hui perdues. De la création de l'acier valyrien aux murs de pierre noire, et tout ce qui se trouve entre les deux."

  trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'secrets_of_the_higher_mysteries' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_blood_magic:0 "Secrets de la [blood_magic|E]"
  trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. Qu'il s'agisse d'éclore des œufs de dragon ou de créer des hybrides impies, cet art magique peut conférer à une personne le pouvoir de faire naître et tomber des royaumes."

  trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'blood_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_shadow_magic:0 "Secrets de la [shadow_magic|E]"
  trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres, et ceux qui savent les utiliser à leur avantage peuvent devenir extrêmement puissants. Espionnage, assassinat, obscurcissement d'une zone, toutes ces pratiques sont de puissants [zz_mystery_plural] pour un individu mal intentionné."

  trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'shadow_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_dream_magic:0 "Secrets de la [dream_magic|E]"
  trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. C'est le domaine des rêves : lier et tordre les perceptions mêmes de la réalité, soumettre l'heure de l'éveil aux promesses de l'univers illusoire du sommeil."

  trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'dream_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_alchemy_magic:0 "Secrets de l'[alchemy_magic|E]"
  trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Améliorer la santé ou les capacités, créer des remèdes, voire de puissants poisons. Tout cela peut être appris par un alchimiste compétent."

  trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'alchemy_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_fire_magic:0 "Secrets de la [fire_magic|E]"
  trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il se combine parfaitement avec la magie du sang et est un élément nécessaire pour l'éclosion des dragons. Ceux qui maîtrisent ce pouvoir destructeur sont redoutés sur n'importe quel champ de bataille ou duel."

  trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'fire_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_air_magic:0 "Secrets de l'[air_magic|E]"
  trait_track_air_magic_desc:0 "L'air est un élément présent partout, et son utilisation est donc omniprésente. Qu'il s'agisse de projeter une rafale d'air ou de déplacer des matériaux lourds."

  trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'air_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_water_magic:0 "Secrets de la [water_magic|E]"
  trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois étaient bénis du pouvoir d'utiliser l'eau de diverses manières : fertiliser leurs terres, en faire une arme contre leurs ennemis, et se protéger des Dragonlords et de leurs flammes. L'eau est source de vie, et ceux qui peuvent manipuler la vie peuvent manipuler l'abondance."

  trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'water_magic' ).GetName] Gain de [trait_level_track_xp|E]"

  trait_track_drops_of_power:0 "[drops_of_power|E]"
  trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

  trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'drops_of_power' ).GetName] Gain de [trait_level_track_xp|E]"




  born_under_a_red_comet:0 "Né sous une comète rouge"
  he_who_walks_between_worlds:0 "Marcheur des étoiles"

  trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie déborde en [ROOT.Char.GetHerHis], et [ROOT.Char.GetHerHis] potentiel pour maîtriser les arts magiques est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l'un des plus grands Magisters de tous les temps."


  trait_track_chosen_of_the_heavens:0 "Choisi des corps célestes"
  trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres au-delà de la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des pratiquants de magie ignorent, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

  trait_track_stores_of_power_01:0 "Réserve de [drops_of_power|E]"
  trait_track_stores_of_power_01_desc:0 "Une réserve supplémentaire de [drops_of_power|E] pour ce personnage. Les pratiquants de magie utilisent [drops_of_power|E] pour tous leurs [zz_mystery_plural]."
  trait_track_stores_of_power_01_xp_gain_mult:0 "[GetTrait('born_under_a_red_comet').GetTraitTrackByKey( 'stores_of_power_01' ).GetName] Gain de [trait_level_track_xp|E]"
