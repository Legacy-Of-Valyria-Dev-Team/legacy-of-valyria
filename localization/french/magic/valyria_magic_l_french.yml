## Interaction
zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction:0 "$zz_valyria_magic_water_magic_04$"
zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction.desc:0 "$zz_mp_cost$Les arts de [water_magic|E] permettent un pouvoir des plus terrifiants. En corrompant les humeurs, il est possible de transformer la santé en maladie, de faire surgir une vague de pestilence indicible. Un tel pouvoir ne distingue pas amis et ennemis et frappe tous sans distinction."
recipient_secondary_zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction:0 "$zz_cast$"
## Événement
zz_valyria_magic_water_magic_spells.004.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt(e) à accomplir un mystère. Les habitants de la Rhoyne maîtrisaient l'art de lier la source de vie à leurs desseins. Ils pouvaient éliminer la pourriture, abattre des dragons en plein vol avec des jets d'eau furieux et même, dans leur dernier acte, libérer une peste sur le monde éveillé grâce à leur maîtrise des eaux. Vous pourriez invoquer une des nombreuses pestes du monde et la libérer sur une province de [recipient.GetName]. Cela serait indiscriminé et vous ne pourriez savoir qui cela frapperait. Voulez-vous risquer une telle arme ?"
zz_valyria_magic_water_magic_spells.004.opt.a:0 "Oui, que la mort rôde sur les terres !"
zz_valyria_magic_water_magic_spells.004.opt.z:0 "Non, ne lancez pas !"
