  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.interaction.desc:0 "$zz_mp_cost$À travers les arts du [fire_magic|E], il est possible de brûler les concepts de blessures et d'infirmités. Avec un risque de brûlure, un personnage peut être restauré à la santé."
  recipient_secondary_zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.interaction:0 "$zz_cast$"
