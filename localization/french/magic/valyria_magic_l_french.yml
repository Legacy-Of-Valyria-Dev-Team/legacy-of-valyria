  zz_valyria_magic_blood_magic_14_mysteries_of_fortitude.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour infuser le personnage choisi avec de la fortitude, leur permettant de résister aux pénalités de santé négatives."
