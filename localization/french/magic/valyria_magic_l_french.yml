  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ libérant une pestilence virulente dans la province de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.tt:0 "$zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_05_mysteries_of_winter.interaction.desc:0 "$zz_mp_cost$Les arts de l'[water_magic|E] permettent un pouvoir des plus terrifiants. Vous pourriez invoquer la puissance des vents hivernaux pour donner à l'armée d'un général choisi un avantage surnaturel dans une guerre d'hiver."
