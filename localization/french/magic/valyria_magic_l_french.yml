  starwalker:0 "Né sous une Comète Rouge"
  he_who_walks_between_worlds:0 "Marcheur des Étoiles"

  trait_starwalker_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été transformé par un événement cosmique. Brûlant d’une nouvelle lumière magique, on peut dire qu’[ROOT.Char.GetElleIl] est né(e) de nouveau sous la lumière de la Comète Rouge. L’aptitude à utiliser la magie gonfle en [ROOT.Char.GetElleLui], et son potentiel pour les arts magiques est également augmenté. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l’un des plus grands Magisters de tous les temps."


  trait_track_chosen_of_the_heavens:0 "Élu des Corps Célestes"
  trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui dépassent la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des pratiquants de la magie ignorent, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

