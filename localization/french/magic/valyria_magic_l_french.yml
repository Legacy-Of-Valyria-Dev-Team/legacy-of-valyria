  zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour donner la vie. Votre Dragon choisi ressentira la flamme faite chair s'éveiller, tandis qu'une nouvelle portée d'œufs de dragon est pondue."
  recipient_secondary_zz_valyria_magic_blood_magic_08_mysteries_of_dragon_laying.interaction:0 "$zz_cast$"
