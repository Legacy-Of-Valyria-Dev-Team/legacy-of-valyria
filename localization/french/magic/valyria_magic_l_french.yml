  zz_valyria_magic_blood_magic_01_mysteries_of_restoration.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_hc$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour soigner et restaurer une créature vivante."
  ## événement
  zz_valyria_magic_blood_magic_spells.001.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_01$"
  zz_valyria_magic_blood_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce.\nDe nombreux pouvoirs sont dissimulés dans les ténèbres de ce liquide vital. Parmi eux, peu sont aussi mystérieux que la capacité d'influencer la santé et le bien-être d'un être vivant. \nLe moment est venu de choisir : souhaitez-vous guérir [recipient.GetName], ou préférez-vous arrêter cela maintenant ?"
  zz_valyria_magic_blood_magic_spells.001.opt.a:0 "Oui, guérissez-le(la) !"
  zz_valyria_magic_blood_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"

  ## Notification de Sort
  zz_valyria_magic_blood_magic_01_mysteries_of_restoration.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_01$"
  zz_valyria_magic_blood_magic_01_mysteries_of_restoration.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ apportant la guérison à [recipient.GetFirstName]."
  zz_valyria_magic_blood_magic_01_mysteries_of_restoration.tt:0 "$zz_valyria_magic_blood_magic_01_mysteries_of_restoration.desc$"

