  zz_valyria_magic_fire_magic_spells.001.opt.a:0 "Oui, laissez le feu les engloutir !"
  zz_valyria_magic_fire_magic_spells.001.opt.b:0 "Oui, laissez la pleine fureur du feu les engloutir !"
  zz_valyria_magic_fire_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
