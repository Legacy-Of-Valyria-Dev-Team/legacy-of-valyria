  ## Alchemical Magic
  ## Interaction
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction:0 "$zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction.desc:0 "$zz_mp_cost$À travers les arts secrets de l'[alchemy_magic|E], il est possible d'enrichir les sols eux-mêmes, apportant croissance et prospérité."
  recipient_secondary_zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction:0 "$zz_cast$"
  ## Événement
  zz_valyria_magic_alchemy_magic_spells.001.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des substances est un art ancien et mystique. Bien que les pyromanciens et certains chimistes errants soient considérés comme les derniers vestiges de ces pratiques, à votre commandement, une véritable alchimie peut être accomplie. Il serait possible, par de telles transmutations, d'enrichir la terre d'une des provinces de [recipient.GetName]. Mais est-il sage de transformer ainsi la terre elle-même ?"
  zz_valyria_magic_alchemy_magic_spells.001.opt.a:0 "Oui, que le monde soit transmuté !"
  zz_valyria_magic_alchemy_magic_spells.001.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.desc:0 "$zz_toast_01$ [alchemy_magic|E], $zz_toast_02$ améliorant le taux de développement de [target.GetFirstName]."
