  ## Options de Sort
  ## événement
  zz_valyria_magic_blood_magic_spells.021.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_21$"
  zz_valyria_magic_blood_magic_spells.021.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nAlors que le sang librement versé commence à couler de ses veines, une énergie sombre et perturbante envahit la pièce. \nC'est le moment de choisir. La manipulation d'une grossesse n'était qu'une simple incantation pour la Valyria disparue. Il est possible d'utiliser les magies du sang pour tenter de garantir que l'enfant endormi dans le ventre de [recipient.GetName] reste à l'abri des risques liés à sa grossesse. Mais pouvoir ne signifie pas nécessairement devoir."
  zz_valyria_magic_blood_magic_spells.021.opt.a:0 "Oui, gardez-les en sécurité !"
  zz_valyria_magic_blood_magic_spells.021.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification de Sort
  zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_21$"
  zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ bénissant [recipient.GetFirstName] avec une protection pour son enfant à naître."
  zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection.tt:0 "$zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection.desc$"

  zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection_f.t:0 " Échec [blood_magic|E] - $zz_valyria_magic_blood_magic_21$"
  zz_valyria_magic_blood_magic_21_mysteries_of_babe_protection_f.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ $toast_03$."
