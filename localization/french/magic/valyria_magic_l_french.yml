  ## Traits 

  trait_zz_draconic_longevity:0 "Longévité Draconique"
  trait_zz_draconic_longevity_desc:0 "Nourri par les énergies magiques des volcans de Valyria, ce Dragon ne faiblira pas avec le temps, mais croîtra au contraire en puissance et en taille."
  zz_magister:0 "Étudiant des Mystères Supérieurs"
  trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un pratiquant de la magie. Le pouvoir de changer, blesser et contrôler est à portée de [ROOT.Char.GetHerHis] mains."
  magic_acolyte:0 "Acolyte"
  magic_master:0 "Maître"

  trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
  trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois possédaient de nombreuses pratiques magiques perdues dans le temps. De la création de l'acier valyrien aux murs en pierre noire, et tout ce qui se trouve entre les deux."

  trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName]"

  trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
  trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, [blood_magic|E] exige le sacrifice du sang d'autrui pour fonctionner. De l'éclosion d'œufs de dragons à la création d'hybrides impies, cet art magique peut conférer le pouvoir de faire s'élever ou s'effondrer des royaumes."

  trait_track_blood_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName]"

  trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
  trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Ceux qui savent les utiliser à leur avantage peuvent devenir extrêmement puissants. Espionner, assassiner, jeter un voile d'ombre sur une zone sont autant de [zz_mystery_plural] puissants pour un individu malveillant."

  trait_track_shadow_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName]"

  trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
  trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. Tel est le domaine des rêves : lier et tordre les perceptions mêmes de la réalité pour que l'heure éveillée soit entièrement soumise aux promesses du royaume illusoire de l'esprit endormi."

  trait_track_dream_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName]"

  trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
  trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes. Renforcer la santé ou les capacités, créer des remèdes, voire des poisons puissants. Tout cela peut être maîtrisé par un alchimiste compétent."

  trait_track_alchemy_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName]"

  trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
  trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'usages pour blesser autrui. Il se combine parfaitement avec [blood_magic|E] et est indispensable pour l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur n'importe quel champ de bataille ou en duel."

  trait_track_fire_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName]"

  trait_track_air_magic:0 "Secrets de [air_magic|E]"
  trait_track_air_magic_desc:0 "L'air est un élément omniprésent et son utilisation est donc universelle. De projeter quelqu'un avec une vague d'air à déplacer des matériaux lourds, ses applications sont nombreuses."

  trait_track_air_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName]"

  trait_track_water_magic:0 "Secrets de [water_magic|E]"
  trait_track_water_magic_desc:0 "Les Rhoynars d'antan étaient bénis du pouvoir d'utiliser l'eau à diverses fins : fertiliser leurs terres, comme arme offensive contre leurs ennemis, et contre les Seigneurs Dragons pour se protéger du feu des dragons. L'eau, c'est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler l'abondance."

  trait_track_water_magic_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName]"

  trait_track_drops_of_power:0 "[drops_of_power|E]"
  trait_track_drops_of_power_desc:0 "[drops_of_power|E] de ce personnage."

  trait_track_drops_of_power_xp_gain_mult:0 "Gain d'[trait_level_track_xp|E] pour [GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName]"




  born_under_a_red_comet:0 "Né(e) Sous une Comète Rouge"
  he_who_walks_between_worlds:0 "Marcheur des Étoiles"

  trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né(e) sous une comète rouge. La capacité à utiliser la magie grandit en [ROOT.Char.GetHerHis] sein, et [ROOT.Char.GetHerHis] potentiel à maîtriser les arts magiques est tout aussi amplifié. [ROOT.GetCharacter.GetFirstNameNoTooltip] a le potentiel de devenir l'un(e) des plus grand(e)s Magistres de tous les temps."


  trait_track_chosen_of_the_heavens:0 "Élu(e) des Corps Célestes"
  trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des entités au-delà de la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions inconnus même des praticiens les plus sages, cette personne est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

  trait_track_stores_of_power_01:0 "Réserve de [drops_of_power|E]"
  trait_track_stores_of_power_01_desc:0 "Une réserve supplémentaire de [drops_of_power|E] pour ce personnage. Les pratiquants de magie utilisent [drops_of_power|E] pour tous leurs [zz_mystery_plural]."
