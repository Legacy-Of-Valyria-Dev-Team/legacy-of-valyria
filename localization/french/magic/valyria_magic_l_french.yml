  ## Interaction
  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_eb$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour lier une force d'amélioration au sang lui-même. Cela assurera la croissance continue des capacités du sujet choisi."
