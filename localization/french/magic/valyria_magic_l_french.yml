  ## Interaction
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.interaction:0 "$zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.interaction.desc:0 "$zz_mp_cost$Les arts de l'[water_magic|E] permettent un pouvoir des plus bénéfiques : la régénération de vos forces. Avec ce simple sort, vous pouvez restaurer les provisions de vos armées pour faciliter leur marche vers la bataille."
