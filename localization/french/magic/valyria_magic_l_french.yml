  ## Interaction
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_clde$\nzz_cdb$\n$zz_gis$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour prendre à un dragon à naître les forces de la vie, modérées par le sacrifice de plusieurs individus de sang de dragon et les infuser à un individu, lui accordant une vie éternelle."
 ## Options de Sort
  ## événement
  zz_valyria_magic_blood_magic_spells.022.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_22$"
  zz_valyria_magic_blood_magic_spells.022.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nAlors que le sang librement versé commence à couler de ses veines, une énergie sombre et perturbante envahit la pièce. \nC'est le moment de choisir. La manipulation d'une grossesse n'était qu'une simple incantation pour la Valyria disparue. Il est possible d'utiliser les magies du sang pour prendre la vie brûlante d'un dragon non né, et l'infuser dans [recipient.GetName] lui accordant ainsi une vie éternelle."
  zz_valyria_magic_blood_magic_spells.022.opt.a:0 "Oui, gardez-les en sécurité !"
  zz_valyria_magic_blood_magic_spells.022.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification de Sort
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_22$"
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ bénissant [recipient.GetFirstName] avec une vie éternelle."
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption.tt:0 "$zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption.desc$"

  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption_f.t:0 " Échec [blood_magic|E] - $zz_valyria_magic_blood_magic_22$"
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption_f.desc:0 "$zz_toast_01$ [blood_magic],$zz_toast_02$ $toast_03$."
  zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption_f.tt:0 "$zz_valyria_magic_blood_magic_22_mysteries_of_draconic_consumption_f.desc$"

  ## Interaction
  zz_valyria_magic_blood_magic_23_mysteries_of_prowess.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nL'utilisation des forces arcaniques de la [blood_magic|E] pour insuffler aux élus une vigueur juvénile."
  ## Options de Sort
  ## événement
  zz_valyria_magic_blood_magic_spells.023.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_23$"
  zz_valyria_magic_blood_magic_spells.023.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nAlors que le sang librement versé commence à couler de leurs veines, une énergie sombre et inquiétante envahit la pièce. \nC'est maintenant le moment de choisir. Parmi les familles de l'ancienne Valyria, la peur de la succession était omniprésente. Il n'est donc pas surprenant qu'elles aient développé ces rituels de jeunesse. Vous pouvez insuffler à [recipient.GetName] une énergie juvénile, lui permettant de combattre comme dans sa jeunesse. Mais désirez-vous vraiment jouer avec la vie de cette manière ?"
  zz_valyria_magic_blood_magic_spells.023.opt.a:0 "Oui, assurons leur lignée !"
  zz_valyria_magic_blood_magic_spells.023.opt.z:0 "Non, ne lance pas le sort !"
  ## Notification de Sort
  zz_valyria_magic_blood_magic_23_mysteries_of_prowess.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_23$"
  zz_valyria_magic_blood_magic_23_mysteries_of_prowess.desc:0 "$zz_toast_01$ [blood_magic], $zz_toast_02$ insufflant à [recipient.GetFirstName] une vitalité renouvelée, effaçant les marques de l'âge."
  zz_valyria_magic_blood_magic_23_mysteries_of_prowess.tt:0 "$zz_valyria_magic_blood_magic_23_mysteries_of_prowess.desc$"

