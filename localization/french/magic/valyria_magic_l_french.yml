  ## Interaction

  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nLes arts de [water_magic|E] permettent d'accomplir des actions des plus terrifiantes. Faire surgir la puissance de l'eau en tant que force physique, frapper les armées de votre ennemi, les anéantir complètement sur le champ de bataille."
  ##event
  zz_valyria_magic_water_magic_spells.002.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_spells.002.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. \nLes habitants du Rhoyne étaient des maîtres pour lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieux. En effet, même leur dernier acte, libérer une peste dans le monde éveillé, est né de leur pouvoir sur les eaux. Vous pouvez, parmi vos options, libérer un flot d'eau pour frapper et emporter l'une des armées de [recipient.GetName]. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.002.opt.a:0 "Oui, laissez ma fureur se libérer !"
  zz_valyria_magic_water_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !"
  ## Spell Toast
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant les forces de [recipient.GetFirstName] avec un torrent écrasant d'eau."
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.tt:0 "$zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_as$\n\nLes arts de [water_magic|E] permettent d'accomplir un pouvoir des plus bénéfiques, la régénération de vos forces. Avec ce simple sort, vous pouvez restaurer les provisions de vos armées pour faciliter leur marche vers la bataille."
  ##event
  zz_valyria_magic_water_magic_spells.003.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_spells.003.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. \nLes habitants du Rhoyne étaient des maîtres pour lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieux. En effet, même leur dernier acte, libérer une peste dans le monde éveillé, est né de leur pouvoir sur les eaux. Vous pouvez, avec les pouvoirs qui vous sont disponibles, purifier les eaux proches de l'une des armées de [recipient.GetName]. Cela permettrait de rafraîchir leurs provisions et leur capacité à faire la guerre. Souhaitez-vous le faire ?"
  zz_valyria_magic_water_magic_spells.003.opt.a:0 "Oui, la logistique gagne les guerres !"
  zz_valyria_magic_water_magic_spells.003.opt.z:0 "Non, ne lancez pas le sort !"
