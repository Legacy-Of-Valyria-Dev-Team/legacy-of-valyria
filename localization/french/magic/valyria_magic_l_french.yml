  ## Interaction
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_bsp\n\nÀ travers les arts secrets de [alchemy_magic|E], il est possible d'enrichir le sol même, de faire émerger la croissance et la prospérité."
  ##event 
  zz_valyria_magic_alchemy_magic_spells.001.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des substances est un art ancien et arcane. Bien que les pyromanciens et certains alchimistes errants soient considérés comme les derniers vestiges de telles pratiques, à votre commande, la véritable alchimie peut être réalisée. Il serait possible, grâce à de telles transmutations, d'enrichir la terre même de l'une des provinces de [recipient.GetName]. Mais est-il sage de changer ainsi la terre elle-même ?"
  zz_valyria_magic_alchemy_magic_spells.001.opt.a:0 "Oui, que le monde soit transmuté !"
  zz_valyria_magic_alchemy_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.desc:0 "$zz_toast_01$ [alchemy_magic|E], $zz_toast_02$ améliorant le taux de développement de [target.GetFirstName]"
