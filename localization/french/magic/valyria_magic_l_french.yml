zz_valyria_magic_blood_magic_spells.005.opt.a:0 "Oui, faites une copie !"
zz_valyria_magic_blood_magic_spells.005.opt.b:0 "Oui, faites une copie enfantine !"
zz_valyria_magic_blood_magic_spells.005.opt.c:0 "Oui, faites une copie de genre opposé !"
