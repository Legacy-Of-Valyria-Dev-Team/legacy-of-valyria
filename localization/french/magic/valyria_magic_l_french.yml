  zz_valyria_magic_blood_magic.0003.t:0 "Nommez le Simulacre"
  zz_valyria_magic_blood_magic.0003.desc:0 "Il est temps de donner un nom à la création de la magie du sang qui se tient devant vous. Vous pouvez leur faire porter le nom de leur ancêtre génétique, ou en effet leur donner un nouveau nom approprié."

  ## Interaction
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction:0 "$zz_valyria_magic_blood_magic_06$"
  zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour restaurer la vie d'un dragon devenu pierre. Grâce à ce sort, il est possible de laisser l'œuf de pierre retrouver la vie et s'enflammer du feu du dragon."
  recipient_secondary_zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction:0 "$zz_cast$"
  ## Options de Sortilège
