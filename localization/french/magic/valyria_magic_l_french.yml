  zz_valyria_magic_blood_magic_spells.014.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_14$"
  zz_valyria_magic_blood_magic_spells.014.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Alors que le sang fraîchement versé commence à couler de leurs veines, une énergie sombre et inquiétante envahit la pièce. Voici venu le moment de choisir. Parmi la valeur commune des onguents et des potions se trouve la capacité d'endurer les effets d'une mauvaise santé. Mais parmi les anciens de Valyria, de tels arts étaient accomplis par les mages du sang. Il est juste que ce pouvoir soit entre vos mains. Vous pouvez faire en sorte que [recipient.GetName] soit infusé de fortitude, lui permettant de balayer ses maux. Mais désirez-vous jouer ainsi avec la vie ?"
  zz_valyria_magic_blood_magic_spells.014.opt.a:0 "Oui, qu'ils endurent !"
  zz_valyria_magic_blood_magic_spells.014.opt.z:0 "Non, ne le lancez pas !"
