  zz_valyria_magic_alchemy_magic_spells.015.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des substances est un art ancien et mystique. Bien que les pyromanciens et certains chimistes errants soient considérés comme les derniers vestiges de ces pratiques, à votre commandement, une véritable alchimie peut être accomplie. Il serait possible, par de telles transmutations, de rendre les forces de [recipient.GetName] plus puissantes. Cela pourrait leur apporter davantage de chevaliers, ou des troupes professionnelles plus nombreuses, ou encore améliorer les capacités des forces déjà existantes, mais est-il sage de s'appuyer sur la magie de cette manière ?"
  zz_valyria_magic_alchemy_magic_spells.015.opt.a:0 "Oui, Attirons davantage d'unités titulaires !"
  zz_valyria_magic_alchemy_magic_spells.015.opt.z:0 "Non, ne pas lancer !"

