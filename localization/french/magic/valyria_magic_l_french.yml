## Interaction
zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction:0 "$zz_valyria_magic_blood_magic_06$"
zz_valyria_magic_blood_magic_06_mysteries_of_draconic_rejuvenation.interaction.desc:0 "$zz_mp_cost$L'utilisation des forces arcaniques de [blood_magic|E] pour restaurer la vie d'un dragon transformé en pierre. Grâce à ce sort, il est possible de redonner vie à un œuf de dragon pétrifié en ravivant son feu intérieur."
