zz_valyria_magic_blood_magic_spells.006.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_06$"
zz_valyria_magic_blood_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt(e) à effectuer un mystère. Alors que du sang commence à couler librement de ses veines, une énergie sombre et inquiétante envahit la pièce. C'est le moment de choisir, souhaitez-vous intruser dans le domaine de la vie et de la mort, pour redonner vie aux restes pétrifiés d'un œuf de dragon ?"
zz_valyria_magic_blood_magic_spells.006.opt.a:0 "Oui, je suis plus proche d'un Dieu qu'un Homme !"
zz_valyria_magic_blood_magic_spells.006.opt.z:0 "Non, ne lancez pas !"
