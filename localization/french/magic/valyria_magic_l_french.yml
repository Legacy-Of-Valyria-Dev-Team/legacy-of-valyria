	### Mages de la Cour
	zz_valyria_court_mages:0 "Mages de la Cour"
	zz_valyria_court_mages_court_position:0 "Mage de Cour"
	zz_valyria_court_mages_court_position_desc:0 "Un grand et sage mage, nommé pour renforcer les efforts magiques d'un royaume. Ils peuvent utiliser la capacité $zz_valyria_court_mage_drops_of_power_ritual$."

	court_mage_court_position_custom_effect_description:0 "Les Mages de Cour contribuent aux énergies magiques latentes du royaume. Ils fournissent un bonus à [drops_of_power|E] pour tous les mages de la cour de leur Lord, basé sur leur [higher_mysteries|E]."

	### Tâches de la Cour
	zz_valyria_court_mage_drops_of_power_ritual:0 "Rituel de [drops_of_power|E]"

	zz_valyria_court_mages_court_position_drops_of_power_ritual_tt:0 "Une puissante invocation de pouvoir, tous les mages de votre cour gagnent [drops_of_power|E]."

	### Champions des Quatorze
	zz_valyria_champion_of_the_fourteen:0 "Champions des Quatorze"
	zz_valyria_champion_of_the_fourteen_court_position:0 "Champion des Quatorze"
	zz_valyria_champion_of_the_fourteen_court_position_desc:0 "Un champion de la puissance du royaume des dragons. Liés plus étroitement à leur monture dragon, ces guerriers manifestent la puissance du Domaine Libre partout où elle doit être démontrée. Ils peuvent être affectés en tant que gardes du corps des membres de votre dynastie, peu importe où ils se trouvent dans le monde."
	zz_make_protector:0 "Envoyer un Champion Protecteur à la Cour"
	zz_make_protector_desc:0 "Vous pouvez envoyer l'un de vos Champions à la cour du personnage choisi, dans le but explicite de protéger un membre de votre dynastie présent à cet endroit."

	### Garde Royale
	zz_kingsguard:0 "La Garde Royale"
	zz_kingsguard_lord_commander_court_position:0 "Commandant de la Garde"
	zz_kingsguard_court_position:0 "Garde Royale"

	## Traits
	zz_magister:0 "Étudiant des Mystères Supérieurs"
	trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser et contrôler est à la portée de [ROOT.Char.GetHerHis]."
	magic_acolyte:0 "Acolyte"
	magic_master:0 "Maître"

	trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
	trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois pratiquaient de nombreux arts magiques depuis longtemps perdus. De la création de l'acier valyrien aux murs en pierre noire, et bien d'autres choses encore."

	trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName] [trait_level_track_xp|E] Gain"

	trait_track_blood_magic:0 "Secrets de la [blood_magic|E]"
	trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et le plus puissant, la magie du sang nécessite le sacrifice du sang d'une autre personne pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut conférer à une personne le pouvoir de faire s'élever ou s'effondrer des royaumes."

	trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_shadow_magic:0 "Secrets de la [shadow_magic|E]"
	trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs propres fins seront très puissants. Espionnage, assassinats, ou obscurcissement d'une zone, tous ces [zz_mystery_plural] sont d'une grande puissance pour un individu malveillant."

	trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_dream_magic:0 "Secrets de la [dream_magic|E]"
	trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. C'est le domaine des rêves, pour lier et tordre les perceptions de la réalité, pour faire du moment éveillé le sujet entier des promesses du royaume illusoire de l'esprit endormi."

	trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_alchemy_magic:0 "Secrets de la [alchemy_magic|E]"
	trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes, améliorer la santé ou les capacités d'une personne. Créer des remèdes et même des poisons puissants. Tout cela peut être appris par un alchimiste puissant."

	trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_fire_magic:0 "Secrets de la [fire_magic|E]"
	trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a de multiples utilisations pour nuire aux gens. Il se combine parfaitement avec la magie du sang et est un élément requis pour l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont très redoutés sur les champs de bataille ou dans les duels."

	trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_air_magic:0 "Secrets de la [air_magic|E]"
	trait_track_air_magic_desc:0 "L'air est un élément présent partout et son utilisation est donc omniprésente. Qu'il s'agisse de projeter quelqu'un avec une vague d'air ou de déplacer des matériaux lourds."

	trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_water_magic:0 "Secrets de la [water_magic|E]"
	trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois avaient le pouvoir d'utiliser l'eau à diverses fins : fertiliser leurs terres, comme arme offensive contre leurs ennemis et contre les Dragonlords pour se protéger du feu des dragons. L'eau, c'est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler l'abondance."

	trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName] [trait_level_track_xp|E] Gain"

	trait_track_drops_of_power:0 "[drops_of_power|E]"
	trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

	trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName] [trait_level_track_xp|E] Gain"




	born_under_a_red_comet:0 "Né Sous une Comète Rouge"
	he_who_walks_between_worlds:0 "Marcheur des Étoiles"

	trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie gonfle en [ROOT.Char.GetHerHis], et son potentiel pour maîtriser les arts magiques est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la capacité de devenir l'un des plus grands Magisters de tous les temps."


	trait_track_chosen_of_the_heavens:0 "Choisi des Corps Célestes"
	trait_track_chosen_of_the_heavens_desc:0 "Cette personne a été choisie par des êtres qui dépassent la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les praticiens de magie les plus sages ignorent, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

