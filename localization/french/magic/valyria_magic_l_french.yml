  zz_valyria_magic_dream_magic_03_mysteries_of_dreams.tt:0 "$zz_valyria_magic_dream_magic_03_mysteries_of_dreams.desc$"

  ## Interaction
  zz_valyria_magic_dream_magic_04_mysteries_of_secrets.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\nGrâce à l'utilisation de [dream_magic|E], il est possible d'apprendre de nombreuses choses. Secrets, complots, et même des connaissances sur des choses éloignées."

