  ## Interaction
  zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_cd$\n\nÀ travers les arts secrets de [air_magic|E], il est possible de frapper une armée ennemie avec toute la fureur des cieux."
  ## événement
  zz_valyria_magic_air_magic_spells.006.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_06$"
  zz_valyria_magic_air_magic_spells.006.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. Parmi les rues d'Asshai, les aéro-manciens pratiquent leur art. Mais la manipulation de l'air est bien plus qu'un simple tour de magicien. Appeler l'air, c'est avoir le pouvoir de manier une lame ou d'arracher l'air des poumons d'un homme. Il est possible d'invoquer dans les cieux une puissante décharge de foudre, qui frappera l'une des armées de [recipient.GetName] avec une fureur sans égale. Cela anéantirait cette armée en tant qu'unité combattante. Mais une telle frappe ne serait-elle pas un affront à la guerre honorable ?"
  zz_valyria_magic_air_magic_spells.006.opt.a:0 "Oui, à quoi bon l'honneur pour les morts ?"
