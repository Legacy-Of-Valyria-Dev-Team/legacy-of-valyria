  zz_valyria_magic_water_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Les habitants du Rhoyne étaient des maîtres dans l’art de lier la source de la vie à leurs objectifs. Ils pouvaient éliminer la pourriture et faire tomber les dragons du ciel avec des jets d’eau furieux. En effet, leur dernier acte, qui consistait à libérer une peste sur le monde éveillé, est né de leurs pouvoirs sur les eaux. Vous pourriez invoquer la fureur de l’hiver pour renforcer les armées de [recipient.GetName]. Souhaitez-vous risquer une telle arme ?"
