  ## Air Magic

  ## Interaction
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nGrâce aux arts de [air_magic|E], il est possible d'invoquer une lame tranchante de vent. Cette lame invisible lacère et tranche, affaiblissant et blessant votre cible choisie."
  ## Options de sort
  ##événement
  zz_valyria_magic_air_magic_spells.001.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_01$"
  zz_valyria_magic_air_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. Dans les rues d'Asshai, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Invoquer les airs, c'est avoir le pouvoir de manier une lame, ou de faire disparaître l'air des poumons d'un homme. Avec [recipient.GetName] devant vous, il serait possible d'envoyer une lame d'air, invisible à l'œil et d'ôter sa tête de ses épaules. Mais une telle frappe serait-elle un affront à l'honneur ?"
  zz_valyria_magic_air_magic_spells.001.opt.a:0 "Oui, tranchez-les avec la lame d'air !"
  zz_valyria_magic_air_magic_spells.001.opt.b:0 "Oui, montrez-leur la fureur des vents !"
  zz_valyria_magic_air_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_01$"
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ frappant [recipient.GetFirstName] d'un coup écrasant de vent."
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.tt:0 "$zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.desc$"
  zz_valyria_magic_air_magic_01_mysteries_of_the_slicing_wind.tyranny:0 ""




  ## Interaction
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tr$\n$zz_sd$\n\nGrâce aux arts secrets de [air_magic|E], il est possible de frapper les forces personnelles de votre ennemi."
  ##événement
  zz_valyria_magic_air_magic_spells.002.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_02$"
  zz_valyria_magic_air_magic_spells.002.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. Dans les rues d'Asshai, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Invoquer les airs, c'est avoir le pouvoir de manier une lame, ou de faire disparaître l'air des poumons d'un homme. Il est possible de créer un vide ciblé à l'emplacement de l'un des régiments de [recipient.GetName]. Ce vide arracherait l'air des poumons de ce régiment, condamnant de nombreux hommes à une mort extrêmement douloureuse. Mais une telle frappe serait-elle un affront à la guerre honorable ?"
  zz_valyria_magic_air_magic_spells.002.opt.a:0 "Oui, à quoi bon l'honneur pour les morts ?"
  zz_valyria_magic_air_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_02$"
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ frappant [target.GetName] de [recipient.GetFirstName] d'une lame tranchante de vent."
  zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.tt:0 "$zz_valyria_magic_air_magic_02_mysteries_of_the_tempestuous_winds.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nGrâce aux arts secrets de [air_magic|E], il est possible d'invoquer un mur de vent pour protéger vos forces contre ceux qui cherchent à leur nuire."
  ##événement
  zz_valyria_magic_air_magic_spells.003.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_03$"
  zz_valyria_magic_air_magic_spells.003.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. Dans les rues d'Asshai, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Invoquer les airs, c'est avoir le pouvoir de manier une lame, ou de faire disparaître l'air des poumons d'un homme. Il est possible de créer un vortex d'air ciblé pour protéger les troupes de [recipient.GetName]. Ce vortex rendrait leurs forces considérablement plus résistantes aux attaques. Souhaitez-vous utiliser les vents pour protéger ces forces ?"
  zz_valyria_magic_air_magic_spells.003.opt.a:0 "Oui, car ces troupes sont les miennes."
  zz_valyria_magic_air_magic_spells.003.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_03$"
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ protégeant les forces de [recipient.GetFirstName] avec une barrière de vent protectrice."
  zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.tt:0 "$zz_valyria_magic_air_magic_03_mysteries_of_the_wall_of_the_wind.desc$"

  ## Interaction
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_da$\n$zz_md$\n\nGrâce aux arts secrets de [air_magic|E], il est possible d'invoquer la puissance de la tempête. Un ouragan dévastateur pour engloutir le monde."
  ##événement
  zz_valyria_magic_air_magic_spells.004.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_04$"
  zz_valyria_magic_air_magic_spells.004.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. Dans les rues d'Asshai, les aéromanciens pratiquent leur art. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Invoquer les airs, c'est avoir le pouvoir de manier une lame, ou de faire disparaître l'air des poumons d'un homme. Il est possible de créer un ouragan monstrueux à l'emplacement de l'une des provinces de [recipient.GetName]. Un tel storme serait un point focal de la colère incontrolable des cieux, ruiné hommes et structures alike. Mais une telle frappe serait-elle un affront à la guerre honorable ?"
  zz_valyria_magic_air_magic_spells.004.opt.a:0 "Oui, car je suis le Seigneur de la Tempête !"
  zz_valyria_magic_air_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_04$"
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ invoquant une tempête puissante à l'emplacement de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.tt:0 "$zz_valyria_magic_air_magic_04_mysteries_of_the_hurricane.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'observer les présages de l'avenir et de saisir l'avantage en bataille."
  ##event
  zz_valyria_magic_air_magic_spells.005.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_05$"
  zz_valyria_magic_air_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Dans les rues d'Asshai, les aéro-manciens exercent leur métier. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Appeler les vents, c'est avoir le pouvoir de créer une lame ou d'arracher l'air des poumons d'un homme. Il est possible de lire les présages du vent pour avantager les forces de [recipient.GetName]. Ce vent donnerait un avantage aux troupes dans leurs batailles. Voulez-vous utiliser les vents pour renforcer ces forces ?"
  zz_valyria_magic_air_magic_spells.005.opt.a:0 "Oui, car ces troupes sont les miennes."
  zz_valyria_magic_air_magic_spells.005.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_05$"
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ offrant un avantage aux forces de [recipient.GetFirstName] dans leurs batailles."
  zz_valyria_magic_air_magic_05_mysteries_of_initiative.tt:0 "$zz_valyria_magic_air_magic_05_mysteries_of_initiative.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_cd$\n\nÀ travers les arts secrets de [air_magic|E], il est possible de frapper une armée ennemie avec la pleine fureur des cieux."
  ##event
  zz_valyria_magic_air_magic_spells.006.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_06$"
  zz_valyria_magic_air_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Dans les rues d'Asshai, les aéro-manciens exercent leur métier. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Appeler les vents, c'est avoir le pouvoir de créer une lame ou d'arracher l'air des poumons d'un homme. Il est possible de conjurer dans les cieux une puissante décharge de foudre, qui frappera une des armées de [recipient.GetName] avec une fureur inégalée. Cela anéantirait cette armée en tant qu'unité combattante. Mais une telle frappe ne serait-elle pas une atteinte à l'honneur de la guerre ?"
  zz_valyria_magic_air_magic_spells.006.opt.a:0 "Oui, à quoi bon l'honneur pour les morts ?"
  zz_valyria_magic_air_magic_spells.006.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notificationoast du sort
  zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_06$"
  zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ frappant [target.GetName] de [recipient.GetFirstName] avec une décharge monstrueuse de foudre."
  zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.tt:0 "$zz_valyria_magic_air_magic_06_mysteries_of_the_heavens_wrath.desc$"


  ## Interaction
  zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'enchanter vos forces pour qu'elles se déplacent avec une plus grande célérité."
  ##event
  zz_valyria_magic_air_magic_spells.007.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_07$"
  zz_valyria_magic_air_magic_spells.007.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Dans les rues d'Asshai, les aéro-manciens exercent leur métier. Mais la manipulation de l'air est plus qu'un simple tour de magicien. Appeler les vents, c'est avoir le pouvoir de créer une lame ou d'arracher l'air des poumons d'un homme. Il est possible d'enchanter les armées commandées par [recipient.GetName] pour qu'elles se déplacent avec une grande rapidité. Voulez-vous utiliser les vents pour renforcer ces forces ?"
  zz_valyria_magic_air_magic_spells.007.opt.a:0 "Oui, car ces troupes sont les miennes."
  zz_valyria_magic_air_magic_spells.007.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du sort
  zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.t:0 "[air_magic|E] - $zz_valyria_magic_air_magic_07$"
  zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.desc:0 "$zz_toast_01$ [air_magic|E], $zz_toast_02$ offrant aux forces de [recipient.GetFirstName] une plus grande vitesse de déplacement."
  zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.tt:0 "$zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.desc$"



  ## Water Magic
  ## Interaction
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nLes arts de [water_magic|E] permettent une action des plus terrifiantes. Faire appel à la puissance de l'eau en tant que force physique, frapper vos ennemis et les anéantir physiquement."

  ##Options de sort
  ##événement
  zz_valyria_magic_water_magic_spells.001.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient des maîtres de lier la source de la vie à leurs fins. Ils pouvaient enlever la pourriture et abattre les dragons du ciel avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, est né de leur pouvoir sur les eaux. L'eau est une force puissante, capable d'écraser tout sous son poids. Vous pouvez abattre [recipient.GetName] sous un torrent immense, écrasant leurs os et faisant éclater leurs organes. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.001.opt.a:0 "Oui, laissez ma fureur se libérer !"
  zz_valyria_magic_water_magic_spells.001.opt.b:0 "Oui, frappez-les avec les vagues !"

  zz_valyria_magic_water_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !" 
  ##Notification de sort
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant [recipient.GetFirstName] avec un blast écrasant d'eau"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tt:0 "$zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tyranny:0 ""

  ## Interaction

  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nLes arts de [water_magic|E] permettent une action des plus terrifiantes. Faire appel à la puissance de l'eau en tant que force physique, frapper les armées de votre ennemi, les réduisant à une ruine totale sur le champ de bataille"
  ##événement
  zz_valyria_magic_water_magic_spells.002.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient des maîtres de lier la source de la vie à leurs fins. Ils pouvaient enlever la pourriture et abattre les dragons du ciel avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, est né de leur pouvoir sur les eaux. Vous avez la possibilité de déchaîner un déluge d'eau, de frapper et d'emporter l'une des armées de [recipient.GetName]. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.002.opt.a:0 "Oui, laissez ma fureur se libérer !"
  zz_valyria_magic_water_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !" 
  ##Notification de sort
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant les forces de [recipient.GetFirstName] avec un torrent écrasant d'eau"
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.tt:0 "$zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_as$\n\nLes arts de [water_magic|E] offrent un pouvoir des plus bénéfiques, celui de régénérer vos forces. Avec ce sort simple, vous êtes capable de restaurer les provisions de vos armées pour faciliter leur marche vers la bataille."
  ##événement
  zz_valyria_magic_water_magic_spells.003.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient des maîtres de lier la source de la vie à leurs fins. Ils pouvaient enlever la pourriture et abattre les dragons du ciel avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, est né de leur pouvoir sur les eaux. Vous pouvez, avec les pouvoirs qui vous sont disponibles, purifier les eaux près de l'une des armées de [recipient.GetName]. Cela rafraîchirait leurs provisions et leur capacité à mener la guerre. Souhaitez-vous le faire ?"
  zz_valyria_magic_water_magic_spells.003.opt.a:0 "Oui, la logistique gagne les guerres !"
  zz_valyria_magic_water_magic_spells.003.opt.z:0 "Non, ne lancez pas le sort !" 
  ##Notification de sort
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ restaurer les provisions de l'armée de [recipient.GetFirstName]"
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.tt:0 "$zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_ve$\n$zz_se$\n\nLes arts de [water_magic|E] offrent un pouvoir des plus terrifiants. Par la corruption des humeurs, il est possible de transformer la santé en maladie, de manifester une vague de peste indicible. Un tel pouvoir ne fait pas de distinction entre ami et ennemi, et frappe tous."
  ##événement
  zz_valyria_magic_water_magic_spells.004.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient des maîtres de lier la source de la vie à leurs fins. Ils pouvaient enlever la pourriture et abattre les dragons du ciel avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, est né de leur pouvoir sur les eaux. Vous pouvez invoquer l'une des nombreuses pestes du monde, et la déchaîner sur une province de [recipient.GetName]. Cela serait indiscriminé et vous ne pouvez pas savoir qui cela frappera. Souhaitez-vous prendre ce risque ?"
  zz_valyria_magic_water_magic_spells.004.opt.e:0 "Cette peste dévastera"
  zz_valyria_magic_water_magic_spells.004.opt.a:0 "Oui, laissez une petite peste hanter la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.b:0 "Oui, laissez une grande peste hanter la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.c:0 "Oui, laissez une peste apocalyptique hanter la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !" 
  ##Notification de sort
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ déchaînant une peste virulente dans la province de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.tt:0 "$zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_05_mysteries_of_winter.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nLes arts de [water_magic|E] permettent de libérer un pouvoir terrifiant. Vous pouvez invoquer la puissance des vents d'hiver, afin de donner un avantage surnaturel aux armées d'un général choisi lors d'une guerre en hiver."
  ##event
  zz_valyria_magic_water_magic_spells.005.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_05$"
  zz_valyria_magic_water_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient maîtres de lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, était né de leurs pouvoirs sur les eaux. Vous pourriez appeler la fureur de l'hiver pour renforcer les armées de [recipient.GetName]. Souhaitez-vous risquer d'utiliser une telle arme ?"
  zz_valyria_magic_water_magic_spells.005.opt.a:0 "Oui, que le vent de l'hiver souffle !"
  zz_valyria_magic_water_magic_spells.005.opt.z:0 "Non, ne lancez pas le sort !"
  ##Notification de sort
  zz_valyria_magic_water_magic_05_mysteries_of_winter.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_05$"
  zz_valyria_magic_water_magic_05_mysteries_of_winter.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ renforçant les armées de [recipient.GetFirstName] durant les saisons d'hiver."
  zz_valyria_magic_water_magic_05_mysteries_of_winter.tt:0 "$zz_valyria_magic_water_magic_05_mysteries_of_winter.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_06_mysteries_of_purity.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tp$\n$zz_bsp$\n\nLes arts de [water_magic|E] permettent de libérer un pouvoir terrifiant. Vous pouvez purifier une province choisie, augmentant sa résistance aux maladies et augmentant ses revenus fiscaux."
  ##event 
  zz_valyria_magic_water_magic_spells.006.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_06$"
  zz_valyria_magic_water_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient maîtres de lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, était né de leurs pouvoirs sur les eaux. Vous pourriez invoquer un flot régénérant d'eau pour transformer l'une des provinces de [recipient.GetFirstName], enrichissant la terre et la rendant plus productive."
  zz_valyria_magic_water_magic_spells.006.opt.a:0 "Oui, qu'elle fleurisse !"
  zz_valyria_magic_water_magic_spells.006.opt.z:0 "Non, ne lancez pas le sort !"
  ##Notification de sort
  zz_valyria_magic_water_magic_06_mysteries_of_purity.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_06$"
