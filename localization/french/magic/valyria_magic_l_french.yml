  ## Interaction
  zz_valyria_magic_alchemy_magic_01_mysteries_of_growth.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_bsp$\n\nGrâce aux arts secrets de la [alchemy_magic|E], il est possible d'enrichir la terre elle-même, favorisant ainsi la croissance et la prospérité."

  ##event
  zz_valyria_magic_alchemy_magic_spells.001.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_01$"
  zz_valyria_magic_alchemy_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt à mettre en œuvre un mystère. \nLa manipulation des substances est un art ancien et arcane. Bien que les pyromanciens et certains chimistes errants soient considérés comme ce qui reste de ces pratiques, sous votre commandement, la véritable alchimie peut être réalisée. Il serait possible, par de telles transmutations, d'enrichir la terre même de l'une des provinces de [recipient.GetName]. Mais est-il sage de changer ainsi la terre elle-même ?"
  zz_valyria_magic_alchemy_magic_spells.001.opt.a:0 "Oui, que le monde soit transmuté !"
  zz_valyria_magic_alchemy_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
