he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né sous une comète rouge. La capacité d'utiliser la magie bouillonne en [ROOT.Char.GetHerHis], et son potentiel à maîtriser les arts magiques est également accru. [ROOT.GetCharacter.GetFirstNameNoTooltip] a la possibilité de devenir l'un des plus grands Magisters de tous les temps."


trait_track_chosen_of_the_heavens:0 "Élu des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des êtres qui échappent à la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions que même les plus sages des pratiquants de magie ne comprennent pas, elle est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

