  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.tt:0 "$zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts de [fire_magic|E], il est possible d'enchanter des lames avec une flamme temporaire. Une armée dirigée par un personnage ayant reçu ce [zz_mystery|E] infligera des dégâts supplémentaires."
  ##event
  zz_valyria_magic_fire_magic_spells.005.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_05$"
  zz_valyria_magic_fire_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt à réaliser un mystère. La manipulation des flammes est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient la flamme en conjonction avec leurs dragons, et elle était toujours une arme puissante de guerre. Vous pourriez appeler une flamme pour habiter les lames de l'une des armées de [recipient.GetName]. Mais de telles armes ne violent-elles pas les lois de la guerre honorable ?"
