## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un praticien de la magie. Le pouvoir de changer, blesser, et contrôler est à portée de [ROOT.Char.GetHerHis] main."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois pratiquaient de nombreuses magies perdues avec le temps. De la création de l'acier valyrien aux murs de pierre noire, et bien d'autres choses encore."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName] Gain d'XP"

trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang exige le sacrifice du sang d'autrui pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut donner à une personne le pouvoir de faire monter et tomber des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName] Gain d'XP"

trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leur avantage seront très puissants. Espionnage, assassinat, ombrager une zone, tous ces [zz_mystery_plural] sont très puissants pour une personne néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName] Gain d'XP"

trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, connaître l'inconnu. Tordre les perceptions de la réalité, pour faire que l'heure de veille soit entièrement soumise aux promesses du domaine illusoire du sommeil."

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName] Gain d'XP"

trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des bonnes herbes peut créer des potions puissantes, renforcer la santé ou les capacités, créer des remèdes ou des poisons mortels."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName] Gain d'XP"

trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais destructeur. Le feu a de nombreuses utilisations pour blesser les gens. Il se combine bien avec la magie du sang et est essentiel pour faire éclore les dragons."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] Gain d'XP"

trait_track_air_magic:0 "Secrets de [air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément omniprésent et son utilisation est donc universelle. De projeter une onde d'air à déplacer des matériaux lourds."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName] Gain d'XP"

trait_track_water_magic:0 "Secrets de [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynars d'autrefois pouvaient utiliser l'eau de diverses manières : fertiliser leurs terres, repousser les flammes de dragon, ou encore comme arme offensive."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName] Gain d'XP"

trait_track_drops_of_power:0 "[drops_of_power|E]"
trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName] Gain d'XP"




