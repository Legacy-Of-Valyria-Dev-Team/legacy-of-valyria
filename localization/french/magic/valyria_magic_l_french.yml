  ## Interaction
  zz_valyria_magic_alchemy_magic_16_mysteries_of_arms_title_maa_size.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bcm$\n\nGrâce aux arts secrets de [alchemy_magic|E], il est possible d'enchanter les forces de guerre. Vous pouvez augmenter la taille des MAA titulaires que ce personnage peut recruter."

  ## événement
  zz_valyria_magic_alchemy_magic_spells.016.t:0 "[alchemy_magic|E] - $zz_valyria_magic_alchemy_magic_16$"
  zz_valyria_magic_alchemy_magic_spells.016.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des substances est un art ancien et arcane. Bien que les pyromanciens et certains alchimistes errants soient considérés comme les derniers vestiges de telles pratiques, à votre commandement, la véritable alchimie peut être accomplie. Il serait possible de transmuter des concepts, de rendre les forces de [recipient.GetName] plus puissantes. Cela pourrait leur donner plus de chevaliers, ou plus de troupes professionnelles, ou même augmenter les capacités de ce qu'ils possèdent déjà, mais est-il sage de compter sur la magie de cette manière ?"
  zz_valyria_magic_alchemy_magic_spells.016.opt.a:0 "Oui, Rendre les Hommes d'Armes titulaires plus Efficaces !"
  zz_valyria_magic_alchemy_magic_spells.016.opt.z:0 "Non, ne pas lancer !"

  ## Notification de Sort
