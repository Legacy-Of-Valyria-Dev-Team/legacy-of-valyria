  ## Interaction
  zz_valyria_magic_water_magic_07_mysteries_of_fertile_growth.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tp$\n$zz_bsp$\n\nLes arts de [water_magic|E] permettent de libérer un pouvoir terrifiant. Vous pouvez purifier une province choisie, augmentant son niveau de développement."
  ##event 
  zz_valyria_magic_water_magic_spells.007.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_07$"
  zz_valyria_magic_water_magic_spells.007.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. Les habitants de la Rhoyne étaient maîtres de lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, était né de leurs pouvoirs sur les eaux. Vous pourriez invoquer un flot régénérant d'eau pour transformer l'une des provinces de [recipient.GetFirstName], améliorant son niveau de développement et la rendant plus attrayante pour une population migrante."
  zz_valyria_magic_water_magic_spells.007.opt.a:0 "Oui, qu'elle fleurisse !"
  zz_valyria_magic_water_magic_spells.007.opt.z:0 "Non, ne lancez pas le sort !"
  ##Notification de sort
  zz_valyria_magic_water_magic_07_mysteries_of_fertile_growth.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_07$"
