zz_valyria_magic_water_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt(e) à accomplir un mystère. Les habitants de la Rhoyne maîtrisaient l'art de lier la source de vie à leurs desseins. Ils pouvaient éliminer la pourriture, abattre des dragons en plein vol avec des jets d'eau furieux et même, dans leur dernier acte, libérer une peste sur le monde éveillé grâce à leur maîtrise des eaux. Vous pouvez, avec vos pouvoirs, purifier les eaux près d'une armée de [recipient.GetName]. Cela ravitaillerait leurs provisions et leur capacité à faire la guerre. Souhaitez-vous le faire ?"
zz_valyria_magic_water_magic_spells.003.opt.a:0 "Oui, la logistique gagne les guerres !"
zz_valyria_magic_water_magic_spells.003.opt.z:0 "Non, ne lancez pas !"
