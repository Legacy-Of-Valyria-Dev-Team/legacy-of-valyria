## Traits
zz_magister:0 "Étudiant des Mystères Supérieurs"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un(e) praticien(ne) de la magie. Le pouvoir de changer, blesser et contrôler est à portée de [ROOT.Char.GetHerHis] mains."
magic_acolyte:0 "Acolyte"
magic_master:0 "Maître"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets des [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "Les Valyriens d'autrefois possédaient de nombreuses pratiques magiques perdues dans le temps. De la création de l'acier valyrien aux murs en pierre noire, et tout ce qui se trouve entre les deux."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('secrets_of_the_higher_mysteries').GetName] Gain [trait_level_track_xp|E]"

trait_track_blood_magic:0 "Secrets de [blood_magic|E]"
trait_track_blood_magic_desc:0 "Probablement l'art magique le plus néfaste et puissant, la magie du sang nécessite le sacrifice du sang d'un autre pour fonctionner. De l'éclosion des œufs de dragon à la création d'hybrides impies, cet art magique peut accorder à une personne le pouvoir de faire s'élever et tomber des royaumes."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('blood_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_shadow_magic:0 "Secrets de [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Là où il y a de la lumière, il y a des ombres. Et ceux qui peuvent les utiliser à leurs propres fins seront très puissants. Espionnage, assassinats, création d'ombres sur une zone : ces [zz_mystery_plural] sont très puissants pour un individu néfaste."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('shadow_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_dream_magic:0 "Secrets de [dream_magic|E]"
trait_track_dream_magic_desc:0 "Entrer dans l'esprit, discerner l'avenir, savoir ce qui est inconnu. C'est le domaine des rêves : lier et tordre les perceptions de la réalité, pour rendre l'heure de l'éveil entièrement soumise aux promesses du royaume illusoire de l'esprit endormi."

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('dream_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_alchemy_magic:0 "Secrets de [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "La combinaison des herbes appropriées peut créer des potions puissantes. Améliorer la santé ou les capacités, créer des remèdes ou même des poisons puissants. Tout cela peut être appris par un puissant Alchimiste."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('alchemy_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_fire_magic:0 "Secrets de [fire_magic|E]"
trait_track_fire_magic_desc:0 "Un élément simple mais très destructeur. Le feu a une multitude d'utilisations pour blesser les gens. Il se combine parfaitement avec la magie du sang et est un élément nécessaire à l'éclosion des dragons. Ceux qui manient un tel pouvoir destructeur sont redoutés sur tout champ de bataille ou duel."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('fire_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_air_magic:0 "Secrets de [air_magic|E]"
trait_track_air_magic_desc:0 "L'air est un élément présent partout et son utilisation est donc omniprésente. De souffler une vague d'air sur quelqu'un à déplacer des matériaux lourds."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('air_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_water_magic:0 "Secrets de [water_magic|E]"
trait_track_water_magic_desc:0 "Les Rhoynar d'autrefois étaient bénis par le pouvoir d'utiliser l'eau de diverses manières : fertiliser leurs terres, comme arme offensive contre leurs ennemis, ou pour se protéger du feu des dragons des Dragonlords. L'eau est la vie, et ceux qui peuvent manipuler la vie peuvent manipuler l'abondance."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('water_magic').GetName] Gain [trait_level_track_xp|E]"

trait_track_drops_of_power:0 "[drops_of_power|E]"
trait_track_drops_of_power_desc:0 "Les [drops_of_power|E] de ce personnage."

trait_track_drops_of_power_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey('drops_of_power').GetName] Gain [trait_level_track_xp|E]"




born_under_a_red_comet:0 "Né(e) Sous une Comète Rouge"
he_who_walks_between_worlds:0 "Marcheur des Étoiles"

trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est né(e) sous une comète rouge. La capacité à utiliser la magie grandit en [ROOT.Char.GetHerHis] sein, et [ROOT.Char.GetHerHis] potentiel à maîtriser les arts magiques est tout aussi amplifié. [ROOT.GetCharacter.GetFirstNameNoTooltip] a le potentiel de devenir l'un(e) des plus grand(e)s Magistres de tous les temps."


trait_track_chosen_of_the_heavens:0 "Élu(e) des Corps Célestes"
trait_track_chosen_of_the_heavens_desc:0 "Cette personne est choisie par des entités au-delà de la compréhension des simples mortels. Dotée de pouvoirs et de bénédictions inconnus même des praticiens les plus sages, cette personne est une véritable énigme. Et dans ce monde, cela signifie beaucoup."

