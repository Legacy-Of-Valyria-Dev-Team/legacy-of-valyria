  zz_valyria_magic_blood_magic_10_mysteries_of_draconic_blood.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour infuser le personnage choisi avec du sang de dragon, rendant l'apprivoisement des Dragons une possibilité raisonnable."
