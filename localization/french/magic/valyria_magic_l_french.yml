  zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour lier une force d'amélioration au sang lui-même. Cela assurera la croissance continue des capacités du sujet choisi."
  recipient_secondary_zz_valyria_magic_blood_magic_07_mysteries_of_enchanted_blood.interaction:0 "$zz_cast$"
