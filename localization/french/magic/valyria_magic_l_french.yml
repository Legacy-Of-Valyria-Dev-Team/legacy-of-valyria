  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ déchaînant une peste virulente dans la province de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.tt:0 "$zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_05_mysteries_of_winter.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus terrifiants. Vous pourriez appeler la puissance des vents d'hiver pour faire en sorte que les armées d'un général choisi frappent avec un avantage surnaturel lors d'une guerre hivernale."
