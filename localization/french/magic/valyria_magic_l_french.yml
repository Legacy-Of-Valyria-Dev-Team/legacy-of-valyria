    ## Water Magic
  ## Interaction
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction:0 "$zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction.desc:0 "$zz_mp_cost$Les arts de l'[water_magic|E] permettent une action des plus terrifiantes : invoquer la puissance de l'eau comme une force physique, frapper vos ennemis et les réduire en ruines physiques."
  recipient_secondary_zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction:0 "$zz_cast$"
  ##Spell Options 
  ## Événement
  zz_valyria_magic_water_magic_spells.001.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un mystère. Les habitants du Rhoyne maîtrisaient l’art de lier la source de la vie à leurs desseins. Ils pouvaient supprimer la pourriture et abattre des dragons en plein vol grâce à des jets d’eau furieuse. En effet, leur acte final, déchaîner un fléau sur le monde éveillé, provenait de leurs pouvoirs sur les eaux. L’eau est une force redoutable, capable d’écraser tout ce qui se trouve sous son poids. Vous pouvez abattre [recipient.GetName] sous un torrent immense, écrasant ses os et rompant ses organes. Est-ce l’arme que vous souhaitez employer ?"
  zz_valyria_magic_water_magic_spells.001.opt.a:0 "Oui, laissez libre cours à ma fureur !"
  zz_valyria_magic_water_magic_spells.001.opt.b:0 "Oui, abattez-les sous les vagues !"

  zz_valyria_magic_water_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant [recipient.GetFirstName] avec un puissant jet d'eau écrasant."
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tt:0 "$zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tyranny:0 ""

  ## Interaction
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction:0 "$zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction.desc:0 "$zz_mp_cost$Les arts de l'[water_magic|E] permettent une action terrifiante : invoquer la puissance de l'eau comme force physique pour frapper les armées de votre ennemi et les réduire en ruines sur le champ de bataille."
  recipient_secondary_zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction:0 "$zz_cast$"
  ## Événement
  zz_valyria_magic_water_magic_spells.002.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Les habitants du Rhoyne étaient maîtres de lier la source de la vie à leurs objectifs. Ils pouvaient éliminer la pourriture et abattre des dragons en plein vol avec des jets d'eau furieux. Leur dernier acte, libérer une peste sur le monde éveillé, provenait également de leur pouvoir sur les eaux. Vous pouvez déchaîner une inondation pour frapper et emporter l'une des armées de [recipient.GetName]. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.002.opt.a:0 "Oui, libérez ma fureur !"
