  ## Water Magic
  ## Interaction
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nLes arts de [water_magic|E] permettent une action des plus terrifiantes. Invoquer la puissance de l'eau en tant que force physique, pour frapper vos ennemis et les réduire physiquement en ruines."

  ##Spell Options 
  ## Événement
  zz_valyria_magic_water_magic_spells.001.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un mystère. Les habitants du Rhoyne maîtrisaient l’art de lier la source de la vie à leurs desseins. Ils pouvaient supprimer la pourriture et abattre des dragons en plein vol grâce à des jets d’eau furieuse. En effet, leur acte final, déchaîner un fléau sur le monde éveillé, provenait de leurs pouvoirs sur les eaux. L’eau est une force redoutable, capable d’écraser tout ce qui se trouve sous son poids. Vous pouvez abattre [recipient.GetName] sous un torrent immense, écrasant ses os et rompant ses organes. Est-ce l’arme que vous souhaitez employer ?"
  zz_valyria_magic_water_magic_spells.001.opt.a:0 "Oui, laissez libre cours à ma fureur !"
  zz_valyria_magic_water_magic_spells.001.opt.b:0 "Oui, abattez-les sous les vagues !"

  zz_valyria_magic_water_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant [recipient.GetFirstName] avec un puissant jet d'eau écrasant."
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tt:0 "$zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.desc$"
  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.tyranny:0 ""

  ## Interaction

  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md$\n\nLes arts de [water_magic|E] permettent une action des plus terrifiantes. Invoquer la puissance de l'eau en tant que force physique, pour frapper les armées de votre ennemi, les réduire en ruine totale sur le champ de bataille."
  ##event 
  zz_valyria_magic_water_magic_spells.002.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Les habitants du Rhoyne étaient maîtres de lier la source de la vie à leurs objectifs. Ils pouvaient éliminer la pourriture et abattre des dragons en plein vol avec des jets d'eau furieux. Leur dernier acte, libérer une peste sur le monde éveillé, provenait également de leur pouvoir sur les eaux. Vous pouvez déchaîner une inondation pour frapper et emporter l'une des armées de [recipient.GetName]. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.002.opt.a:0 "Oui, libérez ma fureur !"
  zz_valyria_magic_water_magic_spells.002.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_02$"
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ frappant les forces de [recipient.GetFirstName] avec un torrent écrasant d'eau."
  zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.tt:0 "$zz_valyria_magic_water_magic_02_mysteries_of_the_surging_torrent.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_as$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus bénéfiques, la régénération de vos forces. Avec ce simple sort, vous êtes capable de restaurer les provisions de vos armées pour faciliter leur marche vers la bataille."
  ##event 
  zz_valyria_magic_water_magic_spells.003.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Les habitants du Rhoyne étaient maîtres de lier la source de la vie à leurs objectifs. Ils pouvaient éliminer la pourriture et abattre des dragons en plein vol avec des jets d'eau furieux. Leur dernier acte, libérer une peste sur le monde éveillé, provenait également de leur pouvoir sur les eaux. Avec vos pouvoirs, vous pouvez purifier les eaux près d'une armée de [recipient.GetName]. Cela restaurerait leurs provisions et leur capacité à faire la guerre. Souhaitez-vous le faire ?"
  zz_valyria_magic_water_magic_spells.003.opt.a:0 "Oui, la logistique gagne les guerres !"
  zz_valyria_magic_water_magic_spells.003.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_03$"
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ restaurant les provisions de l'armée de [recipient.GetFirstName]."
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.tt:0 "$zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_ve$\n$zz_se$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus terrifiants. Par la corruption des humeurs, il est possible de transformer la santé en maladie, de manifester une vague de peste indicible. Un tel pouvoir ne fait pas de distinction entre amis et ennemis et frappe tous sans distinction."
  ##event 
  zz_valyria_magic_water_magic_spells.004.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à réaliser un mystère. Les habitants du Rhoyne maîtrisaient l'art de lier la source de la vie à leurs desseins. Ils pouvaient supprimer la pourriture, et abattre les dragons en plein vol avec des jets d’eau furieuse. En effet, leur ultime action, déchaîner une peste sur le monde éveillé, provenait de leurs pouvoirs sur les eaux. Vous pourriez invoquer l’une des nombreuses pestes de ce monde et la libérer sur une province de [recipient.GetName]. Cette intervention serait aveugle et vous ne pouvez savoir qui elle frappera. Souhaitez-vous vraiment prendre un tel risque ?"
  zz_valyria_magic_water_magic_spells.004.opt.e:0 "This plague shall ravage"
  zz_valyria_magic_water_magic_spells.004.opt.a:0 "Oui, qu’une petite peste hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.b:0 "Oui, qu’une peste majeure hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.c:0 "Oui, qu’une peste apocalyptique hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ libérant une pestilence virulente dans la province de [recipient.GetFirstName], [target.GetName]."
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.tt:0 "$zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_05_mysteries_of_winter.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus terrifiants. Vous pouvez invoquer le pouvoir même des vents d'hiver, pour donner aux armées d'un général choisi un avantage surnaturel dans une guerre hivernale."
  ## Événement
  zz_valyria_magic_water_magic_spells.005.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_05$"
  zz_valyria_magic_water_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. Les habitants du Rhoyne étaient des maîtres dans l’art de lier la source de la vie à leurs objectifs. Ils pouvaient éliminer la pourriture et faire tomber les dragons du ciel avec des jets d’eau furieux. En effet, leur dernier acte, qui consistait à libérer une peste sur le monde éveillé, est né de leurs pouvoirs sur les eaux. Vous pourriez invoquer la fureur de l’hiver pour renforcer les armées de [recipient.GetName]. Souhaitez-vous risquer une telle arme ?"
  zz_valyria_magic_water_magic_spells.005.opt.a:0 "Oui, que les vents de l’hiver soufflent !"
  zz_valyria_magic_water_magic_spells.005.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_water_magic_05_mysteries_of_winter.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_05$"
  zz_valyria_magic_water_magic_05_mysteries_of_winter.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ renforçant les armées de [recipient.GetFirstName] durant les saisons hivernales."
  zz_valyria_magic_water_magic_05_mysteries_of_winter.tt:0 "$zz_valyria_magic_water_magic_05_mysteries_of_winter.desc$"


  ## Interaction
  zz_valyria_magic_water_magic_06_mysteries_of_purity.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_bsp$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus terrifiants. Vous pouvez purifier une province choisie, augmentant sa résistance aux maladies et augmentant ses revenus fiscaux."
  ## Événement
  zz_valyria_magic_water_magic_spells.006.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_06$"
  zz_valyria_magic_water_magic_spells.006.desc:0 "[secondary_recipient.GetName] se prépare à exécuter un mystère. Les habitants du Rhoyne étaient maîtres de lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons en plein vol avec des jets d'eau furieuse. En effet, même leur dernier acte, déclencher une peste sur le monde éveillé, naquit de leur pouvoir sur les eaux. Vous pourriez invoquer un flux régénérant d'eau et transformer l'une des provinces de [recipient.GetFirstName], enrichissant la terre et la rendant plus productive."
  zz_valyria_magic_water_magic_spells.006.opt.a:0 "Oui, qu'elle fleurisse !"
  zz_valyria_magic_water_magic_spells.006.opt.z:0 "Non, ne lancez pas le sort !" 
