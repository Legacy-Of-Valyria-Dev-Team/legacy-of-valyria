  zz_valyria_magic_water_magic_01_mysteries_of_the_crushing_waters.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nLes arts de [water_magic|E] permettent d'accomplir des actions des plus terrifiantes. Faire surgir la puissance de l'eau en tant que force physique, frapper vos ennemis et les anéantir physiquement."

  ##Spell Options
  ##event
  zz_valyria_magic_water_magic_spells.001.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_01$"
  zz_valyria_magic_water_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt à invoquer un mystère. \nLes habitants du Rhoyne étaient des maîtres pour lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons dans les airs avec des jets d'eau furieux. En effet, même leur dernier acte, libérer une peste dans le monde éveillé, est né de leur pouvoir sur les eaux. L'eau est une force puissante, capable de tout écraser sous son poids. Vous pouvez abattre [recipient.GetName] sous un torrent immense, écrasant leurs os et éclatant leurs organes. Est-ce l'arme que vous souhaitez ?"
  zz_valyria_magic_water_magic_spells.001.opt.a:0 "Oui, laissez ma fureur se libérer !"
  zz_valyria_magic_water_magic_spells.001.opt.b:0 "Oui, frappez-les avec les vagues !"

  zz_valyria_magic_water_magic_spells.001.opt.z:0 "Non, ne lancez pas le sort !"
