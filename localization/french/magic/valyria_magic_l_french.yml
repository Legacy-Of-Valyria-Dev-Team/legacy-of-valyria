  ## Fire Magic
  ## Interaction
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cwok$\n\nGrâce aux arts de [fire_magic|E], il est possible d'invoquer une explosion de flammes concentrées. Avec cette arme, vous pouvez abattre vos ennemis et inspirer la peur chez ceux qui voient cet élément se plier à votre volonté."
  ## Spell Options 
  ##event 
  zz_valyria_magic_fire_magic_spells.001.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_01$"
  zz_valyria_magic_fire_magic_spells.001.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des flammes est un art aussi ancien que Valyria. Les seigneurs dragons commandaient les flammes en coordination avec leurs dragons, et c'était toujours une arme puissante de guerre. Vous pourriez faire consumer [recipient.GetName] par les flammes, mais un tel moyen de mort est-il vraiment approprié ?"
  zz_valyria_magic_fire_magic_spells.001.opt.a:0 "Oui, laissez le feu les consumer !"
  zz_valyria_magic_fire_magic_spells.001.opt.b:0 "Oui, que toute la fureur du feu s'abatte sur eux !"
  zz_valyria_magic_fire_magic_spells.001.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_01$"
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ fouettant [recipient.GetFirstName] avec des langues de feu brûlantes."
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.tt:0 "$zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.desc$"
  zz_valyria_magic_fire_magic_01_mysteries_of_striking_flame.tyranny:0 ""

  ## Interaction
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_md\n\nGrâce aux arts de [fire_magic|E], il est possible de libérer un déluge de flammes. Une telle arme abattra les armées de vos ennemis, tandis que les flammes voraces réduisent en cendres hommes, bêtes et pierres."
  ##event 
  zz_valyria_magic_fire_magic_spells.002.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_02$"
  zz_valyria_magic_fire_magic_spells.002.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des flammes est un art aussi ancien que Valyria. Les seigneurs dragons commandaient les flammes en coordination avec leurs dragons, et c'était toujours une arme puissante de guerre. Vous pourriez lancer une explosion de flammes incessantes sur une armée de [recipient.GetName]. Mais un tel acte monstrueux dépasse-t-il les limites d'une guerre juste ?"
  zz_valyria_magic_fire_magic_spells.002.opt.a:0 "Oui, que le feu les prenne !"
  zz_valyria_magic_fire_magic_spells.002.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_02$"
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ frappant de plein fouet avec une explosion de flammes, consumant les troupes de [recipient.GetFirstName]."
  zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.tt:0 "$zz_valyria_magic_fire_magic_02_mysteries_of_the_blasting_flame.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_sd$\n\nÀ travers les arts de [fire_magic|E], il est possible d'invoquer un véritable holocauste. De rendre toute une région sous une conflagration impie de flammes. Une telle arme de guerre rivalise avec la puissance des dragons."
  ##event 
  zz_valyria_magic_fire_magic_spells.003.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_03$"
  zz_valyria_magic_fire_magic_spells.003.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des flammes est un art aussi ancien que Valyria. Les seigneurs dragons commandaient les flammes en coordination avec leurs dragons, et c'était toujours une arme puissante de guerre. Vous pourriez invoquer une véritable tempête de flammes pour consumer une armée de [recipient.GetName]. Mais de tels actes souillent sûrement l'âme dans leur totale dépravation ?"
  zz_valyria_magic_fire_magic_spells.003.opt.a:0 "Oui, BRÛLEZ-LES TOUS !"
  zz_valyria_magic_fire_magic_spells.003.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_03$"
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ déchaînant un véritable holocauste, consumant une région entière de [recipient.GetFirstName] dans les flammes."
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.tt:0 "$zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_hc$\n$zz_ctb$\n\nÀ travers les arts de [fire_magic|E], il est possible de brûler les concepts de blessures et de dommages. Avec un risque de brûlure, un personnage peut être restauré à la santé."
  ##event 
  zz_valyria_magic_fire_magic_spells.004.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_04$"
  zz_valyria_magic_fire_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des flammes est un art aussi ancien que Valyria. Les seigneurs dragons commandaient les flammes en coordination avec leurs dragons, et c'était toujours une arme puissante de guerre. Mais vous pouvez mener une guerre contre les maladies qui ravagent le corps mortel. Peut-être pourriez-vous diriger les flammes sur [recipient.GetName] et tenter de brûler les choses qui poussent leur corps à ses limites. Mais les bénéfices valent-ils les risques ?"
  zz_valyria_magic_fire_magic_spells.004.opt.a:0 "Oui, que le feu les purifie !"
  zz_valyria_magic_fire_magic_spells.004.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_04$"
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ purifiant [recipient.GetFirstName] dans les flammes."
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.tt:0 "$zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts de [fire_magic|E], il est possible d'enchanter des lames avec une flamme temporaire. Une armée dirigée par un personnage renforcé avec ce [zz_mystery|E] infligera des dégâts supplémentaires."
  ##event 
  zz_valyria_magic_fire_magic_spells.005.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_05$"
  zz_valyria_magic_fire_magic_spells.005.desc:0 "[secondary_recipient.GetName] est prêt(e) à réaliser un mystère. La manipulation des flammes est un art aussi ancien que Valyria. Les seigneurs dragons commandaient les flammes en coordination avec leurs dragons, et c'était toujours une arme puissante de guerre. Vous pourriez invoquer une flamme pour habiter les lames d'une armée de [recipient.GetName]. Mais sûrement de telles armes violeraient les lois de la guerre honorable ?"
  zz_valyria_magic_fire_magic_spells.005.opt.a:0 "Oui, BRÛLEZ-LES TOUS !"
  zz_valyria_magic_fire_magic_spells.005.opt.z:0 "Non, ne pas lancer !"
  ## Notification du Sort
  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_05$"
  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ renforçant les forces de [recipient.GetFirstName] avec des lames imprégnées de flammes."
  zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.tt:0 "$zz_valyria_magic_fire_magic_05_mysteries_of_flaming_blades.desc$"

  ## Interaction
  zz_valyria_magic_fire_magic_06_mysteries_of_the_secret_fire.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_rs$\n\nÀ travers les arts de [fire_magic|E], il est possible de chercher des secrets à la lumière des flammes. En fixant longuement les feux, le récipiendaire de la bénédiction du feu peut percevoir les secrets de ceux qui souhaitent les cacher."

  ##événement
  zz_valyria_magic_fire_magic_spells.006.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_06$"
  zz_valyria_magic_fire_magic_spells.006.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation du feu est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient le feu en conjonction avec leurs dragons, et c'était toujours une arme puissante en guerre. Vous pourriez appeler une flamme pour révéler les secrets des autres à [recipient.GetName]. Mais est-il sage d'envahir ainsi les secrets d'autrui ?"
  zz_valyria_magic_fire_magic_spells.006.opt.a:0 "Oui, révéler les secrets !"
  zz_valyria_magic_fire_magic_spells.006.opt.z:0 "Non, ne pas lancer !"
  ## Notification de sort
  zz_valyria_magic_fire_magic_06_mysteries_of_the_secret_fire.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_06$"
  zz_valyria_magic_fire_magic_06_mysteries_of_the_secret_fire.desc:0 "$zz_toast_01$ [fire_magic|E], $zz_toast_02$ révélant les secrets des autres à [recipient.GetFirstName]."
  zz_valyria_magic_fire_magic_06_mysteries_of_the_secret_fire.tt:0 "$zz_valyria_magic_fire_magic_06_mysteries_of_the_secret_fire.desc$"


  ## Interaction
  zz_valyria_magic_fire_magic_07_mysteries_of_the_revealing_fire.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_rp$\n\nÀ travers les arts de [fire_magic|E], il est possible de chercher des secrets à la lumière des flammes. En fixant longuement les feux, le récipiendaire de la bénédiction du feu peut percevoir les complots des autres, même ceux qui souhaitent les cacher."

  ##événement
  zz_valyria_magic_fire_magic_spells.007.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_07$"
  zz_valyria_magic_fire_magic_spells.007.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation du feu est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient le feu en conjonction avec leurs dragons, et c'était toujours une arme puissante en guerre. Vous pourriez appeler une flamme pour révéler les complots des autres à [recipient.GetName]. Mais est-il sage d'envahir ainsi les secrets d'autrui ?"
  zz_valyria_magic_fire_magic_spells.007.opt.a:0 "Oui, révéler les complots !"
  zz_valyria_magic_fire_magic_spells.007.opt.z:0 "Non, ne pas lancer !"
