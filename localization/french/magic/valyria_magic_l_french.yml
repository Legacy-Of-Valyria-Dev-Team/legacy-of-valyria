  zz_valyria_magic_air_magic_05_mysteries_of_initiative.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'observer les présages de l'avenir et de saisir l'avantage en bataille."
