  zz_valyria_magic_blood_magic_13_mysteries_of_resilience.interaction.desc:0 "Effets :\n$zz_dop$\nL'utilisation des forces arcaniques de [blood_magic|E] pour infuser le personnage choisi avec de la résilience, le protégeant contre les maladies et les pestes."
