  zz_valyria_magic_water_magic_07_mysteries_of_fertile_growth.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_bsp$\n\nLes arts de [water_magic|E] permettent un pouvoir des plus terrifiants. Vous pouvez purifier une province choisie, augmentant son niveau de développement."
  ## Événement
  zz_valyria_magic_water_magic_spells.007.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_07$"
  zz_valyria_magic_water_magic_spells.007.desc:0 "[secondary_recipient.GetName] se prépare à exécuter un mystère. Les habitants du Rhoyne étaient maîtres de lier la source de la vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre des dragons en plein vol avec des jets d'eau furieuse. En effet, même leur dernier acte, déclencher une peste sur le monde éveillé, naquit de leur pouvoir sur les eaux. Vous pourriez invoquer un flux régénérant d'eau et transformer l'une des provinces de [recipient.GetFirstName], améliorant son niveau de développement et la rendant plus attrayante pour une population migrante."
  zz_valyria_magic_water_magic_spells.007.opt.a:0 "Oui, qu'elle fleurisse !"
