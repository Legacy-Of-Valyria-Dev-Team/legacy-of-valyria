  zz_valyria_magic_blood_magic_spells.009.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce. \nLe moment est venu de choisir. Créatures de sang et de feu, il est possible d'accélérer la croissance en puissance et en taille de [recipient.GetName]. Cela en fera une arme de guerre plus puissante, mais souhaitez-vous poursuivre ?"
