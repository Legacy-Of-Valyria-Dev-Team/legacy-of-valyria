  zz_valyria_magic_water_magic_03_mysteries_of_endurance.tt:0 "$zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction.desc:0 "$zz_mp_cost$Les arts de l'[water_magic|E] permettent un pouvoir des plus terrifiants. Par la corruption des humeurs, il est possible de transformer la santé en maladie et de manifester une vague de pestilence indicible. Un tel pouvoir ne distingue pas les amis des ennemis et frappe tout le monde sans distinction."
  ##event 
  zz_valyria_magic_water_magic_spells.004.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à réaliser un mystère. Les habitants du Rhoyne maîtrisaient l'art de lier la source de la vie à leurs desseins. Ils pouvaient supprimer la pourriture, et abattre les dragons en plein vol avec des jets d’eau furieuse. En effet, leur ultime action, déchaîner une peste sur le monde éveillé, provenait de leurs pouvoirs sur les eaux. Vous pourriez invoquer l’une des nombreuses pestes de ce monde et la libérer sur une province de [recipient.GetName]. Cette intervention serait aveugle et vous ne pouvez savoir qui elle frappera. Souhaitez-vous vraiment prendre un tel risque ?"
  zz_valyria_magic_water_magic_spells.004.opt.e:0 "This plague shall ravage"
  zz_valyria_magic_water_magic_spells.004.opt.a:0 "Oui, qu’une petite peste hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.b:0 "Oui, qu’une peste majeure hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.c:0 "Oui, qu’une peste apocalyptique hante ces terres !"
  zz_valyria_magic_water_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
