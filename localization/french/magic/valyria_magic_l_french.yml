  zz_valyria_magic_blood_magic_spells.007.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_07$"
  zz_valyria_magic_blood_magic_spells.007.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce. \nLe moment est venu de choisir : transformer l'essence de vie en [recipient.GetName] et renforcer son existence. Lui permettre de grandir avec le temps pour devenir un individu plus compétent et efficace. C'est contre nature, mais souhaitez-vous poursuivre ?"
