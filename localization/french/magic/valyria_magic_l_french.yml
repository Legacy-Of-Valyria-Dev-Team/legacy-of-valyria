  ## Interaction
  zz_valyria_magic_fire_magic_03_mysteries_of_the_storm_of_fire.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_ta$\n$zz_da$\n$zz_sd$\n\nÀ travers les arts de [fire_magic|E], il est possible de convoquer une véritable apocalypse. Pour réduire toute une région sous une conflagration impie de flammes. Une telle arme de guerre rivalise avec la puissance des dragons."
