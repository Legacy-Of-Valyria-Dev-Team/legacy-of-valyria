  ## Interaction

  zz_valyria_magic_blood_magic_02_mysteries_of_transmogrification.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_cpt$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour modifier la constitution physique d'un sujet choisi."


  ## événement
  zz_valyria_magic_blood_magic_spells.002.t:0 "[blood_magic|E] - $zz_valyria_magic_blood_magic_02$"
  zz_valyria_magic_blood_magic_spells.002.desc:0 "[secondary_recipient.GetName] se tient prêt(e) à accomplir un Mystère. \nAlors que le sang coule librement de ses veines, une énergie sombre et inquiétante envahit la pièce. \nPeu de pouvoirs maîtrisés par le mage de sang sont plus empreints de mystère que la capacité de transformer les caractéristiques physiques d'un être vivant. De tels pouvoirs constituent une véritable transgression des barrières entre le mortel et le divin. \nLe moment est venu de choisir : souhaitez-vous altérer physiquement [recipient.GetName], ou préférez-vous arrêter cela maintenant ?"
  zz_valyria_magic_blood_magic_spells.002.opt.a:0 "Oui, manipulez l'attribut sélectionné !"
  zz_valyria_magic_blood_magic_spells.002.opt.z:0 "Non, ne lancez pas le sort !"
