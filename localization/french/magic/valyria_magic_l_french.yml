  zz_valyria_magic_dream_magic_spells.004.t:0 "[dream_magic|E] - $zz_valyria_magic_dream_magic_04$"
  zz_valyria_magic_dream_magic_spells.004.desc:0 "[secondary_recipient.GetName] se tient prêt à accomplir un mystère. \nLe pouvoir persistant des rêves n'est pas une simple ondée subtile du monde, mais plutôt, un héritage subtil et durable des origines communes de la création. À travers leurs rêves, vous pouvez permettre à [recipient.GetName] de découvrir les secrets de ceux qui l'entourent. Bien qu'ils ne puissent pas choisir quels secrets seront appris, de tels rêves ont une grande utilité pour connaître les complots qui se forment dans l'esprit des contemporains. Mais souhaitez-vous violer la vie privée de cette manière ?"
