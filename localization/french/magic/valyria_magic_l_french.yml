  ## Interaction
  zz_valyria_magic_blood_magic_09_mysteries_of_draconic_enhancement.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_td$\n$zz_edg$\n\nL'utilisation des forces arcanes de [blood_magic|E] pour encourager la croissance d'un dragon. Le Dragon choisi connaîtra une croissance renforcée chaque année, dépendant de la compétence [blood_magic|E] de votre mage du sang choisi."
