  zz_valyria_magic_air_magic_07_mysteries_of_the_chariot_of_the_heavens.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tc$\n$zz_bca$\n\nÀ travers les arts secrets de [air_magic|E], il est possible d'enchanter vos forces pour qu'elles se déplacent avec une plus grande rapidité."
