## Interaction
zz_valyria_magic_blood_magic_05_mysteries_of_replication.interaction.desc:0 "$zz_mp_cost$$BULLET_WITH_TAB$Créer un clone du personnage ciblé\nL'utilisation des forces arcaniques de [blood_magic|E] pour créer une réplique d'un individu ciblé. En prenant la vie magique d'un dragon pas encore né et avec une petite contribution d'un individu choisi, il est possible de réaliser une magie impossible, la réplique d'une personne, de son esprit, de son corps et de son âme."
