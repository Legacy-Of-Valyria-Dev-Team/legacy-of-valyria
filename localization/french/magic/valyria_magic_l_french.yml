  zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc:0 "$zz_toast_01$ [water_magic|E], $zz_toast_02$ restaurer les provisions de l'armée de [recipient.GetFirstName]"
  zz_valyria_magic_water_magic_03_mysteries_of_endurance.tt:0 "$zz_valyria_magic_water_magic_03_mysteries_of_endurance.desc$"

  ## Interaction
  zz_valyria_magic_water_magic_04_mysteries_of_rhoyne.interaction.desc:0 "Effets :\n$zz_dop$\n$zz_tp$\n$zz_ve$\n$zz_se$\n\nLes arts de [water_magic|E] offrent un pouvoir des plus terrifiants. Par la corruption des humeurs, il est possible de transformer la santé en maladie, de manifester une vague de peste indicible. Un tel pouvoir ne fait pas de distinction entre ami et ennemi, et frappe tous."
  ##événement
  zz_valyria_magic_water_magic_spells.004.t:0 "[water_magic|E] - $zz_valyria_magic_water_magic_04$"
  zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. \nLes habitants de la Rhoyne étaient des maîtres de la liaison de la source de vie à leurs fins. Ils pouvaient éliminer la pourriture et abattre les dragons dans les airs avec des jets d'eau furieuse. En effet, leur dernier acte, déchaîner une peste sur le monde éveillé, naquit de leurs pouvoirs sur les eaux. Vous pourriez appeler l'une des nombreuses pestes du monde et la déchaîner sur une province de [recipient.GetName]. Cela serait indiscriminé et vous ne sauriez pas qui cela frappera. Souhaitez-vous prendre le risque d'utiliser une telle arme ?"
  zz_valyria_magic_water_magic_spells.004.opt.e:0 "Cette peste ravagera"
  zz_valyria_magic_water_magic_spells.004.opt.a:0 "Oui, qu'une petite peste hante la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.b:0 "Oui, qu'une grande peste hante la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.c:0 "Oui, qu'une peste apocalyptique hante la terre !"
  zz_valyria_magic_water_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
