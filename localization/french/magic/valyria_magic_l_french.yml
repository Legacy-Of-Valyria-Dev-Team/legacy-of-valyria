zz_valyria_magic_blood_magic_spells.001.desc:0 "[secondary_recipient.GetName] se tient prêt à exécuter un mystère. Alors que le sang coule librement de leurs veines, une énergie sombre et inquiétante envahit la pièce. C'est maintenant le moment de choisir si vous souhaitez guérir [recipient.GetName] ou arrêter immédiatement."
