  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.interaction.desc:0 "Effets:\n$zz_dop$\n$zz_tc$\n$zz_hc$\n$zz_ctb$\n\nGrâce aux arts de [fire_magic|E], il est possible de brûler les concepts de blessures et de souffrance. Avec un risque de brûlure, un personnage peut être restauré à la santé."
  ##événement
  zz_valyria_magic_fire_magic_spells.004.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_04$"
  zz_valyria_magic_fire_magic_spells.004.desc:0 "[secondary_recipient.GetName] est prêt à accomplir un mystère. La manipulation des flammes est un art aussi ancien que la Valyria antique. Les seigneurs dragons commandaient les flammes en même temps que leurs dragons, et c'était toujours une arme de guerre puissante. Mais vous pouvez mener une guerre contre les maladies qui ravagent le corps mortel. Peut-être pouvez-vous enflammer [recipient.GetName] et essayer de brûler les choses qui limitent leur corps. Mais les bénéfices valent-ils les risques ?"
  zz_valyria_magic_fire_magic_spells.004.opt.a:0 "Oui, laissez le feu les purifier !"
  zz_valyria_magic_fire_magic_spells.004.opt.z:0 "Non, ne lancez pas le sort !"
  ## Notification de sort
  zz_valyria_magic_fire_magic_04_mysteries_of_flaming_purification.t:0 "[fire_magic|E] - $zz_valyria_magic_fire_magic_04$"
