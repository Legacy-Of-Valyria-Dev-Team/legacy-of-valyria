l_french:    ## Le Fléau
  zz_valyria_the_doom.001.t:0 "Fragments du Fléau"

  zz_valyria_the_doom.0001.01.desc:0 "Sous l’ombre imposante du volcan de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], votre regard se pose sur une singulière formation de roche sombre, brisée et suintante. Tandis que vos doigts effleurent cette pierre impie, une douleur sourde pénètre votre esprit, comme si les voiles mêmes de la réalité s’écartaient pour révéler des horreurs inimaginables. Vous percevez alors un horizon infini de ténèbres enflammées, et, dans votre poitrine, le chant dissonant d’une multitude de voix se heurtant en un chœur abominable.\n\nDes fleuves de feu inondent vos pensées, des rivières de sang tourbillonnent sous votre regard éberlué, et des tentacules informes, venus d’abîmes oubliés, s’enroulent autour de l’âme même de ce monde. Un frisson primal secoue votre être, et vous vous demandez si cette vision est le reflet de la manière dont le Fléau s’est abattu, si c’est l’essence même de la chute de l’ancienne Valyria…"

  zz_valyria_the_doom.0001.02.desc:0 "Vous pénétrez dans les terres maudites de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], dont les cicatrices témoignent de l’inqualifiable cataclysme qui a façonné un nouvel ordre dans le cœur du monde. D’immenses entailles marquent la pierre, et des strates d’obsidienne se dressent, souvenirs figés d’un passé où des mortels tentaient peut-être de maîtriser le feu du volcan. Quelle folie les a donc poussés à fonder ici quelque colonie, ou à entreprendre un projet que même les dieux jugeraient téméraire ?\n\nUne chaleur suffocante vous enveloppe, et l’air semble chargé d’une force archaïque, attirant toute vie vers d’étranges monolithes de roche noirâtre, suintant d’une huile éthérée. Vous ne la ressentez ni sur la peau ni par l’odorat, mais en votre âme, dans ce repli secret de votre être où la réalité se confond avec le rêve. Quelque chose d’épouvantable s’est produit en ces lieux, un acte si terrible qu’il a pu déchirer les fondements du monde. Peut-être ces pierres renferment-elles les clés de la fin de Valyria, l’empire le plus grandiose que la terre ait jamais porté."

  zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] n’est plus qu’un cadavre éventré, un gouffre d’obscurité étranglant la réalité. Vous percevez un goût métallique et cendreux sur votre langue, et, lorsque vous fermez les yeux, vous sentez la présence d’une entité insondable qui s’insinue dans vos rêves et dévore vos pensées. Ses tentacules, porteurs de bouches innombrables, émettent un chuintement que même les légendes d’Asshaï n’auraient pu présager.\n\nDans un éclair de lucidité, vous réalisez que l'atrocité de ces visions réduit à néant les mystères de Qohor et la terreur des Profonds mentionnés par les marins. Ici, tout dépasse l’entendement humain. Le paysage n’obéit plus aux lois du monde : ce qui est vrai et ce qui est faux n’a plus de sens. Vous sentez un tiraillement, une force qui cherche à vous arracher à l’instant présent, et dans un geste de recul effaré, vous voyez : une horreur primordiale, tapie au-delà du tissu stellaire, épiant l’existence avec une indifférence terrifiante…"

  zz_valyria_the_doom.0001.04.desc:0 "Au terme de votre odyssée dans les contrées ravagées de l’ancien empire, vous parvenez à [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], un site où la terre elle-même semble pleurer une douleur qu’aucun mot ne peut décrire. Dès votre arrivée, le silence se fait assourdissant : aucun chant d’oiseau, aucun souffle de vent. C’est comme si la montagne interdisait toute vie, toute voix.\n\nVous remarquez alors des pierres d’un noir si profond qu’elles semblent absorber la lumière, exsudant une matière huileuse qui ondoie tel un rictus cosmique. L’air se contracte autour de vous, et votre cœur se serre : un élément crucial de ce lieu a été arraché, laissant un vide béant, un manque effrayant dans la trame de l’existence.\n\nPuis un vertige vous saisit, un sentiment d’être épié. Non pas le regard d’un simple mortel, mais celui d’une intelligence infiniment supérieure, un œil omniprésent qui ausculte votre âme. Il vous met à nu, vous dissèque au plus profond de votre essence. Vos pensées se brouillent alors qu’un murmure effleurant la folie envahit votre esprit, vous parlant dans une langue que vous ne reconnaissez pas. Les montagnes, le ciel, la réalité : tout se déforme, et vous vous sentez glisser vers un autre état d’être. Au même titre que cette terre, vous aussi subissez une métamorphose funeste."

  zz_valyria_the_doom.0001.05.desc:0 "La nuit s’est abattue sur [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], et le crépitement d’un maigre feu de camp peine à réchauffer votre corps épuisé. Au-delà de la lueur vacillante, les ombres s’étirent et chuchotent des secrets plus anciens que le temps. Vous êtes venu ici, fasciné par les balafres laissées sur le flanc du volcan, ignorant que ce silence et ces bruissements à peine audibles cachent un mal encore plus grand.\n\nAlors que vous sombrez dans un demi-sommeil, des murmures inquiétants se fraient un chemin dans votre conscience. Sont-ils le fruit de vos angoisses, ou bien l’écho vivant d’une entité abjecte qui imprègne ce sol marqué par la souffrance ?\n\nÀ la lumière tremblotante, vous distinguez de sombres obélisques ruisselant d’une huile spectrale. Un squelette de dragon, à demi figé dans la cendre, gît à proximité : la dépouille d’un être jadis souverain, maintenant pétrifié et sans gloire. Ce paysage incarne l’effroi, et une lueur mortifère semble danser entre les pierres.\n\nVous rêvez de fuir ces visions de cauchemar, de vous éloigner de ce lieu sanglant, mais quelque chose vous retient. Vos chevaux s’agitent, faisant écho à l’inquiétude qui vous ronge, et la fatigue vous enveloppe comme un filet perfide. Puis vous voyez : une gueule béante, des tentacules grouillants, une faim insatiable se déploie dans la nuit. Elle vient pour vous, affamée de votre chair, de votre esprit, et de votre âme.\n\nLe réveil est brutal, mais le silence autour de vous semble plus oppressant que jamais, comme si les ombres s’étaient rapprochées, guettant le moindre signe de faiblesse…"

  zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices sombres balafrent le décor de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], là où se dressait autrefois une puissante tour, sur les pentes ardentes de la montagne de feu. Il ne reste qu’un amas brisé de pierres, vestige d’une colonie qui devait défier la furie du volcan. À peine arrivez-vous que le silence, une fois encore, vous saisit à la gorge : ni bêtes ni plantes ne hantent ce coin de terre flétri, comme si la création elle-même avait jugé l’endroit maudit.\n\nUne question se forme, lancinante : quelle chose incompréhensible a pu se produire ici pour effacer toute trace de vie et de raison ? Était-ce un événement si éloigné des facultés mortelles que nul ne pourrait jamais l’expliquer ?\n\nVous errez, cherchant un endroit pour la nuit, et votre regard est attiré par d’étranges affleurements de pierre noire, suintant cette même huile implacable. En vous en approchant, vous sentez un frisson vous parcourir l’échine : ces fragments sont chargés d’une puissance liée au monde des idées. Un pont entre l’imaginaire et le réel, un sortilège profané qui aurait arraché l’irréel pour le forcer à prendre corps.\n\nCes monolithes s’apparentent à des bornes, des sceaux destinés à invoquer ou sceller un pouvoir qui dépasse les limites de la compréhension mortelle. Les ténèbres s’épaississent autour de vous, et tandis que vos paupières se ferment, vous ressentez un regard s’abattre sur votre conscience, une conscience supérieure qui évalue, jauge et dissèque votre âme. Vous comprenez alors que cette terre, ce volcan, et vous-même, êtes liés dans un même destin funeste…"
  zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvert ?"

  zz_valyria_the_doom.002.t:0 "La Comète Rouge Se Profile"
  zz_valyria_the_doom.002.desc:0 "À mesure que les rêves nés des ruines valyriennes s’insinuent dans votre esprit, vous commencez à entrevoir un paysage mental épouvantable. Vous n’êtes pas certain du monde dans lequel cette vision pourrait être réelle, mais vous savez qu’au moins dans l’un d’eux, la bête qui hante vos cauchemars avait l’intention de faire de Valyria son instrument.\n\nVous avez vu les rivières de sang couler, les rituels destinés à enchaîner des réalités impossibles au sein du monde tangible. La pierre qui distille sa brume noire est devenue, dans vos songes, un brouillard avide si épais que la vie elle-même ne saurait y survivre. Est-ce la vérité, ou la fièvre d’un esprit brisé ? Comment un empire aussi puissant a-t-il pu s’effondrer sous ces forces ?\n\nDans d’autres visions, vous percevez les montagnes s’embraser, déchaînant feu et glace alors que des entités d’un ordre supérieur se heurtaient dans un espace conceptuel, déchirant la trame du monde. Dans une réalité, un colossal rempart de glace s’érigeait, bouclier contre la destruction. Dans une autre, des volcans crachaient une flamme si dévastatrice qu’elle consumait jusqu’à la notion même de vie.\n\nEt dans une vision plus sombre, la divinité tentaculaire de vos pires cauchemars, convoquée par des fous en quête d’immortalité, n’apporta qu’un brasier cataclysmique, où le feu servait de vecteur pour anéantir et assujettir.\n\nVous ne discernez plus quelle vision appartient à la réalité ou au délire. Mais vous savez ceci : le Fléau de Valyria, quelle qu’en soit la cause ultime, impliquait des entités si vastes et si indifférentes que les appeler “dieux stellaires” serait encore trop réducteur.\n\nLes avoir vues, les avoir senties, vous a changé. Vous n’êtes plus celui ou celle que vous étiez. Un bouleversement s’est opéré au plus profond de votre essence, un repli de votre être s’est ouvert à l’inconcevable. Vous êtes devenu… quelque chose d’autre, une créature transformée par la conscience de ces puissances infinies."
  zz_valyria_the_doom.002.a:0 "Je suis changé, désormais je vois."
  zz_valyria_the_doom.002.b:0 "Je m’y refuse !"
  zz_valyria_the_doom.001.a.desc:0 "Quelque chose ne tourne pas rond…"