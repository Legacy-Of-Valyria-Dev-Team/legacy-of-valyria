l_french:    ## Le Fléau
  zz_valyria_the_doom.001.t:0 "Fragments du Fléau"

  zz_valyria_the_doom.0001.01.desc:0 "Sous l'ombre du puissant pic volcanique de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], vous découvrez une formation fissurée et brisée de pierre noire et huileuse. En tendant la main pour la toucher, votre esprit s'élargit, s'ouvrant aux horreurs mêmes de l'univers. Avec une clarté croissante, vous percevez un horizon toujours plus vaste, et dans votre cœur, dans votre essence même, une voix aux mille voix s'adresse directement à vous. Des éclairs de feu et des rivières de sang jaillissent devant vos yeux, accompagnés de visions troubles de créatures tentaculaires émergeant des abysses les plus profondes et torturées. Votre esprit commence à s'interroger, et votre cœur à trembler. Est-ce ainsi que le Fléau s'est déroulé ? Cela a-t-il contribué à la chute de l'ancienne Valyria ?"

  zz_valyria_the_doom.0001.02.desc:0 "Vous commencez à explorer les terres de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Les marques de la catastrophe insondable ont été gravées dans le paysage, remodelant le cœur même du monde. Vous voyez des entailles dans la pierre et des formations d'obsidienne et de basalte qui laissent entrevoir une sorte de colonie ou de préparation sur les pentes du volcan. Que faisaient-ils ici ? Quelle était leur entreprise ?\n\nL'air est étouffant, et la vie elle-même semble attirée par d'étranges pierres au centre de formations de roche noire, exsudant une présence huileuse que vous ressentez, non avec le toucher ou d'autres sens physiques, mais dans votre âme même. Vous savez qu'un événement d'une horreur inimaginable s'est produit ici. Une grande action a été entreprise, mais ses conséquences... Peut-être dans ces lieux résident les secrets qui ont conduit au Fléau du plus grand empire que le monde ait jamais connu."

  zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] est une épave brisée, une plaie tordue sur la face de la réalité. Vous pouvez le goûter sur votre langue, et en fermant les yeux, une entité insondable pénètre vos rêves. Ses tentacules aux nombreuses bouches surpassent les divagations des marins affirmant avoir vu les Profonds, ou même les visions des Prêtres Noyés et de leur Dieu Noyé.\n\nDans ces moments, les légendes d'Asshai et les rites macabres des prêtres de Qohor et de leur Chèvre Noire semblent presque fades. Pourtant, la réalité de ce lieu échappe à vos sens. Vous ne pouvez pas nommer ce qui ne va pas, ni articuler ce qui a changé. Tout ce que vous savez, c'est qu'ici et maintenant, quelque chose dans le monde est profondément perturbé.\n\nVous sentez une traction, une tension sur la prise même de votre esprit sur le présent, et à mesure que vous vous éloignez, horrifié et trébuchant vers la réalisation, vous voyez simplement : la grande horreur au-delà des échafaudages étoilés du cosmos, les réalités au-delà de la compréhension humaine..."

  zz_valyria_the_doom.0001.04.desc:0 "Vos voyages à travers les terres dévastées de l'ancien grand empire vous ont conduit à cet endroit maudit : les ruines de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Curieusement, la première chose que vous remarquez est l'absence totale de son. Comme si aucune vie ne pouvait supporter d'exister à la vue du volcan.\n\nVous voyez également d'étranges pierres d'un noir pur, suintant une substance huileuse qui s'échappe de leurs pores. Immédiatement, vous êtes frappé par le sentiment écrasant qu'il manque quelque chose d'essentiel en ce lieu, quelque chose arraché, non seulement du monde physique mais du fondement même et du concept de réalité elle-même.\n\nEt puis, vous le ressentez : la sensation indéniable d'être observé. Ce n'est pas un simple regard, mais un examen perçant, comme si votre âme était observée et disséquée par une présence au-delà de l'ordre naturel. Vous vous sentez exposé, votre essence mise à nu sous les cieux cosmiques et intemporels. Quelque chose vous démonte—vous diagnostique, vous possède et vous dépossède.\n\nUn murmure commence à s'insinuer dans votre esprit, s'immisçant au cœur de vos pensées, prononçant des mots qui ne sont pas les vôtres. Quelle entité insondable a tourné son regard vers vous ? Et comment est-elle liée à l'horreur qui a transformé l'essence même de cette terre ?\n\n[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] a été transformé à jamais par ce qui s'est passé ici. Et avec un sentiment croissant de terreur, vous réalisez que vous aussi, vous êtes en train de changer—peut-être tout aussi terriblement."

  zz_valyria_the_doom.0001.05.desc:0 "Dans l'obscurité de la nuit, avec le crépitement des flammes, vous entendez un murmure juste au-delà de l'oreille. Vous êtes arrivé à [doom_location.GetTitle.GetBaseNameNoTierNoTooltip] au crépuscule, fasciné par les cicatrices désolées gravées sur les pentes du volcan. En établissant un camp pour vous reposer de vos voyages, vous avez laissé les ombres s'infiltrer alors qu'un simple feu luttait pour repousser les ténèbres.\n\nMais maintenant, des murmures inquiétants ont commencé à infecter votre esprit assoupi. Sont-ils simplement les échos de vos pensées cédant au sommeil ? Ou sont-ils les véritables murmures de quelque chose de maléfique, infestant les vestiges de cette terre maudite ?\n\nVos yeux captent les ombres sinistres projetées par des obélisques de pierre noire suintante. Vous voyez les restes pétrifiés d'un dragon, consumé par les cendres et les flammes, abattu, ses os exposés alors que le temps érodait son cocon de mort. Cette terre est un lieu d'horreurs, un domaine impitoyable et blafard.\n\nVous aspirez à partir, fuir ces tourments—mais vous savez que le moment n'est pas encore venu. Vos chevaux et animaux de bât sursautent, leur malaise palpable, mais vous ne pouvez discerner la cause. La lassitude vous envahit, et vous laissez vos yeux se fermer légèrement, permettant à votre esprit de s'éloigner de ce cauchemar.\n\nEt puis vous le voyez : la gueule béante, les tentacules ondulants, les gesticulations grotesques d'une faim insatiable. Il vient pour vous. Il cherche à vous consommer—corps, esprit et âme.\n\nVous vous réveillez en sursaut, le cœur battant, mais les ombres semblent toujours plus vivantes, leur menace silencieuse se rapprochant à chaque instant..."

  zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices noires marquent le paysage de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Là où une tour majestueuse se dressait autrefois sur les pentes de la montagne de feu, il ne reste maintenant que les vestiges brisés d'une colonie. Au début, vous remarquez le silence troublant, comme si toute vie avait été aspirée de cet endroit. Même la faune corrompue de cette terre désolée n'ose habiter à l'ombre de la montagne.\n\nCe silence provoque une question troublante : qu'est-ce qui s'est vraiment passé ici ? L'événement qui s'est déroulé était-il si loin de la portée de la compréhension mortelle ?\n\nAlors que vous vous préparez à vous reposer pour la journée, votre regard est attiré par des formations de pierre noire huileuse qui entourent la montagne. La curiosité vous submerge, et vous vous rapprochez pour les inspecter. Avec un sursaut, vous réalisez que ces fragments de pierre portent une puissance enracinée dans le purement conceptuel, une force qui matérialise l'imaginaire dans le réel.\n\nCe sont des marqueurs, des liens d'un genre, conçus pour manifester quelque chose au-delà du rationnel, au-delà des limites appropriées de la compréhension mortelle. Une sorte de magie a été forgée ici—un mystère qui défie l'explication, tirant l'irréel dans le domaine de l'actualité.\n\nVous vous installez pour dormir, mais vos pensées restent troublées par cette découverte. Alors que vos yeux se ferment, le malaise s'intensifie, et vous le sentez : le regard d'une intelligence infiniment supérieure à la vôtre, se posant sur vous avec une précision terrifiante..."
  zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvert ?"

  zz_valyria_the_doom.002.t:0 "La venue de la Comète Rouge"
  zz_valyria_the_doom.002.desc:0 "Alors que les rêves nés de l'ombre des ruines de Valyria s'enveniment dans votre esprit, vous commencez à voir. Vous ne pouvez pas dire dans quel monde cela pourrait être réel, mais vous savez que, dans au moins un, la bête hantant vos visions a cherché à faire de Valyria son instrument de pouvoir.\n\nVous avez été témoin du déroulement des rituels, des rivières de sang versées pour lier les irréalités dans le tissu du réel. La pierre qui pleure sa brume noire est devenue, dans vos visions, un brouillard si épais que la vie elle-même ne pouvait supporter son arrivée. Mais est-ce la vérité ? Comment de telles horreurs auraient-elles pu provoquer la chute de cet empire autrefois si puissant ? Cela doit sûrement être le délire d'un esprit affaibli par son voyage dans l'abîme.\n\nDans d'autres visions, vous voyez les feux des montagnes rugir à la vie alors que des entités au-delà de la compréhension mortelle s'affrontaient dans l'espace conceptuel qui lie le cosmos. Le feu et la glace cherchaient à se consommer l'un l'autre, et leur lutte a laissé le monde marqué. Dans une réalité, un mur de glace, plus grand que le plus grand château, s'est élevé pour protéger le monde de l'assaut. Dans une autre, des montagnes de feu ont libéré une flamme si puissante qu'elle a brûlé les concepts eux-mêmes dans l'oubli.\n\nEt pourtant, dans une autre vision, le Dieu de vos cauchemars—un être monstrueux de mâchoires avides—a été invoqué dans la quête de l'immortalité vantée. Mais tout ce qu'il a apporté était une magie insondable, avec le feu comme véhicule de destruction et de consommation.\n\nVous ne pouvez discerner laquelle de ces visions, si tant est qu'il y en ait une, est la réalité véritable—ou si elles ne sont que des fragments d'innombrables possibilités. Mais une chose est sûre : le Fléau de Valyria était lié aux luttes des Dieux Étoilés indifférents, des forces si vastes et indifférentes qu'elles transcendaient la compréhension humaine.\n\nEt les ayant vues, vous ne pouvez plus les oublier. Les ayant aperçues, vous sentez que vous êtes irrévocablement changé. Quelque chose dans votre essence même a changé. Vous êtes devenu... quelque chose d'autre, quelque chose d'altéré au niveau conceptuel le plus fondamental de votre être."
  zz_valyria_the_doom.002.a:0 "Je suis changé, maintenant je vois."

  zz_valyria_the_doom.001.a.desc:0 "Quelque chose ne va pas..."