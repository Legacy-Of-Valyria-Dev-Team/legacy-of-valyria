	## Le Fléau
	zz_valyria_the_doom.001.t:0 "Fragments du Fléau"

	zz_valyria_the_doom.0001.01.desc:0 "Sous l'ombre du puissant sommet volcanique de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], vous tombez sur une formation brisée et fissurée de pierre noire et huileuse. En tendant la main pour la toucher, votre esprit s'élargit, s'ouvrant aux horreurs mêmes de l'univers. Avec une clarté fulgurante, vous percevez un horizon toujours grandissant, et dans votre cœur, dans votre essence même, une voix de mille voix s'adresse directement à vous. Des éclairs de feu et des rivières de sang déferlent devant vos yeux, accompagnés de visions d'horreurs tentaculaires émergeant des abysses les plus profonds et les plus torturés. Votre esprit commence à se questionner, et votre cœur à trembler. Est-ce ainsi que le Fléau s'est produit ? Est-ce que ceci a contribué à la chute de l'Ancienne Valyria ?"

	zz_valyria_the_doom.0001.02.desc:0 "Vous avez commencé à explorer les terres de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Les marques de ce désastre inconcevable ont été gravées dans le paysage, remodelant le cœur même du monde. Vous voyez des crevasses dans la roche et des formations d'obsidienne et de basalte qui évoquent une sorte d'installation ou de préparation sur les pentes du volcan. Que faisaient-ils ici ? Quelle était leur entreprise ?\n\nL'air est étouffant, et la vie elle-même semble attirée par d'étranges pierres situées au centre de formations rocheuses noires, exsudant une présence huileuse que vous ressentez, non pas avec vos sens physiques, mais dans votre âme même. Vous savez qu'un mal incommensurable s'est produit ici. Une grande action a été entreprise, mais ses conséquences… Peut-être que ces lieux renferment les secrets qui ont conduit à la destruction du plus grand empire que le monde ait jamais connu."

	zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] est une épave fracassée, une plaie tordue sur le visage de la réalité. Vous pouvez en goûter l'amertume sur votre langue, et lorsque vous fermez les yeux, une entité inconcevable pénètre vos rêves. Ses tentacules à mille bouches dépassent même les délires des marins affirmant avoir vu les Profonds, ou les visions des prêtres Noyés et de leur Dieu Noyé.\n\nEn ces instants, les légendes d'Asshai et les rituels macabres des prêtres de Qohor et de leur Chèvre Noire semblent presque banals. Pourtant, la réalité de cet endroit échappe à vos sens. Vous ne pouvez nommer ce qui ne va pas, ni articuler ce qui a changé. Tout ce que vous savez, c'est qu'ici et maintenant, quelque chose dans le monde est profondément dérangé.\n\nVous ressentez une tension, une attraction sur votre esprit, et à mesure que vous vous éloignez, horrifié, vous comprenez enfin : la grande horreur au-delà des échafaudages étoilés du cosmos, les réalités au-delà de la compréhension humaine…"

	zz_valyria_the_doom.0001.04.desc:0 "Vos voyages à travers les terres dévastées de l'ancien grand empire vous ont conduit en ce lieu maudit : les ruines de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Étrangement, la première chose que vous remarquez est l'absence totale de son. Il semble qu'aucune vie ne puisse supporter d'exister à la vue du volcan.\n\nVous voyez également d'étranges pierres d'un noir pur, exsudant une substance huileuse qui s'infiltre par leurs pores. Vous êtes immédiatement frappé par le sentiment accablant que quelque chose d'essentiel manque à cet endroit — quelque chose arraché, non seulement au monde physique mais à la fondation même de la réalité.\n\nEt puis, vous le ressentez : la sensation indubitable d'être observé. Ce n'est pas un simple regard, mais un examen perçant, comme si votre âme était observée et disséquée par une présence au-delà de l'ordre naturel. Vous vous sentez exposé, votre essence mise à nu sous les cieux cosmiques intemporels. Quelque chose vous décompose — vous diagnostique, vous possède et vous dépouille.\n\nUn murmure commence à s'insinuer dans votre esprit, pénétrant au cœur même de vos pensées, prononçant des mots qui ne sont pas les vôtres. Quelle entité inconcevable a tourné son regard vers vous ? Et comment est-elle liée à l'horreur qui a transformé l'essence même de cette terre ?\n\n[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] a été à jamais transformé par ce qui s'est passé ici. Et avec un sentiment croissant de terreur, vous réalisez que vous aussi êtes en train de changer — peut-être tout aussi terriblement."

	zz_valyria_the_doom.0001.05.desc:0 "Dans l'obscurité de la nuit, tandis que le feu crépite, un murmure parvient juste au-delà de votre ouïe. Vous êtes arrivé à [doom_location.GetTitle.GetBaseNameNoTierNoTooltip] au crépuscule, attiré par les cicatrices ravagées gravées sur les pentes du volcan. En établissant un camp pour vous reposer, vous avez laissé les ombres envahir tandis qu'un simple feu luttait pour repousser les ténèbres.\n\nMais maintenant, des murmures inquiétants commencent à infecter votre esprit assoupi. Ne sont-ils que les échos de vos pensées se livrant au sommeil ? Ou sont-ils les véritables murmures de quelque chose de sinistre, infestant les restes de cette terre maudite ?\n\nVos yeux captent les ombres sinistres projetées par des obélisques de pierre noire suintante. Vous voyez les restes pétrifiés d'un dragon, consumé par la cendre et la flamme, anéanti, ses os exposés alors que le temps érodait son cocon de mort. Ce lieu est un endroit d'horreurs, un domaine maudit et impitoyable.\n\nVous aspirez à partir — à échapper à ces tourments — mais vous savez que le moment n'est pas encore venu. Vos chevaux et bêtes de somme s'agitent, leur malaise palpable, mais vous ne pouvez en discerner la cause. La fatigue vous envahit, et vous laissez vos yeux se fermer un instant, permettant à votre esprit de dériver hors de ce cauchemar.\n\nEt alors, vous le voyez : la gueule béante, les tentacules tortillants, les gesticulations grotesques d'une faim insatiable. Cela vient pour vous. Cela cherche à vous consommer — corps, esprit et âme.\n\nVous vous réveillez en sursaut, le cœur battant à tout rompre, mais les ombres semblent plus vivantes que jamais, leur menace silencieuse se rapprochant à chaque instant..."

	zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices noires marquent le paysage de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Là où se dressait jadis une puissante tour sur les pentes de la montagne de feu, il ne reste maintenant que les vestiges brisés d'une colonie. Tout d'abord, vous remarquez le silence troublant, comme si toute vie avait été aspirée de cet endroit. Même la faune corrompue de cette terre maudite n'ose pas habiter dans l'ombre de la montagne.\n\nCe silence provoque une question troublante : que s'est-il réellement passé ici ? L'événement qui s'est déroulé était-il si loin de la portée de la compréhension mortelle ?\n\nAlors que vous vous préparez à vous reposer pour la journée, votre regard est attiré par des formations de pierre noire huileuse qui encerclent la montagne. La curiosité vous envahit, et vous vous rapprochez pour les inspecter. Avec stupeur, vous réalisez que ces fragments de pierre renferment un pouvoir enraciné dans le conceptuel pur — une force qui fait émerger l'imaginaire dans le réel.\n\nCe sont des marqueurs, des liens d'une certaine sorte, conçus pour manifester quelque chose au-delà du rationnel, au-delà des limites propres de la compréhension humaine. Une sorte de magie a été exercée ici — un mystère qui défie toute explication, tirant l'irréel dans le domaine du tangible.\n\nVous vous installez pour dormir, mais vos pensées restent tourmentées par cette découverte. Alors que vos yeux se ferment, l'inquiétude s'intensifie, et vous le ressentez : le regard d'une intelligence infiniment supérieure à la vôtre, se posant sur vous avec une précision terrifiante..."
	zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvertes ?"

	zz_valyria_the_doom.002.t:0 "Le Passage de la Comète Rouge"
	zz_valyria_the_doom.002.desc:0 "Alors que les rêves nés dans l'ombre des ruines de Valyria gangrènent votre esprit, vous commencez à voir. Vous ne pouvez dire dans quel monde cela pourrait être réel, mais vous savez que, dans au moins un, la bête hantant vos visions a cherché à faire de Valyria son instrument de pouvoir.\n\nVous avez été témoin du déroulement de rituels — des rivières de sang versées pour lier les irréalités au tissu du réel. La pierre qui pleure son brouillard noir est devenue, dans vos visions, une brume si dense que la vie elle-même ne pouvait supporter son arrivée. Mais est-ce la vérité ? Comment de telles horreurs auraient-elles pu provoquer la chute de cet empire autrefois si puissant ? Cela doit sûrement être l'illusion d'un esprit affaibli par son voyage dans l'abîme.\n\nDans d'autres visions, vous voyez les feux des montagnes s'enflammer alors que des entités dépassant la compréhension humaine s'affrontaient dans l'espace conceptuel qui lie le cosmos. Le feu et la glace cherchaient à se consommer mutuellement, et leur lutte a laissé le monde marqué. Dans une réalité, un mur de glace, plus haut que le plus grand des châteaux, s'est élevé pour protéger le monde de l'assaut. Dans une autre, des montagnes de feu ont déchaîné une flamme si puissante qu'elle a réduit des concepts eux-mêmes en cendres.\n\nEt pourtant, dans une autre vision, le Dieu de vos cauchemars — un être monstrueux de mâchoires avides — a été invoqué dans la poursuite de l'immortalité tant vantée. Mais tout ce qu'il a apporté, c'est une magie inconcevable, avec le feu comme véhicule de destruction et de consommation.\n\nVous ne pouvez discerner laquelle de ces visions, si tant est qu'une seule soit réelle, reflète la réalité — ou si elles ne sont que des fragments de possibilités infinies. Mais une chose est certaine : le Fléau de Valyria était lié aux luttes d'êtres stellaires indifférents, des forces si vastes et indifférentes qu'elles transcendaient la compréhension humaine.\n\nEt les ayant vus, vous ne pouvez plus ne pas les voir. Ayant entrevu leurs formes, vous sentez que vous êtes irrémédiablement changé. Quelque chose dans votre essence même a été altéré. Vous êtes devenu… quelque chose d'autre, transformé au niveau conceptuel le plus fondamental de votre être."
	zz_valyria_the_doom.002.a:0 "Je suis changé, désormais je vois."
