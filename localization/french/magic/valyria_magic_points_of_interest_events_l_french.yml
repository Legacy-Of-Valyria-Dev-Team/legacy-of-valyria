l_french:    ## Le Fléau
zz_valyria_the_doom.001.t:0 "Fragments de la Ruine"

zz_valyria_the_doom.0001.01.desc:0 "À l’ombre de l’immense sommet volcanique de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], vous découvrez une formation fissurée et brisée de pierre noire et huileuse. Lorsque vous tendez la main pour la toucher, votre esprit s’élargit, s’ouvrant aux horreurs mêmes de l’univers. Avec une clarté qui se déploie, vous percevez un horizon toujours plus vaste, et en vous, dans votre essence même, une voix de mille voix parle directement à vous. Des éclairs de feu et des rivières de sang surgissent devant vos yeux, accompagnés d’horreurs tentaculaires et troubles provenant des profondeurs les plus torturées de l’abîme. Votre esprit commence à questionner, et votre cœur à trembler. Est-ce ainsi que s’est déroulée la ruine ? Cela a-t-il contribué à la chute de l’ancienne Valyria ?"

zz_valyria_the_doom.0001.02.desc:0 "Vous commencez à explorer les terres de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Les marques du désastre insondable sont gravées dans le paysage, remodelant le cœur même du monde. Vous voyez des entailles dans la pierre et des formations d’obsidienne et de basalte qui suggèrent un type d’installation ou de préparation sur les pentes du volcan. Que faisaient-ils ici ? Quel était leur objectif ?\n\nL’air est oppressant, et la vie elle-même semble aspirée dans d’étranges pierres qui se trouvent au centre de formations de roche noire, exsudant une présence huileuse que vous ressentez—non pas par le toucher ou d’autres sens physiques, mais au plus profond de votre âme. Vous savez que quelque chose d’insondablement mauvais s’est produit ici. Une grande action a été entreprise, mais ses conséquences... Peut-être que dans ces lieux se trouvent les secrets qui ont conduit à la ruine du plus grand empire que le monde ait jamais connu."

zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] est une épave brisée, une plaie tordue sur le visage de la réalité. Vous pouvez le goûter sur votre langue, et lorsque vous fermez les yeux, une entité insondable s’infiltre dans vos rêves. Ses tentacules aux multiples bouches sont pires que les délires des marins qui prétendent avoir vu les Profonds, ou même les visions des Prêtres Noyés et de leur Dieu Noyé.\n\nDans ces moments, les légendes d’Asshaï et les rites macabres des prêtres de Qohor et leur Chèvre Noire semblent presque bénins. Pourtant, la réalité de ce lieu échappe à vos sens. Vous ne pouvez pas tout à fait nommer ce qui ne va pas, ni articuler ce qui a changé. Tout ce que vous savez, c’est qu’ici et maintenant, quelque chose dans le monde est profondément perturbé.\n\nVous ressentez une attraction, une tension sur la prise même de votre esprit sur le présent, et à mesure que vous vous éloignez, horrifié et trébuchant vers la réalisation, vous voyez simplement : la grande horreur au-delà des échafaudages étoilés du cosmos, les réalités au-delà de la compréhension humaine..."

zz_valyria_the_doom.0001.04.desc:0 "Vos voyages à travers les terres ravagées de l’ancien grand empire vous ont conduit en ce lieu impie : les ruines de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Étrangement, la première chose que vous remarquez est l’absence totale de son. C’est comme si aucune vie ne pouvait supporter d’exister à la vue du volcan.\n\nVous voyez également d’étranges pierres d’un noir pur, suintant une substance huileuse qui s’échappe de leurs pores. Immédiatement, vous êtes frappé par le sentiment écrasant qu’il manque quelque chose d’essentiel à cet endroit—quelque chose arraché, non seulement du monde physique, mais du fondement même et du concept de la réalité elle-même.\n\nEt puis, vous le ressentez : la sensation indubitable d’être observé. Ce n’est pas un simple regard, mais une scrutation perçante, comme si votre âme était observée et disséquée par une présence au-delà de l’ordre naturel. Vous vous sentez exposé, votre essence mise à nu sous les cieux cosmiques intemporels. Quelque chose vous démonte—diagnostique, possède, et vous dépossède.\n\nUn murmure commence à se glisser dans votre esprit, s’insinuant au cœur de vos pensées, prononçant des mots qui ne sont pas les vôtres. Quelle entité insondable a tourné son regard vers vous ? Et comment est-elle liée à l’horreur qui a remodelé l’essence même de cette terre ?\n\n[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] a été transformé à jamais par ce qui s’est passé ici. Et avec un sentiment croissant de terreur, vous réalisez que vous aussi, vous êtes en train de changer—peut-être tout aussi terriblement."

zz_valyria_the_doom.0001.05.desc:0 "Dans l’obscurité de la nuit, avec le crépitement des flammes, vous entendez un murmure juste au-delà du bord de votre ouïe. Vous êtes arrivé à [doom_location.GetTitle.GetBaseNameNoTierNoTooltip] au crépuscule, frappé par les cicatrices désolées gravées dans les pentes du volcan. Montant un camp pour vous reposer de vos voyages, vous avez laissé les ombres s’immiscer alors qu’un simple feu luttait pour repousser les ténèbres.\n\nMais maintenant, des murmures inquiétants commencent à infecter votre esprit assoupi. Sont-ils simplement les échos de vos pensées s’abandonnant au sommeil ? Ou sont-ils les véritables murmures de quelque chose de mauvais, infestant les restes de cette terre maudite ?\n\nVotre regard capte les ombres sinistres projetées par des obélisques de pierre noire suintante. Vous voyez les vestiges pétrifiés d’un dragon, consumé par la cendre et les flammes, anéanti, ses os exposés alors que le temps a érodé son cocon de mort. Cette terre est un lieu d’horreurs, un domaine blafard et impitoyable.\n\nVous aspirez à partir—à échapper à ces tourments—mais vous savez que le moment n’est pas encore venu. Vos chevaux et animaux de bât s’effraient, leur malaise est palpable, mais vous ne pouvez en discerner la cause. La lassitude vous envahit, et vous laissez vos yeux se fermer légèrement, permettant à votre esprit de dériver loin de ce cauchemar.\n\nEt puis vous le voyez : la gueule béante, les tentacules frémissants, les gesticulations grotesques d’une faim insatiable. Cela vient pour vous. Cela cherche à vous consommer—esprit, corps, et âme.\n\nVous vous réveillez en sursaut, le cœur battant, mais les ombres semblent plus vivantes que jamais, leur menace silencieuse se rapprochant à chaque instant..."

zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices noires marquent le paysage de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Là où autrefois se dressait une tour imposante sur les pentes de la montagne de feu, il ne reste maintenant que les vestiges brisés d’une colonie. D’abord, vous remarquez le silence inquiétant, comme si toute vie avait été aspirée de cet endroit. Même la faune corrompue de cette terre désolée n’ose habiter à l’ombre de la montagne.\n\nCe silence provoque une question troublante : que s’est-il vraiment passé ici ? L’événement qui s’est déroulé était-il si loin de la portée de la compréhension mortelle ?\n\nAlors que vous vous préparez à vous reposer pour la journée, votre regard est attiré par des formations de pierre noire huileuse qui encerclent la montagne. La curiosité vous envahit, et vous vous approchez pour les inspecter. Avec un sursaut, vous réalisez que ces fragments de pierre portent un pouvoir enraciné dans le purement conceptuel—une force qui matérialise l’imaginaire dans le réel.\n\nCe sont des marqueurs, des liens d’un genre, conçus pour manifester quelque chose au-delà du rationnel, au-delà des limites appropriées de la compréhension mortelle. Une sorte de magie a été forgée ici—un mystère qui défie l’explication, tirant l’irréel dans le domaine de l’actualité.\n\nVous vous installez pour dormir, mais vos pensées restent troublées par cette découverte. Alors que vos yeux se ferment, le malaise s’intensifie, et vous le ressentez : le regard d’une intelligence infiniment supérieure à la vôtre, se posant sur vous avec une précision terrifiante..."
zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvertes ?"

zz_valyria_the_doom.002.t:0 "La Comète Rouge Arrive"
zz_valyria_the_doom.002.desc:0 "Alors que les rêves nés de l’ombre des ruines de Valyria infestent votre esprit, vous commencez à voir. Vous ne pouvez pas dire dans quel monde cela pourrait être réel, mais vous savez que, dans au moins un, la bête hantant vos visions cherchait à faire de Valyria son instrument de pouvoir.\n\nVous avez été témoin de l’accomplissement de rituels—des rivières de sang versées pour lier les irréalités au tissu du réel. La pierre qui pleure son brouillard noir est devenue, dans vos visions, une brume consommatrice si épaisse que la vie elle-même ne pouvait supporter son arrivée. Mais est-ce la vérité ? Comment de telles horreurs auraient-elles pu entraîner la chute de cet empire autrefois puissant ? Sûrement, ce doit être l’illusion d’un esprit affaibli par son voyage dans l’abîme.\n\nDans d’autres visions, vous voyez les feux des montagnes s’animer alors que des entités au-delà de la compréhension mortelle s’affrontaient dans l’espace conceptuel qui lie le cosmos. Le feu et la glace cherchaient à se consumer l’un l’autre, et leur lutte a laissé le monde marqué. Dans une réalité, un mur de glace, plus haut que le plus grand château, s’est élevé pour protéger le monde de l’assaut. Dans une autre, des montagnes de feu ont libéré une flamme si puissante qu’elle a consumé les concepts eux-mêmes dans l’oubli.\n\nEt pourtant, dans une autre vision, le Dieu de vos cauchemars—une créature monstrueuse aux mâchoires avides—a été invoqué dans la poursuite d’une immortalité vantée. Mais tout ce qu’il a apporté, c’est une magie insondable, avec le feu comme véhicule de destruction et de consommation.\n\nVous ne pouvez pas discerner laquelle de ces visions, si elles le sont, est la véritable réalité—ou si elles ne sont que des fragments de possibilités infinies. Mais une chose vous est certaine : la Ruine de Valyria était liée aux luttes d’indifférents Dieux des Étoiles, des forces si vastes et indifférentes qu’elles transcendaient la compréhension humaine.\n\nEt les avoir vues, vous ne pouvez plus les ignorer. Ayant aperçu leurs formes, vous vous sentez irrévocablement changé. Quelque chose dans votre essence même a changé. Vous êtes devenu... autre chose, quelque chose d’altéré au niveau conceptuel le plus fondamental de votre être."
zz_valyria_the_doom.002.a:0 "Je suis changé, maintenant je vois."

zz_valyria_the_doom.001.a.desc:0 "Quelque chose ne va pas..."