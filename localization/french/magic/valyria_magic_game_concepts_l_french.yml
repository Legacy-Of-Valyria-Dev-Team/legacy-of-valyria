## game concepts
game_concept_zz_magic_ability:0 "Attribut Magique"
game_concept_zz_magic_ability_desc:0 "Un attribut associé à l'utilisation de [zz_mystery_plural]. Il existe deux types de $game_concept_zz_magic_ability$. Le premier affecte les chances de réussite lors de l'utilisation d'un [zz_mystery], le second affecte la puissance du [zz_mystery]."
game_concept_drops_of_power:0 "Gouttes de Pouvoir"
game_concept_drops_of_power_desc:0 "$game_concept_drops_of_power$ mesure l'énergie mystique d'un personnage. Elles sont consommées pour utiliser [zz_mystery_plural]."
game_concept_zz_mystery:0 "Mystère"
game_concept_zz_mystery_plural:0 "Mystères"
game_concept_zz_mystery_desc:0 "L’actualisation d’un secret du monde. Grâce à [drops_of_power|E], un personnage peut, en utilisant un mystère particulier, manipuler le monde de manière extraordinaire."
game_concept_higher_mysteries:0 "Mystères Supérieurs"
game_concept_higher_mysteries_desc:0 "$game_concept_higher_mysteries$ est un [zz_magic_ability|E] mesurant la capacité d’un personnage à accomplir des [zz_mystery_plural]. Chaque point de $game_concept_higher_mysteries$ améliore la capacité du personnage à travailler un [zz_mystery] avec succès."
game_concept_blood_magic:0 "Magie du Sang"
game_concept_blood_magic_desc:0 "$game_concept_blood_magic$ est un [zz_magic_ability|E] mesurant la puissance des capacités d'un personnage à utiliser certains [zz_mystery_plural]. Augmenter ce score rend ces [zz_mystery_plural] plus efficaces."
