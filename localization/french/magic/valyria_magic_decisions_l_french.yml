l_french:
  # Localisations inachevées. Traduit pour éviter les erreurs de localisation manquante
  order_resource_creation_decision:0 "Commander la création de ressources"
  order_resource_creation_decision_tooltip:0 "Création By Zarathustra"
  order_resource_creation_decision_confirm:0 "Création By Zarathustra"

  restore_valyrian_freehold_decision:0 "Restaurer les Possessions Valyriennes"
  restore_valyrian_freehold_decision_tooltip:0 "Quand on l'attaque, l'Empire Contre Attaque"
  restore_valyrian_freehold_decision_confirm:0 "Quand on l'attaque, l'Empire Contre Attaque"

e_valyrian_freehold:0 "Les Possessions Valyriennes"



  order_scroll_crafting_decision:0 "Commander la rédaction d'un parchemin"
  order_scroll_crafting_decision_desc:0 "La création d'un parchemin nécessite de la concentration, de la précision et une compréhension intime des mystères supérieurs. En rédigeant un nouveau parchemin, vous commencerez à encapsuler un mystère supérieur, une source de pouvoir inédite pour ceux qui l'apprennent."
  order_scroll_crafting_decision_tooltip:0 "Inscrire sur un parchemin l'un des mystères supérieurs que vous connaissez"
  order_scroll_crafting_decision_effect_tooltip:0 "Vous serez présenté avec une liste de vos mystères connus pour les inscrire sur un parchemin"
  order_scroll_crafting_decision_confirm:0 "Commençons l'inscription !"

  # Ces décisions activent actuellement l'interface révisée pour l'étude de la magie, donc les localisations seront basées sur cela plutôt que sur l'ID de décision (qui concerne uniquement l'apprentissage des parchemins).
  order_scroll_learning_decision:0 "Gérer les études magiques"
  order_scroll_learning_decision_desc:0 "Les mystères supérieurs sont nombreux et divers. Ils représentent des identités distinctes au sein de leurs entrelacements interconnectés. Vous pouvez gérer les apprentissages et l'enseignement des mystères pour tirer le meilleur parti de vos connaissances arcaniques."
  order_scroll_learning_decision_tooltip:0 "Gérez vos options pour étudier la magie"
  order_scroll_learning_decision_effect_tooltip:0 "Vous serez présenté avec une liste de vos options pour étudier la magie"
  order_scroll_learning_decision_confirm:0 "Commençons l'inscription !"

  order_item_crafting_decision:0 "Commencer la fabrication d'objets"
  order_item_crafting_decision_desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] a les moyens et les ressources pour fabriquer des artefacts précieux au-delà des qualités produites par un forgeron typique. Nous pouvons également utiliser des réactifs magiques, s'ils sont disponibles, pour renforcer leur utilité au-delà de celle de l'artefact lui-même."
  order_item_crafting_decision_tooltip:0 "Fabriquez des artefacts à partir de vos ressources accumulées"
  order_item_crafting_decision_effect_tooltip:0 "Une liste des artefacts que vous pouvez fabriquer vous sera présentée"
  order_item_crafting_decision_confirm:0 "Allons forger !"

  manage_magic_school_decision:0 "Attribuer des spécialisations magiques"
  manage_magic_school_decision_desc:0 "Les mystères supérieurs sont nombreux et divers. Ils représentent des identités distinctes au sein de leurs entrelacements interconnectés. Vous pouvez demander à l'un de vos mages de cour de se spécialiser, en priorisant leurs études pour ce domaine unique."
  manage_magic_school_decision_tooltip:0 "Demandez à l'un de vos mages de cour de se spécialiser"
  manage_magic_school_decision_effect_tooltip:0 "Une liste de vos mages de cour vous sera présentée pour vous permettre de décider qui spécialiser."
  manage_magic_school_decision_confirm:0 "Il est temps de se spécialiser !"

  zz_valyria_magic_management.001.t:0 "Attribuer des spécialisations magiques"
  zz_valyria_magic_management.001.desc:0 "Les mystères supérieurs sont nombreux et divers. Ils représentent des identités distinctes au sein de leurs entrelacements interconnectés. Vous pouvez demander à l'un de vos mages de cour de se spécialiser, en priorisant leurs études pour ce domaine unique."
  zz_valyria_magic_management.001a:0 "Mage généraliste"
  zz_valyria_magic_management.001b:0 "Mage de sang"
  zz_valyria_magic_management.001c:0 "Sorcier de l'ombre"
  zz_valyria_magic_management.001d:0 "Mage rêveur"
  zz_valyria_magic_management.001e:0 "Transmutateur"
  zz_valyria_magic_management.001f:0 "Pyromancien"
  zz_valyria_magic_management.001g:0 "Aéromancien"
  zz_valyria_magic_management.001h:0 "Hydromancien"


  manage_dragon_rider_lifestyle_training_decision:0 "Ordonner un régime d'entraînement des chevaucheurs de dragons"
  manage_dragon_rider_lifestyle_training_decision_desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] se dresse comme un puissant [freehold], avec des chevaucheurs de dragons régnant sur les terres, tout comme les seigneurs du Domaine Libre de l'ancienne Valyria.\n\nEn tant que [ROOT.Char.GetTitleTierName], il est également dans mon intérêt de voir mes loyaux dragonniers se rapprocher non seulement de leurs montures, mais aussi de développer leurs capacités."
  manage_dragon_rider_lifestyle_training_decision_tooltip:0 "Ordonnez à vos chevaucheurs de dragons de développer leurs affinités pour leurs styles de vie"
  manage_dragon_rider_lifestyle_training_decision_effect_tooltip:0 "Une liste des chevaucheurs de dragons sous votre domaine vous sera présentée"
  manage_dragon_rider_lifestyle_training_decision_confirm:0 "Mes chevaucheurs de dragons évolueront constamment !"
  zz_valyria_magic_management.002.t:0 "Ordonner un régime d'entraînement des chevaucheurs de dragons"
  zz_valyria_magic_management.002.desc:0 "Il est possible d'instruire les chevaucheurs de dragons pour qu'ils se concentrent sur le développement de leurs affinités pour leurs styles de vie en harmonie avec leurs montures puissantes."
  zz_valyria_magic_management.002a:0 "Maître des lames"
  zz_valyria_magic_management.002b:0 "Chasseur"
  zz_valyria_magic_management.002c:0 "Mystique"
  zz_valyria_magic_management.002d:0 "Médecin"
  zz_valyria_magic_management.002e:0 "Herboriste"
  zz_valyria_magic_management.002f:0 "Jardinier"
  zz_valyria_magic_management.002g:0 "Fêtard"


  manage_grant_nickname_decision:0 "Déclarer un surnom"
  manage_grant_nickname_decision_desc:0 "En tant que suzerain de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], vous exercez une influence incontestée sur vos sujets. Attribuer un surnom approprié à ceux de votre cour est bien dans votre droit en tant que [ROOT.Char.GetTitleTierName], d'autant plus que cela est soutenu par le pouvoir des mystères supérieurs."
  manage_grant_nickname_decision_tooltip:0 "Attribuez un surnom à l'un de vos courtisans"
  manage_grant_nickname_decision_effect_tooltip:0 "Une liste des membres de votre cour vous sera présentée pour vous permettre de décider à qui attribuer un surnom."
  manage_grant_nickname_decision_confirm:0 "Ils recevront un surnom à la hauteur de leur stature !"
  zz_valyria_magic_management.003.t:0 "Déclarer un surnom"
  zz_valyria_magic_management.003.desc:0 "En tant que suzerain de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], vous exercez une influence incontestée sur vos sujets. Attribuer un surnom approprié à ceux de votre cour est bien dans votre droit en tant que [ROOT.Char.GetTitleTierName], d'autant plus que cela est soutenu par le pouvoir des mystères supérieurs."
