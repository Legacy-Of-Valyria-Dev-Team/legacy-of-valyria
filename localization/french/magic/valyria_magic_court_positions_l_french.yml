  ### Mages de la Cour
  zz_valyria_court_mages:0 "Mages de la Cour"
  zz_valyria_court_mages_court_position:0 "Mage de la Cour"
  zz_valyria_court_mages_court_position_desc:0 "Un grand et sage mage, nommé pour renforcer les entreprises magiques d'un royaume. Il peut utiliser la capacité $zz_valyria_court_mage_drops_of_power_ritual$."

  court_mage_court_position_custom_effect_description:0 "Les Mages de la Cour contribuent aux énergies magiques latentes du royaume. Ils fournissent un bonus aux [drops_of_power|E] de tous les mages présents dans la cour de leur Lord, basé sur leurs [higher_mysteries|E]."

  ### Tâches de la Cour
  zz_valyria_court_mage_drops_of_power_ritual:0 "Rituel de [drops_of_power|E]"

  zz_valyria_court_mages_court_position_drops_of_power_ritual_tt:0 "Une puissante invocation de pouvoir, tous les mages de votre cour gagnent des [drops_of_power|E]."

  ### Champions des Quatorze
  zz_valyria_champion_of_the_fourteen:0 "Champions des Quatorze"
  zz_valyria_champion_of_the_fourteen_court_position:0 "Champion des Quatorze"
  zz_valyria_champion_of_the_fourteen_court_position_desc:0 "Un champion de la puissance du royaume des dragons. Rapproché de sa monture draconique, ces guerriers incarnent la puissance du Domaine Libre là où elle doit être démontrée. Ils peuvent être affectés comme gardes du corps des membres de votre dynastie, peu importe où dans le monde ils se trouvent."
  zz_make_protector:0 "Envoyer un Champion Protecteur à la Cour"
  zz_make_protector_desc:0 "Vous pouvez envoyer un de vos Champions à la cour du personnage choisi, dans le but exprès de protéger un membre de votre dynastie se trouvant à cet endroit."

  ### Garde Royale
  zz_kingsguard:0 "La Garde Royale"
  zz_kingsguard_lord_commander_court_position:0 "Lord Commandant"
  zz_kingsguard_court_position:0 "Garde Royal"