### Mages de la Cour
zz_valyria_court_mages:0 "Mages de la Cour"
zz_valyria_court_mages_court_position:0 "Mage de la Cour"
zz_valyria_court_mages_court_position_desc:0 "Un mage grand et sage, nommé pour renforcer les efforts magiques d'un royaume. Il peut utiliser la capacité $zz_valyria_court_mage_drops_of_power_ritual$."

court_mage_court_position_custom_effect_description:0 "Les mages de la cour contribuent aux énergies magiques latentes du royaume. Ils offrent un bonus à [drops_of_power|E] pour tous les mages dans la cour de leur Lord, basé sur leurs [higher_mysteries|E]."

### Tâches de la Cour
zz_valyria_court_mage_drops_of_power_ritual:0 "Rituel de [drops_of_power|E]"

zz_valyria_court_mages_court_position_drops_of_power_ritual_tt:0 "Une puissante invocation de pouvoir, tous les mages dans votre cour gagnent [drops_of_power|E]."

### Champions des Quatorze
zz_valyria_champion_of_the_fourteen:0 "Champions des Quatorze"
zz_valyria_champion_of_the_fourteen_court_position:0 "Champion des Quatorze"
zz_valyria_champion_of_the_fourteen_court_position_desc:0 "Un champion de la puissance du royaume des dragons. Établi dans une relation plus étroite avec sa monture dragon, ces guerriers incarnent la puissance du Domaine Libre où qu'elle ait besoin d'être démontrée. Ils peuvent être assignés comme gardes du corps aux membres de votre dynastie, peu importe où ils se trouvent dans le monde."
zz_make_protector:0 "Envoyer un Champion Protecteur à la Cour"
zz_make_protector_desc:0 "Vous pouvez envoyer un de vos Champions à la cour du personnage choisi, dans le but explicite de protéger un membre de votre dynastie se trouvant à cet endroit."

### Garde Royale
zz_kingsguard:0 "La Garde Royale"
zz_kingsguard_lord_commander_court_position:0 "Lord Commandant"
zz_kingsguard_court_position:0 "Garde Royale"