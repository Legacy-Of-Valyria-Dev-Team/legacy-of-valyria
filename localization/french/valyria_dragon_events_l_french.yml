l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis des semaines, vous vous rendez dans votre fosse à dragons pour observer vos dragons en pleine croissance. Tout semble normal, à l'exception du comportement de [growing_dragon.GetFirstName].\n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens de dragons rapportent une extrême agressivité envers les pairs de [growing_dragon.Custom('GetDragonHerHis')], ce qui a conduit à son rejet, les dragons à proximité semblant ressentir le danger ou l'agressivité de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'une bagarre, [growing_dragon.GetSheHe] a tenté de lacérer la chair de [growing_dragon_victim.GetFirstName].\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] a habituellement un intérêt insatiable pour la viande vivante, mais cela semble s'être atténué récemment, car [growing_dragon.GetSheHe] fixe désormais [growing_dragon_victim.GetFirstName] avec des yeux prédateurs pendant les sessions de nourrissage.\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] a également un intérêt insatiable pour la viande vivante, mais cela semble s'être atténué récemment, car [growing_dragon.GetSheHe] fixe désormais [growing_dragon_victim.GetFirstName] avec des yeux prédateurs pendant les sessions de nourrissage.\n\n"
agot_dragon_personality.0015.warning.end:0 "En observant [growing_dragon.GetFirstName], vous réalisez que [growing_dragon.GetSheHe] a des envies cannibales. Heureusement, [growing_dragon.GetSheHe] n'a pas encore goûté à la chair de dragon, mais vous devez agir pour séparer [growing_dragon.GetHerHim] et corriger ce comportement."
agot_dragon_personality.0015.d:0 "C'est inacceptable ! Je vais éduquer ce dragon !"
agot_dragon_personality.0015.c:0 "Nous ne pouvons pas garder [growing_dragon.GetHerHim], mais nous ne pouvons pas non plus le laisser partir..."

agot_dragon_personality.0015.d.f:0 "Vous séparez [growing_dragon.GetFirstName] des autres dragons et commencez à l'éduquer."
agot_dragon_personality.0015.d.success:0 "Votre dragon n'est plus cannibale."
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé."
agot_dragon_personality.0015.d.failure:0 "Votre dragon continue d'être cannibale."
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée."