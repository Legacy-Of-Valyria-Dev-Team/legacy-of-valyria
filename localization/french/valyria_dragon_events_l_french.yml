l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis plusieurs semaines, vous arpentez avec assiduité votre dragonnière afin d'observer l'évolution de vos dragons en pleine croissance, et tout semble suivre son cours habituel jusqu'à ce que le comportement de [growing_dragon.GetFirstName] ne trahisse une inquiétude insoupçonnée\n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens des dragons observent avec une vive appréhension une agressivité déconcertante émanant de [growing_dragon.Custom('GetDragonHerHis')], qui entraîne son isolement alors même que les dragons environnants pressentent le danger imminent ou la fureur de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'un combat acharné, [growing_dragon.GetSheHe] s'est précipité(e) pour tenter de s'en prendre à la chair de [growing_dragon_victim.GetFirstName]\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] nourrissait habituellement une voracité sans limite pour la viande fraîche, mais il semble que cette passion se soit récemment atténuée, car [growing_dragon.GetSheHe] observe désormais [growing_dragon_victim.GetFirstName] avec des yeux de prédateur lors des séances d'alimentation\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] possède également un appétit insatiable pour la viande vivante, pourtant cette soif de chair semble avoir été réprimée ces derniers temps, laissant place à un regard perçant et empreint de fureur sur [growing_dragon_victim.GetFirstName] lors des repas\n\n"
agot_dragon_personality.0015.warning.end:0 "En scrutant [growing_dragon.GetFirstName], vous découvrez que [growing_dragon.GetSheHe] manifeste des penchants cannibales inquiétants. Fort heureusement, [growing_dragon.GetSheHe] n'a pas encore goûté à la chair de dragon, mais il est impératif d'intervenir pour isoler [growing_dragon.GetHerHim] et corriger ce comportement"
agot_dragon_personality.0015.d:0 "Cela est inacceptable ! Je vais éduquer ce dragon et le ramener vers la sagesse"
agot_dragon_personality.0015.c:0 "Nous sommes déchirés, nous ne pouvons ni conserver [growing_dragon.GetHerHim] ni le laisser s'échapper, une décision qui pèse lourdement sur votre conscience"

agot_dragon_personality.0015.d.f:0 "Vous isolez [growing_dragon.GetFirstName] du groupe des dragons et entamez un travail d'éducation rigoureux afin de corriger ses penchants déviants"
agot_dragon_personality.0015.d.success:0 "Votre dragon ne présente plus de tendances cannibales"
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Votre dragon persiste dans ses tendances cannibales malgré vos interventions"
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée"

# Modifiers
zz_base_dragon_army_modifier:0 "Soutien draconique"
zz_dragon_combat_modifier:0 "Actions de combat draconiques"