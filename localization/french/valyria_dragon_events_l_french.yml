l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis des semaines, vous fréquentez votre dragonpit pour observer vos dragons en croissance. Tout semble normal. Sauf le comportement de [growing_dragon.GetFirstName].\n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens de dragons rapportent une agressivité extrême envers les pairs de [growing_dragon.Custom('GetDragonHerHis')] et, par conséquent, [growing_dragon.GetSheHe] est désormais évité, les dragons proches semblant percevoir le danger ou l'agressivité de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'un combat, [growing_dragon.GetSheHe] a tenté de déchiqueter la chair de [growing_dragon_victim.GetFirstName].\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] a normalement un appétit insatiable pour la viande fraîche, mais cela semble avoir été réduit récemment, car [growing_dragon.GetSheHe] observe désormais [growing_dragon_victim.GetFirstName] d'un regard prédateur lors des séances d'alimentation.\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] a également un appétit normalement insatiable pour la viande fraîche, mais cela semble avoir été réduit récemment, car [growing_dragon.GetSheHe] observe désormais [growing_dragon_victim.GetFirstName] d'un regard prédateur lors des séances d'alimentation.\n\n"
agot_dragon_personality.0015.warning.end:0 "En observant [growing_dragon.GetFirstName], tu te rends compte que [growing_dragon.GetSheHe] a des pulsions cannibales. Heureusement, [growing_dragon.GetSheHe] n'a pas encore festoyé sur la chair de dragon, mais tu dois agir pour séparer [growing_dragon.GetHerHim] et corriger ce comportement."
agot_dragon_personality.0015.d:0 "C'est inacceptable ! Je vais éduquer ce dragon !"
agot_dragon_personality.0015.c:0 "Nous ne pouvons pas garder [growing_dragon.GetHerHim] mais nous ne pouvons pas non plus le laisser partir..."

agot_dragon_personality.0015.d.f:0 "Tu sépares [growing_dragon.GetFirstName] des autres dragons et commences à éduquer [growing_dragon.GetHerHim]"
agot_dragon_personality.0015.d.success:0 "Ton dragon n'est plus cannibale"
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Ton dragon continue d'être cannibale"
agot_dragon_personality.0015.d.failure.tt:0 "La correction du cannibalisme a échoué"

# Modifiers
zz_base_dragon_army_modifier:0 "Soutien draconique"
zz_dragon_combat_modifier:0 "Actions de combat de dragon"