l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis des semaines, vous visitez votre fosse aux dragons pour observer vos dragons en pleine croissance. Tout semble normal, à l'exception du comportement de [growing_dragon.GetFirstName]\n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens de dragons signalent une agressivité extrême envers les pairs de [growing_dragon.Custom('GetDragonHerHis')], ce qui a conduit à l'isolement de [growing_dragon.GetSheHe], les autres dragons proches semblant percevoir le danger ou l'agressivité de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'un combat, [growing_dragon.GetSheHe] a tenté de mordre violemment la chair de [growing_dragon_victim.GetFirstName]\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] a normalement un intérêt insatiable pour la viande fraîche, mais cela semble avoir diminué récemment, car [growing_dragon.GetSheHe] observe désormais [growing_dragon_victim.GetFirstName] avec un regard prédateur lors des séances d'alimentation\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] a aussi un intérêt insatiable pour la viande fraîche, mais cela semble avoir diminué récemment, car [growing_dragon.GetSheHe] observe désormais [growing_dragon_victim.GetFirstName] avec un regard prédateur lors des séances d'alimentation\n\n"
agot_dragon_personality.0015.warning.end:0 "En observant [growing_dragon.GetFirstName], vous réalisez que [growing_dragon.GetSheHe] a des pulsions cannibales. Heureusement, [growing_dragon.GetSheHe] n'a pas encore dévoré de chair de dragon, mais vous devez agir pour séparer [growing_dragon.GetHerHim] et corriger ce comportement"
agot_dragon_personality.0015.d:0 "C'est inacceptable ! Je vais éduquer ce dragon !"
agot_dragon_personality.0015.c:0 "Nous ne pouvons pas garder [growing_dragon.GetHerHim], mais nous ne pouvons pas laisser [growing_dragon.GetHerHim] partir..."

agot_dragon_personality.0015.d.f:0 "Vous séparez [growing_dragon.GetFirstName] des autres dragons et commencez à éduquer [growing_dragon.GetHerHim]"
agot_dragon_personality.0015.d.success:0 "Votre dragon n'est plus cannibale"
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Votre dragon continue d'être cannibale"
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée"
