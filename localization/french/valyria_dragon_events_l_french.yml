l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis plusieurs semaines, vous visitez votre fosse à dragons pour observer vos dragons grandissants. Tout semble normal, sauf pour le comportement de [growing_dragon.GetFirstName].\n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens de dragons rapportent une agressivité extrême envers les pairs de [growing_dragon.Custom('GetDragonHerHis')], et en conséquence, [growing_dragon.GetSheHe] est devenu isolé, les dragons voisins semblant ressentir le danger ou l'agressivité de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'un combat, [growing_dragon.GetSheHe] a tenté de lacérer la chair de [growing_dragon_victim.GetFirstName].\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] a normalement un intérêt insatiable pour la viande vivante, mais cela semble avoir diminué récemment, car [growing_dragon.GetSheHe] observe maintenant [growing_dragon_victim.GetFirstName] avec des yeux de prédateur pendant les sessions d'alimentation.\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] a également un intérêt insatiable pour la viande vivante, mais cela semble avoir diminué récemment, car [growing_dragon.GetSheHe] observe maintenant [growing_dragon_victim.GetFirstName] avec des yeux de prédateur pendant les sessions d'alimentation.\n\n"
agot_dragon_personality.0015.warning.end:0 "En observant [growing_dragon.GetFirstName], vous réalisez que [growing_dragon.GetSheHe] a des penchants cannibales. Heureusement, [growing_dragon.GetSheHe] n'a pas encore festoyé sur la chair de dragon, mais vous devez agir pour séparer [growing_dragon.GetHerHim] et corriger ce comportement."
agot_dragon_personality.0015.d:0 "C'est inacceptable ! Je vais éduquer ce dragon !"
agot_dragon_personality.0015.c:0 "Nous ne pouvons pas garder [growing_dragon.GetHerHim], mais nous ne pouvons pas non plus le laisser partir..."

agot_dragon_personality.0015.d.f:0 "Vous séparez [growing_dragon.GetFirstName] des autres dragons et commencez à éduquer [growing_dragon.GetHerHim]."
agot_dragon_personality.0015.d.success:0 "Votre dragon n'est plus un cannibale."
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Votre dragon continue d'être un cannibale."
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée"