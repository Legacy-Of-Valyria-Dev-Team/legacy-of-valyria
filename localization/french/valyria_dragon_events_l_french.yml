l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis des semaines, vous visitez votre fosse aux dragons pour observer vos dragons en pleine croissance. Tout semble normal. Sauf pour le comportement de [growing_dragon.GetFirstName]'s \n\n"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens de dragons rapportent une agressivité extrême envers les pairs de [growing_dragon.Custom('GetDragonHerHis')] et par conséquent, [growing_dragon.GetSheHe] a été rejeté, car les dragons à proximité semblent percevoir le danger ou l'agressivité de [growing_dragon.Custom('GetDragonHerHis')]. Lors d'un combat, [growing_dragon.GetSheHe] a essayé de mordre la chair de [growing_dragon_victim.GetFirstName]'s\n\n"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] a normalement un intérêt insatiable pour la viande fraîche, mais cela semble avoir été réduit récemment, car [growing_dragon.GetSheHe] observe maintenant [growing_dragon_victim.GetFirstName] avec des yeux prédateurs pendant les sessions de nourriture\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] a également un intérêt insatiable pour la viande fraîche, mais cela semble avoir été réduit récemment, car [growing_dragon.GetSheHe] observe maintenant [growing_dragon_victim.GetFirstName] avec des yeux prédateurs pendant les sessions de nourriture\n\n"
agot_dragon_personality.0015.warning.end:0 "En observant [growing_dragon.GetFirstName], vous réalisez que [growing_dragon.GetSheHe] a des envies cannibales. Heureusement, [growing_dragon.GetSheHe] n'a pas encore dévoré de chair de dragon, mais vous devez agir pour séparer [growing_dragon.GetHerHim] et corriger ce comportement"
agot_dragon_personality.0015.d:0 "C'est inacceptable ! Je vais éduquer ce dragon !"
agot_dragon_personality.0015.c:0 Nous ne pouvons pas garder [growing_dragon.GetHerHim] mais nous ne pouvons pas le laisser partir..."

agot_dragon_personality.0015.d.f:0 "Vous séparez [growing_dragon.GetFirstName] des autres dragons et commencez à éduquer [growing_dragon.GetHerHim]"
agot_dragon_personality.0015.d.success:0 "Votre dragon n'est plus un cannibale."
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Votre dragon continue d'être un cannibale"
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée"