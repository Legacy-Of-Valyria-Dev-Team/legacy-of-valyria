l_french:
agot_dragon_personality.0015.warning.desc:0 "Depuis plusieurs semaines, vous arpentez avec assiduité votre dragonnière, surveillant attentivement l'évolution de vos dragons en pleine croissance. Tout semble suivre son cours habituel, jusqu'au jour où l'attitude inhabituelle de [growing_dragon.GetFirstName] éveille en vous une inquiétude inattendue, révélant des signes subtils mais troublants que quelque chose ne tourne pas rond"
agot_dragon_personality.0015.aggressive.desc:0 "Les gardiens des dragons assistent avec une inquiétude grandissante à l'agressivité inquiétante qui émane désormais de [growing_dragon.GetFirstName]. Sa fureur imprévisible pousse à son isolement, tandis que les dragons voisins ressentent instinctivement la menace croissante que représente sa rage incontrôlée. Lors d'un affrontement particulièrement violent, [growing_dragon.GetSheHe] s'est brusquement précipité(e), crocs et griffes déployés, cherchant à lacérer impitoyablement la chair de [growing_dragon_victim.GetFirstName]"
agot_dragon_personality.0015.voracious.desc:0 "[growing_dragon.GetFirstName] avait toujours manifesté une voracité sans bornes pour la viande fraîche offerte par ses gardiens, dévorant avidement chaque morceau avec une faim insatiable. Cependant, depuis peu, cette passion carnassière semble avoir pris une tournure inquiétante, car [growing_dragon.GetSheHe] fixe désormais [growing_dragon_victim.GetFirstName] d'un regard sombre et prédateur lors des séances d'alimentation, comme s'il évaluait une proie bien plus tentante que sa ration habituelle\n\n"
agot_dragon_personality.0015.voracious_aggressive_bloodthirsty.desc:0 "[growing_dragon.GetFirstName] possède également un appétit insatiable pour la viande vivante, pourtant cette soif de chair semble avoir été réprimée ces derniers temps, laissant place à un regard perçant et empreint de fureur sur [growing_dragon_victim.GetFirstName] lors des repas"
agot_dragon_personality.0015.warning.end:0 "En scrutant [growing_dragon.GetFirstName], vous découvrez que [growing_dragon.GetSheHe] manifeste des penchants cannibales inquiétants. Fort heureusement, [growing_dragon.GetSheHe] n'a pas encore goûté à la chair de dragon, mais il est impératif d'intervenir pour isoler [growing_dragon.GetHerHim] et corriger ce comportement"
agot_dragon_personality.0015.d:0 "Cela est inacceptable ! Je vais éduquer ce dragon et le ramener vers la sagesse"
agot_dragon_personality.0015.c:0 "Nous sommes déchirés, nous ne pouvons ni conserver [growing_dragon.GetHerHim] ni le laisser s'échapper, une décision qui pèse lourdement sur votre conscience"

agot_dragon_personality.0015.d.f:0 "Vous isolez [growing_dragon.GetFirstName] du groupe des dragons et entamez un travail d'éducation rigoureux afin de corriger ses penchants déviants"
agot_dragon_personality.0015.d.success:0 "Votre dragon ne présente plus de tendances cannibales"
agot_dragon_personality.0015.d.success.tt:0 "Cannibalisme corrigé"
agot_dragon_personality.0015.d.failure:0 "Votre dragon persiste dans ses tendances cannibales malgré vos interventions"
agot_dragon_personality.0015.d.failure.tt:0 "Correction du cannibalisme échouée"

# Modifiers
zz_base_dragon_army_modifier:0 "Soutien draconique"
zz_dragon_combat_modifier:0 "Actions de combat draconiques"