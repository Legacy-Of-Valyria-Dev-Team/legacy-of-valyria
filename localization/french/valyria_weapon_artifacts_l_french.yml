#VS Weapons
 vs_torment_name:0 "Tourment"
 vs_torment_description:0 "Tourment est une lame légendaire en acier valyrien forgée par Daemon Volar au cœur du royaume de Lokiria, bien avant le Fléau. Son premier propriétaire, le roi Taurin, fondateur du royaume, l'a revendiquée lors de la naissance du royaume, l'utilisant pour unifier les terres fracturées sous son règne. Faite du plus rare des aciers valyriens, son pommeau est façonné en forme de dragon féroce, symbole de puissance et de volonté inébranlable.\n\n'Jamais conquis, toujours craint.'"

 vs_dragon_halberd_name:0 "Hallebarde du Dragon"
 vs_dragon_halberd_description:0 "Une ancienne hallebarde en acier valyrien brandie par les Gardes-Dragons dans l'ancienne Valyria."

 vs_abyss_name:0 "Abysses"
 vs_abyss_description:0 "Une hache de guerre en acier valyrien avec un manche en bois flotté noir. La tête et les tentacules d'un kraken sont sculptés sur la lame, avec des rubis incrustés dans les yeux."

 dothraki_arakh_name:0 "Arakh Dothraki"
 dothraki_arakh_description:0 "Arme traditionnelle des Dothraki."
