vs_torment_name:0 "Tourment"
vs_torment_description:0 "Tourment est une lame légendaire en acier valyrien forgée par Daemon Volar au cœur du royaume de Lokirie, bien avant le Fléau. Son premier propriétaire, le roi Taurin, fondateur du royaume, l'a revendiquée lors de la naissance du royaume, l'utilisant pour unifier des terres fracturées sous son règne. Forgée à partir du plus rare des aciers valyriens, son pommeau est façonné en forme de dragon féroce, symbolisant le pouvoir et une volonté inébranlable.\n\n'Jamais conquis, toujours redouté'"
vs_dragon_halberd_name:0 "Hallebarde de Dragon"
vs_dragon_halberd_description:0 "Une ancienne hallebarde en acier valyrien maniée par les Gardes Dragons dans la vieille Valyrie."
