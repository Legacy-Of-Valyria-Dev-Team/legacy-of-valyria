## Le Fléau
zz_valyria_the_doom.001.t:0 "Fragments du Fléau"

zz_valyria_the_doom.0001.01.desc:0 "Sous l'ombre de l'imposant sommet volcanique de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip], vous tombez sur une formation fissurée et brisée de pierre noire et huileuse. En tendant la main pour la toucher, votre esprit s'élargit, s'ouvrant aux horreurs mêmes de l'univers. Avec une clarté saisissante, vous percevez un horizon sans cesse grandissant, et dans votre cœur, dans votre essence même, une voix composée de mille voix vous parle directement. Des éclairs de feu et des rivières de sang déferlent devant vos yeux, accompagnés d'horreurs tentaculaires et obscures s'étendant depuis les abysses les plus profondes et torturées. Votre esprit commence à questionner, et votre cœur à trembler. Est-ce ainsi que le Fléau s'est déroulé ? Était-ce quelque chose qui a contribué à la chute de la vieille Valyrie ?"

zz_valyria_the_doom.0001.02.desc:0 "Vous avez commencé à explorer les terres de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Les marques de l'indicible désastre ont été gravées dans le paysage, transformant le cœur même du monde. Vous voyez des entailles dans la pierre et des formations d'obsidienne et de basalte qui laissent entrevoir une sorte de colonie ou de préparation sur les pentes du volcan. Que faisaient-ils ici ? Quel était leur objectif ?\n\nL'air est étouffant, et la vie elle-même semble attirée vers d'étranges pierres au centre de formations de roche noire, exsudant une présence huileuse que vous ressentez — non pas avec vos sens physiques, mais au plus profond de votre âme. Vous savez qu'un événement incompréhensible s'est produit ici. Une grande action a été entreprise, mais ses conséquences… Peut-être que ces lieux renferment les secrets qui ont conduit au Fléau du plus grand empire que le monde ait jamais connu."

zz_valyria_the_doom.0001.03.desc:0 "[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] est un épave fracassée, une plaie tordue sur le visage de la réalité. Vous pouvez en sentir l'amertume sur votre langue, et lorsque vous fermez les yeux, une entité inconcevable s'insinue dans vos rêves. Ses tentacules, innombrables et garnis de bouches, surpassent les divagations des marins affirmant avoir vu les Profonds, ou même les visions des prêtres noyés et de leur Dieu Noyé.\n\nDans ces moments, les légendes d'Asshaï et les rites macabres des prêtres de Qohor et de leur Chèvre Noire paraissent presque anodins. Pourtant, la réalité de cet endroit échappe à vos sens. Vous ne pouvez nommer ce qui ne va pas, ni articuler ce qui a changé. Tout ce que vous savez, c'est qu'ici et maintenant, quelque chose dans le monde est profondément détraqué.\n\nVous ressentez une attraction, une tension sur votre prise mentale du présent, et à mesure que vous vous en éloignez, vous voyez — horrifié et vacillant vers la réalisation — vous voyez simplement : l'immense horreur au-delà de l'échafaudage étoilé du cosmos, les réalités qui dépassent la compréhension humaine..."

zz_valyria_the_doom.0001.04.desc:0 "Vos voyages à travers les terres ravagées de l'ancien grand empire vous ont conduit à cet endroit impie : les ruines de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Étrangement, la première chose que vous remarquez est l'absence totale de son. C'est comme si aucune vie ne pouvait supporter d'exister à la vue du volcan.\n\nVous voyez également d'étranges pierres d'un noir pur, exsudant une substance huileuse qui s'écoule de leurs pores. Immédiatement, vous êtes frappé par le sentiment accablant qu'il manque quelque chose d'essentiel à cet endroit — quelque chose qui a été arraché, non seulement du monde physique mais des fondations mêmes de la réalité.\n\nEt puis, vous le ressentez : la sensation indéniable d'être observé. Ce n'est pas un simple regard, mais un examen perçant, comme si votre âme était observée et disséquée par une présence au-delà de l'ordre naturel. Vous vous sentez exposé, votre essence mise à nu sous les cieux cosmiques intemporels. Quelque chose vous dissèque — diagnostique, possède et dépossède.\n\nUn murmure commence à s'immiscer dans votre esprit, s'insinuant au cœur de vos pensées, prononçant des mots qui ne sont pas les vôtres. Quelle entité insondable a tourné son regard vers vous ? Et comment est-elle liée à l'horreur qui a remodelé l'essence même de cette terre ?\n\n[doom_location.GetTitle.GetBaseNameNoTierNoTooltip] a été à jamais transformé par ce qui s'est passé ici. Et avec un sentiment croissant d'effroi, vous réalisez que vous aussi êtes en train de changer — peut-être tout aussi terriblement."

zz_valyria_the_doom.0001.05.desc:0 "Dans l'obscurité de la nuit, au son du crépitement des flammes, vous entendez un murmure juste au-delà des limites de votre ouïe. Vous êtes arrivé à [doom_location.GetTitle.GetBaseNameNoTierNoTooltip] au crépuscule, frappé par les cicatrices ravagées gravées sur les pentes du volcan. Installant un camp pour vous reposer de vos voyages, vous avez laissé les ombres s'insinuer tandis qu'un feu simple luttait pour maintenir l'obscurité à distance.\n\nMais maintenant, des murmures inquiétants commencent à infecter votre esprit endormi. Sont-ils simplement les échos de vos pensées s'abandonnant au sommeil ? Ou sont-ils les véritables murmures de quelque chose de maléfique, infestant les restes de cette terre maudite ?\n\nVos yeux captent les ombres menaçantes projetées par les obélisques de pierre noire suintante. Vous voyez les restes pétrifiés d'un dragon, consumé par la cendre et les flammes, abattu, ses os exposés alors que le temps a usé son linceul de mort. Cette terre est un lieu d'horreurs, un domaine ravagé et impitoyable.\n\nVous aspirez à fuir — à échapper à ces tourments — mais vous savez que le moment n'est pas encore venu. Vos chevaux et animaux de bât s'agitent, leur malaise palpable, mais vous ne parvenez pas à en discerner la cause. La fatigue vous submerge, et vous laissez vos yeux se fermer légèrement, permettant à votre esprit de s'éloigner de ce cauchemar.\n\nEt puis vous le voyez : la gueule béante, les tentacules enchevêtrés, les gesticulations grotesques d'une faim insatiable. Il vient pour vous. Il cherche à vous consommer — esprit, corps et âme.\n\nVous vous réveillez en sursaut, le cœur battant, mais les ombres semblent toujours plus vivantes, leur menace silencieuse se rapprochant à chaque instant..."

zz_valyria_the_doom.0001.06.desc:0 "Des cicatrices noires marquent le paysage de [doom_location.GetTitle.GetBaseNameNoTierNoTooltip]. Là où autrefois une tour imposante s'élevait sur les pentes de la montagne de feu, il ne reste plus que les vestiges brisés d'une colonie. Vous remarquez d'abord le silence troublant, comme si toute vie avait été aspirée de cet endroit. Même la faune corrompue de cette terre ravagée n'ose habiter à l'ombre de la montagne.\n\nCe silence soulève une question troublante : qu'est-il réellement arrivé ici ? L'événement qui s'est déroulé était-il au-delà de la compréhension mortelle ?\n\nAlors que vous vous préparez à vous reposer pour la journée, votre regard est attiré par des formations de pierre noire huileuse entourant la montagne. La curiosité vous envahit, et vous vous rapprochez pour les inspecter. Avec un sursaut, vous réalisez que ces fragments de pierre portent un pouvoir enraciné dans le conceptuel pur — une force qui fait surgir l'imaginaire dans le réel.\n\nCe sont des marqueurs, des liens d'un genre, conçus pour manifester quelque chose au-delà du rationnel, au-delà des limites appropriées de la compréhension mortelle. Une forme de magie a été forgée ici — un mystère qui défie l'explication, tirant l'irréel dans le domaine de l'actualité.\n\nVous vous installez pour dormir, mais vos pensées restent troublées par cette découverte. Alors que vos yeux se ferment, l'inquiétude s'approfondit, et vous le ressentez : le regard d'une intelligence infiniment supérieure à la vôtre, se posant sur vous avec une précision terrifiante..."
zz_valyria_the_doom.001.a:0 "Quelles réalités troublantes avez-vous découvertes ?"

zz_valyria_the_doom.002.t:0 "Le Comète Rouge Approche"
zz_valyria_the_doom.002.desc:0 "Alors que les rêves nés de l'ombre des ruines de Valyrie festent dans votre esprit, vous commencez à comprendre. Vous ne pouvez dire dans quel monde cela pourrait être réel, mais vous savez que, dans au moins un, la bête hantant vos visions cherchait à faire de Valyrie son instrument de pouvoir.\n\nVous avez été témoin du déroulement de rituels — des rivières de sang versées pour lier les irréalités au tissu du réel. La pierre qui pleure sa brume noire devenait, dans vos visions, un brouillard si épais que la vie elle-même ne pouvait supporter son arrivée. Mais est-ce la vérité ? Comment de telles horreurs auraient-elles pu provoquer la chute de cet empire autrefois puissant ? Cela doit sûrement être l'illusion d'un esprit affaibli par son voyage dans l'abîme.\n\nDans d'autres visions, vous voyez les feux des montagnes rugir à la vie alors que des entités au-delà de la compréhension mortelle s'affrontaient dans l'espace conceptuel qui lie le cosmos. Le feu et la glace cherchaient à se consommer l'un l'autre, et leur lutte a laissé le monde marqué. Dans une réalité, un mur de glace, plus grand que le plus grand des châteaux, s'éleva pour protéger le monde de l'assaut. Dans une autre, des montagnes de feu déchaînèrent une flamme si puissante qu'elle réduisait les concepts eux-mêmes en poussière.\n\nEt pourtant, dans une autre vision, le Dieu de vos cauchemars — un être monstrueux de mâchoires béantes — fut invoqué en quête d'une immortelle grandeur. Mais tout ce qu'il apporta fut une magie insondable, avec le feu comme véhicule de destruction et de consommation.\n\nVous ne pouvez discerner laquelle de ces visions, si tant est qu'une seule, est la véritable réalité — ou si toutes ne sont que des fragments de possibilités innombrables. Mais une chose est certaine : le Fléau de Valyrie était lié aux luttes d'indifférents Dieux des Étoiles, des forces si vastes et indifférentes qu'elles transcendent la compréhension humaine.\n\nEt les avoir vues, vous ne pouvez plus les oublier. Après avoir aperçu leurs formes, vous sentez que vous avez été irrémédiablement changé. Quelque chose dans votre essence même a été altéré. Vous êtes devenu... autre chose, transformé au niveau conceptuel le plus fondamental de votre être."
zz_valyria_the_doom.002.a:0 "Je suis changé, désormais je vois."
