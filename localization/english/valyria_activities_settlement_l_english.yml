zz_valyria_settlement.0009:0 "Settlement Completed"
zz_valyria_settlement.0009.t:0 "Settlement Completed"
zz_valyria_settlement.0009_desc:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense."
zz_valyria_settlement.0009.desc_perfect_reward:0 "In a hidden crevice in [province.GetName], you have found a hidden treasure. A creche of Dragon Eggs! This is a glorious day!"
zz_valyria_settlement.0009.desc_high_reward:0 "In a small rocky outcrop in [province.GetName], you stumble upon a mighty find. You have found a single Dragon Egg."
zz_valyria_settlement.0009.desc_ok_reward:0 "In a ruined building you have found a chest. Contained within is a stash of coin."

zz_valyria_settlement.0009.a:0 "These mighty beasts shall soon soar the skies!"
zz_valyria_settlement.0009.b:0 "I have found a mighty weapon of war!"
zz_valyria_settlement.0009.c:0 "These coins shall help restore Valyria!"
zz_valyria_settlement.0009.d:0 "All the work for nought"

zz_valyria_settlement.0100:0 "Settlement Progress - Learning"
zz_valyria_settlement.0100.t:0 "Settlement Progress - Learning"
zz_valyria_settlement.0100.desc:0 "Having begun the project of settling [province.GetName], there are many tasks that require an advanced solution. Your primary goal is to learn about the land and its resources.  Explore the natural world, catalog flora and fauna, and identify potential resources."
zz_valyria_settlement.0100.a:0 "It is time to put my learning to use"
zz_valyria_settlement.0100.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.0200:0 "Settlement Progress - Stewardship"
zz_valyria_settlement.0200.t:0 "Settlement Progress - Stewardship"
zz_valyria_settlement.0200.desc:0 "Having begun the project of settling [province.GetName], there are many tasks that require an advanced solution. Your primary goal is to adminster the supplies you have for this project. There is much to be done, and so few resources to achieve it with."
zz_valyria_settlement.0200.a:0 "It is time to put my stewardship to use"
zz_valyria_settlement.0200.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.0300:0 "Settlement Progress - Diplomacy"
zz_valyria_settlement.0300.t:0 "Settlement Progress - Diplomacy"
zz_valyria_settlement.0300.desc:0 "Having begun the project of settling [province.GetName], there are many tasks that require an advanced solution. This is a complicated task, and it requires careful diplomacy to manage the many egos that are at play among your collaborators. It is time to soothe egos to ensure they continue to work towards the success of this important undertaking."
zz_valyria_settlement.0300.a:0 "It is time to put my diplomacy to use"
zz_valyria_settlement.0300.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.0400:0 "Settlement Progress - Intrigue"
zz_valyria_settlement.0400.t:0 "Settlement Progress - Intrigue"
zz_valyria_settlement.0400.desc:0 "Having begun the project of settling [province.GetName], there are many tasks that require an advanced solution. Only with a careful exploration of surrounding areas can you properly ensure that no threats remain for those who are doing important work in the area of your landing. Explore and seek to ensure there are no major dangers for your undertaking."
zz_valyria_settlement.0400.a:0 "It is time to put my intrigue to use"
zz_valyria_settlement.0400.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.0500:0 "Settlement Progress - Martial"
zz_valyria_settlement.0500.t:0 "Settlement Progress - Martial"
zz_valyria_settlement.0500.desc:0 "Having begun the project of setttling [province.GetName], there are many tasks that require an advanced solution. There are many feral creatures inhabiting this ruined land. You must organise your soldiers and but these threats to the sword with all haste."
zz_valyria_settlement.0500.a:0 "It is time to put my martial to use"
zz_valyria_settlement.0500.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.0600:0 "Settlement Progress - Prowess"
zz_valyria_settlement.0600.t:0 "Settlement Progress - Prowess"
zz_valyria_settlement.0600.desc:0 "Having begun the project of settling [province.GetName], there are many tasks that require an advanced solution. There are mutated wrecks of men that have begun to crawl from the surrounds to attack your initial point of settlement. It is time to put an end to these dangers! "
zz_valyria_settlement.0600.a:0 "It is time to put my prowess to use"
zz_valyria_settlement.0600.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_settlement.4000:0 "Relics of Valyria"
zz_valyria_settlement.4000.t:0 "Relics of Valyria"
zz_valyria_settlement.4000.desc:0 "Among your labours to bring about your rule of [province.GetName] you have found a room of skeletal remains. The floor in this ruined building is liable to give way at any moment. It is up to you to decide which of the many artifacts you are going to attempt to retrieve. There is only time for you to secure one, any more and you will surely imperil your life. "
