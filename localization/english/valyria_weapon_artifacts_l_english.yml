l_english:

 vs_torment_name:0 "Torment"
 vs_torment_description:0 "Torment is a legendary Valyrian steel blade forged by Daemon Volar in the heart of the Kingdom of Lokiria, long before the Doom. Its first owner, King Taurin, the realm’s founding ruler, claimed it during the birth of the kingdom, wielding it to unite fractured lands under his rule. Crafted from the rarest Valyrian steel, and its pommel is shaped like a fierce dragon, symbolizing power and unyielding will.\n\n'Never Conquered, always feared'"
 vs_dragon_halberd_name:0 "Dragon Halberd"
 vs_dragon_halberd_description:0 "An ancient Valyrian Steel Halberd welded by court guards in Old Valyria."
