zz_valyria_colonisation.0500.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. There are many feral creatures inhabiting this ruined land. You must organise your soldiers and but these threats to the sword with all haste."
zz_valyria_colonisation.0500.a:0 "It is time to put my martial to use"
zz_valyria_colonisation.0500.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0600:0 "Colonisation Progress - Prowess"
