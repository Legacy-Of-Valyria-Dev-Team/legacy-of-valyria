zz_valyria_colonisation.0005:0 "Colonisation Aborted"
zz_valyria_colonisation.0005.t:0 "Colonisation Aborted"
zz_valyria_colonisation.0005.desc:0 "Safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], my colonisation effort seems to be quite finished..."
zz_valyria_colonisation.0005.a:0 "I hope I will leave soon"

zz_valyria_colonisation.0009:0 "Colonisation Completed"
zz_valyria_colonisation.0009.t:0 "Colonisation Completed"
zz_valyria_colonisation.0009.desc_perfect_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nAs you prepare to leave however, an excited messenger sprints up to you. "[host.GetTitledFirstName]! We've found some dragon eggs!". He turns and some of your men present you with a creche of Dragon Eggs, still warm to the touch! This is a glorious day!"
zz_valyria_colonisation.0009.desc_high_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nIn a small rocky outcrop in [province.GetName] you stumble upon a mighty find. You have found a single Dragon Egg."
zz_valyria_colonisation.0009.desc_ok_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nIn a ruined building you have found a chest. Contained within is a stash of coin."

zz_valyria_colonisation.0009.perfect_reward:0 "You gain three Dragon Eggs"zz_valyria_colonisation_tt_positive_massive
zz_valyria_colonisation.0009.a:0 "These mighty beasts shall soon soar the skies!"

zz_valyria_colonisation.0009.b:0 "I have found a mighty weapon of war!"
zz_valyria_colonisation.0009.high_reward:0 "You gain a Dragon Egg [artifact|E]"

zz_valyria_colonisation.0009.c:0 "These coins shall help restore Valyria!"
zz_valyria_colonisation.0009.d:0 "All the work for nought"

activity_valyria_colonisation_conclusion_desc:0 "The colonisation of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] is at last complete! Songs will be sung of this day, and the talents required to overcome such a challenge!"

zz_valyria_colonisation.0010:0 "Arrival at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.t:0 "Arrival at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0010.desc_begin:0 "We have finally arrived at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. As the ancient ruins come into view, a wave of emotions can be sensed throughout my companions. Some are uneasy at the thought of visiting a supposedly cursed land whilst others are eager and excited to explore the old ruins.\n\n"
zz_valyria_colonisation.0010.desc_very_very_far:0 "The journey from [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] has been long and arduous. Many of the colonists are weary and have not seen home in many days.\n\n"
zz_valyria_colonisation.0010.desc_end:0 "We setup camp on the outskirts of the old ruins and prepare to get to work. The sight of this untamed land ignites a sense of purpose, as we stand on the brink of new possibilities."
zz_valyria_colonisation.0010.a:0 "Soon this province will be as it was before the Doom."

