zz_valyria_colonisation.010E0:0 "Catalog Flora and Fauna"
zz_valyria_colonisation.0100.t:0 "Catalog Flora and Fauna"
zz_valyria_colonisation.0100.desc:0 "As your men progress towards colonising [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], you have come to realise that your knowledge of the area's flora and fauna is woefully lacking. Aware of this fact, you send for various tomes on Valyrian flora and fauna from the great libraries of the world. Perhaps they will reveal valuable information about [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] to you."
zz_valyria_colonisation.0100.a:0 "It is time to put my learning to use"
zz_valyria_colonisation.0100.a.crit_success:0 "You successfully gather and catalog all valuable information about the local area's flora and fauna"
zz_valyria_colonisation.0100.a.crit_success.tt:0 "You successfully gather and catalog all valuable information about the local area's flora and fauna"
zz_valyria_colonisation.0100.a.success:0 "You successfully gather and catalog most of the valuable information about the local area's flora and fauna"
zz_valyria_colonisation.0100.a.success.tt:0 "You successfully gather and catalog most of the valuable information about the local area's flora and fauna"
zz_valyria_colonisation.0100.a.failure:0 "You gather and catalog a small amount of information about the local area's flora and fauna"
zz_valyria_colonisation.0100.a.failure.tt:0 "You gather and catalog a small amount of information about the local area's flora and fauna"
zz_valyria_colonisation.0100.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0200:0 "Supply Shortage"
zz_valyria_colonisation.0200.t:0 "Supply Shortage"
zz_valyria_colonisation.0200.coastal.desc:0 "As we press forward in our efforts to colonize [location.GetBaronyNameExplicitly], concerns over supply and logistics have grown urgent. One day, you are summoned to the quartermaster’s tent to discuss the situation. Spread before you are maps of trade routes and cargo manifests, but the mood is tense. Fewer ships are arriving than anticipated, and it’s becoming clear why.\n\nMerchants and captains are growing reluctant to sail across the Smoking Sea, fearful of its dangers—unpredictable weather, volcanic fumes, and the legends of creatures lurking beneath its surface. The lifeblood of the colony, everything from food to building materials, must be imported, and now those shipments are dwindling. Without reliable supply routes, the colony’s progress is at risk, and rationing may soon become a harsh necessity. There is much to be done, but so few resources to achieve it with."
zz_valyria_colonisation.0200.land.desc:0 "As we press forward in our efforts to colonize [location.GetBaronyNameExplicitly], concerns over supply and logistics have grown urgent. One day, you are summoned to the quartermaster’s tent to discuss the situation. Spread before you are maps of trade routes and cargo manifests, but the mood is tense. Fewer caravans are arriving than anticipated, and it’s becoming clear why.\n\nMerchants are growing reluctant to journey across the volcanic lands, fearful of its dangers—unpredictable weather, volcanic fumes, and the legends of creatures lurking nearby. The lifeblood of the colony, everything from food to building materials, must be imported, and now those shipments are dwindling. Without reliable supply routes, the colony’s progress is at risk, and rationing may soon become a harsh necessity. There is much to be done, but so few resources to achieve it with."

zz_valyria_colonisation.0200.a:0 "I shall negotiate with the merchants"
zz_valyria_colonisation.02001.t:0 "Succesful Merchant Negotiations"
zz_valyria_colonisation.02001.desc:0 "You assemble representatives from various merchant guilds in a grand tent beneath the towering ruins of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. Hours of intense negotiations follow, where you offer exclusive trade monopolies and lucrative bonuses for timely, consistent shipments. As the last drops of strongwine and Dornish red are enjoyed, you seal a competitive trade deal, securing regular supply deliveries while keeping your colonization costs under control. The talks go so well that the leading merchant even presents you with a gift in celebration of the agreement!"
zz_valyria_colonisation.02001.a.title:0 "I am truly the greatest negotiator"

zz_valyria_colonisation.02002.t:0 "Unsuccesful Merchant Negotiations"
zz_valyria_colonisation.02002.desc:0 "You gather representatives from several merchant guilds in a grand tent beneath the towering ruins of [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. After hours of intense negotiations, you offer them exclusive trade monopolies and attractive bonuses for timely deliveries. However, it becomes clear too late that the merchants have been colluding to inflate prices. As a result, you're forced to make an additional upfront payment to get shipments started, increasing the cost of your supplies."
zz_valyria_colonisation.02002.a.title:0 "Those damn merchants!"

zz_valyria_colonisation.0200.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0300.t:0 "An ancient claimant"
zz_valyria_colonisation.0300.desc:0 "Colonization of [location.GetBaronyNameExplicitly] has been progressing for some time, but today a young man arrived at camp. Producing documents, he claims to be the rightful heir to these ruins, asserting his ancestors ruled these lands before the Doom. Though his claims seem far-fetched and the documents’ authenticity cannot be verified, it is enough for him to assert rightful ownership. However, he offers to renounce his claim for gold. Your Master of Laws seeks your guidance on how to proceed."
zz_valyria_colonisation.0300.a:0 "I shall investigate these documents myself!"
zz_valyria_colonisation.0300.a.success.tt:0 "You discover that the documents are falsified"
zz_valyria_colonisation.0300.a.failure.tt:0 "The document appears genuine"
zz_valyria_colonisation.0300.b:0 "It would be a shame if he were to disappear..."
zz_valyria_colonisation.0300.b.success.tt:0 "You successfully arrange his disappearance"
zz_valyria_colonisation.0300.b.failure.tt:0 "Your agent manages to assassinate him but is discovered"
zz_valyria_colonisation.0300.c:0 "Let's just pay him off"

zz_valyria_colonisation.03001.t:0 "A forgery after all"
zz_valyria_colonisation.03001.desc:0 "It doesn’t take long to uncover that the documents are clever forgeries. Several clues give it away: the ink and paper are far too modern, clearly produced after the Doom, and the calligraphy uses words that only came into use within the past century. With this knowledge, you can confidently dismiss the documents as fraudulent, but now the question remains—what to do with the forger? His skill could prove useful for clandestine tasks in your court, yet the law demands his execution."
zz_valyria_colonisation.03001.a.title:0 "I could use a forger like this"
zz_valyria_colonisation.03001.b.title:0 "I shall have him executed!"

zz_valyria_colonisation.03002.t:0 "Inconclusive findings"
zz_valyria_colonisation.03002.desc:0 "Despite your thorough efforts, the authenticity of the documents remains frustratingly inconclusive. To make matters worse, the claimant, clearly insulted by your questions and suspicions, has now increased his demand for compensation. He insists on even more gold in exchange for relinquishing his claim, declaring that the scrutiny has wasted his time and dishonored his noble lineage!"
zz_valyria_colonisation.03002.a.title:0 "Fine, you'll get your coin!"
zz_valyria_colonisation.03002.b.title:0 "You'll get nothing but steel, you fraud!"

zz_valyria_colonisation.0400:0 "Scout Terrain"
zz_valyria_colonisation.0400.t:0 "Scout Terrain"
zz_valyria_colonisation.0400.desc:0 "Having begun the project of colonising [location.GetBaronyNameExplicitly], the need for scouts has become more apparent. Only with careful exploration of surrounding areas can you properly ensure that no threats remain for those who are doing important work in the area of your landing. Organise exploration teams and ensure there are no major dangers for your undertaking."
zz_valyria_colonisation.0400.a:0 "It is time to put my intrigue to use"
zz_valyria_colonisation.0400.a.crit_success:0 "You successfully map out the nearby terrain, taking note of natural hazards and advantages offered by the terrain"
zz_valyria_colonisation.0400.a.crit_success.tt:0 "You successfully map out the nearby terrain, taking note of natural hazards and advantages offered by the terrain"
zz_valyria_colonisation.0400.a.success:0 "You successfully map out the nearby terrain and all its hazards"
zz_valyria_colonisation.0400.a.success.tt:0 "You successfully map out the nearby terrain and all its hazards"
zz_valyria_colonisation.0400.a.failure:0 "Your men are unable to scout the nearby area, forcing you to keep manpower in reserve to respond to threats"
zz_valyria_colonisation.0400.a.failure.tt:0 "Your men are unable to scout the nearby area, forcing you to keep manpower in reserve to respond to threats"
zz_valyria_colonisation.0400.a.tt:0 "You successfully gather all relevant information about the local area."
zz_valyria_colonisation.0400.c:0 "Just hire some scouts!"

zz_valyria_colonisation.0500.t:0 "Firewryms"
zz_valyria_colonisation.0500.desc:0 "Having begun the project of colonising [location.GetBaronyNameExplicitly], we have discovered that there are many feral creatures inhabiting this ruined land. The most dangerous of them are Firewryms - not a day goes past without a report of Firewyrms ripping apart entire teams. Your men hesistate to venture outside of your camp. The problem has become so dire that a council has been assembled to propose solutions\n\n"
zz_valyria_colonisation.0500.martial.desc:0 "Your Marshal suggests the most obvious solution - establishing patrols to guard against the Firewryms."
zz_valyria_colonisation.0500.stewardship.desc:0 "Your Steward suggests another obvious solution - hiring mercenaries to destroy the Firewryms."
zz_valyria_colonisation.0500.learning.desc:0 "Your Mystic suggests a radical approach - find the lair of the firewryms and destroy it."
zz_valyria_colonisation.0500.end.desc:0 "\n\nYou listen to all the suggestions, thinking deeply about their effects. What will you do?"

zz_valyria_colonisation.0500.a:0 "It is time to review patrol rosters"
zz_valyria_colonisation.0500.a.success.tt:0 "You organize effective patrols that safeguard the colonizers, minimizing casualties from attacks"
zz_valyria_colonisation.0500.a.failure.tt:0 "Your efforts in organizing patrols are fruitless, confusing the existing guards"

zz_valyria_colonisation.0500.b:0 "Send for some mercenaries!"
zz_valyria_colonisation.0500.b.critical_success.tt:0 "The Golden Company, the Second Sons and the Long Lances respond to your summons"
zz_valyria_colonisation.0500.b.critical_success_alt.tt:0 "The Stormcrows, the Second Sons and the Long Lances respond to your summons"
zz_valyria_colonisation.0500.b.success.tt:0 "Second Sons and the Long Lances respond to your summons"
zz_valyria_colonisation.0500.b.failure.tt:0 "The Long Lances respond to your summons"
zz_valyria_colonisation.0500.c:0 "Time to find the firewrym lair"

zz_valyria_colonisation.0500.c.success.tt:0 "You successfully find the Firewrym lair"
zz_valyria_colonisation.0500.c.failure.tt:0 "You fail to find the Firewrym lair"

zz_valyria_colonisation.05006.t:0 "Firewrym Lair Found"
zz_valyria_colonisation.05006.desc:0 "Night after night, you pore over ancient texts detailing firewyrm behavior, cross-referencing each line with recent attack reports from colonization teams. Gradually, a pattern emerges, leading you to a chilling revelation—the firewyrm lair lies deep beneath the ruins of an ancient Valyrian cathedral, concealed and undisturbed for centuries. The once-grand structure now looms as both a landmark and a warning, its cracked stone walls hinting at the creatures lurking below. With this knowledge in hand, you face a crucial decision: press forward into the depths and attempt to eradicate the threat, or fortify your colony and leave the lair undisturbed."

zz_valyria_colonisation.05006.a.title:0 "Time for wildfire"
zz_valyria_colonisation.05006.b.title:0 "Lead the Assault on the Firewrym Lair"
zz_valyria_colonisation_tt_wildfire_success:0 "You successfull use wilfire to eliminate the firewym lair"
zz_valyria_colonisation_tt_wildfire_explosion:0 "You use up too much wildfire and half your colony is engulfed in an explosion"

zz_valyria_colonisation.05001.t:0 "Successful Patrol Organisation"
zz_valyria_colonisation.05001.desc:0 "After many cups of Dornish reds and fine Arbor gold, you and your guard captains finally complete the patrol schedules and rosters. As you review the paper map and the patrol plan, a sense of pride fills you; the interlocking and mutually reinforcing patrols will form a strong defense against any threat, whether magical or mundane. Throughout this planning session however, you have come to take note of the skills of Captain [captain.GetFirstName]. Although he is of common birth, he displays a grasp of military strategy that outstrips those whom have undergone a formal military education. Perhaps he is destined for a life above the common rank and file?"
zz_valyria_colonisation.05001.a.title:0 "It is time for him to join my retinue"
zz_valyria_colonisation.05001.b.title:0 "Despite his skill, we must recognize that we all have our lot in life"

zz_valyria_colonisation.05002.t:0 "Unsuccessful Patrol Organisation"
zz_valyria_colonisation.05002.desc:0 "After countless cups of Dornish reds and Arbor gold, you and your guard captains finish drafting the patrol schedules. Yet, the attacks and injuries show no sign of slowing. A day passes, then another, until a full week has gone by. Reviewing the casualty reports, a chill creeps down your spine—your reorganization of the guard patrols has inadvertently left large areas unprotected. Tension in the camp has thickened, and fear grows as more colonists start to worry for their lives."
zz_valyria_colonisation.05002.a.title:0 "Damn it all!"

zz_valyria_colonisation.05003.t:0 "Mercenaries Respond"
zz_valyria_colonisation.05003.beginning.desc:0 "You receive ravens from the mercenary bands and sellswords throughout the known world. Most can be discounted as fools looking for a chance at the riches of [location.GetBaronyNameExplicitly] but a few catch your eye:\n"
zz_valyria_colonisation.05003.gc.dragon_egg.desc:0 "$BULLET_WITH_TAB$The renowned Golden Company offers to slay the firewyrms—at the price of a dragon egg.\n"
zz_valyria_colonisation.05003.gc.sword.desc:0 "$BULLET_WITH_TAB$The renowned Golden Company offers to slay the firewyrms—at the price of a Valyrian steel sword\n"
zz_valyria_colonisation.05003.ss.desc:0 "$BULLET_WITH_TAB$The Second Sons, a well-known sellsword company in Essos, responds by demanding a substantial sum of gold for their services.\n"
zz_valyria_colonisation.05003.ll.desc:0 "$BULLET_WITH_TAB$The captain of the Long Lances responds to your raven, offering their services for a medium sum.\n\n"
zz_valyria_colonisation.05003.end.desc:0 "Which will you choose?"

zz_valyria_colonisation.05003.gc_egg.title:0 "The Golden Company shall have their Egg"
zz_valyria_colonisation.05003.gc_gold.title:0 "I have no dragon eggs or Valyrian swords, but I can give them gold"
zz_valyria_colonisation.05003.gc_sword.title:0 "The Golden Company shall have their Sword"
zz_valyria_colonisation.05003.ss.title:0 "The Second Sons will have their gold"
zz_valyria_colonisation.05003.ll.title:0 "The Long Lances will have their gold"
merc_company_50004_hired:0 "You get what you paid for"

zz_valyria_colonisation.05004.t:0 "The efforts of the Golden Company"
zz_valyria_colonisation.05004.coastal.desc:0 "Scarcely a week passes before scouts spot golden sails on the horizon. Soon, the ships land, unloading a legion of men clad in golden armor who march in lockstep inlands, led by [captain.GetFullName]."
zz_valyria_colonisation.05004.landlocked.desc:0 "Scarcely a week passes before scouts spot golden banners on the horizon. As the banners get closer, scouts report a legion of men clad in golden armor who march in lockstep towards your camp, led by [captain.GetFullName]."
zz_valyria_colonisation.05004.beginning.desc:0 "A castrum is swiftly set up, and [captain.GetFullNameNoTooltip] steps into your command tent, prepared to receive instructions."
zz_valyria_colonisation.05004.gold.desc:0 "[captain.GetSheHe|U] is disappointed that you can only offer gold but is still willing to take on the contract."
zz_valyria_colonisation.05004.egg.desc:0 "As soon has [captain.GetSheHe] lays eyes on the dragon egg, his eyes light up with excitement before [captain.GetSheHe] turns back to the task at hand."
zz_valyria_colonisation.05004.sword.desc:0 "As soon has [captain.GetSheHe] lays eyes on the Valyrian steel sword, his eyes light up with excitement before [captain.GetSheHe] turns back to the task at hand."
zz_valyria_colonisation.05004.briefing.desc:0 "Your captains brief [captain.GetHerHim] on the situation and after studying the maps and details intently, [captain.GetSheHe] returns to [captain.GetHerHis] camp to prepare the response.\n\n"
zz_valyria_colonisation.05004.gc_crit.desc:0 "Over the following days, the Golden Company set out on frequent patrols, returning each time with carcasses of slain firewyrms. With every success, morale within your colonists soars, their fears replaced by a sense of safety, and soon it becomes clear that not only will colonization efforts resume smoothly, but they may even progress ahead of schedule."
zz_valyria_colonisation.05004.gc_success.desc:0 "Over the following days, the Golden Company set out on frequent patrols, returning each time with carcasses of slain firewyrms. With every success, morale within your colonists soars, their fears replaced by a sense of safety, and soon it becomes clear that colonization efforts will resume smoothly."
zz_valyria_colonisation.05004.gc_fail.desc:0 "In the days that follow, the Golden Company embarks on frequent patrols, determined to hunt the firewyrms. Yet even their skill proves insufficient. The flow of slain firewyrms is sparse, and each day, fewer patrols return. Then, grim news arrives from the Golden Company’s camp: [captain.GetFullNameNoTooltip] has succumbed to wounds sustained while leading a patrol. From that moment, the morale within the company collapses, casting a shadow over your entire camp."

zz_valyria_colonisation.05004.a.gc_crit.title:0 "They have earned their pay"
zz_valyria_colonisation.05004.a.gc_success.title:0 "As expected"
zz_valyria_colonisation.05004.a.gc_fail.title:0 "Why did I pay for such incompetence?"

zz_valyria_colonisation.05005.t:0 "Hired Help"
zz_valyria_colonisation.05005.coastal.desc:0 "Scarcely a week passes before scouts spot sails on the horizon. Soon, the ships land, unloading a legion of men who march in inlands, led by [captain.GetFullName]. Your mercenaries have arrived."
zz_valyria_colonisation.05005.landlocked.desc:0 "Scarcely a week passes before scouts spot banners on the horizon. As the banners get closer, scouts report a legion of men clad in armor who march towards your camp, led by [captain.GetFullName]. Your mercenaries have arrived."
zz_valyria_colonisation.05005.payment.desc:0 "[captain.GetSheHe|U] takes payment for his services."

zz_valyria_colonisation.05005.crit.desc:0 "Over the following days, your mercenaries set out on frequent patrols, returning each time with carcasses of slain firewyrms. With every success, morale within your colonists soars, their fears replaced by a sense of safety, and soon it becomes clear that not only will colonization efforts resume smoothly, but they may even progress ahead of schedule."
zz_valyria_colonisation.05005.success.desc:0 "Over the following days, the Golden Company set out on frequent patrols, returning each time with carcasses of slain firewyrms. With every success, morale within your colonists soars, their fears replaced by a sense of safety, and soon it becomes clear that colonization efforts will resume smoothly."
zz_valyria_colonisation.05005.fail.desc:0 "You get what you pay for, as the saying goes and this time and the effects of hiring a middling mercenary company quickly become quite clear. Barely a few days go past until the mercenaries are overwhelmed by the firewryms- [captain.GetFullNameNoTooltip] has been reportedly killed, his deputies are struggling to replace [captain.GetHerHim] and the patrols are close to breaking point."

zz_valyria_colonisation.05005.a.crit.title:0 "They have earned their pay"
zz_valyria_colonisation.05005.a.success.title:0 "As expected"
zz_valyria_colonisation.05005.a.fail.title:0 "Why did I pay for such incompetence?"

zz_valyria_colonisation.0600:0 "Mutant Attack!"
zz_valyria_colonisation.0600.t:0 "Mutant Attack!"
zz_valyria_colonisation.0600.desc:0 "One day, as you are inspecting your colony of [location.GetBaronyNameExplicitly], an animalistic howl bursts through the air. A swarm of grey figures charges towards you. Your guards draw their blades and move to protect you. As they get closer, you see them - mutated wrecks of men with greyscale or worse. Will you fight or flee?"
zz_valyria_colonisation.0600.a:0 "I shall fight!"
zz_valyria_colonisation.0600.a.crit_success:0 "You lead your men in effortlessly slaying the mutants"
zz_valyria_colonisation.0600.a.crit_success.tt:0 "You lead your men in effortlessly slaying the mutants"
zz_valyria_colonisation.0600.a.success:0 "You lead your men in slaying most of the mutants but some escape"
zz_valyria_colonisation.0600.a.success.tt:0 "You lead your men in slaying most of the mutants but some escape"
zz_valyria_colonisation.0600.a.failure:0 "You are bitten and mauled by a group of stone men"
