zz_valyria_colonisation.0600.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. There are mutated wrecks of men that have begun to crawl from the surrounds to attack your initial point of settlement. It is time to put an end to these dangers! "
zz_valyria_colonisation.0600.a:0 "It is time to put my prowess to use"
zz_valyria_colonisation.0600.c:0 "It is better to focus on the immediate tasks before me"

