zz_valyria_colonisation.0400.a.tt:0 "You successfully gather all relevant information about the local area."
zz_valyria_colonisation.0400.c:0 "Just hire some scouts!"

zz_valyria_colonisation.0500:0 "Organise Patrols"
zz_valyria_colonisation.0500.t:0 "Organise Patrols"
zz_valyria_colonisation.0500.desc:0 "Having begun the project of colonising [location.GetBaronyNameExplicitly], we have discovered that there are many feral creatures inhabiting this ruined land. Reports have surfaced of Firewyrms ripping apart entire teams and your men hesistate to venture outside of your camp. You must organise your soldiers and put these threats to the sword with all haste."
zz_valyria_colonisation.0500.a:0 "It is time to put my martial to use"
zz_valyria_colonisation.0500.a.crit_success:0 "You successfully organize patrols that not only protect the colonizers but also eliminate key threats, clearing out nests and lairs"
zz_valyria_colonisation.0500.a.crit_success.tt:0 "You successfully organize patrols that not only protect the colonizers but also eliminate key threats, clearing out nests and lairs"
zz_valyria_colonisation.0500.a.success:0 "You organize effective patrols that safeguard the colonizers, minimizing wildlife attacks"
