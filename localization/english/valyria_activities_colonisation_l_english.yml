zz_valyria_colonisation.06011.t:0 "[ROOT.Var('current_dragon').Char.GetFirstName] attacks the wyvern"
zz_valyria_colonisation.06011.desc:0 "As the wyvern gets closer and closer, you spot another winged creature behind it, one that dwarfs the wyvern in size. Initial shouts mistake it for another wyvern, raising the level of fear inside the camp to new heights. But you know better. That winged creature is one that you have ridden upon many times and share an unbreakable bond. [ROOT.Var('current_dragon').Char.GetFirstName] has come to your rescue.\n\nBefore the wyvern is aware of [ROOT.Var('current_dragon').Char.GetHerHis] presence, [ROOT.Var('current_dragon').Char.GetFirstName] ignites its wings with a large breath of fire. The wyvern screeches in agony and almost slams into the ruins of an ancient tower in a bid to escape the flames. [ROOT.Var('current_dragon').Char.GetFirstName] surges towards it and snakes [ROOT.Var('current_dragon').Char.GetHerHis] fanged maw around the wyvern's neck. Gore and viscera rain upon the camp. In the wyvern's dying moments however, it manages to struggle free, diving uncontrollably into the earth where it remains deathly still."
zz_valyria_colonisation.06011.a.title:0 "Good job [ROOT.Var('current_dragon').Char.GetFirstName]!"

zz_valyria_colonisation.06012.t:0 "Wyvern slain by scorpions"
zz_valyria_colonisation.06012.desc:0 "As the wyvern glides closer and closer towards your camp, you hear the simulatenous click of a dozen scorpions loading. Designed for fighting dragons, a scorpion's heavy bolts should make short work of a wyvern - if they can hit. A volley of scorpion bolts surge towards the wyvern, but the agile beast dances around the bolts. Wave after wave of scorpion bolts fly into the sky but all of them miss - except one. You witness as a long scorpion bolt arcs towards the skull of the wyvern, digging itself into the creature's eye sockets. The wyvern lets out a mighty roar before spinning from the sky.\n\nThat evening, the commander of your scorpions presents you with the man who fired the scorpion bolt. Will you take him into your service?"
zz_valyria_colonisation.06012.a.title:0 "Yes"
zz_valyria_colonisation.06012.b.title:0 "No"

zz_valyria_colonisation.4000:0 "Chamber of Treasures"
zz_valyria_colonisation.4000.t:0 "Chamber of Treasures"
zz_valyria_colonisation.4000.desc:0 "Among your labours to bring about your rule of [location.GetBaronyNameExplicitly] you have found a chamber of skeletal remains. The floor in this ruined building is liable to give way at any moment. Artifacts from Valyrian steel swords to glass candles and even a dragon egg can be seen next to a map, presumably of the local region which could be very important to our colonisation efforts. It is up to you to decide which of the many artifacts you are going to attempt to retrieve, in addition to the map. There is no guarentee of success and there is only time for you to secure one artifact and the map, any more and you will surely imperil your life. "
