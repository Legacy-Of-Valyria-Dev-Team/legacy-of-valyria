zz_valyria_colonisation.0100:0 "Colonisation Progress - Learing"
zz_valyria_colonisation.0100.t:0 "Colonisation Progress - Learing"
zz_valyria_colonisation.0100.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. Your primary goal is to learn about the land and its resources.  Explore the natural world, catalog flora and fauna, and identify potential resources."
zz_valyria_colonisation.0100.a:0 "It is time to put my learning to use"
zz_valyria_colonisation.0100.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0200:0 "Colonisation Progress - Stewardship"
zz_valyria_colonisation.0200.t:0 "Colonisation Progress - Stewardship"
zz_valyria_colonisation.0200.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. Your primary goal is to adminster the supplies you have for this project. There is much to be done, and so few resources to achieve it with."
zz_valyria_colonisation.0200.a:0 "It is time to put my stewardship to use"
zz_valyria_colonisation.0200.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0300:0 "Colonisation Progress - Diplomacy"
zz_valyria_colonisation.0300.t:0 "Colonisation Progress - Diplomacy"
zz_valyria_colonisation.0300.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. This is a complicated task, and it requires careful diplomacy to manage the many egos that are at play among your collaborators. It is time to soothe egos to ensure they continue to work towards the success of this important undertaking."
zz_valyria_colonisation.0300.a:0 "It is time to put my diplomacy to use"
zz_valyria_colonisation.0300.c:0 "It is better to focus on the immediate tasks before me"

zz_valyria_colonisation.0400:0 "Colonisation Progress - Intrigue"
zz_valyria_colonisation.0400.t:0 "Colonisation Progress - Intrigue"
zz_valyria_colonisation.0400.desc:0 "Having begun the project of colonising [province.GetName], there are many tasks that require an advanced solution. Only with a careful exploration of surrounding areas can you properly ensure that no threats remain for those who are doing important work in the area of your landing. Explore and seek to ensure there are no major dangers for your undertaking."
zz_valyria_colonisation.0400.a:0 "It is time to put my intrigue to use"
zz_valyria_colonisation.0400.c:0 "It is better to focus on the immediate tasks before me"

