zz_valyria_magic_water_magic_spells.004.desc:0 "[secondary_recipient.GetName] stands ready to enact a mystery. The inhabitants of the Rhoyne were masters of binding the source of life to their purposes. They could remove rot, and strike dragons down from the air with spouts of furious water. Indeed, even their final act, to unleash a plague unto the waking world was born from their powers over the waters.You could call upon one of the many plauges of the world, and unleash it upon a province of [recipient.GetName]. This would be indiscriminate and you cannot know whom it would strike down. Do you wish to risk such a weapon?"
zz_valyria_magic_water_magic_spells.004.opt.a:0 "Yes, let death stalk the land!"
zz_valyria_magic_water_magic_spells.004.opt.z:0 "No, do not cast!" 
