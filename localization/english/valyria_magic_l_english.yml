## Traits 
zz_magister:0 "Student of the Higher Mysteries"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] is a practictioner of magic. The power to change, hurt, and control is at [ROOT.Char.GetHerHis] fingertips"
magic_acolyte:0 "Acolyte"
magic_master:0 "Master"

trait_track_secrets_of_the_higher_mysteries:0 "Secrets of the [higher_mysteries|E]"
trait_track_secrets_of_the_higher_mysteries_desc:0 "The Valyrians of old had many magical practices since lost to time. From creating Valyrian steel to blackstone walls, and all that is in between."

trait_track_secrets_of_the_higher_mysteries_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'secrets_of_the_higher_mysteries' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_blood_magic:0 "Secrets of [blood_magic|E]"
trait_track_blood_magic_desc:0 "Arguably the most nefarious and powerful magic art, blood magic requires the sacrifice of the blood of another in order to work. From hatching dragon eggs to creating unholy hybrids, this magical art can grant a person the power to make kingdoms rise and fall."

trait_track_blood_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'blood_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_shadow_magic:0 "Secrets of [shadow_magic|E]"
trait_track_shadow_magic_desc:0 "Where there is light there are shadows. and those who can use them for their own purposes will be very powerful indeed. Spying, assassinating, casting a shadow on an area, all these are very powerful [zz_mystery_plural] for a nefarious individual."

trait_track_shadow_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'shadow_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_dream_magic:0 "Secrets of [dream_magic|E]"
trait_track_dream_magic_desc:0 "To enter the mind, to discern the future, to know what is unknown. This is the realm of dreams, to bind and to twist the very perceptions of reality, to make the waking hour subject entirely to the promises of the illusionary realm of the slumbering mind. "

trait_track_dream_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'dream_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_alchemy_magic:0 "Secrets of [alchemy_magic|E]"
trait_track_alchemy_magic_desc:0 "The combination of the correct herbs can create powerful potions. Boosting one's health or abilities. Creating cures and even powerful poisons. All of this can be learned by a powerful Alchemist."

trait_track_alchemy_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'alchemy_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_fire_magic:0 "Secrets of [fire_magic|E]"
trait_track_fire_magic_desc:0 "A simple yet very destructive element. Fire has a multitude of uses to hurt people. it synergizes excellently with blood magic and is an element that is reqiured in hatching dragons. Those who wield such destructive power are very feared on any battlefield or duel."

trait_track_fire_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'fire_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_air_magic:0 "Secrets of the [air_magic|E]"
trait_track_air_magic_desc:0 "Air is an element that is present everywhere and it's use is therefore ubiquitous. From blasting someone with a wave of air, to moving heavy materials."

trait_track_air_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'air_magic' ).GetName] [trait_level_track_xp|E] Gain"

trait_track_water_magic:0 "Secrets of [water_magic|E]"
trait_track_water_magic_desc:0 "The Rhoynar of old were blessed with the power to use water for various means. Fertiliing their land, as an offensive weapon against their enemies, and against the Dragonlords to protect themselves from the dragonfire. Water is life, and those who can manipulate life can manipulate plenty."

trait_track_water_magic_xp_gain_mult:0 "[GetTrait('zz_magister').GetTraitTrackByKey( 'water_magic' ).GetName] [trait_level_track_xp|E] Gain"

