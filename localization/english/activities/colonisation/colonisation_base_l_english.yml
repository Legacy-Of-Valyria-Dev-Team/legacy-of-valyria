##Establish a foundation
zz_valyria_colonisation_base_setup.001.t:0 "Establish a Temporary Camp"
zz_valyria_colonisation_base_setup.001.desc:0 "With your first forces having scouted the area and set up a preliminary camp, the time has come to establish a more permanent settlement. Your men labor tirelessly, day and night, constructing a small tent village within [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], turning rough ground into the beginnings of a true foothold in these lands. One morning, as you are finishing your breakfast, a messenger hurries over, bowing respectfully before delivering an urgent request for your presence in the command tent..."

zz_valyria_colonisation.0020.start:0 "What is going on?"

zz_valyria_colonisation.0020.sickness.desc:0 "You hurry to the command tent, finding your council assembled and waiting. Once seated, your second-in-command begins, “[ROOT.Char.GetTitledFirstName], it seems that during our journey from [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], a few of our men contracted various illnesses, which are now spreading through the close quarters of the camp.” When he finishes, a tense silence follows as all eyes turn to you, awaiting your orders."

zz_valyria_colonisation.0020.settler_soldier.desc:0 "You hurry to the command tent, finding your council waiting. Once seated, your second-in-command begins, “[ROOT.Char.GetTitledFirstName], it seems that our volunteers are cravens and cowards or fools who were dreaming of glory when they joined this expedition. At the first sign of trouble, they have started to complain and there is talk of mutiny to demand that we send these men back home.” When he finishes, a silence follows as all eyes turn to you, awaiting your orders."

zz_valyria_colonisation.0020.supply.desc:0 "You hurry to the command tent, finding your council waiting. Once seated, your second-in-command begins, “[ROOT.Char.GetTitledFirstName], it seems that during the journey from [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], a significant portion of our supplies was lost. With the current rate of supply consumption, we will exhaust our supplies before the expected colonisation date.” When he finishes, a silence follows as all eyes turn to you, awaiting your orders."

