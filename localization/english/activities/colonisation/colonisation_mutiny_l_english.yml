##Mutinuous Colonists
zz_valyria_colonisation.0050.t:0 "Mutiny at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
zz_valyria_colonisation.0050.intro:0 "Your colonisation efforts in [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] have brought about many struggles for the people undertaking this project. The inhospitable landscape, frequent attacks by wild beasts, and the mutant sub-human wrecks have worn down morale. It is underandable, expected perhaps that there would be a breakdown of good order and conduct.\n\n"

zz_valyria_colonisation.0050.rebellion:0 "It began with quiet complaints—questions about your authority, murmurs against leadership choices, and frustrations over resources. But those whispers soon turned to outright defiance, with some openly refusing orders or deserting. Today, as you sit in your command tent, a captain rushes in, reporting that the malcontents have chosen a leader: a charismatic figure named [rebel_leader.GetFirstName]. A rebellion is taking shape. What will you do?"

zz_valyria_colonisation.0050.a:0 "Appeal to their belief in the [ROOT.Char.GetFaith.GetName]"
zz_valyria_colonisation.0050.b:0 "Make promises of wealth and prosperity!"
zz_valyria_colonisation.0050.c:0 "Negotiate with [rebel_leader.GetFirstName]"
zz_valyria_colonisation.0050.d:0 "Hang [rebel_leader.GetFirstName]!"
zz_valyria_colonisation.0050.e:0 "What if [rebel_leader.GetFirstName] simply disappeared?"

zz_valyria_colonisation.0050.z:0 "I must make do with what I have to end this mutiny."
zz_valyria_colonisation.0050.e.tt:0 ""
