############# Learning Solution #########

zz_valyria_colonisation.00501.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00501.desc:0 "You gather your colonists, invoking sacred teachings and traditions to quiet their doubts. 'Brothers and sisters, remember that the gods call us to this challenge, to bring life back to [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. We are destined to endure, as saints and warriors before us, forging a future worthy of the [ROOT.Char.GetFaith.GetName].'\n\nYour words ignite a spark of loyalty, as you remind them, 'Together, we walk forward, as the gods intend.' The crowd erupts in agreement, and the mutiny fades, replaced by renewed conviction and unity."
zz_valyria_colonisation.00501.a.title:0 "Excellent"

zz_valyria_colonisation.00502.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00502.desc:0 "You gather your colonists, drawing on your knowledge of sacred teachings to appeal to their sense of purpose.\n\n'Remember, we are here by divine call," you say, meeting their uncertain eyes. 'Our struggle mirrors that of the saints and warriors before us—each one enduring hardship to create a legacy. We are tasked to bring life to these lands as the [ROOT.Char.GetFaith.GetName] themselves intended.'\n\nWhile some murmur their agreement, others still appear hesitant. Yet, as your words sink in, the crowd slowly quiets. Confidence doesn’t sweep over them entirely, but their defiance softens. Order is maintained for now, though you sense you may need to address these doubts again."
zz_valyria_colonisation.00502.a.title:0 "Good Enough"

zz_valyria_colonisation.00503.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00503.desc:0 "You address your colonists, invoking shared beliefs and a sense of duty. 'Our path is blessed,' you say, 'and the gods watch over those who strive to fulfill their purpose. This land can be reclaimed—with patience and faith.'\n\nWhile your words calm the immediate unrest, the response is lukewarm. A few nod in agreement, others look skeptical, and a quiet tension lingers. For now, the mutiny subsides, though it’s clear some colonists remain unconvinced."
zz_valyria_colonisation.00503.a.title:0 "Good Enough"

zz_valyria_colonisation.00504.t:0 "A Non-inspiring Speech"
zz_valyria_colonisation.00504.desc:0 "You gather the colonists, determined to remind them of their purpose, and speak of the gods’ will and the honor of reclaiming Valyria. Yet, as your words fill the air, they’re met with stony faces and skeptical murmurs.\n\n'Our struggle is not without meaning,' you insist, but the crowd’s patience has worn thin. Distrust and frustration bubble up, some openly challenging your authority. By the time you finish, the group is more divided than ever, and whispers of rebellion ripple through the camp. Instead of calming the unrest, it has only deepened."
zz_valyria_colonisation.00504.a.title:0 "Oops"

############# Stewardship Solution #########

zz_valyria_colonisation.00505.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00505.desc:0 "You gather your colonists, voices hushed in anticipation as you begin to speak, painting a vivid picture of the future—a land of prosperity, where those who labor now will reap rewards beyond measure. Promises of wealth and security, of titles and land, ripple through the crowd, and you can see sparks of hope in their eyes. You offer rewards for loyalty and dedication, committing your own resources to back these assurances.\n\nYour speech resonates deeply, and the result is undeniable: morale soars as colonists embrace their roles with renewed vigor, eager to fulfill the vision you've laid out. Those who had shown doubts now work twice as hard, and even the strongest dissenters seem inspired. The colony, once fragile and tense, now pulses with energy and unity, as each person feels a sense of belonging and purpose in your shared dream."
zz_valyria_colonisation.00505.a.title:0 "Excellent"

zz_valyria_colonisation.00506.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00506.desc:0 "You gather your colonists, speaking of the future you envision—a land of security, prosperity, and opportunities that each of them will share in. Promises of rewards for hard work and loyalty draw nods of approval and stir a flicker of optimism among the crowd.\n\nThe results are positive, if not overwhelming. Many colonists feel encouraged and set back to work with a bit more energy, bolstered by your words. Some still seem wary, though their doubts have quieted for now. While not every heart has been won over, the colony feels steadier, with a renewed sense of purpose beginning to take hold."
zz_valyria_colonisation.00506.a.title:0 "Good Enough"

zz_valyria_colonisation.00507.t:0 "An Inspiring Speech"
zz_valyria_colonisation.00507.desc:0 "You gather the colonists, sharing your vision of future rewards and opportunities for those who stay committed. Some faces light up, others remain cautious, but a few seem swayed by your promises.\n\nThe impact is modest: a handful of colonists take heart, bringing a bit more focus to their tasks, and murmurs of doubt are slightly quieter. The mood in the camp is somewhat lifted, though a lingering sense of uncertainty remains. It’s a small step forward, but any boost, however slight, helps in the ongoing challenge to keep morale steady."
zz_valyria_colonisation.00507.a.title:0 "Good Enough"

zz_valyria_colonisation.00508.t:0 "A Non-inspiring Speech"
zz_valyria_colonisation.00508.desc:0 "You rally the colonists, painting a picture of future wealth and rewards for those who stay loyal. Yet as you speak, you notice skeptical glances exchanged among the crowd, a few muttered words too low to hear.\n\nThe promises fall flat. Some turn away entirely, and others look even more disheartened, as if your words have only deepened their doubts. Instead of bolstering morale, your attempt at inspiration seems to have underscored the current hardships, leaving the colony no more united than before, and perhaps even a bit more disillusioned."
zz_valyria_colonisation.00508.a.title:0 "Oops"

############# Diplomacy Solution #########
zz_valyria_colonisation.00509.t:0 "A Productive Meeting"
zz_valyria_colonisation.00509.desc:0 "Summoning [rebel_leader.GetFirstName] to your tent, you prepare for a tense negotiation, aware that the entire colony’s stability hangs on this exchange. As you greet [rebel_leader.GetHerHim], you open with an unexpected offer—a chance to voice [rebel_leader.GetHerHis] grievances, with a promise to listen and, if possible, make concessions.\n\nThroughout the meeting, you let [rebel_leader.GetHerHim] speak uninterrupted, acknowledging [rebel_leader.GetHerHis] concerns. You then reveal a plan to address each issue and even grant [rebel_leader.GetHerHim] a formal role to serve as a liaison between the colonists and yourself. [rebel_leader.GetHerHim] eyes widen at the offer. With every point agreed upon, you build [rebel_leader.GetHerHis] respect and loyalty to you, transforming [rebel_leader.GetHerHim] into an ally.\n\nBy the meeting’s end, [rebel_leader.GetFirstNameNoTooltip] pledges [rebel_leader.GetHerHis] support. When [rebel_leader.GetHerHim] returns to the camp, it’s as your strongest advocate."
zz_valyria_colonisation.00509.a.title:0 "Excellent"

zz_valyria_colonisation.00510.t:0 "A Productive Meeting"
zz_valyria_colonisation.00510.desc:0 "Summoning [rebel_leader.GetFirstName] to your tent, you maintain a respectful yet firm stance, understanding that this negotiation is crucial for the colony’s stability. You open the conversation by addressing [rebel_leader.GetHerHis|L] grievances directly, acknowledging that some complaints may hold merit and that leadership decisions haven’t always been transparent. [rebel_leader.GetHerHis|U] stance softens slightly, and you seize the opportunity to offer modest but tangible solutions, including clearer communication and a fairer distribution of resources. As the negotiations progress, [rebel_leader.GetFirstName] remains somewhat skeptical but begins to see the benefit of cooperating. Though he doesn’t agree to every point, he accepts enough compromises to assure you of [rebel_leader.GetHerHis|L] cooperation, and [rebel_leader.GetHerHis|L] followers gradually relent. The atmosphere within the camp improves, though there are still murmurs of discontent. For now, however, a tentative peace has been reached, and you’ve bought yourself valuable time to regain the colony’s trust."
zz_valyria_colonisation.00510.a.title:0 "Good Enough"

zz_valyria_colonisation.00511.t:0 "A Productive Meeting"
zz_valyria_colonisation.00511.desc:0 "You summon [rebel_leader.GetFirstName] to your tent, prepared to negotiate a fragile peace. From the start, [rebel_leader.GetSheHe]’s defensive, airing frustrations about resource shortages and unmet promises with a hardened tone. You carefully acknowledge some of [rebel_leader.GetHerHis|L] concerns and propose minor adjustments, emphasizing a shared goal of stabilizing the colony.\n\nWhile [rebel_leader.GetFirstName] remains unconvinced on many points, [rebel_leader.GetSheHe] sees the value in keeping the peace—at least temporarily. [rebel_leader.GetSheHe|U] agrees to halt any organized defiance, though with a clear warning that [rebel_leader.GetSheHe] and [rebel_leader.GetHerHis|L] followers will be watching your next moves closely. Back at camp, the immediate tensions ease, but an undercurrent of mistrust remains. You’ve managed to hold the colony together, though only just, and know that lasting loyalty will require more work."
zz_valyria_colonisation.00511.a.title:0 "Good Enough"

zz_valyria_colonisation.00512.t:0 "An Unproductive Meeting"
zz_valyria_colonisation.00512.desc:0 "Meeting with [rebel_leader.GetFirstName] in your tent, you try to keep the discussion steady, listening as [rebel_leader.GetSheHe] voices sharp grievances about leadership, resource shortages, and unmet promises. You respond with reassurances and minor concessions, but each proposal seems to fall flat, dismissed with a hardened glare or outright skepticism.\n\nThe conversation grows tense, and it’s clear that [rebel_leader.GetFirstName] has little faith in your leadership or the promises made. [rebel_leader.GetSheHe|U] ends the meeting abruptly, rejecting any offers and warning that [rebel_leader.GetSheHe] won’t stand down until [rebel_leader.GetHerHis] demands are fully met. Back in camp, discontent spreads swiftly; murmurs of rebellion echo through the ranks, and morale falters. Despite your efforts, tensions are higher than ever, and a rift now divides the colony."
zz_valyria_colonisation.00512.a.title:0 "Oops"

############# Martial Solution #########
zz_valyria_colonisation.00513.t:0 "[rebel_leader.GetFirstName] Hanged"
zz_valyria_colonisation.00513.desc:0 "With swift resolve, you order your men to seize the ringleader, [rebel_leader.GetFirstName], and, in full view of the assembled colonists, have [rebel_leader.GetHerHim] hanged from the highest post in the camp. [rebel_leader.GetHerHis|U] final moments serve as a harsh reminder of the consequences of defiance. The sight has an immediate impact; the murmurs of dissent quiet, and those who once whispered of rebellion now fall back in line. Morale steadies, and the ranks return to their duties with a renewed sense of order. Your brutal example has reinforced discipline, securing unity and focus among the colonists for the challenges ahead."
zz_valyria_colonisation.00513.a.title:0 "Excellent"

zz_valyria_colonisation.00514.t:0 "[rebel_leader.GetFirstName] Hanged"
zz_valyria_colonisation.00514.desc:0 "Acting decisively, you have the ringleader, [rebel_leader.GetFirstName], hanged in front of the gathered colonists. The execution sends a clear message, discouraging further rebellion. While not all fear is erased, the display restores some order among the ranks. Dissent quiets, and though morale remains somewhat shaken, most return to their duties with caution. Discipline has been reestablished, and the colonists resume their work, wary of testing authority further."
zz_valyria_colonisation.00514.a.title:0 "Good Enough"

zz_valyria_colonisation.00515.t:0 "[rebel_leader.GetFirstName] Hanged"
zz_valyria_colonisation.00515.desc:0 "You carry out the execution of the ringleader, [rebel_leader.GetFirstName], in front of the colonists, hoping the display will curb further unrest. The act quells some open dissent, but only partially; while a few malcontents fall back in line, others still exchange wary glances, unsettled but not fully deterred. Order is maintained for now, and the work continues, though a sense of unease lingers in camp. Discipline has been restored, but just enough to keep the colonists in check—at least for the time being."
zz_valyria_colonisation.00515.a.title:0 "Good Enough"

zz_valyria_colonisation.00516.t:0 "[rebel_leader.GetFirstName] Hanged"
zz_valyria_colonisation.00516.desc:0 "In a bid to make an example, you publicly hang the ringleader, [rebel_leader.GetFirstName], before the assembled colonists. Yet, instead of silencing dissent, the execution fuels simmering resentment and fear. Whispers of injustice ripple through the ranks, and the camp’s tension only worsens. Morale plummets, with colonists working half-heartedly, some even casting furtive, defiant glances. Far from restoring order, the act has deepened the divide, and now murmurs of rebellion are louder than ever, threatening to fracture the fragile unity of the settlement."
zz_valyria_colonisation.00516.a.title:0 "Oops"

############# Intrigue Solution #########

zz_valyria_colonisation.00517.t:0 "[rebel_leader.GetFirstName] Disappears"
zz_valyria_colonisation.00517.desc:0 "Under the cover of night, the ringleader, [rebel_leader.GetFirstName], is quietly taken from his tent. By morning, [rebel_leader.GetSheHe] has vanished without a trace, with only the whispered knowledge of [rebel_leader.GetHerHis|U] fate spreading through the camp. The mystery and fear left in his wake send a chilling message—rebellion will not be tolerated, and punishment will be swift and silent. The colonists are sharply reminded of your authority, and any hint of mutiny fades quickly. Morale stabilizes, and the settlement returns to its work, the memory of [rebel_leader.GetFirstName]'s sudden disappearance a powerful deterrent to any would-be rebel."
zz_valyria_colonisation.00517.a.title:0 "Excellent"

zz_valyria_colonisation.00518.t:0 "[rebel_leader.GetFirstName] Disappears"
zz_valyria_colonisation.00518.desc:0 "In the dark of night, [rebel_leader.GetFirstName] disappears from [rebel_leader.GetHerHis] tent, leaving nothing but rumors behind. By morning, word spreads that [rebel_leader.GetSheHe]’s simply gone, and the colonists exchange wary glances, their questions answered only by silent fear. The message is clear enough—rebellion has its price. Though some whispers of resentment linger, the camp settles, and most return to their duties with renewed caution. The quiet removal has restored a measure of order, curbing further dissent for now, though the atmosphere remains tense."
zz_valyria_colonisation.00518.a.title:0 "Good Enough"

zz_valyria_colonisation.00519.t:0 "[rebel_leader.GetFirstName] Disappears"
zz_valyria_colonisation.00519.desc:0 "In the dead of night, [rebel_leader.GetFirstName] is quietly taken from [rebel_leader.GetHerHis] tent, and by morning, [rebel_leader.GetSheHe] has mysteriously vanished. Whispers spread like wildfire through the camp, but no one knows exactly what happened to [rebel_leader.GetHerHim]. The fear of retribution is enough to discourage open rebellion, but some colonists are left with unanswered questions and suspicions. While the immediate threat of mutiny has been quelled, the unease lingers in the air, and a sense of distrust settles among the ranks. Order is somewhat restored, but the tension remains, simmering just beneath the surface."
zz_valyria_colonisation.00519.a.title:0 "Good Enough"

zz_valyria_colonisation.00520.t:0 "[rebel_leader.GetFirstName] Disappears"
zz_valyria_colonisation.00520.desc:0 "In the dead of night, [rebel_leader.GetFirstName] is quietly taken, with plans to make [rebel_leader.GetHerHis] disappearance a warning to the others. However, when morning comes, rumors swirl quickly—some say [rebel_leader.GetSheHe]’s fled, others whisper darker stories. The uncertainty only fuels more suspicion and unrest. Far from quelling rebellion, the mysterious vanishing stirs up paranoia, and soon, more colonists begin questioning your methods and leadership. Morale takes a further hit, and whispers of revolt grow louder, as the camp begins to fracture under the weight of fear and uncertainty."
zz_valyria_colonisation.00520.a.title:0 "Oops"