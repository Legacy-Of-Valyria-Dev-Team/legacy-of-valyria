  # Settle Ruins Decision
  TRAVEL_NAME_FOR_activity_valyria_colonisation:0 "Expedition to Valyria"
  activity_valyria_colonisation:0 "Valyrian Colonization Expedition"
  activity_valyria_colonisation_desc:0 "Valyria, once the seat of the world's greatest civilization, now lies as an ancient land of smoldering ruins. However, it doesn't have to stay that way. With determination, we can reclaim the peninsula, and who knows—perhaps we'll uncover treasures long believed to be lost."
  activity_valyria_colonisation_selection_tooltip:1 "Lead a expedition to Old Valyria and reclaim a province\n\nAnticipated Rewards: \n$BULLET_WITH_TAB$Ruined Province\n$BULLET_WITH_TAB$Dragon Eggs\n$BULLET_WITH_TAB$Valyrian Artifacts"
  activity_valyria_colonisation_host_desc:0 "$BULLET_WITH_TAB$Ruined Province\n$BULLET_WITH_TAB$Dragon Eggs\n$BULLET_WITH_TAB$Valyrian Artifacts"

  colonisation_program:0 "Program of Colonisation"
  colonisation_program_normal:0 "Program of Colonisation"
  settle_province:0 "Claim a province"
  settle_province_desc:0 "You want to focus on establishing a foothold in the selected [holding|E], taking ownership of the associated [ruin|E]."

  ### Events 

  zz_valyria_colonisation.0005:0 "Colonisation Aborted"
  zz_valyria_colonisation.0005.t:0 "Colonisation Aborted"
  zz_valyria_colonisation.0005.desc:0 "Safely locked away by [ROOT.Char.GetImprisonedBy.GetTitledFirstNamePossessive], my colonisation effort seems to be quite finished..."
  zz_valyria_colonisation.0005.a:0 "I hope I will leave soon"

  zz_valyria_colonisation.0009:0 "Colonisation Completed"
  zz_valyria_colonisation.0009.t:0 "Colonisation Completed"
  zz_valyria_colonisation.0009.desc_perfect_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nAs you prepare to leave however, an excited messenger sprints up to you. "[host.GetTitledFirstName]! We've found a dragon egg!". He turns and some of your men present you with a Dragon Egg, still warm to the touch! This is a glorious day!"
  zz_valyria_colonisation.0009.desc_high_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nIn a small rocky outcrop in [province.GetName] you stumble upon a mighty find. You have found a chest of gold!."
  zz_valyria_colonisation.0009.desc_ok_reward:0 "Your arduous works have been completed. While you cannot know for certain whether you will be able to make this province shine, you do know that the expenditure has been intense.\n\nIn a ruined building you have found a chest. Contained within is a stash of coin."

  zz_valyria_colonisation.0009.perfect_reward:0 "You gain a Dragon Egg"
  zz_valyria_colonisation.0009.a:0 "This mighty beast shall soon soar the skies!"

  zz_valyria_colonisation.0009.b:0 "I have found a chest of gold!"
  zz_valyria_colonisation.0009.high_reward:0 "You gain a a chest of gold"

  zz_valyria_colonisation.0009.c:0 "These coins shall help restore Valyria!"
  zz_valyria_colonisation.0009.d:0 "All the work for nought"

  activity_valyria_colonisation_conclusion_desc:0 "The colonisation of [province.GetName] is at last complete! Songs will be sung of this day, and the talents required to overcome such a challenge!"

  zz_valyria_colonisation.0010:0 "Arrival at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.t:0 "Arrival at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
  zz_valyria_colonisation.0010.desc_begin:0 "We have finally arrived at [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]. As the ancient ruins come into view, a wave of emotions can be sensed throughout your men. Some are uneasy at the thought of visiting a supposedly cursed land whilst others are eager and excited to explore the old ruins.\n\n"
  zz_valyria_colonisation.0010.desc_very_very_far:0 "The journey from [host.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] has been long and arduous. Many of the colonists are weary and have not seen home in many days.\n\n"
  zz_valyria_colonisation.0010.desc_end:0 "We setup camp on the outskirts of the old ruins and prepare to get to work. The sight of this untamed land ignites a sense of purpose, as we stand on the brink of new possibilities."
  zz_valyria_colonisation.0010.a:0 "Soon this province will be as it was before the Doom."

  zz_valyria_colonisation.0100.t:0 "Catalog Flora and Fauna"
  zz_valyria_colonisation.0100.desc:0 "As your men progress towards colonising [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip], you have come to realise that your knowledge of the area's flora and fauna is woefully lacking. Aware of this fact, you send for various tomes on Valyrian flora and fauna from the great libraries of the world. Perhaps they will reveal valuable information about [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip] to you."
  zz_valyria_colonisation.0100.a:0 "It is time to put my learning to use"
  zz_valyria_colonisation.0100.a.crit_success:0 "You successfully gather and catalog all valuable information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.a.crit_success.tt:0 "You successfully gather and catalog all valuable information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.a.success:0 "You successfully gather and catalog most of the valuable information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.a.success.tt:0 "You successfully gather and catalog most of the valuable information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.a.failure:0 "You gather and catalog a small amount of information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.a.failure.tt:0 "You gather and catalog a small amount of information about the local area's flora and fauna"
  zz_valyria_colonisation.0100.c:0 "It is better to focus on the immediate tasks before me"

  zz_valyria_colonisation.0400:0 "Scout Terrain"
  zz_valyria_colonisation.0400.t:0 "Scout Terrain"
  zz_valyria_colonisation.0400.desc:0 "Having begun the project of colonising [location.GetBaronyNameExplicitly], the need for scouts has become more apparent. Only with careful exploration of surrounding areas can you properly ensure that no threats remain for those who are doing important work in the area of your landing. Organise exploration teams and ensure there are no major dangers for your undertaking."
  zz_valyria_colonisation.0400.a:0 "It is time to put my intrigue to use"
  zz_valyria_colonisation.0400.a.crit_success:0 "You successfully map out the nearby terrain, taking note of natural hazards and advantages offered by the terrain"
  zz_valyria_colonisation.0400.a.crit_success.tt:0 "You successfully map out the nearby terrain, taking note of natural hazards and advantages offered by the terrain"
  zz_valyria_colonisation.0400.a.success:0 "You successfully map out the nearby terrain and all its hazards"
  zz_valyria_colonisation.0400.a.success.tt:0 "You successfully map out the nearby terrain and all its hazards"
  zz_valyria_colonisation.0400.a.failure:0 "Your men are unable to scout the nearby area, forcing you to keep manpower in reserve to respond to threats"
  zz_valyria_colonisation.0400.a.failure.tt:0 "Your men are unable to scout the nearby area, forcing you to keep manpower in reserve to respond to threats"
  zz_valyria_colonisation.0400.a.tt:0 "You successfully gather all relevant information about the local area."
  zz_valyria_colonisation.0400.c:0 "Just hire some scouts!"

  zz_valyria_colonisation.4000:0 "Chamber of Treasures"
  zz_valyria_colonisation.4000.t:0 "Chamber of Treasures"
  zz_valyria_colonisation.4000.desc:0 "Among your labours to bring about your rule of [location.GetBaronyNameExplicitly] you have found a chamber of skeletal remains. The floor in this ruined building is liable to give way at any moment. Artifacts from Valyrian steel swords to glass candles and even a dragon egg can be seen next to a map, presumably of the local region which could be very important to our colonisation efforts. It is up to you to decide which of the many artifacts you are going to attempt to retrieve, in addition to the map. There is no guarentee of success and there is only time for you to secure one artifact and the map, any more and you will surely imperil your life. "
  zz_valyria_colonisation.4000.a:0 "A Glass Candle"
  zz_valyria_colonisation.4000.b:0 "A Silver Valyrian Steel Longsword"
  zz_valyria_colonisation.4000.c:0 "A Golden Valyrian Steel Longsword"
