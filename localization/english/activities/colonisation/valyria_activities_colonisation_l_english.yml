## phases
 colonisation_arrival_phase:0 "Arrival"
 colonisation_gold_phase:0 "Colonisation (Gold)"
 colonisation_gold_phase_desc:0 "To settle the ravaged wild lands ruined by magic and fire, takes a consideration investment of resources. This will take time and most importantly gold to properly set to rights."

 colonisation_piety_phase:0 "Colonisation (Piety)"
 colonisation_piety_phase_desc:0 "To settle the ravaged wild lands ruined by magic and fire, takes a consideration investment of resources. This will take time and most importantly a united core of religion to properly set to rights."

 colonisation_prestige_phase:0 "Colonisation (Prestige)"
 colonisation_prestige_phase_desc:0 "To settle the ravaged wild lands ruined by magic and fire, takes a consideration investment of resources. This will take time and most importantly a united vision of glorious purpose  to properly set to rights."


 colonisation_magic_phase:0 "Magic Scouring"
 colonisation_magic_phase_desc:0 "It is possible through the secrets of magic to accelerate the restoration of a lost location. Such an endeavour will cost a monumental amount of resources, both arcane and material to facilitate."
