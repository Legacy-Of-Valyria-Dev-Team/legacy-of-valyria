l_english:  
  zz_colonisation_flavour.0001.t:0 "$zz_colonisation_phase$ A Smoking Cavern"
  zz_colonisation_flavour.0001.desc:0 "While your [GetActivityType( 'activity_valyria_colonisation' ).GetName] proceeds apace in the region of [location.GetTitle.GetBaseNameNoTierNoTooltip], there is some measure of excitement in your camp.\nIt appears that several forward scouts have returned in some no small measure of excitement. "[host.Char.GetTitledFirstName]" you hear someone call.\n"There is a rocky outcrop ahead, and deep within there is a cavern that has smoke billowing from the front of it."\nYou face an obvious dilemma at this point. What is the appropriate response?\nWhat resides in this location?\nAnd is it worth the prospect of disturbing something best left alone?"
  zz_colonisation_flavour.0001a:0 "Let's Investigate!"
  zz_colonisation_flavour.0001z:0 "Let's leave it alone."