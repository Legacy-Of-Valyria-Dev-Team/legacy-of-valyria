zz_valyria_magic_education.0010.t:0 "Arrival"
zz_valyria_magic_education.0010.desc:0 "You have arrived at [province.GetName].\n It is time to begin your study and meditation on the arcane arts.\n Through your dilligence, you expect to learn either the secrets to further your use of the mystical skills, and perhaps to acquire new [zz_mystery_plural]s with which to enchant the world around you."




