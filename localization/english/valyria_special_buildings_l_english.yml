building_type_zz_valyria_mines_01:0 "Mines of the Fourteen Flames"
building_type_zz_valyria_mines_01_desc:0 "The seemingly endless abyss of Old Valyria's mines under the Fourteen Flames holds untold riches; unfortunately, the proliferation of firewyrms and various unspeakable monstrosities currently precludes their extraction."
building_type_zz_valyria_mines_02:0 "Mines of the Fourteen Flames"
building_type_zz_valyria_mines_02_desc:0 "These mines stretch into the depths of the Fourteen Flames, endless chasms swallowing up thousands of miners bathed in the earth's heat. Precious minerals abound in equal quantity to lethal hazards, making the lives of those within both profitable and short."

building_zz_valyria_mines_01:0 "Wyrm Infested Volcanic Mine"
building_zz_valyria_mines_01_desc:0 "The mines which previously plumbed the depths of this volcano lay empty, what remains of their timbering destroyed by firewyrms and other beasts. Nontheless, their bounty might still be extracted."
building_zz_valyria_mines_02:0 "Volcanic Mine"
building_zz_valyria_mines_02_desc:0 "This perilous mine is renowned for its rich veins of gold and silver, interspersed with deposits of iron. The intense geothermal activity has also created pockets of valuable gemstones, including rubies and sapphires, forged in the molten crucible of the earth."


