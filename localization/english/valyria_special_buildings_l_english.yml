building_type_zz_valyria_blackstone_roads_02:0 "Blackstone Roads - Expanded"
building_type_zz_valyria_blackstone_roads_02_desc:0  "An endless series of nigh-invulnerable blackstone roads, cutting through town and countryside alike. This considerable infastructure has made trade both safe and speedy."
