building_type_zz_valyria_mages_tower_03:0 "Great Library of Magic"
building_type_zz_valyria_mages_tower_03_desc:0 "This prodigious house of learning is looked at with reverence even by the crudest, most isolated practicioners of magic; its collection of written knowledge is seemingly endless, and its boundless power appears divine to the unsophisticated."
