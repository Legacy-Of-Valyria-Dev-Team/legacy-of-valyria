building_type_zz_valyria_mines_01:0 "Mines of the Fourteen Flames"
building_type_zz_valyria_mines_01_desc:0 "The seemingly endless abyss of Old Valyria's mines under the Fourteen Flames holds untold riches; unfortunately, the proliferation of firewyrms and various unspeakable monstrosities currently precludes their extraction."
building_type_zz_valyria_mines_02:0 "Mines of the Fourteen Flames"
building_type_zz_valyria_mines_02_desc:0 "These mines stretch into the depths of the Fourteen Flames, endless chasms swallowing up thousands of miners bathed in the earth's heat. Precious minerals abound in equal quantity to lethal hazards, making the lives of those within both profitable and short."

building_zz_valyria_mines_01:0 "Wyrm Infested Volcanic Mine"
building_zz_valyria_mines_01_desc:0 "The mines which previously plumbed the depths of this volcano lay empty, what remains of their timbering destroyed by firewyrms and other beasts. Nontheless, their bounty might still be extracted."
building_zz_valyria_mines_02:0 "Volcanic Mine"
building_zz_valyria_mines_02_desc:0 "This perilous mine is renowned for its rich veins of gold and silver, interspersed with deposits of iron. The intense geothermal activity has also created pockets of valuable gemstones, including rubies and sapphires, forged in the molten crucible of the earth."





building_type_zz_valyria_blackstone_walls_01:0 "Blackstone Walls"
building_type_zz_valyria_blackstone_walls_01_desc:0 "The foundations for blackstone walls have been laid, the promise of their protection already emboldening those within their boundaries. Thousands of builders, haulers, and assorted workmen stand at the ready, awaiting your order to complete the project."
building_zz_valyria_blackstone_walls_01:0 "Blackstone Walls - Foundations"
building_zz_valyria_blackstone_walls_01_desc:0 "The foundations for blackstone walls have been laid, the promise of their protection already emboldening those within their boundaries. Thousands of builders, haulers, and assorted workmen stand at the ready, awaiting your order to complete the project."

building_type_zz_valyria_blackstone_walls_02:0 "Blackstone Walls"
building_type_zz_valyria_blackstone_walls_02_desc:0 "Indomitable walls of blackstone, buttressed by a series of ancillary fortifications, shield this province from all external threats. All those who witness these walls stand in awe at Valyrian might."
building_zz_valyria_blackstone_walls_02:0 "Blackstone Walls - Completed"
building_zz_valyria_blackstone_walls_02_desc:0 "Indomitable walls of blackstone, buttressed by a series of ancillary fortifications, shield this province from all external threats. All those who witness these walls stand in awe at Valyrian might."

