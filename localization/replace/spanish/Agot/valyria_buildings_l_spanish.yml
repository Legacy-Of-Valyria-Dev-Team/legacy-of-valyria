l_spanish:
 building_type_valyria_mines_01:0 "Minas de las Catorce Llamas"
 building_valyria_mines_01:0 "Mina volcánica infestada de Wyrm"
 building_valyria_mines_01_desc:0 "Este volcán está lleno de ricas vetas de minerales. Sin embargo, también es el hogar de Firewyrms y otras monstruosidades malvadas."
 building_valyria_mines_02:0 "Mina volcánica"
 building_valyria_mines_02_desc:0 "Esta peligrosa mina es famosa por sus ricas vetas de oro y plata, intercaladas con depósitos de hierro. La intensa actividad geotérmica también ha creado bolsas de valiosas piedras preciosas, incluidos rubíes y zafiros, forjadas en el crisol fundido de la tierra."
 building_type_valyria_volcano_01:0 "Una de las catorce llamas"
 building_valyria_volcano_01:0 "Monte Gaelitox"
 building_valyria_volcano_01_desc:0 "Gaelithox es uno de los volcanes más formidables entre las legendarias Catorce Llamas de Valyria. Elevándose sobre el paisaje circundante, su cima está perpetuamente envuelta en un espeso velo de humo y cenizas. Las laderas del volcán están marcadas por antiguos flujos de lava, ahora solidificados en formaciones rocosas irregulares y ennegrecidas que cuentan historias de la Perdición."
 building_type_valyria_volcano_02:0 "Una de las catorce llamas"
 building_valyria_volcano_02:0 "Rhazalhar"
 building_valyria_volcano_02_desc:0 "Rhazalhar es la más poderosa de las Catorce Llamas, un gigante imponente de furia fundida y poder antiguo. Su cima, perpetuamente envuelta en humo y cenizas, perfora el cielo y proyecta una sombra sobre el paisaje circundante. Ríos de lava fluyen desde su corazón ardiente, tallando caminos brillantes a través de la roca volcánica oscura. Debido a las altas temperaturas alrededor del volcán, es imposible extraer minas en su interior."
 building_type_valyria_volcano_03:0 "Una de las catorce llamas"
 building_valyria_volcano_03:0 "Epaekros"
 building_valyria_volcano_03_desc:0 "Epaekros es un volcán más traicionero que el resto. Una belleza salvaje con acantilados sueltos que arrojan rocas sobre los excursionistas y un terreno resbaladizo que es propenso a hacer que la gente resbale y caiga, no es de extrañar que la gente muera incluso antes de llegar a la cima. Y aquellos que lo hacen a menudo encuentran su fin a causa de un dragón de fuego o un dragón que anida. Sin embargo, aquellos que logran entrar al volcán encontrarán riquezas, oro y metales preciosos en abundancia."
 building_type_valyria_volcano_04_01:0 "Una de las catorce llamas"
 building_valyria_volcano_04_01:0 "Tartarax"
 building_valyria_volcano_04_01_desc:0 "El Tartarax, que se eleva hacia el cielo, aunque no tanto como Rhazalhar, es un volcán más delgado pero profundo cuya cima de forma curiosa proporciona un lugar de anidación ideal para cualquier criatura amante del fuego. Sus profundas cavernas y túneles brindan amplias oportunidades para la minería y muchas oportunidades para la muerte. La lava y las criaturas hostiles abundan en esta mazmorra profunda y oscura. Sin embargo, la luz que emite su majestuosa lava en plena noche se puede ver desde muy lejos."
 building_valyria_volcano_04_02:0 "tártaro"
 building_valyria_volcano_04_02_desc:0 "El Tartarax, que se eleva hacia el cielo, aunque no tanto como Rhazalhar, es un volcán más delgado pero profundo cuya cima de forma curiosa proporciona un lugar de anidación ideal para cualquier criatura amante del fuego. Sus profundas cavernas y túneles brindan amplias oportunidades para la minería y muchas oportunidades para la muerte. La lava y las criaturas hostiles abundan en esta mazmorra profunda y oscura. Sin embargo, la luz que emite su majestuosa lava en plena noche se puede ver desde muy lejos."
 building_type_valyria_volcano_05:0 "Una de las catorce llamas"
 building_valyria_volcano_05:0 "Yontaryos"
 building_valyria_volcano_05_desc:0 "Cuando Yontaryos fue descubierto por primera vez por los valyrios de la antigüedad, se diferenciaba del resto de los volcanes de la región. Era pequeño y relativamente corto. Sin mucho magma y espacio para que los dragones anidaran. Sin embargo, tenía sus usos. Todavía se podían extraer minerales preciosos de él, y su pequeña estatura significaba que podía usarse para rituales y sacrificios más fácilmente que el resto. y aunque sus llamas no ardían tan calientes como las otras, de todos modos ardían."
 building_type_elyria_great_port_01:0 "El gran puerto de Elyria"
 building_elyria_great_port_01:0 "El gran puerto de Elyria"
 building_elyria_great_port_01_desc:0 "El Gran Puerto de Elyria es una enorme zona portuaria construida durante la época del dominio absoluto. La ubicación estratégica de Elyria en Slaver's Bay proporciona a la pequeña isla un gran ingreso de embarcaciones, comercio y esclavos que este enorme puerto puede albergar. Después del colapso de Freehold, este puerto se apoderó de gran parte del comercio en la bahía de Slaver y se convirtió en la envidia de la bahía y de la zona en su conjunto."
 building_type_elyria_dragon_palace_01:0 "Palacio del Dragón de Elyria"
 building_elyria_dragon_palace_01:0 "Palacio del Dragón de Elyria"
 building_elyria_dragon_palace_01_desc:0 "El Dragon Palace es un lujoso y gran resort que ofrece todo lo que un señor podría desear. Grandes habitaciones, grandes salones de banquetes, piscinas, bodegas y mucho más. Dado que fue construido durante la era de Freehold para albergar al Gobernador de Elyria, no se repararon en gastos. Hoy alberga al Duque de Elyria y le da mucho esplendor y fama."
 building_type_valyria_volcano_04:0 "Una de las catorce llamas"
 building_type_the_great_dragonkeep_of_valyria_01:0 "La Gran Fortaleza del Dragón de Valyria"
 building_the_great_dragonkeep_of_valyria_01:0 "Sitio del Palacio"
 building_the_great_dragonkeep_of_valyria_01_desc:0 "Hemos localizado un sitio potencial para un gran palacio. En el futuro, será el sitio de la grandeza. Pero por ahora, no hay mucho que destacar aquí."
 building_the_great_dragonkeep_of_valyria_02:0 "Sentando las bases"
 building_the_great_dragonkeep_of_valyria_02_desc:0 "Para albergar a los gobernantes de esta otrora gran ciudad necesitaremos un gran palacio. No, el palacio más grande que el mundo haya visto jamás. No hace falta decir que necesitaremos muchos esclavos y oro, pero se pueden conseguir. Este palacio será un testimonio de la grandeza valyria. Comenzaremos con una Fortaleza y continuaremos nuestra expansión desde allí."
 building_the_great_dragonkeep_of_valyria_03:0 "Paredes exteriores"
 building_the_great_dragonkeep_of_valyria_03_desc:0 "Para garantizar que esta fortaleza sea inexpugnable, construiremos nuestros muros únicamente con piedra negra. Altos y gruesos, estos muros mantendrán a todos los enemigos e individuos no deseados fuera de nuestro palacio. No hace falta decir que construir paredes gruesas y altas únicamente con Blackstone será muy costoso."
 building_the_great_dragonkeep_of_valyria_04:0 "Paredes interiores y decoración."
 building_the_great_dragonkeep_of_valyria_04_desc:0 "Ahora que hemos construido nuestros muros, debemos construir muros interiores para garantizar mejor nuestra seguridad y aumentar la eficiencia de nuestras fortificaciones. Se construirán puertas, rastrillos y rampas. Además decoraremos la gran Fortaleza con sedas, tapices, trofeos y más para mostrar nuestro esplendor."
 building_type_the_great_harbor_of_valyria_01:0 "El gran puerto de Valyria"
 building_the_great_harbor_of_valyria_01:0 "Bahía por puerto"
 building_the_great_harbor_of_valyria_01_desc:0 "Esta bahía es lo suficientemente grande y profunda como para construir un Gran Puerto, por ahora no hay mucho aquí excepto peces."
 building_the_great_harbor_of_valyria_02:0 "Muelles y Diques Secos"
 building_the_great_harbor_of_valyria_02_desc:0 "Para facilitar el comercio y la construcción naval, además de establecer un rico nodo comercial y control marítimo, necesitaremos construir un Gran Puerto. Por ahora construiremos muelles grandes y largos, así como diques secos para la producción de barcos. También construiremos una cabaña de intendencia para el comercio y una oficina de inspectores para cobrar impuestos y garantizar que no se introduzca contrabando en nuestra ciudad."
 building_the_great_harbor_of_valyria_03:0 "Muelles"
 building_type_the_great_dragonkeep_of_valyria_01_desc:0 "Hemos localizado un sitio potencial para un gran palacio. En el futuro, se convertirá en un lugar de grandeza. Pero por ahora, hay poco que destacar aquí."
 building_the_great_harbor_of_valyria_03_desc:0 "La construcción de muelles y la ampliación de la infraestructura actual permitirán que atraquen más barcos y que fluya más comercio. Estas ampliaciones también se utilizarán para atracar buques de la Armada al servicio de nuestra flota."
 building_the_great_harbor_of_valyria_04:0 "Grúas y suministros para la construcción naval"
 building_the_great_harbor_of_valyria_04_desc:0 "Al construir grúas grandes podemos aumentar significativamente la eficiencia de nuestro puerto y permitir que más barcos entren y salgan. También construiremos un área para la fabricación de suministros de construcción naval más cerca del puerto para una mayor eficiencia en la construcción de nuestros buques de guerra. Con este Gran Puerto nadie nos desafiará en los mares."
 building_type_the_great_temple_of_valyria_01:0 "El Templo del Dragón de Valyria"
 building_the_great_temple_of_valyria_01:0 "Colina para un templo"
 building_the_great_temple_of_valyria_01_desc:0 "Para adorar y complacer a los Dioses necesitaríamos un Gran Templo. En cuarto lugar, hay una colina cerca del Monte Tartarax que podríamos usar para construir un Templo Magnífico e Ilustre para nuestros Dioses Dragón. El hecho de que esté cerca de un volcán se adapta aún mejor a nuestras necesidades."
 building_the_great_temple_of_valyria_02:0 "Salón de oración y lugar de reunión"
 building_the_great_temple_of_valyria_02_desc:0 "Comenzaremos con una Sala de Oración ricamente decorada y llena de artefactos costosos. Tallas de Dragones y Fuego, Tapices que representan Dragones, Braseros y el mármol más fino que podamos encontrar. También crearemos una sala abierta y separada para el Sacrificio Humano."
 building_the_great_temple_of_valyria_03:0 "Arena en llamas"
 building_the_great_temple_of_valyria_03_desc:0 "Los valyrios siempre han quemado a sus muertos. Quemar a nuestros muertos en un Templo al lado de nuestro volcán es una manera mucho mejor de despedir a aquellos que han fallecido de este mundo. Ampliaremos la sala abierta que ya hemos construido para ese propósito exacto. Se construirán columnas talladas, flores exóticas y un altar de piedra negra para reemplazar las piras de madera para la quema de los muertos y los sacrificios humanos."
 building_the_great_temple_of_valyria_04:0 "estatuas de dragones"
 building_the_great_temple_of_valyria_04_desc:0 "Ningún edificio en Valyria está completo sin Estatuas de Dragones. Construiremos 14 Estatuas, una para cada Dios. Cada uno será su propia estatua única y majestuosa para honrar adecuadamente a nuestros dioses."
 building_type_the_great_walls_of_valyria_01:0 "Las Grandes Murallas de Piedra Negra de Valyria"
 building_the_great_walls_of_valyria_01:0 "Restos minúsculos del muro"
 building_the_great_walls_of_valyria_01_desc:0 "En esta zona es donde se encuentran los restos de la Gran Muralla de Valyria. Apenas queda nada, ya que las paredes fueron destruidas cuando ocurrió el Doom. Los pocos restos que han logrado sobrevivir están completamente dañados y no son de utilidad para nadie. Por supuesto que podríamos restaurar estos muros a su antigua grandeza, y deberíamos hacerlo. No hace falta decir que será una tarea muy costosa."
 building_the_great_walls_of_valyria_02:0 "Las Grandes Murallas de Piedra Negra de Valyria"
 building_the_great_walls_of_valyria_02_desc:0 "Las murallas de Valyria han sido completamente restauradas, imponentes y vastas, rodeando toda la ciudad. Estas enormes fortificaciones son tan anchas que doce carros podrían correr uno al lado del otro sobre ellas (¡toma eso, Volantis!). Torres de vigilancia y fosos ahora bordean el perímetro, proporcionando capas adicionales de defensa. Las entradas están reforzadas con rastrillos y cajas de sacrificio, lo que hace que cualquier intento de irrumpir en la ciudad por la fuerza sea una tarea casi imposible para cualquier posible invasor."
 building_type_valyria_dead_volcano_01_01:0 "Una de las catorce llamas"
 building_valyria_dead_volcano_01_01:0 "Sirabelos"
 building_valyria_dead_volcano_01_01_desc:0 "Syrabelos es un volcán muerto, la lava que una vez fluyó a través de este volcán se extinguió hace mucho tiempo. Sin embargo, esto no significa que sea inútil, ya que todavía es rico en minerales y metales preciosos para cosechar y aún puede usarse como lugar para esconderse durante incursiones o tormentas."
 building_type_the_royal_barracks_of_valyria_1:0 "El cuartel en ruinas de Valyria"
 building_valyria_dead_volcano_01_02:0 "Minas de Syrabelos"
 building_type_the_royal_barracks_of_valyria_1_desc:0 "Lo que alguna vez fue un gran cuartel de Freehold destinado a defender la ciudad, ahora está en ruinas y es poco más que un montón de escombros."
 building_valyria_dead_volcano_01_02_desc:0 "Las operaciones mineras han sido restauradas en Syrabelos, los esclavos bajan a los pozos diariamente para extraer metales preciosos y otros materiales valiosos para sus señores opresivos."
 building_type_valyria_dead_volcano_02_01:0 "Una de las catorce llamas"
 building_valyria_dead_volcano_02_01:0 "Qazdarsos"
 building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos alguna vez fue un volcán activo, pero ya no. Hoy permanece inactivo, pero no tranquilo. Los chillidos de los vermis de fuego y algunos dicen que incluso los fantasmas todavía se pueden escuchar desde las profundidades. Algunos fueron lo suficientemente valientes como para aventurarse dentro sin un grupo lo suficientemente grande, nunca más fueron vistos..."
 building_valyria_dead_volcano_02_02:0 "Qazdarsos"
 building_type_the_great_arena_of_valyria_1:0 "Los restos de la Gran Arena"
 building_valyria_dead_volcano_02_02_desc:0 "Las minas de Qazdarsos han vuelto a estar en pleno funcionamiento. Los esclavos del interior traen riquezas y oro todos los días para sus amos. Sin embargo, persisten las historias de seres antinaturales y criaturas malditas dentro del volcán. Si es real o una tontería creada por esclavos, bueno, ese es otro asunto completamente..."
 building_type_the_great_arena_of_valyria_1_desc:0 "Lo que alguna vez fue una gran arena llena de gladiadores y espectadores, ahora está en ruinas. Restaurarlo será costoso, pero podría devolver la alegría a la gente."
 building_the_royal_barracks_of_valyria_1:0 "Los barracones en ruinas de Valyria"
 building_the_royal_barracks_of_valyria_1_desc:0 "Lo que alguna vez fue un gran cuartel para defender la ciudad ahora está en ruinas y es poco más que escombros."
 building_the_royal_barracks_of_valyria_2:0 ""El Cuartel Real de Valryia"
 building_the_royal_barracks_of_valyria_2_desc:0 "Los restaurados cuarteles reales de Valryia construidos sobre las antiguas ruinas, guardias y soldados ahora van y vienen garantizando la seguridad de viajeros y ciudadanos."
 building_type_the_great_library_of_valyria_1:0 "Ruinas decrépitas de la biblioteca"
 building_the_great_arena_of_valyria_1:0 "Los restos de la Gran Arena"
 building_type_the_great_library_of_valyria_1_desc:0 "Los restos en ruinas de la gran biblioteca podrían restaurarse para albergar grandes obras de arte y literatura."
 building_the_great_arena_of_valyria_1_desc:0 "Una vez que una gran arena llena de gladiadores y espectadores ahora está en ruinas, repararla será una tarea costosa, pero podría hacer feliz a la gente nuevamente."
 building_the_great_arena_of_valyria_2:0 "La Gran Arena Valyria"
 building_the_great_arena_of_valyria_2_desc:0 "Ahora reconstruida, la Gran Arena atrae a miles de espectadores para ver los torneos y juegos sangrientos, tanto profesionales como esclavos mueren en la arena para el entretenimiento del pueblo."
 building_the_great_library_of_valyria_1:0 "Ruinas decrépitas de la biblioteca"
 building_the_great_library_of_valyria_1_desc:0 "Los restos desmoronados de la gran biblioteca tal vez podrían restaurarse y albergar grandes obras de arte y literatura."
 building_valyria_veilspire_peak:0 "Pico Aguja del Velo"
 building_valyria_veilspire_peak_desc:0 "Veilspire Peak es la cumbre montañosa más alta de toda la península Valyria, incluso antes de la Perdición. Esta gran cumbre, que alguna vez fue utilizada como peregrinación sagrada para los más valientes y fuertes, representa una prueba divina. Se dice que aquellos que logran subir a la cima regresan más sabios y con más conocimientos."
 building_the_great_library_of_valyria_2:0 "La gran biblioteca valyria"
 building_the_velakar_resort_1:0 "Un antiguo complejo en ruinas"
 building_type_the_velakar_resort_1:0 "Un antiguo complejo en ruinas"
 building_the_velakar_resort_1_desc:0 "Este complejo, que alguna vez fue un gran centro turístico para señores dragón y comerciantes ricos, ahora está en ruinas, poco mejor que un montón de ladrillos."
 building_the_great_library_of_valyria_2_desc:0 "La Biblioteca Valyria Restaurada llena de grandes obras de arte, literatura y filosofía. Con eruditos y académicos estudiando los textos y pergaminos antiguos."
 building_the_velakar_resort_2:0 "El Ilustre Resort de Velakar"
 building_the_velakar_resort_2_desc:0 "El ilustre resort de Velakar, ahora restaurado, da la bienvenida a personas adineradas y de estatus para bañarse y relajarse en este majestuoso resort digno de un emperador. Utilizando calor volcánico para calentar los baños y con miles de sirvientes a su servicio, es realmente un espectáculo digno de contemplar."
 valyria_veilspire_peak:0 "Pico Aguja del Velo"
 building_aurions_lost_expidition:0 "La expedición perdida de Aurion"
 building_aurions_lost_expidition_desc:0 "Se trata de la expedición perdida del autoproclamado Emperador de Valyria, Aurion Varezys. Esta llanura árida es ahora el lugar de enterramiento de 30.000 hombres, reducidos a simples montones de metal y huesos, contaminados por la radiación y los gases tóxicos de los géiseres de azufre. Es verdaderamente un paisaje infernal."
 valyria_veilspire_peak_desc:0 "Veilspire Peak es el pico montañoso más grande de toda la península de Vlayrian, incluso antes de la Perdición. Alguna vez se utilizó como peregrinaje sagrado solo para los más valientes y fuertes, ya que este gran pico sería una prueba divina, aunque aquellos que completaron esta escalada regresan más sabios y conocedor se dice"
 building_the_lokirian_barracks_1:0 "Los restos de un cuartel"
 building_the_lokirian_barracks_1_desc:0 "Una vez fueron los poderosos cuarteles de Lokiria, ahora reducidos a nada más que un montón de escombros."
 the_velakar_resort_1:0 "Un antiguo complejo en ruinas"
 building_the_lokirian_barracks_2:0 "Los poderosos cuarteles de Lokiria"
 building_the_lokirian_barracks_2_desc:0 "Los cuarteles de Lokiria, ahora reconstruidos y fortificados con piedra de dragón y acero valyrio. Los soldados marchan día y noche, presentando una vista imponente y una pesadilla para cualquiera que se atreva a sitiarlo."
 the_velakar_resort_1_desc:0 "Este complejo, que alguna vez fue un gran centro turístico para señores dragón y comerciantes adinerados, ahora está en ruinas y no es más que un montón de ladrillos."
 building_redwyrms_wrath_1:0 "Fortaleza en ruinas"
 building_type_redwyrms_wrath_1:0 "Fortaleza en ruinas"
 building_redwyrms_wrath_1_desc:0 "La Ira del Wyrm Rojo era una temible fortaleza hecha de muros de piedra de dragón y agujas imponentes, una vez adornada con cráneos de dragones asesinados como sombríos trofeos de sus conquistas. Gobernado por el Señor Protector Taurion de Lokiria, era un bastión de guerra y dominación, y sus estandartes carmesí inspiraban miedo en toda la tierra. Ahora en ruinas, la Ira del Wyrm Rojo no es más que una sombra de su antigua gloria, con sus muros rotos y sus estandartes descoloridos como reliquias del violento reinado de Lokiria."
 the_velakar_resort_2:0 "El Ilustre Resort Velakar"
 building_redwyrms_wrath_2:0 "La ira del Wyrm Rojo"
 building_redwyrms_wrath_2_desc:0 "La Ira del Wyrm Rojo ha resurgido de nuevo, sus muros de piedra de dragón han sido restaurados a su sombría gloria, dominando el paisaje una vez más como un símbolo de terror y poder. Una vez más adornada con cráneos de dragón y estandartes carmesí que llevan el sello del Dragón Rojo de Lokiria, la fortaleza exuda una oscura determinación. Reconstruido como un monumento a la guerra y una declaración de dominio, la Ira del Wyrm Rojo inspira miedo y respeto, y su renacimiento es un testimonio de un legado duradero de conquista."
 the_velakar_resort_2_desc:0 "El ilustre Velakar Resort ahora restaurado, da la bienvenida a aquellos de riqueza y estatus para bañarse y relajarse en este poderoso resort digno de un emperador, utilizando el calor volcánico para calentar los baños y miles de sirvientes para atender todas sus necesidades. Es verdaderamente un espectáculo digno de contemplar."
 aurions_lost_expidition:0 "La expedición perdida de Aurion"
 aurions_lost_expidition_desc:0 "Esta es la expedición perdida del proclamado emperador de Valyria Aurion Varezys. Esta llanura árida es ahora la tumba de 30.000 hombres, ahora poco más que montones de metal y huesos contaminados por la radiación y el gas tóxico de los géiseres sulfurosos. Este es verdaderamente un paisaje infernal."
 the_lokirian_barracks_1:0 "Los restos de un cuartel"
 the_lokirian_barracks_1_desc:0 "Una vez fueron los poderosos cuarteles de Lokiria, ahora no son más que un montón de escombros desmoronados."
 the_lokirian_barracks_2:0 "El poderoso cuartel de Lokirian"
 the_lokirian_barracks_2_desc:0 "Los ahora reconstruidos cuarteles de Lokirian, fortificados con Dragonstone y Valyrian Steel, los soldados ahora marchan de un lado a otro, es una vista bastante imponente y una pesadilla para cualquiera que decida asediar."
 redwyrms_wrath_1:0 "Fortaleza en ruinas"
 redwyrms_wrath_1_desc:0 "La Ira de Wyrm Rojo era una temible fortaleza de muros de Rocadragón y agujas imponentes, una vez adornada con cráneos de dragones asesinados como sombríos trofeos de sus conquistas. Gobernado por el Lord Protector Taurin de Lokiria, era un bastión de guerra y dominación, con sus estandartes carmesí que infundían miedo por toda la tierra. Ahora en ruinas, Redwyrm's Wrath se erige como una sombra de su antigua gloria, sus muros destrozados y sus estandartes descoloridos. un testimonio del violento reinado de Lokiria."
 redwyrms_wrath_2:0 "Ira de Redwryms"
 redwyrms_wrath_2_desc:0 "Redwyrm's Wrath ha resurgido de nuevo, sus muros de piedra de dragón han sido restaurados a su antigua y siniestra gloria, elevándose sobre la tierra como un símbolo de pavor y poder. Una vez más adornado con cráneos de dragones, estandartes carmesí que llevan el sello del Dragón Rojo de Lokiria con la fortaleza misma respirando con un propósito oscuro. Reconstruido como un monumento a la guerra y una declaración de dominio, Redwyrm's Wrath inspira miedo y respeto, y su renacimiento es un testimonio del legado duradero de la conquista."
