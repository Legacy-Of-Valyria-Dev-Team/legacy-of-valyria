l_spanish:
 cv_agot_dragonknight.1001.t:0 "Un juramento cumplido: [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
 cv_agot_dragonknight.1001.fallback.t:0 "Un juramento roto: [removed_dk.GetFirstNameNicknamedNoTooltip]"
 cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha cumplido el solemne juramento de [dead_dragonknight.GetHerHis] y ha partido de este mundo bajo el manto de [dead_dragonknight.GetHerHis] capa blanca. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha deshonrado a [removed_dk.GetHerselfHimself] y fue despojado de [removed_dk.GetHerHis] capa blanca."
 cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] era un guerrero de increíble renombre. Aquellos que tuvieron la fortuna de ver a [dead_dragonknight.GetHerHim] con una espada en mano describieron a [dead_dragonknight.GetHerHim] como si hubiera luchado como la encarnación de [dead_dragonknight.GetFaith.WarGodName]. El acero [dead_dragonknight.GetHerHis|U] ahora descansa junto a [dead_dragonknight.GetHerHim], ¡pero resonará en las mentes de los jóvenes guerreros de todo el reino durante siglos!"
 cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] era un hábil [dead_dragonknight.Custom('KnightCultureNoTooltip')] que absolvió a [dead_dragonknight.GetHerselfHimself] con aplomo al servicio de [dead_dragonknight.GetHerHis] señor, [king.GetTitledFirstNameRegnal], estando bien considerado por [dead_dragonknight.GetHerHis] habilidad con las armas."
 cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] era un guerrero fuerte y confiable, aunque nadie diría que [dead_dragonknight.GetSheHe] era el más feroz de los guerreros."
 cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nEl lugar de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] dentro de la guardia era cuestionable, aunque estaba sujeto a un juramento, era inmutable."
 cv_agot_dragonknight.1001.desc.end:0 "\n\nCon la partida de [dead_dragonknight.GetHerHis] a [dead_dragonknight.GetFaith.PositiveAfterLife], el deber ahora recae en llenar la vacante entre las renombradas filas de las capas blancas."
 cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nCon la partida de [removed_dk.GetHerHis], ahora me corresponde a mí el deber de llenar la vacante entre las reconocidas filas de las capas blancas."
 cv_agot_dragonknight.1001.a:0 "¡Tráeme a los mejores caballeros de todo el reino!"
 cv_agot_dragonknight.1001.a.tt:0 "Se le traerán candidatos potenciales."
 cv_agot_dragonknight.1001.b:0 "¡Envíame los descendientes de los grandes señores!"
 cv_agot_dragonknight.1001.b.tt:0 "Los grandes señores enviarán candidatos, pero es posible que les moleste el rechazo."
 cv_agot_dragonknight.1001.c:0 "Hay asuntos más urgentes entre manos."
 cv_agot_dragonknight.1001.c.tt:0 "Interactúa con personajes de tu reino para invitarlos a tu guardia personal."
 cv_agot_dragonknight.1002.t:0 "Otorgar el manto"
 cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha cumplido el solemne juramento de [dead_dragonknight.GetHerHis] y ha partido de este mundo bajo el manto de [dead_dragonknight.GetHerHis] capa blanca. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha deshonrado a [removed_dk.GetHerselfHimself] y fue despojado de [removed_dk.GetHerHis] capa blanca."
 cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] ha traído ante mí a los mejores caballeros de todo el reino, entre los cuales puedo seleccionar al miembro más nuevo de [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1002.a:0 "¡[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] es la elección segura!"
 cv_agot_dragonknight.1002.b:0 "¡[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] tiene la estatura de un guerrero!"
 cv_agot_dragonknight.1002.c:0 "¡[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] está diseñado para el puesto!"
 cv_agot_dragonknight.1002.d:0 "Bah, ninguno de estos servirá."
 cv_agot_dragonknight.1002.d.tt:0 "Interactúa con personajes de tu reino para asignarlos a tu Dragonknight"
 cv_agot_dragonknight.1003.t:0 "Otorgar el manto"
 cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha cumplido el solemne juramento de [dead_dragonknight.GetHerHis] y ha partido de este mundo bajo el manto de [dead_dragonknight.GetHerHis] capa blanca. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ha deshonrado a [removed_dk.GetHerselfHimself] y fue despojado de [removed_dk.GetHerHis] capa blanca."
 cv_agot_dragonknight.1003.desc.end:0 "\n\nLos hijos de varios nobles de todo el reino se han reunido en el patio, con [dragonknight_lord_commander.GetFirstNameNicknamed] a mi lado, [dragonknight_lord_commander.GetSheHe] señala cuáles serían los candidatos ideales para servir dentro de mi [ROOT.Char.Custom(' NombreCaballeroDragón')]."
 cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('Saludo apropiado', ROOT.Char)]"
 cv_agot_dragonknight.1005.opening_desc:0 "¡Sería un honor para mí servir en su [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.1005.host_likes_me:0 "Espero que asista, ya que de lo contrario echaríamos mucho de menos su presencia."
 cv_agot_dragonknight.1005.host_gets_along_with_me:0 "Como [ROOT.Char.GetTitleTierName] notable, sería un honor para mí su asistencia."
 cv_agot_dragonknight.1005.host_dislikes_me:0 "Espero que todos los destacados estén allí, lo que desafortunadamente lo incluye a usted."
 cv_agot_dragonknight.1005.a:0 "¡Vendrás a la capital a hacer tus votos!"
 cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('Saludo apropiado', ROOT.Char)]"
 cv_agot_dragonknight.1007.opening_desc:0 "Debo rechazar el servicio dentro de tu [ROOT.Char.Custom('DragonknightName')].\n\n"
 cv_agot_dragonknight.1007.faith:0 "No dedicaré mi vida a servir a tus dioses queer y [ROOT.Char.Custom('InsultAdjective')]."
 cv_agot_dragonknight.1007.claim:0 "No puedo simplemente deshacerme de mis derechos y títulos como si fueran un par de ropas viejas."
 cv_agot_dragonknight.1007.lustful:0 "¡Nunca podría esperar renunciar a los placeres de la carne por una vida de celibato!"
 cv_agot_dragonknight.1007.ambitious:0 "Mi vida tiene un propósito mucho mayor por delante que estar junto a tu orinal mientras tú cortas tus últimas tiras de ganso lechal."
 cv_agot_dragonknight.1007.reject:0 "Mi Casa me necesita más que su corte."
 cv_agot_dragonknight.1007.hate:0 "Preferiría besar el ano hinchado de un cerdo muerto que servirte de escudo jurado."
 cv_agot_dragonknight.1007.a:0 "¡Esta vez tráeme a alguien que sirva al reino!"
 cv_agot_dragonknight.1007.a.tt:0 "Enviarás por más caballeros."
 cv_agot_dragonknight.1007.b:0 "¿[dragonknight_candidate.GetSheHe|U] negaría su [ROOT.Char.GetTitleTierName]?"
 cv_agot_dragonknight.1008.t:0 "Votos otorgados"
 cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] se arrodilla ante mí, jurando intercambiar [dragonknight_candidate.GetHerHis] vida por la mía, obedecer mi palabra y mantener mi confianza, hablar [dragonknight_candidate.GetHerHis] mente o mantenga la lengua de [dragonknight_candidate.GetHerHis] a mi disposición y Defiende el honor de mi nombre, de mi dinastía y de mi trono. [dragonknight_candidate.GetSheHe|U] se levanta, prometiéndome con toda [dragonknight_candidate.GetHerHis] fuerza darle vida a [dragonknight_candidate.GetHerHis] para protegerme."
 cv_agot_dragonknight.1008.a:0 "Levántate, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."
 cv_agot_dragonknight.1009.t:0 "[dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|Reacción de U]"
 cv_agot_dragonknight.1009.desc.mad:0 ""Crees que puedes ir a mis espaldas y designar a mi [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] para que te proteja, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun' )]!?" Mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] irrumpe en yo después de la unción de [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
 cv_agot_dragonknight.1009.desc.heir:0 ""Puede que me hayas robado a mi heredero, pero no lo olvidaré"."
 cv_agot_dragonknight.1009.desc.glad:0 ""Debo agradecerte, mi [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], por otorgar el honor de servir dentro de tu guardia real a mi [family_member.Custom2('RelationToMeShort', dragonknight_candidate) ]." Mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] se acerca a mí después de la investidura del miembro más nuevo de mi [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."
 cv_agot_dragonknight.1009.a.mad:0 "No necesito disculparme con personas como usted."
 cv_agot_dragonknight.1009.a.glad:0 "De hecho, protegerme es un honor."
 cv_agot_dragonknight.1010.t:0 "Una hermandad despojada"
 cv_agot_dragonknight.1010.desc.intro:0 "Con el fallecimiento de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)] los [ROOT.Char.Custom('DragonknightName')] pierden su liderazgo."
 cv_agot_dragonknight.1010.fallback.desc.intro:0 "Con la partida de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)] los [ROOT.Char.Custom('DragonknightName')] pierden el liderazgo."
 cv_agot_dragonknight.1010.desc.end:0 "Ahora viene la tarea crucial de llenar [removed_dk.GetHerHis] sabatons. [dragonknight_successor.GetName] parecería el mejor [dragonknight_successor.GetWomanMan] para el trabajo, y la mayoría espera que suceda a [removed_dk.GetName] como Lord Comandante. Sin embargo, la elección finalmente está en mis manos."
 cv_agot_dragonknight.1010.fallback.desc.end:0 "Ahora viene la tarea crucial de llenar [removed_dk.GetHerHis] sabatons. Con el [ROOT.Char.Custom('DragonknightName')] vacío, ahora puede ser el mejor momento para encontrar caballeros dignos de la capa blanca."
 cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] es el sucesor natural del cargo."
 cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.e:0 "Quizás alguien más ocupe el lugar de [removed_dk.GetNamePossessive]."
 cv_agot_dragonknight.1010.f:0 "No... no queda nadie."
 cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] liderará el [ROOT.Char.Custom('DragonknightName')]"
 dragonknight_other_selections_available_tt:0 "Consideraré a mis otros guardias."
 cv_agot_dragonknight.2001.t:0 "[ROOT.Char.Custom('DragonknightName')] Asignación"
 cv_agot_dragonknight.2001.desc:2 "Puedo enviar mi [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], para proteger a una persona de interés en el tribunal [target_character.GetUINamePossessive]."
 cv_agot_dragonknight.2001.desc_own_court:2 "Puedo asignar mi [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], para proteger a uno de mis invitados o cortesanos."
 cv_agot_dragonknight.2001.desc_bodyguard_courtowner:0 "Alternativamente, podría asignar un guardaespaldas a [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
 cv_agot_dragonknight.2001.a:0 "Proteger el objetivo designado."
 cv_agot_dragonknight.2001.b:0 "Proteger [target_character.GetTitledFirstName]."
 cv_agot_dragonknight.2001.c:0 "En realidad, no importa."
 indicate_bodyguard_target:0 "[concejal.GetTitledFirstName] comienza a proteger [si_target.GetShortUIName]."
 set_relation_bodyguard_first:0 "[TARGET_CHARACTER.GetUIName] comienza a proteger [CHARACTER.GetUIName]."
 cv_agot_dragonknight.2002.title:0 "¡Renegado [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.2002.desc:0 "¡[recipient.GetTitledFirstName] logró evitar ser capturado y huyó a la ciudad! Quizás todavía haya tiempo para evitar el vuelo de [recipient.GetHerHis].\n\n[dragonknight.GetName] está de guardia y puede interceptar a [recipient.GetNameNoTooltip], o podría enviar un mensaje a [goldcloaks.GetName] y despertar toda la fuerza de la Guardia de la Ciudad."
 cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ¡devuélveme a tu hermano jurado!"
 cv_agot_dragonknight.2002.a.failure:0 "[destinatario.GetName] escapará"
 cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], ¡agarradlo!"
 cv_agot_dragonknight.2002.c:0 "Deja ir a [recipient.GetHerHim], [recipient.GetSheHe] no representa ninguna amenaza para mí."
 cv_agot_dragonknight.2003.title:0 "¡Renegado [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.2003.desc:0 "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] ha venido a mi corte buscando asilo. [crown.GetTitledFirstNamePossessive] intentó arrestar a [fleeing_dragonknight.GetFirstName] por algún cargo falso y ahora [fleeing_dragonknight.GetSheHe] encuentra a [fleeing_dragonknight.GetHerselfHimself] un fugitivo del reino. Ahora debo tomar la difícil decisión entre mi deber y mi familia al decidir qué hacer a continuación."
 cv_agot_dragonknight.2003.a:0 "Eres mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] y perteneces aquí."
 cv_agot_dragonknight.2003.b:0 "¡Si te diriges al Muro, estarás más allá del alcance de [crown.GetTitledFirstNamePossessive]!"
 cv_agot_dragonknight.2003.c:0 "¡Debes huir a través del Mar Angosto!"
 cv_agot_dragonknight.2003.d:0 "Lo siento [fleeing_dragonknight.GetFirstName], pero no puedo albergar a un fugitivo."
 cv_agot_dragonknight.3001.t:0 "El sueño de un niño"
 cv_agot_dragonknight.3001.desc:0 "El pequeño [child.GetFirstName] siempre ha estado enamorado de las historias de [king.Custom('DragonknightName')], ninguno más que [dragonknight_lord_commander.GetTitledFirstName], viendo a [dragonknight_lord_commander.GetHerHim] de la misma manera que Ser [GetScriptedCharacterByHistoryID( 'Heroes_25').GetFirstName] del Escudo Espejo y Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] Star-Eyes.\n\nPensé poco en los sueños de [child.GetHerHis] de ser como estas figuras legendarias, como todos los niños. tienen héroes a los que aspiran ser, pero a medida que [child.GetFirstNameNoTooltip] ha ido creciendo, los sueños de [child.GetHerHis] de unirse al [king.Custom('DragonknightName')] se han vuelto cada vez más reales. Justo hoy [child.GetSheHe] vino ante mí y me pidió que dejara de lado cualquier compromiso que pudiera haber planeado para [child.GetHerHim] para que [child.GetSheHe] pueda comenzar a entrenar para convertirse en miembro de [king.GetTitledFirstNamePossessive] [king. Personalizado ('Nombre del Caballero Dragón')]."
 cv_agot_dragonknight.3001.a:0 "Por supuesto, pequeño."
 cv_agot_dragonknight.3001.b:0 "Tu deber para con tu familia viene antes que tu deber para con la corona."
 cv_agot_dragonknight.3002.t:0 "Un faro de caballerosidad"
 cv_agot_dragonknight.3002.desc:0 "Me ha llamado la atención que mi [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] se ha convertido en la comidilla del reino. La gente común habla de [gallant_dragonknight.GetHerHim] al mismo tiempo que lo hacen los guerreros de leyenda, los jóvenes escuderos en juego hacen que [gallant_dragonknight.GetHerHis] afecte y recrea las hazañas de [gallant_dragonknight.GetHerHis] en [gallant_dragonknight.GetHerHis] las mayores batallas y las doncellas. Sueña con conceder su favor a un [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de reputación [gallant_dragonknight.GetHerHis].\n\nAhora esta charla se ha apoderado de mi corte. Los [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la corte buscan emular las hazañas de [gallant_dragonknight.GetHerHis], y los [gallant_dragonknight.Custom('AttractionWomanManMultiple')] de la corte compiten por la atención de [gallant_dragonknight.GetHerHis]. Ahora es algo común que en [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] el nombre de [gallant_dragonknight.GetFirstNameNoTooltip] es sinónimo de habilidad, honor y valentía."
 cv_agot_dragonknight.3002.a:0 "Te felicito, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
 cv_agot_dragonknight.3002.b:0 "Prefiero hablar de mi tema favorito: yo mismo."
 cv_agot_dragonknight.3003.t:0 "Flagrante [ROOT.Char.Custom('DragonknightName')|U]: ¡Atrapado en el acto!"
 cv_agot_dragonknight.3003.desc_bedroom:0 ""Su Gracia, su [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] ha sido descubierto en las cámaras de [lusty_dragonknight.GetHerHis], entreteniendo nada menos que a [lusty_lover.GetFullName]!"
 cv_agot_dragonknight.3003.desc_brothel:0 ""Su Gracia, su [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] ha sido descubierto en las entrañas de una guarida de placer, participando en actos obscenos con la conocida ramera [lusty_lover.GetName]!""
 cv_agot_dragonknight.3003.a:0 "Lanza a [lusty_dragonknight.GetHerHim] al calabozo hasta que decida qué hacer con este rompejuramentos."
 cv_agot_dragonknight.3003.b:0 "Mutila a [lusty_dragonknight.GetHerHim] y envía a [lusty_dragonknight.GetHerHim] para unirse a la Guardia de la Noche."
 cv_agot_dragonknight.3003.c:0 "Quita a [lusty_dragonknight.GetHerHim] la capa blanca de [lusty_dragonknight.GetHerHis]."
 cv_agot_dragonknight.3003.d:0 "Todos merecen sus vicios..."
 cv_agot_dragonknight.3003.e:0 "Puedes quedarte con tu capa blanca, pero [lusty_lover.GetFirstNameNoTooltip] es mía."
 cv_agot_dragonknight.3004.t:0 "¡Abran paso a [ROOT.Char.Custom('DragonknightName')|U]!"
 cv_agot_dragonknight.3004.desc:0 ""¡Abran paso al [ROOT.Char.Custom('DragonknightName')]!" El grito resonó desde el final de la sala del trono. Te giras justo a tiempo para ver cómo [marching_dragonknight.GetNameNicknamed], marchando a una velocidad alarmante, le grita al joven [obstructing_brat.GetName], que se encuentra impasible en el camino de [marching_dragonknight.GetHerHis]. \n\nYa sea por obstinación o por ignorancia, [obstructing_brat.GetName] no recibe el mensaje. El niño es pisoteado bajo el talón de mi [ROOT.Char.Custom('DragonknightName')], quien atraviesa a [obstructing_brat.GetHerHim] con poco más que una mirada casual, brindándole al niño la misma atención que si fuera [marching_dragonknight. GetSheHe] había pisado un charco.\n\nAplastado por la bota, [obstructing_brat.GetName] ahora yace en la sala del tribunal suelo, gimiendo de dolor, y [marching_dragonknight.GetName] marcha [marching_dragonknight.GetHerHis] hacia mi lado para ser la guardia de la mañana."
 cv_agot_dragonknight.3004.a:0 "Nadie interrumpe el [ROOT.Char.Custom('DragonknightName')] en el negocio [ROOT.Char.GetTitleTierNamePossessive]."
 cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], ¡¿estás enojado?! Ayuda a [obstructing_brat.GetName] a ponerse de pie."
 cv_agot_dragonknight.3004.c:0 "Envía al niño al maestre."
 cv_agot_dragonknight.3004.cure_toast:0 "Maester trata con éxito [obstructing_brat.GetName]"
 cv_agot_dragonknight.3004.toast:0 "Maestre sin éxito"
 cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] sigue herido."
 cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Es altamente recomendado"
 cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entra a la sala del trono, acompañado por un [essosi_warrior.GetWomanMan] extraño para mí.\n\n"Mi [ROOT.Char.GetLadyLord]", dice [sponsor.GetFirstNameNoTooltip] con voz ronca, mirando con orgullo a [sponsor .GetHerHis] cara. "Es un honor para mí presentarles al guerrero más grande que Essos haya visto jamás. [essosi_warrior.GetFirstNameNoTooltip] es conocido desde Braavos hasta Asshai, y [essosi_warrior.GetSheHe] sería una excelente adición a su [ROOT.Char.Custom(' NombreCaballeroDragón')].""
 cv_agot_dragonknight.3005.a:0 "¡Bienvenido a [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] se unirá a tu [GetPlayer.Custom('DragonknightName')]"
 cv_agot_dragonknight.3005.b:0 "¿Quizás adoptarías otra postura?"
 cv_agot_dragonknight.3005.court_position.tt:0 "Encontrarás una posición adecuada para [essosi_warrior.GetName]."
 cv_agot_dragonknight.3005.c:0 "No necesito más cortesanos."
 cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')]: Hermanos de armas"
 cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] es una especie de [friendly_dragonknight.GetWomanMan] extrovertido; Siempre dispuesto a iniciar una conversación o insertar [friendly_dragonknight.GetHerselfHimself] en una. Aunque irrita a los miembros más estoicos de mi [ROOT.Char.Custom('DragonknightName')], él y [dragonknight_friend.GetFullName] se han vuelto tan inseparables como hermanos.\n\nEntrenaron juntos, desayunaron juntos y en el En medio de cualquier batalla, se encuentran uno al lado del otro, espoleándose unos a otros. Este vínculo de sangre entre estos dos guerreros se ha convertido en un tema de conversación común dentro de la corte, cuya fuerza dentro de mi [ROOT.Char.Custom('DragonknightName')] solo puede servir para solidificar aún más mi reinado."
 cv_agot_dragonknight.3006.a:0 "¡Que su amistad los lleve a mayores valores!"
 cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Mejorado"
 cv_agot_dragonknight.3007.desc:0 "[improved_dragonknight.GetNamePossessive] horas de entrenamiento en el patio y el compromiso con los votos [improved_dragonknight.GetHerHis] han llevado a esta mejora."
 cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Es altamente recomendado"
 cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entra a la sala del trono, acompañado por un [candidate.GetWomanMan] extraño para mí.\n\n"Mi [ROOT.Char.GetLadyLord]", dice con voz áspera [sponsor.GetFirstNameNoTooltip], y mira con orgullo a [sponsor .GetHerHis] cara. "Es un honor para mí presentarles a [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] es un [candidate.GetWomanMan] muy poderoso, de considerable talento marcial y ha abandonado el matrimonio y los títulos con la esperanza de unirse algún día a su [ ROOT.Char.Custom('NombreDragonknight')]"."
 cv_agot_dragonknight.3008.a:0 "¡Bienvenido a [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] se unirá a tu [GetPlayer.Custom('DragonknightName')]"
 cv_agot_dragonknight.3008.b:0 "¿Quizás adoptarías otra postura?"
 cv_agot_dragonknight.3008.b.tt:0 "A [candidate.GetName] se le prometerá un puesto cuando haya uno disponible."
 cv_agot_dragonknight.3008.c:0 "No estoy tan desesperado como para que alguien como tú me proteja."
 cv_agot_dragonknight.3010.t:0 "El sudor de la frente [strong_dragonknight.GetHerHis]"
 cv_agot_dragonknight.3010.desc:0 "Mi [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] ha empezado a pasar todo el tiempo [strong_dragonknight.GetHerHis] en los patios y establos de la Fortaleza, aunque donde otros simplemente practican esgrima o equitación, [strong_dragonknight. GetFirstNameNoTooltip] parece pasar cada minuto en busca de un trabajo físico cada vez más extenuante y difícil.\n\nLa diferencia se ve claramente en [strong_dragonknight.GetHerHis], a medida que el cuerpo de [strong_dragonknight.GetHerHis] se ha vuelto nervudo, denso y sólido, para gran atractivo de los [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la corte, que se pueden encontrar de manera confiable en el patio. cuando [strong_dragonknight.GetFirstNameNoTooltip] está en el trabajo."
 cv_agot_dragonknight.3010.a:0 "¡Quizás podrías modelar para un retrato, [strong_dragonknight.Custom('SisterBrother')]!"
 cv_agot_dragonknight.3011.t:0 "Se acerca un retador"
 cv_agot_dragonknight.3011.desc:0 "El triste día de la corte ciertamente se animó cuando el heraldo anunció la llegada de [challenger.GetFullName], quien entró en la sala del trono vestido más para el campo que para una petición.\n\n"Mi [ROOT.Char.Custom('FormalComplimentAdjective ')] [ROOT.Char.GetTitleTierName]", [challenger.GetSheHe] comienza cuando hago señas a [challenger.GetHerHim] para que avance. "El [ROOT.Char.Custom('DragonknightName')] es una institución noble del reino. Pero a partir de este momento un gusano tiene el honor de defender tu cuerpo. El [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight .Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] no tiene por qué mancillar tu bando!"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] de repente se pone firme y se da cuenta de que se están dirigiendo a [unworthy_dragonknight.GetSheHe]. "Mi [ROOT.Char.GetTitleTierName], el [ROOT.Char.Custom('DragonknightName')] es una hermandad jurada. Servimos de por vida, mi sangre está destinada a derramarse por la tuya", [unworthy_dragonknight.GetSheHe|l ] tartamudea.\n\n"Eso no es problema", responde [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. "Con mucho gusto le relevaré de su puesto.""
 cv_agot_dragonknight.3011.a:0 "Entonces deja que el mejor hombre vigile mi puerta."
 cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] mató a [unworthy_dragonknight.GetTitledFirstName]"
 cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] mató a [challenger.GetTitledFirstName]"
 cv_agot_dragonknight.3011.b:0 "Vete a casa, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] se ha ganado con creces la retención de [unworthy_dragonknight.GetHerHis]."
 cv_agot_dragonknight.3011.c:0 "Nadie cuestiona mis nombramientos. ¡Guardias!"
 cv_agot_dragonknight.3012.t:0 "Un sueño roto"
 cv_agot_dragonknight.3012.desc:0 "Estoy mirando desde la galería a mi torpe [failed_dragonknight.Custom('GetDaughterSon')] en el patio. [failed_dragonknight.GetSheHe|U] vaga por el jardín, sin mostrar casi ninguna mejora desde que [failed_dragonknight.GetSheHe] comenzó la búsqueda de [failed_dragonknight.GetHerHis] para unirse a la prestigiosa guardia de la gracia de [ruler.GetHerHis]. Quizás debería intervenir. Después de todo, ¿no es más cruel dejar que [failed_dragonknight.GetHerHim] continúe con falsas esperanzas que anular esta tontería aquí y ahora?"
 cv_agot_dragonknight.3012.a:0 "Es hora de dejar esto atrás."
 cv_agot_dragonknight.3012.b:0 "¡La Guardia de la Noche siempre necesita buenos hombres!"
 cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U] ¡mejorará!"
 cv_agot_dragonknight.3013.t:0 "Algunas bebidas para recordar"
 cv_agot_dragonknight.3013.desc:0 "Se sabe que [drunken_dragonknight.GetFullName] pasa todo su tiempo libre [drunken_dragonknight.GetHerHis] bebiendo y divirtiéndose en tabernas y tiendas de marihuana locales. [drunken_dragonknight.GetSheHe|U] comenzó a ganarse una reputación entre la ciudad y en la corte, desde poder beber a cualquiera debajo de una mesa hasta poder tragarse un barril entero de oro Arbor mientras estaba parado sobre [drunken_dragonknight. GetHerHis] cabeza.\n\nAhora me ha llegado una historia particularmente preocupante que involucra a [drunken_dragonknight.GetFirstName] trayendo un asno y un panal a un burdel. Este comportamiento parecería indigno de un miembro de [ROOT.Char.Custom('DragonknightName')], pero ha dado lugar a algunas anécdotas interesantes, por decir lo menos."
 cv_agot_dragonknight.3013.a:0 "Una noche en las celdas le permitirá recuperar la sobriedad [drunken_dragonknight.GetHerHim]."
 cv_agot_dragonknight.3013.b:0 "Ser [ROOT.Char.Custom('DragonknightName')] es estresante, deja a [drunken_dragonknight.GetHerHim] en paz."
 cv_agot_dragonknight.3013.c:0 "¡[drunken_dragonknight.GetFullName] es un [drunken_dragonknight.GetWomanMan] según mi corazón!"
 cv_agot_dragonknight.3014.t:0 "Espadachín [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3014.desc:0 "Mi [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] pasa gran parte del tiempo [lifestyle_dragonknight.GetHerHis] que no está a mi lado en mi patio, con el sudor corriendo por la frente de [lifestyle_dragonknight.GetHerHis] como [lifestyle_dragonknight] .GetSheHe] cruza espadas con los mejores guerreros del reino.\n\n[lifestyle_dragonknight.GetNameNoTooltip] se ha convertido en una cara familiar para mis armeros y el [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], y palabra de [lifestyle_dragonknight .GetHerHis] la destreza con la espada se ha convertido en la comidilla de la corte. No es nada inusual que [lifestyle_dragonknight.GetHerHim] sea visto en el patio desde el primer amanecer hasta su último parpadeo. [lifestyle_dragonknight.GetNameNoTooltip] se ha ganado la reputación de ser un experto espadachín."
 cv_agot_dragonknight.3014.a:0 "¿Quizás puedas ayudarme con mi manejo de la espada, [lifestyle_dragonknight.GetFirstNameNoTooltip]?"
 cv_agot_dragonknight.3015.t:0 "Caza [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3015.desc:0 "Mi [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] pasa gran parte del tiempo de [lifestyle_dragonknight.GetHerHis] que no está a mi lado en mis bosques reales, aprovechando al máximo los privilegios proporcionados a [lifestyle_dragonknight. GetHerHim] a través de la prestigiosa estación [lifestyle_dragonknight.GetHerHis].\n\n[lifestyle_dragonknight.GetNameNoTooltip] se ha convertido en un espectáculo conocido para mis guardabosques y guardabosques, y la palabra sobre la precisión de [lifestyle_dragonknight.GetHerHis] con el arco se ha convertido en la comidilla de la corte . No es nada inusual que [lifestyle_dragonknight.GetHerHim] regrese de las excursiones de [lifestyle_dragonknight.GetHerHis] con las botas de [lifestyle_dragonknight.GetHerHis] sucias y el séquito de [lifestyle_dragonknight.GetHerHis] llevando el último trofeo de [lifestyle_dragonknight.GetHerHis]. [lifestyle_dragonknight.GetHerHis|U] apartamentos envueltos en pieles, pellejos y calaveras, [lifestyle_dragonknight.GetNameNoTooltip] se ha ganado la reputación de ser un verdadero cazador."
 cv_agot_dragonknight.3015.a:0 "¡Atrápame un alce gordo para la cena de esta noche, [lifestyle_dragonknight.GetFirstNameNoTooltip]!"
 cv_agot_dragonknight.3016.t:0 "Halconero [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3016.desc:0 "Mi [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] pasa gran parte del tiempo de [lifestyle_dragonknight.GetHerHis] que no está a mi lado en mis bosques reales, aprovechando al máximo los privilegios proporcionados a [lifestyle_dragonknight. GetHerHim] a través de [lifestyle_dragonknight.GetHerHis] prestigioso station.\n\n[lifestyle_dragonknight.GetNameNoTooltip] se ha convertido en un espectáculo conocido para mis guardabosques y guardabosques, y la palabra sobre la precisión de [lifestyle_dragonknight.GetHerHis] con el arco se ha convertido en la comidilla de la corte. No es nada inusual que [lifestyle_dragonknight.GetHerHim] regrese de las excursiones de [lifestyle_dragonknight.GetHerHis] con las botas de [lifestyle_dragonknight.GetHerHis] sucias y el séquito de [lifestyle_dragonknight.GetHerHis] llevando el último trofeo de [lifestyle_dragonknight.GetHerHis]. [lifestyle_dragonknight.GetHerHis|U] apartamentos envueltos en pieles, pellejos y calaveras, [lifestyle_dragonknight.GetNameNoTooltip] se ha ganado la reputación de ser un verdadero cazador."
 cv_agot_dragonknight.3016.a:0 "¡Una búsqueda verdaderamente noble, [lifestyle_dragonknight.GetFullNameNoTooltip]!"
 cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')]: ¡Asesinato ignominioso!"
 cv_agot_dragonknight.3017.desc:0 "El cadáver desnudo de mi [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] ha sido encontrado afuera de un burdel local. [eunuch_dragonknight.GetSheHe|U] fue descubierto habiendo sido castrado y, para aumentar el insulto, [eunuch_dragonknight.GetHerHis] metió su propia polla en la boca de [eunuch_dragonknight.GetHerHis]. Según nuestras fuentes, estaba en medio de una discusión con un trabajador cuando se vio abrumado por [eunuch_dragonknight.GetHerHis] menores. Desnudo y sin [eunuch_dragonknight.GetHerHis] arma, fue abrumado por las putas.\n\nEnvalentonados por esto, la gente pequeña se ha enfurecido y se está amotinando en las calles. Parece que [eunuch_dragonknight.GetFirstName] era muy conocido, pero no muy querido."
 cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip] ¡tonto!"
