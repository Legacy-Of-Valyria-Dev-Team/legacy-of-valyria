l_spanish:
 valyria.0001.t:0 "Intenta establecerte en Valyria"
 valyria.0002.t:0 "Llegas a las ruinas de Nuqiria."
 valyria.0002.desc:0 "Después de semanas de luchar contra tormentas implacables y mares traicioneros, tu barco finalmente se acerca a las desoladas costas de Nuqiria. El alguna vez poderoso barco ahora muestra las cicatrices de su arduo viaje, sus velas hechas jirones y su casco maltratado. Cuando pisas los antiguos y desmoronados muelles, una sensación de alivio te invade, mezclada con la tensión persistente de las pruebas que has enfrentado. El aire está cargado del olor a sal y descomposición, y los gritos distantes de las aves marinas resuenan inquietantemente a través de las ruinas. Nuqiria, que alguna vez fue un faro de civilización, ahora se encuentra en una silenciosa desolación. Las imponentes agujas yacen en ruinas y los mercados, que alguna vez fueron bulliciosos, ahora están cubiertos de vegetación salvaje. El viaje ha dejado su huella en usted y su tripulación. Los rostros están demacrados, los ojos cautelosos, pero hay un rayo de determinación en cada mirada."
 colonize_valyria.0002.a:0 "Un nuevo comienzo."
 valyrian.0001.a:0 "Estoy seguro de que."
 valyrian.0001.b:0 "He cambiado de opinión."
 valyria.0001.desc:0 "Ha llegado el momento de embarcarse en un peligroso viaje a la antigua y misteriosa tierra de Valyria. La promesa de riquezas incalculables y poderosos artefactos te atrae, pero también lo hacen los peligros que acechan en las sombras del imperio en ruinas, sin importar cómo quieras restaurarlo a su antigua gloria. Su asesor principal, siempre la voz de la razón, da un paso adelante con expresión preocupada. Mi señor, ¿está seguro de que es una medida inteligente? Las historias sobre las maldiciones de Valyria y los peligros del Mar Humeante no deben tomarse a la ligera. ¿No deberíamos considerar los riesgos más cuidadosamente?"
 colonize_valyria.0010.t:0 "Aguas turbulentas"
 travel_valyria.0002.t:0 "¿Qué era esa criatura?"
 colonize_valyria.0010.a:0 "Busque puerto seguro."
 colonize_valyria.0010.b:0 "Apaciguar a los dioses."
 colonize_valyria.0010.c:0 "capear la tormenta"
 colonize_valyria.0003.t:0 "Único superviviente"
 colonize_valyria.0004.t:0 "Contra viento y marea"
 colonize_valyria.0005.t:0 "Perdido en las profundidades"
 colonize_valyria.0010.desc:0 "El horizonte se oscurece cuando una monstruosa tormenta se avecina sobre el océano. Las olas se elevan como montañas y el viento aúlla con una ferocidad que hiela al más valiente de los marineros. La tormenta amenaza con tragarse toda tu flota y la supervivencia de tus marineros está en juego."
 colonize_valyria.0003.desc:0 "La ira de la tormenta fue despiadada. Mientras las olas rompían y los vientos aullaban, tu tripulación luchó valientemente pero finalmente fue reclamada por el mar. Tú y sólo unos pocos marineros restantes habéis sobrevivido."
 colonize_valyria.0004.desc:0 "En una increíble demostración de habilidad y determinación, usted y su tripulación navegaron ilesos por la traicionera tormenta. Los dioses debieron haberte sonreído, porque no se perdió ni una sola vida y tus barcos emergieron intactos de la tempestad."
 colonize_valyria.0005.desc:0 "La tormenta resultó demasiado poderosa y el mar se los llevó a todos. Tus barcos fueron destrozados por las implacables olas, y ni tú ni tu tripulación sobrevivieron a la furia de la tempestad. El océano ahora es tu lugar de descanso final"
 colonize_valyria.0003.a:0 "Continuar viaje."
 colonize_valyria.0004.a:0 "Navega hacia adelante."
 colonize_valyria.0005.a:0 "Final lamentable."
 colonize_valyria.0007.t:0 "Se establecen los guardianes del dragón"
 colonize_valyria.0007.desc:0 "Por primera vez, el Monte Gaelithox tiene la Orden de los Guardianes del Dragón. [head_dragonkeeper.GetName] ha sido designado como su líder."
 agot_cv_scavenge:0 "Búsqueda del tesoro de artefactos valyrios"
 agot_cv_scavenge_desc:0 "Valyria era una tierra muy rica, no sorprende que haya muchos tesoros enterrados y perdidos esperando a ser encontrados. Sin embargo, sigue siendo una tierra peligrosa y, al aventurarse en ruinas y lugares desolados, corre el riesgo de sufrir daños. Si tienes éxito, podrás encontrar artefactos invaluables."
 agot_cv_scavenge.0001.a:0 "¡Pish-Posh! ¡Vamos a buscar un tesoro!"
 agot_cv_scavenge_2:0 "Tesoros escondidos; Espada de acero valyrio"
 agot_cv_scavenge_2_desc:0 "¡Durante mis excavaciones, logré encontrar una espada de acero valyrio! ¡Estas armas mortales y excepcionalmente ligeras pueden marcar la diferencia entre la vida y la muerte en una pelea! Esta arma sin duda me será de gran utilidad."
 agot_cv_scavenge.0002.a:0 "¡Parry esto, asqueroso casual!"
 agot_cv_scavenge_3:0 "Tesoros Escondidos; huevo de dragón"
 agot_cv_scavenge_3_desc:0 "Después de profundizar en algunas ruinas en un castillo abandonado por Dios, me aventuré en una habitación y sobre un pedestal estaba, ¡un huevo de Dragón Negro! Si logro sacarlo del cascarón, puedo dar vida a un depredador ápice cuyas capacidades destructivas son reconocidas."
 agot_cv_scavenge.0003.a:0 "¡Con este huevo las posibilidades son infinitas!"
 agot_cv_scavenge_4:0 "Tesoros escondidos; Armadura de acero valyrio"
 agot_cv_scavenge_4_desc:0 "Mientras hurgaba en la armería de una fortaleza, entré a una habitación circular y en el medio había un estante para armaduras. El estante albergaba una armadura que brillaba de una manera curiosa. Tras una inspección más profunda, ¡era obvio que esta armadura está hecha de acero valyrio! La durabilidad de esta armadura es irreprochable. Nunca se romperá ni doblará ni requerirá mantenimiento. Intentar matar a cualquiera que lleve esta armadura será una tarea bastante insoportable."
 agot_cv_scavenge.0004.a:0 "¡Intenta matarme ahora!"
 agot_cv_scavenge_5:0 "Tesoro Escondido; Oro"
 agot_cv_scavenge_5_desc:0 "Se rumoreaba que algunos señores valyrios guardaban grandes objetos de valor en sus torres. a veces era verdad, a veces era mentira para mejorar su posición en la sociedad. Independientemente, el oro que encontré en esta cámara acorazada en la que irrumpí debería servirme de todos modos."
 agot_cv_scavenge.0005.a:0 "Yoink"
 zz_valyria_colonisation.4101.t:0 "El pretendiente loco"
 zz_valyria_colonisation.4101.desc:0 "Mientras exploras las espeluznantes ruinas de Valyria, tú y tu séquito os encontraréis con un espectáculo peculiar. Un hombre, desaliñado y con los ojos desorbitados, se encuentra encima de un pilar en ruinas, proclamándose un príncipe Targaryen. Su ropa está hecha jirones y su cabello, aunque plateado, está descuidado."
 zz_valyria_colonisation.4101.a:0 "Agarra a este loco y tíralo a las mazmorras."
 zz_valyria_colonisation.4102.t:0 "El pretendiente encarcelado"
 zz_valyria_colonisation.4102.desc:0 "Tus guardias dominan rápidamente al loco, le atan las manos y se lo llevan a rastras. Sus gritos resuenan entre las ruinas: "¡No puedes silenciar al dragón!""
 zz_valyria_colonisation.4102.a:0 "Su locura finalmente llega a su fin."
