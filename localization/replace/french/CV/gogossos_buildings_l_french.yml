building_the_red_citadel_1:0 "La Tour Rouge"
building_type_the_red_citadel_1:0 "La Tour Rouge"
building_the_red_citadel_1_desc:0 "Une grande tour côtière, considérée comme le dernier vestige d'une forteresse jadis imposante, sert désormais de principale place forte de la ville. Bien que la majeure partie de la structure d'origine ait été perdue au fil du temps, ce bastion solitaire perdure—petit, mais incroyablement robuste et hautement défendable. De solides murs de pierre usée résistent aux éléments ainsi qu'aux sièges potentiels, en faisant un siège d'autorité fiable au sein de Gogossos. Bien qu'il ne soit pas encore une grande citadelle, il reste un donjon redoutable, une fondation sur laquelle de plus grandes fortifications pourraient un jour s'élever"
building_type_the_red_citadel_1_desc:0 "Une grande tour côtière, considérée comme le dernier vestige d'une forteresse jadis imposante, sert désormais de principale place forte de la ville. Bien que la majeure partie de la structure d'origine ait été perdue au fil du temps, ce bastion solitaire perdure—petit, mais incroyablement robuste et hautement défendable. De solides murs de pierre usée résistent aux éléments ainsi qu'aux sièges potentiels, en faisant un siège d'autorité fiable au sein de Gogossos. Bien qu'il ne soit pas encore une grande citadelle, il reste un donjon redoutable, une fondation sur laquelle de plus grandes fortifications pourraient un jour s'élever"

building_the_red_citadel_2:0 "La Redoute Rouge"
building_type_the_red_citadel_2:0 "La Redoute Rouge"
building_the_red_citadel_2_desc:0 "Désormais renforcée par une palissade en bois robuste et des tours de guet sur les anciennes Ruines Cramoisies, cette redoute est devenue une place forte plus redoutable, capable de résister à des menaces prolongées. N'étant plus seulement une tour côtière isolée, les défenses étendues lui permettent maintenant d'abriter une garnison décente, offrant un point d'ancrage solide au sein de Gogossos. Avec des réserves abondantes et des positions renforcées, elle pourrait même soutenir une armée pendant des mois si nécessaire, marquant ainsi sa transformation d'une simple relique du passé en un véritable bastion de pouvoir au sein de la ville"
building_type_the_red_citadel_2_desc:0 "Désormais renforcée par une palissade en bois robuste et des tours de guet, cette redoute est devenue une place forte plus redoutable, capable de résister à des menaces prolongées. N'étant plus seulement une tour côtière isolée, les défenses étendues lui permettent maintenant d'abriter une garnison décente, offrant un point d'ancrage solide au sein de Gogossos. Avec des réserves abondantes et des positions renforcées, elle pourrait même soutenir une armée pendant des mois si nécessaire, marquant ainsi sa transformation d'une simple relique du passé en un véritable bastion de pouvoir au sein de la ville"

building_the_red_citadel_3:0 "La Citadelle Rouge"
building_type_the_red_citadel_3:0 "La Citadelle Rouge"
building_the_red_citadel_3_desc:0 "Autrefois simple vestige du passé, la Citadelle Rouge a été reconstruite en une forteresse immense et impitoyable, dominant Gogossos en tant que siège suprême du pouvoir de la ville. N'étant plus seulement une tour solitaire, elle se dresse désormais comme un donjon entièrement restauré et une place forte, ses colossaux murs de Pierre Noire valyrienne s'élevant haut et épais, un monument à la domination et à la terreur. \n Tout comme la Porte Cramoisie, les murs de la Citadelle Rouge furent jadis imprégnés des rituels de magie du sang exécutés par les Anciens Valyriens, leur sorcellerie teintant à jamais la pierre d'un cramoisi profond et surnaturel. Bien que ces rituels aient depuis longtemps sombré dans l'oubli, leur sombre héritage perdure, faisant de la citadelle non seulement une forteresse presque impénétrable, mais aussi un symbole hanté de pouvoir absolu. \n En son cœur, la Tour Rouge perce le ciel, projetant son ombre menaçante sur la ville, un rappel constant de l'autorité de l'Archonte. Les murs inférieurs et la cour restent imprégnés de sang, non seulement des rituels passés, mais aussi des innombrables exécutions, trahisons et conflits brutaux qui s'y sont déroulés. Le sang des rebelles, conspirateurs et ennemis de l'État a imprégné ses fondations, s'assurant que la peur soit tissée dans la structure même de la forteresse. \n On murmure que c'est entre ces murs que la Peste Rouge prit naissance, une malédiction qui ravagea autrefois Gogossos, laissant des quartiers entiers noyés dans le sang et la souffrance. Bien que la maladie ait disparu dans les brumes du passé, certains prétendent que la citadelle s'en souvient encore, que les fantômes des mourants hantent ses chambres les plus profondes, murmurant à ceux qui écoutent. \n Lieu de pouvoir de fer et de légendes, la Citadelle Rouge est bien plus qu'une forteresse—elle est le cœur inébranlable de Gogossos, un lieu où le pouvoir est absolu, la clémence rare et la rébellion écrasée avant même de pouvoir naître"

building_type_the_red_citadel_3_desc:0 "Autrefois un simple vestige du passé, la Citadelle Rouge a été reconstruite en une forteresse immense et inébranlable, dominant Gogossos en tant que siège suprême du pouvoir de la ville. Ce n'est plus seulement une tour isolée, mais un donjon et une place forte entièrement restaurés, ses gigantesques murs de Pierre Noire valyrienne s'élevant haut et épais, un monument à la domination et à la crainte. \n Comme la Porte Pourpre, les murs de la Citadelle Rouge ont été imprégnés des rituels de magie du sang des Anciens Valyriens, leur sorcellerie ayant à jamais teinté la pierre d'un rouge profond et surnaturel. Bien que ces rituels se soient effacés dans l'histoire, leur sombre héritage perdure, faisant de la citadelle non seulement une forteresse quasi impénétrable, mais aussi un symbole terrifiant de pouvoir absolu. \n En son cœur, la Tour Rouge perce le ciel, sa présence projetant une ombre oppressante sur la ville, un rappel constant de l'autorité de l'Archonte. Les murs inférieurs et la cour restent maculés de sang, non seulement à cause des rituels du passé, mais aussi des innombrables exécutions, trahisons et conflits brutaux qui ont eu lieu sur ces pierres. Le sang des rebelles, conspirateurs et ennemis de l'État s'est infiltré dans ses fondations, garantissant que la peur est tissée dans la structure même de la forteresse. \n On murmure que derrière ces murs, la Peste Rouge a vu le jour, une malédiction qui ravagea autrefois Gogossos, laissant des quartiers entiers noyés dans le sang et la souffrance. Bien que la maladie soit depuis longtemps entrée dans l'histoire, certains prétendent que la citadelle s'en souvient encore, que les fantômes des mourants hantent toujours ses chambres les plus profondes, murmurant à ceux qui osent écouter. \n Lieu de domination de fer et de légende, la Citadelle Rouge est bien plus qu'une simple forteresse—c'est le cœur inébranlable de Gogossos, un endroit où le pouvoir est absolu, où la clémence est rare et où la rébellion est écrasée avant même de commencer."

building_the_pit_of_sorrows_1:0 "Donjon en ruines envahi par la végétation"
building_type_the_pit_of_sorrows_1:0 "Donjon en ruines envahi par la végétation"
building_the_pit_of_sorrows_1_desc:0 "Un donjon en ruines, dont les murs jadis imposants sont maintenant recouverts de lianes rampantes et avalés par l'étreinte implacable de la nature, se dresse dans un silence inquiétant. Des arbres ont pris racine dans ses cours, leurs branches tordues griffant le ciel, comme pour témoigner d'horreurs oubliées. Malgré la décrépitude, le donjon demeure étrangement défendable—ses tours, bien qu'érodées, imposent toujours leur présence, et son portail, à moitié enseveli sous la mousse et les gravats, laisse entrevoir une forteresse qui refuse de céder entièrement au temps. Pourtant, quelque chose semble profondément anormal en ce lieu. L'air y est lourd d'un silence surnaturel, du genre qui fait frissonner la peau et trouble l'esprit. Des ombres s'attardent là où elles ne devraient pas, et des murmures—trop faibles pour être simplement le vent—semblent flotter à travers les ruines, suggérant des secrets qui auraient mieux fait de rester enfouis."

