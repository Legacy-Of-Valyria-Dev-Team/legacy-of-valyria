building_the_crimson_gate:0 "La Porte Cramoisie"
building_type_the_crimson_gate:0 "La Porte Cramoisie"
building_the_crimson_gate_desc:0 "La Porte Cramoisie se dresse comme une sentinelle imposante et redoutable, la première ligne de défense de la légendaire ville de Gogossos. Dominant le paysage, elle constitue le seul passage terrestre permettant d’entrer dans la cité, gardant le long et traître pont qui enjambe le grand fleuve. Forgée dans la Pierre Noire Valyrienne, sa surface sombre et surnaturelle semble absorber la lumière, sa structure lisse mais impénétrable imprégnée de la puissance d’une sorcellerie oubliée. Ses pierres sont chargées d’histoire—teintées d’un rouge profond par les anciens rituels de sang valyriens qui y furent pratiqués, laissant une marque sinistre et indélébile des arts obscurs ayant renforcé ses défenses. La massive bastide qui la surplombe, haute de 140 pieds, se dresse comme un titan face à ceux qui approchent, sa simple présence inspirant à la fois crainte et admiration. Perchées au sommet de ses murs colossaux, des statues de dragons veillent en silence, leurs immenses yeux incrustés de gemmes scintillant d’un éclat irréel—observant, attendant, comme si les âmes des bêtes qu’elles représentent persistaient encore dans la pierre.\n Peu ont osé forcer la Porte Cramoisie, et encore moins ont survécu pour raconter leur histoire. Ce n’est pas une simple barrière—c’est un monument à la puissance inébranlable de Gogossos, un témoignage éternel du pouvoir oublié de la cité et de l’héritage sombre de Valyria."

