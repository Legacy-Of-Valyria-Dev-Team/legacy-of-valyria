building_the_ax_hold:0 "Le Bastion de la Hache"
building_type_the_ax_hold:0 "Le Bastion de la Hache"
building_the_ax_hold_desc:0 "La forteresse de la Maison Xhore se dresse à la fois comme un sanctuaire et un bastion, une citadelle de pierre et d’acier construite pour résister aux tempêtes des Îles du Basilic. Perchée au sommet de falaises déchiquetées et entourée d’eaux traîtresses, elle n’a pas été conçue seulement comme une demeure, mais comme une forteresse imprenable d’où les pirates qartheens des Îles Occidentales lancent leurs célèbres raids. Ses murs, usés par le temps mais toujours redoutables, portent les cicatrices de nombreuses batailles, tandis que ses tours de guet offrent une vue dégagée sur la mer environnante, toujours à l’affût des proies comme des poursuivants."

