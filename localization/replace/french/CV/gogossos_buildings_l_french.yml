building_the_garden_of_malice_1:0 "Un Grand Fort Envahi par la Végétation"
building_type_the_garden_of_malice_1:0 "Un Grand Fort Envahi par la Végétation"
building_the_garden_of_malice_1_desc:0 "Un vaste rempart envahi par la végétation encercle ces ruines, ses pierres antiques à peine visibles sous des couches de vignes rampantes et de mousse épaisse. En son cœur se dresse un donjon en ruine, ses tours brisées et à moitié avalées par l’étreinte impitoyable de la nature. Le temps a effacé l’histoire de ce lieu, ne laissant qu’un silence pesant et oppressant. \nPourtant, ceux qui osent franchir les portes brisées comprennent rapidement pourquoi ces ruines n’ont jamais été revendiquées—cet endroit est un piège mortel. Des haies tortueuses, sauvages et surnaturelles, forment un labyrinthe dont les chemins se déplacent et se referment comme des choses vivantes, poussant les imprudents toujours plus profondément dans la confusion. Parmi la végétation enchevêtrée se cachent des plantes aux couleurs impossibles et aux formes étranges, leur beauté masquant des intentions funestes. Certaines libèrent des spores qui étouffent les poumons, d’autres sécrètent des toxines qui brûlent la peau, et certaines semblent même se mouvoir d’elles-mêmes, attendant que leur proie s’approche trop près. \nLes légendes murmurent qu’une force—peut-être les vestiges d’une sorcellerie oubliée, ou la présence persistante de ce qui régnait ici autrefois—permet à la flore de prospérer d’une manière qui défie la nature. Ces ruines n’ont pas été oubliées, elles sont craintes. Même les pillards et les chasseurs de trésors les plus audacieux savent qu’il ne faut pas tenter le sort dans un lieu où la terre elle-même semble avide de sang."

