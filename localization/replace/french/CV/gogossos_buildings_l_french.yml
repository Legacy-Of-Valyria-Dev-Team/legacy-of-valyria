building_the_sapphire_quarter:0 "Le Quartier Saphir"
building_type_the_sapphire_quarter:0 "Le Quartier Saphir"
building_the_sapphire_quarter_desc:0 "Le Quartier Saphir est un vaste district fortifié, perché au sommet de la plus haute colline de Gogossos. Autrefois domaine des anciens Seigneurs Dragons, il sert désormais d’enclave exclusive aux maîtres esclavagistes et princes marchands les plus illustres de la ville. Seuls les plus riches peuvent y résider, car ici, seules des demeures et palais somptueux se dressent—construits en marbre étincelant et ornés d’or. Ses marchés privés sont drapés des plus fines soies, réservés à ceux qui peuvent s’offrir des luxes hors de portée des hommes ordinaires."
