building_the_garden_of_malice_2:0 "Le Jardin du Mal"
building_type_the_garden_of_malice_2:0 "Le Jardin du Mal"
building_the_garden_of_malice_2_desc:0 "Le Jardin du Mal est une forteresse de mort, construite en pierre noire huilée et protégée par des défenses létales. Son enceinte extérieure entoure un immense labyrinthe végétal en perpétuel mouvement, un piège vivant où des lianes épineuses fouettent comme des flagelles, où des fleurs exhalent des spores toxiques, et où les haies elles-mêmes se referment pour induire en erreur et piéger les intrus. Aucune lumière ne parvient à pénétrer les profondeurs de cette jungle oppressante, où des formes invisibles s'agitent dans l'obscurité et où l'air est chargé de l'odeur de la décomposition. Au-delà du labyrinthe, des remparts intérieurs et un fossé forment une seconde ligne de défense, où des eaux noires grouillent d’horreurs invisibles prêtes à happer les imprudents. Des remparts imposants, gardés par des sentinelles silencieuses, surveillent l’unique entrée—un pont-levis renforcé qui ne s’abaisse que rarement. \nEn son centre se dresse le donjon, une structure massive et intacte de Valyria, dont les couloirs de pierre noire résonnent d’un silence inquiétant. Au sommet de sa plus haute tour repose un arbre mort et pétrifié, ses racines fusionnées à la pierre comme s’il se nourrissait de quelque chose caché dans les profondeurs. On dit qu’il précède même le Fléau de Valyria, un vestige de l’ancienne sorcellerie dont la signification s’est perdue dans l’oubli. Prendre le Jardin du Mal n’est pas une simple bataille—c’est une descente vers quelque chose de bien plus sinistre, un endroit où même la terre semble conspirer pour tuer."

