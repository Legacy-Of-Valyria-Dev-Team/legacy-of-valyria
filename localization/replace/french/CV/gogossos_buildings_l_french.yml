building_last_dragon_tower_1:0 "La Dernière Tour du Dragon"
building_type_last_dragon_tower_1:0 "La Dernière Tour du Dragon"
building_last_dragon_tower_1_desc:0 "La dernière Tour du Dragon encore debout hors de Valyria, bâtie dans les derniers jours avant le Fléau, demeure un monument à la fois de pouvoir et de tragédie À l’origine construite pour abriter la famille de Dragonlords régnant sur Gogossos, ses couloirs étaient censés être un symbole de leur règne éternel, mais le destin en a décidé autrement Lorsque la famille périt dans l’anéantissement de Valyria, la tour devint une relique silencieuse d’un empire perdu, projetant une ombre oppressante sur la cité Aujourd’hui, elle sert un nouveau maître, l’Archonte le plus puissant de Gogossos et sa famille, qui gouvernent depuis ses hauteurs vertigineuses Ce n’est plus seulement un symbole de la grandeur valyrienne, mais un rappel brutal à la classe inférieure, aux esclaves et aux rebelles potentiels de la hiérarchie impitoyable de la cité Elle se dresse comme un témoignage inébranlable de domination, un avertissement permanent que l’élite de Gogossos écrasera quiconque ose se dresser contre elle"

