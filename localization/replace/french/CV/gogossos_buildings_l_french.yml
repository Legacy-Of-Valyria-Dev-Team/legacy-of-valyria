building_the_Pit_of_sorrows_3:0 "Le Gouffre des Lamentations"
building_type_the_Pit_of_sorrows_3:0 "Le Gouffre des Lamentations"
building_the_Pit_of_sorrows_3_desc:0 "L'Ancien Gouffre des Lamentations, autrefois une ruine croulante, a été méticuleusement restauré et reconstruit pour retrouver sa sombre grandeur passée. Pourtant, malgré tous les efforts pour récupérer ses niveaux supérieurs, ses véritables profondeurs demeurent un abîme insondable. L'obscurité inférieure s'étend à l'infini, engloutissant la lumière et le son, une gueule béante vers l'inconnu. Nombreux sont ceux qui ont osé descendre à la recherche de secrets perdus dans le temps, mais aucun n'est jamais remonté pour raconter ce qui repose au fond—si fond il y a."

