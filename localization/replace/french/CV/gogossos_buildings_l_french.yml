building_the_glittering_pits_2:0 "Les Cavernes Chatoyantes"
building_type_the_glittering_pits_2:0 "Les Cavernes Chatoyantes"
building_the_glittering_pits_2_desc:0 "À mesure que les mines s’agrandissent, elles se transforment en un vaste réseau de tunnels souterrains, s’étendant sous la jungle tel un enchevêtrement de racines Les parois scintillent de pierres précieuses, reflétant la lumière vacillante des torches, et des chambres cachées sont découvertes, révélant des veines riches prêtes à être exploitées Cependant, plus les mineurs creusent, plus la jungle semble riposter Les racines percent les murs, des spores toxiques flottent dans l’air, et d’étranges créatures invisibles s’agitent dans l’obscurité"

building_the_glittering_pits_3:0 "Les Profondeurs Stellaires"
building_type_the_glittering_pits_3:0 "Les Profondeurs Stellaires"
building_the_glittering_pits_3_desc:0 "À son stade le plus profond et le plus développé, la mine est connue sous le nom de Profondeurs Stellaires Un vaste réseau de tunnels et d’immenses chambres souterraines où sont extraits les plus riches gisements de saphirs et de diamants Les parois de ces cavernes scintillent de veines intactes d’un bleu profond et d’un blanc éclatant, captant la moindre lueur et créant l’illusion d’un ciel étoilé sous terre Ici, les gemmes sont plus grandes, plus pures et plus précieuses que partout ailleurs dans la jungle Des saphirs sans défaut, aussi profonds que l’océan, attendent en amas denses, tandis que des diamants d’une taille impressionnante restent incrustés dans la roche la plus dure, nécessitant habileté et précision pour être extraits Des équipes entières de mineurs travaillent sans relâche, leurs outils résonnant à travers les vastes salles souterraines tandis qu’ils arrachent la fortune à la pierre brute Mais avec la profondeur vient le danger Les tunnels s’enfoncent dans une obscurité plus profonde que ne le signalent les cartes, et dans les chambres les plus basses, où l’air est épais et pesant, il y a des endroits où les mineurs refusent d’aller Certains affirment avoir découvert bien plus que des gemmes dans ces profondeurs Des choses ensevelies depuis bien avant que les hommes ne prennent leurs outils On murmure que des ombres se déplacent là où aucune lumière ne devrait exister, que de lointres tremblements rythmiques résonnent sans qu’aucun éboulement ne soit détecté, et qu’une chaleur sourde et persistante émane de fissures où il ne devrait y en avoir aucune Malgré les risques, les Profondeurs Stellaires restent le joyau des mines de Gogossos, un lieu où les fortunes se forgent et où des vies se perdent seuls les plus habiles et les plus déterminés osent y travailler, sachant qu’entre ces murs se trouvent certains des joyaux les plus précieux jamais extraits mais aussi le danger de creuser trop profondément... et d’éveiller quelque chose qui aurait dû rester oublié"

