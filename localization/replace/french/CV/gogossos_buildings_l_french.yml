building_the_Pit_of_sorrows_2:0 "Fouilles du Donjon et du Gouffre"
building_type_the_Pit_of_sorrows_2:0 "Fouilles du Donjon et du Gouffre"
building_the_Pit_of_sorrows_2_desc:0 "Alors que nous avons étendu nos efforts et dégagé l'épaisse végétation, nous avons fait une découverte stupéfiante—le sol sous nos pieds semblait s'enfoncer sans fin, peu importe la quantité de boue et de débris que nous retirions. Ce qui apparaissait d'abord comme un simple couvert végétal dissimulant des ruines s'est vite révélé être une descente vaste et stratifiée, chaque niveau inférieur exposant des vestiges du passé. Parmi les pierres effondrées et la terre humide, nous avons exhumé d'innombrables ossements, d'origine inconnue, leurs histoires perdues depuis longtemps. À chaque pas vers le bas, une certitude grandissante nous gagnait—ce pourrait bien être le légendaire Gouffre des Lamentations, un lieu murmuré avec effroi dans les légendes, dont les profondeurs sont encore intactes et dont les mystères restent à percer."

