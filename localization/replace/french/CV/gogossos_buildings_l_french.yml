building_the_glittering_pits_1:0 "Les Fosses Étincelantes"
building_type_the_glittering_pits_1:0 "Les Fosses Étincelantes"
building_the_glittering_pits_1_desc:0 "Les jungles de Gogossos et l’infâme Île des Larmes forment une étendue sauvage et indomptée, une terre regorgeant à la fois de dangers et de richesses inimaginables Un véritable trésor de ressources naturelles, où le dense feuillage obscur dissimule des merveilles insoupçonnées pour ceux assez audacieux pour en braver les périls Parmi les trésors les plus convoités se trouvent les diamants et les saphirs, scintillant dans les profondeurs de la terre comme l’essence capturée des étoiles Ces pierres précieuses, rares et d’une qualité inégalée, ont fait de cette région une légende murmurée parmi les marchands et les chasseurs de fortune Bien que les mines restent modestes mais puissantes, leurs rendements sont stupéfiants, chaque excavation révélant des gemmes d’une brillance à couper le souffle"

