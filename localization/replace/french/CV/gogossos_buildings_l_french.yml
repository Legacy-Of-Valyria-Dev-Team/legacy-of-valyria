building_the_toad:0 "Le Crapaud Noir"
building_type_the_toad:0 "Le Crapaud Noir"
building_the_toad_desc:0 "La plus grande statue jamais construite sur l’Île des Crapauds domine le paysage, une relique monolithique d’une civilisation depuis longtemps disparue. Sculptée dans une pierre noire huileuse inconnue, qui semble luire même en l’absence de lumière, elle prend la forme d’un immense crapaud—trapu, grotesque et troublant de réalisme. Personne ne sait qui l’a érigée, ni dans quel but, et la signification qu’elle pouvait autrefois avoir s’est perdue avec le temps. Pour la plupart, ce n’est rien de plus qu’une effigie grossière et inquiétante, une curiosité étrange dans une terre déjà empreinte de mystère. Pourtant, des murmures—chuchotés à voix basse par les habitants—parlent de rêves étranges hantant ceux qui dorment trop près, d’une chaleur anormale émanant de la pierre lorsqu’on la touche, et d’yeux qui semblent scintiller juste sous sa surface, comme si quelque chose observait depuis l’intérieur."
