building_darkreach_quay_3:0 "Port de la Marée Noire"
building_type_darkreach_quay_3:0 "Port de la Marée Noire"
building_darkreach_quay_3_desc:0 "Avec la renaissance de Gogossos, son port commercial autrefois modeste s’est transformé en Port de la Marée Noire, une forteresse colossale du commerce et du pouvoir naval Il ne s’agit plus seulement d’une escale pour les marchands, mais d’un épicentre florissant du commerce international, attirant marchands, mercenaires et chasseurs de fortune du monde entier Le port est désormais fortifié avec la Pierre Noire Valyrienne ancestrale, ses murs imposants encerclant les quais animés et offrant une défense inégalée contre les raids et les sièges Ces remparts imposants, reforgés à partir des ruines du passé, témoignent de la résurgence de la cité, garantissant que la richesse et l’influence de Gogossos restent inébranlables"

