building_darkreach_quay_1:0 "Quai de Sombreport"
building_type_darkreach_quay_1:0 "Quai de Sombreport"
building_darkreach_quay_1_desc:0 "Le Quai de Sombreport est le cœur humble mais essentiel du commerce de Gogossos, la première étape de l'infrastructure portuaire grandiose de la cité Un port modeste en pierre et en bois, il s'avance dans les eaux sombres de la baie, ses quais usés gémissant sous le poids des navires accostant Bien que petit, il est stratégiquement placé pour servir de principal point d’entrée aux marchands, contrebandiers et aventuriers en quête de fortune à Gogossos"

building_darkreach_quay_2:0 "Port de Sombreport"
building_type_darkreach_quay_2:0 "Port de Sombreport"
building_darkreach_quay_2_desc:0 "Avec l’expansion de l’empire commercial de Gogossos, le Port de Sombreport est devenu un centre florissant du commerce, bien loin de ses modestes débuts Les quais ont été renforcés avec de la pierre et du bois robuste, permettant aux plus grands navires marchands d’y accoster et de décharger leurs cargaisons exotiques De nouvelles jetées s’étendent plus loin dans les eaux sombres, accueillant un flot croissant de navires venus de terres lointaines, attirés par les richesses des saphirs, diamants et autres ressources rares de la jungle de Gogossos"

