l_french:

 death_firewyrm_ate:0 "Dévoré par un Vouivre de Feu"
 death_fire_magic:0 "Consumé par les flammes qu'il osait dompter"
 death_water_magic:0 "Submergé par les vagues de sa propre puissance"
 death_air_magic:0 "Dissous dans les vents célestes, emporté au-delà des nuages"
 death_blood_magic:0 "Perdu dans le gouffre rouge de ses propres sacrifices"
 death_lost_in_gogossos:0 "Disparu dans la jungle maudite de Gogossos, avalé par ses ombres mouvantes"
 death_monster_duel:0 "Périssa sous les crocs et les griffes d'une bête titanesque"
 death_rusty_knife:0 "Victime de sa propre maladresse, sa chair trahie par une lame rouillée"
 death_fell_on_sword:0 "Trouva le repos sur la pointe de son propre acier, fuyant un labyrinthe sans fin"