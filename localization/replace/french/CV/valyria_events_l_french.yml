pillar_mural_two_dog:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_two').GetValue, '(CFixedPoint)0' ), 'Chien')]"
pillar_mural_two_wolf:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_two').GetValue, '(CFixedPoint)1' ), 'Loup')]"
pillar_mural_two_crow:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_two').GetValue, '(CFixedPoint)2' ), 'Corbeau')]"
