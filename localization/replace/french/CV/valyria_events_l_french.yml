l_french:



 valyria.0001.t:0 "Essayer de coloniser Valyria"
 valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
 valyria.0002.desc:0 "Après des semaines de luttes contre des tempêtes implacables et des mers traîtresses, votre navire approche enfin des rivages désolés de Nuqiria. L'ancien navire puissant porte désormais les cicatrices de votre périlleux voyage, ses voiles en lambeaux et sa coque endommagée. En posant le pied sur les quais anciens et délabrés, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves traversées. L'air est chargé d'une odeur de sel et de décomposition, et les cris lointains des oiseaux marins résonnent étrangement à travers les ruines. Nuqiria, autrefois un phare de civilisation, se dresse maintenant dans une désolation silencieuse. Des flèches imposantes sont en ruines, et les marchés autrefois animés sont désormais envahis par une végétation sauvage. Le voyage a laissé sa marque sur vous et votre équipage. Les visages sont tirés, les regards méfiants, mais une lueur de détermination brille dans chaque regard."

 colonize_valyria.0002.a:0 "Un nouveau départ."


 valyrian.0001.a:0 "J'en suis sûr."
 valyrian.0001.b:0 "J'ai changé d'avis."

 valyria.0001.desc:0 "Le moment est venu d'entreprendre un périlleux voyage vers les terres anciennes et mystérieuses de Valyria. La promesse de richesses incommensurables et d'artefacts puissants vous appelle, mais aussi les dangers qui se cachent dans les ombres de cet empire en ruines, cependant, vous souhaitez le restaurer à sa gloire passée. Votre principal conseiller, toujours la voix de la raison, s'avance avec une expression inquiète. 'Mon seigneur, êtes-vous certain que c'est une sage décision ? Les récits sur les malédictions de Valyria et les périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement ?'"

 colonize_valyria.0010.t:0 "Eaux troubles"
 travel_valyria.0002.t:0 "Qu'était cette créature ?"

 colonize_valyria.0010.a:0 "Chercher un port sûr."
 colonize_valyria.0010.b:0 "Apaiser les dieux."
 colonize_valyria.0010.c:0 "Affronter la tempête."


 colonize_valyria.0003.t:0 "Seul survivant"
 colonize_valyria.0004.t:0 "Contre toute attente"
 colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

 colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se forme sur l'océan. Les vagues s'élèvent comme des montagnes, et le vent hurle avec une férocité glaçante pour les marins les plus courageux. La tempête menace d'engloutir toute votre flotte, et la survie de vos marins est en jeu."

 colonize_valyria.0003.desc:0 "La colère de la tempête a été impitoyable. Alors que les vagues s'abattaient et que les vents hurlaient, votre équipage s'est battu vaillamment mais a finalement été emporté par la mer. Vous et quelques marins seulement avez survécu."

 colonize_valyria.0004.desc:0 "Dans une démonstration incroyable de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête traîtresse sans une égratignure. Les dieux ont dû vous sourire, car aucune vie n'a été perdue, et vos navires sont sortis intacts du tumulte."

 colonize_valyria.0005.desc:0 "La tempête s'est avérée trop puissante, et la mer vous a tous réclamés. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur du tumulte. L'océan est désormais votre lieu de repos final."


 colonize_valyria.0003.a:0 "Poursuivre le voyage."
 colonize_valyria.0004.a:0 "Naviguer vers l'avant."
 colonize_valyria.0005.a:0 "Fin malheureuse."

 colonize_valyria.0007.t:0 "Les Gardiens de Dragons Établis"
 colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox accueille un Ordre des Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé leur chef."

 agot_cv_scavenge:0 "Chasse au Trésor pour des Artéfacts Valyriens"
 agot_cv_scavenge_desc:0 "Valyria était une terre très riche, il n'est pas surprenant qu'il y ait beaucoup de trésors enfouis et perdus qui n'attendent que d'être découverts. Cependant, c'est encore une terre dangereuse, et s'aventurer dans les ruines et lieux désolés peut être risqué. Si vous réussissez, vous pourrez trouver des artéfacts inestimables."

 agot_cv_scavenge.0001.a:0 "Balivernes ! Allons chercher un trésor !"

 agot_cv_scavenge_2:0 "Trésors Cachés : Épée en Acier Valyrien"
 agot_cv_scavenge_2_desc:0 "Au cours de mes excavations, j'ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort lors d'un combat ! Cette arme me sera sans aucun doute très utile."

 agot_cv_scavenge.0002.a:0 "Pare ça, misérable amateur !"

 agot_cv_scavenge_3:0 "Trésors Cachés : Œuf de Dragon"
 agot_cv_scavenge_3_desc:0 "Après avoir exploré des ruines dans un château maudit par les dieux, j'ai découvert une salle où reposait, sur un piédestal, un œuf de dragon noir ! Si je parviens à le faire éclore, je pourrai donner vie à un prédateur ultime dont les capacités destructrices sont légendaires."

 agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

 agot_cv_scavenge_4:0 "Trésors Cachés : Armure en Acier Valyrien"
 agot_cv_scavenge_4_desc:0 "En fouillant l'armurerie d'un donjon, j'ai trouvé une salle circulaire où se tenait un support d'armure. Ce support portait une armure qui brillait d'une manière curieuse. Après inspection, il était évident que cette armure était faite en acier valyrien ! Sa durabilité est irréprochable. Elle ne cassera pas, ne pliera pas et ne nécessitera jamais d'entretien. Essayer de tuer quiconque porte cette armure sera une tâche insupportable."

 agot_cv_scavenge.0004.a:0 "Essayez donc de me tuer maintenant !"

 agot_cv_scavenge_5:0 "Trésor Caché : Or"
 agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour cacher de grands trésors dans leurs forteresses. Parfois, c'était vrai, parfois c'était un mensonge pour rehausser leur prestige social. Quoi qu'il en soit, l'or que j'ai trouvé dans cette chambre forte où je me suis introduit me sera certainement utile."

 agot_cv_scavenge.0005.a:0 "Hop, c'est à moi !"

 zz_valyria_colonisation.4101.t:0 "Le Fou Prétendant"
 zz_valyria_colonisation.4101.desc:0 "En explorant les ruines lugubres de Valyria, vous et votre suite tombez sur une scène étrange. Un homme, dépenaillé et au regard hagard, se tient au sommet d’une colonne en ruine, proclamant être un prince Targaryen. Ses vêtements sont en lambeaux et ses cheveux, bien que d'argent, sont en bataille."

 zz_valyria_colonisation.4101.a:0 "Saisissez ce fou et jetez-le au cachot."



 zz_valyria_colonisation.4102.t:0 "Le Prétendant Emprisonné"
 zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui attachant les mains avant de l’emmener de force. Ses hurlements résonnent à travers les ruines : 'Vous ne pouvez pas faire taire le dragon !'"

 zz_valyria_colonisation.4102.a:0 "Sa folie prend enfin fin."

