l_french:



 valyria.0001.t:0 "Essayer de s'établir à Valyria"
 valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
 valyria.0002.desc:0 "Après des semaines de lutte contre des tempêtes implacables et des mers traîtresses, votre navire approche enfin des rivages désolés de Nuqiria. Le vaisseau, autrefois imposant, porte désormais les cicatrices de votre périple ardu, ses voiles en lambeaux et sa coque endommagée. En posant le pied sur les quais en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves que vous avez traversées. L'air est épais de l'odeur du sel et de la décomposition, et les cris lointains des oiseaux marins résonnent sinistrement à travers les ruines. Nuqiria, autrefois un phare de civilisation, se dresse maintenant dans une désolation silencieuse. Des flèches imposantes sont en ruine, et les marchés autrefois animés sont maintenant envahis par une végétation sauvage. Le voyage a marqué votre équipage et vous. Les visages sont tirés, les regards méfiants, mais il y a une lueur de détermination dans chaque regard."

 colonize_valyria.0002.a:0 "Un nouveau commencement"


 valyrian.0001.a:0 "Je suis sûr."
 valyrian.0001.b:0 "J'ai changé d'avis."

 valyria.0001.desc:0 "Le moment est venu d'entreprendre un périple périlleux vers la terre ancienne et mystérieuse de Valyria. La promesse de richesses inouïes et d'artefacts puissants vous attire, mais les dangers qui se cachent dans les ombres de l'empire en ruine sont tout aussi présents, peu importe votre désir de le restaurer dans sa gloire d'antan. Votre conseiller principal, toujours la voix de la raison, s'avance avec une expression préoccupée. Mon seigneur, êtes-vous certain que cela soit une décision sage ? Les récits des malédictions de Valyria et des périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement ?"

 colonize_valyria.0010.t:0 "Eaux troubles"
 travel_valyria.0002.t:0 "Quelle était cette créature ?"

 colonize_valyria.0010.a:0 "Chercher un port sûr."
 colonize_valyria.0010.b:0 "Apaiser les dieux."
 colonize_valyria.0010.c:0 "Affronter la tempête"


 colonize_valyria.0003.t:0 "Seul survivant"
 colonize_valyria.0004.t:0 "Contre toute attente"
 colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

 colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se forme au-dessus de l'océan. Les vagues montent comme des montagnes et le vent hurle avec une férocité qui glace les marins les plus braves. La tempête menace d'engloutir votre flotte entière, et la survie de vos marins est en jeu."

 colonize_valyria.0003.desc:0 "La fureur de la tempête fut impitoyable. Alors que les vagues s'écrasaient et que le vent hurlait, votre équipage se battait vaillamment, mais a finalement été englouti par la mer. Vous et quelques marins restants avez survécu."

 colonize_valyria.0004.desc:0 "Dans une démonstration incroyable de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête traîtresse indemnes. Les dieux ont dû sourire sur vous, car aucune vie n'a été perdue et vos navires ont émergé intacts de la tempête."

 colonize_valyria.0005.desc:0 "La tempête s'est révélée trop puissante, et la mer vous a tous engloutis. Vos navires ont été déchiquetés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur de la tempête. L'océan détient désormais votre dernier repos."


 colonize_valyria.0003.a:0 "Continuer le voyage."
 colonize_valyria.0004.a:0 "Voguer plus loin."
 colonize_valyria.0005.a:0 "Fin malheureuse."

 colonize_valyria.0007.t:0 "Les Gardiens des Dragons établis"
 colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox abrite l'Ordre des Gardiens des Dragons. [head_dragonkeeper.GetName] a été nommé leur chef."

 agot_cv_scavenge:0 "Chasse au trésor pour des artefacts valyriens"
 agot_cv_scavenge_desc:0 "Valyria était une terre très riche, il n'est donc pas surprenant qu'il y ait de nombreux trésors enfouis et perdus, prêts à être découverts. Cependant, c'est encore une terre dangereuse et s'aventurer dans des ruines et des lieux déserts comporte des risques. Si vous réussissez, vous pouvez trouver des artefacts précieux."

 agot_cv_scavenge.0001.a:0 "Allons chercher ce trésor !"

 agot_cv_scavenge_2:0 "Trésors cachés: Épée en acier valyrien"
 agot_cv_scavenge_2_desc:0 "Lors de mes fouilles, j'ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort dans un combat ! Cette arme ne manquera pas de me servir à merveille."

 agot_cv_scavenge.0002.a:0 "Parre ça, sale amateur !"

 agot_cv_scavenge_3:0 "Trésors cachés: Œuf de dragon"
 agot_cv_scavenge_3_desc:0 "Après m'être aventuré dans des ruines dans un château abandonné par les dieux, je suis entré dans une pièce et sur un piédestal, il reposait, un œuf de dragon noir ! Si je parviens à l'incuber, je pourrai donner vie à un prédateur suprême dont les capacités destructrices sont légendaires."

 agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

 agot_cv_scavenge_4:0 "Trésors cachés: Armure en acier valyrien"
 agot_cv_scavenge_4_desc:0 "En fouillant l'armurerie d'un château, je suis entré dans une salle circulaire et au centre se trouvait un porte-armure. Le porte-armure abritait une tenue qui brillait d'une manière étrange. Après inspection, il était évident que cette armure était en acier valyrien ! La durabilité de cette armure est incontestable. Elle ne se brisera pas, ne se déformera pas et ne nécessitera aucun entretien, jamais. Tenter de tuer quiconque portant cette armure sera une tâche insupportable."

 agot_cv_scavenge.0004.a:0 "Essayez de me tuer maintenant !"

 agot_cv_scavenge_5:0 "Trésor caché: Or"
 agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour garder de grandes richesses dans leurs châteaux. Parfois, c'était vrai, parfois c'était un mensonge pour améliorer leur statut social. Quoi qu'il en soit, l'or que j'ai trouvé dans cette salle forte à laquelle je me suis introduit me sera sûrement utile."

 agot_cv_scavenge.0005.a:0 "Voilà !"

 zz_valyria_colonisation.4101.t:0 "Le prétendant fou"
 zz_valyria_colonisation.4101.desc:0 "Alors que vous explorez les ruines inquiétantes de Valyria, vous et votre suite tombez sur une scène étrange. Un homme, échevelé et aux yeux fous, se tient au sommet d'un pilier en ruine, se proclamant prince Targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien que d'argent, sont en désordre."

 zz_valyria_colonisation.4101.a:0 "Saisissez ce fou et jetez-le dans les geôles."



 zz_valyria_colonisation.4102.t:0 "Le Prétendant Emprisonné"
 zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui ligotant les mains et le traînant. Ses cris résonnent à travers les ruines, 'Vous ne pouvez pas faire taire le dragon!'"

 zz_valyria_colonisation.4102.a:0 "Sa folie prend enfin fin."

funding_expedition.0001:0 "Financement d'une Expédition"
fund_expedition_0001_t:0 "Financement d'une Expédition"
fund_expedition_0001_desc:0 "J'ai décidé de partir en expédition, mais je dois maintenant choisir la destination. Gogossos est l'option la plus sûre, bien que moins de trésors y soient trouvés, ou je pourrais prendre le chemin plus périlleux et me diriger vers Sothoryos, plus inexploré et plein de trésors, mais rempli de dangers."
funding_expedition.0001.a:0 "Je devrais me diriger vers Gogossos"
funding_expedition.0001.b:0 "Je devrais me diriger vers Sothoryos"
funding_expedition.0001.c:0 "Oublions tout ça"

gogossos_expedition.0001:0 "Qu'avons-nous découvert ?"
gogossos_expedition_0001_t:0 "Qu'avons-nous découvert ?"
gogossos_expedition_0001_desc:0 "Après des jours de marche à travers la moiteur étouffante de la jungle, pataugeant dans la boue et repoussant des lianes aussi épaisses que des serpents, nous sommes enfin tombés sur les vestiges d’une civilisation oubliée. Devant nous se dresse une bâtisse colossale, taillée dans une pierre ancienne, rongée par les siècles et envahie par la végétation. La mousse et les racines tentent d’engloutir son imposante façade, mais à travers l’épaisseur des feuillages, une silhouette se dessine... Une porte massive, presque dissimulée, qui semble nous appeler dans le silence moite de la jungle."
gogossos_expedition.0001.a:0 "Voyons ce que nous avons là..."
gogossos_expedition.0001.a.outcome:0 "Vous vous engagez dans un duel contre cette... #emphasis chose#!"
gogossos_expedition.0001.b:0 "Il est peut-être temps de partir..."
gogossos_expedition.0001.b.outcome:0 "Vous rebroussez chemin, quittant la jungle pour retourner chez vous."

gogossos_expedition.0002:0 "Je déteste les énigmes..."
gogossos_expedition_0002_t:0 "Pas ces fichus énigmes de piliers"
gogossos_expedition_0002_desc:0 "Après avoir traversé l'entrée, je suis allé plus loin dans les ruines, les trouvant dans un état plutôt excellent. La ruine mène à une chambre avec une grande porte en fer, entourée de trois piliers dans la pièce, chacun avec des formes tournantes représentant un chien, un aigle, un loup-garou et un corbeau respectivement. Au centre de la pièce se trouve un levier solitaire.\n\nUne fresque est visible sur le mur au-dessus de la porte. On peut y lire ces mots :\n\n#emphasis Près d'un arbre au bord d'une rivière, il y a un trou dans le sol\nCinq loups-garous se battent contre sept chiens, tandis que deux corbeaux volent autour\nSix chiens sont morts en tuant les cinq loups-garous dans le voile de la nuit\nAlors qu'un corbeau a été tué par un aigle dans un terrible combat#!\n\nSous chaque section de la fresque, le texte suivant apparaît :\n\n#emphasis J'ai du temps à tuer, des regards furtifs dans les couloirs\nSans plan de ta part\nUn merle chante sur la colline des merles bleus\nMerci à l'appel de l'Enfant du Sage Sauvage#!"

gogossos_expedition.0002.a:0 "C'est parti..."
gogossos_expedition.0002.a.outcome:0 "Tu tires le levier"

pillar_mural_turn:0 "Tu tournes le pilier"
