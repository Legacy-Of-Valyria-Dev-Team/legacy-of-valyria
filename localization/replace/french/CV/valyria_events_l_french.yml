pillar_mural_three:0 "Troisième Pilier : $pillar_mural_three_dog$$pillar_mural_three_wolf$$pillar_mural_three_crow$$pillar_mural_three_eagle$"
pillar_mural_three_dog:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)0' ), 'Chien – Gardien fidèle, aux crocs acérés et au cœur indéfectible, qui protège son maître avec une loyauté sans faille.')]"
pillar_mural_three_wolf:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)1' ), 'Loup – Chasseur nocturne, errant entre l’ombre et la lune, son hurlement résonne comme un appel à l’unité et à la survie.')]"
pillar_mural_three_crow:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)2' ), 'Corbeau – Messager du destin, au regard perçant et aux ailes sombres, il veille sur les champs de bataille et murmure aux oreilles des rois.')]"
pillar_mural_three_eagle:0 "[AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)3' ), 'Aigle – Maître des cieux, dont le vol silencieux domine les vents et dont les serres frappent avec la fureur des tempêtes.')]"

gogossos_expedition.0003:0 "Je n'en crois pas mes yeux"
gogossos_expedition.0003_t:0 "Tombeau du Seigneur Dragon"
gogossos_expedition.0003_desc:0 "La porte en fer s'est levée et je suis entré. C'est une chambre funéraire avec un grand sarcophage en pierre noire entouré de tas d'or et de pierres précieuses, et quand j'ai ouvert le tombeau, à l'intérieur se trouvait...."
gogossos_expedition.0003.a:0 "Qu'avons-nous ici ?"
gogossos_expedition.0003.outcome:0 "Dans l'ombre des ruines anciennes, vos mains effleurent enfin le trésor tant convoité. L'or terni par le temps, les gemmes serties dans des motifs oubliés, tout témoigne d'une grandeur passée. Avec ce butin en votre possession, vous marquez la fin de votre périlleuse expédition à Gogossos, portant avec vous les vestiges d'un empire déchu et les murmures des esprits qui hantent encore ces terres."

gogossos_expedition.0003.a.outcome.egg:0 "Vous trouvez un œuf de dragon"
gogossos_expedition.0003.a.outcome.blood:0 "Vous trouvez un parchemin de magie du sang"
gogossos_expedition.0003.a.outcome.water:0 "Vous trouvez un parchemin de magie de l’eau"
gogossos_expedition.0003.a.outcome.shadow:0 "Vous trouvez un parchemin de magie de l’ombre"

gogossos_expedition.0004:0 "Je n’en crois pas mes yeux !!"
gogossos_expedition_0004_t:0 "Je n’en crois pas mes yeux !!"
gogossos_expedition_0004_desc:0 "En entrant dans la tombe, espérant la piller de ses trésors, je m’arrête immédiatement, figé par la peur.... est-ce que c’est....."
treasure.2:0 "UN DRAGON !!!!"

gogossos_expedition.00041:0 "Pas Ce Qu'il Paraît ?"
gogossos_expedition.00041_t:0 "Pas Ce Qu'il Paraît ?"
gogossos_expedition.00041_desc:0 "L'air est épais de l'odeur de la mort et de l'humidité fétide du tombeau. Devant vous repose une vision d'épouvante : un dragon, ou du moins ce qu'il en reste, un colossal cadavre en décomposition, ses os noircis par le temps et les affres de la jungle vorace. Son crâne béant, figé dans une grimace de défi éternel, repose sur un monticule étincelant.\n\nDe l’or. Un immense trésor aux reflets trompeurs, éparpillé comme si la créature l’avait protégé jusqu’à son dernier souffle. Pourtant, tout autour, il n’y a que profanation et destruction. Les fresques murales, autrefois témoins d’un passé glorieux, ont été souillées, martelées, réduites en ruines par des mains inconnues. Les statues sont brisées, leurs visages arrachés comme si l'on avait voulu effacer toute mémoire de ceux qui reposaient ici.\n\nCette richesse est-elle une bénédiction, ou une malédiction qui attend son heure pour frapper ?"
gogossos_expedition.00041.a:0 "Espérons que cela ne soit pas maudit, comme l'or de Thorin..."
gogossos_expedition.00041.outcome:0 "Votre expédition à Gogossos touche à sa fin, le poids du trésor sur vos épaules... et peut-être quelque chose de plus sombre encore."

gogossos_expedition.00042:0 "Le Tueur de Dragons"
gogossos_expedition.00042_t:0 "Le Tueur de Dragons"
gogossos_expedition.00042_desc:0 "Votre cœur bat encore à tout rompre, chaque pulsation résonnant comme un tambour de guerre dans vos tempes. L'air, chargé de cendres et de l'odeur du sang brûlé, est oppressant, mais il n'a plus d'emprise sur vous. Pour un instant fugace, la réalité elle-même s’est effacée dans le chaos du combat, ne laissant qu’instinct et acier. Puis, dans un éclair de violence et de flammes, c'était terminé.\n\nUn dragon est tombé. Vous êtes debout. Vous respirez.\n\nL’ombre de la bête vaincue s’étale sur le sol, gigantesque et impuissante. Son dernier souffle n’est plus qu’un murmure dans le vent. Peu peuvent prétendre avoir fait face à un tel monstre et en être ressortis vivants, et pourtant vous êtes là, la lame encore chaude, les muscles endoloris mais victorieux.\n\nCe jour, une légende est née, et c'est la vôtre."
gogossos_expedition.00042.a:0 "Au moins, j'ai récupéré un peu d'or pour mes ennuis !"
gogossos_expedition.00042.outcome:0 "Votre expédition à Gogossos s'achève, mais votre nom résonnera dans les récits des bardes pour les siècles à venir."

gogossos_expedition.0050:0 "Qu'est-ce Qui Se Passe ?"
gogossos_expedition.0050_t:0 "Qu'est-ce Qui Se Passe ?"
gogossos_expedition.0050_desc:0 "Les ombres de la jungle s’étirent alors que vous progressez, l'humidité pesant sur vos épaules comme une malédiction silencieuse. Après des heures de marche dans cet entrelacs végétal, vous tombez sur un campement, une lueur dans l'obscurité.\n\nUn feu crépite doucement, ses flammes reflétées dans les yeux vifs d’une silhouette assise devant lui. Un nain, vêtu de haillons, une barbe enchevêtrée et lustrée de suie. Il lève lentement les yeux vers vous, et vos regards se croisent, une étrange lueur dans les siens. D’une voix rauque et empreinte d’un accent guttural, il rompt le silence :\n\n— Et que crois-tu faire ici, [Select_CString( ROOT.Char.IsFemale, 'fille', 'garçon' )] ?\n\nSa voix semble glisser entre les ombres, se frayant un chemin jusqu’à vous avec une douceur trompeuse. Vous répondez, expliquant que vous cherchez les ruines de Gogossos, que vous convoitez les trésors oubliés sous les pierres millénaires. Le nain hoche lentement la tête, caressant sa barbe d’un air songeur.\n\nPuis, soudain, un rire éclate. Un rire profond, sinistre, vibrant d’un écho ancien. Vous reculez d’un pas alors que l’air lui-même semble se charger d’une énergie étrange. Les flammes du feu de camp vacillent, projetant des ombres mouvantes sur son visage. Lorsqu'il rouvre les yeux, ce ne sont plus des yeux, mais deux puits luminescents emplis d’un pouvoir ancien. Il parle alors dans un Haut Valyrien parfait, sa voix résonnant avec une autorité qui vous glace le sang.\n\nQuelque chose ne va pas. Votre corps vous semble lourd, étrange…"
gogossos_expedition.0050.a:0 "Je ne me sens pas bien..."
gogossos_expedition.0050.a.bear:0 "Votre expédition à Gogossos prend une tournure des plus étranges : vous rentrez chez vous... sous la forme d'un ours.\n#weak Vous ne pouvez pas le supporter !#!"

gogossos_expedition.0060:0 "La Bibliothèque Oubliée"
gogossos_expedition.0060_t:0 "La Bibliothèque Oubliée"
gogossos_expedition.0060_desc:0 "Dans le silence oppressant de la jungle de Gogossos, dissimulée sous des lianes tordues et des pierres effondrées, vous découvrez ce qui semble être une antique bibliothèque. Un souffle d'air sec et poussiéreux s'échappe alors que vous poussez la porte de pierre, comme si les siècles eux-mêmes retenaient leur souffle à votre intrusion.\n\nÀ l'intérieur, l'obscurité règne, percée seulement par quelques rais de lumière filtrant à travers des fissures dans le plafond. De hautes étagères de bois noirci s'élèvent de chaque côté, certaines encore debout, d'autres renversées, brisées sous le poids des âges. Les parchemins et les livres, jadis précieusement alignés, reposent désormais dans le chaos, rongés par l'humidité et les insectes, leur savoir lentement effacé par le temps.\n\nAu fond de la pièce, une silhouette figée dans la mort attire votre regard. Un squelette drapé dans des robes en lambeaux est affaissé sur une table de lecture, ses os jaunes étendus sur un pupitre poussiéreux. Devant lui, plusieurs ouvrages sont ouverts, préservés par miracle du déclin environnant. En vous approchant, vous parvenez à déchiffrer leurs titres gravés en lettres dorées, chacun promettant une richesse de savoir perdue depuis des siècles.\n\nVotre main hésite, l’écho des âmes disparues de cette bibliothèque semblant murmurer à vos oreilles. Quelle connaissance choisirez-vous d’emporter de cet endroit oublié des dieux ?"
gogossos_expedition.0060.a:0 "Un traité sur les techniques martiales, une sagesse forgée dans le feu des batailles."
gogossos_expedition.0060.b:0 "Un ouvrage de philosophie, une réflexion profonde sur l’existence et le pouvoir."
gogossos_expedition.0060.c:0 "Un livre intitulé #emphasis L'Art de la Diplomatie#!, une étude sur les jeux d'influence et les mots tranchants comme des lames."
gogossos_expedition.0060.d:0 "Un ouvrage sur l’intendance et la gouvernance, une cartographie du pouvoir et de ses rouages."
gogossos_expedition.0060.e:0 "Un livre intitulé #emphasis Le Prince#!, un traité dont l’encre semble encore imprégnée d’ambition et de calculs impitoyables."
gogossos_expedition.0060.outcome:0 "Vous concluez votre expédition à Gogossos, un savoir ancien désormais entre vos mains."

gogossos_expedition.0119:0 "Pirates à l’horizon"
gogossos_expedition.0119_t:0 "Pirates à l’horizon"
gogossos_expedition.0119_desc:0 "Après avoir pris la mer il y a plusieurs jours pour notre aventure à Gogossos, nous apercevons un navire à l’horizon arborant le pavillon noir, un symbole de pirates. Espérons qu’ils ne nous remarquent pas..."
gogossos_expedition.0119.z:0 "Je déteste les pirates...."

gogossos_expedition.0110:0 "À l'Abordage !"
gogossos_expedition.0110_t:0 "À l'Abordage !"
gogossos_expedition.0110_desc:0 "Les eaux traîtresses de Gogossos n’accordent aucun répit, et aujourd’hui, elles nous livrent à une fin que nous n’avions pas prévue. Nos poursuivants nous ont rattrapés. À peine avons-nous levé les yeux que les pirates s’élancent déjà sur notre pont, leurs sabres fendant l'air comme des vipères frappant sans prévenir. Leur capitaine, un homme au regard fauve et aux dents dorées, se tient au centre du carnage, un rictus cruel déformant son visage.\n\nLes cris des hommes résonnent autour de moi, certains levant leurs armes, d'autres foudroyés par la panique. Le fracas du métal s’élève alors que l’ennemi se déchaîne avec la férocité d’un ouragan. L’air se remplit de l’odeur du sel, du sang et du bois brûlé. Mon cœur tambourine dans ma poitrine, le choix devant moi aussi tranchant que l’acier ennemi.\n\nDois-je lever les mains, céder à cette force qui nous submerge comme une marée implacable ? Ou alors, saisir mon épée et combattre jusqu’au dernier souffle, préférant la gloire d’une mort honorable au poids de l’humiliation ?"
gogossos_expedition.0110.a:0 "Cela ne présage rien de bon..."
gogossos_expedition.0110.a.outcome:0 "Vous vous rendez aux pirates."
gogossos_expedition.0110.b:0 "Branle-bas de combat, bandes de singes de pont mal torchés ! Mourir un jour, c'est vivre pleinement !"
gogossos_expedition.0110.b.outcome:0 "Vous engagez un duel contre le capitaine pirate."

gogossos_expedition.0120:0 "Ils ne nous ont pas repérés"
gogossos_expedition.0120_t:0 "Ils ne nous ont pas repérés"
gogossos_expedition.0120_desc:0 "Il semble que les pirates ne nous aient pas vus ou n’aient pas été intéressés par notre navire. Nous avons accosté en toute sécurité. Maintenant, le vrai danger commence alors que nous nous enfonçons dans la jungle."
gogossos_expedition.120.a:0 "Allons voir ce que nous pouvons découvrir"

gogossos_expedition.0111:0 "Nul ne Peut Défier ma Lame"
gogossos_expedition.0111_t:0 "Nul ne Peut Défier ma Lame"
gogossos_expedition.0111_desc:0 "Le combat fut bref mais sanglant. D’un coup précis, ma lame fendit l’air et trouva sa cible. Le capitaine pirate tituba, les yeux écarquillés par la stupeur, avant que la vie ne s’échappe de lui comme une marée se retirant au crépuscule. Son corps s’effondra lourdement sur le pont, une mare de sang s’élargissant sous lui, mêlée au bois trempé de sel.\n\nVoyant leur chef abattu, les autres flibustiers hésitèrent. Puis, en une fraction de seconde, le courage les abandonna comme un vent tournant soudainement. Hurlant à la panique, ils lâchèrent leurs armes et plongèrent par-dessus bord, disparaissant dans l’écume noire de la mer. Notre navire, libéré du joug de ces maraudeurs des eaux, pouvait enfin reprendre sa route.\n\nJe rengainai mon épée, observant l’horizon où les vagues s’étendaient, paisibles en apparence. Le danger était passé… pour l’instant. Mais dans ces mers perfides, la tranquillité n’est jamais qu’un mirage éphémère."
gogossos_expedition.0111.a:0 "Espérons qu’ils étaient le dernier obstacle"
gogossos_expedition.0111.a.outcome:0 "Votre expédition continue."

gogossos_expedition.0112:0 "Mon Honneur en Lambeaux"
gogossos_expedition.0112_t:0 "Mon Honneur en Lambeaux"
gogossos_expedition.0112_desc:0 "La lame du pirate fendit l’air plus vite que je ne pus réagir. Un instant, je sentis l’acier mordre ma chair, une douleur brûlante fendant mon être. Je titubai, le goût amer de la défaite envahissant ma bouche, bien plus cuisant que le sang qui s’échappait de mes plaies.\n\nJe m’effondrai sur le pont, respirant lourdement tandis que mes membres tremblaient d’épuisement. Les rires rauques des flibustiers résonnèrent autour de moi, moqueurs, victorieux. Mon épée glissa de mes doigts, retombant sur le bois humide du navire.\n\nJe vivais encore, oui… mais à quel prix ? Mon honneur, mon fierté, mon autorité, tout cela était réduit en cendres. Désormais, je n’étais plus maître de mon destin, mais simple jouet entre les mains des pirates. La rage gronda en moi, mais elle ne suffirait pas à briser mes chaînes."
gogossos_expedition.0112.a:0 "Maudits soient-ils !"

gogossos_expedition.1001:0 "L'Ascension"
gogossos_expedition.1001_t:0 "L'Ascension"
gogossos_expedition.1001_desc:0 "Nos corps endoloris se relevèrent péniblement sur le sable humide. L’épave de notre navire gémissait encore sous les assauts des vagues, ses voiles déchirées flottant telles des bannières d’un royaume oublié.\n\nFace à nous, les falaises s’élevaient comme une muraille impénétrable, sculptée par les âges en d’imposants remparts de pierre. Chaque fissure, chaque rebord semblait murmurer des récits anciens, des légendes de naufragés et d’aventuriers engloutis par cette île mystérieuse. Aucun chemin ne s’étendait devant nous, sinon celui de l’ascension, une épreuve de chair et de volonté que nous devrions affronter si nous espérions percer les secrets de cette terre inhospitalière.\n\nLe ciel au-dessus était un linceul d’orage, la jungle derrière nous bruissait de mille voix invisibles. Il n’y avait pas de retour en arrière. Nous devions grimper, nous arracher à l’étreinte du rivage, et découvrir ce que ce monde oublié cachait au sommet."
gogossos_expedition.1001.a:0 "En avant, toujours plus haut !"
gogossos_expedition.1001.b:0 "Envole-moi, [my_dragon.GetNameNoTooltip] !"

gogossos_expedition.1006:0 "La Dernière Chute"
gogossos_expedition.1006_t:0 "La Dernière Chute"
gogossos_expedition.1006_desc:0 "Mes doigts saignaient, lacérés par la pierre tranchante de la falaise. Chaque muscle de mon corps hurlait son épuisement, chaque respiration était un combat. Le vent sifflait à mes oreilles, rugissant comme un spectre vengeur.\n\nEncore un effort… encore un pas de plus… et soudain, la roche sous mon pied céda.\n\nLe monde bascula. L’air m’arracha un cri alors que mon corps plongeait dans le vide. Tout devint flou—le ciel, la terre, le hurlement du vent. Un instant suspendu entre la vie et la mort, une prière muette aux dieux oubliés. Puis… l’impact.\n\nLa dernière chose que je sentis fut la morsure du sable contre ma peau, puis le néant."
gogossos_expedition.1006.a:0 "..."

gogossos_expedition.1002:0 "Le Palais de Marbre"
gogossos_expedition.1002_t:0 "Le Palais de Marbre"
gogossos_expedition.1002_desc:0 "Lorsque mes mains attrapèrent enfin le rebord de la falaise, un dernier effort m’arracha à la prison de roche. Essoufflé, le cœur battant, je me relevai et balayai l’horizon du regard.\n\nSous mes yeux s’étendait un royaume oublié. La jungle s’étalait telle une mer d’émeraude, ses lianes tressées en voiles ondulantes sous la caresse du vent. Plus loin, des collines escarpées se découpaient sous le soleil mourant, baignant la terre d’un or rougeoyant. Mais au-delà de toute cette majesté sauvage, il y avait quelque chose d’encore plus stupéfiant : un palais.\n\nUn palais d’un blanc immaculé, dressé au sommet d’un promontoire solitaire, défiant le temps et l’oubli. Ses flèches d’ivoire perçaient le ciel, illuminées par les derniers feux du crépuscule. Les pierres brillaient d’une lumière irréelle, comme si elles avaient capturé l’éclat des étoiles elles-mêmes.\n\nUn frisson d’excitation parcourut mon échine. Là-bas, derrière ces murs immaculés, reposait peut-être le trésor que je cherchais… ou une vérité bien plus sombre. Mais la nuit approchait, et la jungle ne pardonnait pas aux imprudents qui osaient la défier après le coucher du soleil."

gogossos_expedition.1007:0 "En route pour le palais !"

gogossos_expedition.1003:0 "Le Palais Silencieux"
gogossos_expedition.1003_t:0 "Le Palais Silencieux"
gogossos_expedition.1003_desc:0 "Les portes s’ouvrirent dans un soupir d’air stagnant. Dès le premier pas à l’intérieur, une étrange sensation s’empara de moi—celle d’être observé, malgré l’absence d’âmes vivantes.\n\nLes murs, immaculés de l’extérieur, révélaient ici une autre vérité : fissures lézardant les piliers, dorures ternies, tapisseries réduites à des lambeaux flottant dans la pénombre. L’odeur du passé imprégnait l’air, un mélange de poussière et de mémoire, de splendeur éteinte et d’abandon.\n\nMes pas résonnèrent dans le vide tandis que je traversais ces salles hantées par l’absence. Nulle trace de vie, nul cadavre, nulle offrande aux dieux. C’était un sanctuaire figé dans le temps, un tombeau sans morts.\n\nPuis, au détour d’un couloir, une lumière diffractée attira mon regard. Des miroirs de cristal, brisés mais encore magnifiques, reflétaient les dernières lueurs du jour, projetant des éclats d’or et d’améthyste sur les murs. C’est alors que je la vis : une porte immense, gardienne des profondeurs du palais.\n\nAu-dessus, taillées dans la pierre, des fresques valyriennes. Des dragons d’ombre et de flammes s’y déployaient, leurs ailes embrassant le ciel, leurs yeux sertis de gemmes brillant d’une lumière froide. Un frisson parcourut mon échine.\n\nQuelque chose m’attendait derrière cette porte. Quelque chose oublié depuis des siècles. Et moi, imprudent ou audacieux, j’étais sur le point de réveiller ce qui sommeillait dans l’obscurité."
gogossos_expedition.1003.a:0 "Vers les profondeurs, alors…"
#palace.1:0 "La seule voie possible s’enfonce dans les ténèbres…"

gogossos_expedition.1004:0 "La Fresque"
gogossos_expedition.1004_t:0 "La Fresque"
gogossos_expedition.1004_desc:0 "Alors que je descends plus profondément dans les entrailles du palais, l’escalier en colimaçon semble s’étirer à l’infini, l’air se refroidissant davantage à chaque pas. Les ombres se tordent et s’allongent le long des parois de pierre antique, dansant comme des spectres silencieux. Pourtant, je continue, tiraillé entre une curiosité insatiable et un frisson d’appréhension.\n\nEnfin, mes pieds touchent le sol d’une vaste chambre souterraine, baignée d’une lumière irréelle. Une lueur douce et dorée se répand depuis des sources invisibles, enveloppant les murs d’un éclat surnaturel.\n\nMon souffle se suspend alors que mon regard se pose sur une fresque monumentale, un chef-d’œuvre inégalé qui exhale une aura d’admiration et de crainte. Chaque coup de pinceau, chaque détail sculpté dans la pierre, semble habité d’une vie propre. Cette fresque raconte une légende figée dans le temps : des dragons, majestueux et redoutables, chacun unique, chacun empreint d’une splendeur ineffable.\n\nLe Puissant Dragon Pourpre, ses écailles étincelant telles des gemmes d’améthyste, vomit un torrent de flammes, son pouvoir surpassant tout ce qui pourrait lui être opposé.\n\nLe Dragon Blanc, vif et indomptable, semble presque se fondre dans l’air, sa silhouette effilée fendant les nuages tel un sabre affûté.\n\nLe Dragon Rouge, ses yeux ardents empreints de malveillance, trône comme un despote, sa présence inspirant terreur et obéissance.\n\nEt enfin, le Dragon Noir—mystérieux, mythique, drapé dans une majesté obscure, comme s’il existait entre ce monde et l’autre.\n\nMes doigts effleurent le relief délicat des gravures, à peine le temps de savourer ce moment suspendu que le son me parvient. Un grondement bas, menaçant, celui de la pierre ancienne qui gémit sous une force invisible. Mon cœur se serre, et un frisson glacé me parcourt l’échine alors que le bruit s’intensifie, plus oppressant, plus brutal.\n\nJe me retourne précipitamment, les yeux écarquillés d’alarme, juste à temps pour voir le sol sous moi se désagréger. Le monde bascule. L’apesanteur m’engloutit, ma gorge se noue, ma voix s’étrangle dans un cri inachevé. Les pierres s’effondrent dans un gouffre béant, et déjà, je chute, aspiré dans l’inconnu, tandis que la lueur de la fresque s’évanouit dans les ténèbres."
gogossos_expedition.1004.a:0 "Oh non..."

evil_death_events.1:0 "Je n'en peux plus....."
evil_death_events.1_t:0 "Je n'en peux plus....."
evil_death_events.1_desc:0 "Je n'en peux plus. Ces quatre portes se dressent devant moi, chacune pulsant d'une énergie inconnue, et pourtant aucune ne m'offre une issue. Violet, Blanc, Rouge, Noir, peu importe combien de temps je les observe, peu importe combien je cherche des réponses dans leurs motifs complexes, elles restent une énigme. Il n'y a aucune échappatoire, aucune sortie de cet endroit maudit. Juste la pierre froide et impitoyable, la lueur étrange des cristaux et le silence oppressant qui semble s'étendre à l'infini.\nJe suis condamné à dépérir ici, piégé dans ce cauchemar sans fin, avec pour seule compagnie ces portes maudites et mon propre désespoir grandissant. Mes forces m'abandonnent déjà, mon corps s'affaiblit à chaque instant. Je sens le vide m'envahir, mon esprit lutter contre la folie qui rôde.\nMais je refuse de finir ainsi. Je refuse de me flétrir comme une ombre de moi-même, oublié et consumé par ce lieu. Si c'est ma fin, ce sera selon mes propres termes, par ma propre main. Je ne laisserai pas le déshonneur m'emporter, ni la lente et cruelle étreinte de la faim.\nJe jette un dernier regard aux portes, leur présence silencieuse me nargue, et je me prépare à ce qui doit être fait. Mieux vaut affronter l'inconnu que de laisser ce palais maudit me dépouiller de tout ce que je suis. Mieux vaut partir avec défiance dans le cœur que de laisser les ténèbres me ravir morceau par morceau."
sewingside.1:0 "Je sors mon épée une dernière fois....."

gogossos_expedition.1005:0 "L'Emporium des Portes de l'Ours"
gogossos_expedition.1005_t:0 "L'Emporium des Portes de l'Ours"
gogossos_expedition.1005_desc:0 "Alors que je me tiens dans la lueur spectrale des cristaux, la vaste salle s'étend devant moi, vide, à l'exception de quatre portes imposantes qui dominent le mur opposé. Chacune est massive, sculptée avec des motifs complexes, leurs détails illuminés par la lumière vacillante des cristaux. Mon cœur bat la chamade alors que je m'avance, attiré par leur présence inquiétante.\nCes portes ne ressemblent à rien de ce que j'ai vu auparavant, chacune dégageant une aura distincte, comme si elles étaient imprégnées d'un pouvoir ancien.\nLa Porte Violette brille comme l'améthyste polie, sa surface animée de sculptures de flammes et de dragons serpentins. Le feu qu'ils crachent semble presque bouger lorsque la lumière les frappe sous le bon angle, et l'air qui l'entoure vibre d'une énergie surnaturelle.\nLa Porte Blanche, en contraste saisissant, est lisse et éclatante, semblable à de l'ivoire poli. Ses sculptures dépeignent un dragon en plein vol, sa forme fine et gracieuse, ses ailes largement déployées comme figées dans un mouvement éternel. La lumière froide des cristaux lui confère un éclat spectral, comme si elle était hors du temps.\nLa Porte Rouge est imposante et terrifiante. Sa surface est marquée de motifs déchiquetés et chaotiques, les lignes profondes et rugueuses, comme si elles avaient été gravées par le feu lui-même. Un dragon monstrueux aux yeux cruels et acérés est sculpté sur son cadre, sa présence dégage une menace écrasante. Même en me tenant près, l'air semble devenir lourd et oppressant.\nLa Porte Noire est la plus énigmatique. Elle semble absorber la lumière, sa surface lisse et sombre comme l'obsidienne. Les ombres y dansent, changeantes et mouvantes, comme si elles avaient leur propre vie. Les gravures y sont subtiles, difficiles à discerner, mais le dragon représenté semble appartenir à un autre monde, plus esprit que bête.\nChaque porte pulse faiblement d'une force invisible, comme si elle m'invitait à avancer. Pourtant, rien n'indique ce qui se cache derrière elles. Mon regard oscille entre elles, mon esprit en ébullition. Est-ce la fin du palais, ou le début d'une horreur bien plus grande?\nMon instinct me hurle de choisir avec prudence, mais je sais qu'il n'y a plus de retour en arrière. L'une de ces portes me mènera plus loin... ou à ma perte."
gogossos_expedition.1005.a:0 "Porte Violette"
gogossos_expedition.1005.b:0 "Porte Blanche"
gogossos_expedition.1005.c:0 "Porte Rouge"
gogossos_expedition.1005.d:0 "Porte Noire"
gogossos_expedition.1005.z:0 "Je ne veux plus faire ça...."

gogossos_expedition.1008:0 "Les Couloirs Sombres S'étendent Encore et Toujours"
gogossos_expedition.1008_t:0 "Les Couloirs Sombres S'étendent Encore et Toujours"
gogossos_expedition.1008_desc:0 "J'ai réussi. D'une manière ou d'une autre, j'ai surmonté le piège infernal de la salle aux portes, et me voici désormais plus profondément enfoui dans les abysses du palais. Mon souffle est saccadé, mon cœur battant la chamade tandis que je tente de me ressaisir. L'air ici est plus lourd, plus froid, comme s'il m'écrasait de son poids invisible. La lueur faible des cristaux persiste, me guidant dans cette obscurité sans fin.\nDevant moi s'étend un long couloir, interminable, son extrémité avalée par les ombres. Les murs, taillés dans la même pierre ancienne que le reste du palais, sont marqués de runes luisant faiblement, des symboles oubliés qui pulsent doucement comme s'ils étaient vivants. Le couloir semble vibrer d'une énergie inquiétante, une résonance étrange que je ressens jusque dans mes os.\nLe sol sous mes pieds est humide, glissant de condensation, et chaque pas que je fais envoie un écho résonner dans le couloir, rebondissant pour revenir comme un murmure. J'ai l'impression que cet endroit m'observe, qu'il écoute, qu'il attend.\nIl y a quelque chose de dérangeant dans ce passage, quelque chose qui me fait frissonner jusqu'à la moelle. L'air devient plus glacial à chaque avancée, et un étrange bourdonnement grave commence à rompre le silence. Lointain au début, il gagne en intensité au fil des pas, comme un battement de cœur caverneux, profond et menaçant.\nLe couloir semble sans fin, les ombres devant moi refusant de céder à la lumière. Mon instinct me crie de rebrousser chemin, de trouver un autre passage, mais je sais qu'il n'y a plus de retour possible. Quoi qu'il y ait au bout de ce couloir, je vais devoir l'affronter. Mes doigts se resserrent sur la garde de mon arme alors que je m'avance, chaque pas me poussant plus profondément dans l'inconnu."
gogossos_expedition.1008.a:0 "Au moins, ce n'est pas le Backrooms...."

gogossos_expedition.1009:0 "Le Mage !"
gogossos_expedition.1009_t:0 "Le Mage !"
gogossos_expedition.1009_desc:0 "Enfin, le couloir prend fin. Devant moi, une vieille porte en bois gît en morceaux sur le sol, ses restes éparpillés comme les vestiges d'une barrière oubliée. Au-delà du cadre brisé se trouve une pièce différente de tout ce que j'ai vu dans ce palais : les quartiers d'un mage, intacts malgré le poids du temps, mais chargés d'un abandon pesant. La pièce est un chef-d'œuvre chaotique, ses murs bordés d'immenses bibliothèques remplies de tomes anciens, de parchemins et de fragments de manuscrits. L'air est imprégné d'une odeur de papier vieilli et de l'acidité d'expériences alchimiques laissées à l'abandon. Des fioles en verre, certaines fissurées et d'autres encore intactes, jonchent les tables, contenant des liquides qui luisent faiblement sous la lumière pâle des cristaux suspendus au plafond. D'étranges dispositifs, dont l'utilité m'échappe, sont disposés parmi elles, leurs cadres en laiton et en argent ternis mais toujours finement ouvragés. Mais c'est la table au fond de la pièce qui attire mon attention. Là, affalé sur sa surface, repose un squelette enveloppé dans une robe à capuche en lambeaux. Ses os jaunis par le temps dégagent une impression étrange, presque délibérée, comme si le mage—si c'est bien ce qu'il était—avait su que la fin approchait et avait choisi ce lieu comme dernier refuge. Devant le squelette, éparpillés sur la table, se trouvent plusieurs objets. Un journal en cuir poussiéreux, sa couverture craquelée mais intacte, repose en son centre. L'air autour de lui semble pesant, comme s'il renfermait des secrets qui ne devaient jamais être révélés. À côté du journal, brillant même dans la faible lumière, plusieurs lingots d'or, leurs bords usés mais leur valeur indiscutable. Je m'approche, mon souffle court tandis que je prends toute la scène en considération. Le journal semble presque m'appeler, attirant bien plus mon attention que l'or ne le pourrait jamais. Mes doigts hésitent au-dessus de sa couverture, incertains. Cette pièce recèle des réponses... ou peut-être encore plus de questions. Qui était ce mage ? Que lui est-il arrivé ? Et pourquoi ai-je l'impression d'avoir découvert quelque chose qui n'aurait jamais dû être trouvé ?"

gogossos_expedition.1009.b:0 "Que dit le journal ?"

gogossos_expedition.1210:0 "Le Rêve d’une Vie..."
gogossos_expedition.1210_t:0 "Le Rêve d’une Vie....."
gogossos_expedition.1210_desc:0 "Je saisis le journal d’une main tremblante, chassant du bout des doigts la fine couche de poussière qui s’y était déposée avec les âges. La couverture de cuir craquelé ploie légèrement sous mon toucher tandis que je tourne délicatement ses pages fragiles, l’encre fanée mais toujours lisible. Mon regard se pose rapidement sur la dernière entrée, irrésistiblement attiré par les ultimes pensées du mage défunt.\n\nLes mots me glacent jusqu’à l’os. Il raconte ses dernières heures, comment la Peste de Sang de Gogossos s’était emparée de lui, rongeant son corps de l’intérieur. Ses descriptions sont effroyablement précises—la fièvre dévorante, le sang qui s’écoulait lentement de ses pores, la faiblesse qui l’envahissait peu à peu, lui arrachant jusqu’à la force de poursuivre son œuvre. Il pleure ses expériences inachevées, son potentiel gâché, l’héritage qu’il ne pourra jamais laisser derrière lui. Son désespoir s’écoule d’une ligne à l’autre, chaque mot un écho de la cruauté implacable de sa fin.\n\nMais avant que je ne puisse plonger plus profondément dans ses écrits, un grondement sourd résonne à travers la pièce. Comme le râle d’une bête qui s’éveille, une vibration parcourt les murs de pierre, faisant trembler les piliers antiques. Des nuages de poussière se détachent du plafond, tombant en épais rideaux autour de moi, tandis que la faible lueur des cristaux se met à vaciller violemment. Mon regard se lève juste à temps pour voir de petits rocs se détacher, suivis de sinistres craquements alors que la voûte au-dessus de moi se tord sous une force invisible. La salle s’effondre.\n\nUn éclair de panique lacère mes pensées. Je repousse brutalement le journal sur la table—trop volumineux, trop fragile pour être emporté—et attrape à la place les barres d’or scintillantes. Mon instinct hurle à la fuite, m’ordonne de fuir avant d’être enseveli aux côtés du mage oublié.\n\nJe me précipite vers la porte—ou du moins ce qu’il en reste—mais au moment où je franchis le seuil, les runes gravées dans le sol s’embrasent d’une lueur surnaturelle. Les symboles gravés dans la pierre vibrent, irradiant une lumière aveuglante qui engloutit la pièce dans une lueur éthérée. Le fracas de la destruction s’efface sous une vibration assourdissante, un bourdonnement aigu qui emplit mon crâne. Avant que je puisse comprendre ce qui se passe, mon monde est consumé par une blancheur infinie.\n\nLorsque la lumière se dissipe, je ne suis plus dans le palais.\n\nJe suis sur une plage. Le sable chaud glisse sous mes pieds, et le tumulte des vagues qui s’échouent emplit mes oreilles. L’odeur salée de l’air marin est un contraste brutal avec l’atmosphère froide et décomposée que je viens de quitter. Mon cœur cogne violemment contre ma poitrine alors que je me retourne en tous sens, tentant de comprendre l’impossible. Le palais, la salle qui s’effondrait, le mage—tout a disparu, remplacé par l’immensité sans fin de l’océan et du ciel.\n\nMes doigts se resserrent autour des lingots d’or, toujours étourdi par le chaos, l’esprit envahi de questions. Comment suis-je arrivé ici ? Pourquoi ces runes m’ont-elles transporté en cet endroit ? Était-ce une ultime protection laissée par le mage, ou une force inconnue qui a décidé de mon sort ?\n\nUne seule certitude me reste : j’ai survécu—pour l’instant. Mais cette plage... elle semble trop paisible, trop parfaite. Et au plus profond de moi, je sais que tout était réel."
gogossos_expedition.1210.b:0 "Rentrons... simplement chez nous..."
gogossos_expedition.1210.b.outcome:0 "Vous concluez votre expédition à Gogossos."
ambush.1:0 "AAAAAAAGHH!!!!"

gogossos_expedition.1100:0 "La Chambre du Dragon"
gogossos_expedition.1100_t:0 "La Chambre du Dragon"
gogossos_expedition.1100_desc:0 "Alors que je descends dans le sous-sol, un frisson me parcourt l'échine L'air est épais de poussière et d'une odeur ancienne, quelque chose de longtemps oublié Mes pas résonnent dans la lumière tamisée, mais soudain, je m'arrête net, figé sur place Devant moi, tapi dans l'ombre, se trouve un dragon Un vrai dragon, bien vivant Son immense silhouette est enroulée dans les ténèbres, ses écailles miroitant faiblement malgré la pénombre Mon souffle se coupe dans ma gorge C'est impossible Les Seigneurs Dragons d'autrefois ont disparu depuis longtemps dans la légende... comment l'une de leurs créatures pourrait-elle encore exister, cachée ici sous ce palais Un mélange d'effroi et d'émerveillement me saisit, mais au-delà de la peur, une autre pensée me traverse l'esprit Il y a plus dans ce lieu que je ne l'avais imaginé Des secrets enfouis sous les siècles, des mystères attendant d'être révélés Mais je ne suis pas venu ici pour repartir les mains vides Si ce dragon a été préservé ici aussi longtemps, il doit y avoir quelque chose d'une immense valeur caché dans ces murs Et j'ai bien l'intention de le réclamer"

gogossos_expedition.1100.a:0 "Je vais abattre cette bête et revendiquer mon prix !"
gogossos_expedition.1100.b:0 "Je suis du sang du dragon ! Tu plieras le genou devant moi !"
gogossos_expedition.1100.b.outcome:0 "Vous tentez d’apprivoiser le dragon. Quelle que soit l’issue, votre expédition à Gogossos s’achève ici."

gogossos_expedition.1101:0 "Le Champion"
gogossos_expedition.1101_t:0 "Le Champion"
gogossos_expedition.1101_desc:0 "Le combat fut acharné, chaque instant un test d’endurance et de volonté. Le dragon rugissait, son souffle embrasant l’air, mais j’avais appris à déchiffrer ses mouvements. À chaque frappe tonitruante de ses griffes, je dansais entre la vie et la mort, ma lame trouvant les interstices là où les écailles se séparaient. Il se jeta sur moi, et dans un ultime mouvement, je roulai sous lui, enfonçant mon arme profondément dans son ventre exposé. Un cri perçant résonna dans la chambre tandis que la bête se débattait, sa queue massive fracassant la pierre dans une lutte désespérée.\n\nDans un dernier sursaut, je grimpai sur son dos, agrippant les crêtes de sa colonne vertébrale, et enfonçai ma lame à la base de son crâne. Le dragon lâcha un ultime souffle tremblant avant de s’effondrer, son corps colossal faisant trembler le sol dans un grondement funeste. Je me tins debout au-dessus de lui, la poitrine soulevée par l’effort, le sang et la suie maculant ma peau. La créature, autrefois invincible, gisait inerte, son règne oublié s’achevant enfin.\n\nLe silence qui suivit était pesant, mais aucun regret ne m’assaillit. J’avais abattu une légende—et désormais, le butin de son antique repaire m’appartenait."

gogossos_expedition.1101.a:0 "Qu'est-ce que c'est ?"

gogossos_expedition.1102:0 "L’Épreuve du Sang"
gogossos_expedition.1102_t:0 "L’Épreuve du Sang"
gogossos_expedition.1102_desc:0 "Après avoir terrassé le dragon et revendiqué son trésor, mon regard se porta vers l’extrémité de la chambre, où m’attendait quelque chose de bien plus sinistre. Une immense porte, forgée dans un acier noirci, se dressait devant moi. Tordue et dentelée, sa surface portait l’image d’un visage grimaçant, figé dans une éternelle expression de douleur, sa gueule béante assez large pour engloutir un homme entier.\n\nDevant la porte se trouvait un pilier de pierre, ancien et érodé par le temps, sur lequel reposait une simple coupe. Elle semblait banale au premier abord, hormis les étranges runes gravées sur son rebord—des symboles qui paraissaient onduler et se tordre sous mon regard. À l’intérieur, une dague rouillée était posée, immobile, son tranchant jadis acéré émoussé par le temps et la décrépitude.\n\nEn m’approchant, un frisson me parcourut l’échine. Des murmures—doux, insidieux—effleuraient mon esprit comme des doigts glacés. Ils m’appelaient, murmurant des paroles que je ne comprenais pas, mais que je ressentais jusque dans mes os. Ils m’attiraient, me pressant d’avancer, me suppliant de saisir la dague.\n\nLe prix qu’ils exigeaient était limpide. Du sang. Mon sang. Les runes palpitaient faiblement, comme sentant mon hésitation, et les voix se firent plus pressantes. Quelque chose derrière cette porte ne se révélerait qu’au prix d’un sacrifice."

gogossos_expedition.1102.a:0 "Une offrande modeste suffira."
gogossos_expedition.1102.b:0 "Seul un grand sacrifice ouvrira la voie."
gogossos_expedition.1102.c:0 "Cela n’a rien de sage. Je préfère m’en aller."
gogossos_expedition.1102.c.outcome:0 "Vous concluez votre expédition à Gogossos."

gogossos_expedition.2001:0 "Tu es un imbécile !"
gogossos_expedition.2001_t:0 "Tu es un imbécile !"
gogossos_expedition.2001_desc:0 "Bien que ternie et usée, la lame de la dague trancha ma peau comme si elle était faite d’air. Aucune résistance, aucune douleur—seulement cette sensation troublante de facilité, comme si la chair elle-même voulait être ouverte. Mon sang jaillit aussitôt, s’écoulant en épais ruisseaux écarlates dans la coupe avide. Les runes sur son rebord s’illuminèrent d’une lueur malsaine, buvant goulûment mon offrande.\n\nPuis, la porte gronda. Un long crissement, le métal râpant contre la pierre. Le visage tordu qui y était sculpté sembla changer, sa grimace se tordant en quelque chose de bien pire—un sourire. Un sourire affamé.\n\nUn vertige soudain m’envahit. Ma vision se troubla, s’assombrit sur les bords. Mes jambes tremblèrent sous moi, ma tête se vida, mais j’aperçus encore la porte qui s’ouvrait. Ce qui se trouvait au-delà était enfin à ma portée. Je tentai d’avancer, de forcer mon corps à obéir. Mais je tombai. Une chute brutale sur la pierre froide. La panique me transperça alors que j’essayais de me relever, mais mes forces m’abandonnaient. La dague glissa de mes doigts, tombant inutilement à mes côtés.\n\nEt puis, l’horreur véritable commença.\n\nLa douleur. D’abord une sensation rampante sous ma peau, puis une brûlure, puis une agonie absolue. Ma chair picotait, brûlait, puis se désagrégeait. Je suffoquai, mais aucun air ne vint. Mes veines noircirent, ma peau se fendilla, se détacha en larges lambeaux écœurants. Mon sang ne s’écoulait plus uniquement de ma main—il coulait de partout. Mon corps se délita sous mes yeux horrifiés.\n\nJe tentai de hurler, mais ma gorge s’effondra sur elle-même, ma voix arrachée par la force même que j’avais cherché à réveiller. La dernière chose que je vis avant que l’obscurité ne m’engloutisse fut la porte, grande ouverte.\n\nEt au-delà… des ombres, mouvantes, observatrices.\n\nPuis, plus rien."
gogossos_expedition.2001.dumbass:0 "..."

gogossos_expedition.2002:0 "La Chambre des Vœux"
gogossos_expedition.2002_t:0 "La Chambre des Vœux"
gogossos_expedition.2002_desc:0 "Bien que ternie et émoussée, la lame du couteau trancha ma peau comme si elle était faite d'air. Aucune résistance, aucune douleur—seulement cette facilité troublante avec laquelle elle s’enfonça dans ma chair. Le sang jaillit aussitôt, s'écoulant en épaisses rivières écarlates dans la coupe attendant son dû. Les runes gravées sur son rebord s’illuminèrent d’une lueur maladive, buvant avidement mon offrande.\n\nPuis, la porte gémit. Un grondement lent, un râle de métal raclant la pierre. Le visage tordu sculpté à sa surface sembla s’animer, sa grimace figée se courbant en quelque chose de bien pire—un sourire. Un sourire profond, un sourire conscient.\n\nMais alors, quelque chose d’inattendu se produisit. Une étrange sensation de picotement parcourut ma paume, et lorsque je baissai les yeux, la blessure avait disparu. Ma peau s’était refermée, intacte, mon sang accepté sans laisser de trace. Mon souffle était irrégulier alors que j’avançais, franchissant le seuil de la porte désormais ouverte, pénétrant dans la chambre qui se cachait au-delà.\n\nLa Chambre des Vœux.\n\nMes yeux s’écarquillèrent alors que je contemplais le spectacle devant moi—des artefacts d’or empilés en montagnes scintillantes, des coupes serties de joyaux renvoyant mille éclats dans la lumière vacillante des torches, des gemmes jetées sur le sol comme de vulgaires cailloux. Une richesse incommensurable, demeurée intacte pendant des siècles. C’était là le véritable trésor, le butin que le dragon protégeait, le prix caché derrière sa monstruosité.\n\nMais parmi tous ces trésors, un seul objet attira mon regard plus que les autres. Sur un piédestal, baigné d’une lueur éthérée, reposait l’artefact que je cherchais. La raison même de mon périple. Mon cœur battait à tout rompre alors que je m’approchais, le poids de mon voyage culminant en cet instant unique, tant attendu."
gogossos_expedition.2002.a:0 "C'est magnifique..."
gogossos_expedition.2002.a.outcome:0 "Vous concluez votre expédition à Gogossos."

evil_death_events.1:0 "Je n'en peux plus..."
evil_death_events.1_t:0 "Je n'en peux plus..."
evil_death_events.1_desc:0 "Les quatre portes se dressent devant moi—pourpre, rouge, blanche et noire. Je les ai toutes essayées, franchissant chacune à son tour, seulement pour être ramené encore et encore dans cette maudite pièce. Peu importe le chemin que je prends, peu importe combien de fois je choisis, je finis toujours ici. Un cercle vicieux, une prison sans murs.\n\nJe serre les poings, mon souffle haché sous l’effet d’une frustration qui me déchire de l’intérieur. Je ne peux plus continuer ainsi. Ce cycle sans fin, cette répétition suffocante—cela me brise. Mais je refuse de sombrer dans la folie. Je refuse de mourir de faim, de me flétrir dans cet endroit, attendant une échappatoire qui n’existe pas.\n\nSi c’est tout ce qu’il reste... alors je mettrai fin à cela selon ma propre volonté."

sewingside.1:0 "Je dégaine mon épée, une dernière fois..."