pillar_mural_three:0 "Pilier Trois: [AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)0' ), 'Chien')][AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)1' ), 'Loup')][AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)2' ), 'Corbeau')][AddTextIf(EqualTo_CFixedPoint( GetPlayer.MakeScope.Var('pillar_three').GetValue, '(CFixedPoint)3' ), 'Aigle')]"

gogossos_expedition.0003:0 "Je n'en crois pas mes yeux"
gogossos_expedition.0003_t:0 "Tombeau du Seigneur Dragon"
gogossos_expedition.0003_desc:0 "La porte en fer s'est levée et je suis entré. C'est une chambre funéraire avec un grand sarcophage en pierre noire entouré de tas d'or et de pierres précieuses, et quand j'ai ouvert le tombeau, à l'intérieur se trouvait...."
gogossos_expedition.0003.a:0 "Qu'avons-nous ici ?"

gogossos_expedition.0003.a.outcome.egg:0 "Vous trouvez un œuf de dragon"
gogossos_expedition.0003.a.outcome.blood:0 "Vous trouvez un parchemin de magie du sang"
gogossos_expedition.0003.a.outcome.water:0 "Vous trouvez un parchemin de magie de l’eau"
gogossos_expedition.0003.a.outcome.shadow:0 "Vous trouvez un parchemin de magie de l’ombre"

gogossos_expedition.0004:0 "Je n’en crois pas mes yeux !!"
gogossos_expedition_0004_t:0 "Je n’en crois pas mes yeux !!"
gogossos_expedition_0004_desc:0 "En entrant dans la tombe, espérant la piller de ses trésors, je m’arrête immédiatement, figé par la peur.... est-ce que c’est....."
treasure.2:0 "UN DRAGON !!!!"
gogossos_expedition.00041:0 "Pas ce qu’il semble être !?"
gogossos_expedition_00041_t:0 "Pas ce qu’il semble être !?"
gogossos_expedition_00041_desc:0 "Heureusement, il semble que le dragon soit mort depuis longtemps et qu’il ne soit qu’un simple squelette. Et pourtant, ce sur quoi repose son immense carcasse est bien réel.... DE L’OR !! Le dragon niche sur un immense trésor, bien que le reste de la tombe semble profané et que toutes les fresques et statues aient été détruites au-delà de toute reconnaissance"
home.1:0 "Espérons que ce ne soit pas maudit comme l’or de Thorin"
gogossos_expedition.00042:0 "Le Tueur de Dragons...."
gogossos_expedition.00042_t:0 "Le Tueur de Dragons...."
gogossos_expedition.00042_desc:0 "Par les dieux, c’était terrifiant, mais j’ai vaincu le dragon et j’ai survécu pour raconter mon histoire."
home.2:0 "Au moins, j’ai eu un peu d’or pour mes ennuis !"

gogossos_expedition.0050:0 "Que se passe-t-il ??"
gogossos_expedition.0050_t:0 "Que se passe-t-il ??"
gogossos_expedition.0050_desc:0 "Après avoir traversé la jungle pendant quelques heures, je tombe sur un campement où je rencontre un petit nain attisant le feu \n Il lève les yeux, nous échangeons un regard, puis il parle d’une voix douce avec un accent épais \n 'Et que crois-tu faire ici, garçon ?' Je lui dis que je cherche de vieilles ruines pour y trouver des trésors, et il caresse sa barbe en réfléchissant.... \n Il éclate soudain d’un rire mauvais et parle un parfait haut valyrien, ses yeux s’illuminant de magie."
bear_1:0 "Je ne me sens pas bien....."

gogossos_expedition.0060:0 "La Bibliothèque"
gogossos_expedition.0060_t:0 "La Bibliothèque"
gogossos_expedition.0060_desc:0 "Il semble que je sois tombé sur une vieille bibliothèque. \n Je vois des rangées et des rangées d’étagères, certaines remplies de livres, d’autres délabrées et réduites en poussière. Pourtant, au fond, une table se distingue, avec un squelette en haillons assis, plusieurs livres posés devant lui, dont je peux à peine distinguer les titres"

martial_book.1:0 "Un livre sur les techniques martiales"
learning_book.1:0 "Un livre sur la philosophie"
diplomacy_book.1:0 "Un livre intitulé L’Art de la Diplomatie"
stewardship_book.1:0 "Un livre qui explore la gestion et l’administration"
intrigue_book.1:0 "Un livre intitulé Le Prince"

gogossos_expedition.0119:0 "Pirates à l’horizon"
gogossos_expedition.0119_t:0 "Pirates à l’horizon"
gogossos_expedition.0119_desc:0 "Après avoir pris la mer il y a plusieurs jours pour notre aventure à Gogossos, nous apercevons un navire à l’horizon arborant le pavillon noir, un symbole de pirates. Espérons qu’ils ne nous remarquent pas..."
gogossos_expedition.0119.z:0 "Je déteste les pirates...."
gogossos_expedition.0110:0 "NOUS SOMMES ABORDÉS !!!!"
gogossos_expedition.0110_t:0 "NOUS SOMMES ABORDÉS !!!!"
gogossos_expedition.0110_desc:0 "Les pirates nous ont rapidement rattrapés et ont abordé notre navire. Leur capitaine saute sur le pont, l’épée levée, plus rapide que je ne l’avais anticipé. Cela ne sent pas bon...."
pirate.1:0 "Cela ne sent vraiment pas bon..."
pirate.2:0 "Tenez bon, bandes de singes de pont maladroits ! Mourir est un jour qui vaut la peine d’être vécu !"

gogossos_expedition.0120:0 "Ils ne nous ont pas repérés"
gogossos_expedition.0120_t:0 "Ils ne nous ont pas repérés"
gogossos_expedition.0120_desc:0 "Il semble que les pirates ne nous aient pas vus ou n’aient pas été intéressés par notre navire. Nous avons accosté en toute sécurité. Maintenant, le vrai danger commence alors que nous nous enfonçons dans la jungle."
gogossos_expedition.120.a:0 "Allons voir ce que nous pouvons découvrir"

gogossos_expedition.0110.a:0 "Aucune chance contre mon acier"
gogossos_expedition.0110.a_t:0 "Aucune chance contre mon acier"
gogossos_expedition.0110.a_desc:0 "Le pirate n’a pas fait le poids face à mon acier. Il est tombé, et ses hommes, terrifiés, ont fui, nous permettant de poursuivre notre voyage vers l’île. Espérons que la mer soit calme à partir de maintenant"
winner.1:0 "Espérons qu’ils étaient le dernier obstacle"

gogossos_expedition.0110.b:0 "Mon honneur est terni"
gogossos_expedition.0110.b_t:0 "Mon honneur est terni"
gogossos_expedition.0110.b_desc:0 "J’ai été vaincu et blessé. Mon honneur est en lambeaux. Le pirate était trop fort et trop habile pour que je puisse le surpasser. Je dois maintenant rentrer chez moi, honteux de mon échec..."
Loser.1:0 "Je suis un échec"

gogossos_expedition.1001:0 "L’Ascension"
gogossos_expedition.1001_t:0 "L’Ascension"
gogossos_expedition.1001_desc:0 "Après s’être écrasés sur la plage, nous avons pris un moment pour reprendre nos esprits, observant le paysage autour de nous. Les falaises imposantes nous enfermaient dans une prison naturelle, ne laissant qu’un seul chemin : vers le haut. N’ayant aucun autre moyen d’explorer l’île, nous devons commencer notre ascension, escaladant les parois rocheuses qui se dressent devant nous, espérant trouver des réponses—ou peut-être même un trésor—au sommet."
cliff.1:0 "En avant et vers le haut !"
gogossos_expedition.1001.a:0 "La Chute Finale"
gogossos_expedition.1001.a_t:0 "La Chute Finale"
gogossos_expedition.1001.a_desc:0 "Mes doigts s’agrippaient à la roche friable, mon cœur battant à tout rompre alors que je me hissais toujours plus haut. Le vent hurlait, mordant ma peau, mais je me forçais à continuer l’ascension. Juste un peu plus loin—puis la corniche sous mon pied s’effondra. Pendant un instant, mon estomac se serra dans un vertige glaçant, et je me retrouvai suspendu dans le vide, mes bras cherchant désespérément un appui. Le monde tourna alors que je chutais, la plage en contrebas se précipitant à ma rencontre. Un souffle s’échappa de mes lèvres, non de peur, mais de réalisation—c’était la fin. Puis, le silence."
cliff.3:0 "......."

gogossos_expedition.1002:0 "Le Palais de Marbre"
gogossos_expedition.1002_t:0 "Le Palais de Marbre"
gogossos_expedition.1002_desc:0 "Alors que j’atteins le sommet escarpé de la falaise, je secoue la poussière et les débris accrochés à moi, expirant lentement tandis que le monde s’étend sous mes yeux. La terre s’étend à perte de vue, une tapisserie spectaculaire de roches acérées, de jungle dense et de collines ondulantes, baignées dans l’éclat doré du soleil couchant. Une brume s’élève de la canopée en contrebas, tourbillonnant comme des tentacules fantomatiques entre les arbres anciens, dont les feuilles d’émeraude scintillent sous la chaleur déclinante du jour. Mais au-delà de la jungle, au-delà de la nature sauvage et indomptée, mes yeux se fixent sur quelque chose de véritablement magnifique—un palais de marbre blanc immaculé, dressé avec fierté et défiance au sommet d’une colline lointaine. Ses flèches élancées transpercent le ciel, captant les derniers rayons du soleil, brillant comme la citadelle d’un dieu oublié.\n Un frisson d’excitation me traverse, un appel irrésistible, comme si le destin lui-même me convoquait. Cela doit être là que repose le trésor—scellé derrière des murs de marbre, voilé dans les échos d’empires perdus. Mais le temps est contre moi. La jungle en contrebas sera dangereuse à la nuit tombée, ses ombres cachant des créatures inconnues, ses profondeurs animées de murmures menaçants."

gogossos_expedition.1007:0 "En route pour le palais, maintenant !!!"

gogossos_expedition.1003:0 "Le Palais Silencieux"
gogossos_expedition.1003_t:0 "Le Palais Silencieux"
gogossos_expedition.1003_desc:0 "Alors que je franchis la grande entrée du palais, un étrange contraste s’impose à moi. De l’extérieur, ses murs blancs éclatants et ses tours majestueuses paraissent intacts, défiant le passage du temps. Mais à l’intérieur, la décrépitude a pris le dessus. Les halls autrefois grandioses s’effritent, leurs arches dorées fissurées et usées. La poussière étouffe l’air, et l’odeur de la putréfaction plane dans le silence stagnant. Des meubles brisés, depuis longtemps réduits à l’état de ruines, jonchent les sols de pierre, leurs tissus jadis somptueux réduits à de misérables lambeaux.\n J’explore, m’enfonçant plus profondément dans ces couloirs abandonnés, mais je ne trouve rien—pas de trésor, pas le moindre signe de vie, seulement les échos d’un âge oublié. Le palais semble être une coquille vide, un vestige de grandeur que le temps a relégué aux oubliettes. Pourtant, alors que le doute commence à m’envahir, je tombe sur un escalier en colimaçon qui descend vers les ténèbres.\n Poussé par une force invisible, je m’aventure dans le sous-sol, où les derniers rayons de soleil filtrent à travers des miroirs de cristal finement travaillés, projetant des faisceaux d’or et de violet sur les murs. La lumière se reflète sur quelque chose d’éblouissant—des œuvres d’art valyriennes anciennes, gravées dans la pierre au-dessus d’une immense porte. Les images racontent une histoire de puissance et de feu, des Seigneurs-Dragons régnant sur les cieux, leurs grandes créatures serpentant à travers les nuages embrasés. Leurs yeux, sculptés dans des pierres précieuses, scintillent dans la lumière fragmentée, comme s’ils m’observaient, me jugeaient.\n Je reste figé, captivé par cette œuvre, par le poids écrasant de l’histoire qui semble s’imprégner de ces murs. Puis un frisson glacé me traverse—dans tout ce palais, je n’ai trouvé aucune trace des morts. Aucun squelette. Aucun reste de ceux qui vivaient ici autrefois.\n Un lieu abandonné par le temps… et pourtant étrangement préservé de la mort.\n Un frisson me parcourt l’échine alors que je m’approche de la grande porte, ma main hésitant au-dessus de sa surface froide. Quelque chose ne va pas ici. Et je suis sur le point de le découvrir."
palace.1:0 "Allons dans le sous-sol, je suppose"

palace.1:0 "Le seul chemin est en bas...."

gogossos_expedition.1004:0 "La Fresque..."
gogossos_expedition.1004_t:0 "La Fresque..."
gogossos_expedition.1004_desc:0 "Alors que je descends plus profondément dans les entrailles du palais, l’escalier en colimaçon semble s’étendre à l’infini, l’air devenant plus froid à chaque pas. Des ombres s’agitent et se tordent le long des murs de pierre anciens, et pourtant, je continue, partagé entre la curiosité et un malaise grandissant. Enfin, j’atteins le bas—une immense salle, éclairée d’une manière inexplicable malgré sa profondeur. La lumière, douce et dorée, émane de sources invisibles, projetant une lueur irréelle sur les murs.\n Mon souffle se coupe alors que mon regard tombe sur un autre chef-d’œuvre mural, son art inégalé, empreint d’une aura de révérence. Celui-ci représente des dragons dans toute leur splendeur majestueuse, chacun unique, chacun impressionnant dans sa magnificence.\n Le Dragon Pourpre, aux écailles scintillant comme l’améthyste, crache un torrent de flammes, sa puissance inégalée.\n Le Dragon Blanc, rapide et féroce, semble presque flou dans son mouvement, son corps effilé tranchant les nuages comme une lame.\n Le Dragon Rouge, ses yeux brûlant de malveillance, se dresse en tyran, imposant la crainte et la terreur.\n Et enfin, le Dragon Noir—mystérieux, mythique, son être enveloppé dans une aura de majesté obscure, comme s’il existait à la lisière de ce monde et d’un autre.\n J’ai à peine le temps d’admirer la fresque, mes doigts effleurant ses gravures complexes. Puis, un bruit se fait entendre. Un grognement sourd et familier de pierre antique qui se déplace. Mon cœur se serre dans ma poitrine, un frisson glacé parcourant mon dos alors que le son s’intensifie, devenant plus violent. Je me retourne brusquement, les yeux écarquillés par l’alarme, juste au moment où le sol sous moi cède.\n Le monde bascule, et je me retrouve en chute libre, mon cri mourant dans ma gorge alors que la pierre s’effondre sous mes pieds. Mon esprit à peine le temps d’enregistrer la terreur que je plonge dans l’inconnu, la faible lueur de la fresque disparaissant tandis que je tombe."
mural.1:0 "Oh non......"

evil_death_events.1:0 "Je n'en peux plus....."
evil_death_events.1_t:0 "Je n'en peux plus....."
evil_death_events.1_desc:0 "Je n'en peux plus. Ces quatre portes se dressent devant moi, chacune pulsant d'une énergie inconnue, et pourtant aucune ne m'offre une issue. Violet, Blanc, Rouge, Noir, peu importe combien de temps je les observe, peu importe combien je cherche des réponses dans leurs motifs complexes, elles restent une énigme. Il n'y a aucune échappatoire, aucune sortie de cet endroit maudit. Juste la pierre froide et impitoyable, la lueur étrange des cristaux et le silence oppressant qui semble s'étendre à l'infini.\nJe suis condamné à dépérir ici, piégé dans ce cauchemar sans fin, avec pour seule compagnie ces portes maudites et mon propre désespoir grandissant. Mes forces m'abandonnent déjà, mon corps s'affaiblit à chaque instant. Je sens le vide m'envahir, mon esprit lutter contre la folie qui rôde.\nMais je refuse de finir ainsi. Je refuse de me flétrir comme une ombre de moi-même, oublié et consumé par ce lieu. Si c'est ma fin, ce sera selon mes propres termes, par ma propre main. Je ne laisserai pas le déshonneur m'emporter, ni la lente et cruelle étreinte de la faim.\nJe jette un dernier regard aux portes, leur présence silencieuse me nargue, et je me prépare à ce qui doit être fait. Mieux vaut affronter l'inconnu que de laisser ce palais maudit me dépouiller de tout ce que je suis. Mieux vaut partir avec défiance dans le cœur que de laisser les ténèbres me ravir morceau par morceau."
sewingside.1:0 "Je sors mon épée une dernière fois....."

gogossos_expedition.1005:0 "L'Emporium des Portes de l'Ours"
gogossos_expedition.1005_t:0 "L'Emporium des Portes de l'Ours"
gogossos_expedition.1005_desc:0 "Alors que je me tiens dans la lueur spectrale des cristaux, la vaste salle s'étend devant moi, vide, à l'exception de quatre portes imposantes qui dominent le mur opposé. Chacune est massive, sculptée avec des motifs complexes, leurs détails illuminés par la lumière vacillante des cristaux. Mon cœur bat la chamade alors que je m'avance, attiré par leur présence inquiétante.\nCes portes ne ressemblent à rien de ce que j'ai vu auparavant, chacune dégageant une aura distincte, comme si elles étaient imprégnées d'un pouvoir ancien.\nLa Porte Violette brille comme l'améthyste polie, sa surface animée de sculptures de flammes et de dragons serpentins. Le feu qu'ils crachent semble presque bouger lorsque la lumière les frappe sous le bon angle, et l'air qui l'entoure vibre d'une énergie surnaturelle.\nLa Porte Blanche, en contraste saisissant, est lisse et éclatante, semblable à de l'ivoire poli. Ses sculptures dépeignent un dragon en plein vol, sa forme fine et gracieuse, ses ailes largement déployées comme figées dans un mouvement éternel. La lumière froide des cristaux lui confère un éclat spectral, comme si elle était hors du temps.\nLa Porte Rouge est imposante et terrifiante. Sa surface est marquée de motifs déchiquetés et chaotiques, les lignes profondes et rugueuses, comme si elles avaient été gravées par le feu lui-même. Un dragon monstrueux aux yeux cruels et acérés est sculpté sur son cadre, sa présence dégage une menace écrasante. Même en me tenant près, l'air semble devenir lourd et oppressant.\nLa Porte Noire est la plus énigmatique. Elle semble absorber la lumière, sa surface lisse et sombre comme l'obsidienne. Les ombres y dansent, changeantes et mouvantes, comme si elles avaient leur propre vie. Les gravures y sont subtiles, difficiles à discerner, mais le dragon représenté semble appartenir à un autre monde, plus esprit que bête.\nChaque porte pulse faiblement d'une force invisible, comme si elle m'invitait à avancer. Pourtant, rien n'indique ce qui se cache derrière elles. Mon regard oscille entre elles, mon esprit en ébullition. Est-ce la fin du palais, ou le début d'une horreur bien plus grande?\nMon instinct me hurle de choisir avec prudence, mais je sais qu'il n'y a plus de retour en arrière. L'une de ces portes me mènera plus loin... ou à ma perte."
gogossos_expedition.1005.a:0 "Porte Violette"
gogossos_expedition.1005.b:0 "Porte Blanche"
gogossos_expedition.1005.c:0 "Porte Rouge"
gogossos_expedition.1005.d:0 "Porte Noire"
gogossos_expedition.1005.z:0 "Je ne veux plus faire ça...."


gogossos_expedition.1008:0 "Les Couloirs Sombres S'étendent Encore et Toujours"
gogossos_expedition.1008_t:0 "Les Couloirs Sombres S'étendent Encore et Toujours"
gogossos_expedition.1008_desc:0 "J'ai réussi. D'une manière ou d'une autre, j'ai surmonté le piège infernal de la salle aux portes, et me voici désormais plus profondément enfoui dans les abysses du palais. Mon souffle est saccadé, mon cœur battant la chamade tandis que je tente de me ressaisir. L'air ici est plus lourd, plus froid, comme s'il m'écrasait de son poids invisible. La lueur faible des cristaux persiste, me guidant dans cette obscurité sans fin.\nDevant moi s'étend un long couloir, interminable, son extrémité avalée par les ombres. Les murs, taillés dans la même pierre ancienne que le reste du palais, sont marqués de runes luisant faiblement, des symboles oubliés qui pulsent doucement comme s'ils étaient vivants. Le couloir semble vibrer d'une énergie inquiétante, une résonance étrange que je ressens jusque dans mes os.\nLe sol sous mes pieds est humide, glissant de condensation, et chaque pas que je fais envoie un écho résonner dans le couloir, rebondissant pour revenir comme un murmure. J'ai l'impression que cet endroit m'observe, qu'il écoute, qu'il attend.\nIl y a quelque chose de dérangeant dans ce passage, quelque chose qui me fait frissonner jusqu'à la moelle. L'air devient plus glacial à chaque avancée, et un étrange bourdonnement grave commence à rompre le silence. Lointain au début, il gagne en intensité au fil des pas, comme un battement de cœur caverneux, profond et menaçant.\nLe couloir semble sans fin, les ombres devant moi refusant de céder à la lumière. Mon instinct me crie de rebrousser chemin, de trouver un autre passage, mais je sais qu'il n'y a plus de retour possible. Quoi qu'il y ait au bout de ce couloir, je vais devoir l'affronter. Mes doigts se resserrent sur la garde de mon arme alors que je m'avance, chaque pas me poussant plus profondément dans l'inconnu."
gogossos_expedition.1008.a:0 "Au moins, ce n'est pas le Backrooms...."

gogossos_expedition.1009:0 "Le Mage !"
gogossos_expedition.1009_t:0 "Le Mage !"
gogossos_expedition.1009_desc:0 "Enfin, le couloir prend fin. Devant moi, une vieille porte en bois gît en morceaux sur le sol, ses restes éparpillés comme les vestiges d'une barrière oubliée. Au-delà du cadre brisé se trouve une pièce différente de tout ce que j'ai vu dans ce palais : les quartiers d'un mage, intacts malgré le poids du temps, mais chargés d'un abandon pesant. La pièce est un chef-d'œuvre chaotique, ses murs bordés d'immenses bibliothèques remplies de tomes anciens, de parchemins et de fragments de manuscrits. L'air est imprégné d'une odeur de papier vieilli et de l'acidité d'expériences alchimiques laissées à l'abandon. Des fioles en verre, certaines fissurées et d'autres encore intactes, jonchent les tables, contenant des liquides qui luisent faiblement sous la lumière pâle des cristaux suspendus au plafond. D'étranges dispositifs, dont l'utilité m'échappe, sont disposés parmi elles, leurs cadres en laiton et en argent ternis mais toujours finement ouvragés. Mais c'est la table au fond de la pièce qui attire mon attention. Là, affalé sur sa surface, repose un squelette enveloppé dans une robe à capuche en lambeaux. Ses os jaunis par le temps dégagent une impression étrange, presque délibérée, comme si le mage—si c'est bien ce qu'il était—avait su que la fin approchait et avait choisi ce lieu comme dernier refuge. Devant le squelette, éparpillés sur la table, se trouvent plusieurs objets. Un journal en cuir poussiéreux, sa couverture craquelée mais intacte, repose en son centre. L'air autour de lui semble pesant, comme s'il renfermait des secrets qui ne devaient jamais être révélés. À côté du journal, brillant même dans la faible lumière, plusieurs lingots d'or, leurs bords usés mais leur valeur indiscutable. Je m'approche, mon souffle court tandis que je prends toute la scène en considération. Le journal semble presque m'appeler, attirant bien plus mon attention que l'or ne le pourrait jamais. Mes doigts hésitent au-dessus de sa couverture, incertains. Cette pièce recèle des réponses... ou peut-être encore plus de questions. Qui était ce mage ? Que lui est-il arrivé ? Et pourquoi ai-je l'impression d'avoir découvert quelque chose qui n'aurait jamais dû être trouvé ?"

gogossos_expedition.1009.b:0 "Que dit le journal ?"

gogossos_expedition.1210:0 "Le Rêve d'une Vie..."
gogossos_expedition.1210_t:0 "Le Rêve d'une Vie..."
gogossos_expedition.1210_desc:0 "Je saisis le journal d'une main tremblante, chassant la fine couche de poussière qui le recouvre. Mes doigts effleurent la couverture de cuir craquelée alors que je tourne ses pages fragiles, l'encre fanée mais toujours lisible. Je parcours rapidement la dernière entrée, attiré par les ultimes pensées de ce mage mort depuis si longtemps. Ses mots me glacent le sang. Il y parle de ses dernières heures, de la manière dont la Peste de Sang de Gogossos a ravagé son corps de l'intérieur. Ses descriptions sont précises et terrifiantes : la fièvre, l'hémorragie, la faiblesse qui l'a consumé, lui volant la force de poursuivre ses recherches. Il déplore ses expériences inachevées, son potentiel gâché et l'héritage qu'il ne laissera jamais derrière lui. Son désespoir suinte à travers chaque mot, un témoignage poignant de la cruauté et de la finalité de sa fin. Mais avant que je puisse aller plus loin, la pièce tremble. Un grondement sourd, semblable au rugissement d'une bête éveillée, fait vibrer les murs de pierre. La poussière tombe en nuages épais depuis le plafond, et la faible lumière des cristaux commence à vaciller de manière erratique. Je lève les yeux alors que de petits éclats de roche chutent, suivis par le craquement sinistre du plafond qui cède sous une pression invisible. La pièce s'effondre. La panique me submerge. Je repose précipitamment le journal sur la table—il est trop lourd, trop fragile pour être emporté—et je saisis à la place les lingots d'or scintillants. Mon instinct hurle de fuir, de m'échapper avant d'être enseveli aux côtés des restes du mage. Je me précipite vers la porte—ou ce qu'il en reste—mais au moment où j'atteins le seuil, les inscriptions runiques gravées au sol s'illuminent. Les symboles rayonnent d'une intensité aveuglante, emplissant la pièce d'une lumière surnaturelle. Le vacarme de la destruction disparaît sous un bourdonnement aigu, presque assourdissant, et avant que je puisse comprendre ce qui se passe, ma vision est submergée par une blancheur éclatante. Lorsque la lumière s'estompe, je ne suis plus dans le palais. Je suis debout sur une plage. Le sable chaud glisse sous mes pieds, le son des vagues s'écrasant contre le rivage emplit mes oreilles. L'air salin de l'océan est un contraste impossible avec l'atmosphère froide et putréfiée que je viens de quitter. Mon cœur s'emballe alors que je me retourne, tentant de comprendre ce qui vient de se produire. Le palais, la pièce en ruines, le mage—tout a disparu, remplacé par l'horizon infini de l'océan et du ciel. Je serre les lingots d'or contre moi, mon souffle encore tremblant après le chaos, mon esprit tourmenté par des questions. Comment suis-je arrivé ici ? Pourquoi les runes m'ont-elles téléporté à cet endroit ? Était-ce une sécurité mise en place par le mage, ou bien une force invisible qui est intervenue ? La seule certitude est que j'ai survécu... pour l'instant. Mais cette plage... elle est trop paisible, trop parfaite. Et au plus profond de moi, je sais que tout cela était bien réel."
gogossos_expedition.1210.b:0 "Rentrons chez nous...."
ambush.1:0 "AAAAAAAGHH !!!!"

gogossos_expedition.1100:0 "La Chambre du Dragon"
gogossos_expedition.1100_t:0 "La Chambre du Dragon"
gogossos_expedition.1100_desc:0 "Alors que je descends dans le sous-sol, un frisson me parcourt l'échine L'air est épais de poussière et d'une odeur ancienne, quelque chose de longtemps oublié Mes pas résonnent dans la lumière tamisée, mais soudain, je m'arrête net, figé sur place Devant moi, tapi dans l'ombre, se trouve un dragon Un vrai dragon, bien vivant Son immense silhouette est enroulée dans les ténèbres, ses écailles miroitant faiblement malgré la pénombre Mon souffle se coupe dans ma gorge C'est impossible Les Seigneurs Dragons d'autrefois ont disparu depuis longtemps dans la légende... comment l'une de leurs créatures pourrait-elle encore exister, cachée ici sous ce palais Un mélange d'effroi et d'émerveillement me saisit, mais au-delà de la peur, une autre pensée me traverse l'esprit Il y a plus dans ce lieu que je ne l'avais imaginé Des secrets enfouis sous les siècles, des mystères attendant d'être révélés Mais je ne suis pas venu ici pour repartir les mains vides Si ce dragon a été préservé ici aussi longtemps, il doit y avoir quelque chose d'une immense valeur caché dans ces murs Et j'ai bien l'intention de le réclamer"

dragon.1:0 "Je vais abattre cette bête et revendiquer mon prix !"
dragon.11:0 "Je suis du Sang du Dragon, cette bête se soumettra à moi !"

gogossos_expedition.1101:0 "Le Champion"
gogossos_expedition.1101_t:0 "Le Champion"
gogossos_expedition.1101_desc:0 "Le combat fut féroce, chaque instant une épreuve de volonté et d'endurance Le dragon rugit, son souffle enflammé embrasant l'air, mais j'avais déjà appris à lire ses mouvements À chaque coup de ses griffes tonitruantes, je dansais entre la vie et la mort, ma lame trouvant les failles là où ses écailles s’écartaient légèrement Il bondit, et je roulai sous lui, enfonçant mon arme profondément dans son ventre exposé Un cri strident déchira la chambre tandis que la bête se débattait, sa queue massive fracassant la pierre dans une dernière lutte désespérée Avec un dernier effort, je grimpai sur son dos, agrippant les crêtes de sa colonne vertébrale tandis que je plongeai mon épée dans la base de son crâne Le dragon poussa un dernier soupir tremblant avant de s’effondrer, son énorme corps secouant le sol dans sa chute Je me tins debout au-dessus de lui, haletant, couvert de suie et de sang La créature autrefois puissante gisait immobile, son règne oublié enfin mis à terre Le silence qui suivit était lourd, mais je ne ressentis aucun regret J'avais abattu une légende, et désormais, les trésors de son antre ancien étaient miens"

dragon.2:0 "Qu'est-ce que c'est ??"

gogossos_expedition.1102:0 "L'Épreuve du Sang"
gogossos_expedition.1102_t:0 "L'Épreuve du Sang"
gogossos_expedition.1102_desc:0 "Après avoir terrassé le dragon et réclamé son butin, je tournai mon regard vers l'extrémité de la chambre, où quelque chose de bien plus sinistre m'attendait Une immense porte d'acier noirci se dressait devant moi Tordue et menaçante, sa surface portait l'image d'un visage grimaçant figé dans une expression éternelle, sa gueule béante assez large pour engloutir un homme tout entier Devant la porte se trouvait un piédestal de pierre, ancien et usé par le temps, sur lequel reposait un simple bol Il semblait sans intérêt à première vue, si ce n'était pour les étranges runes gravées sur son rebord, des symboles qui paraissaient se mouvoir et se tordre sous mon regard À l'intérieur du bol, un poignard rouillé gisait immobile, son tranchant autrefois acéré émoussé par le temps et la décomposition Alors que je m'approchais, un frisson parcourut mon échine Des murmures, doux mais insidieux, effleurèrent mon esprit comme des doigts glacés Ils m'appelaient, murmurant des mots que je ne comprenais pas, mais que je ressentais au plus profond de mes os Ils m'attiraient, me suppliaient d'avancer, me forçaient à saisir la dague Le prix demandé était clair Du sang Mon propre sang Les runes pulsèrent faiblement, comme si elles sentaient mon hésitation, les murmures s'intensifiant, impatients Quoi que cache cette porte, elle ne se dévoilera qu’au prix d’un sacrifice"

blood.1:0 "Une petite offrande suffira"
blood.2:0 "Seul un grand sacrifice sera digne"
blood.3:0 "Je ne pense pas que ce soit une bonne idée, je vais l'ignorer"

gogossos_expedition.2001:0 "Tu es un idiot !"
gogossos_expedition.2001_t:0 "Tu es un idiot !"
gogossos_expedition.2001_desc:0 "Le couteau, bien que terne et usé, trancha ma peau comme du beurre Il n'y eut aucune résistance, aucune douleur, seulement l'effrayante facilité avec laquelle il s'enfonça dans ma chair Le sang jaillit immédiatement, coulant en rivières épaisses et écarlates dans le bol avide Les runes le long de son rebord s’illuminèrent d’une lueur maladive, comme si elles buvaient goulûment mon offrande Puis, la porte gronda Un son lent et grinçant, le métal râpant contre la pierre Le visage tordu gravé dessus sembla se tordre davantage, son rictus moqueur se transformant en quelque chose de bien pire Un sourire Un sourire profond et conscient Une vague de vertige me submergea Ma vision se brouilla, s’assombrissant aux extrémités Je tanguai sur mes pieds, luttant pour rester debout, mais mes membres étaient lourds comme du plomb Pourtant, je le vis La porte s’ouvrait Ce qui se trouvait derrière était à ma portée Je forçai mon corps à avancer, me battant contre l’épuisement Mais je tombai Une chute brutale et impitoyable sur le sol froid de pierre La panique me prit alors que j’essayai de me relever, mais mes forces m’avaient abandonné La dague glissa de mes doigts, résonnant inutilement à mes côtés Et c’est là que l’horreur véritable commença La douleur Elle démarra comme une brûlure rampante sous ma peau, puis éclata en une agonie pure Ma chair picota, puis s’enflamma, puis se désintégra Je tentai d’inspirer, mais aucun air ne vint Mes veines noircirent, ma peau craquela et se détacha, s’écaillant en lambeaux répugnants Le sang ne s’écoulait plus seulement de ma main—il jaillissait de partout Mon corps se désagrégeait, pourrissant sous mes yeux J’essayai de hurler, mais ma gorge se referma sur elle-même, ma voix volée par la force que j’avais cherché à libérer La dernière chose que je vis avant que l’obscurité ne m’engloutisse fut la porte, grande ouverte Et au-delà... des ombres, mouvantes et observatrices Puis, plus rien"
dumbass.2:0 "......."

gogossos_expedition.2002:0 "La Chambre des Vœux"
gogossos_expedition.2002_t:0 "La Chambre des Vœux"
gogossos_expedition.2002_desc:0 "Le couteau, bien que terne et usé, trancha ma peau comme du beurre Il n'y eut aucune résistance, aucune douleur, seulement l'effrayante facilité avec laquelle il s'enfonça dans ma chair Le sang jaillit immédiatement, coulant en rivières épaisses et écarlates dans le bol avide Les runes le long de son rebord s’illuminèrent d’une lueur maladive, comme si elles buvaient goulûment mon offrande Puis, la porte gronda Un son lent et grinçant, le métal râpant contre la pierre Le visage tordu gravé dessus sembla se tordre davantage, son rictus moqueur se transformant en quelque chose de bien pire Un sourire Un sourire profond et conscient Mais alors, quelque chose d’inattendu se produisit Un frisson aigu parcourut ma paume, et lorsque je baissai les yeux, la plaie avait disparu Ma peau s’était refermée d’elle-même, l’offrande de sang prise, mais ne laissant aucune trace de blessure Mon souffle était incertain alors que je franchissais le seuil de la porte désormais ouverte, pénétrant dans la chambre au-delà La Chambre des Vœux Mes yeux s’écarquillèrent alors que je découvrais la scène devant moi Des artefacts d’or empilés jusqu’au plafond, des coupes serties de joyaux scintillant à la lueur vacillante des torches, des gemmes dispersées sur le sol comme de simples cailloux Une richesse inimaginable, intacte depuis des siècles C’était là le véritable trésor, le butin que le dragon protégeait, la récompense cachée derrière sa monstrueuse silhouette Mais parmi toutes ces richesses étincelantes, un objet attira mon regard plus que tout le reste Trônant au sommet d’un piédestal, baigné d’une lueur éthérée, se trouvait l’artefact que je cherchais La raison pour laquelle j’étais venu jusqu’ici Mon cœur battait à tout rompre alors que je m’approchais, le poids de mon périple culminant en cet instant unique et tant attendu"

treasure.3:0 "C'est magnifique..."

evil_death_events.1:0 "Je n'en peux plus"
evil_death_events.1_t:0 "Je n'en peux plus"
evil_death_events.1_desc:0 "Les quatre portes se dressent devant moi violette, rouge, blanche et noire Je les ai toutes essayées, franchissant chacune à tour de rôle, seulement pour être ramené dans cette même pièce maudite Peu importe le chemin que je prends, peu importe combien de fois je choisis, je finis toujours ici Un cercle vicieux, une prison sans murs Je serre les poings, mon souffle saccadé alors que la frustration me ronge Je ne peux pas continuer comme ça Le cycle sans fin, la répétition étouffante... cela me brise Mais je refuse de sombrer dans la folie Je refuse de mourir de faim, de me flétrir dans cet endroit, attendant une issue qui n’existe pas Si c’est tout ce qu’il reste, alors je choisirai ma propre fin"

sewingside.1:0 "Je dégaine mon épée une dernière fois..."