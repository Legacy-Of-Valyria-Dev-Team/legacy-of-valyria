gogossos_expedition.0003:0 "Je n'en crois pas mes yeux"
gogossos_expedition_0003_t:0 "Tombeau du Seigneur Dragon"
gogossos_expedition_0003_desc:0 "La porte en fer s'est levée et je suis entré. C'est une chambre funéraire avec un grand sarcophage en pierre noire entouré de tas d'or et de pierres précieuses, et quand j'ai ouvert le tombeau, à l'intérieur se trouvait...."
gogossos_expedition.0003.a:0 "Qu'avons-nous ici ?"

gogossos_expedition.0003.a.outcome.egg:0 "Tu trouves un œuf de dragon"
gogossos_expedition.0003.a.outcome.blood:0 "Tu trouves un parchemin de magie du sang"
gogossos_expedition.0003.a.outcome.water:0 "Tu trouves un parchemin de magie de l'eau"
gogossos_expedition.0003.a.outcome.shadow:0 "Tu trouves un parchemin de magie de l'ombre"

gogossos_expedition.0004:0 "Je n'en crois pas mes yeux !!"
gogossos_expedition_0004_t:0 "Je n'en crois pas mes yeux !!"
gogossos_expedition_0004_desc:0 "La porte en fer s'est levée et j'ai couru à l'intérieur, et à ma grande consternation, c'est..."
treasure.2:0 "UN DRAGON !!!!"
gogossos_expedition.00041:0 "Ce n'est pas ce que cela semble être !?"
gogossos_expedition_00041_t:0 "Ce n'est pas ce que cela semble être !?"
gogossos_expedition_00041_desc:0 "Heureusement, il semble que le dragon soit depuis longtemps mort et ne soit qu'un squelette, mais ce sur quoi repose son cadavre est bien réel.... DE L'OR !! Le dragon repose sur un tas d'or"
home.1:0 "Espérons que ce n'est pas maudit comme l'or de Thorin"
gogossos_expedition.00042:0 "Dieu merci, j'ai tué le dragon et j'ai survécu pour raconter l'histoire."
home.2:0 "Au moins j'ai récupéré un peu d'or pour mes ennuis !"

gogossos_expedition.0050:0 "Que diable se passe-t-il ???"
gogossos_expedition.0050_t:0 "Que diable se passe-t-il ???"
gogossos_expedition.0050_desc:0 "Après avoir voyagé quelques heures à travers la jungle, je suis tombé sur un campement où j’ai rencontré un petit nain attisant le feu. \n Il a levé les yeux, nos regards se sont croisés, et il a parlé d’une voix douce mais avec un accent prononcé : \n 'Et que crois-tu faire ici, garçon ?' J’ai répondu que je cherchais d’anciennes ruines pour y trouver des trésors, et il a caressé sa barbe, pensif... \n Puis il s’est mis à ricaner d’un air malveillant et a parlé dans un Haut Valyrien parfait, tandis que la magie emplissait ses yeux."
bear_1:0 "Je ne me sens pas bien..."