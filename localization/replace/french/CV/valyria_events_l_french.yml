funding_expedition.0001:0 "Financer une Expédition"
fund_expedition_0001_t:0 "Financer une Expédition"
fund_expedition_0001_desc:0 "J’ai décidé de partir en expédition, mais je dois maintenant choisir ma destination. Gogossos est l’option la plus sûre, mais on y trouve moins de trésors, ou bien je peux emprunter une route plus périlleuse vers Sothoryos, encore inexplorée et regorgeant de richesses, mais infestée de dangers."
fund_expedition_00011:0 "Je devrais me rendre à Gogossos."
fund_expedition_00012:0 "Je devrais partir pour Sothoryos."

gogossos_expedition.0001:0 "Qu'ai-je Trouvé ?"
gogossos_expedition_0001_t:0 "Qu'ai-je Trouvé...??"
gogossos_expedition_0001_desc:0 "Après avoir marché pendant des jours à travers une jungle épaisse et boueuse, nous avons enfin trouvé les premiers vestiges de civilisation. Il semble s’agir d’un grand bâtiment de pierre envahi par la végétation, mais je distingue la forme d’une porte à travers les broussailles."
gogossos_expedition.0001a:0 "Voyons voir ce que nous avons là..."
gogossos_expedition.00012:0 "Je pense que nous devrions partir..."

gogossos_expedition.0002:0 "Je Déteste les Énigmes..."
gogossos_expedition_0002_t:0 "Pas Ces Maudits Puzzles de Piliers !"
gogossos_expedition_0002_desc:0 "Après avoir franchi l’entrée, j’ai continué mon exploration des ruines, qui sont dans un état remarquablement bon. La structure mène à une grande salle dont l’entrée est bloquée par une porte en acier entourée de trois piliers, chacun décoré de symboles représentant un chien, un aigle, un loup géant et un corbeau. Un mur au-dessus de la porte porte une inscription :\n 'Près d’un arbre, au bord d’une rivière, il y a un trou dans le sol.\n Cinq loups géants affrontent sept chiens, tandis que deux corbeaux tournoient dans les airs.\n Six chiens périssent en tuant les cinq loups géants sous le voile de la nuit.\n Pendant ce temps, un corbeau est abattu par un aigle dans un combat féroce.'\n Sous chaque section de la fresque, le texte suivant apparaît...\n 'J’ai du temps à perdre, des regards en coin dans les couloirs.\n Sans un plan à toi.\n Un merle chante sur la colline de l’oiseau bleu.\n Grâce à l’appel de l’enfant du sage sauvage.'"

gogossos_expedition.0003:0 "Je N’en Crois Pas Mes Yeux"
gogossos_expedition_0003_t:0 "Tombe du Seigneur Dragon"
gogossos_expedition_0003_desc:0 "La porte en acier se soulève, me permettant d’entrer dans ce qui semble être une chambre funéraire. Un immense sarcophage de pierre noire repose en son centre, entouré de monceaux d’or et de gemmes précieuses. En ouvrant la tombe, je découvre à l’intérieur..."
treasure.1:0 "Qu'avons Nous là?"

gogossos_expedition.0004:0 "Je N’en Crois Pas Mes Yeux !!"
gogossos_expedition_0004_t:0 "Je N’en Crois Pas Mes Yeux !!"
gogossos_expedition_0004_desc:0 "La porte d’acier se soulève et je me précipite à l’intérieur. À ma grande stupeur, c’est..."
treasure.2:0 "UN DRAGON !!!!"
gogossos_expedition.00041:0 "Pas Ce Qu’il Semble Être !?"
gogossos_expedition_00041_t:0 "Pas Ce Qu’il Semble Être !?"
gogossos_expedition_00041_desc:0 "Heureusement, il semble que le dragon soit mort depuis longtemps et qu’il ne soit plus qu’un squelette. Cependant, ce sur quoi repose son corps massif est bien réel... DE L’OR !! Il était en train de couver un immense trésor."
home.1:0 "Espérons que ce ne soit pas maudit comme l'or de Thorin."
gogossos_expedition.00042:0 "Par les dieux, c’était terrifiant, mais j’ai vaincu le dragon et survécu pour raconter mon histoire."
home.2:0 "Au moins, j’ai récupéré de l’or pour ma peine !"

egg.loc:0 "Œufs de Dragon"
blood.loc:0 "Parchemins de Magie du Sang"
water.loc:0 "Parchemins de Magie de l'Eau"
shadow.loc:0 "Parchemins de Magie de l’Ombre"

gogossos_expedition.0050:0 "Que diable se passe-t-il ???"
gogossos_expedition.0050_t:0 "Que diable se passe-t-il ???"
gogossos_expedition.0050_desc:0 "Après avoir voyagé quelques heures à travers la jungle, je suis tombé sur un campement où j’ai rencontré un petit nain attisant le feu. \n Il a levé les yeux, nos regards se sont croisés, et il a parlé d’une voix douce mais avec un accent prononcé : \n 'Et que crois-tu faire ici, garçon ?' J’ai répondu que je cherchais d’anciennes ruines pour y trouver des trésors, et il a caressé sa barbe, pensif... \n Puis il s’est mis à ricaner d’un air malveillant et a parlé dans un Haut Valyrien parfait, tandis que la magie emplissait ses yeux."
bear_1:0 "Je ne me sens pas bien..."