l_french:
  restore_gogossos:0 "Proclamer la Dixième Cité"
  restore_gogossos_tooltip:0 "Restaurer Gogossos"
  restore_gogossos_desc:0 "Des centaines d'années se sont écoulées depuis le Fléau, et Gogossos revient enfin dans le giron sous mon autorité, digne à nouveau d'être considérée comme une prétendante à l'héritage des Possessions."
  restore_gogossos_choice:0 "Une liste de choix vous sera proposée sur la manière dont vous souhaitez restaurer Gogossos."

  restore_gogossos_confirm:0 "La Dixième Cité se relèvera à nouveau"

  gogossos_restoration.0001.t:0 "La Dixième Cité Ressuscitée"
  gogossos_restoration.0001.desc:0 "Après de nombreuses années et une fortune dépensée à reconstruire et restaurer non seulement la cité, mais aussi toutes les îles entourant Gogossos, j'ai apporté richesse et prospérité à cette région. Avec les seigneurs pirates chassés et mon autorité sur l'ancienne colonie des possessions incontestée, je proclame Gogossos digne à nouveau de la gloire qu'elle avait atteinte. Le joyau de Sothoryos se dresse plus beau que tous ses états rivaux"
  gogossos_restoration.0001.a:0 "Gogossos redeviendra la Dixième Cité Libre"
  gogossos_restoration.0001.b:0 "C'est uniquement par l'influence et la puissance que Gogossos prospérera"
  gogossos_restoration.0001.c:0 "Il faut le règne fort d'un monarque pour ne pas répéter les erreurs des esclavagistes"
  gogossos_restoration.0001.d:0 "Cette cité prospérera sous mon règne"
  gogossos_restoration.0001.d.tooltip:0 "Vous conserverez votre forme de gouvernement actuelle"

  gogossos_restoration.0002.t:0 "La Dixième Cité Libre Ressuscitée"
  gogossos_restoration.0002.desc:0 "Autrefois en ruines et ravagée par la Mort Rouge, Gogossos se dresse de nouveau. Le commerce afflue à nouveau dans la cité, et la restauration de l'ancienne colonie valyrienne sera contée pendant des années"
  gogossos_restoration.0002.a:0 "Seul le temps dira ce qu'il adviendra de cela"

  expedition_quest:0 "Une Mission pour Explorer les anciennes Ruines"
  expedition_quest_tooltip:0 "Une Mission pour Explorer les anciennes Ruines"
  expedition_quest_desc:0 "L'appel de l'aventure s'éveille en moi, une attirance irrésistible vers les ruines oubliées dont parlent les vieux contes de marins, les vestiges perdus de Sothoryos et de Gogossos. Des lieux de légende, enveloppés de mystère et de terreur, où d'anciennes civilisations prospéraient autrefois avant de sombrer dans la ruine. Je peux presque entendre le murmure de secrets indicibles cachés sous leurs pierres effritées, la promesse de reliques perdues attendant d'être découvertes. Rien qu'à y penser, mon cœur s'emballe. Je dois agir rapidement. Il me faudra des cartes, des provisions et un équipage prêt à braver l'inconnu. Il n'y a pas de temps à perdre—une expédition doit être planifiée immédiatement"
  expedition_quest_confirm:0 "Trésor et Danger, quelle attirance"

  gobshite.1:0 "Pourquoi regardes-tu encore, j'ai dit que ça ne fonctionne pas...Mange-merde"


  ################# Place Holder for now - Bear ################

  trait_silly_bear:0 "Ours"
  trait_silly_bear_desc:0 "Oui, tu es vraiment un ours avec toute ta fourrure, tes dents et ton amour du saumon... ne me mange pas"
