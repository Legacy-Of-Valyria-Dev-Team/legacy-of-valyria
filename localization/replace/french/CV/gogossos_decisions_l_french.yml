l_french:
  restore_gogossos:0 "Proclamer la Dixième Cité"
  restore_gogossos_desc:0 "Des centaines d'années se sont écoulées depuis le Fléau, et Gogossos revient enfin dans le giron sous ma direction, digne à nouveau d'être considérée comme une prétendante à l'héritage du Fléau."
  restore_gogossos_choice:0 "Vous serez présenté avec une liste de choix sur la manière dont vous souhaitez restaurer Gogossos."

  restore_gogossos_confirm:0 "La Dixième Cité renaîtra !"

  gogossos_restoration.0001.t:0 "La Dixième Cité Renaissance"
  gogossos_restoration.0001.desc:0 "Après de nombreuses années et une fortune dépensée à reconstruire et restaurer non seulement la ville, mais aussi toutes les îles entourant Gogossos, j'ai apporté richesse et prospérité à cette région. Avec les seigneurs pirates chassés et ma domination sur l'ancienne colonie du Fléau incontestée, je proclame que Gogossos est à nouveau digne de la gloire qu'elle a atteinte autrefois. Le joyau de Sothoryos se dresse plus belle que toutes ses rivales."
  gogossos_restoration.0001.a:0 "Gogossos redeviendra la Dixième Cité Libre !"
  gogossos_restoration.0001.b:0 "Seules l'influence et la puissance permettront à Gogossos de prospérer !"
  gogossos_restoration.0001.c:0 "Seule la gouvernance ferme d'un monarque peut éviter de répéter les erreurs des esclavagistes."
  gogossos_restoration.0001.d:0 "Cette ville prospérera sous ma gouvernance."
  gogossos_restoration.0001.d.tooltip:0 "Vous conserverez votre forme actuelle de gouvernement."

  gogossos_restoration.0002.t:0 "La Dixième Cité Libre Renaissance"
  gogossos_restoration.0002.desc:0 "Autrefois ruinée et ravagée par la Mort Rouge, Gogossos se dresse de nouveau fièrement. Le commerce afflue à nouveau dans la ville, et la restauration de l'ancienne colonie valyrienne sera racontée pour des années à venir."
  gogossos_restoration.0002.a:0 "Seul le temps dira ce qu'il adviendra de cela..."