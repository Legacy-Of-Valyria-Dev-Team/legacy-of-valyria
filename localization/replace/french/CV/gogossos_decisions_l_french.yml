l_french:
  restore_gogossos:0 "Proclamez la Dixième Cité"
  restore_gogossos_tooltip:0 "Restaurer Gogossos"
  restore_gogossos_desc:0 "Des centaines d'années se sont écoulées depuis le Fléau, et Gogossos revient enfin dans le giron sous ma direction, digne une fois de plus d'être considéré comme un prétendant à l'héritage des Possessions"
  restore_gogossos_choice:0 "Une liste de choix vous sera présentée sur la manière dont vous souhaitez restaurer Gogossos"

  restore_gogossos_confirm:0 "La Dixième Cité se relèvera à nouveau"

  gogossos_restoration.0001.t:0 "La Dixième Cité Ressuscitée"
  gogossos_restoration.0001.desc:0 "Après de nombreuses années et une fortune dépensée à reconstruire et restaurer non seulement la cité, mais aussi toutes les îles entourant Gogossos, j'ai apporté richesse et prospérité à cette région. Avec les seigneurs pirates chassés et mon autorité sur l'ancienne colonie des possessions incontestée, je proclame Gogossos digne à nouveau de la gloire qu'elle avait atteinte. Le joyau de Sothoryos se dresse plus beau que tous ses états rivaux"
  gogossos_restoration.0001.a:0 "Gogossos redeviendra la Dixième Cité Libre"
  gogossos_restoration.0001.b:0 "C'est uniquement par l'influence et la puissance que Gogossos prospérera"
  gogossos_restoration.0001.c:0 "Il faut le règne fort d'un monarque pour ne pas répéter les erreurs des esclavagistes"
  gogossos_restoration.0001.d:0 "Cette cité prospérera sous mon règne"
  gogossos_restoration.0001.d.tooltip:0 "Vous conserverez votre forme de gouvernement actuelle"

  gogossos_restoration.0002.t:0 "La Dixième Cité Libre Ressuscitée"
  gogossos_restoration.0002.desc:0 "Autrefois en ruines et ravagée par la Mort Rouge, Gogossos se dresse de nouveau. Le commerce afflue à nouveau dans la cité, et la restauration de l'ancienne colonie valyrienne sera contée pendant des années"
  gogossos_restoration.0002.a:0 "Seul le temps dira ce qu'il adviendra de cela"

  expedition_quest:0 "Une Mission pour Explorer les anciennes Ruines"
  expedition_quest_tooltip:0 "Une Mission pour Explorer les anciennes Ruines"
  expedition_quest_desc:0 "L'appel de l'aventure s'éveille en moi, une attirance irrésistible vers les ruines oubliées dont parlent les vieux contes de marins, les vestiges perdus de Sothoryos et de Gogossos. Des lieux de légende, enveloppés de mystère et de terreur, où d'anciennes civilisations prospéraient autrefois avant de sombrer dans la ruine. Je peux presque entendre le murmure de secrets indicibles cachés sous leurs pierres effritées, la promesse de reliques perdues attendant d'être découvertes. Rien qu'à y penser, mon cœur s'emballe. Je dois agir rapidement. Il me faudra des cartes, des provisions et un équipage prêt à braver l'inconnu. Il n'y a pas de temps à perdre—une expédition doit être planifiée immédiatement"
  expedition_quest_confirm:0 "Trésor et Danger, quelle attirance"

  gobshite.1:0 "Pourquoi regardes-tu encore, j'ai dit que ça ne fonctionne pas...Mange-merde"
  restore_gogossos_confirm:0 "La Dixième Cité renaîtra de ses cendres!"

  gogossos_restoration.0001.t:0 "La Dixième Cité Ressuscitée"
  gogossos_restoration.0001.desc:0 "Après de nombreuses années et beaucoup d'or dépensés pour reconstruire et restaurer non seulement la cité, mais aussi toutes les îles entourant Gogossos, j'ai apporté richesse et prospérité à cette région. Les seigneurs pirates ayant été chassés et ma domination sur l'ancienne colonie des Possessions incontestée, je proclame Gogossos digne une fois de plus de la gloire qu'elle a connue. Le joyau de Sothoryos brille plus que tous ses États rivaux"
  gogossos_restoration.0001.a:0 "Gogossos redeviendra, tel un phénix, la Dixième Cité Libre !"
  gogossos_restoration.0001.b:0 "C'est par la force de mon influence et la puissance de mon règne que Gogossos connaîtra la véritable prospérité !"
  gogossos_restoration.0001.c:0 "Seule une poigne de fer, digne d'un monarque des temps anciens, peut éviter de répéter les tragédies des esclavagistes !"
  gogossos_restoration.0001.d:0 "Cette cité s'épanouira sous mon règne, portant haut l'étendard d'une ère nouvelle !"
  gogossos_restoration.0001.d.tooltip:0 "Vous conserverez votre forme de gouvernement actuelle"

  gogossos_restoration.0002.t:0 "La Dixième Cité Libre ce relève des ces cendres"
  gogossos_restoration.0002.desc:0 "Autrefois en ruine et ravagée par la Mort Rouge, Gogossos se dresse à nouveau. Le commerce afflue de nouveau dans la cité, et la restauration de l'ancienne colonie valyrienne sera contée pendant des années"
  gogossos_restoration.0002.a:0 "Seul le temps dira ce qu'il en adviendra..."

  expedition_quest:0 "Financer une Expédition"
  expedition_quest_tooltip:0 "Financer une expédition pour explorer les vieilles ruines le long des Îles Basilic"
  expedition_quest_desc:0 "L'appel de l'aventure s'éveille en moi, une attirance irrésistible vers les ruines oubliées dont parlent les vieux contes de marins, les vestiges perdus de Sothoryos et de Gogossos. Des lieux légendaires, enveloppés de mystère et de terreur, où des civilisations anciennes ont prospéré avant de sombrer dans la ruine.\n\nJ'entends presque les chuchotements de secrets indicibles cachés sous leurs pierres effondrées, la promesse de reliques perdues attendant d'être découvertes. Rien qu'à y penser, mon cœur s'emballe.\n\nIl faut agir rapidement. J'aurai besoin de cartes, de provisions et d'un équipage prêt à braver l'inconnu. Il n'y a pas de temps à perdre, une expédition doit être planifiée immédiatement"
  expedition_quest_effect:0 "Vous financez une expédition vers Gogossos"
  expedition_quest_confirm:0 "Trésors et dangers à l'horizon, quelle allure captivante..."

  gobshite.1:0 "Pourquoi regardez-vous alors que j'ai dit que ça ne marche pas....Mange-merde"


  ################# Place Holder for now - Bear ################

  trait_silly_bear:0 "Ours"

  trait_silly_bear_desc:0 "Oui, vous êtes un véritable ours avec toute la fourrure supplémentaire, les dents et l'amour du saumon...\n\n#weak Ne me mangez pas s'il vous plaît#!"

  trait_silent_monster:0 "Monstre Silencieux"
  trait_silent_monster_desc:0 "Un monstre né de magies corrompues, ces créatures abjectes ne sont que l'ombre de ce qu'elles étaient autrefois, si elles ont jamais été vraiment humaines.\n\nDéformées au-delà de toute reconnaissance, leurs formes sont défigurées par une sorcellerie noire, leurs esprits perdus dans la folie qui les anime.\n\nElles ne sont plus que des bêtes, animées par une faim insatiable de destruction. Leurs corps refusent de se flétrir, leur chair n'étant plus soumise aux lois de la vie et de la mort.\n\nImmortelles, implacables et terriblement meurtrières au combat, elles sont un cauchemar incarné, inarrêtables à moins d'être confrontées à des forces aussi puissantes que la magie noire qui les a créées"

  trait_demon_trait:0 "Démon"
  trait_demon_trait_desc:0 "Un démon des plus abjects, ces êtres misérables sont engendrés des profondeurs mêmes de la terre, là où le feu et la magie se mêlent dans un chaos de puissance brute et impie. Forgés dans les ténèbres, ils s'élèvent des cavernes en fusion, leurs formes tordues sculptées par la haine et les flammes maudites.\n\nIls méprisent tout être vivant, les voyant comme rien de plus que des proies à déchiqueter dans leur colère éternelle. Une fois réveillés de leur sommeil ancien, il n'y a ni raison, ni pitié, seulement du carnage. Ils ne s'arrêteront pas, ne se fatigueront pas, jusqu'à ce que leur soif de sang soit apaisée et que le monde soit réduit en ruines"
