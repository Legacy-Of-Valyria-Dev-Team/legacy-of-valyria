l_french:


################################
# Événements de Maintenance des Chevaliers-Dragons
# 1000 - 1999
# par Badger
################################


cv_agot_dragonknight.1001.t:0 "Un Serment Accompli : [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Brisé : [removed_dk.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier de renommée incroyable. Ceux qui ont eu la chance de voir [dead_dragonknight.GetHerHim] une lame à la main l'ont décrit comme combattant tel l'incarnation de [dead_dragonknight.GetFaith.WarGodName]. L'acier de [dead_dragonknight.GetHerHis|U] repose maintenant avec [dead_dragonknight.GetHerHim], mais son écho résonnera dans les esprits des jeunes guerriers à travers le royaume pendant des siècles !"
cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un [dead_dragonknight.Custom('KnightCultureNoTooltip')] talentueux qui a servi [dead_dragonknight.GetHerselfHimself] avec brio au service de [dead_dragonknight.GetHerHis] suzerain, [king.GetTitledFirstNameRegnal], étant bien connu pour [dead_dragonknight.GetHerHis] habileté aux armes."
cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier solide et fiable, bien que personne ne dirait que [dead_dragonknight.GetSheHe] était le plus féroce des guerriers."
cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] dans la garde était discutable, bien que liée par un serment, elle était immuable."
cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], il m'incombe maintenant de pourvoir le poste vacant parmi les rangs renommés des capes blanches."
cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis], il m'incombe maintenant de pourvoir le poste vacant parmi les rangs renommés des capes blanches."
cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers du royaume !"
cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs !"
cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais peuvent mal accepter un refus."
cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à traiter."
cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec des personnages de votre royaume pour les inviter à votre garde personnelle."

cv_agot_dragonknight.1002.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] m'a présenté les plus grands chevaliers du royaume, parmi lesquels je peux choisir le nouveau membre de [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident !"
cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a l'allure d'un guerrier !"
cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est fait pour ce poste !"
cv_agot_dragonknight.1002.d:0 "Bah, aucun d'entre eux ne convient."
cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec des personnages de votre royaume pour les nommer à votre Dragonknight."

cv_agot_dragonknight.1003.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés, [dragonknight_lord_commander.GetSheHe] indique quels seraient les candidats idéaux pour servir dans mon [ROOT.Char.Custom('DragonknightName')]."

cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré de servir dans votre [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous assisterez, votre présence serait autrement grandement regrettée."
cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que notable [ROOT.Char.GetTitleTierName], je serais honoré de votre présence."
cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que toute personne importante soit présente, ce qui vous inclut malheureusement."
cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prêter vos serments !"

cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1007.opening_desc:0 "Je dois décliner le service dans votre [ROOT.Char.Custom('DragonknightName')].\n\n"
cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]."
cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement renoncer à mes revendications et titres comme s'il s'agissait d'une vieille paire de vêtements."
cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais espérer renoncer aux plaisirs de la chair pour une vie de célibat !"
cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un objectif bien plus grand que de garder votre pot de chambre pendant que vous régalez votre dernier festin de morceaux d'oie."
cv_agot_dragonknight.1007.reject:0 "Ma maison a plus besoin de moi que votre cour."
cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus boursouflé d'un cochon mort que de servir comme votre bouclier juré."
cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume !"
cv_agot_dragonknight.1007.a.tt:0 "Vous enverrez chercher d'autres chevaliers."
cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] renierait [ROOT.Char.GetTitleTierName] ?!"

cv_agot_dragonknight.1008.t:0 "Serments Prononcés"
cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant de donner [dragonknight_candidate.GetHerHis] vie pour la mienne, d'obéir à mes ordres et de garder mes confidences, de parler en toute franchise ou de garder le silence à mon gré, et de défendre l'honneur de mon nom, ma dynastie, et mon trône. [dragonknight_candidate.GetSheHe|U] se relève, me promettant avec toute [dragonknight_candidate.GetHerHis] force de donner [dragonknight_candidate.GetHerHis] vie pour me protéger."
cv_agot_dragonknight.1008.a:0 "Levez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
<<<<<<< Updated upstream:localization/replace/french/agot/cv_agot_dragonknight_events_l_french.yml
cv_agot_dragonknight.1009.desc.mad:0 ""Vous pensez pouvoir me passer sur le dos et nommer mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] à votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] !?" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] m'aborde après l'investiture de [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
cv_agot_dragonknight.1009.desc.heir:0 ""Vous m'avez peut-être volé mon héritier, mais je n'oublierai pas cela.""
=======
cv_agot_dragonknight.1009.desc.mad:0 ""Vous pensez pouvoir me trahir et nommer mon/ma [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] dans votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ?!" Mon/ma [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] tempête après l'investiture de [dragonknight_candidate.GetNameNicknamedNoTooltip]."
cv_agot_dragonknight.1009.desc.heir:0 ""Vous avez peut-être volé mon héritier, mais je ne l'oublierai pas.""

cv_agot_dragonknight.1009.desc.glad:0 ""Je dois vous remercier, mon/ma [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], pour avoir accordé l'honneur de servir au sein de votre garde royale à mon/ma [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon/ma [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] s'approche de moi après l'investiture du/de la dernier(ère) membre de mes [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."
>>>>>>> Stashed changes:localization/replace/french/CV/cv_agot_dragonknight_events_l_french.yml

cv_agot_dragonknight.1009.desc.glad:0 ""Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], d'avoir conféré l'honneur de servir dans votre garde royale à mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] m'aborde après l'investiture du nouveau membre de mon [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser devant quelqu'un comme vous."
cv_agot_dragonknight.1009.a.glad:0 "En effet, me protéger est un honneur."

cv_agot_dragonknight.1010.t:0 "Une Fraternité Privée"
cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leur leadership."
cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leur leadership."
cv_agot_dragonknight.1010.desc.end:0 "Il s'agit maintenant de la tâche cruciale de remplir les sabatons de [removed_dk.GetHerHis]. [dragonknight_successor.GetName] semble être le meilleur [dragonknight_successor.GetWomanMan] pour ce rôle et est attendu par la plupart pour succéder à [removed_dk.GetName] en tant que Lord Commandant. Cependant, le choix me revient en dernier ressort."
cv_agot_dragonknight.1010.fallback.desc.end:0 "Il s'agit maintenant de la tâche cruciale de remplir les sabatons de [removed_dk.GetHerHis]. Avec les [ROOT.Char.Custom('DragonknightName')] vides, c'est peut-être le meilleur moment pour trouver des chevaliers dignes de la cape blanche."
cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel au poste."
cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]."
cv_agot_dragonknight.1010.f:0 "Il n'y a... il n'y a plus personne."

cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"

dragonknight_other_selections_available_tt:0 "Je vais examiner mes autres gardes"

################################
# Événements des Conseillers Dragonknight
# 2000 - 2999
################################

cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] - Affectation"
cv_agot_dragonknight.2001.desc: "Je peux envoyer mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]."
cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger l'un de mes invités ou courtisans."
cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Sinon, je pourrais assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
cv_agot_dragonknight.2001.a: "Protégez la cible désignée."
cv_agot_dragonknight.2001.b: "Protégez [target_character.GetTitledFirstName]."
cv_agot_dragonknight.2001.c: "En fait, peu importe."
indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]."
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]."

cv_agot_dragonknight.2002.title:0 "Renégat des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui en ville ! Peut-être y a-t-il encore le temps de contrecarrer [recipient.GetHerHis] fuite.\n\n[dragonknight.GetName] est en poste et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] pour mobiliser toute la force de la Garde de la Ville."
cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez-moi votre frère juré !"
cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] s'échappera"
cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], saisissez-le !"
cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne représente aucune menace pour moi."

cv_agot_dragonknight.2003.title:0 "Renégat des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2003.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu à ma cour pour demander l'asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] sous un prétexte fallacieux, et maintenant [fleeing_dragonknight.GetSheHe] se retrouve fugitif dans le royaume. Je dois maintenant prendre la décision difficile entre mon devoir et ma famille pour décider de la suite."
cv_agot_dragonknight.2003.a:0 "Tu es mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et ta place est ici."
cv_agot_dragonknight.2003.b:0 "Si tu pars pour le Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive] !"
cv_agot_dragonknight.2003.c:0 "Tu dois fuir de l'autre côté de la Mer Étroite !"
cv_agot_dragonknight.2003.d:0 "Je suis désolé [fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un fugitif."

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

cv_agot_dragonknight.3001.t:0 "Le Rêve d'un Enfant"
cv_agot_dragonknight.3001.desc:0 "Le petit [child.GetFirstName] a toujours été fasciné par les récits des [king.Custom('DragonknightName')], particulièrement par [dragonknight_lord_commander.GetTitledFirstName], qu'il voit sous le même jour que Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] au Bouclier Miroir et Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Yeux d'Étoile.\n\nJe ne prêtais pas grande attention aux rêves de [child.GetHerHis] d'être comme ces figures légendaires, car tous les enfants ont des héros auxquels ils aspirent. Mais en grandissant, les rêves de [child.GetFirstNameNoTooltip] de rejoindre les [king.Custom('DragonknightName')] deviennent de plus en plus réels. Aujourd'hui encore, [child.GetSheHe] est venu me voir pour me demander de renoncer à tout mariage que j'aurais pu planifier pour [child.GetHerHim] afin qu'[child.GetSheHe] puisse commencer son entraînement pour devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
cv_agot_dragonknight.3001.a:0 "Fais donc, petit."
cv_agot_dragonknight.3001.b:0 "Ton devoir envers ta famille passe avant ton devoir envers la couronne."

cv_agot_dragonknight.3002.t:0 "Un Phare de Chevalerie"
cv_agot_dragonknight.3002.desc:0 "Il m'est venu aux oreilles que mon [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu le sujet de toutes les conversations à travers le royaume. Les petites gens parlent de [gallant_dragonknight.GetHerHim] avec la même révérence que les guerriers légendaires, les jeunes écuyers jouent à imiter [gallant_dragonknight.GetHerHis] exploits lors de ses plus grandes batailles, et les demoiselles rêvent de lui accorder leurs faveurs.\n\nCette renommée s'est désormais propagée à ma cour. Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la cour cherchent à imiter les faits de [gallant_dragonknight.GetHerHis], et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] rivalisent pour attirer son attention. À travers le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], le nom de [gallant_dragonknight.GetFirstNameNoTooltip] est devenu synonyme de compétence, d'honneur et de galanterie."
cv_agot_dragonknight.3002.a:0 "Je vous félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
cv_agot_dragonknight.3002.b:0 "Parlons plutôt de mon sujet préféré : moi-même."

cv_agot_dragonknight.3003.t:0 "[ROOT.Char.Custom('DragonknightName')|U] Frivole : Pris sur le Fait !"
cv_agot_dragonknight.3003.desc_bedroom:0 ""Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert dans ses appartements, en train de s'amuser avec nul autre que [lusty_lover.GetFullName] !"
cv_agot_dragonknight.3003.desc_brothel:0 ""Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert dans les bas-fonds d'une maison close, engagé dans des actes obscènes avec la prostituée notoire [lusty_lover.GetName] !"
cv_agot_dragonknight.3003.a:0 "Mettez [lusty_dragonknight.GetHerHim] en prison jusqu'à ce que je décide quoi faire de ce parjure."
cv_agot_dragonknight.3003.b:0 "Mutilons [lusty_dragonknight.GetHerHim], et envoyons-le rejoindre la Garde de Nuit."
cv_agot_dragonknight.3003.c:0 "Retirez [lusty_dragonknight.GetHerHim] de [lusty_dragonknight.GetHerHis] cape blanche."
cv_agot_dragonknight.3003.d:0 "Tout le monde mérite ses vices..."
cv_agot_dragonknight.3003.e:0 "Vous gardez votre cape blanche, mais [lusty_lover.GetFirstNameNoTooltip] est à moi."

cv_agot_dragonknight.3004.t:0 "Faites Place pour les [ROOT.Char.Custom('DragonknightName')|U] !"
cv_agot_dragonknight.3004.desc:0 ""Faites place pour les [ROOT.Char.Custom('DragonknightName')] !" hurle une voix à l'autre bout de la salle du trône. Vous vous retournez juste à temps pour voir [marching_dragonknight.GetNameNicknamed], marchant à une vitesse alarmante, criant à l'intention du jeune [obstructing_brat.GetName], qui reste là, immobile, sur son chemin.\n\nQue ce soit par volonté ou ignorance, [obstructing_brat.GetName] ne bouge pas. L'enfant est piétiné sous le talon de mon [ROOT.Char.Custom('DragonknightName')], qui continue sa route après un simple coup d'œil, accordant à l'enfant la même attention que s'il avait marché dans une flaque d'eau.\n\nÉcrasé par la botte, [obstructing_brat.GetName] gît maintenant sur le sol de la salle d'audience, gémissant de douleur, tandis que [marching_dragonknight.GetName] marche jusqu'à mes côtés pour commencer la garde du matin."
cv_agot_dragonknight.3004.a:0 "Personne n'interrompt les [ROOT.Char.Custom('DragonknightName')] dans les affaires des [ROOT.Char.GetTitleTierNamePossessive]."
cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], êtes-vous fou ? Allez aider [obstructing_brat.GetName] à se relever."
cv_agot_dragonknight.3004.c:0 "Envoyez l'enfant au Mestre."
cv_agot_dragonknight.3004.cure_toast:0 "Le Mestre a réussi à soigner [obstructing_brat.GetName]"
cv_agot_dragonknight.3004.toast:0 "Le Mestre n'a pas réussi"
cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] reste blessé."

cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Est Hautement Recommandé(e)"
cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d'un(e) [essosi_warrior.GetWomanMan] étranger(ère) à moi.\n\n"Mon [ROOT.Char.GetLadyLord]," dit [sponsor.GetFirstNameNoTooltip] d'une voix rauque, une expression fière sur son visage. "C'est pour moi un honneur de vous présenter le plus grand guerrier qu'Essos ait jamais connu. [essosi_warrior.GetFirstNameNoTooltip] est connu(e) de Braavos à Asshaï, et [essosi_warrior.GetSheHe] serait un excellent ajout à vos [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.3005.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.b:0 "Peut-être accepteriez-vous un autre poste ?"
cv_agot_dragonknight.3005.court_position.tt:0 "Vous trouverez un poste convenable pour [essosi_warrior.GetName]."
cv_agot_dragonknight.3005.c:0 "Je n'ai pas besoin de plus de courtisans."

cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')] : Frères d'Armes"
cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] est un [friendly_dragonknight.GetWomanMan] sociable ; toujours prêt(e) à entamer une conversation ou à s'y insérer. Bien que cela puisse agacer les membres plus stoïques de mes [ROOT.Char.Custom('DragonknightName')], [friendly_dragonknight.GetFirstNameNoTooltip] et [dragonknight_friend.GetFullName] sont devenus inséparables, comme des frères et sœurs.\n\nIls s'entraînent ensemble, prennent leurs repas ensemble, et dans le feu de toute bataille, ils sont côte à côte, s'encourageant l'un l'autre. Ce lien de sang entre ces deux guerriers est un sujet de conversation courant à la cour, et la force de ce lien ne peut que renforcer mon règne."
cv_agot_dragonknight.3006.a:0 "Que leur amitié les mène à de plus grandes bravoures !"

cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Amélioré"
cv_agot_dragonknight.3007.desc:0 "Les heures passées par [improved_dragonknight.GetNamePossessive] à s'entraîner dans la cour et son engagement envers ses serments ont conduit à cette amélioration."

cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Est Hautement Recommandé(e)"
cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d'un(e) [candidate.GetWomanMan] étranger(ère) à moi.\n\n"Mon [ROOT.Char.GetLadyLord]," dit [sponsor.GetFirstNameNoTooltip] d'une voix rauque, une expression fière sur son visage. "C'est pour moi un honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un(e) [candidate.GetWomanMan] d'une grande prouesse martiale et a renoncé au mariage et aux titres dans l'espoir de rejoindre un jour vos [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.3008.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.b:0 "Peut-être accepteriez-vous un autre poste ?"
cv_agot_dragonknight.3008.b.tt:0 "[candidate.GetName] se verra promettre un poste lorsqu'il sera disponible."
cv_agot_dragonknight.3008.c:0 "Je ne suis pas si désespéré que j'aurais besoin de votre genre pour me protéger."

cv_agot_dragonknight.3010.t:0 "La Sueur de [strong_dragonknight.GetHerHis] Front"
cv_agot_dragonknight.3010.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout son temps dans les cours et les écuries du Donjon, mais là où d'autres se contentent de s'entraîner à l'épée ou à l'équitation, [strong_dragonknight.GetFirstNameNoTooltip] semble passer chaque minute à chercher des tâches physiques de plus en plus éprouvantes et difficiles.\n\nLa différence est visible sur [strong_dragonknight.GetHerHis] physique, qui est devenu musclé, dense et solide, au grand plaisir des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour qui se rassemblent souvent autour de la cour lorsqu'[strong_dragonknight.GetFirstNameNoTooltip] est à l'œuvre."
cv_agot_dragonknight.3010.a:0 "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')] !"

cv_agot_dragonknight.3011.t:0 "Un Défi se Présente"
cv_agot_dragonknight.3011.desc:0 "La journée morne de la cour s'est certainement animée lorsque le héraut a annoncé l'arrivée de [challenger.GetFullName], qui a marché dans la salle du trône vêtu(e) pour le champ de bataille plutôt que pour une audience.\n\n"Mon [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]," commence [challenger.GetSheHe] lorsque je fais signe à [challenger.GetHerHim] d'approcher. "Les [ROOT.Char.Custom('DragonknightName')] sont une institution noble du royaume. Mais en ce moment même, un ver porte l'honneur de défendre votre corps. Le/la [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n'a rien à faire à vos côtés !"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se redresse soudainement, réalisant qu'[unworthy_dragonknight.GetSheHe] est visé(e). "Mon [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont une fraternité jurée. Nous servons à vie, mon sang est destiné à couler pour le vôtre," balbutie [unworthy_dragonknight.GetSheHe|l].\n\n"Ce n'est pas un problème," répond [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. "Je me ferais un plaisir de vous libérer de votre poste.""
cv_agot_dragonknight.3011.a:0 "Que le meilleur gagne et garde ma porte."
cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]"
cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]"
cv_agot_dragonknight.3011.b:0 "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a plus que gagné sa place."
cv_agot_dragonknight.3011.c:0 "Personne ne remet en question mes nominations. Gardes !"

cv_agot_dragonknight.3012.t:0 "Un Rêve Brisé"
cv_agot_dragonknight.3012.desc:0 "Je regarde depuis la galerie mon/ma maladroit(e) [failed_dragonknight.Custom('GetDaughterSon')] dans la cour. [failed_dragonknight.GetSheHe|U] s'agite dans la cour, montrant presque aucune amélioration depuis qu'[failed_dragonknight.GetSheHe] a commencé sa quête pour rejoindre la prestigieuse garde de [ruler.GetHerHis] grâce. Peut-être devrais-je intervenir. Après tout, n'est-il pas plus cruel de laisser [failed_dragonknight.GetHerHim] continuer avec de faux espoirs que de mettre fin à cette folie ici et maintenant ?"
cv_agot_dragonknight.3012.a:0 "Il est temps de passer à autre chose."
cv_agot_dragonknight.3012.b:0 "La Garde de Nuit a toujours besoin de bons hommes !"
cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U] s'améliorera !"


cv_agot_dragonknight.3013.t:0 "Un Verre pour Se Souvenir"
cv_agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] est connu(e) pour passer tout son temps libre à boire et à faire la fête dans les tavernes et cabarets locaux. [drunken_dragonknight.GetSheHe|U] commence à se faire une réputation dans la ville et à la cour, qu'il s'agisse de pouvoir boire n'importe qui sous la table ou de vider un tonneau entier de vin doré d'Arbor tout en restant sur la tête.\n\nUne histoire particulièrement inquiétante m'est parvenue impliquant [drunken_dragonknight.GetFirstName] amenant un âne et un rayon de miel dans une maison close. Ce comportement semble indigne d'un membre des [ROOT.Char.Custom('DragonknightName')], mais il a, pour le moins, donné lieu à des anecdotes intéressantes."
cv_agot_dragonknight.3013.a:0 "Une nuit en cellule le/la dégrisera."
cv_agot_dragonknight.3013.b:0 "Être un(e) [ROOT.Char.Custom('DragonknightName')] est stressant, laissez-le/la tranquille."
cv_agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] est un(e) [drunken_dragonknight.GetWomanMan] selon mon cœur !"


cv_agot_dragonknight.3014.t:0 "Maître d'Armes [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3014.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans ma cour, la sueur coulant de son front alors qu'[lifestyle_dragonknight.GetSheHe] croise le fer avec les plus grands guerriers du royaume.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu un visage familier pour mes armuriers et le/la [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], et la dextérité d'[lifestyle_dragonknight.GetHerHis] à l'épée fait l'objet de discussions à la cour. Il n'est pas rare de le/la voir dans la cour depuis le lever du soleil jusqu'à son coucher. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé une réputation de maître des lames."
cv_agot_dragonknight.3014.a:0 "Peut-être pourriez-vous m'aider avec mon maniement de l'épée, [lifestyle_dragonknight.GetFirstNameNoTooltip] ?"


cv_agot_dragonknight.3015.t:0 "Chasseur [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3015.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, profitant pleinement des privilèges que lui confère sa prestigieuse position.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) un visage connu de mes forestiers et gardiens, et la précision de son tir à l'arc est la fierté de la cour. Il/elle rentre souvent de ses excursions avec des bottes boueuses et son entourage transportant son dernier trophée. Avec ses appartements décorés de peaux, fourrures et crânes, [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé(e) une réputation de véritable chasseur/chasseresse."
cv_agot_dragonknight.3015.a:0 "Attrapez-moi un bel élan pour le dîner de ce soir, [lifestyle_dragonknight.GetFirstNameNoTooltip] !"

cv_agot_dragonknight.3016.t:0 "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3016.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, profitant pleinement des privilèges que lui confère sa prestigieuse position.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) un visage connu de mes forestiers et gardiens, et la précision de son tir à l'arc est la fierté de la cour. Il/elle rentre souvent de ses excursions avec des bottes boueuses et son entourage transportant son dernier trophée. Avec ses appartements décorés de peaux, fourrures et crânes, [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé(e) une réputation de véritable chasseur/chasseresse."
cv_agot_dragonknight.3016.a:0 "Une poursuite vraiment noble, [lifestyle_dragonknight.GetFullNameNoTooltip] !"

cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')]: Meurtre Ignoble !"
cv_agot_dragonknight.3017.desc:0 "Le cadavre nu de mon [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été retrouvé à l'extérieur d'une maison close locale. [eunuch_dragonknight.GetSheHe|U] a été découvert(e) émasculé(e), et pour ajouter à l'insulte, son propre sexe fourré dans sa bouche. Selon nos sources, il/elle était en plein argument avec un(e) travailleur/travailleuse lorsque la situation a dégénéré. Nu(e) et sans arme, [eunuch_dragonknight.GetSheHe] a été submergé(e) par ses assaillants. \n\nEnhardis par cet acte, les petites gens sont en furie et se révoltent dans les rues. Il semble qu'[eunuch_dragonknight.GetFirstName] était bien connu(e), mais pas particulièrement apprécié(e)."
cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip], imbécile que tu es !"
