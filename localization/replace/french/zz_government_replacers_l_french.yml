l_french:

  # Kingsguard
  zz_kingsguard_action:0 "Devoirs actifs"
  zz_kingsguard_action_desc:0 "Ce membre des Kingsguard recevra des événements annuels affectant ses performances tout en portant le manteau blanc."

  # Administrative Government and Freehold

  ADMINISTRATIVE_GOVERNMENT_HEADER:0 "[GetPlayer.Custom('GetAdminGovernmentType')]"
  ADMIN_GOV_TYPE:0  "Gouvernement Administratif"
  FREEHOLD_GOVERNMENT_HEADER:0 "Gouvernement des Possessions"
  FREEHOLD_GOVERNMENT_HOUSE_WITH_NAME:0 "#high Maison [DynastyHouse.GetBaseNameNoTooltip]#!"
  FREEHOLD_GOVERNMENT_HOUSE_HEAD:0 "[house_head_head|E] : [DynastyHouse.GetHeadOfHouse.GetShortUIName|U]"
  FREEHOLD_GOVERNMENT_FAMILY_RATING:0 "[powerful_family_rating_mid|E] : #V #underline [DynastyHouse.GetHousePower]#!#!"
  FREEHOLD_GOVERNMENT_INVESTMENT_CAP:0 "[investment_cap|E] : #V #underline [Character.GetInvestmentCap]#!#!"
  FREEHOLD_GOVERNMENT_IS_POWERFUL_FAMILY:0 "Est une [powerful_family|E]"
  FREEHOLD_GOVERNMENT_IS_DOMINANT_FAMILY:0 "Est une [dominant_family|E]"
  FREEHOLD_GOVERNMENT_BONUS_TOOLTIP:0 "#T [powerful_family_bonus_short|E] : [HousePowerBonus.GetName]#!\n[HousePowerBonus.GetDescription][AddLocalizationIf( And( Not( DynastyHouse.IsPowerful), Not( DynastyHouse.IsDominant) ), 'FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_INACTIVE' )][AddLocalizationIf( DynastyHouse.IsDominant, 'FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_DOMINANT' )]"
  FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_INACTIVE:0 "\n\n@warning_icon! #warning [powerful_family_bonus_short|E] est inactif car la [house|E] n'est #bold pas#! une [powerful_family|E]#!"
  FREEHOLD_GOVERNMENT_BONUS_TOOLTIP_DOMINANT:0 "\n\n@alert_icon! #alert_trial Cette [house|E] est une [dominant_family|E] et le [powerful_family_bonus_short|E] ne #bold bénéficie#! pas au [liege|E]"

  # Décisions
  demand_admin_interaction: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'demand_admin_interaction_freehold', 'demand_admin_interaction_vanilla')]"
  demand_admin_interaction_vanilla: "Exiger une Gouvernance Administrative"
  demand_admin_interaction_freehold: "Exiger une Gouvernance des Possessions"

  demand_admin_interaction_vassal_refuses: "[recipient.GetShortUIName] ne deviendra pas [SelectLocalization( recipient.GetLiege.GetGovernment.IsType( 'freehold_government' ), 'demand_admin_interaction_vassal_refuses_freehold', 'demand_admin_interaction_vassal_refuses_vanilla')]"
  demand_admin_interaction_vassal_refuses_vanilla: "[administrative|E]"
  demand_admin_interaction_vassal_refuses_freehold: "[freehold|E]"

  # Lois
  imperial_bureaucracy_1_effects_not_in_prev: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'imperial_bureaucracy_1_effects_not_in_prev_freehold', 'imperial_bureaucracy_1_effects_not_in_prev_vanilla')]"
  imperial_bureaucracy_1_effects_not_in_prev_vanilla: "$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[administrative|E] ne peuvent pas faire la [guerre|E] contre d'autres Vassaux sauf s'ils utilisent un [hook|E] sur leur [liege|E]#!"
  imperial_bureaucracy_1_effects_not_in_prev_freehold: "$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[freehold|E] ne peuvent pas faire la [guerre|E] contre d'autres Vassaux sauf s'ils utilisent un [hook|E] sur leur [liege|E]#!"

  imperial_bureaucracy_2_effects_not_in_prev: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'imperial_bureaucracy_2_effects_not_in_prev_freehold', 'imperial_bureaucracy_2_effects_not_in_prev_vanilla')]"
  imperial_bureaucracy_2_effects_not_in_prev_vanilla: "$EFFECT_LIST_BULLET$#indent_newline:3 Coût pour le [liege|E] de mobiliser les [provincial_armies|E] : [influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_value')|+0%]#!#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[administrative|E] ne peuvent pas faire la [guerre|E] sauf s'ils utilisent un [hook|E] sur leur [liege|E]#!"
  imperial_bureaucracy_2_effects_not_in_prev_freehold: "$EFFECT_LIST_BULLET$#indent_newline:3 Coût pour le [liege|E] de mobiliser les [provincial_armies|E] : [influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_value')|+0%]#!#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[freehold|E] ne peuvent pas faire la [guerre|E] sauf s'ils utilisent un [hook|E] sur leur [liege|E]#!"

  imperial_bureaucracy_3_effects_not_in_prev: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'imperial_bureaucracy_3_effects_not_in_prev_freehold', 'imperial_bureaucracy_3_effects_not_in_prev_vanilla')]"
  imperial_bureaucracy_3_effects_not_in_prev_vanilla: "$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[administrative|E] ne peuvent jamais déclarer la [guerre|E]#!"
  imperial_bureaucracy_3_effects_not_in_prev_freehold: "$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|E] non-[freehold|E] ne peuvent jamais déclarer la [guerre|E]#!"

  administrative_government_vassal_opinion: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'administrative_government_vassal_opinion_freehold', 'administrative_government_vassal_opinion_vanilla')]"
  administrative_government_vassal_opinion_vanilla: "Opinion des [vassal|E] [administrative|E]"
  administrative_government_vassal_opinion_freehold: "Opinion des [vassal|E] [freehold|E]"

  # Modificateurs
  administrative_government_tax_contribution_add: "[SelectLocalization( GetPlayer.GetGovernment.IsType( 'freehold_government' ), 'administrative_government_tax_contribution_add_freehold', 'administrative_government_tax_contribution_add_vanilla')]"
  administrative_government_tax_contribution_add_vanilla: "[taxe|E] [modifier_base_contribution|E] des [vassal|E] [administrative|E]"
  administrative_government_tax_contribution_add_freehold: "[taxe|E] [modifier_base_contribution|E] des [vassal|E] [freehold|E]"
