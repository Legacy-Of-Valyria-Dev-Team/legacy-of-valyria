l_french:
  contest_planner_selection_header:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_selection_header_colonisation' ), Localize( 'contest_planner_selection_header_vanilla' ) )]"
  contest_planner_selection_description:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_selection_description_colonisation' ), Localize( 'contest_planner_selection_description_vanilla' ) )]"

  contest_planner_selection_header_vanilla:0 "Sélection des [contests|e]"
  contest_planner_selection_description_vanilla:0 "Les [contests|e] sont l'événement principal de toute [ActivityType.GetName]. Des [characters|e] de différents [realms|e] voyageront jusqu'à vos terres pour participer et tenter de remporter gloire et récompenses.\n\n#I Sélectionnez des [contests|e] pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_colonisation:0 "Options de Colonisation"
  contest_planner_selection_description_colonisation:0 "Selon les moyens dont vous disposez, vous pouvez opter pour certaines activités qui soutiendront vos efforts dans votre [ActivityType.GetName]. Les terres perdues lors du Fléau abritent des périls nés des maux des Quatorze Flammes. Les coûts et les défis pour les surmonter sont aussi monumentaux que les bénéfices promis par de telles entreprises ambitieuses.\n\n#I Sélectionnez des options de colonisation pour votre [ActivityType.GetName]#!"


  contest_planner_empty_slot:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_empty_slot_colonisation' ), Localize( 'contest_planner_empty_slot_vanilla' ) )]"
  contest_planner_empty_slot_desc:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_empty_slot_desc_colonisation' ), Localize( 'contest_planner_empty_slot_desc_vanilla' ) )]"
  contest_planner_empty_slot_picking_desc:0 "#I Votre sélection apparaît ici#!"

  contest_planner_empty_slot_vanilla:0 "Ajouter des Concours"
  contest_planner_empty_slot_desc_vanilla:0 "#I Vous pouvez utiliser cet emplacement pour ajouter des [contest|e] à la [ActivityType.GetName]#!"

  contest_planner_empty_slot_colonisation:0 "Ajouter une Option"
  contest_planner_empty_slot_desc_colonisation:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une option de colonisation à la [ActivityType.GetName]#!"