  contest_planner_selection_header_vanilla:0 "Sélection de [contests|e]"
  contest_planner_selection_description_vanilla:0 "[contests|e] sont l'événement principal de toute [ActivityType.GetName]. [characters|e] venant de différents [realms|e] voyageront dans vos terres pour participer, en tentant de remporter la gloire et les récompenses.\n\n#I Sélectionnez [contests|e] pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_colonisation:0 "Options de Colonisation"
  contest_planner_selection_description_colonisation:0 "Selon les moyens à votre disposition, vous pouvez entreprendre certaines activités pour soutenir vos efforts dans votre [ActivityType.GetName]. Les terres perdues au Fléau regorgent de périls issus des maux des Quatorze Flammes. Les coûts et défis pour les surmonter sont aussi monumentaux que les avantages promis par de telles entreprises ambitieuses.\n\n#I Sélectionnez les options de colonisation pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_settlement:0 "Options d'Établissement"
  contest_planner_selection_description_settlement:0 "Selon les moyens à votre disposition, vous pouvez entreprendre certaines activités pour soutenir vos efforts dans votre [ActivityType.GetName]. Les terres perdues au Fléau regorgent de périls issus des maux des Quatorze Flammes. Les coûts et défis pour les surmonter sont aussi monumentaux que les avantages promis par de telles entreprises ambitieuses.\n\n#I Sélectionnez les options d'établissement pour votre [ActivityType.GetName]#!"

  # AJOUTER UN CONCOURS
