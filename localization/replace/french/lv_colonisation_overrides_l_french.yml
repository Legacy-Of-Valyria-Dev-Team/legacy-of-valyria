l_french:
  # EN-TÊTE ET DESCRIPTION
  contest_planner_selection_header:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_selection_header_colonisation' ), Localize( 'contest_planner_selection_header_part_02' ))]"

  contest_planner_selection_header_part_02:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_settle_ruins'), Localize( 'contest_planner_selection_header_settlement' ), Localize( 'contest_planner_selection_header_vanilla' ) )]"

  contest_planner_selection_description:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_selection_description_colonisation' ), Localize( 'contest_planner_selection_description_part_02' ) )]"

