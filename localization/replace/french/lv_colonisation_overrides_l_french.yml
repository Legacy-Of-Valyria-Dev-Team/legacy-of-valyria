  contest_planner_selection_header_vanilla:0 "Sélection des concours"
  contest_planner_selection_description_vanilla:0 "[contests|e] sont l'événement principal de toute [ActivityType.GetName]. [characters|e] de différents [realms|e] voyageront jusqu'à vos terres pour participer et tenter de repartir avec la gloire et les prix.\n\n#I Sélectionnez [contests|e] pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_colonisation:0 "Options de colonisation"
  contest_planner_selection_description_colonisation:0 "Selon les moyens à votre disposition, vous pouvez choisir d'effectuer certaines activités pour soutenir vos efforts dans votre [ActivityType.GetName]. Les terres perdues au Doom abritent des périls nés des maux des Quatorze Flammes. Les coûts et les défis à surmonter sont aussi monumentaux que les bénéfices promis par de telles entreprises ambitieuses.\n\n#I Sélectionnez des options de colonisation pour votre [ActivityType.GetName]#!"


  contest_planner_selection_header_settlement:0 "Options d'établissement"
