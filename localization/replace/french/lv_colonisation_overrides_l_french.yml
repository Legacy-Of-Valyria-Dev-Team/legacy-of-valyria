  contest_planner_selection_header_vanilla:0 "Sélection de [contests|e]"
  contest_planner_selection_description_vanilla:0 "[contests|e] sont l'événement principal de toute [ActivityType.GetName]. [characters|e] provenant de différents [realms|e] voyageront jusqu'à votre terre pour participer et tenter de remporter la gloire et les prix.\n\n#I Sélectionnez [contests|e] pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_colonisation:0 "Options de Colonisation"
  contest_planner_selection_description_colonisation:0 "Selon les moyens dont vous disposez, vous pouvez opter pour certaines activités qui pourraient aider vos efforts dans votre [ActivityType.GetName]. Les terres perdues lors du Fléau abritent des périls nés des maux des Quatorze Flammes. Les coûts et les défis pour les surmonter sont aussi monumentaux que les récompenses promises par de telles entreprises ambitieuses.\n\n#I Sélectionnez des options de colonisation pour votre [ActivityType.GetName]#!"


  contest_planner_selection_header_settlement:0 "Options d'Établissement"
  contest_planner_selection_description_settlement:0 "Selon les moyens dont vous disposez, vous pouvez opter pour certaines activités qui pourraient aider vos efforts dans votre [ActivityType.GetName]. Les terres perdues lors du Fléau abritent des périls nés des maux des Quatorze Flammes. Les coûts et les défis pour les surmonter sont aussi monumentaux que les récompenses promises par de telles entreprises ambitieuses.\n\n#I Sélectionnez des options d'établissement pour votre [ActivityType.GetName]#!"


