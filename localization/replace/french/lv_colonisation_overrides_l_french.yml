  contest_planner_empty_slot_desc:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_colonisation'), Localize( 'contest_planner_empty_slot_desc_colonisation' ), Localize( 'contest_planner_empty_slot_desc_02' ) )]"

  contest_planner_empty_slot_02:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_settle_ruins'), Localize( 'contest_planner_empty_slot_colonisation' ), Localize( 'contest_planner_empty_slot_vanilla' ) )]"

  contest_planner_empty_slot_desc_02:0 "[Select_CString( EqualTo_string(ActivityType.GetKey, 'activity_valyria_settle_ruins'), Localize( 'contest_planner_empty_slot_desc_colonisation' ), Localize( 'contest_planner_empty_slot_desc_vanilla' ) )]"

  contest_planner_empty_slot_vanilla:0 "Ajouter un concours"
  contest_planner_empty_slot_desc_vanilla:0 "#I Vous pouvez utiliser cet emplacement pour ajouter un [contest|e] à la [ActivityType.GetName]#!"

  contest_planner_empty_slot_colonisation:0 "Ajouter une option"
  contest_planner_empty_slot_desc_colonisation:0 "#I Vous pouvez utiliser cet emplacement pour ajouter une option de colonisation à la [ActivityType.GetName]#!"

  contest_planner_empty_slot_picking_desc:0 "#I Votre sélection se place ici#!"

