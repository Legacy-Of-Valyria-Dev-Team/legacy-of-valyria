  contest_planner_selection_header_vanilla:0 "Sélection de [contests|e]"
  contest_planner_selection_description_vanilla:0 "[contests|e] sont les événements principaux de toute [ActivityType.GetName]. Des [characters|e] de différents [realms|e] voyageront jusqu'à vos terres pour participer et tenter de remporter la gloire et les récompenses.\n\n#I Sélectionnez [contests|e] pour votre [ActivityType.GetName]#!"

  contest_planner_selection_header_colonisation:0 "Options de Colonisation"
  contest_planner_selection_description_colonisation:0 "En fonction des moyens à votre disposition, vous pouvez choisir d'effectuer certaines activités qui aideraient vos efforts dans votre [ActivityType.GetName]. Les terres perdues lors du Fléau regorgent de périls issus des maux des Quatorze Flammes. Les coûts et défis pour les surmonter sont aussi monumentaux que les récompenses promises par de telles entreprises ambitieuses.\n\n#I Sélectionnez des options de colonisation pour votre [ActivityType.GetName]#!"


