l_french:
  game_concept_resources:0 "Ressources"
  game_concept_resources_desc:0 "Les ressources incluent [zz_iron|E], [zz_steel|E], [zz_obsidian|E] et [zz_valyrian_steel|E], représentant les stocks de matériaux d'un domaine pour l'artisanat. Des bâtiments générant des ressources peuvent être construits dans n'importe quelle province avec une propriété."
  game_concept_resources_tooltip:0 "@lov_icon_resources!"

  zz_iron:0 "Fer"
  game_concept_zz_iron:0 "$zz_iron$"
  game_concept_zz_iron_desc:0 "Le fer est un métal solide souvent utilisé pour les outils et les armures, et peut être extrait dans les provinces ayant une mine de fer. C'est le métal de base du [zz_steel|E]."
  game_concept_iron_tooltip:0 "@lov_icon_iron!"
  
  zz_steel:0 "Acier"
  game_concept_zz_steel:0 "$zz_steel$"
  game_concept_zz_steel_desc:0 "L'acier est un alliage dur de [zz_iron|E] et de carbone, souvent utilisé pour fabriquer des armes et des armures. Les forges d'acier produisent de l'acier et nécessitent des mines de fer pour être construites."
  game_concept_steel_tooltip:0 "@lov_icon_steel!"

  zz_obsidian:0 "Obsidienne"
  game_concept_zz_obsidian:0 "$zz_obsidian$"
  game_concept_zz_obsidian_desc:0 "L'obsidienne, souvent appelée verre-dragon par le petit peuple, est un verre volcanique formé sous une immense chaleur et pression terrestre. Les provinces possédant des gisements d'obsidienne—généralement des provinces avec des volcans—peuvent produire de l'obsidienne grâce à des mines dédiées."
  game_concept_obsidian_tooltip:0 "@lov_icon_obsidian!"

  zz_valyrian_steel:0 "Acier Valyrien"
  game_concept_zz_valyrian_steel:0 "$zz_valyrian_steel$"
  game_concept_zz_valyrian_steel_desc:0 "L'acier Valyrien est un type de [zz_steel|E] originaire de Valyria, utilisé pour fabriquer des armes et divers objets d'une qualité incomparable. La magie joue un rôle dans sa forge, ce qui rend cet acier spécial et lui confère des caractéristiques magiques. Les Seigneurs-Dragons peuvent produire de l'acier Valyrien dans des forges spéciales, pouvant être construites dans des provinces avec des mines de fer."
  game_concept_zz_v_steel:0 "A. Valyrien"
  game_concept_v_steel_tooltip:0 "@lov_icon_valyrian_steel!"

  # Valeurs Totales
  resource_gain_iron_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_iron_gain'), '(CFixedPoint)0' ), Localize('resource_gain_iron_total_value'), Localize('resource_gain_iron_total_pos'))]/an"
  resource_gain_steel_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_steel_gain'), '(CFixedPoint)0' ), Localize('resource_gain_steel_total_value'), Localize('resource_gain_steel_total_pos'))]/an"
  resource_gain_obsidian_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_obsidian_gain'), '(CFixedPoint)0' ), Localize('resource_gain_obsidian_total_value'), Localize('resource_gain_obsidian_total_pos'))]/an"
  resource_gain_valyrian_steel_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_valyrian_steel_gain'), '(CFixedPoint)0' ), Localize('resource_gain_valyrian_steel_total_value'), Localize('resource_gain_valyrian_steel_total_pos'))]/an"

  resource_gain_iron_total_pos:0 "#P +$resource_gain_iron_total_value$#!"
  resource_gain_steel_total_pos:0 "#P +$resource_gain_steel_total_value$#!"
  resource_gain_obsidian_total_pos:0 "#P +$resource_gain_obsidian_total_value$#!"
  resource_gain_valyrian_steel_total_pos:0 "#P +$resource_gain_valyrian_steel_total_value$#!"

  resource_gain_iron_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_iron_gain')|0]"
  resource_gain_steel_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_steel_gain')|0]"
  resource_gain_obsidian_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_obsidian_gain')|0]"
  resource_gain_valyrian_steel_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_valyrian_steel_gain')|0]"

  # Valeurs par Province
