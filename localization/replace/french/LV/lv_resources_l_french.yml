l_french:
  game_concept_resources:0 "Ressources"
  game_concept_resources_desc:0 "Les ressources incluent [zz_iron|E], [zz_steel|E], [zz_obsidian|E] et [zz_valyrian_steel|E], qui constituent le stock de matériaux d’un royaume pour l’artisanat. Des bâtiments générateurs de ressources peuvent être construits dans toute province possédant une exploitation."
  
  zz_iron:0 "Fer"
  game_concept_zz_iron:0 "$zz_iron$"
  game_concept_zz_iron_desc:0 "Le fer est un métal résistant souvent utilisé pour les outils et l’armement, et peut être extrait dans les provinces dotées d’une mine de fer. C’est le métal de base du [zz_steel|E]."

  zz_steel:0 "Acier"
  game_concept_zz_steel:0 "$zz_steel$"
  game_concept_zz_steel_desc:0 "L’acier est un alliage dur de [zz_iron|E] et de carbone, souvent utilisé pour fabriquer des armes et des armures. Les forges à acier produisent de l’acier et nécessitent des mines de fer pour être construites."

  zz_obsidian:0 "Obsidienne"
  game_concept_zz_obsidian:0 "$zz_obsidian$"
  game_concept_zz_obsidian_desc:0 "L’obsidienne, souvent appelée verre-dragon par le petit peuple, est un verre volcanique formé par une chaleur et une pression immenses dans la terre. Les provinces contenant des dépôts d’obsidienne—typiquement celles avec des volcans—peuvent produire de l’obsidienne grâce à des mines dédiées."

  zz_valyrian_steel:0 "Acier Valyrien"
  game_concept_zz_valyrian_steel:0 "$zz_valyrian_steel$"
  game_concept_zz_valyrian_steel_desc:0 "L’acier valyrien est un type de [zz_steel|E] provenant de Valyria, utilisé pour fabriquer des armes et divers autres objets d’une qualité inégalée. La magie joue un rôle dans sa forge, ce qui rend cet acier spécial et lui confère des caractéristiques magiques. Les seigneurs-dragons peuvent produire de l’acier valyrien dans des forges spéciales construites dans les provinces possédant des mines de fer."