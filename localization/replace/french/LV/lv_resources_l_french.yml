l_french:
 game_concept_resources:0 "Ressources"
 game_concept_resources_desc:0 "Les ressources incluent [zz_iron|E], [zz_steel|E], [zz_obsidian|E], et [zz_valyrian_steel|E], qui sont les réserves de matériaux d'un royaume pour l'artisanat. Des bâtiments générateurs de ressources peuvent être construits dans toute province avec un domaine."
 
 zz_iron:0 "Fer"
 game_concept_zz_iron:0 "$zz_iron$"
 game_concept_zz_iron_desc:0 "Le fer est un métal résistant, souvent utilisé dans les outils et l'armement, et peut être extrait dans des provinces disposant d'une mine de fer. C'est le métal de base du [zz_steel|E]."
 game_concept_iron_tooltip:0 "@lov_icon_iron!"
 

 zz_steel:0 "Acier"
 game_concept_zz_steel:0 "$zz_steel$"
 game_concept_zz_steel_desc:0 "L'acier est un alliage dur de [zz_iron|E] et de carbone, souvent utilisé pour fabriquer des armes et des armures. Les forges d'acier produisent de l'acier et nécessitent des mines de fer pour être construites."
 game_concept_steel_tooltip:0 "@lov_icon_steel!"

  zz_obsidian:0 "Obsidienne"
 game_concept_zz_obsidian:0 "$zz_obsidian$"
 game_concept_zz_obsidian_desc:0 "L'obsidienne, couramment appelée verre-dragon par le petit peuple, est un verre volcanique formé par une immense chaleur et pression dans la terre. Les provinces disposant de gisements d'obsidienne — généralement des provinces avec des volcans — peuvent produire de l'obsidienne grâce à des mines dédiées."
 game_concept_obsidian_tooltip:0 "@lov_icon_obsidian!"

 zz_valyrian_steel:0 "Acier Valyrien"
 game_concept_zz_valyrian_steel:0 "$zz_valyrian_steel$"
 game_concept_zz_valyrian_steel_desc:0 "L'acier valyrien est un type d'[zz_steel|E] de Valyria, utilisé pour fabriquer des armes et divers autres objets de qualité inégalée. La magie joue un rôle dans sa forge, ce qui rend l'acier spécial et lui confère des caractéristiques magiques. Les seigneurs-dragons peuvent produire de l'acier valyrien dans des forges spéciales d'acier valyrien, qui peuvent être construites dans des provinces disposant de mines de fer."
 game_concept_zz_v_steel:0 "A. Valyrien"
 game_concept_v_steel_tooltip:0 "@lov_icon_valyrian_steel!"