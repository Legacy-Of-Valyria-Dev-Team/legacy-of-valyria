building_stygai_01:0 "Cité Hantée de Stygai"
building_type_stygai_01:0 "Stygai"
building_stygai_01_desc:0 "Stygai, cité énigmatique et antique drapée dans le cœur obscur des Terres de l'Ombre, demeure l'un des mystères les plus terrifiants du monde. D'une ancienneté insondable et enveloppée d'une obscurité éternelle, elle s'élève en monument d'une ère oubliée et mystérieuse. Même les plus audacieux des liants de l'ombre n'osent s'aventurer dans ses rues abandonnées. Ses flèches de pierre et ses ruelles labyrinthiques résonnent des murmures des défunts dont les esprits torturés sont liés à jamais à ce sol maudit. Voilée de secrets, ses véritables origines et l'étendue de ses sombres pouvoirs demeurent inconnues"


