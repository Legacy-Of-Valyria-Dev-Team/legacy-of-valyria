l_french:
  lv_pretender_empire.1.title:0 "Un Héritier de Valyria"
  lv_pretender_empire.1.desc:0 "Depuis la Ruine de Valyria, Essos a été sans guide. Au nord, les sauvages Dothraki ravagent tout sous leurs chevaux, et à l'est les scions de l'harpyie deviennent plus audacieux dans l'embrassement de leur héritage ghiscari, tandis que les colonies-filles des Possessions ont été laissées à leur propre sort, tout comme les Villes Libres d'Essos.\n\nVous réfléchissez à vos options pour l'avenir. Beaucoup ont rêvé de raviver l'héritage des Possessions, et encore moins ont osé tenter l'aventure. Les Villes Libres, ayant résisté à de nombreuses tentatives de soumission par le passé, sont elles-mêmes toujours fières de leur héritage valyrien, chacune s'affirmant d'une manière ou d'une autre comme les véritables héritiers de Valyria. Vous établir en tant qu'état successeur serait sans aucun doute un signe de vos intentions de domination sur les anciennes terres de la Possession."
  lv_pretender_empire.1.a:0 "Il est temps qu'Essos soit ramenée dans le giron une fois de plus"
  lv_pretender_empire.1.b:0 "Je dois patienter pour l'instant..."

  LV_form_pretender_empire_effect_form_title:0 "Vous proclamez votre royaume comme le successeur légitime de l'ancien Empire des Possessions, qui sera connu dans le monde comme le #game_link [pretender.GetPrimaryTitle.GetTierAsNameNoTooltip] de $LV_NEW_PRETENDER_EMPIRE_NAME$#!"
  LV_form_pretender_empire_effect_warning:0 "#warning @warning_icon! Les Cités Libres considéreront cela comme une menace et formeront une coalition contre vous !#!"

  #LV_NEW_PRETENDER_EMPIRE_NAME:0 "[pretender.GetPrimaryTitle.GetAdjectiveNoTooltip] Valyria"
  LV_NEW_PRETENDER_EMPIRE_NAME:0 "Valyria"
  #SPECIAL_CREATED_TITLE_NAME:0 "[special_duchy.GetBaseNameNoTierNoTooltip]"

  lv_pretender_empire.2.title:0 "Un Héritier de Valyria"
  lv_pretender_empire.2.desc:0 "Depuis la Ruine de Valyria, Essos a été sans guide. Au nord, les sauvages Dothraki ravagent tout sous leurs chevaux, et à l'est les scions de l'harpyie deviennent plus audacieux dans l'embrassement de leur héritage ghiscari, tandis que les colonies-filles des Possessions ont été laissées à leur propre sort, tout comme les Villes Libres d'Essos.\n\nLa rumeur vous est parvenue que [pretender.GetName] de [pretender.GetCapitalLocation.GetName] a revendiqué l'héritage de Valyria, avec [pretender.GetPrimaryTitle.GetName] comme état successeur. Il ne s'agit pas d'une simple proclamation, mais d'une déclaration d'autorité sur les anciennes terres et colonies des Possessions."
  lv_pretender_empire.2.a:0 "Le prétendant doit tomber !"
  lv_pretender_empire.2.b:0 "Les affaires des intrus ne me concernent pas."

  lv_pretender_empire.3.title:0 "La Coalition [pretender_opponent.GetPrimaryTitle.GetAdjective]"
  lv_pretender_empire.3.desc:0 "Depuis la Ruine de Valyria, Essos a été sans guide. Au nord, les sauvages Dothraki ravagent tout sous leurs chevaux, et à l'est les scions de l'harpyie deviennent plus audacieux dans l'embrassement de leur héritage ghiscari, tandis que les colonies-filles des Possessions ont été laissées à leur propre sort, tout comme les Villes Libres d'Essos.\n\nLa rumeur vous est parvenue que [pretender.GetName] de [pretender.GetCapitalLocation.GetName] a revendiqué l'héritage de Valyria, avec [pretender.GetPrimaryTitle.GetName] comme état successeur. Il ne s'agit pas d'une simple proclamation, mais d'une déclaration d'autorité sur les anciennes terres et colonies des Possessions."
  lv_pretender_empire.3.a:0 "Le prétendant doit tomber !"
  lv_pretender_empire.3.b:0 "Les affaires des intrus ne me concernent pas."