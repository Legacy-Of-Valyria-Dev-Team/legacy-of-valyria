l_french:
  lv_pretender_empire.1.title:0 "Un héritier de Valyria"
  lv_pretender_empire.1.desc:0 "Depuis la Chute de Valyria, Essos est resté sans guide. Au nord, des sauvages dothraki ravagent tout sous leurs montures, et à l'est, les descendants de la harpie se montrent de plus en plus audacieux en embrassant leur héritage ghiscari, tandis que les filiales des Possessions, désormais laissées à elles-mêmes, forment les Cités Libres d'Essos.\n\nVous réfléchissez aux options qui s'offrent à vous pour l'avenir. Beaucoup ont rêvé de raviver l'héritage des Possessions, et encore moins ont osé tenter l'expérience. Les Cités Libres – ayant résisté à de nombreuses tentatives de soumission par le passé – restent fières de leur héritage valyrien, chacune se déclarant, d'une manière ou d'une autre, comme le véritable héritier de Valyria. Établir votre domination en tant qu'État successeur ne manquera pas de leur signifier vos intentions de dominer les anciennes terres et colonies des Possessions."
  lv_pretender_empire.1.a:0 "Il est temps qu'Essos soit de nouveau intégré."
  lv_pretender_empire.1.b:0 "Les Possessions perdurent grâce à nous."
  lv_pretender_empire.1.c:0 "Je dois patienter pour l'instant..."

  LV_form_pretender_empire_effect_form_title_successor:0 "Vous proclamez votre royaume comme le successeur légitime de l'ancien Freehold, qui sera connu dans le monde sous le nom de #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_SUCCESSOR$#!"
  LV_form_pretender_empire_effect_form_title_continuation:0 "En tant que vestige des anciennes Possessions et membre d'une dynastie de sang de la vieille Valyria, vous affirmez être la véritable continuation des Possessions. Votre empire sera connu sous le nom de #game_link $LV_NEW_PRETENDER_EMPIRE_NAME_CONTINUATION$#!"
  LV_form_pretender_empire_effect_warning:0 "#warning @warning_icon! Les Cités Libres considéreront cela comme une menace et formeront une coalition contre vous!#!"

  #LV_NEW_PRETENDER_EMPIRE_NAME:0 "[pretender.GetPrimaryTitle.GetAdjectiveNoTooltip] Valyria"
  LV_NEW_PRETENDER_EMPIRE_NAME_SUCCESSOR:0 "[forming_kingdom.GetBaseNameNoTier]"
  LV_NEW_PRETENDER_EMPIRE_NAME_CONTINUATION:0 "Valyria"
  #LV_NEW_PRETENDER_EMPIRE_NAME:0 "Valyria"
  #SPECIAL_CREATED_TITLE_NAME:0 "[special_duchy.GetBaseNameNoTierNoTooltip]"

  lv_pretender_empire.2.title:0 "Un héritier de Valyria"
  lv_pretender_empire.2.desc:0 "Depuis la Chute de Valyria, Essos est resté sans guide. Au nord, des sauvages dothraki ravagent tout sous leurs montures, et à l'est, les descendants de la harpie se montrent de plus en plus audacieux en embrassant leur héritage ghiscari, tandis que les filiales des Possessions, désormais laissées à elles-mêmes, forment les Cités Libres d'Essos.\n\nUne nouvelle vous parvient : [pretender.GetName] de [pretender.GetCapitalLocation.GetName] a revendiqué l'héritage de Valyria, avec [pretender.GetPrimaryTitle.GetName] comme État successeur. Ce n'est pas une simple proclamation, mais une déclaration d'autorité sur les anciennes terres et colonies des Possessions."
  lv_pretender_empire.2.a:0 "Le prétendant tombera !"
  lv_pretender_empire.2.b:0 "Les affaires des prétentieux ne me concernent pas."

