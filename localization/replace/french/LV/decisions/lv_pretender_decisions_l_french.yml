l_french:
  LV_form_pretender_empire_decision:0 "Revendiquer le Manteau des Possessions"
  LV_form_pretender_empire_decision_tooltip:0 "Déclarez-vous successeur des Possessions"
  LV_form_pretender_empire_decision_desc:0 "Depuis le Fléau de Valyria, Essos est sans guide. Au nord, les sauvages Dothraki ravagent tout sous leurs montures, et à l'est, les rejetons de la harpie s'enhardissent en embrassant leur héritage ghiscari. Les colonies filles des Possessions ont été livrées à elles-mêmes sous forme des Cités Libres, chacune prétendant à sa manière être le véritable héritier de Valyria. Beaucoup ont rêvé de raviver l'héritage des Possessions, et très peu ont osé essayer."

  LV_form_pretender_empire_legendary_dragonrider_requirement:0 "Être un [GetTrait('dragonrider').GetName( GetNullCharacter )] et posséder au moins #V 1#! titre de royaume"
  LV_form_pretender_empire_legendary_generic_requirement:0 "Être de sang Valyrien ancien et posséder au moins #V 1#! titre d'empire"
  LV_form_pretender_empire_generic_title_requirement:0 "Doit contrôler au moins #V 3#! titres de royaume ou #V 2#! titres d'empire"
  LV_form_pretender_empire_free_city_requirement:0 "Doit contrôler au moins #V 3#! des Cités Libres"
  LV_form_pretender_empire_capital_requirement:0 "Doit posséder au moins #V 1#! des capitales des Cités Libres ou [GetTitleByKey('c_dragonstone').GetBaseNameNoTier]"
  LV_form_pretender_empire_decision_effect:0 "Vous évaluez les coûts pour revendiquer l'héritage des Possessions et vous affirmer comme son État successeur"
  LV_form_pretender_empire_decision_confirm:0 "Nous sommes les véritables héritiers de Valyria !"