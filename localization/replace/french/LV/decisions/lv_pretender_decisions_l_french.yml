l_french:
  LV_form_pretender_empire_decision:0 "Revendiquer le Manteau des Possessions"
  LV_form_pretender_empire_decision_tooltip:0 "Déclarez-vous le successeur des Possessions"
  LV_form_pretender_empire_decision_desc:0 "Depuis la Ruine de Valyria, Essos est sans guide. Au nord, les sauvages Dothraki ravagent tout sous leurs chevaux, et à l'est les scions de l'harpyie deviennent plus audacieux dans l'embrassement de leur héritage ghiscari. Les colonies-filles des Possessions ont été laissées à leur propre sort, tout comme les Villes Libres, chacune s'affirmant d'une manière ou d'une autre comme les véritables héritiers de Valyria. Beaucoup ont rêvé de raviver l'héritage des Possessions, et encore moins ont osé tenter l'aventure."
  LV_form_pretender_empire_generic_title_requirement:0 "Doit contrôler au moins #V 3#! titres de royaume ou #V 2#! titres d'empire"
  LV_form_pretender_empire_free_city_requirement:0 "Doit contrôler au moins #V 3#! des Villes Libres"
  LV_form_pretender_empire_decision_effect:0 "Vous pesez les coûts de revendiquer l'héritage des Possessions et de vous affirmer comme son état successeur"
  LV_form_pretender_empire_decision_confirm:0 "Nous sommes les véritables héritiers de Valyria !"