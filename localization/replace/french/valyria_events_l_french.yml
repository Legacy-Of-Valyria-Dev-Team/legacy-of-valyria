  valyria.0001.t:0 "Essayez de vous établir à Valyria"
  valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
  valyria.0002.desc:0 "Après des semaines à lutter contre des tempêtes incessantes et des mers traîtresses, votre navire approche enfin des rivages désolés de Nuqiria. Le vaisseau autrefois puissant porte maintenant les cicatrices de votre voyage ardu, ses voiles déchirées et sa coque endommagée. En descendant sur les quais anciens et en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves que vous avez traversées. L'air est épais de l'odeur de sel et de décomposition, et les cris lointains des oiseaux marins résonnent étrangement à travers les ruines. Nuqiria, autrefois un phare de civilisation, se dresse maintenant dans une désolation silencieuse. Des flèches imposantes sont en ruines, et les marchés autrefois animés sont maintenant envahis par une végétation sauvage. Le voyage a laissé sa marque sur vous et votre équipage. Les visages sont tirés, les yeux méfiants, mais il y a une lueur de détermination dans chaque regard."

  colonize_valyria.0002.a:0 "Un nouveau départ."

  valyrian.0001.a:0 "Je suis sûr."
  valyrian.0001.b:0 "J'ai changé d'avis."

  valyria.0001.desc:0 "Le moment est venu de se lancer dans un voyage périlleux vers la terre ancienne et mystérieuse de Valyria. La promesse de richesses inouïes et d'artefacts puissants vous appelle, mais les dangers qui se cachent dans les ombres de l'empire ruiné le font également. Vous souhaitez néanmoins le restaurer à sa gloire passée. Votre conseiller principal, toujours la voix de la raison, s'avance avec une expression inquiète. Mon seigneur, êtes-vous certain que c'est une décision sage ? Les récits des malédictions de Valyria et les dangers de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement ?"

  colonize_valyria.0010.t:0 "Eaux troubles"
  travel_valyria.0002.t:0 "Quelle était cette créature ?"

  colonize_valyria.0010.a:0 "Chercher un abri sûr."
  colonize_valyria.0010.b:0 "Apaiser les Dieux."
  colonize_valyria.0010.c:0 "Affronter la tempête"

  colonize_valyria.0003.t:0 "Survivant unique"
  colonize_valyria.0004.t:0 "Contre toute attente"
  colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

  colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se prépare sur l'océan. Les vagues montent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus courageux. La tempête menace d'engloutir votre flotte entière, et la survie de vos marins est en jeu."

  colonize_valyria.0003.desc:0 "La fureur de la tempête a été impitoyable. Alors que les vagues s'écrasaient et que les vents hurlaient, votre équipage a combattu vaillamment mais a finalement été emporté par la mer. Vous et quelques marins restants avez survécu."

  colonize_valyria.0004.desc:0 "Dans un incroyable affichage de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête périlleuse sans égratignure. Les dieux doivent avoir souri sur vous, car aucune vie n'a été perdue, et vos navires sont sortis de la tempête intacts."

  colonize_valyria.0005.desc:0 "La tempête s'est révélée trop puissante, et la mer vous a tous engloutis. Vos navires ont été déchirés par les vagues incessantes, et ni vous ni votre équipage n'avez survécu à la fureur de la tempête. L'océan est maintenant votre dernier repos."

  colonize_valyria.0003.a:0 "Continuer le voyage."
  colonize_valyria.0004.a:0 "Naviguer plus loin."
  colonize_valyria.0005.a:0 "Fin malheureuse."

  colonize_valyria.0007.t:0 "Les Gardiens de Dragons établis"
  colonize_valyria.0007.desc:0 "Pour la première fois, Mont Gaelithox a un Ordre des Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé comme leur leader."
