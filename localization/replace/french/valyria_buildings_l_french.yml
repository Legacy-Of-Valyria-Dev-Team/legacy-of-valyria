l_french:
  building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

  building_valyria_mines_01:0 "Mine Volcanique Infestée de Veurs de feu"
  building_valyria_mines_01_desc:0 "Ce volcan est riche en veines minérales précieuses. Cependant, il est également le foyer des Veurs de feu et d'autres monstres malveillants."

  building_valyria_mines_02:0 "Mine Volcanique"
  building_valyria_mines_02_desc:0 "Cette mine périlleuse est réputée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'activité géothermique intense a également créé des poches de pierres précieuses, y compris des rubis et des saphirs, forgés dans le creuset en fusion de la terre."

  building_type_valyria_volcano_01:0 "L'un des Quatorze Flammes"
  building_valyria_volcano_01:0 "Mont Gaelithox"
  building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyria. Dominant le paysage environnant, son sommet est perpétuellement enveloppé d'un épais voile de fumée et de cendres. Les pentes du volcan sont marquées par des coulées de lave anciennes, désormais solidifiées en formations rocheuses noires et déchiquetées qui racontent les récits du Fléau."
