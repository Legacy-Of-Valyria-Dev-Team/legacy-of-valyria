building_the_red_citadel_1:0 "La Tour Rouge"
building_type_the_red_citadel_1:0 "La Tour Rouge"
building_the_red_citadel_1_desc:0 "Une grande tour côtière, censée avoir été autrefois une vaste forteresse, mais il ne reste plus que cela. Petite, mais très robuste et défendable."
building_type_the_red_citadel_1_desc:0 "Une grande tour côtière, censée avoir été autrefois une vaste forteresse, mais il ne reste plus que cela. Petite, mais très robuste et défendable."

building_the_red_citadel_2:0 "Le Redoute Rouge"
building_type_the_red_citadel_2:0 "Le Redoute Rouge"
building_the_red_citadel_2_desc:0 "Maintenant renforcée avec une palissade en bois et des tours de guet, cette redoute peut désormais accueillir une garnison décente et peut-être même une armée pendant quelques mois."
building_type_the_red_citadel_2_desc:0 "Maintenant renforcée avec une palissade en bois et des tours de guet, cette redoute peut désormais accueillir une garnison décente et peut-être même une armée pendant quelques mois."

building_the_red_citadel_3:0 "La Citadelle Rouge"
building_type_the_red_citadel_3:0 "La Citadelle Rouge"
building_the_red_citadel_3_desc:0 "La Citadelle Rouge reconstruite. La Tour Rouge s'élève haut dans le ciel, ses murs de pierre noire sont imposants et énormes. Les rochers et les murs inférieurs sont tachés du sang des ennemis et des traîtres. Une citadelle vraiment sinistre."
building_type_the_red_citadel_3_desc:0 "La Citadelle Rouge reconstruite. La Tour Rouge s'élève haut dans le ciel, ses murs de pierre noire sont imposants et énormes. Les rochers et les murs inférieurs sont tachés du sang des ennemis et des traîtres. Une citadelle vraiment sinistre."

building_the_Pit_of_sorrows_1:0 "Donjon et ruines envahis"
building_type_the_Pit_of_sorrows_1:0 "Donjon et ruines envahis"
building_the_Pit_of_sorrows_1_desc:0 "Un donjon en ruines envahi par la végétation et les arbres, encore relativement défendable, bien qu'une atmosphère étrange imprègne cet endroit..."
building_type_the_Pit_of_sorrows_1_desc:0 "Un donjon en ruines envahi par la végétation et les arbres, encore relativement défendable, bien qu'une atmosphère étrange imprègne cet endroit..."

building_the_Pit_of_sorrows_2:0 "Donjon et excavations"
building_type_the_Pit_of_sorrows_2:0 "Donjon et excavations"
building_the_Pit_of_sorrows_2_desc:0 "En dégageant la végétation, nous avons découvert que le sol descend continuellement, peu importe la quantité de boue que nous retirons. Nous avons trouvé de nombreux niveaux inférieurs et beaucoup d'ossements. Ce pourrait être le supposé Fosse des Lamentations, le lieu où la Peste Rouge a commencé."
building_type_the_Pit_of_sorrows_2_desc:0 "En dégageant la végétation, nous avons découvert que le sol descend continuellement, peu importe la quantité de boue que nous retirons. Nous avons trouvé de nombreux niveaux inférieurs et beaucoup d'ossements. Ce pourrait être le supposé Fosse des Lamentations, le lieu où la Peste Rouge a commencé."

building_the_Pit_of_sorrows_3:0 "La Fosse des Lamentations"
building_type_the_Pit_of_sorrows_3:0 "La Fosse des Lamentations"
building_the_Pit_of_sorrows_3_desc:0 "L'ancienne Fosse des Lamentations reconstruite et restaurée. Les profondeurs obscures et abyssales s'étendent toujours plus loin, mais personne n'a jamais vu le fond et vécu pour en parler. Refuge des mages de sang et des esclavagistes les plus infâmes, cette forteresse est maintenant à nouveau le foyer des puissants Dragonlords du Clan de l'Ours."
building_type_the_Pit_of_sorrows_3_desc:0 "L'ancienne Fosse des Lamentations reconstruite et restaurée. Les profondeurs obscures et abyssales s'étendent toujours plus loin, mais personne n'a jamais vu le fond et vécu pour en parler. Refuge des mages de sang et des esclavagistes les plus infâmes, cette forteresse est maintenant à nouveau le foyer des puissants Dragonlords du Clan de l'Ours."

building_the_toad:0 "Le Crapaud Noir"
building_type_the_toad:0 "Le Crapaud Noir"
building_the_toad_desc:0 "La plus grande statue construite sur l'Île des Crapauds il y a longtemps par d'anciens peuples. Personne ne connaît sa fonction ni pourquoi elle est là, mais pour la plupart, ce n'est qu'un crapaud noir et huileux."
building_type_the_toad_desc:0 "La plus grande statue construite sur l'Île des Crapauds il y a longtemps par d'anciens peuples. Personne ne connaît sa fonction ni pourquoi elle est là, mais pour la plupart, ce n'est qu'un crapaud noir et huileux."

building_the_ax_hold:0 "Le Bastion de la Hache"
building_type_the_ax_hold:0 "Le Bastion de la Hache"
building_the_ax_hold_desc:0 "Le bastion de la Maison Xhore, construit comme un foyer et une position défensive solide pour lancer des raids pour les pirates qarthéens des îles occidentales."
building_type_the_ax_hold_desc:0 "Le bastion de la Maison Xhore, construit comme un foyer et une position défensive solide pour lancer des raids pour les pirates qarthéens des îles occidentales."