building_the_red_citadel_1:0 "La Tour Rouge"
building_type_the_red_citadel_1:0 "La Tour Rouge"
building_the_red_citadel_1_desc:0 "Une grande tour côtière, supposée être autrefois une vaste forteresse, mais il n'en reste que cela, petite mais très solide et défendable."
building_type_the_red_citadel_1_desc:0 "Une grande tour côtière, supposée être autrefois une vaste forteresse, mais il n'en reste que cela, petite mais très solide et défendable."

building_the_red_citadel_2:0 "Le Bastion Rouge"
building_type_the_red_citadel_2:0 "Le Bastion Rouge"
building_the_red_citadel_2_desc:0 "Désormais renforcé par une palissade en bois et des tours de guet, ce bastion peut désormais accueillir une garnison décente et peut-être même une armée pendant quelques mois."
building_type_the_red_citadel_2_desc:0 "Désormais renforcé par une palissade en bois et des tours de guet, ce bastion peut désormais accueillir une garnison décente et peut-être même une armée pendant quelques mois."

building_the_red_citadel_3:0 "La Citadelle Rouge"
building_type_the_red_citadel_3:0 "La Citadelle Rouge"
building_the_red_citadel_3_desc:0 "La Citadelle Rouge reconstruite, la Tour Rouge s'élève haut dans le ciel, les murs de pierre noire sont immenses et imposants, les rochers et les murs inférieurs sont tachés du sang des ennemis et des traîtres. Une véritable citadelle horrifiante."
building_type_the_red_citadel_3_desc:0 "La Citadelle Rouge reconstruite, la Tour Rouge s'élève haut dans le ciel, les murs de pierre noire sont immenses et imposants, les rochers et les murs inférieurs sont tachés du sang des ennemis et des traîtres. Une véritable citadelle horrifiante."

building_the_Pit_of_sorrows_1:0 "Donjon en ruines envahi"
building_type_the_Pit_of_sorrows_1:0 "Donjon en ruines envahi"
building_the_Pit_of_sorrows_1_desc:0 "Un donjon en ruines envahi par la végétation et les arbres, mais qui reste assez défendable. Cependant, quelque chose semble étrange dans cet endroit..."
building_type_the_Pit_of_sorrows_1_desc:0 "Un donjon en ruines envahi par la végétation et les arbres, mais qui reste assez défendable. Cependant, quelque chose semble étrange dans cet endroit..."

building_the_Pit_of_sorrows_2:0 "Donjon et fouilles du Puits"
building_type_the_Pit_of_sorrows_2:0 "Donjon et fouilles du Puits"
building_the_Pit_of_sorrows_2_desc:0 "En dégageant la végétation, nous avons découvert que le sol semblait s'enfoncer toujours plus profondément à mesure que nous dégagions la boue. Nous avons trouvé plusieurs niveaux inférieurs et de nombreux ossements. Il s'agit peut-être du supposé Puits des Lamentations, l'endroit où la Peste Rouge aurait commencé."
building_type_the_Pit_of_sorrows_2_desc:0 "En dégageant la végétation, nous avons découvert que le sol semblait s'enfoncer toujours plus profondément à mesure que nous dégagions la boue. Nous avons trouvé plusieurs niveaux inférieurs et de nombreux ossements. Il s'agit peut-être du supposé Puits des Lamentations, l'endroit où la Peste Rouge aurait commencé."

building_the_Pit_of_sorrows_3:0 "Le Puits des Lamentations"
building_type_the_Pit_of_sorrows_3:0 "Le Puits des Lamentations"
building_the_Pit_of_sorrows_3_desc:0 "L'ancien Puits des Lamentations reconstruit et restauré, les profondeurs sombres s'étendent à l'infini, et personne n'en a jamais vu le fond pour raconter l'histoire. Un foyer pour les mages de sang et les esclavagistes les plus infâmes, cette forteresse peut à nouveau accueillir les puissants Dragonlords du Clan de l'Ours."
building_type_the_Pit_of_sorrows_3_desc:0 "L'ancien Puits des Lamentations reconstruit et restauré, les profondeurs sombres s'étendent à l'infini, et personne n'en a jamais vu le fond pour raconter l'histoire. Un foyer pour les mages de sang et les esclavagistes les plus infâmes, cette forteresse peut à nouveau accueillir les puissants Dragonlords du Clan de l'Ours."

building_the_toad:0 "Le Crapaud Noir"
building_type_the_toad:0 "Le Crapaud Noir"
building_the_toad_desc:0 "La plus grande statue construite sur l'île des Crapauds il y a longtemps par d'anciens peuples. Personne ne connaît son but ou pourquoi elle est là, mais pour la plupart, ce n'est qu'un crapaud noir et huileux."
building_type_the_toad_desc:0 "La plus grande statue construite sur l'île des Crapauds il y a longtemps par d'anciens peuples. Personne ne connaît son but ou pourquoi elle est là, mais pour la plupart, ce n'est qu'un crapaud noir et huileux."

building_the_ax_hold:0 "Le Bastion de la Hache"
building_type_the_ax_hold:0 "Le Bastion de la Hache"
building_the_ax_hold_desc:0 "La forteresse de la Maison Xhore, construite à la fois comme demeure et position défensive solide, sert de point de départ pour les raids des pirates de Qarth sur les îles occidentales."
building_type_the_ax_hold_desc:0 "La forteresse de la Maison Xhore, construite à la fois comme demeure et position défensive solide, sert de point de départ pour les raids des pirates de Qarth sur les îles occidentales."