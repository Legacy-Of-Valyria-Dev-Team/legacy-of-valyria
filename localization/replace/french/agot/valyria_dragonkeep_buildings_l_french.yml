mess_tent_herbalists_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nSavoir faire la différence entre ce qui est sûr à manger et ce qui est violent, provoque une hémorragie mortelle est toujours précieux."
mess_tent_brewers_domicile_building: "Brasseurs Mobiles"
mess_tent_brewers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nIl y a un art dans le brassage et le transport de bonne bière, et un luxe suprême d'avoir sa propre réserve."
mess_tent_curers_domicile_building: "Curers Compétents"
mess_tent_curers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nN'importe quel imbécile peut frotter du sel sur de la viande, mais il faut un professionnel pour le faire à grande échelle et la garder comestible des mois plus tard."
mess_tent_bakers_domicile_building: "Boulangers Ambulants"
mess_tent_bakers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nLe pain frais est un moyen merveilleusement restaurateur de commencer la journée."
mess_tent_cooks_domicile_building: "Cuisiniers Qualifiés"
mess_tent_cooks_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('mess_tent_01').GetName])#!\nFaire plus avec moins est une belle devise à prêcher, mais peu la pratiquent comme les cuisiniers en déplacement."
 # Campfire
 camp_fire_01_domicile_building: "Feu de Camp Rugissant"
camp_fire_01_domicile_building_desc: "Faire un effort pour rassembler les gens autour des feux de camp le soir crée une communauté, une loyauté et des gueules de bois."
