camp_perimeter_good_siting_domicile_building: "Bon Emplacement"
camp_perimeter_good_siting_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nSeul un imbécile établit son camp n'importe où quand le soir commence à tomber : il faut avancer jusqu'à trouver le #EMP bon#! endroit."
camp_perimeter_fixed_layout_domicile_building: "Disposition Fixe"
camp_perimeter_fixed_layout_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nUne disposition fixe et immuable pour l'emplacement des choses au camp construit le caractère et un sens de l'endroit, peu importe la localisation."
camp_perimeter_extra_watch_domicile_building: "Surveillance Supplémentaire"
camp_perimeter_extra_watch_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nDans des contrées étranges, loin de chez nous, nous réalisons le plus à quel point nous sommes vulnérables — et ce que nous pouvons faire pour y remédier."
camp_perimeter_palisade_domicile_building: "Constructeurs de Palissade"
camp_perimeter_palisade_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nPenser à la défense est plus facile quand on en fait une habitude telle qu'on le fait sans y penser."
camp_perimeter_ditch_domicile_building: "Creusage de Fossé"
camp_perimeter_ditch_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\n#EMP Rien#! ne régimente les soldats comme de les forcer à creuser une tranchée par jour, tous les jours, à la fin de la journée, pour toujours."
camp_perimeter_camp_hygiene_domicile_building: "Hygiène du Camp"
camp_perimeter_camp_hygiene_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_perimeter_01').GetName])#!\nS'il y a une mauvaise odeur, cela doit être éloigné du reste d'entre nous. Une règle simple, appliquée par des corrections sévères."
