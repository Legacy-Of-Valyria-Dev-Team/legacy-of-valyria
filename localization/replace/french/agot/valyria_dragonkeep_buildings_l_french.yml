camp_fire_trailing_musicians_domicile_building: "Musiciens Errants"
camp_fire_trailing_musicians_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nC'est incroyable à quel point il est plus motivant d'écouter quelqu'un qui sait vraiment jouer que quelqu'un qui ne le peut pas."
camp_fire_wandering_poets_domicile_building: "Poètes Vagabonds"
camp_fire_wandering_poets_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravité, jeux de mots, un sens du profond, du profane et du grivois — un bon poète a besoin de tout cela et plus encore."
camp_fire_capering_fools_domicile_building: "Fous Farceurs"
camp_fire_capering_fools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nLe slapstick n'est peut-être pas un art majeur, mais diable si ce n'est pas drôle quand le petit se cogne la tête contre la bûche."
camp_fire_libations_for_the_lost_domicile_building: "Libations pour les Perdants"
camp_fire_libations_for_the_lost_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nNous nous rassemblons en mémoire de ceux que nous ne reverrons pas, et pour nous souvenir des visages que nous pourrions encore perdre."
camp_fire_local_hangers_on_domicile_building: "Accros Locaux"
camp_fire_local_hangers_on_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nUne vie ancrée dans un seul endroit peut vraiment devenir si monotone qu'elle motive n'importe quel potin."
camp_fire_future_dreams_domicile_building: "Grandes Aspirations"
camp_fire_future_dreams_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nIl est facile de perdre de vue un objectif à long terme, sauf si vous l'intégrez dans chaque acte, chaque conversation, chaque vantardise ivre."
camp_fire_nightly_debates_domicile_building: "Débats Nocturnes"
camp_fire_nightly_debates_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nDemandez à deux érudits un sujet et vous recevrez cinq opinions contradictoires. Éducatif, si bruyant."
camp_fire_juicy_rumors_domicile_building: "Rumeurs Juteuses"
camp_fire_juicy_rumors_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('camp_fire_01').GetName])#!\nIl y a beaucoup de matériel facilement recueilli à travailler, si vous êtes prêt à jouer les bons jeux."
 # Proving Grounds
proving_grounds_01_domicile_building: "Terrains d'Entraînement"
proving_grounds_01_domicile_building_desc: "Un soldat professionnel qui ne s'entraîne pas cause des problèmes, il est donc préférable de les garder occupés le soir."
