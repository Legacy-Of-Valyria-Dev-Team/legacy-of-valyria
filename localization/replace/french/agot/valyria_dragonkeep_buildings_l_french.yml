barber_tent_surgeons_tools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('barber_tent_01').GetName])#!\nLa précision n'est pas un #EMP composant nécessaire#! des soins de santé, mais cela aide certainement."
barber_tent_dentists_tools_domicile_building: "Outils de Dentiste"
barber_tent_dentists_tools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('barber_tent_01').GetName])#!\nBon pour la pourriture des gencives, bon pour les pointes de flèche, et en cas de besoin, un #EMP excellent#! moyen de régler un différend."
barber_tent_torturers_tools_domicile_building: "Outils de Torture"
barber_tent_torturers_tools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('barber_tent_01').GetName])#!\nDans les espaces confinés d'un camp, vous apprenez vraiment jusqu'où peut voyager un cri humain."
barber_tent_reference_corpus_domicile_building: "Corpus de Référence"
barber_tent_reference_corpus_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('barber_tent_01').GetName])#!\nIl existe un bon livre, manuel ou rouleau applicable à la plupart des situations. Souvent avec des images utiles."
barber_tent_morticians_tools_domicile_building: "Outils de Thanatopracteur"
barber_tent_morticians_tools_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('barber_tent_01').GetName])#!\nDéterrez-les, dépoussiérez-les, et cassez les dents et coupez toute valeur avant qu'ils ne gonflent trop."
 # Baggage Train
 baggage_train_01_domicile_building: "Train de Bagages"
baggage_train_01_domicile_building_desc: "Organiser la collection hétéroclite de suiveurs, de chariots et d'animaux de bât du camp est inévitable pour toute opération de grande envergure."
