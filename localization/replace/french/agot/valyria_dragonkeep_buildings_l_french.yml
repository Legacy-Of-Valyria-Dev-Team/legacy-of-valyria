baggage_train_ample_steeds_domicile_building: "Chevaux Abondants"
baggage_train_ample_steeds_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes chevaux, comme les gens, se fatiguent. Un bon élevage de chevaux de réserve fait des merveilles pour leur permettre de se reposer quand cela compte le plus."
baggage_train_porters_domicile_building: "Portiers Compétents"
baggage_train_porters_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nCe qui ne peut être porté doit être laissé derrière, donc il est impératif que nous puissions porter autant que possible."
baggage_train_trackers_domicile_building: "Suiveurs Compétents"
baggage_train_trackers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nSur la route, il y a toujours quelque chose à traquer, des sangliers aux bandits."
baggage_train_kennel_domicile_building: "Chenils"
baggage_train_kennel_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes chiens nous suivaient de toute façon, autant les mettre à profit."
baggage_train_siege_engineers_domicile_building: "Ingénieurs de Siège"
baggage_train_siege_engineers_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nIl est particulièrement impratique de maintenir les ressources et les spécialistes nécessaires pour effectuer un bon siège en voyage. À moins que vous ne vous y engagiez."
baggage_train_shrine_domicile_building: "Sanctuaire Portable"
baggage_train_shrine_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLa foi nous accompagne où que nous allions, mais un lieu pour elle ne peut pas faire de mal."
baggage_train_scribes_domicile_building: "Scribes Loyaux"
baggage_train_scribes_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLe parchemin peut être un luxe, mais avec une aide adéquate, il peut être transformé en outil utile pour certains."
baggage_train_bartering_grounds_domicile_building: "Terrains d'Échange"
baggage_train_bartering_grounds_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLe camp est inondé de commerce de toute façon, lui donner un lieu et un axe permet simplement de mieux l'organiser."
baggage_train_proof_of_claims_domicile_building: "Preuves de Réclamations"
baggage_train_proof_of_claims_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes mots sont bon marché, mais il existe des moyens de les rendre plus séduisants."
baggage_train_ransom_cages_domicile_building: "Cages de Rançons"
baggage_train_ransom_cages_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nUn transport sécurisé et une exposition des prisonniers sont impératifs pour obtenir le meilleur prix pour eux."
baggage_train_negotiators_domicile_building: "Négociateurs Experts"
baggage_train_negotiators_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nLes réputations sont des choses malléables — surtout si vous y mettez du vôtre."
baggage_train_ascetics_domicile_building: "Ascétiques Errants"
baggage_train_ascetics_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nCes quêteurs spirituels apportent dignité et sagesse, ce qui est inhabituel dans un groupe errant, mais pas anormal."
baggage_train_pleasure_tents_domicile_building: "Tentes Privées"
baggage_train_pleasure_tents_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('baggage_train_01').GetName])#!\nEncore plus que la plupart des habitations, un camp est un espace communautaire — peu propice à l'intimité personnelle. La plupart des suiveurs apprécient d'avoir un endroit où simplement être... #EMP seul#! ensemble."
 # Mess Tent
 mess_tent_01_domicile_building: "Tente de Cantine"
mess_tent_01_domicile_building_desc: "L'odeur des feux de cuisine, le gloussement familier de leurs gardiens, et le bouillon chaud versé dans des bols en bois fissurés — y a-t-il quelque chose de plus réconfortant sur la route ?"
