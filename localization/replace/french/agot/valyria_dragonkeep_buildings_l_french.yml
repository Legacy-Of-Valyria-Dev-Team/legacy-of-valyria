proving_grounds_horse_run_domicile_building: "Course de Chevaux"
proving_grounds_horse_run_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLes chevaux, comme les hommes, ont besoin d'exercice et d'entraînement régulièrement, au-delà de simplement trotter d'un endroit à l'autre."
proving_grounds_camel_run_domicile_building: "Course de Chameaux"
proving_grounds_camel_run_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIls peuvent être des bêtes récalcitrantes et turbulentes, mais c'est d'autant plus de raisons d'entraîner notre chamellerie régulièrement."
proving_grounds_elephantry_reserve_domicile_building: "Réserve d'Éléphants"
proving_grounds_elephantry_reserve_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUn stock d'éléphants de rechange, les plus grands et majestueux des créatures de [GetPlayer.GetFaith.CreatorNamePossessive], est quelque chose que la plupart des #EMP rois#! ne peuvent se vanter d'avoir."
proving_grounds_nightly_barding_drills_domicile_building: "Drills Nocturnes de Barding"
proving_grounds_nightly_barding_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLes maillons se tordent, le cuir se casse, les plaques rouillent, et l'entraînement s'estompe autant pour la cavalerie lourde d'élite que pour les autres."
proving_grounds_life_in_the_saddle_domicile_building: "La Vie en Selle"
proving_grounds_life_in_the_saddle_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nCertains naissent pour cela, d'autres sont élevés pour cela plus tard dans la vie."
 # TIT-53191
 proving_grounds_the_stump_domicile_building: "La Souche"
#proving_grounds_the_stump_domicile_building: "Le [GetPlayer.Custom('GetStumpName')|U]"
proving_grounds_the_stump_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nTu vois ça là-bas ? Tu vois la cible dessus ? C'est la marque d'aujourd'hui. Arc en main !"
proving_grounds_personal_bouts_domicile_building: "Combats Personnels"
proving_grounds_personal_bouts_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nIl est tout à fait possible de développer une résistance aux traumatismes crâniens, basée en grande partie sur des traumatismes crâniens antérieurs."
proving_grounds_training_circle_domicile_building: "Cercle d'Entraînement"
proving_grounds_training_circle_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nOn ne s'entraîne pas pour #EMP devenir#! habile, on s'entraîne pour #EMP rester#! habile."
proving_grounds_mock_battle_drills_domicile_building: "Drills de Bataille Simulée"
proving_grounds_mock_battle_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nUn mur de lances reste un mur. Il reste fort ensemble, ou il s'effondre en un seul morceau."
proving_grounds_lockwagon_domicile_building: "Chariot de Verrou"
proving_grounds_lockwagon_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nNous sommes une bande qui se déplace, combat et #EMP pille#! en un tout. L'équipement va dans le pot, et nous distribuons à partir de là. Sinon."
proving_grounds_martial_study_domicile_building: "Étude Martiale"
proving_grounds_martial_study_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nChaque bataille a déjà été livrée, chaque guerre engagée en résultat d'une autre. Pourquoi ne pas se référer aux résultats ?"
proving_grounds_the_stick_game_domicile_building: "Le Jeu du Bâton"
proving_grounds_the_stick_game_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nLe premier à le saisir sans le casser gagne le pot : blessures légères seulement, couteaux émoussés, et si tu es repéré, tu es dehors."
proving_grounds_bodyguard_drills_domicile_building: "Drills de Garde du Corps"
proving_grounds_bodyguard_drills_domicile_building_desc: "#weak (Nécessite [GetDomicileBuilding('proving_grounds_01').GetName])#!\nNotre situation actuelle... #EMP situation#!, présente des menaces et défis uniques pour notre protégé. Prends-les aussi sérieusement que la mort."
 # Perimeter
camp_perimeter_01_domicile_building: "Périmètre du Camp"
camp_perimeter_01_domicile_building_desc: "Sentinelles, patrouilles, piquets et mots de passe. La sécurité est à son meilleur lorsqu'elle devient une habitude, pas une pensée après coup."
