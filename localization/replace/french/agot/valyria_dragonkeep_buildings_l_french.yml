 freehold_government_adjective: "Administrateur"
 freehold_government_realm: "Royaume Administratif"
 freehold_government_desc: "\n$game_concept_administrative_desc$\n\n#F Le Royaume Administratif est un gouvernement hautement centralisé, où le pouvoir réside principalement dans la capitale. Le droit de naissance, bien que toujours important, n'est pas aussi proéminent que dans un royaume féodal. Avec suffisamment de compétence et d'ambition, n'importe qui, même issu des origines les plus humbles, peut gravir les échelons pour devenir un gouverneur influent ou prétendre au trône et devenir empereur.#!"

