  ruin_history_generic:0 "Le monde lui-même est parsemé de ruines, de Westeros à Essos, de Sothoryos à Ulthos ; elles s'étendent à travers chaque terre et chaque climat sans la moindre logique apparente. Certaines étaient autrefois de grandes forteresses et châteaux, tenant tête à leurs ennemis pendant des milliers d'années, pour finalement tomber face à un adversaire imbattable, d'autres étaient des tours de guet ou de modestes bastions détruits par de simples raids oubliés depuis longtemps. Certaines sont d'une ancienneté incommensurable, réduites à l'état de ruines avant les premiers récits de la Citadelle ou de Yi Ti, comme Yeen à Sothoryos ou Strygai dans l'Ombre. D'autres chutes sont plus récentes et documentées par les érudits des terres du Couchant et du Levant. Beaucoup ont inspiré des légendes, des histoires ou des chansons à leur sujet, ou à propos de leur dernier combat, tandis que d'autres demeurent oubliées et évitées par tous les chanteurs.\n\nPour revendiquer un comté détruit et commencer sa reconstruction, accédez à la vue du domaine et choisissez \"Restaurer les ruines\". Lorsque vous possédez une baronnie en ruines, vous pouvez améliorer le bâtiment principal des ruines pour commencer la restauration.\n\nSeuls les hommes fous d'ambition, de soif d'aventure ou de leur héritage perdu oseraient revendiquer les ruines les plus périlleuses, comme celles issues du Fléau de Valyria. Les voyageurs expérimentés ou les descendants des anciens seigneurs-dragons assez délirants pour essayer peuvent entamer une activité pour partir en expédition vers Valyria."

