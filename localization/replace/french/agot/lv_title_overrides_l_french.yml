  ruin_history_generic:0 "Le monde lui-même est parsemé de ruines, de Westeros à Essos, de Sothoryos à Ulthos ; elles s'étendent à travers chaque terre et chaque climat sans distinction. Certaines étaient autrefois de grandes forteresses et châteaux, résistants aux ennemis pendant des milliers d'années, pour finalement tomber face à un adversaire imbattable. D'autres étaient des tours de guet et de petits bastions détruits par des raids mineurs oubliés avec le temps. Certaines sont si anciennes qu'elles défient toute estimation, ayant été réduites à l'état de ruines avant les premiers écrits de la Citadelle ou de Yi Ti, comme Yeen à Sothoryos ou Strygai dans l'Ombre. D'autres chutes sont plus récentes et documentées par les érudits des terres du Couchant et du Levant. Nombre d'entre elles ont inspiré des légendes, des récits ou des chansons relatant leur dernière résistance, tandis que d'autres restent oubliées et évitées par tous les chanteurs.\n\nPour revendiquer un comté détruit et commencer sa reconstruction, allez dans la vue de la possession et choisissez « Restaurer les Ruines ». Lorsque vous possédez une baronnie en ruines, vous pouvez améliorer le bâtiment principal des ruines pour débuter la restauration.\n\nSeuls des hommes rendus fous par l'ambition, le désir de voyage ou leur héritage perdu oseraient revendiquer les ruines les plus périlleuses, telles que celles nées du Fléau de Valyria. Les voyageurs expérimentés ou les descendants des anciens seigneurs-dragons assez délirants pour tenter leur chance peuvent commencer une activité pour se lancer dans une expédition vers Valyria."