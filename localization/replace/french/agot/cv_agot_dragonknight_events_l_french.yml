################################
# Événements de maintenance des Dragonknights
# 1000 - 1999
# par Badger
################################


	cv_agot_dragonknight.1001.t:0 "Un Serment Accompli : [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
	cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Brisé : [removed_dk.GetFirstNameNicknamedNoTooltip]"
	cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
	cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
	cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier d'une renommée incroyable. Ceux qui ont eu la chance de le voir manier une lame le décrivaient comme combattant tel [dead_dragonknight.GetFaith.WarGodName] incarné. [dead_dragonknight.GetHerHis|U] acier repose désormais avec [dead_dragonknight.GetHerHim], mais son souvenir résonnera dans l'esprit des jeunes guerriers du royaume pendant des siècles !"
	cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un [dead_dragonknight.Custom('KnightCultureNoTooltip')] habile qui s'est acquitté avec brio de son service envers [dead_dragonknight.GetHerHis] suzerain, [king.GetTitledFirstNameRegnal], et était bien respecté pour [dead_dragonknight.GetHerHis] talents de combattant."
	cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier solide et fiable, bien que nul ne dirait que [dead_dragonknight.GetSheHe] était le plus féroce des guerriers."
	cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] place parmi la garde était discutable, bien que liée par un serment, elle était immuable."
	cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], il revient à présent de pourvoir la vacance parmi les rangs renommés des capes blanches."
	cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis], il me revient à présent de pourvoir la vacance parmi les rangs renommés des capes blanches."
	cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers du royaume !"
	cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
	cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs !"
	cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais pourraient mal accueillir un rejet."
	cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à régler."
	cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec des personnages de votre royaume pour les inviter dans votre garde personnelle."

	cv_agot_dragonknight.1002.t:0 "Attribution du Manteau"
	cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
	cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
	cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] m'a amené les plus grands chevaliers du royaume, parmi lesquels je peux choisir le nouveau membre des [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident !"
	cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a l'étoffe d'un guerrier !"
	cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est taillé pour le poste !"
	cv_agot_dragonknight.1002.d:0 "Bah, aucun de ceux-ci ne convient."
	cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec des personnages de votre royaume pour les assigner comme Dragonknight." #[ROOT.Char.Custom('DragonknightName')] <- ceci ne fonctionne pas dans les info-bulles

	cv_agot_dragonknight.1003.t:0 "Attribution du Manteau"
	cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
	cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
	cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles du royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés. [dragonknight_lord_commander.GetSheHe] note quels candidats seraient idéaux pour servir dans mes [ROOT.Char.Custom('DragonknightName')]."

	cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
	cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré(e) de servir au sein de vos [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous viendrez, car votre absence serait cruellement remarquée."
	cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName] de renom, votre présence m'honorerait."
	cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que tous ceux qui comptent soient présents, ce qui inclut malheureusement vous."
	cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prononcer vos vœux !"

	cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
	cv_agot_dragonknight.1007.opening_desc:0 "Je dois refuser de servir au sein de vos [ROOT.Char.Custom('DragonknightName')].\n\n"
	cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]."
	cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement abandonner mes revendications et titres comme de vieux vêtements."
	cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais renoncer aux plaisirs de la chair pour une vie de célibat !"
	cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un but bien plus grand que de garder votre pot de chambre pendant que vous digérez vos derniers morceaux de volaille."
	cv_agot_dragonknight.1007.reject:0 "Ma maison a plus besoin de moi que votre cour."
	cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus boursouflé d'un porc mort plutôt que de vous servir comme bouclier juré."
	cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume !"
	cv_agot_dragonknight.1007.a.tt:0 "Vous enverrez chercher d'autres chevaliers."
	cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] oserait refuser [ROOT.Char.GetTitleTierName] ?!"

	cv_agot_dragonknight.1008.t:0 "Vœux Prononcés"
	cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant d'échanger [dragonknight_candidate.GetHerHis] vie contre la mienne, d'obéir à mes ordres et de garder mes confidences, de parler ou de se taire à mon gré, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône. [dragonknight_candidate.GetSheHe|U] se relève, promettant avec toute [dragonknight_candidate.GetHerHis] force de donner [dragonknight_candidate.GetHerHis] vie pour me protéger."
	cv_agot_dragonknight.1008.a:0 "Relevez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

	cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
	cv_agot_dragonknight.1009.desc.mad:0 "Vous pensez pouvoir agir dans mon dos et nommer mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] dans votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ?!" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] me confronte après l'investiture de [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
	cv_agot_dragonknight.1009.desc.heir:0 "Vous m'avez volé mon héritier, mais je ne l'oublierai pas."

	cv_agot_dragonknight.1009.desc.glad:0 "Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], d'avoir conféré l'honneur de servir dans votre garde royale à mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] s'approche après l'investiture du dernier membre de mes [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

	cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser devant vous."
	cv_agot_dragonknight.1009.a.glad:0 "Protéger ma personne est effectivement un honneur."

	cv_agot_dragonknight.1010.t:0 "Une Confrérie Privée de Chef"
	cv_agot_dragonknight.1010.desc.intro:0 "Avec la disparition de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leadership."
	cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leadership."
	cv_agot_dragonknight.1010.desc.end:0 "Il s'agit maintenant de remplir les sabatons de [removed_dk.GetHerHis]. [dragonknight_successor.GetName] semble être le/la meilleur(e) [dragonknight_successor.GetWomanMan] pour le poste, et beaucoup s'attendent à ce qu'[dragonknight_successor.GetSheHe] succède à [removed_dk.GetName] en tant que Lord Commandant. Cependant, le choix final me revient."
	cv_agot_dragonknight.1010.fallback.desc.end:0 "Il s'agit maintenant de remplir les sabatons de [removed_dk.GetHerHis]. Avec les [ROOT.Char.Custom('DragonknightName')] vides, c'est peut-être le meilleur moment pour trouver des chevaliers dignes de la cape blanche."
	cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel au poste."
	cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]."
	cv_agot_dragonknight.1010.f:0 "Il n'y a plus personne..."

	cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."

	dragonknight_other_selections_available_tt:0 "Je vais examiner les autres membres de ma garde."


################################
# Dragonknight Councillor Events
# 2000 - 2999
################################

	cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Assigné"
	cv_agot_dragonknight.2001.desc: "Je peux envoyer mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]."
	cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger un de mes invités ou courtisans."
	cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Je pourrais aussi assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
	cv_agot_dragonknight.2001.a:0 "Protégez la cible désignée."
	cv_agot_dragonknight.2001.b:0 "Protégez [target_character.GetTitledFirstName]."
	cv_agot_dragonknight.2001.c:0 "En fait, laissez tomber."
	indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]."
	set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]."

	cv_agot_dragonknight.2002.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à échapper à la capture et s'est enfui(e) dans la ville ! Il est peut-être encore temps d'empêcher [recipient.GetHerHis] fuite.\n\n[dragonknight.GetName] est en poste et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] pour mobiliser toute la force de la Garde de la Ville."
	cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez-moi votre frère juré !"
	cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] s'échappera."
	cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], capturez-le/la !"
	cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne me menace pas."

	cv_agot_dragonknight.2003.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.2003.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu(e) à ma cour chercher asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] sur une accusation fallacieuse et maintenant [fleeing_dragonknight.GetSheHe] se trouve fugitif(ve) du royaume. Je dois maintenant prendre une décision difficile entre mon devoir et ma famille pour décider de la marche à suivre."
	cv_agot_dragonknight.2003.a:0 "Tu es mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et ta place est ici."
	cv_agot_dragonknight.2003.b:0 "Si tu pars au Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive] !"
	cv_agot_dragonknight.2003.c:0 "Tu dois fuir au-delà de la Mer Étroite !"
	cv_agot_dragonknight.2003.d:0 "Je suis désolé(e) [fleeing_dragonknight.GetFirstName], mais je ne peux pas accueillir un(e) fugitif(ve)."

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

	cv_agot_dragonknight.3001.t:0 "Le Rêve d’un Enfant"
	cv_agot_dragonknight.3001.desc:0 "Le petit [child.GetFirstName] a toujours été fasciné par les récits des [king.Custom('DragonknightName')], en particulier par [dragonknight_lord_commander.GetTitledFirstName], qu'[child.GetSheHe] considère au même rang que le Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] du Bouclier Miroir et Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Yeux-d'Étoile.\n\nJe n’accordais pas beaucoup d’attention aux rêves d'[child.GetFirstNameNoTooltip] de devenir comme ces figures légendaires, pensant qu’il ne s’agissait que des héros d’un enfant. Mais avec le temps, ces rêves sont devenus plus sérieux, et aujourd’hui, [child.GetSheHe] est venu(e) me demander de renoncer à tout projet de mariage pour [child.GetHerHim], afin qu'[child.GetSheHe] puisse s’entraîner pour rejoindre les [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
	cv_agot_dragonknight.3001.a:0 "Bien sûr, petit(e) !"
	cv_agot_dragonknight.3001.b:0 "Ton devoir envers ta famille passe avant ton devoir envers la couronne."

	cv_agot_dragonknight.3002.t:0 "Un Phare de Chevalerie"
	cv_agot_dragonknight.3002.desc:0 "Il m’est venu aux oreilles que [gallant_dragonknight.GetFirstNameNicknamed], membre de mes [ROOT.Char.Custom('DragonknightName')], est devenu(e) la fierté du royaume. Les gens du peuple parlent de [gallant_dragonknight.GetHerHim] comme d’un héros de légende, les jeunes écuyers jouent à imiter ses exploits, et les jeunes filles rêvent d’accorder leur faveur à un chevalier de sa trempe.\n\nCette admiration a gagné ma cour, où les chevaliers cherchent à imiter ses exploits, et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] rivalisent pour attirer son attention. À travers le royaume, le nom de [gallant_dragonknight.GetFirstNameNoTooltip] est désormais synonyme d’honneur et de vaillance."
	cv_agot_dragonknight.3002.a:0 "Je te félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
	cv_agot_dragonknight.3002.b:0 "Je préfère parler de mon sujet favori : moi."

	cv_agot_dragonknight.3003.t:0 "Flagrant manquement au serment : pris en flagrant délit !"
	cv_agot_dragonknight.3003.desc_bedroom:0 "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert(e) dans ses quartiers en train d’entretenir une relation avec [lusty_lover.GetFullName] !"
	cv_agot_dragonknight.3003.desc_brothel:0 "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été aperçu(e) dans un bordel en compagnie de [lusty_lover.GetName], en train de se livrer à des actes indécents !"
	cv_agot_dragonknight.3003.a:0 "Jetez [lusty_dragonknight.GetHerHim] au cachot jusqu'à ce que je décide de son sort."
	cv_agot_dragonknight.3003.b:0 "Mutilez [lusty_dragonknight.GetHerHim] et envoyez-le/la au Mur."
	cv_agot_dragonknight.3003.c:0 "Retirez [lusty_dragonknight.GetHerHis] cape blanche."
	cv_agot_dragonknight.3003.d:0 "Tout le monde a droit à ses vices..."
	cv_agot_dragonknight.3003.e:0 "Tu peux garder ta cape blanche, mais [lusty_lover.GetFirstNameNoTooltip] est à moi."

	cv_agot_dragonknight.3004.t:0 "Place aux [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.3004.desc:0 "« Place aux [ROOT.Char.Custom('DragonknightName')] ! » crie une voix au bout de la salle du trône. Vous vous retournez pour voir [marching_dragonknight.GetNameNicknamed] marcher d’un pas rapide, bousculant le/la jeune [obstructing_brat.GetName] qui se trouve sur son chemin.\n\nQue ce soit par ignorance ou par défi, [obstructing_brat.GetName] ne bouge pas. L’enfant est renversé(e) sous le pas lourd de [marching_dragonknight.GetHerHis], qui continue sans un regard, se rendant à vos côtés pour entamer la garde matinale."
	cv_agot_dragonknight.3004.a:0 "Personne n’interrompt les [ROOT.Char.Custom('DragonknightName')] dans leurs devoirs."
	cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], êtes-vous fou/folle ? Aidez [obstructing_brat.GetName] à se relever."
	cv_agot_dragonknight.3004.c:0 "Envoyez l’enfant chez le Mestre."
	cv_agot_dragonknight.3004.cure_toast:0 "Le Mestre soigne [obstructing_brat.GetName]."
	cv_agot_dragonknight.3004.toast:0 "Le Mestre échoue à soigner l’enfant."
	cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] reste blessé(e)."

	cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Vient avec de Grandes Recommandations"
	cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d’un(e) [essosi_warrior.GetWomanMan] étranger/étrangère.\n\n« Mon/ma [ROOT.Char.GetLadyLord], » dit [sponsor.GetFirstNameNoTooltip] avec fierté, « c’est un honneur de vous présenter le/la plus grand(e) guerrier/guerrière d’Essos. [essosi_warrior.GetFirstNameNoTooltip] est connu(e) de Braavos à Asshaï et serait un excellent ajout à vos [ROOT.Char.Custom('DragonknightName')]. »"
	cv_agot_dragonknight.3005.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] rejoindra vos [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.3005.b:0 "Peut-être accepteras-tu un autre poste ?"
	cv_agot_dragonknight.3005.court_position.tt:0 "Vous trouverez un poste adéquat pour [essosi_warrior.GetName]."
	cv_agot_dragonknight.3005.c:0 "Je n’ai pas besoin de nouveaux courtisans."

	cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')] : Frères d'Armes"
	cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] est un(e) [friendly_dragonknight.GetWomanMan] particulièrement sociable, toujours prêt(e) à engager ou à rejoindre une conversation. Bien que cela agace les membres plus stoïques de mes [ROOT.Char.Custom('DragonknightName')], [friendly_dragonknight.GetFirstNameNoTooltip] et [dragonknight_friend.GetFullName] sont devenus inséparables, tels des frères.\n\nIls s'entraînent ensemble, prennent leurs repas ensemble, et se retrouvent toujours côte à côte au cœur des batailles. Ce lien de sang entre ces deux guerriers est un sujet de discussion fréquent à la cour, et leur camaraderie ne peut qu'affermir mon règne."
	cv_agot_dragonknight.3006.a:0 "Que leur amitié les mène à de plus grands exploits !"

	cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Amélioré"
	cv_agot_dragonknight.3007.desc:0 "Les heures passées par [improved_dragonknight.GetNamePossessive] à s’entraîner dans la cour et son dévouement envers ses vœux ont conduit à cette amélioration."

	cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Vient avec de Grandes Recommandations"
	cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) par un(e) [candidate.GetWomanMan] étranger/étrangère.\n\n« Mon/ma [ROOT.Char.GetLadyLord], » dit [sponsor.GetFirstNameNoTooltip] avec fierté, « c'est un honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un(e) [candidate.GetWomanMan] des plus talentueux/ses qui a renoncé au mariage et aux titres dans l'espoir de rejoindre vos [ROOT.Char.Custom('DragonknightName')]. »"
	cv_agot_dragonknight.3008.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
	cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] rejoindra vos [ROOT.Char.Custom('DragonknightName')]."
	cv_agot_dragonknight.3008.b:0 "Peut-être accepteriez-vous un autre poste ?"
	cv_agot_dragonknight.3008.b.tt:0 "[candidate.GetName] sera promis(e) à un poste dès qu'il sera disponible."
	cv_agot_dragonknight.3008.c:0 "Je ne suis pas si désespéré(e) au point de laisser quelqu’un comme vous me protéger."

	cv_agot_dragonknight.3010.t:0 "À la Sueur de Son Front"
	cv_agot_dragonknight.3010.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout son temps dans la cour et les écuries du château. Là où d'autres pratiquent simplement le maniement des armes ou l'équitation, [strong_dragonknight.GetFirstNameNoTooltip] semble toujours chercher des défis physiques plus exigeants.\n\nCela se reflète dans sa silhouette, devenue musclée et robuste, au grand plaisir des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour, qui viennent régulièrement l'observer à l'entraînement."
	cv_agot_dragonknight.3010.a:0 "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')] ?"

	cv_agot_dragonknight.3011.t:0 "Un Défi se Présente"
	cv_agot_dragonknight.3011.desc:0 "Le calme monotone de la cour fut brusquement animé par l’annonce de l’arrivée de [challenger.GetFullName], vêtu(e) pour le champ de bataille plutôt que pour une audience.\n\n« Mon/ma [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName], » commence [challenger.GetSheHe] en s’avançant, « les [ROOT.Char.Custom('DragonknightName')] sont une noble institution du royaume. Pourtant, en cet instant, un ver porte l'honneur de défendre votre personne. L'[unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n’a rien à faire à vos côtés ! »\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] bondit d’un coup, réalisant qu’il/elle est visé(e). « Mon/ma [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont une fraternité liée par serment. Nous servons à vie, mon sang est destiné à couler pour vous, » bafouille-t-il/elle.\n\n« Cela ne me dérange pas, » répond [challenger.GetName] avec un sourire narquois. « Je me ferai un plaisir de prendre votre place. »"
	cv_agot_dragonknight.3011.a:0 "Alors que le meilleur gagne !"
	cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]."
	cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]."
	cv_agot_dragonknight.3011.b:0 "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a plus que mérité sa place."
	cv_agot_dragonknight.3011.c:0 "Personne ne remet en question mes nominations. Gardes !"

	cv_agot_dragonknight.3012.t:0 "Un Rêve Brisé"
	cv_agot_dragonknight.3012.desc:0 "Depuis la galerie, je regarde mon/ma maladroit(e) [failed_dragonknight.Custom('GetDaughterSon')] dans la cour. [failed_dragonknight.GetSheHe|U] s’y agite sans montrer d’amélioration notable depuis qu’il/elle a commencé à poursuivre son rêve de rejoindre les prestigieux gardes de ma grâce. Peut-être devrais-je intervenir. Après tout, n’est-il pas plus cruel de laisser [failed_dragonknight.GetHerHim] poursuivre un rêve vain que d’éteindre cette illusion ici et maintenant ?"
	cv_agot_dragonknight.3012.a:0 "Il est temps de passer à autre chose."
	cv_agot_dragonknight.3012.b:0 "Le Mur a toujours besoin de bons hommes !"
	cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U] finira par s'améliorer !"


	cv_agot_dragonknight.3013.t:0 "Quelques Verres de Trop"
	cv_agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] passe tout son temps libre à boire et festoyer dans les tavernes locales. [drunken_dragonknight.GetSheHe|U] a acquis une réputation, allant de celui/celle qui peut boire tout le monde sous la table à celui/celle capable d'avaler un tonneau entier de vin d'Arbor tout en restant sur la tête.\n\nRécemment, une histoire particulièrement inquiétante est parvenue à mes oreilles impliquant [drunken_dragonknight.GetFirstName] amenant un âne et un rayon de miel dans un bordel. Bien que ce comportement semble indigne d’un(e) [ROOT.Char.Custom('DragonknightName')], cela a donné lieu à quelques anecdotes intéressantes."
	cv_agot_dragonknight.3013.a:0 "Une nuit au cachot lui remettra les idées en place."
	cv_agot_dragonknight.3013.b:0 "Être un(e) [ROOT.Char.Custom('DragonknightName')] est stressant, laissez-le/la tranquille."
	cv_agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] est un(e) [drunken_dragonknight.GetWomanMan] après mon propre cœur !"


	cv_agot_dragonknight.3014.t:0 "[ROOT.Char.Custom('DragonknightName')] : Maître d'Armes"
	cv_agot_dragonknight.3014.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps dans ma cour, le front perlé de sueur alors qu’il/elle croise le fer avec les plus grands guerriers du royaume.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) une figure familière pour mes armuriers et le/la [GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName]. Les récits de son adresse avec une lame circulent dans la cour. Il n’est pas rare de le/la voir s’entraîner du lever au coucher du soleil. [lifestyle_dragonknight.GetNameNoTooltip] s’est forgé(e) une réputation de maître des lames."
	cv_agot_dragonknight.3014.a:0 "Peut-être pourriez-vous m'aider avec mon maniement de l'épée, [lifestyle_dragonknight.GetFirstNameNoTooltip] ?"


	cv_agot_dragonknight.3015.t:0 "Chasseur [ROOT.Char.Custom('DragonknightName')]"
	cv_agot_dragonknight.3015.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, profitant pleinement des privilèges que lui confère son poste prestigieux.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est bien connu(e) de mes forestiers et gardes-chasses, et sa précision à l’arc est un sujet de discussion à la cour. Il/elle revient souvent de ses excursions les bottes couvertes de boue et son entourage transportant son dernier trophée. Ses appartements regorgent de peaux, de trophées et de crânes, témoins de sa réputation de chasseur accompli."
	cv_agot_dragonknight.3015.a:0 "Attrapez-moi un gros cerf pour le souper de ce soir, [lifestyle_dragonknight.GetFirstNameNoTooltip] !"

	cv_agot_dragonknight.3016.t:0 "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
	cv_agot_dragonknight.3016.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, utilisant son poste prestigieux pour perfectionner son art de la chasse et du fauconnage.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est bien connu(e) de mes forestiers et gardes-chasses. Il/elle revient souvent de ses sorties avec ses bottes crottées et ses prises à la main, ajoutant encore à sa réputation. Ses appartements débordent de trophées ornés de plumes et de symboles de la chasse."
	cv_agot_dragonknight.3016.a:0 "Une noble occupation, [lifestyle_dragonknight.GetFullNameNoTooltip] !"

	cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')] : Un Meurtre Ignoble !"
	cv_agot_dragonknight.3017.desc:0 "Le cadavre nu de mon [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été retrouvé devant un bordel local. Il/elle avait été castré(e) et, pour ajouter à l'insulte, son propre membre avait été placé dans sa bouche. Selon nos informations, il/elle aurait eu une altercation avec un employé du bordel avant d’être attaqué(e) par des personnes inférieures en nombre.\n\nCet incident a enflammé les esprits parmi le petit peuple, provoquant des émeutes dans les rues. Il semble que [eunuch_dragonknight.GetFirstName] était bien connu(e), mais pas particulièrement apprécié(e)."
	cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip], pauvre imbécile !"
