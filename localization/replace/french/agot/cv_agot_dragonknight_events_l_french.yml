l_french:


# Dragonknight Maintenance Events
# 1000 - 1999
# by Badger
################################


cv_agot_dragonknight.1001.t:0 "Un Serment Accompli : [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Brisé : [removed_dk.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e) et a été dépouillé(e) de [removed_dk.GetHerHis] manteau blanc."
cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier de renommée incroyable. Ceux qui ont eu la chance de voir [dead_dragonknight.GetHerHim] manier une lame ont décrit [dead_dragonknight.GetHerHim] comme combattant tel le [dead_dragonknight.GetFaith.WarGodName] incarné. [dead_dragonknight.GetHerHis|U] acier repose maintenant à ses côtés, mais son écho résonnera dans l'esprit des jeunes guerriers à travers le royaume pendant des siècles !"
cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un [dead_dragonknight.Custom('KnightCultureNoTooltip')] compétent qui s'est acquitté avec brio de [dead_dragonknight.GetHerHis] devoir envers [king.GetTitledFirstNameRegnal], étant hautement respecté(e) pour ses compétences martiales."
cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier solide et fiable, bien que personne ne le considérerait comme le plus féroce des combattants."
cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] au sein de la garde était discutable, bien que liée par un serment immuable."
cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec [dead_dragonknight.GetHerHis] départ vers [dead_dragonknight.GetFaith.PositiveAfterLife], il revient maintenant de combler le vide parmi les rangs renommés des manteaux blancs."
cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec [removed_dk.GetHerHis] départ, il me revient de combler le vide parmi les rangs renommés des manteaux blancs."
cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers du royaume !"
cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs !"
cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais ils pourraient en vouloir à un refus."
cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à régler."
cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec les personnages de votre royaume pour les inviter à votre garde personnelle."

cv_agot_dragonknight.1002.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e) et a été dépouillé(e) de [removed_dk.GetHerHis] manteau blanc."
cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] m'a présenté les plus grands chevaliers du royaume, parmi lesquels je dois choisir le nouveau membre des [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident !"
cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a la stature d'un guerrier !"
cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est fait pour ce poste !"
cv_agot_dragonknight.1002.d:0 "Bah, aucun de ceux-ci ne fera l'affaire."
cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec les personnages de votre royaume pour les assigner à votre [ROOT.Char.Custom('DragonknightName')]."

cv_agot_dragonknight.1003.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e) et a été dépouillé(e) de [removed_dk.GetHerHis] manteau blanc."
cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés. [dragonknight_lord_commander.GetSheHe] note quels seraient les meilleurs candidats pour servir au sein de mon [ROOT.Char.Custom('DragonknightName')]."

cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré(e) de servir au sein de votre [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous assisterez à la cérémonie, votre absence serait cruellement remarquée."
cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName] notable, je serais honoré(e) de votre présence."
cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que tout le monde d'importance soit présent, y compris vous, hélas."
cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prêter vos vœux !"

cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1007.opening_desc:0 "Je dois refuser de servir au sein de votre [ROOT.Char.Custom('DragonknightName')].\n\n"
cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]."
cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement pas renoncer à mes revendications et titres comme s'ils étaient de vieux vêtements."
cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais renoncer aux plaisirs charnels pour une vie de célibat !"
cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un but bien plus grand que de rester à côté de votre pot de chambre pendant que vous dégusteriez vos dernières lamelles d'oie grasse."
cv_agot_dragonknight.1007.reject:0 "Ma Maison a plus besoin de moi que votre cour."
cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus boursouflé d'un porc mort plutôt que de servir de votre bouclier juré."
cv_agot_dragonknight.1007.a:0 "Cette fois, apportez-moi quelqu'un qui servira le royaume !"
cv_agot_dragonknight.1007.a.tt:0 "Vous ferez venir d'autres chevaliers."
cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] renierait [ROOT.Char.GetTitleTierName] ?!"

cv_agot_dragonknight.1008.t:0 "Serments Prononcés"
cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant d'échanger [dragonknight_candidate.GetHerHis] vie contre la mienne, d'obéir à mes ordres et de garder mes secrets, de parler ou de se taire à mon gré, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône. [dragonknight_candidate.GetSheHe|U] se relève, promettant de consacrer toutes ses forces à ma protection."
cv_agot_dragonknight.1008.a:0 "Levez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member'))|U]"
cv_agot_dragonknight.1009.desc.mad:0 ""Vous pensez pouvoir agir dans mon dos et nommer mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] à votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ?!" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] m'interpelle après l'anoblissement de [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
cv_agot_dragonknight.1009.desc.heir:0 ""Vous avez peut-être volé mon héritier, mais je n'oublierai pas cela.""

cv_agot_dragonknight.1009.desc.glad:0 ""Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], d'avoir accordé l'honneur de servir dans votre garde royale à mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] m'approche après l'investiture du nouveau membre de mon [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser auprès de vous."
cv_agot_dragonknight.1009.a.glad:0 "Protéger ma personne est un honneur, en effet."

cv_agot_dragonknight.1010.t:0 "Une Confrérie Privée"
cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de direction."
cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de direction."
cv_agot_dragonknight.1010.desc.end:0 "Il est maintenant crucial de choisir un successeur à [removed_dk.GetName]. [dragonknight_successor.GetName] semble être le meilleur [dragonknight_successor.GetWomanMan] pour ce poste, et beaucoup s'attendent à ce qu'[removed_dk.GetName] soit remplacé(e) par lui/elle comme Lord Commandant. Cependant, le choix final me revient."
cv_agot_dragonknight.1010.fallback.desc.end:0 "Il est maintenant crucial de choisir un successeur à [removed_dk.GetName]. Avec les [ROOT.Char.Custom('DragonknightName')] vacants, c'est peut-être le moment de trouver des chevaliers dignes du manteau blanc."
cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel au poste."
cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.e:0 "Peut-être quelqu'un d'autre prendra-t-il la place de [removed_dk.GetName]."
cv_agot_dragonknight.1010.f:0 "Il... il ne reste plus personne."

cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"

dragonknight_other_selections_available_tt:0 "Je vais considérer mes autres gardes."


################################
# Dragonknight Councillor Events
# 2000 - 2999
################################

cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Assignation"
cv_agot_dragonknight.2001.desc: "Je peux envoyer mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]."
cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger l'un de mes invités ou courtisans."
cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Alternativement, je pourrais assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
cv_agot_dragonknight.2001.a: "Protéger la cible désignée."
cv_agot_dragonknight.2001.b: "Protéger [target_character.GetTitledFirstName]."
cv_agot_dragonknight.2001.c: "En fait, oubliez cela."
indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]."
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]."

cv_agot_dragonknight.2002.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à échapper à la capture et s'est enfui dans la ville ! Peut-être reste-t-il encore du temps pour contrecarrer la fuite de [recipient.GetHerHis].\n\n[dragonknight.GetName] est en surveillance et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] et mobiliser toute la force de la Garde de la Ville."
cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez votre frère juré à moi !"
cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] s'échappera"
cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], arrêtez-le !"
cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne représente aucune menace pour moi."

cv_agot_dragonknight.2003.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.2003.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu à ma cour chercher asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] pour une accusation fabriquée, et maintenant [fleeing_dragonknight.GetSheHe] se retrouve fugitif du royaume. Je dois maintenant prendre la décision difficile entre mon devoir et ma famille pour décider de la suite."
cv_agot_dragonknight.2003.a:0 "Tu es mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et ta place est ici."
cv_agot_dragonknight.2003.b:0 "Si tu te rends au Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive] !"
cv_agot_dragonknight.2003.c:0 "Tu dois fuir au-delà de la Mer Étroite !"
cv_agot_dragonknight.2003.d:0 "Je suis désolé [fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un fugitif."

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

cv_agot_dragonknight.3001.t: "Le Rêve d'un Enfant"
cv_agot_dragonknight.3001.desc: "Le jeune [child.GetFirstName] a toujours été fasciné par les récits des [king.Custom('DragonknightName')], en particulier [dragonknight_lord_commander.GetTitledFirstName], qu'il considère comme un héros à l'image de Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] au Bouclier Miroir et Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Yeux d'Étoiles.\n\nJe n'ai guère prêté attention aux rêves de [child.GetHerHis], car tous les enfants ont des héros qu'ils souhaitent imiter. Cependant, en grandissant, [child.GetFirstNameNoTooltip] a vu ses aspirations de rejoindre les [king.Custom('DragonknightName')] devenir de plus en plus sérieuses. Aujourd'hui, [child.GetSheHe] m'a demandé de renoncer à tout mariage arrangé que je pourrais avoir prévu pour [child.GetHerHim], afin qu'[child.GetSheHe] puisse commencer son entraînement pour devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
cv_agot_dragonknight.3001.a: "Fais comme bon te semble, petit."
cv_agot_dragonknight.3001.b: "Ton devoir envers ta famille passe avant ton devoir envers la couronne."

cv_agot_dragonknight.3002.t: "Un Phare de Chevalerie"
cv_agot_dragonknight.3002.desc: "Il m'est venu à l'attention que mon [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu le sujet de conversation de tout le royaume. Les petites gens parlent de [gallant_dragonknight.GetHerHim] comme d'un héros légendaire, les jeunes écuyers jouent à imiter [gallant_dragonknight.GetHerHis] exploits lors des plus grandes batailles, et les jeunes filles rêvent d'accorder leur faveur à un [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de sa réputation.\n\nCette renommée a désormais atteint ma cour. Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] cherchent à imiter ses faits d'armes, et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] rivalisent pour attirer son attention. À travers tout le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], le nom de [gallant_dragonknight.GetFirstNameNoTooltip] est désormais synonyme de talent, d'honneur et de galanterie."
cv_agot_dragonknight.3002.a: "Je te félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
cv_agot_dragonknight.3002.b: "Parlons plutôt de mon sujet préféré : moi-même."

cv_agot_dragonknight.3003.t: "[ROOT.Char.Custom('DragonknightName')|U] Déshonoré : Pris sur le Fait !"
cv_agot_dragonknight.3003.desc_bedroom: "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été surpris dans ses appartements, en compagnie de [lusty_lover.GetFullName] !"
cv_agot_dragonknight.3003.desc_brothel: "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été surpris dans les bas-fonds d'une maison close, engagé dans des actes obscènes avec la célèbre courtisane [lusty_lover.GetName] !"
cv_agot_dragonknight.3003.a: "Jetez [lusty_dragonknight.GetHerHim] au cachot jusqu'à ce que je décide de son sort."
cv_agot_dragonknight.3003.b: "Mutilons [lusty_dragonknight.GetHerHim] et envoyons-le rejoindre la Garde de Nuit."
cv_agot_dragonknight.3003.c: "Retirez à [lusty_dragonknight.GetHerHim] son manteau blanc."
cv_agot_dragonknight.3003.d: "Tout le monde a ses vices..."
cv_agot_dragonknight.3003.e: "Tu peux garder ton manteau blanc, mais [lusty_lover.GetFirstNameNoTooltip] est à moi."

cv_agot_dragonknight.3004.t: "Faites Place au [ROOT.Char.Custom('DragonknightName')|U] !"
cv_agot_dragonknight.3004.desc: "Faites place au [ROOT.Char.Custom('DragonknightName')] !\" criait-on à l'entrée de la salle du trône. Je me retourne juste à temps pour voir [marching_dragonknight.GetNameNicknamed], marchant à toute allure, crier après le jeune [obstructing_brat.GetName], qui reste figé sur son chemin.\n\nQu'il s'agisse d'entêtement ou d'ignorance, [obstructing_brat.GetName] ne bouge pas. L'enfant est piétiné sous le talon de mon [ROOT.Char.Custom('DragonknightName')], qui traverse [obstructing_brat.GetHerHim] sans plus de considération qu'en marchant dans une flaque d'eau.\n\nAllongé sur le sol, blessé et gémissant, [obstructing_brat.GetName] est laissé là, tandis que [marching_dragonknight.GetName] marche jusqu'à moi pour entamer la garde matinale."
cv_agot_dragonknight.3004.a: "Personne n'interrompt le [ROOT.Char.Custom('DragonknightName')] lorsqu'il est en mission pour le [ROOT.Char.GetTitleTierNamePossessive]."
cv_agot_dragonknight.3004.b: "[marching_dragonknight.GetName], êtes-vous fou ? Allez aider [obstructing_brat.GetName] à se relever."
cv_agot_dragonknight.3004.c: "Envoyez l'enfant au Mestre."
cv_agot_dragonknight.3004.cure_toast: "Le Mestre a soigné avec succès [obstructing_brat.GetName]."
cv_agot_dragonknight.3004.toast: "Échec du Mestre"
cv_agot_dragonknight.3004.toast_desc: "[obstructing_brat.GetName] reste blessé."

cv_agot_dragonknight.3005.t: "[essosi_warrior.GetSheHe|U] Vient Hautement Recommandé(e)"
cv_agot_dragonknight.3005.desc: "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d’un(e) [essosi_warrior.GetWomanMan] étranger(ère) à mes yeux.\n\n\"Mon [ROOT.Char.GetLadyLord],\" [sponsor.GetFirstNameNoTooltip] salue avec un regard fier. \"C’est un honneur de vous présenter le plus grand(e) guerrier(ère) qu’Essos ait jamais connu. [essosi_warrior.GetFirstNameNoTooltip] est renommé(e) de Braavos à Asshaï, et [essosi_warrior.GetSheHe] serait un(e) excellent(e) ajout à vos [ROOT.Char.Custom('DragonknightName')].\""
cv_agot_dragonknight.3005.a: "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3005.cv_agot_dragonknight.tt: "[essosi_warrior.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.b: "Peut-être accepteriez-vous un autre poste ?"
cv_agot_dragonknight.3005.court_position.tt: "Vous trouverez un poste adéquat pour [essosi_warrior.GetName]."
cv_agot_dragonknight.3005.c: "Je n’ai pas besoin de plus de courtisans."

cv_agot_dragonknight.3006.t: "[ROOT.Char.Custom('DragonknightName')]: Frères d’Armes"
cv_agot_dragonknight.3006.desc: "[friendly_dragonknight.GetFullName] est une personne sociable, toujours prête à entamer une conversation ou à s’inviter dans l’une d’elles. Bien que cela irrite les membres plus stoïques de mes [ROOT.Char.Custom('DragonknightName')], [friendly_dragonknight.GetSheHe] et [dragonknight_friend.GetFullName] sont devenus aussi inséparables que des frères.\n\nIls s’entraînent ensemble, partagent leurs repas et, dans la chaleur de la bataille, se retrouvent toujours côte à côte, se motivant mutuellement. Ce lien entre ces deux guerriers est souvent évoqué à la cour et renforce l’unité de mes [ROOT.Char.Custom('DragonknightName')], solidifiant ainsi mon règne."
cv_agot_dragonknight.3006.a: "Que leur amitié les mène à de plus grandes valeurs !"

cv_agot_dragonknight.3007.notification: "[ROOT.Char.Custom('DragonknightName')] Amélioré(e)"
cv_agot_dragonknight.3007.desc: "Les heures passées par [improved_dragonknight.GetNamePossessive] à s'entraîner dans la cour et à honorer ses vœux ont conduit à cette amélioration."

cv_agot_dragonknight.3008.t: "[candidate.GetSheHe|U] Vient Hautement Recommandé(e)"
cv_agot_dragonknight.3008.desc: "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d’un(e) [candidate.GetWomanMan] étranger(ère) à mes yeux.\n\n\"Mon [ROOT.Char.GetLadyLord],\" [sponsor.GetFirstNameNoTooltip] salue avec un regard fier. \"C’est un honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un(e) [candidate.GetWomanMan] des plus talentueux(ses), ayant renoncé au mariage et aux titres dans l’espoir de rejoindre un jour vos [ROOT.Char.Custom('DragonknightName')].\""
cv_agot_dragonknight.3008.a: "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3008.cv_agot_dragonknight.tt: "[candidate.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.b: "Peut-être accepteriez-vous un autre poste ?"
cv_agot_dragonknight.3008.b.tt: "[candidate.GetName] sera promis(e) à un poste lorsqu’un poste sera disponible."
cv_agot_dragonknight.3008.c: "Je ne suis pas si désespéré(e) pour que des gens comme vous me protègent."

cv_agot_dragonknight.3010.t: "La Sueur de [strong_dragonknight.GetHerHis] Front"
cv_agot_dragonknight.3010.desc: "Mon [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout [strong_dragonknight.GetHerHis] temps dans les cours et écuries du Donjon, bien que là où d'autres se limitent à l’entraînement au combat ou à l’équitation, [strong_dragonknight.GetFirstNameNoTooltip] cherche toujours à se surpasser dans des tâches physiques de plus en plus exigeantes.\n\nCela se voit dans la silhouette de [strong_dragonknight.GetHerHis], devenue musclée et robuste, attirant l'attention des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour, qui se rassemblent autour de la cour quand [strong_dragonknight.GetFirstNameNoTooltip] est à l'œuvre."
cv_agot_dragonknight.3010.a: "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')] ?"

cv_agot_dragonknight.3011.t: "Un Défi Approche"
cv_agot_dragonknight.3011.desc: "La journée morne de la cour a été soudainement animée par l’annonce de l’arrivée de [challenger.GetFullName], marchant dans la salle du trône vêtu(e) plus pour le champ de bataille que pour une audience.\n\n\"Mon [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName],\" commence [challenger.GetSheHe] lorsque je l’invite à s’avancer. \"Les [ROOT.Char.Custom('DragonknightName')] sont une noble institution du royaume. Mais en ce moment, un ver porte l’honneur de défendre votre personne. Le/la [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n’a rien à faire à vos côtés !\"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se redresse soudainement, réalisant qu’[unworthy_dragonknight.GetSheHe] est visé(e). \"Mon [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont une fraternité sacrée. Nous servons à vie, mon sang est lié à protéger le vôtre,\" [unworthy_dragonknight.GetSheHe|l] balbutie.\n\n\"Cela ne pose aucun problème,\" répond [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. \"Je me ferai un plaisir de prendre votre place.\""
cv_agot_dragonknight.3011.a: "Que le meilleur gagne le droit de me protéger."
cv_agot_dragonknight.3011.a.challenger.toast: "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]."
cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast: "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]."
cv_agot_dragonknight.3011.b: "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a plus que mérité sa place."
cv_agot_dragonknight.3011.c: "Personne ne remet en question mes nominations. Garde !"
