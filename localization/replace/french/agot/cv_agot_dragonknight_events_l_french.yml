l_french:


################################
# Événements d'Entretien des Chevaliers-Dragons
# 1000 - 1999
# par Badger
################################

cv_agot_dragonknight.1001.t:0 "Un Serment Accompli: [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Rompu: [removed_dk.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier d'une renommée incroyable. Ceux qui avaient la chance de voir [dead_dragonknight.GetHerHim] l'épée à la main décrivaient [dead_dragonknight.GetHerHim] comme combattant tel l'incarnation de [dead_dragonknight.GetFaith.WarGodName]. Son acier repose maintenant aux côtés de [dead_dragonknight.GetHerHim], mais il résonnera dans les esprits des jeunes guerriers à travers le royaume pour des siècles!"
cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un [dead_dragonknight.Custom('KnightCultureNoTooltip')] habile qui s'est acquitté de [dead_dragonknight.GetHerselfHimself] avec brio au service de [dead_dragonknight.GetHerHis] suzerain, [king.GetTitledFirstNameRegnal], étant bien respecté pour ses compétences martiales."
cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier solide et fiable, bien que personne ne dirait que [dead_dragonknight.GetSheHe] était le plus féroce des combattants."
cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] dans la garde était discutable, bien que liée par un serment, elle était immuable."
cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], le devoir nous incombe désormais de pourvoir la vacance parmi les rangs illustres des capes blanches."
cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis], il me revient désormais de pourvoir la vacance parmi les rangs illustres des capes blanches."
cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers de tout le royaume!"
cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs!"
cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais pourraient mal prendre un rejet."
cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus pressantes."
cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec des personnages de votre royaume pour les inviter à votre garde personnelle."

cv_agot_dragonknight.1002.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] a amené devant moi les plus grands chevaliers de tout le royaume, parmi lesquels je puis sélectionner le nouveau membre des [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident!"
cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a l'allure d'un guerrier!"
cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est taillé pour le poste!"
cv_agot_dragonknight.1002.d:0 "Bah, aucun de ceux-là ne conviendra."
cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec des personnages de votre royaume pour les affecter à votre Chevalier-Dragon" #[ROOT.Char.Custom('DragonknightName')] <- ne fonctionne pas dans les info-bulles

cv_agot_dragonknight.1003.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche."
cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés. [dragonknight_lord_commander.GetSheHe] note ceux qui seraient des candidats idéaux pour servir au sein de mon [ROOT.Char.Custom('DragonknightName')]."

cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré de servir dans votre [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous assisterez, car votre absence se ferait cruellement sentir."
cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName] notable, je serais honoré de votre présence."
cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que toutes les personnes importantes soient présentes, y compris vous, malheureusement."
cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prononcer vos vœux!"

cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1007.opening_desc:0 "Je dois refuser de servir dans votre [ROOT.Char.Custom('DragonknightName')].\n\n"
cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]"
cv_agot_dragonknight.1007.claim:0 "Je ne peux pas simplement abandonner mes titres et revendications comme une vieille paire de vêtements"
cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais espérer renoncer aux plaisirs de la chair pour une vie de célibat!"
cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un but bien plus grand que de rester à côté de votre pot de chambre pendant que vous digérez vos derniers morceaux de volaille"
cv_agot_dragonknight.1007.reject:0 "Ma Maison a bien plus besoin de moi que votre cour"
cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus gonflé d'un porc mort que de servir comme votre bouclier juré"
cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume!"
cv_agot_dragonknight.1007.a.tt:0 "Vous appellerez plus de chevaliers"
cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] oserait refuser son [ROOT.Char.GetTitleTierName]?!"

cv_agot_dragonknight.1008.t:0 "Vœux Prononcés"
cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant d'échanger sa vie contre la mienne, d'obéir à ma parole et de garder mes secrets, de parler librement ou de se taire à mon ordre, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône. [dragonknight_candidate.GetSheHe|U] se lève, s'engageant avec toute sa force à consacrer sa vie à me protéger"
cv_agot_dragonknight.1008.a:0 "Levez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]"

cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
cv_agot_dragonknight.1009.desc.mad:0 "\"Vous pensez pouvoir me trahir en nommant mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] dans votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?!\" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] vient m'affronter après l'ointement de [dragonknight_candidate.GetNameNicknamedNoTooltip] \n\n"
cv_agot_dragonknight.1009.desc.heir:0 "\"Vous avez peut-être volé mon héritier, mais je n'oublierai pas cela\""

cv_agot_dragonknight.1009.desc.glad:0 "\"Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], d'avoir accordé l'honneur de servir au sein de votre garde royale à mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]\" Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] s'approche de moi après l'investiture du nouveau membre de mon [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]

cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser auprès de vous"
cv_agot_dragonknight.1009.a.glad:0 "En effet, me protéger est un honneur"

cv_agot_dragonknight.1010.t:0 "Une Confrérie Privée de Chef"
cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)] les [ROOT.Char.Custom('DragonknightName')] se retrouvent sans chef"
cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)] les [ROOT.Char.Custom('DragonknightName')] se retrouvent sans chef"
cv_agot_dragonknight.1010.desc.end:0 "Vient maintenant la tâche cruciale de combler les sabatons de [removed_dk.GetHerHis] [dragonknight_successor.GetName] semble être le meilleur [dragonknight_successor.GetWomanMan] pour le poste et est attendu par la plupart pour succéder à [removed_dk.GetName] en tant que Lord Commandant Cependant, le choix repose en fin de compte entre mes mains"
cv_agot_dragonknight.1010.fallback.desc.end:0 "Vient maintenant la tâche cruciale de combler les sabatons de [removed_dk.GetHerHis] Avec les [ROOT.Char.Custom('DragonknightName')] vides, c'est peut-être le meilleur moment pour trouver des chevaliers dignes de la cape blanche"

cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel pour le poste"
cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]"
cv_agot_dragonknight.1010.f:0 "Il n'y a... il n'y a plus personne"

cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"

dragonknight_other_selections_available_tt:0 "Je vais considérer mes autres gardes"

################################
# Événements des Conseillers Chevaliers-Dragons
# 2000 - 2999
################################

cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Assignation"
cv_agot_dragonknight.2001.desc: "Je peux envoyer mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]"
cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger l'un de mes invités ou courtisans"
cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Alternativement, je pourrais assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]"
cv_agot_dragonknight.2001.a: "Protégez la cible désignée"
cv_agot_dragonknight.2001.b: "Protégez [target_character.GetTitledFirstName]"
cv_agot_dragonknight.2001.c: "En fait, laissez tomber"
indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]"
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]"

cv_agot_dragonknight.2002.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui dans la ville! Peut-être qu'il est encore temps d'empêcher la fuite de [recipient.GetHerHis]\n\n[dragonknight.GetName] est en poste et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message aux [goldcloaks.GetName] et mobiliser la force de la Garde de la Ville"
cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez-moi votre frère juré!"
cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] s'échappera"
cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], arrêtez-le!"
cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne me menace pas"

cv_agot_dragonknight.2003.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.2003.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu à ma cour pour demander asile [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] pour une accusation fabriquée de toutes pièces, et maintenant [fleeing_dragonknight.GetSheHe] se retrouve fugitif du royaume Je dois maintenant faire un choix difficile entre mon devoir et ma famille pour décider de la marche à suivre"
cv_agot_dragonknight.2003.a:0 "Tu es mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et ta place est ici"
cv_agot_dragonknight.2003.b:0 "Si tu pars au Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive]!"
cv_agot_dragonknight.2003.c:0 "Tu dois fuir de l'autre côté de la Mer Étroite!"
cv_agot_dragonknight.2003.d:0 "Je suis désolé [fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un fugitif"

################################
# Événements Flavour des Chevaliers-Dragons
# 3000 - 3999
# par Badger
################################

cv_agot_dragonknight.3001.t:0 "Le Rêve d'un Enfant"
cv_agot_dragonknight.3001.desc:0 "Le petit [child.GetFirstName] a toujours été fasciné par les récits des [king.Custom('DragonknightName')], particulièrement par [dragonknight_lord_commander.GetTitledFirstName], qu'il voit sous le même jour que Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] au Bouclier-Miroir et Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Yeux-d’Étoile\n\nJe ne pensais pas grand-chose des rêves de [child.GetHerHis] d'être comme ces figures légendaires, car tous les enfants ont des héros auxquels ils aspirent, mais en grandissant, [child.GetFirstNameNoTooltip] semble de plus en plus déterminé à rejoindre les [king.Custom('DragonknightName')] Aujourd'hui même, [child.GetSheHe] est venu me demander de mettre de côté tout projet de fiançailles pour lui permettre de commencer son entraînement afin de devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]"
cv_agot_dragonknight.3001.a:0 "Fais-le sans hésiter, petit"
cv_agot_dragonknight.3001.b:0 "Ton devoir envers ta famille passe avant ton devoir envers la couronne"

cv_agot_dragonknight.3002.t:0 "Un Modèle de Chevalerie"
cv_agot_dragonknight.3002.desc:0 "Il m'est venu aux oreilles que mon [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu la coqueluche du royaume Les paysans parlent de [gallant_dragonknight.GetHerHim] dans la même veine que les guerriers légendaires, les jeunes écuyers en jeu imitent [gallant_dragonknight.GetHerHis] attitude et rejouent ses exploits lors de ses plus grandes batailles, et les jeunes filles rêvent de lui accorder leurs faveurs\n\nMaintenant, cette réputation a envahi ma cour Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la cour cherchent à imiter ses faits, et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] de la cour rivalisent pour attirer son attention Il est désormais courant que dans tout le [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] le nom de [gallant_dragonknight.GetFirstNameNoTooltip] soit synonyme de compétence, d'honneur et de galanterie"
cv_agot_dragonknight.3002.a:0 "Je te félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]"
cv_agot_dragonknight.3002.b:0 "Je préférerais parler de mon sujet favori: moi-même"

cv_agot_dragonknight.3003.t:0 "[ROOT.Char.Custom('DragonknightName')|U] Déshonorant: Pris en Flag!"
cv_agot_dragonknight.3003.desc_bedroom:0 "\"Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert dans ses appartements, en compagnie de [lusty_lover.GetFullName]!"
cv_agot_dragonknight.3003.desc_brothel:0 "\"Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert dans les profondeurs d'une maison de plaisir, engagé dans des actes obscènes avec la prostituée connue sous le nom de [lusty_lover.GetName]!"
cv_agot_dragonknight.3003.a:0 "Jetez [lusty_dragonknight.GetHerHim] dans les cachots jusqu'à ce que je décide quoi faire de ce parjure"
cv_agot_dragonknight.3003.b:0 "Mutilez [lusty_dragonknight.GetHerHim] et envoyez-le au Mur"
cv_agot_dragonknight.3003.c:0 "Retirez à [lusty_dragonknight.GetHerHim] sa cape blanche"
cv_agot_dragonknight.3003.d:0 "Chacun mérite ses vices..."
cv_agot_dragonknight.3003.e:0 "Tu peux garder ta cape blanche, mais [lusty_lover.GetFirstNameNoTooltip] est à moi"

cv_agot_dragonknight.3004.t:0 "Place pour le [ROOT.Char.Custom('DragonknightName')|U]!"
cv_agot_dragonknight.3004.desc:0 "\"Place pour le [ROOT.Char.Custom('DragonknightName')]!\" Le cri résonna au bout de la salle du trône Vous vous retournez juste à temps pour voir [marching_dragonknight.GetNameNicknamed], marchant à une vitesse alarmante, crier au jeune [obstructing_brat.GetName], qui reste planté, hébété, sur le chemin de [marching_dragonknight.GetHerHis]\n\nQue ce soit par entêtement ou ignorance, [obstructing_brat.GetName] ne semble pas comprendre le message L'enfant est piétiné sous le talon de mon [ROOT.Char.Custom('DragonknightName')], qui le traverse sans plus de regard que s'il avait marché dans une flaque\n\nÉcrasé par la botte, [obstructing_brat.GetName] est maintenant allongé sur le sol de la salle d'audience, gémissant de douleur, et [marching_dragonknight.GetName] marche jusqu'à mon côté pour commencer la garde de la matinée"
cv_agot_dragonknight.3004.a:0 "Personne n'interrompt le [ROOT.Char.Custom('DragonknightName')] en mission pour le [ROOT.Char.GetTitleTierNamePossessive]"
cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], êtes-vous fou?! Aidez [obstructing_brat.GetName] à se relever"
cv_agot_dragonknight.3004.c:0 "Envoyez l'enfant chez le mestre"
cv_agot_dragonknight.3004.cure_toast:0 "Le mestre soigne avec succès [obstructing_brat.GetName]"
cv_agot_dragonknight.3004.toast:0 "Échec du mestre"
cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] reste blessé"

cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Vient Hautement Recommandé"
cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné par un [essosi_warrior.GetWomanMan] étranger pour moi\n\n\"Mon [ROOT.Char.GetLadyLord],\" râcle [sponsor.GetFirstNameNoTooltip], un air fier sur son visage \"C'est un honneur de vous présenter le plus grand guerrier qu'Essos ait jamais connu [essosi_warrior.GetFirstNameNoTooltip] est connu de Braavos à Asshaï, et [essosi_warrior.GetSheHe] ferait une excellente addition à votre [ROOT.Char.Custom('DragonknightName')]\""
cv_agot_dragonknight.3005.a:0 "Bienvenue au [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] rejoindra votre [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.b:0 "Peut-être accepteriez-vous un autre poste?"
cv_agot_dragonknight.3005.court_position.tt:0 "Vous trouverez un poste adéquat pour [essosi_warrior.GetName]"
cv_agot_dragonknight.3005.c:0 "Je n'ai pas besoin de plus de courtisans"

cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')]: Frères d'Armes"
cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] est du genre sociable, toujours prêt à engager la conversation, ou à s'incruster dans une discussion Bien que cela irrite les membres plus stoïques de mon [ROOT.Char.Custom('DragonknightName')], lui et [dragonknight_friend.GetFullName] sont devenus aussi inséparables que des frères\n\nIls s'entraînent ensemble, prennent leur repas ensemble, et dans l'épaisseur de chaque bataille ils sont côte à côte, se motivant mutuellement Ce lien de sang entre ces deux guerriers est devenu un sujet de conversation au sein de la cour, un lien qui au sein de mon [ROOT.Char.Custom('DragonknightName')] ne peut qu'affermir mon règne"
cv_agot_dragonknight.3006.a:0 "Que leur amitié les mène à de plus grandes vaillances!"

cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Amélioré"
cv_agot_dragonknight.3007.desc:0 "Les heures de [improved_dragonknight.GetNamePossessive] passées à s'entraîner dans la cour et son engagement envers ses vœux ont mené à cette amélioration"

cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Vient Hautement Recommandé"
cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné d'un [candidate.GetWomanMan] étranger pour moi\n\n\"Mon [ROOT.Char.GetLadyLord],\" râcle [sponsor.GetFirstNameNoTooltip], un air fier sur son visage \"C'est un honneur de vous présenter [candidate.GetFullNameNoTooltip] [candidate.GetSheHe|U] est un [candidate.GetWomanMan] des plus puissants, doté d'un talent martial considérable, et a renoncé au mariage et aux titres dans l'espoir de rejoindre un jour votre [ROOT.Char.Custom('DragonknightName')]\""
cv_agot_dragonknight.3008.a:0 "Bienvenue au [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] rejoindra votre [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.b:0 "Peut-être accepteriez-vous un autre poste?"
cv_agot_dragonknight.3008.b.tt:0 "[candidate.GetName] se verra offrir un poste quand une place sera disponible"
cv_agot_dragonknight.3008.c:0 "Je ne suis pas si désespéré au point de vous prendre pour me garder"

cv_agot_dragonknight.3010.t:0 "La sueur de [strong_dragonknight.GetHerHis] front"
cv_agot_dragonknight.3010.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout son temps dans les cours et les écuries du Donjon, mais là où d'autres se contentent de s'exercer à l'escrime ou à l'équitation, [strong_dragonknight.GetFirstNameNoTooltip] semble passer chaque minute à chercher un travail physique de plus en plus éprouvant et difficile\n\nLe résultat est visible dans sa forme, sa silhouette est devenue musculeuse, dense et solide, au grand plaisir des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour qui se rassemblent autour de la cour lorsqu'il travaille"
cv_agot_dragonknight.3010.a:0 "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')]!"

cv_agot_dragonknight.3011.t:0 "Un challenger approche"
cv_agot_dragonknight.3011.desc:0 "La journée morose à la cour fut sûrement égayée lorsque le héraut annonça l'arrivée de [challenger.GetFullName], qui entra dans la salle du trône habillé davantage pour le champ de bataille que pour une audience\n\n\"Mon [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName],\" commence [challenger.GetSheHe] lorsque je l'invite à s'avancer \"Les [ROOT.Char.Custom('DragonknightName')] sont une noble institution du royaume Mais en ce moment même, un ver porte l'honneur de défendre votre personne Le [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n'a rien à faire à vos côtés!\"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se redresse soudainement, réalisant qu'il est interpellé \"Mon [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont une fraternité jurée Nous servons pour la vie, mon sang est destiné à être versé pour le vôtre,\" balbutie [unworthy_dragonknight.GetSheHe|l]\n\n\"Ce n'est pas un problème,\" répond [challenger.GetName], [challenger.Custom('quirk_pos_pp')] \"Je me ferai un plaisir de vous débarrasser de votre poste\""
cv_agot_dragonknight.3011.a:0 "Que le meilleur garde ma porte"
cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]"
cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]"
cv_agot_dragonknight.3011.b:0 "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip] [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a amplement mérité sa place"
cv_agot_dragonknight.3011.c:0 "Personne ne remet en question mes nominations Gardes!"

cv_agot_dragonknight.3012.t:0 "Un rêve brisé"
cv_agot_dragonknight.3012.desc:0 "Je regarde du balcon mon [failed_dragonknight.Custom('GetDaughterSon')] maladroit dans la cour [failed_dragonknight.GetSheHe|U] s'agite dans la cour, montrant presque aucune amélioration depuis qu'[failed_dragonknight.GetSheHe] a commencé sa quête pour rejoindre la prestigieuse garde de la grâce de [ruler.GetHerHis] Peut-être devrais-je intervenir Après tout, n'est-il pas plus cruel de laisser [failed_dragonknight.GetHerHim] continuer avec de faux espoirs que de mettre fin à cette folie ici et maintenant?"
cv_agot_dragonknight.3012.a:0 "Il est temps de tourner la page"
cv_agot_dragonknight.3012.b:0 "La Garde de Nuit a toujours besoin de bons hommes!"
cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U] s'améliorera!"

cv_agot_dragonknight.3013.t:0 "Certains boivent pour se souvenir"
cv_agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] est connu pour passer tout son temps libre à boire et festoyer dans les tavernes et débits de boisson locaux [drunken_dragonknight.GetSheHe|U] a acquis une réputation dans la ville et à la cour, allant de pouvoir boire n'importe qui sous la table à pouvoir vider un tonneau entier d'Arbor gold en faisant le poirier\n\nUne histoire particulièrement inquiétante est maintenant parvenue à mes oreilles, impliquant [drunken_dragonknight.GetFirstName] amenant un âne et un rayon de miel dans un bordel Ce comportement semble indigne d'un membre des [ROOT.Char.Custom('DragonknightName')], mais cela a au moins généré quelques anecdotes intéressantes"
cv_agot_dragonknight.3013.a:0 "Une nuit en cellule le remettra à sa place"
cv_agot_dragonknight.3013.b:0 "Être un [ROOT.Char.Custom('DragonknightName')] est stressant, laissez-le tranquille"
cv_agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] est un [drunken_dragonknight.GetWomanMan] après mon propre cœur!"

cv_agot_dragonknight.3014.t:0 "Le bretteur [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3014.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps, lorsqu'il n'est pas à mes côtés, dans ma cour, la sueur coulant de son front alors qu'il croise le fer avec les plus grands guerriers du royaume\n\n[lifestyle_dragonknight.GetNameNoTooltip] est un visage familier pour mes armuriers et le [GetPlayer.GetCouncillorPosition('councillor_marshal').GetPositionName], et sa dextérité avec une lame est devenue le sujet de conversation de la cour Il n'est pas inhabituel de le voir dans la cour depuis le premier lever du soleil jusqu'à son dernier clin d'œil [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé une réputation de maître d'épée"
cv_agot_dragonknight.3014.a:0 "Peut-être pourriez-vous m'aider avec mon escrime, [lifestyle_dragonknight.GetFirstNameNoTooltip]?"


cv_agot_dragonknight.3015.t:0 "Chasse [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3015.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps, lorsqu'il n'est pas à mes côtés, dans mes bois royaux, profitant pleinement des privilèges que lui confère sa prestigieuse position\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu un visage familier pour mes forestiers et gardes-chasse, et la cour parle de sa précision à l’arc Il n’est pas inhabituel qu’il revienne de ses excursions avec ses bottes couvertes de boue et son entourage portant son dernier trophée Son appartement, décoré de peaux, fourrures et crânes, lui a valu la réputation d’un véritable chasseur"
cv_agot_dragonknight.3015.a:0 "Attrape-moi un bon élan pour le souper de ce soir, [lifestyle_dragonknight.GetFirstNameNoTooltip]!"

cv_agot_dragonknight.3016.t:0 "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3016.desc:0 "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps, lorsqu'il n'est pas à mes côtés, dans mes bois royaux, profitant pleinement des privilèges que lui confère sa prestigieuse position\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu un visage familier pour mes forestiers et gardes-chasse, et la cour parle de sa précision à l’arc Il n’est pas inhabituel qu’il revienne de ses excursions avec ses bottes couvertes de boue et son entourage portant son dernier trophée Son appartement, décoré de peaux, fourrures et crânes, lui a valu la réputation d’un véritable chasseur"
cv_agot_dragonknight.3016.a:0 "Une poursuite des plus nobles, [lifestyle_dragonknight.GetFullNameNoTooltip]!"

cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')]: Meurtre ignominieux!"
cv_agot_dragonknight.3017.desc:0 "Le cadavre nu de mon [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été trouvé devant un bordel local [eunuch_dragonknight.GetSheHe|U] a été découvert, castré, et pour ajouter à l'insulte, son propre membre était enfoncé dans sa bouche Selon nos sources, il était en pleine dispute avec une travailleuse quand il s’est retrouvé dépassé par ses adversaires Nu et sans arme, il a été submergé par les prostituées\n\nEnhardis par cela, les petites gens se sont enflammés de fureur et émeutent dans les rues Il semble que [eunuch_dragonknight.GetFirstName] était bien connu, mais pas particulièrement apprécié"
cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip], imbécile!"

