################################
# Dragonknight Maintenance Events
# 1000 - 1999
# by Badger
################################


cv_agot_dragonknight.1001.t:0 "Un serment accompli: [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.fallback.t:0 "Un serment brisé: [removed_dk.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]"
cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche"
cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier d'une renommée incroyable. Ceux qui ont eu la chance de voir [dead_dragonknight.GetHerHim] manier une lame disaient que [dead_dragonknight.GetHerHim] combattait comme l'incarnation de [dead_dragonknight.GetFaith.WarGodName]. L'acier de [dead_dragonknight.GetHerHis|U] repose désormais à ses côtés, mais son écho résonnera dans l'esprit des jeunes guerriers à travers le royaume pour des siècles"
cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un [dead_dragonknight.Custom('KnightCultureNoTooltip')] compétent qui s'est acquitté avec brio au service de [dead_dragonknight.GetHerHis] suzerain, [king.GetTitledFirstNameRegnal], et était très respecté pour [dead_dragonknight.GetHerHis] compétence au combat"
cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un guerrier solide et fiable, bien que personne ne dirait que [dead_dragonknight.GetSheHe] était le plus féroce des guerriers"
cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] au sein de la garde était discutable, bien que liée par un serment immuable"
cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], le devoir m'incombe désormais de pourvoir le poste vacant parmi les célèbres rangs des capes blanches"
cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis], le devoir m'incombe désormais de pourvoir le poste vacant parmi les célèbres rangs des capes blanches"
cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers du royaume!"
cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels seront amenés devant vous"
cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs!"
cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais peuvent mal prendre un refus"
cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à traiter"
cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec des personnages dans votre royaume pour les inviter dans votre garde personnelle"

cv_agot_dragonknight.1002.t:0 "Conférer le manteau"
cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]"
cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche"
cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] m'a amené les plus grands chevaliers du royaume, parmi lesquels je peux sélectionner le nouveau membre des [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident!"
cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a l'étoffe d'un guerrier!"
cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est taillé pour le poste!"
cv_agot_dragonknight.1002.d:0 "Bah, aucun de ceux-là ne fera l'affaire"
cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec des personnages dans votre royaume pour les assigner à votre Dragonknight" #[ROOT.Char.Custom('DragonknightName')] <- this doesn't work in tooltips

cv_agot_dragonknight.1003.t:0 "Conférer le manteau"
cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]"
cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé de [removed_dk.GetHerHis] cape blanche"
cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés. [dragonknight_lord_commander.GetSheHe] indique ceux qui seraient des candidats idéaux pour servir dans mes [ROOT.Char.Custom('DragonknightName')]"

cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré de servir au sein de vos [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous assisterez, car votre présence manquerait cruellement autrement"
cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName] notable, je serais honoré de votre présence"
cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que tous les personnages importants soient présents, ce qui vous inclut malheureusement"
cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prêter serment!"

cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1007.opening_desc:0 "Je dois refuser de servir au sein de vos [ROOT.Char.Custom('DragonknightName')]\n\n"
cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]!"
cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement jeter mes revendications et titres comme une vieille paire de vêtements!"
cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais espérer abandonner les plaisirs de la chair pour une vie de célibat!"
cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un objectif bien plus grand que de rester à vos côtés pendant que vous vous empiffrez de vos derniers morceaux d'oie!"
cv_agot_dragonknight.1007.reject:0 "Ma maison a plus besoin de moi que votre cour!"
cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus boursouflé d'un cochon mort que de servir comme votre bouclier juré!"
cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume!"
cv_agot_dragonknight.1007.a.tt:0 "Vous demanderez plus de chevaliers"
cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] refuserait de servir [ROOT.Char.GetTitleTierName]?"

cv_agot_dragonknight.1008.t:0 "Serments conférés"
cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant d'échanger [dragonknight_candidate.GetHerHis] vie contre la mienne, d'obéir à mes ordres et de garder ma confiance, de parler selon mon souhait ou de garder le silence, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône [dragonknight_candidate.GetSheHe|U] se relève, s'engageant avec toute [dragonknight_candidate.GetHerHis] force à me protéger au prix de sa vie"
cv_agot_dragonknight.1008.a:0 "Relevez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]!"

cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
cv_agot_dragonknight.1009.desc.mad:0 "\"Vous pensez pouvoir agir dans mon dos et nommer mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] à votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]?\" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] me confronte après l'intronisation de [dragonknight_candidate.GetNameNicknamedNoTooltip]\n\n"
cv_agot_dragonknight.1009.desc.heir:0 "\"Vous avez peut-être volé mon héritier, mais je n'oublierai pas cela\""
cv_agot_dragonknight.1009.desc.glad:0 "\"Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], pour avoir conféré l'honneur de servir au sein de votre garde royale à mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]\" Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] m'approche après l'investiture du dernier membre de mes [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]"

cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser auprès de quelqu'un comme vous!"
cv_agot_dragonknight.1009.a.glad:0 "En effet, me protéger est un honneur!"

cv_agot_dragonknight.1010.t:0 "Une fraternité privée de leader"
cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] se retrouvent privés de leadership"
cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] se retrouvent privés de leadership"
cv_agot_dragonknight.1010.desc.end:0 "Vient maintenant la tâche cruciale de remplir les sabatons de [removed_dk.GetHerHis]. [dragonknight_successor.GetName] semble être le meilleur [dragonknight_successor.GetWomanMan] pour le poste, et la plupart s'attendent à ce qu'[removed_dk.GetName] succède comme Lord Commandant. Cependant, le choix repose en dernier lieu entre mes mains"
cv_agot_dragonknight.1010.fallback.desc.end:0 "Vient maintenant la tâche cruciale de remplir les sabatons de [removed_dk.GetHerHis]. Avec les [ROOT.Char.Custom('DragonknightName')] vides, il pourrait être temps de trouver des chevaliers dignes de la cape blanche"
cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel pour ce poste"
cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]"
cv_agot_dragonknight.1010.f:0 "Il n'y a... il n'y a plus personne"

cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"

dragonknight_other_selections_available_tt:0 "Je vais considérer mes autres gardes"


################################
# Dragonknight Councillor Events
# 2000 - 2999
################################

cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Affectation"
cv_agot_dragonknight.2001.desc: "Je peux envoyer mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]"
cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger un de mes invités ou courtisans"
cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Je pourrais aussi assigner un garde du corps à [target_character.GetTitledFirstName][target_character.GetHerselfHimself]"
cv_agot_dragonknight.2001.a: "Protéger la cible désignée"
cv_agot_dragonknight.2001.b: "Protéger [target_character.GetTitledFirstName]"
cv_agot_dragonknight.2001.c: "En fait, oublions cela"
indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]"
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]"

cv_agot_dragonknight.2002.title:0 "Renégat des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui dans la ville ! Peut-être reste-t-il encore du temps pour contrecarrer la fuite de [recipient.GetHerHis]\n\n[dragonknight.GetName] est en poste et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] pour mobiliser la pleine force de la Garde de la Ville"
cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez votre frère juré devant moi !"
cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] va s'échapper"
cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], capturez-le !"
cv_agot_dragonknight.2002.c:0 "Laissez partir [recipient.GetHerHim][recipient.GetSheHe] ne représente aucune menace pour moi"

cv_agot_dragonknight.2003.title:0 "Renégat des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2003.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu à ma cour chercher asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] sous une accusation forgée de toutes pièces et maintenant [fleeing_dragonknight.GetSheHe] se retrouve fugitif du royaume. Je dois maintenant prendre la difficile décision entre mon devoir et ma famille pour déterminer quoi faire"
cv_agot_dragonknight.2003.a:0 "Tu es mon [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] et tu appartiens ici"
cv_agot_dragonknight.2003.b:0 "Si tu pars pour le Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive] !"
cv_agot_dragonknight.2003.c:0 "Tu dois fuir de l'autre côté de la Mer Étroite !"
cv_agot_dragonknight.2003.d:0 "Je suis désolé[e][fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un fugitif"

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

cv_agot_dragonknight.3001.t: "Le rêve d'un enfant"
cv_agot_dragonknight.3001.desc: "Le petit [child.GetFirstName] a toujours été fasciné par les récits des [king.Custom('DragonknightName')], notamment par [dragonknight_lord_commander.GetTitledFirstName], qu'il perçoit à l'égal de Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] du Bouclier-Miroir et de Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] Étoiles-Yeux.\n\nJe ne prêtais guère attention aux rêves de [child.GetHerHis] d'imiter ces figures légendaires, car tous les enfants ont des héros auxquels ils aspirent, mais à mesure que [child.GetFirstNameNoTooltip] grandit, ses rêves de rejoindre les [king.Custom('DragonknightName')] deviennent de plus en plus réels. Aujourd'hui encore, [child.GetSheHe] est venu[e] me demander de mettre de côté tout projet de fiançailles pour [child.GetHerHim], afin qu'[child.GetSheHe] puisse commencer son entraînement pour devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]"
cv_agot_dragonknight.3001.a: "Fais-le, petit"
cv_agot_dragonknight.3001.b: "Ton devoir envers ta famille passe avant celui envers la couronne"

cv_agot_dragonknight.3002.t: "Un phare de chevalerie"
cv_agot_dragonknight.3002.desc: "Il est parvenu à mes oreilles que mon [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu la fierté du royaume. Les petites gens parlent de [gallant_dragonknight.GetHerHim] avec le même souffle que des guerriers légendaires, les jeunes écuyers en jouant revêtent [gallant_dragonknight.GetHerHis] allure et recréent ses exploits dans [gallant_dragonknight.GetHerHis] plus grandes batailles, et les servantes rêvent d'accorder leurs faveurs à un [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de sa réputation.\n\nCette rumeur a maintenant saisi ma cour. Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la cour cherchent à émuler ses actes, et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] de la cour rivalisent pour attirer son attention. Partout à travers les [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], le nom de [gallant_dragonknight.GetFirstNameNoTooltip] est désormais synonyme de compétence, d'honneur et de galanterie"
cv_agot_dragonknight.3002.a: "Je te félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]"
cv_agot_dragonknight.3002.b: "Je préfère parler de mon sujet favori: moi-même"

cv_agot_dragonknight.3003.t: "Un [ROOT.Char.Custom('DragonknightName')|U] flagrant : pris en flagrant délit!"
cv_agot_dragonknight.3003.desc_bedroom: "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert[e] dans ses appartements, divertissant nul autre que [lusty_lover.GetFullName]!"
cv_agot_dragonknight.3003.desc_brothel: "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert[e] dans les bas-fonds d'une maison de plaisir, se livrant à des actes obscènes avec la prostituée notoire [lusty_lover.GetName]!"
cv_agot_dragonknight.3003.a: "Jetez [lusty_dragonknight.GetHerHim] au cachot jusqu'à ce que je décide du sort de ce parjure"
cv_agot_dragonknight.3003.b: "Mutiler [lusty_dragonknight.GetHerHim], et envoyer [lusty_dragonknight.GetHerHim] rejoindre la Garde de Nuit"
cv_agot_dragonknight.3003.c: "Retirez à [lusty_dragonknight.GetHerHim] sa cape blanche"
cv_agot_dragonknight.3003.d: "Tout le monde mérite ses vices..."
cv_agot_dragonknight.3003.e: "Vous pouvez garder votre cape blanche, mais [lusty_lover.GetFirstNameNoTooltip] m'appartient"

cv_agot_dragonknight.3004.t: "Place au [ROOT.Char.Custom('DragonknightName')|U]!"
cv_agot_dragonknight.3004.desc: "Place au [ROOT.Char.Custom('DragonknightName')]! Le cri résonne au bout de la salle du trône. Vous vous retournez juste à temps pour voir [marching_dragonknight.GetNameNicknamed], marchant à une vitesse alarmante, hurler au jeune [obstructing_brat.GetName], qui se tient stupidement sur son chemin.\n\nQu'il s'agisse de volonté ou d'ignorance, [obstructing_brat.GetName] ne comprend pas le message. L'enfant est piétiné sous le talon de mon [ROOT.Char.Custom('DragonknightName')], qui traverse [obstructing_brat.GetHerHim] d'un simple regard, accordant à l'enfant autant d'attention que s'[marching_dragonknight.GetSheHe] avait marché dans une flaque d'eau.\n\nÉcrasé sous la botte, [obstructing_brat.GetName] gît maintenant sur le sol de la salle d'audience, gémissant de douleur, tandis que [marching_dragonknight.GetName] marche vers moi pour commencer la garde du matin"
cv_agot_dragonknight.3004.a: "Personne n'interrompt le [ROOT.Char.Custom('DragonknightName')] dans l'affaire du [ROOT.Char.GetTitleTierNamePossessive]"
cv_agot_dragonknight.3004.b: "[marching_dragonknight.GetName], êtes-vous fou ? Aidez [obstructing_brat.GetName] à se relever"
cv_agot_dragonknight.3004.c: "Envoyez l'enfant au Mestre"
cv_agot_dragonknight.3004.cure_toast: "Le Mestre traite avec succès [obstructing_brat.GetName]"
cv_agot_dragonknight.3004.toast: "Échec du Mestre"
cv_agot_dragonknight.3004.toast_desc: "[obstructing_brat.GetName] reste blessé"

cv_agot_dragonknight.3005.t: "[essosi_warrior.GetSheHe|U] vient hautement recommandé"
cv_agot_dragonknight.3005.desc: "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné[e] par un[e] [essosi_warrior.GetWomanMan] qui m'est étranger[e].\n\nMon [ROOT.Char.GetLadyLord], [sponsor.GetFirstNameNoTooltip] annonce d'une voix fière : "C'est pour moi un honneur de vous présenter le plus grand guerrier qu'Essos ait jamais connu. [essosi_warrior.GetFirstNameNoTooltip] est connu[e] de Braavos à Asshaï, et [essosi_warrior.GetSheHe] ferait une excellente addition à vos [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.a: "Bienvenue chez les [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.3005.cv_agot_dragonknight.tt: "[essosi_warrior.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3005.b: "Peut-être accepteriez-vous une autre position?"
cv_agot_dragonknight.3005.court_position.tt: "Vous trouverez une position adéquate pour [essosi_warrior.GetName]"
cv_agot_dragonknight.3005.c: "Je n'ai pas besoin de plus de courtisans"

cv_agot_dragonknight.3006.t: "[ROOT.Char.Custom('DragonknightName')] : frères d'armes"
cv_agot_dragonknight.3006.desc: "[friendly_dragonknight.GetFullName] est un [friendly_dragonknight.GetWomanMan] sociable, toujours prompt à engager une conversation ou à s'y immiscer. Bien que cela irrite les membres plus stoïques de mes [ROOT.Char.Custom('DragonknightName')], lui et [dragonknight_friend.GetFullName] sont devenus inséparables comme des frères.\n\nIls s'entraînent ensemble, déjeunent ensemble, et au cœur de toute bataille, ils se retrouvent côte à côte, s'encourageant mutuellement. Ce lien de sang entre ces deux guerriers est devenu un sujet courant à la cour, leur force au sein de mes [ROOT.Char.Custom('DragonknightName')] ne peut que solidifier davantage mon règne"
cv_agot_dragonknight.3006.a: "Que leur amitié les mène à de plus grands exploits!"

cv_agot_dragonknight.3007.notification: "[ROOT.Char.Custom('DragonknightName')] amélioré"
cv_agot_dragonknight.3007.desc: "Les heures de combat de [improved_dragonknight.GetNamePossessive] dans la cour et son engagement envers ses vœux ont conduit à cette amélioration"

cv_agot_dragonknight.3008.t: "[candidate.GetSheHe|U] vient hautement recommandé"
cv_agot_dragonknight.3008.desc: "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné[e] par un[e] [candidate.GetWomanMan] qui m'est étranger[e].\n\nMon [ROOT.Char.GetLadyLord], [sponsor.GetFirstNameNoTooltip] annonce d'une voix fière : "C'est pour moi un honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un[e] [candidate.GetWomanMan] des plus puissants[e], avec un talent martial considérable, ayant renoncé au mariage et aux titres dans l'espoir de rejoindre un jour vos [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.a: "Bienvenue chez les [ROOT.Char.Custom('DragonknightName')]!"
cv_agot_dragonknight.3008.cv_agot_dragonknight.tt: "[candidate.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]"
cv_agot_dragonknight.3008.b: "Peut-être accepteriez-vous une autre position?"
cv_agot_dragonknight.3008.b.tt: "[candidate.GetName] se verra promettre une position dès qu'une sera disponible"
cv_agot_dragonknight.3008.c: "Je ne suis pas si désespéré pour confier ma garde à votre genre"

cv_agot_dragonknight.3010.t: "La sueur de [strong_dragonknight.GetHerHis] front"
cv_agot_dragonknight.3010.desc: "Mon [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout son temps dans les cours et écuries du donjon, mais là où d'autres se contentent de s'entraîner à l'escrime ou à l'équitation, [strong_dragonknight.GetFirstNameNoTooltip] cherche constamment des tâches physiques de plus en plus ardues et difficiles.\n\nLe changement est évident dans [strong_dragonknight.GetHerHis] apparence, son corps devenant musclé, dense et solide, attirant le regard des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour qui se rassemblent invariablement autour de la cour lorsqu'[strong_dragonknight.GetFirstNameNoTooltip] y travaille"
cv_agot_dragonknight.3010.a: "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')]?"

cv_agot_dragonknight.3011.t: "Un challenger s'approche"
cv_agot_dragonknight.3011.desc: "La monotonie de la journée à la cour a été brusquement interrompue lorsque le héraut a annoncé l'arrivée de [challenger.GetFullName], qui entra dans la salle du trône vêtu pour le champ de bataille plutôt que pour une audience.\n\n\"Mon [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]\", commence [challenger.GetSheHe] lorsque je l'appelle à avancer. \"Les [ROOT.Char.Custom('DragonknightName')] sont une noble institution du royaume. Mais à cet instant précis, un ver porte l'honneur de défendre votre personne. Le [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n'a rien à faire à vos côtés !\"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se redresse brusquement, réalisant qu'[unworthy_dragonknight.GetSheHe] est visé. \"Mon [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont un ordre de frères liés par serment. Nous servons à vie, mon sang est destiné à être versé pour le vôtre\", balbutie [unworthy_dragonknight.GetSheHe|l].\n\n\"Cela ne me pose aucun problème,\" répond [challenger.GetName], [challenger.Custom('quirk_pos_pp')]. \"Je me ferai un plaisir de vous libérer de votre poste.\""
cv_agot_dragonknight.3011.a: "Que le meilleur homme garde ma porte"
cv_agot_dragonknight.3011.a.challenger.toast: "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]"
cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast: "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]"
cv_agot_dragonknight.3011.b: "Rentre chez toi, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a largement gagné sa place"
cv_agot_dragonknight.3011.c: "Personne ne remet en question mes nominations. Gardes!"

cv_agot_dragonknight.3012.t: "Un rêve brisé"
cv_agot_dragonknight.3012.desc: "Je regarde depuis la galerie mon maladroit [failed_dragonknight.Custom('GetDaughterSon')] dans la cour. [failed_dragonknight.GetSheHe|U] s'agite maladroitement dans la cour, montrant presque aucune amélioration depuis qu'[failed_dragonknight.GetSheHe] a commencé sa quête pour rejoindre la prestigieuse garde de [ruler.GetHerHis] grâce. Peut-être devrais-je intervenir ? Après tout, n'est-ce pas plus cruel de laisser [failed_dragonknight.GetHerHim] continuer avec de faux espoirs que de mettre fin à cette folie ici et maintenant?"
cv_agot_dragonknight.3012.a: "Il est temps de passer à autre chose"
cv_agot_dragonknight.3012.b: "La Garde de Nuit a toujours besoin de bons hommes!"
cv_agot_dragonknight.3012.c: "[failed_dragonknight.GetSheHe|U] s'améliorera!"

cv_agot_dragonknight.3013.t: "Certains boivent pour oublier"
cv_agot_dragonknight.3013.desc: "[drunken_dragonknight.GetFullName] passe tout [drunken_dragonknight.GetHerHis] temps libre à boire et festoyer dans les tavernes et cabarets locaux. [drunken_dragonknight.GetSheHe|U] commence à se forger une réputation à la fois en ville et à la cour, capable de boire n'importe qui sous la table, ou encore d'engloutir un tonneau entier de vin d'Arbor tout en faisant le poirier.\n\nUn récit particulièrement inquiétant m'est parvenu, impliquant [drunken_dragonknight.GetFirstName] entrant dans un bordel avec un âne et un rayon de miel. Ce comportement semble indigne d'un membre des [ROOT.Char.Custom('DragonknightName')], mais cela a tout de même donné lieu à des anecdotes intéressantes"
cv_agot_dragonknight.3013.a: "Une nuit en cellule lui remettra les idées en place"
cv_agot_dragonknight.3013.b: "Être un [ROOT.Char.Custom('DragonknightName')] est stressant, laissez-le tranquille"
cv_agot_dragonknight.3013.c: "[drunken_dragonknight.GetFullName] est un [drunken_dragonknight.GetWomanMan] après mon propre cœur!"

cv_agot_dragonknight.3014.t: "Maître d'épée [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3014.desc: "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans ma cour, le front en sueur, croisant le fer avec les plus grands guerriers du royaume.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu un visage familier pour mes forgerons et le [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], et les récits de son habileté avec une lame sont devenus la rumeur de la cour. Il n'est pas inhabituel de le voir dans la cour dès le lever du soleil jusqu'à son coucher. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé une réputation de maître bretteur"
cv_agot_dragonknight.3014.a: "Peut-être pourriez-vous m'aider à améliorer mon maniement de l'épée, [lifestyle_dragonknight.GetFirstNameNoTooltip]?"

cv_agot_dragonknight.3015.t: "Chasseur [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3015.desc: "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, profitant pleinement des privilèges offerts par son prestigieux poste.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est bien connu de mes forestiers et gardes-chasse, et les récits de sa précision à l'arc sont devenus la rumeur de la cour. Il n'est pas rare de le voir revenir de ses expéditions, ses bottes couvertes de boue et son entourage transportant son dernier trophée. Ses appartements sont drapés de peaux, de crânes et de trophées. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé une réputation de véritable chasseur"
cv_agot_dragonknight.3015.a: "Attrapez-moi un gros élan pour le souper ce soir, [lifestyle_dragonknight.GetFirstNameNoTooltip]!"

cv_agot_dragonknight.3016.t: "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3016.desc: "Mon [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps libre dans mes bois royaux, profitant pleinement des privilèges offerts par son prestigieux poste.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est bien connu de mes forestiers et gardes-chasse, et les récits de sa précision à l'arc sont devenus la rumeur de la cour. Il n'est pas rare de le voir revenir de ses expéditions, ses bottes couvertes de boue et son entourage transportant son dernier trophée. Ses appartements sont drapés de peaux, de crânes et de trophées. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé une réputation de véritable chasseur"
cv_agot_dragonknight.3016.a: "Une poursuite vraiment noble, [lifestyle_dragonknight.GetFullNameNoTooltip]!"

cv_agot_dragonknight.3017.t: "[ROOT.Char.Custom('DragonknightName')]: Un meurtre ignominieux!"
cv_agot_dragonknight.3017.desc: "Le corps nu de mon [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été découvert à l'extérieur d'un bordel local. [eunuch_dragonknight.GetSheHe|U] a été retrouvé castré, et pour ajouter à l'insulte, son propre sexe a été enfoncé dans sa bouche. Selon nos sources, il se trouvait en pleine dispute avec un travailleur lorsqu'il a été dépassé par ses adversaires. Nu et sans arme, il a été submergé par les prostituées.\n\nEncouragés par cet événement, les petites gens se sont enflammés et émeutent dans les rues. Il semble que [eunuch_dragonknight.GetFirstName] était bien connu, mais pas particulièrement apprécié"
cv_agot_dragonknight.3017.a: "[eunuch_dragonknight.GetFirstNameNoTooltip], imbécile!" 
