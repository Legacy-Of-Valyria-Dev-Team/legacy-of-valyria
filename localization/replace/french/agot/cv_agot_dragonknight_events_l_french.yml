l_french:


################################
# Événements de Maintenance des Chevaliers-Dragons
# 1000 - 1999
# par Badger
################################


cv_agot_dragonknight.1001.t:0 "Un Serment Accompli : [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Brisé : [removed_dk.GetFirstNameNicknamedNoTooltip]"
cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli son serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé(e) de son manteau blanc."
cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un(e) guerrier(ère) de renommée incroyable. Ceux qui ont eu la chance de voir [dead_dragonknight.GetHerHim] manier une lame décrivent [dead_dragonknight.GetHerHim] comme combattant(e) tel(le) le/la [dead_dragonknight.GetFaith.WarGodName] incarné(e). Son acier repose désormais avec [dead_dragonknight.GetHerHim], mais son écho résonnera dans les esprits des jeunes guerriers à travers le royaume pendant des siècles !"
cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un(e) [dead_dragonknight.Custom('KnightCultureNoTooltip')] talentueux(se) qui a servi avec brio son suzerain, [king.GetTitledFirstNameRegnal], étant très estimé(e) pour ses compétences martiales."
cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un(e) guerrier(ère) solide et fiable, bien que personne ne dirait que [dead_dragonknight.GetSheHe] était le/la plus féroce des combattants."
cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] dans la garde était discutable, mais liée par un serment, elle était immuable."
cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], le devoir m'incombe désormais de combler la vacance au sein des célèbres rangs des manteaux blancs."
cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis], il me revient maintenant de pourvoir le poste vacant parmi les célèbres rangs des manteaux blancs."
cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers de tout le royaume !"
cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
cv_agot_dragonknight.1001.b:0 "Envoyez-moi les descendants des grands seigneurs !"
cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais peuvent mal accepter leur rejet."
cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à régler."
cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec les personnages de votre royaume pour les inviter à votre garde personnelle."

cv_agot_dragonknight.1002.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli son serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé(e) de son manteau blanc."
cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] m'a présenté les plus grands chevaliers de tout le royaume, parmi lesquels je peux choisir le nouveau membre des [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident !"
cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a la stature d'un(e) guerrier(ère) !"
cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est taillé(e) pour le poste !"
cv_agot_dragonknight.1002.d:0 "Bah, aucun(e) de ceux-là ne fera l'affaire."
cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec les personnages de votre royaume pour les assigner à vos Chevaliers-Dragons."

cv_agot_dragonknight.1003.t:0 "Conférer le Manteau"
cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a accompli son serment solennel et a quitté ce monde sous le manteau blanc de [dead_dragonknight.GetHerHis]. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a déshonoré [removed_dk.GetHerselfHimself] et a été dépouillé(e) de son manteau blanc."
cv_agot_dragonknight.1003.desc.end:0 "\n\nLes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés, [dragonknight_lord_commander.GetSheHe] note quels seraient les meilleurs candidats pour servir au sein de mes [ROOT.Char.Custom('DragonknightName')]."

cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré(e) de servir au sein de vos [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous serez présent(e), car votre absence serait cruellement remarquée."
cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName] de renom, je serais honoré(e) par votre présence."
cv_agot_dragonknight.1005.host_dislikes_me:0 "Je m'attends à ce que toutes les personnes importantes soient présentes, ce qui inclut malheureusement vous."
cv_agot_dragonknight.1005.a:0 "Vous viendrez à la capitale pour prêter vos vœux !"

cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
cv_agot_dragonknight.1007.opening_desc:0 "Je dois refuser de servir au sein de vos [ROOT.Char.Custom('DragonknightName')].\n\n"
cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos dieux étranges et [ROOT.Char.Custom('InsultAdjective')]."
cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement abandonner mes revendications et titres comme s'il s'agissait d'un vieux vêtement."
cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais renoncer aux plaisirs de la chair pour une vie de célibat !"
cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un but bien plus grand que de garder votre pot de chambre pendant que vous dégustez vos derniers morceaux d'oie."
cv_agot_dragonknight.1007.reject:0 "Ma maison a plus besoin de moi que votre cour."
cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus gonflé d'un cochon mort que de vous servir comme bouclier juré."
cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume !"
cv_agot_dragonknight.1007.a.tt:0 "Vous demanderez d'autres chevaliers."
cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] renierait [ROOT.Char.GetTitleTierName] ?!"

cv_agot_dragonknight.1008.t:0 "Vœux Prononcés"
cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'agenouille devant moi, jurant d'échanger sa vie contre la mienne, d'obéir à mes ordres et de garder ma confiance, de parler ou de se taire sur ma demande, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône. [dragonknight_candidate.GetSheHe|U] se relève, me promettant de toutes ses forces de donner sa vie pour me protéger."
cv_agot_dragonknight.1008.a:0 "Levez-vous, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

cv_agot_dragonknight.1009.t:0 "Réaction de [dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]"
cv_agot_dragonknight.1009.desc.mad:0 ""Vous pensez pouvoir me trahir et nommer mon/ma [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] dans votre garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] ?!" Mon/ma [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] tempête après l'investiture de [dragonknight_candidate.GetNameNicknamedNoTooltip]."
cv_agot_dragonknight.1009.desc.heir:0 ""Vous avez peut-être volé mon héritier, mais je ne l'oublierai pas.""
cv_agot_dragonknight.1009.desc.glad:0 ""Je dois vous remercier, mon/ma [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], pour avoir accordé l'honneur de servir au sein de votre garde royale à mon/ma [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon/ma [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] s'approche de moi après l'investiture du/de la dernier(ère) membre de mes [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser auprès de vous."
cv_agot_dragonknight.1009.a.glad:0 "En effet, me protéger est un honneur."

cv_agot_dragonknight.1010.t:0 "Une Fraternité Privée de Chef"
cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leadership."
cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)], les [ROOT.Char.Custom('DragonknightName')] sont privés de leadership."
cv_agot_dragonknight.1010.desc.end:0 "Il est désormais crucial de remplir les sabatons laissés par [removed_dk.GetHerHis]. [dragonknight_successor.GetName] semble être le/la meilleur(e) candidat(e) pour le poste, et la plupart s'attendent à ce qu'[removed_dk.GetName] soit remplacé(e) par [dragonknight_successor.GetName]. Cependant, le choix me revient en dernier ressort."
cv_agot_dragonknight.1010.fallback.desc.end:0 "Il est désormais crucial de remplir les sabatons laissés par [removed_dk.GetHerHis]. Avec les [ROOT.Char.Custom('DragonknightName')] vides, c'est peut-être le moment de trouver des chevaliers dignes du manteau blanc."
cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel pour ce poste."
cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]."
cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]."
cv_agot_dragonknight.1010.f:0 "Il n'y a... il n'y a plus personne."

cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera les [ROOT.Char.Custom('DragonknightName')]"

dragonknight_other_selections_available_tt:0 "Je vais considérer mes autres gardes."



################################
# Événements du Conseiller Dragonknight
# 2000 - 2999
################################

cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Assignation"
cv_agot_dragonknight.2001.desc: "Je peux envoyer mon/ma [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]."
cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon/ma [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger un(e) de mes invités ou courtisans."
cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Alternativement, je pourrais assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
cv_agot_dragonknight.2001.a: "Protéger la cible désignée."
cv_agot_dragonknight.2001.b: "Protéger [target_character.GetTitledFirstName]."
cv_agot_dragonknight.2001.c: "Finalement, laissez tomber."
indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]."
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]."

cv_agot_dragonknight.2002.title:0 "Renégat(e) des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui(e) dans la ville ! Peut-être qu'il reste encore du temps pour empêcher la fuite de [recipient.GetHerHis].\n\n[dragonknight.GetName] est en poste et pourrait intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] et mobiliser toute la force de la Garde de la Ville."
cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], ramenez-moi votre frère juré !"
cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] va s'échapper."
cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], arrêtez-le/la !"
cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne représente aucune menace pour moi."

cv_agot_dragonknight.2003.title:0 "Renégat(e) des [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.2003.desc:0 "Mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu(e) à ma cour pour demander asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] sous des accusations fallacieuses, et maintenant [fleeing_dragonknight.GetSheHe] est devenu(e) un(e) fugitif(ve) du royaume. Je dois maintenant prendre la difficile décision entre mon devoir et ma famille pour décider de la suite à donner."
cv_agot_dragonknight.2003.a:0 "Vous êtes mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et votre place est ici."
cv_agot_dragonknight.2003.b:0 "Si vous partez pour le Mur, vous serez hors de portée de [crown.GetTitledFirstNamePossessive] !"
cv_agot_dragonknight.2003.c:0 "Vous devez fuir au-delà de la mer Étroite !"
cv_agot_dragonknight.2003.d:0 "Je suis désolé(e) [fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un(e) fugitif(ve)."

################################
# Événements de Couleur Dragonknight
# 3000 - 3999
# par Badger
################################

cv_agot_dragonknight.3001.t:0 "Le Rêve d’un Enfant"
cv_agot_dragonknight.3001.desc:0 "Le jeune [child.GetFirstName] a toujours été fasciné(e) par les récits des [king.Custom('DragonknightName')], particulièrement ceux concernant [dragonknight_lord_commander.GetTitledFirstName], qu'[child.GetSheHe] considère au même niveau que le Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] au Bouclier Miroir et le Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Étoiles.\n\nJe ne prêtais pas grande attention aux rêves de [child.GetHerHis], pensant qu'ils s'apparentaient aux héros que tous les enfants aspirent à devenir, mais à mesure que [child.GetFirstNameNoTooltip] a grandi, ses rêves de rejoindre les [king.Custom('DragonknightName')] sont devenus de plus en plus sérieux. Aujourd’hui même, [child.GetSheHe] s’est présenté(e) devant moi pour demander de mettre de côté les fiançailles que j'aurais pu planifier, afin de commencer à s’entraîner pour devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
cv_agot_dragonknight.3001.a:0 "Fais-le, petit(e)."
cv_agot_dragonknight.3001.b:0 "Ton devoir envers ta famille passe avant celui envers la couronne."

cv_agot_dragonknight.3002.t:0 "Un Modèle de Chevalerie"
cv_agot_dragonknight.3002.desc:0 "Il m’est parvenu que mon/ma [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu(e) la coqueluche du royaume. Les petites gens parlent de [gallant_dragonknight.GetHerHim] comme d’un guerrier légendaire, les jeunes écuyers imitent [gallant_dragonknight.GetHerHis] posture et rejouent [gallant_dragonknight.GetHerHis] plus grands exploits, tandis que les jeunes filles rêvent d’offrir leur faveur à un(e) chevalier de [gallant_dragonknight.GetHerHis] réputation.\n\nÀ présent, ces récits envahissent ma cour. Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] cherchent à émuler ses prouesses, tandis que les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] rivalisent pour obtenir son attention. Il est désormais commun de considérer [gallant_dragonknight.GetFirstNameNoTooltip] comme un(e) modèle de compétence, d’honneur et de galanterie."
cv_agot_dragonknight.3002.a:0 "Je te félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
cv_agot_dragonknight.3002.b:0 "Parlons plutôt de mon sujet favori : moi-même."

cv_agot_dragonknight.3003.t:0 "[ROOT.Char.Custom('DragonknightName')|U] : Pris sur le Fait !"
cv_agot_dragonknight.3003.desc_bedroom:0 "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été surpris(e) dans ses appartements en compagnie de [lusty_lover.GetFullName] !"
cv_agot_dragonknight.3003.desc_brothel:0 "Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert(e) dans les bas-fonds d’une maison close, engagé(e) dans des actes obscènes avec la prostituée [lusty_lover.GetName] !"
cv_agot_dragonknight.3003.a:0 "Jetez [lusty_dragonknight.GetHerHim] au cachot jusqu'à ce que je décide de son sort."
cv_agot_dragonknight.3003.b:0 "Mutilons [lusty_dragonknight.GetHerHim] et envoyons-le(la) rejoindre la Garde de Nuit."
cv_agot_dragonknight.3003.c:0 "Retirez-lui [lusty_dragonknight.GetHerHis] manteau blanc."
cv_agot_dragonknight.3003.d:0 "Chacun mérite ses vices..."
cv_agot_dragonknight.3003.e:0 "Tu gardes ton manteau blanc, mais [lusty_lover.GetFirstNameNoTooltip] est à moi."

cv_agot_dragonknight.3004.t:0 "Faites Place aux [ROOT.Char.Custom('DragonknightName')|U] !"
cv_agot_dragonknight.3004.desc:0 "« Faites place aux [ROOT.Char.Custom('DragonknightName')] ! » L'écho retentit au bout de la salle du trône. Vous tournez la tête juste à temps pour voir [marching_dragonknight.GetNameNicknamed], avançant à une vitesse alarmante, hurler sur le jeune [obstructing_brat.GetName] qui se tient bêtement sur son chemin.\n\nQue ce soit par obstination ou ignorance, [obstructing_brat.GetName] ne bouge pas. L’enfant est piétiné sous le talon de mon/ma [ROOT.Char.Custom('DragonknightName')], qui traverse [obstructing_brat.GetHerHim] d’un regard désinvolte, lui accordant la même attention qu’à une flaque d’eau. Gémissant de douleur, [obstructing_brat.GetName] reste allongé(e) sur le sol, tandis que [marching_dragonknight.GetName] poursuit son chemin pour prendre son poste."
cv_agot_dragonknight.3004.a:0 "Personne n’interrompt les [ROOT.Char.Custom('DragonknightName')] en service pour [ROOT.Char.GetTitleTierNamePossessive]."
cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], es-tu fou(olle) ? Va aider [obstructing_brat.GetName] à se relever."
cv_agot_dragonknight.3004.c:0 "Envoyez l’enfant auprès du Mestre."
cv_agot_dragonknight.3004.cure_toast:0 "Le Mestre traite avec succès [obstructing_brat.GetName]."
cv_agot_dragonknight.3004.toast:0 "Le Mestre échoue."
cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] reste blessé(e)."

cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Est Hautement Recommandé(e)"
cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d’un(e) [essosi_warrior.GetWomanMan] étranger(ère).\n\n« Mon/ma [ROOT.Char.GetLadyLord], » déclare [sponsor.GetFirstNameNoTooltip] avec fierté. « C’est un honneur de vous présenter le/la plus grand(e) guerrier(ère) qu’Essos ait jamais vu(e). [essosi_warrior.GetFirstNameNoTooltip] est connu(e) de Braavos à Asshaï, et ferait une excellente recrue pour vos [ROOT.Char.Custom('DragonknightName')]. »"
cv_agot_dragonknight.3005.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]."
cv_agot_dragonknight.3005.b:0 "Peut-être acceptez-vous un autre poste ?"
cv_agot_dragonknight.3005.court_position.tt:0 "Vous trouverez un poste adéquat pour [essosi_warrior.GetName]."
cv_agot_dragonknight.3005.c:0 "Je n’ai pas besoin de plus de courtisans."

cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')] : Frères d’Armes"
cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] est un(e) [friendly_dragonknight.GetWomanMan] sociable, toujours prêt(e) à engager une conversation ou à s’y immiscer. Bien que cela puisse irriter les membres plus stoïques de mes [ROOT.Char.Custom('DragonknightName')], [friendly_dragonknight.GetSheHe] et [dragonknight_friend.GetFullName] sont devenus inséparables comme des frères et sœurs.\n\nIls s’entraînent ensemble, partagent leurs repas, et dans l’épaisseur de toute bataille, on les trouve côte à côte, se stimulant mutuellement. Ce lien fraternel entre ces deux guerriers est devenu un sujet de discussion à la cour, et leur force au sein de mes [ROOT.Char.Custom('DragonknightName')] ne peut que consolider davantage mon règne."
cv_agot_dragonknight.3006.a:0 "Que leur amitié les mène à de plus grands exploits !"

cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Perfectionné"
cv_agot_dragonknight.3007.desc:0 "Les heures que [improved_dragonknight.GetNamePossessive] a passées à s’entraîner dans la cour et son engagement envers ses vœux ont conduit à cette amélioration."

cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Est Hautement Recommandé(e)"
cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d’un(e) [candidate.GetWomanMan] étranger(ère).\n\n« Mon/ma [ROOT.Char.GetLadyLord], » [sponsor.GetFirstNameNoTooltip] déclare avec une fierté visible. « C’est un honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un(e) [candidate.GetWomanMan] exceptionnel(le), doté(e) d’un talent martial considérable, ayant renoncé au mariage et aux titres dans l’espoir de rejoindre un jour vos [ROOT.Char.Custom('DragonknightName')]. »"
cv_agot_dragonknight.3008.a:0 "Bienvenue parmi les [ROOT.Char.Custom('DragonknightName')] !"
cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] rejoindra vos [GetPlayer.Custom('DragonknightName')]."
cv_agot_dragonknight.3008.b:0 "Peut-être acceptez-vous un autre poste ?"
cv_agot_dragonknight.3008.b.tt:0 "[candidate.GetName] sera promis(e) à un poste lorsqu’une place sera disponible."
cv_agot_dragonknight.3008.c:0 "Je ne suis pas si désespéré(e) pour accepter quelqu’un comme vous."

cv_agot_dragonknight.3010.t:0 "La Sueur de [strong_dragonknight.GetHerHis] Front"
cv_agot_dragonknight.3010.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout son temps dans les cours et les écuries du Donjon, bien que là où d’autres se contentent de pratiquer l’escrime ou l’équitation, [strong_dragonknight.GetFirstNameNoTooltip] semble chercher constamment des tâches physiques de plus en plus ardues.\n\nCela se reflète clairement dans [strong_dragonknight.GetHerHis] physique : [strong_dragonknight.GetHerHis] silhouette est devenue musclée, dense et solide, attirant les regards admiratifs des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour, qui se rassemblent souvent pour le/la voir à l’œuvre."
cv_agot_dragonknight.3010.a:0 "Peut-être pourriez-vous poser pour un portrait, [strong_dragonknight.Custom('SisterBrother')] ?"

cv_agot_dragonknight.3011.t:0 "Un Challenger Approche"
cv_agot_dragonknight.3011.desc:0 "Une journée morne à la cour a été subitement animée lorsque le héraut a annoncé l’arrivée de [challenger.GetFullName], qui entra dans la salle du trône habillé(e) davantage pour le champ de bataille que pour une requête.\n\n« Mon/ma [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName], » [challenger.GetSheHe] commence lorsque je lui fais signe d’avancer. « Les [ROOT.Char.Custom('DragonknightName')] sont une noble institution du royaume. Mais à cet instant, un ver porte l’honneur de défendre votre corps. Le/la [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n’a rien à faire à vos côtés ! »\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se redresse brusquement, réalisant qu’[unworthy_dragonknight.GetSheHe] est visé(e). « Mon/ma [ROOT.Char.GetTitleTierName], les [ROOT.Char.Custom('DragonknightName')] sont une fraternité liée par un serment. Nous servons à vie, mon sang est destiné à être versé pour le vôtre, » balbutie [unworthy_dragonknight.GetSheHe|l].\n\n« Cela ne pose aucun problème, » répond [challenger.GetName] avec un sourire narquois. « Je me ferai un plaisir de vous débarrasser de votre poste. »"
cv_agot_dragonknight.3011.a:0 "Alors, que le meilleur protège ma porte."
cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] a tué [unworthy_dragonknight.GetTitledFirstName]."
cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] a tué [challenger.GetTitledFirstName]."
cv_agot_dragonknight.3011.b:0 "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a amplement mérité sa place."
cv_agot_dragonknight.3011.c:0 "Personne ne remet en question mes nominations. Gardes !"

cv_agot_dragonknight.3012.t:0 "Un Rêve Brisé"
cv_agot_dragonknight.3012.desc:0 "Je regarde depuis la galerie mon/ma maladroit(e) [failed_dragonknight.Custom('GetDaughterSon')] dans la cour. [failed_dragonknight.GetSheHe|U] s’agite maladroitement, montrant presque aucune amélioration depuis qu’[failed_dragonknight.GetSheHe] a commencé sa quête pour rejoindre la prestigieuse garde de [ruler.GetHerHis] majesté. Peut-être devrais-je intervenir. Après tout, n’est-il pas plus cruel de laisser [failed_dragonknight.GetHerHim] poursuivre avec de faux espoirs que de briser cette folie ici et maintenant ?"
cv_agot_dragonknight.3012.a:0 "Il est temps de passer à autre chose."
cv_agot_dragonknight.3012.b:0 "La Garde de Nuit a toujours besoin de bons hommes !"
cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U] s’améliorera !"


cv_agot_dragonknight.3013.t:0 "Quelques verres pour se souvenir"
cv_agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] est connu(e) pour passer tout son temps libre à boire et festoyer dans les tavernes et auberges locales. [drunken_dragonknight.GetSheHe|U] s'est forgé(e) une réputation en ville et à la cour, allant de pouvoir boire n'importe qui sous la table à vider un tonneau entier de vin d'Arbor en équilibre sur la tête.\n\nUne histoire particulièrement troublante m'est parvenue : [drunken_dragonknight.GetFirstName] aurait emmené un âne et un rayon de miel dans une maison close. Ce comportement semble indigne d'un membre des [ROOT.Char.Custom('DragonknightName')], mais il a au moins donné lieu à des anecdotes intéressantes."
cv_agot_dragonknight.3013.a:0 "Une nuit en cellule le/la remettra à l'ordre."
cv_agot_dragonknight.3013.b:0 "Être un(e) [ROOT.Char.Custom('DragonknightName')] est stressant, laissez-le/la tranquille."
cv_agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] est un(e) [drunken_dragonknight.GetWomanMan] selon mon cœur !"


cv_agot_dragonknight.3014.t:0 "Épéiste [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3014.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps en dehors de mes côtés dans ma cour, suant à grosses gouttes en croisant le fer avec les plus grands guerriers du royaume.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) un visage familier pour mes armuriers et mon/ma [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], et les récits de [lifestyle_dragonknight.GetHerHis] habileté avec une lame sont devenus le sujet de conversation à la cour. Il n'est pas rare de le/la voir dans la cour de l'aube au crépuscule. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé(e) une réputation de maître d'armes accompli(e)."
cv_agot_dragonknight.3014.a:0 "Peut-être pourriez-vous m'aider avec mon maniement de l'épée, [lifestyle_dragonknight.GetFirstNameNoTooltip] ?"


cv_agot_dragonknight.3015.t:0 "Chasseur [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3015.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps hors de ma présence dans mes bois royaux, profitant des privilèges que son prestigieux statut lui confère.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) une figure familière pour mes forestiers et gardes-chasse, et les récits de [lifestyle_dragonknight.GetHerHis] précision avec un arc font grand bruit à la cour. Il n'est pas rare de le/la voir revenir de ses excursions avec ses bottes boueuses et son escorte portant ses derniers trophées. Les appartements de [lifestyle_dragonknight.GetHerHis|U], ornés de peaux, de trophées et de crânes, reflètent sa réputation de véritable chasseur."
cv_agot_dragonknight.3015.a:0 "Attrapez-moi un bon gros cerf pour le dîner, [lifestyle_dragonknight.GetFirstNameNoTooltip] !"

cv_agot_dragonknight.3016.t:0 "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
cv_agot_dragonknight.3016.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de temps dans mes bois royaux, profitant pleinement des privilèges que son statut prestigieux lui confère.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) une figure familière pour mes forestiers et gardes-chasse, et les récits de [lifestyle_dragonknight.GetHerHis] habileté avec un arc sont devenus populaires à la cour. Il n'est pas rare de le/la voir revenir de ses excursions avec ses bottes maculées de boue et son escorte portant ses dernières prises. Les appartements de [lifestyle_dragonknight.GetHerHis|U], décorés de trophées et de peaux, témoignent de sa réputation de chasseur hors pair."
cv_agot_dragonknight.3016.a:0 "Une noble poursuite, [lifestyle_dragonknight.GetFullNameNoTooltip] !"

cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')] : Meurtre Ignominieux !"
cv_agot_dragonknight.3017.desc:0 "Le cadavre nu de mon/ma [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été retrouvé devant une maison close locale. [eunuch_dragonknight.GetSheHe|U] a été castré(e), et, pour ajouter à l'insulte, son propre sexe a été fourré dans sa bouche. Selon nos sources, il/elle se trouvait en plein conflit avec un travailleur/travailleuse lorsqu'il/elle a été submergé(e) par des individus inférieurs. Nu(e) et sans arme, il/elle a été maîtrisé(e) par les prostitué(e)s.\n\nCette tragédie a attisé les foules, et les petites gens sont en furie, émeutiers dans les rues. Il semble que [eunuch_dragonknight.GetFirstName] était bien connu(e), mais pas particulièrement apprécié(e)."
cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip], quel imbécile/imbécile !"
