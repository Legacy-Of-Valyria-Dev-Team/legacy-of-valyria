################################
# Dragonknight Maintenance Events
# 1000 - 1999
# by Badger
################################


 cv_agot_dragonknight.1001.t:0 "Un Serment Accompli: [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
 cv_agot_dragonknight.1001.fallback.t:0 "Un Serment Accompli: [removed_dk.GetFirstNameNicknamedNoTooltip]"
 cv_agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a rempli son serment solennel et a quitté ce monde sous le manteau de sa cape blanche [dead_dragonknight.GetHerHis]  [dead_dragonknight.GetHerHis] [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1001.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e) [removed_dk.GetHerselfHimself] et a été dépouillé(e) de sa [removed_dk.GetHerHis] cape blanche"
 cv_agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] était un(e) guerrier(ère) d'une renommée incroyable. Ceux qui ont eu la chance de voir [dead_dragonknight.GetHerHim] une lame à la main l'ont décrit(e) comme combattant tel(le) l'incarnation de [dead_dragonknight.GetHerHim] [dead_dragonknight.GetFaith.WarGodName]. [dead_dragonknight.GetHerHis|U] Son acier repose désormais aux côtés de [dead_dragonknight.GetHerHim], mais il résonnera dans l'esprit des jeunes guerriers du royaume pendant des siècles!"
 cv_agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] était un(e) [dead_dragonknight.Custom('KnightCultureNoTooltip')] talentueux(se) qui s'est acquitté(e) de [dead_dragonknight.GetHerselfHimself] avec brio au service de [dead_dragonknight.GetHerHis] suzerain, [king.GetTitledFirstNameRegnal], étant grandement respecté(e) pour[dead_dragonknight.GetHerHis] compétences martiales"
 cv_agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] était un(e) guerrier(ère) robuste et fiable, bien que personne ne dirait que [dead_dragonknight.GetSheHe] tait le(la) plus féroce des guerriers"
 cv_agot_dragonknight.1001.desc.unsuitable:0 "\n\nLa place de [dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] au sein de la garde était discutable, mais liée par un serment, elle était immuable"
 cv_agot_dragonknight.1001.desc.end:0 "\n\nAvec le départ de [dead_dragonknight.GetHerHis] vers [dead_dragonknight.GetFaith.PositiveAfterLife], le devoir revient désormais de combler la vacance parmi les illustres rangs des capes blanches"
 cv_agot_dragonknight.1001.fallback.desc.end:0 "\n\nAvec le départ de [removed_dk.GetHerHis] e devoir me revient désormais de combler la vacance parmi les illustres rangs des capes blanches."
 cv_agot_dragonknight.1001.a:0 "Amenez-moi les plus grands chevaliers de tout le royaume!"
 cv_agot_dragonknight.1001.a.tt:0 "Des candidats potentiels vous seront amenés"
 cv_agot_dragonknight.1001.b:0 "Envoyez-moi les héritiers des grands seigneurs!"
 cv_agot_dragonknight.1001.b.tt:0 "Les grands seigneurs enverront des candidats, mais ils pourraient mal prendre un rejet"
 cv_agot_dragonknight.1001.c:0 "Il y a des affaires plus urgentes à régler"
 cv_agot_dragonknight.1001.c.tt:0 "Interagissez avec les personnages de votre royaume pour les inviter à rejoindre votre garde personnelle"

 cv_agot_dragonknight.1002.t:0 "Accorder le Manteau"
 cv_agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a rempli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1002.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e) [removed_dk.GetHerselfHimself] et a été dépouillé(e) de [removed_dk.GetHerHis] white cloak"
 cv_agot_dragonknight.1002.desc.end:0 "\n\n[dragonknight_lord_commander.GetFirstNameNicknamed] a amené devant moi les plus grands chevaliers de tout le royaume, parmi lesquels je peux sélectionner le nouveau membre du [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] est le choix évident!"
 cv_agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] a la stature d'un guerrier!"
 cv_agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] est fait pour ce poste!"
 cv_agot_dragonknight.1002.d:0 "Bah, aucun d'eux ne conviendra"
 cv_agot_dragonknight.1002.d.tt:0 "Interagissez avec les personnages de votre royaume pour les assigner à votre Chevalier Dragon" #[ROOT.Char.Custom('DragonknightName')] <- this doesn't work in tooltips

 cv_agot_dragonknight.1003.t:0 "Accorder le Manteau"
 cv_agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] a rempli [dead_dragonknight.GetHerHis] serment solennel et a quitté ce monde sous le manteau de [dead_dragonknight.GetHerHis] cape blanche [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 cv_agot_dragonknight.1003.fallback.desc.intro:0 "[removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré(e)  [removed_dk.GetHerselfHimself] et a été dépouillé(e) de [removed_dk.GetHerHis] cape blanche" 
 cv_agot_dragonknight.1003.desc.end:0 "\n\nes enfants de divers nobles de tout le royaume se sont rassemblés dans la cour, avec [dragonknight_lord_commander.GetFirstNameNicknamed] à mes côtés, [dragonknight_lord_commander.GetSheHe] note ceux qui seraient des candidats idéaux pour servir dans mon [ROOT.Char.Custom('DragonknightName')]."

 cv_agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 cv_agot_dragonknight.1005.opening_desc:0 "Je serais honoré(e) de servir au sein de votre [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.1005.host_likes_me:0 "J'espère que vous viendrez, car votre absence serait cruellement ressentie"
 cv_agot_dragonknight.1005.host_gets_along_with_me:0 "En tant que [ROOT.Char.GetTitleTierName], notable, je serais honoré(e) par votre présence"
 cv_agot_dragonknight.1005.host_dislikes_me:0 "J'attends la présence de toutes les personnes importantes, ce qui, malheureusement, vous inclut"
 cv_agot_dragonknight.1005.a:0 "Tu viendras à la capitale pour prêter tes vœux!"

 cv_agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 cv_agot_dragonknight.1007.opening_desc:0 "Je dois décliner le service au sein de votre [ROOT.Char.Custom('DragonknightName')].\n\n"
 cv_agot_dragonknight.1007.faith:0 "Je ne consacrerai pas ma vie à servir vos étranges et [ROOT.Char.Custom('InsultAdjective')] dieux"
 cv_agot_dragonknight.1007.claim:0 "Je ne peux simplement renoncer à mes prétentions et titres comme s'il s'agissait d'un vieux vêtement"
 cv_agot_dragonknight.1007.lustful:0 "Je ne pourrais jamais espérer renoncer aux plaisirs de la chair pour une vie de célibat!"
 cv_agot_dragonknight.1007.ambitious:0 "Ma vie a un but bien plus grand que de rester près de votre pot de chambre pendant que vous évacuez vos dernières lamelles d'oie rôtie"
 cv_agot_dragonknight.1007.reject:0 "Ma Maison a plus besoin de moi que votre cour"
 cv_agot_dragonknight.1007.hate:0 "Je préférerais embrasser l'anus gonflé d'un cochon mort plutôt que de servir comme votre bouclier juré"
 cv_agot_dragonknight.1007.a:0 "Cette fois, amenez-moi quelqu'un qui servira le royaume!"
 cv_agot_dragonknight.1007.a.tt:0 "Tu enverras chercher d'autres chevaliers"
 cv_agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] oserait renier son [ROOT.Char.GetTitleTierName]?!"

 cv_agot_dragonknight.1008.t:0 "Vœux Accordés"
 cv_agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] 'agenouille devant moi, jurant d'échanger [dragonknight_candidate.GetHerHis] vie contre la mienne, d'obéir à ma parole et de garder ma confiance, de parler [dragonknight_candidate.GetHerHis] esprit ou de tenir [dragonknight_candidate.GetHerHis] langue sur mon ordre, et de défendre l'honneur de mon nom, de ma dynastie et de mon trône. [dragonknight_candidate.GetSheHe|U] se relève, me promettant de toute [dragonknight_candidate.GetHerHis] force de donner [dragonknight_candidate.GetHerHis] vie pour me protéger"
 cv_agot_dragonknight.1008.a:0 "Lève-toi, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

 cv_agot_dragonknight.1009.t:0 "[dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]'s Réaction"
 cv_agot_dragonknight.1009.desc.mad:0 ""Tu penses pouvoir agir dans mon dos et nommer mon [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] à ta garde, espèce de [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?" Mon [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] débarque furieux(se) après l'anoblissement de [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
 cv_agot_dragonknight.1009.desc.heir:0 ""Tu as peut-être volé mon héritier(ère), mais je ne l'oublierai pas""

 cv_agot_dragonknight.1009.desc.glad:0 ""Je dois vous remercier, mon [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], pour avoir accordé l'honneur de servir au sein de votre garde royale à mon  [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." Mon [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] s'approche de moi après l'investiture du nouveau membre de mon [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

 cv_agot_dragonknight.1009.a.mad:0 "Je n'ai pas à m'excuser auprès de gens comme vous"
 cv_agot_dragonknight.1009.a.glad:0 "En effet, me protéger est un honneur"

 cv_agot_dragonknight.1010.t:0 "Une Fraternité Privée"
 cv_agot_dragonknight.1010.desc.intro:0 "Avec le décès de [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)] le [ROOT.Char.Custom('DragonknightName')] se retrouve privé de leadership"
 cv_agot_dragonknight.1010.fallback.desc.intro:0 "Avec le départ de [removed_dk.Custom2('MyCharacterIntroduction',ROOT.Char)] le [ROOT.Char.Custom('DragonknightName')] se retrouve privé de leadership"
 cv_agot_dragonknight.1010.desc.end:0 "Vient maintenant la tâche cruciale de remplir les [removed_dk.GetHerHis] sabatons de [dragonknight_successor.GetName] semble être le/la meilleur(e) [dragonknight_successor.GetWomanMan] pour ce poste, et la plupart s'attendent à ce qu'il/elle succède à [ [removed_dk.GetName] n tant que Lord Commandant. Cependant, le choix repose finalement entre mes mains"
 cv_agot_dragonknight.1010.fallback.desc.end:0 "Vient maintenant la tâche cruciale de remplir [removed_dk.GetHerHis] sabatons. Avec le [ROOT.Char.Custom('DragonknightName')] vacant, c'est peut-être le meilleur moment pour trouver des chevaliers dignes de la cape blanche."
 cv_agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] est le successeur naturel à ce poste"
 cv_agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]."
 cv_agot_dragonknight.1010.e:0 "Peut-être que quelqu'un d'autre prendra la place de [removed_dk.GetNamePossessive]"
 cv_agot_dragonknight.1010.f:0 "Il n'y a... il n'y a plus personne"

 cv_agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] dirigera le [ROOT.Char.Custom('DragonknightName')]"

 dragonknight_other_selections_available_tt:0 "Je vais envisager mes autres gardes"


################################
# Dragonknight Councillor Events
# 2000 - 2999
################################

 cv_agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Affectation"
 cv_agot_dragonknight.2001.desc: "Je peux envoyer mon/ma [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour de [target_character.GetUINamePossessive]"
 cv_agot_dragonknight.2001.desc_own_court: "Je peux assigner mon/ma [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], pour protéger l'un(e) de mes invités ou courtisans"
 cv_agot_dragonknight.2001.desc_bodyguard_courtowner: "Sinon, je pourrais assigner un garde du corps à [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
 cv_agot_dragonknight.2001.a: "Protégez la cible désignée"
 cv_agot_dragonknight.2001.b: "Protégez [target_character.GetTitledFirstName]."
 cv_agot_dragonknight.2001.c: "En fait, laissez tomber."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger[si_target.GetShortUIName]."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]."

 cv_agot_dragonknight.2002.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] ha réussi à éviter la capture et s'est enfui dans la ville ! Peut-être reste-t-il encore du temps pour intercepter la fuite de [recipient.GetHerHis] flight.\n\n[dragonknight.GetName] st en surveillance et pourrait être capable d'intercepter [recipient.GetNameNoTooltip], ou je pourrais envoyer un message à [goldcloaks.GetName] et mobiliser toute la force de la Garde de la Ville"
 cv_agot_dragonknight.2002.a:0 "[dragonknight.GetName], Rendez-moi votre frère juré!"
 cv_agot_dragonknight.2002.a.failure:0 "[recipient.GetName] s'échappera"
 cv_agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], Saisissez-le!"
 cv_agot_dragonknight.2002.c:0 "Laissez [recipient.GetHerHim] partir, [recipient.GetSheHe] ne représente aucune menace pour moi"

 cv_agot_dragonknight.2003.title:0 "Renégat [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.2003.desc:0 "Mon/ma  [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] est venu(e) à ma cour en quête d'asile. [crown.GetTitledFirstNamePossessive] a tenté de faire arrêter [fleeing_dragonknight.GetFirstName] sur une accusation inventée de toutes pièces, et maintenant [fleeing_dragonknight.GetSheHe] finds [fleeing_dragonknight.GetHerselfHimself] se retrouve fugitif(ve) du royaume. Je dois maintenant prendre la décision difficile entre mon devoir et ma famille pour déterminer ce que je dois faire ensuite"
 cv_agot_dragonknight.2003.a:0 "Tu es mon/ma [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], et ta place est ici"
 cv_agot_dragonknight.2003.b:0 "Si tu pars pour le Mur, tu seras hors de portée de [crown.GetTitledFirstNamePossessive]!"
 cv_agot_dragonknight.2003.c:0 "Tu dois fuir au-delà de la mer Étroite!"
 cv_agot_dragonknight.2003.d:0 "Je suis désolé(e) [fleeing_dragonknight.GetFirstName], mais je ne peux pas abriter un(e) fugitif(ve)"

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

 cv_agot_dragonknight.3001.t:0 "Le Rêve d'un Enfant"
 cv_agot_dragonknight.3001.desc:0 "Le petit(e) [child.GetFirstName]  toujours été fasciné(e) par les récits des [king.Custom('DragonknightName')], surtout par [dragonknight_lord_commander.GetTitledFirstName], qu'il/elle voit [dragonknight_lord_commander.GetHerHim] sous le même jour que le Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] du Bouclier Miroir et le Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] aux Yeux d'Étoile.\n\nJe n'ai pas pris très au sérieux les rêves de [child.GetHerHis] d'être comme ces figures légendaires, car tous les enfants ont des héros qu'ils aspirent à devenir. Mais à mesure que [child.GetFirstNameNoTooltip] a grandi, les rêves de rejoindre les [king.Custom('DragonknightName')] sont devenus de plus en plus concrets. Rien qu'aujourd'hui, [child.GetSheHe] est venu(e) me voir pour me demander de mettre de côté les fiançailles que j'avais peut-être prévues pour [child.GetHerHim] afin que [child.GetSheHe] puisse commencer à s'entraîner pour devenir membre des [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
 cv_agot_dragonknight.3001.a:0 "Bien sûr, petit(e)"
 cv_agot_dragonknight.3001.b:0 "Ton devoir envers ta famille passe avant ton devoir envers la couronne"

 cv_agot_dragonknight.3002.t:0 "Un Phare de Chevalerie"
 cv_agot_dragonknight.3002.desc:0 "Il m'est parvenu que mon/ma [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] est devenu(e) le sujet de conversation du royaume. Le petit peuple parle de [gallant_dragonknight.GetHerHim] avec la même admiration que les guerriers légendaires, les jeunes écuyers imitent [gallant_dragonknight.GetHerHis] attitude en jouant et reconstituent les exploits de [gallant_dragonknight.GetHerHis][gallant_dragonknight.GetHerHis] lors de ses plus grandes batailles, et les jeunes filles rêvent d'accorder leurs faveurs à un(e) [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la renommée de [gallant_dragonknight.GetHerHis].\n\nDésormais, cette rumeur s'est emparée de ma cour. Les [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] de la cour cherchent à imiter les actions de [gallant_dragonknight.GetHerHis] et les [gallant_dragonknight.Custom('AttractionWomanManMultiple')] e la cour rivalisent pour attirer l'attention de [gallant_dragonknight.GetHerHis]. Il est maintenant courant, à travers [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] que le nom de [gallant_dragonknight.GetFirstNameNoTooltip] soit synonyme de compétence, d'honneur et de galanterie"
 cv_agot_dragonknight.3002.a:0 "Je vous félicite, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
 cv_agot_dragonknight.3002.b:0 "Je préférerais parler de mon sujet favori : moi-même"

cv_agot_dragonknight.3003.t:0 "Flagrant [ROOT.Char.Custom('DragonknightName')|U]: Pris sur le fait!"
 cv_agot_dragonknight.3003.desc_bedroom:0 ""Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert(e) [lusty_dragonknight.GetHerHis] dans ses appartements, en train de divertir nul autre que [lusty_lover.GetFullName]!"
 cv_agot_dragonknight.3003.desc_brothel:0 ""Votre Grâce, votre [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] a été découvert(e) dans les entrailles d'une maison de plaisir, se livrant à des actes obscènes avec la prostituée connue [lusty_lover.GetName]!""
 cv_agot_dragonknight.3003.a:0 "Jetez [lusty_dragonknight.GetHerHim] dans le donjon jusqu'à ce que je décide quoi faire de ce parjure"
 cv_agot_dragonknight.3003.b:0 "Mutilez [lusty_dragonknight.GetHerHim], et envoyez [lusty_dragonknight.GetHerHim] rejoindre la Garde de Nuit"
 cv_agot_dragonknight.3003.c:0 "Débarrassez [lusty_dragonknight.GetHerHim] de sa [lusty_dragonknight.GetHerHis] cape blanche."
 cv_agot_dragonknight.3003.d:0 "Tout le monde mérite ses vices..."
 cv_agot_dragonknight.3003.e:0 "Tu peux garder ta cape blanche, mais [lusty_lover.GetFirstNameNoTooltip] m'appartient"

 cv_agot_dragonknight.3004.t:0 "Faites place pour le/la  [ROOT.Char.Custom('DragonknightName')|U]!"
 cv_agot_dragonknight.3004.desc:0 ""Faites place pour le/la [ROOT.Char.Custom('DragonknightName')]!" Le cri résonna au bout de la salle du trône. Vous vous retournez juste à temps pour voir [marching_dragonknight.GetNameNicknamed], marchant à une vitesse alarmante, crier sur le/la jeune [obstructing_brat.GetName], qui se tient bêtement sur son chemin [marching_dragonknight.GetHerHis]. \n\nQue ce soit par volonté ou par ignorance, [obstructing_brat.GetName] ne comprend pas le message. L'enfant est piétiné sous le talon lourd de mon/ma [ROOT.Char.Custom('DragonknightName')], qui traverse [obstructing_brat.GetHerHim] sans plus qu'un regard désinvolte, lui accordant la même attention que si[marching_dragonknight.GetSheHe] avait marché dans une flaque.\n\nÉcrasé(e) par la botte, [obstructing_brat.GetName] est maintenant étendu(e) sur le sol de la salle du trône, gémissant de douleur, tandis que [marching_dragonknight.GetName] se dirige [marching_dragonknight.GetHerHis] vers moi pour commencer la garde du matin"
 cv_agot_dragonknight.3004.a:0 "Personne n'interrompt le/la [ROOT.Char.Custom('DragonknightName')] en mission pour [ROOT.Char.GetTitleTierNamePossessive]"
 cv_agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], es-tu fou/folle ? Va aider [obstructing_brat.GetName] à se relever"
 cv_agot_dragonknight.3004.c:0 "Envoyez l'enfant chez le Mestre"
 cv_agot_dragonknight.3004.cure_toast:0 "Le Mestre a réussi à soigner [obstructing_brat.GetName]"
 cv_agot_dragonknight.3004.toast:0 "Le Mestre a échoué"
 cv_agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] reste blessé(e)"

 cv_agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Fortement Recommandé(e)"
 cv_agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné(e) d'un(e) [essosi_warrior.GetWomanMan] qui m'est étranger(ère).\n\n"Mon/ma [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] râcle, un regard fier sur son [sponsor.GetHerHis] visage. "J'ai l'honneur de vous présenter le/la plus grand(e) guerrier(ère) que Essos ait jamais vu. [essosi_warrior.GetFirstNameNoTooltip] est connu(e) de Braavos à Asshaï, et [essosi_warrior.GetSheHe] serait une excellente addition à votre [ROOT.Char.Custom('DragonknightName')].""
 cv_agot_dragonknight.3005.a:0 "Bienvenue dans le [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.3005.cv_agot_dragonknight.tt:0 "[essosi_warrior.GetName] rejoindra votre [GetPlayer.Custom('DragonknightName')] "
 cv_agot_dragonknight.3005.b:0 "Peut-être accepteriez-vous un autre poste?"
 cv_agot_dragonknight.3005.court_position.tt:0 "Vous trouverez un poste adéquat pour [essosi_warrior.GetName]."
 cv_agot_dragonknight.3005.c:0 "Je n'ai pas besoin de nouveaux courtisans"

 cv_agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')]: Frères d'Armes"
 cv_agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] est une sorte de [friendly_dragonknight.GetWomanMan]; sortant; toujours désireux d’entamer une conversation, ou d’insérer [friendly_dragonknight.GetHerselfHimself] dans celle-ci. En se rattachant aux membres les plus stoïques de mon [ROOT.Char.Custom('DragonknightName')], lui-même et [dragonknight_friend.GetFullName] sont devenus aussi inséparables que des frères et sœurs. n nTous s’entraînent ensemble, cèdent ensemble et au cœur de toute bataille ils se retrouvent côte à côte, se bousculant les uns les autres. Ce lien de sang entre ces deux guerriers est devenu un sujet de conversation commun au sein de la cour, dont la force dans mon [ROOT.Char.Custom('DragonknightName')] ne peut que servir à renforcer davantage mon règne"
 cv_agot_dragonknight.3006.a:0 "Que leur amitié les mène à une plus grande valeur!"

 cv_agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Amélioration"
 cv_agot_dragonknight.3007.desc:0 "[improved_dragonknight.GetNamePossessive] des heures à s'entraîner dans la cour et son engagement envers [improved_dragonknight.GetHerHis] les vœux ont mené à cette amélioration."

 cv_agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Fortement Recommandé(e)"
 cv_agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] entre dans la salle du trône, accompagné d’un [candidate.GetWomanMan] qui m’est étranger.\n\n"Mon/ma [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] s’effleure, un regard fier sur le visage de  [sponsor.GetHerHis]. "J’ai l’honneur de vous présenter [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] est un très puissant [candidate.GetWomanMan] de talent martial considérable et a abandonné le mariage et les titres dans l’espoir d’un jour rejoindre votre  [ROOT.Char.Custom('DragonknightName')].""
 cv_agot_dragonknight.3008.a:0 "Bienvenue dans [ROOT.Char.Custom('DragonknightName')]!"
 cv_agot_dragonknight.3008.cv_agot_dragonknight.tt:0 "[candidate.GetName] rejoindra votre [GetPlayer.Custom('DragonknightName')] "
 cv_agot_dragonknight.3008.b:0 "Vous voulez peut-être prendre une autre position?"
 cv_agot_dragonknight.3008.b.tt:0 "[candidate.GetName] se verra promettre un poste lorsqu’il sera disponible"
 cv_agot_dragonknight.3008.c:0 "e ne suis pas si désespérée que votre semblable me protège"

 cv_agot_dragonknight.3010.t:0 "La Sueur du front de [strong_dragonknight.GetHerHis]"
 cv_agot_dragonknight.3010.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] passe tout [strong_dragonknight.GetHerHis] temps dans les cours et les écuries du Donjon, mais alors que d'autres se contentent de pratiquer l'escrime ou l'équitation, [strong_dragonknight.GetFirstNameNoTooltip] semble passer chaque minute à chercher des tâches physiques de plus en plus ardues et difficile.\n\nLa différence est évidente dans la forme de [strong_dragonknight.GetHerHis], car [strong_dragonknight.GetHerHis] silhouette est devenue musclée, dense et solide, au grand plaisir des [strong_dragonknight.Custom('AttractionGirlBoyPlural')] de la cour qui se trouvent régulièrement autour de la cour lorsque [strong_dragonknight.GetFirstNameNoTooltip] est au travail"
 cv_agot_dragonknight.3010.a:0 "Peut-être pourriez-vous modéliser pour un portrait, [strong_dragonknight.Custom('SisterBrother')]!"

 cv_agot_dragonknight.3011.t:0 "Un challenger s’approche"
 cv_agot_dragonknight.3011.desc:0 "La triste journée de la cour a été certainement animée lorsque le héraut a annoncé l’arrivée de [challenger.GetFullName], qui est entré dans la salle du trône habillé plus pour le champ que d’une pétition.\n\n"Mon [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]," [challenger.GetSheHe] commence quand je fais signe à [challenger.GetHerHim] s’avancer. "La [ROOT.Char.Custom('DragonknightName')] est une noble institution du royaume. Mais à partir de ce moment, un ver porte l’honneur de défendre votre corps. La [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] n’a pas à salir votre côté!"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] se met soudainement en alerte, réalisant que [unworthy_dragonknight.GetSheHe] est traité. "Mon/ma [ROOT.Char.GetTitleTierName], le [ROOT.Char.Custom('DragonknightName')] est une fraternité jurée. We serve for life, Nous servons pour la vie, mon sang est destiné à couler pour le vôtre," [unworthy_dragonknight.GetSheHe|l] balbutient.\n\n"Ce n’est pas un problème," [challenger.GetName] répond, [challenger.Custom('quirk_pos_pp')]. "Je serai heureux de vous libérer de votre poste""
 cv_agot_dragonknight.3011.a:0 "Alors que le meilleur homme garde ma porte"
 cv_agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] tué [unworthy_dragonknight.GetTitledFirstName]"
 cv_agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] tué [challenger.GetTitledFirstName] "
 cv_agot_dragonknight.3011.b:0 "Retournez chez vous, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] a plus que mérité sa place [unworthy_dragonknight.GetHerHis]"
 cv_agot_dragonknight.3011.c:0 "Personne ne remet en question mes nominations. Gardes!"

 cv_agot_dragonknight.3012.t:0 "Un rêve brisé"
 cv_agot_dragonknight.3012.desc:0 "Je regarde depuis la galerie mon/ma [failed_dragonknight.Custom('GetDaughterSon')] maladroit(e) dans la cour. [failed_dragonknight.GetSheHe|U] s'agite maladroitement dans la cour, ne montrant presque aucune amélioration depuis que [failed_dragonknight.GetSheHe] a commencé [failed_dragonknight.GetHerHis] sa quête pour rejoindre la prestigieuse garde de [ruler.GetHerHis] Grâce. Peut-être devrais-je intervenir. Après tout, n'est-il pas plus cruel de laisser [failed_dragonknight.GetHerHim] ontinuer avec de faux espoirs que de mettre fin à cette folie ici et maintenant?"
 cv_agot_dragonknight.3012.a:0 "Il est temps de passer à autre chose."
 cv_agot_dragonknight.3012.b:0 "La Garde de Nuit a toujours besoin de bons hommes!"
 cv_agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U]s'améliorera!"


 cv_agot_dragonknight.3013.t:0 "Une boisson à retenir"
 cv_agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] [drunken_dragonknight.GetHerHis] st connu(e) pour passer tout son temps libre à boire et festoyer dans les tavernes locales et les échoppes de la ville. [drunken_dragonknight.GetSheHe|U]commence à se faire une réputation dans la ville et à la cour, allant de la capacité à boire n'importe qui sous la table, à celle de descendre un tonneau entier de vin d'Arbor en étant debout sur la tête [drunken_dragonknight.GetHerHis] head.\n\nMaintenant, une histoire particulièrement inquiétante est parvenue à mes oreilles, impliquant [drunken_dragonknight.GetFirstName] amenant un âne et un rayon de miel dans un bordel. Ce comportement semble indigne d'un membre des [ROOT.Char.Custom('DragonknightName')], mais il a tout de même conduit à des anecdotes intéressantes, pour le moins"
 cv_agot_dragonknight.3013.a:0 "Une nuit en cellule remettra [drunken_dragonknight.GetHerHim] sur le droit chemin."
 cv_agot_dragonknight.3013.b:0 "Être un(e) [ROOT.Char.Custom('DragonknightName')] est stressant, laissez [drunken_dragonknight.GetHerHim] tranquille."
 cv_agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] est un(e) [drunken_dragonknight.GetWomanMan] selon mon cœur!"


 cv_agot_dragonknight.3014.t:0 "Épéiste [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3014.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe une grande partie de son temps [lifestyle_dragonknight.GetHerHis] temps libre, lorsqu'il/elle n'est pas à mes côtés, dans ma cour, la sueur coulant de [lifestyle_dragonknight.GetHerHis] son front alors que [lifestyle_dragonknight.GetSheHe] croise le fer avec les plus grands guerriers du royaume.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) un visage familier pour mes armuriers et le/la [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], et le mot [lifestyle_dragonknight.GetHerHis] habileté avec une lame est devenu la conversation de la cour. Il n’est pas inhabituel pour [lifestyle_dragonknight.GetHerHim] d’être vu dans la cour du premier lever du soleil à son dernier clin d’œil. [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé(e) une réputation de maître des Lames compétent(e)"
 cv_agot_dragonknight.3014.a:0 "Peut-être pourriez-vous m'aider avec mon maniement de l'épée, [lifestyle_dragonknight.GetFirstNameNoTooltip]?"


 cv_agot_dragonknight.3015.t:0 "Chasse [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3015.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de son temps [lifestyle_dragonknight.GetHerHis]  n'est pas à mes côtés, dans mes bois royaux, profitant pleinement des privilèges que [lifestyle_dragonknight.GetHerHim] grâce à [lifestyle_dragonknight.GetHerHis] station prestigieuse lui offre.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) une présence familière pour mes forestiers et gardes-chasses, et la rumeur de [lifestyle_dragonknight.GetHerHis] psa précision avec un arc est devenue le sujet de conversation à la cour. Il n'est pas rare de voir [lifestyle_dragonknight.GetHerHim] revenir de ses [lifestyle_dragonknight.GetHerHis] excursions avec ses [lifestyle_dragonknight.GetHerHis] bottes boueuses et son [lifestyle_dragonknight.GetHerHis] entourage portant [lifestyle_dragonknight.GetHerHis] son dernier trophée. [lifestyle_dragonknight.GetHerHis|U] vec ses appartements décorés de peaux, de fourrures et de crânes, [lifestyle_dragonknight.GetNameNoTooltip] 'est forgé(e) une réputation de véritable chasseur/chasseuse"
 cv_agot_dragonknight.3015.a:0 "Attrape-moi un gros élan pour le souper de ce soir, [lifestyle_dragonknight.GetFirstNameNoTooltip]!"

 cv_agot_dragonknight.3016.t:0 "Fauconnier [ROOT.Char.Custom('DragonknightName')]"
 cv_agot_dragonknight.3016.desc:0 "Mon/ma [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] passe beaucoup de [lifestyle_dragonknight.GetHerHis] temps, lorsqu'il n'est pas à mes côtés, dans mes bois royaux, profitant pleinement des privilèges offerts [lifestyle_dragonknight.GetHerHim] grâce à [lifestyle_dragonknight.GetHerHis] station prestigieuse.\n\n[lifestyle_dragonknight.GetNameNoTooltip] est devenu(e) un visage familier pour mes forestiers et mes gardes-chasses, et la réputation [lifestyle_dragonknight.GetHerHis] de sa précision à l'arc est devenue le sujet de conversation à la cour. Il n'est pas inhabituel de voir [lifestyle_dragonknight.GetHerHim] revenir de ses [lifestyle_dragonknight.GetHerHis] excursions [lifestyle_dragonknight.GetHerHis] les bottes boueuses et [lifestyle_dragonknight.GetHerHis] son entourage portant [lifestyle_dragonknight.GetHerHis] son dernier trophée. Les appartements de [lifestyle_dragonknight.GetHerHis|U] sont drapés de peaux, de fourrures et de crânes, et [lifestyle_dragonknight.GetNameNoTooltip] s'est forgé(e) une réputation de véritable chasseur/chasseuse."
 cv_agot_dragonknight.3016.a:0 "Une poursuite vraiment noble, [lifestyle_dragonknight.GetFullNameNoTooltip]!"

 cv_agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')]: Meurtre Ignominieux!"
 cv_agot_dragonknight.3017.desc:0 "Le cadavre nu de mon/ma [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] a été retrouvé devant un bordel local. [eunuch_dragonknight.GetSheHe|U] a été découvert(e) castré(e), et pour aggraver l'insulte, [eunuch_dragonknight.GetHerHis] son propre membre a été enfoncé [eunuch_dragonknight.GetHerHis] dans sa bouche. Selon nos sources, il/elle était au milieu d'une dispute avec un travailleur lorsqu'il/elle s'est retrouvé(e) submergé(e) par [eunuch_dragonknight.GetHerHis] ses inférieurs. Nu(e) et sans [eunuch_dragonknight.GetHerHis] arme, il/elle a été maîtrisé(e) par les prostituées.\n\nEncouragés par cet acte, les petites gens ont été enflammés de colère et se révoltent dans les rues. Il semble que [eunuch_dragonknight.GetFirstName]  était bien connu(e), mais pas particulièrement apprécié(e)"
 cv_agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip] imbécile!"
