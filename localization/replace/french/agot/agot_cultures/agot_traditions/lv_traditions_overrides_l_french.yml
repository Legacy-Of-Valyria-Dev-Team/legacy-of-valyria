 agot_tradition_volantene_name:0 "Première Fille des Possessions"
 agot_tradition_volantene_desc:0 "Établis comme la première colonie des Possessions Valyriennes, les habitants de Volantis placent leur ascendance valyrienne au sommet de leurs valeurs. Bien qu'ils ne descendent pas directement des anciens seigneurs-dragons, l'aristocratie volantène revendique fièrement d'être leurs héritiers légitimes, incarnant la sophistication, la fierté et l'arrogance de leurs prétendus ancêtres. Les dirigeants de Volantis se présentent comme raffinés et cultivés, mais derrière ce voile de noblesse se cache un système d'esclavage profondément enraciné. Un système où les vies sont contrôlées avec une efficacité impitoyable, alimentant la richesse et le statut de la cité. Pour l'élite volantène, la gloire et l'ordre priment —même si cela exige la souffrance humaine pour les atteindre."

 agot_tradition_braavosi_name:0 "Nul Homme n’est Esclave"
 agot_tradition_braavosi_desc:0 "Fondés par des esclaves ayant échappé aux Possessions Valyriennes, les Braavosi se dressent comme un bastion de liberté et de diversité culturelle. Dès leur origine, les Braavosi ont accueilli des personnes de tous horizons, religions et races. Cette inclusivité est exemplifiée par leur opposition inébranlable à l'esclavage, une position qui contraste fortement avec la plupart des autres cités franches. Leur style de combat fluide et gracieux, mêlant précision et agilité, incarne l'adaptabilité et la résilience de la culture braavosi. Être citoyen de Braavos, c'est être libre et se battre pour cette liberté."

 agot_tradition_meereenese_name:0 "Maîtres d'Antan"
 agot_tradition_meereenese_desc:0 "La culture meereenaise est imprégnée de traditions, d'une hiérarchie rigide et d'une fierté inébranlable dans leur héritage. Les Grands Maîtres, aristocrates dirigeants de Meereen, maintiennent leur statut par des cérémonies élaborées et des démonstrations de richesse visibles dans leurs pyramides extravagantes. Au cœur de cette culture se trouve l'esclavage, perçu non seulement comme une nécessité économique mais aussi comme un symbole d'ordre social et de privilège, ancré dans les festivals publics, les coutumes et la vie quotidienne."

 agot_tradition_yunkish_name:0 "Les Maîtres Sages"
 agot_tradition_yunkish_desc:0 "Les Yunkai’i accordent la plus haute valeur à la richesse et à l'indulgence, voyant le luxe comme la mesure ultime du succès. La classe dirigeante, connue pour sa ruse et son savoir-faire politique, évolue dans un paysage rempli d'extravagance. Cependant, une culture entièrement basée sur la vente de ses semblables engendre inévitablement la corruption."

 agot_tradition_astapori_name:0 "Discipline et Déshumanisation"
 agot_tradition_astapori_desc:0 "Les Astapori sont étroitement liés aux Immaculés, les guerriers eunuques d'élite formés dans des conditions éprouvantes pour servir leurs maîtres avec une loyauté sans faille. Les Bons Maîtres, classe dirigeante astaporienne, sont fiers de produire les soldats les plus redoutables, considérant leurs méthodes d'entraînement brutales comme des symboles d'honneur et de prestige."

 agot_tradition_ghiscari_name:0 "Mépris de Valyria"
 agot_tradition_ghiscari_desc:0 "Le peuple ghiscari est enraciné dans des traditions anciennes et un riche héritage historique remontant à l'apogée de l'Empire Ghiscarien. Connus pour leur architecture sophistiquée et leurs réalisations artistiques, les Ghiscari sont très fiers de leurs structures monumentales et de leurs sculptures élaborées, qui reflètent leur appréciation de la beauté et de l'artisanat. Les cicatrices de la conquête valyrienne subsistent encore, nourrissant une profonde aversion qui façonne leur vision des coutumes valyriennes et de l'influence persistante de leurs anciens rivaux."