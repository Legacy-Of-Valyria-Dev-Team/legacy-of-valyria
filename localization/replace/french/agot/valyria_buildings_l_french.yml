l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres de Feu"
building_valyria_mines_01_desc:0 "Ce volcan regorge de veines de minerais. Cependant, il est également le refuge de vouivres de feu et d'autres monstruosités malveillantes."

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, incluant rubis et saphirs, forgées dans le creuset en fusion de la Terre."

building_type_valyria_volcano_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyria. Dominant le paysage environnant, son sommet est perpétuellement enveloppé d'un épais voile de fumée et de cendres. Les pentes du volcan sont marquées par d'anciennes coulées de lave, aujourd'hui solidifiées en formations rocheuses noires et dentelées, vestiges de la Ruine."

building_type_valyria_volcano_02:0 "L'une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar est le plus grand des Quatorze Flammes, un colosse de fureur en fusion et de puissance ancienne. Son sommet, constamment voilé de fumée et de cendres, perce les cieux et projette son ombre sur le paysage environnant. Des rivières de lave s'écoulent de son cœur ardent, traçant des sentiers lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, l'exploitation minière est impossible."

building_type_valyria_volcano_03:0 "L'une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est plus dangereux que les autres volcans, une beauté sauvage avec des falaises instables qui laissent tomber des rochers sur les randonneurs et des terrains glissants causant des chutes mortelles. Ceux qui atteignent son sommet rencontrent souvent une fin tragique à cause d'une vouivre ou d'un dragon nichant. Pourtant, pour ceux qui osent s'aventurer dans le volcan, des richesses, de l'or et des métaux précieux abondent."

building_type_valyria_volcano_04_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant haut dans le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus fin mais plus profond dont le sommet curieusement façonné constitue un terrain idéal pour les créatures aimant le feu. Ses cavernes et tunnels profonds offrent de nombreuses opportunités minières, mais aussi la mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lueur majestueuse de sa lave, visible de loin dans l'obscurité de la nuit, reste inoubliable."

building_valyria_volcano_04_02:0 "Tartarax"
building_valyria_volcano_04_02_desc:0 "S'élevant haut dans le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus fin mais plus profond dont le sommet curieusement façonné constitue un terrain idéal pour les créatures aimant le feu. Ses cavernes et tunnels profonds offrent de nombreuses opportunités minières, mais aussi la mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lueur majestueuse de sa lave, visible de loin dans l'obscurité de la nuit, reste inoubliable."

building_type_valyria_volcano_05:0 "L'une des Quatorze Flammes"
building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque Yontaryos fut découvert pour la première fois par les anciens Valyriens, il se distinguait des autres volcans de la région. Petit et relativement bas, avec peu de magma et un espace limité pour les dragons, il avait néanmoins son utilité. Des minéraux précieux pouvaient encore y être extraits, et sa petite taille le rendait idéal pour des rituels et des sacrifices, bien que ses flammes ne brûlent pas aussi intensément que les autres."

building_type_elyria_great_port_01:0 "Le Grand Port d'Elyria"
building_elyria_great_port_01:0 "Le Grand Port d'Elyria"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Elyria est un immense chantier naval construit à l'époque du Domaine Libre. La position stratégique d'Elyria dans la Baie des Esclaves offre à cette petite île un trafic significatif de navires, de commerce et d'esclaves, que ce port massif peut accueillir. Après l'effondrement du Domaine Libre, ce port a capturé une part importante du commerce de la Baie des Esclaves, devenant l'envie de la région et de ses alentours."

building_type_elyria_dragon_palace_01:0 "Le Palais du Dragon d'Elyria"
building_elyria_dragon_palace_01:0 "Le Palais du Dragon d'Elyria"
building_elyria_dragon_palace_01_desc:0 "Le Palais du Dragon est une station luxueuse et grandiose offrant tout ce qu'un lord pourrait désirer : grandes salles, immenses salles de banquet, piscines, caves à vin, et bien plus encore. Construit à l'époque du Domaine Libre pour abriter le gouverneur d'Elyria, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le Duc d'Elyria, lui conférant splendeur et renommée."

building_type_valyria_volcano_04:0 "L'une des Quatorze Flammes"

building_type_valyria_dead_volcano_01_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_01_01:0 "Syrabelos"
building_valyria_dead_volcano_01_01_desc:0 "Syrabelos est un volcan éteint, la lave qui y coulait autrefois s'étant depuis longtemps asséchée. Cela ne signifie pas qu'il est inutile, car il reste riche en minéraux et métaux précieux exploitables et peut encore servir de refuge lors de raids ou de tempêtes."

building_valyria_dead_volcano_01_02:0 "Mines de Syrabelos"
building_valyria_dead_volcano_01_02_desc:0 "Les opérations minières ont été rétablies à Syrabelos. Les esclaves descendent quotidiennement dans les fosses pour extraire des métaux précieux et d'autres matériaux de valeur pour leurs oppresseurs."

building_type_valyria_dead_volcano_02_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif mais ne l'est plus. Désormais dormant mais pas silencieux, les cris de vouivres de feu et, selon certains, même de fantômes, peuvent encore être entendus depuis ses profondeurs. Certains ont osé s'y aventurer sans un groupe suffisamment important et n'ont jamais été revus."

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos sont de nouveau pleinement opérationnelles. Les esclaves extraient quotidiennement richesse et or pour leurs maîtres. Cependant, des histoires de créatures surnaturelles et d'entités maudites persistent au sujet de l'intérieur du volcan. Que ces récits soient vrais ou simplement des divagations d'esclaves reste une autre question..."

building_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruine de Valyria"
building_type_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruine de Valyria"
building_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Domaine Libre destinée à défendre la ville, elle n'est plus qu'un tas de ruines et de décombres."
building_type_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Domaine Libre destinée à défendre la ville, elle n'est plus qu'un tas de ruines et de décombres."

building_the_royal_barracks_of_valyria_2:0 "Les Casernes Royales de Valyria"
building_the_royal_barracks_of_valyria_2_desc:0 "Les Casernes Royales de Valyria restaurées, construites sur les anciennes ruines, accueillent désormais gardes et soldats pour assurer la sécurité des voyageurs et des citoyens."

building_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_type_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est désormais en ruines. Sa restauration sera coûteuse, mais elle pourrait redonner de la joie au peuple."
building_type_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est désormais en ruines. Sa restauration sera coûteuse, mais elle pourrait redonner de la joie au peuple."

building_the_great_arena_of_valyria_2:0 "La Grande Arène de Valyria"
building_the_great_arena_of_valyria_2_desc:0 "Désormais reconstruite, la Grande Arène attire des milliers de spectateurs pour assister à des tournois et des jeux sanglants où professionnels et esclaves meurent dans le sable pour divertir le peuple."

building_type_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_type_the_great_library_of_valyria_1_desc:0 "Les restes en ruines de la grande bibliothèque pourraient être restaurés pour abriter de grandes œuvres d'art et de littérature."
building_the_great_library_of_valyria_1_desc:0 "Les restes en ruines de la grande bibliothèque pourraient être restaurés pour abriter de grandes œuvres d'art et de littérature."

building_the_great_library_of_valyria_2:0 "La Grande Bibliothèque de Valyria"
building_the_great_library_of_valyria_2_desc:0 "La Grande Bibliothèque de Valyria restaurée, remplie de grandes œuvres d'art, de littérature et de philosophie. Savants et érudits y étudient des textes et des parchemins anciens."

building_valyria_veilspire_peak:0 "Pic de Voilécime"
building_type_valyria_veilspire_peak:0 "Pic de Voilécime"
building_valyria_veilspire_peak_desc:0 "Le Pic de Voilécime est le sommet montagneux le plus élevé de toute la péninsule valyrienne, même avant la Ruine. Jadis utilisé comme lieu de pèlerinage sacré pour les plus courageux et les plus forts, ce grand sommet représente une épreuve divine. On dit que ceux qui parviennent à atteindre son sommet reviennent plus sages et plus éclairés."

building_the_velakar_resort_1:0 "Une Ancienne Station en Ruines"
building_type_the_velakar_resort_1:0 "Une Ancienne Station en Ruines"
building_the_velakar_resort_1_desc:0 "Autrefois une station prestigieuse pour les Seigneurs Dragons et les riches marchands, cette station est désormais en ruines, guère mieux qu'un tas de briques."

building_the_velakar_resort_2:0 "La Station Illustre de Vélakar"
building_the_velakar_resort_2_desc:0 "La Station Illustre de Vélakar, désormais restaurée, accueille des personnes fortunées et de haut rang pour se baigner et se détendre dans cette majestueuse station digne d'un empereur. Utilisant la chaleur volcanique pour chauffer les bains et avec des milliers de serviteurs à leur service, c'est un spectacle à couper le souffle."

building_aurions_lost_expidition:0 "L'Expédition Perdue d'Aurion"
building_type_aurions_lost_expidition:0 "L'Expédition Perdue d'Aurion"
building_aurions_lost_expidition_desc:0 "Voici l'expédition perdue de l'auto-proclamé Empereur de Valyria, Aurion Varezys. Cette plaine stérile est désormais le site funéraire de 30 000 hommes, réduits à de simples tas de métal et d'os, contaminés par des radiations et des gaz toxiques provenant de geysers sulfureux. C'est véritablement un paysage infernal."

building_the_lokirian_barracks_1:0 "Les Vestiges d'une Caserne"
building_the_lokirian_barracks_1_desc:0 "Autrefois les puissantes casernes de Lokiria, elles sont maintenant réduites à un tas de décombres."

building_the_lokirian_barracks_2:0 "Les Puissantes Casernes de Lokiria"
building_the_lokirian_barracks_2_desc:0 "Les casernes de Lokiria, désormais reconstruites et fortifiées avec de la pierre de dragon et de l'acier valyrien. Des soldats défilent jour et nuit, offrant un spectacle imposant et un cauchemar pour quiconque ose assiéger."

building_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_type_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_type_redwyrms_wrath_1_desc:0 "La Colère du Vouivre Rouge était une forteresse redoutable faite de murs en pierre de dragon et de tours imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Lord Protecteur Taurion de Lokiria, elle était un bastion de guerre et de domination, ses bannières cramoisies inspirant la terreur à travers les terres. Désormais en ruines, la Colère du Vouivre Rouge n'est plus qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées se dressant comme des reliques du règne violent de Lokiria."
building_redwyrms_wrath_1_desc:0 "La Colère du Vouivre Rouge était une forteresse redoutable faite de murs en pierre de dragon et de tours imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Lord Protecteur Taurion de Lokiria, elle était un bastion de guerre et de domination, ses bannières cramoisies inspirant la terreur à travers les terres. Désormais en ruines, la Colère du Vouivre Rouge n'est plus qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées se dressant comme des reliques du règne violent de Lokiria."

building_redwyrms_wrath_2:0 "La Colère du Vouivre Rouge"
building_redwyrms_wrath_2_desc:0 "La Colère du Vouivre Rouge s'est relevée, ses murs en pierre de dragon restaurés dans leur sombre gloire, dominant à nouveau le paysage comme un symbole de terreur et de puissance. Une fois encore ornée de crânes de dragons et de bannières cramoisies arborant l'emblème du Dragon Rouge de Lokirie, la forteresse exhale une sombre détermination. Reconstruite à la fois comme monument de guerre et déclaration de domination, la Colère du Vouivre Rouge inspire à la fois peur et respect, sa renaissance témoignant d'un héritage durable de conquêtes."

building_the_valyrian_gate_1:0 "Ruines de la Porte"
building_type_the_valyrian_gate_1:0 "Ruines de la Porte"
building_the_valyrian_gate_1_desc:0 "Ruines de l'ancienne Grande Porte de Valyria, un puissant symbole de richesse et de pouvoir aujourd'hui réduit à un tas de briques."
building_type_the_valyrian_gate_1_desc:0 "Ruines de l'ancienne Grande Porte de Valyria, un puissant symbole de richesse et de pouvoir aujourd'hui réduit à un tas de briques."

building_the_valyrian_gate_2:0 "La Grande Porte de Valyria"
building_type_the_valyrian_gate_2:0 "La Grande Porte de Valyria"
building_the_valyrian_gate_2_desc:0 "La Grande Porte de Valyria, composée de 7 portails et 7 herses fabriqués et renforcés avec de l'acier valyrien. Des milliers de marchands et de voyageurs passent par ces grandes portes, surmontées de statues géantes de héros anciens."
building_type_the_valyrian_gate_2_desc:0 "La Grande Porte de Valyria, composée de 7 portails et 7 herses fabriqués et renforcés avec de l'acier valyrien. Des milliers de marchands et de voyageurs passent par ces grandes portes, surmontées de statues géantes de héros anciens."

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyria"
building_the_great_harbor_of_valyria_01:0 "Une Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose ici, si ce n'est du poisson."
building_type_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose ici, si ce n'est du poisson."

building_the_great_harbor_of_valyria_02:0 "Quais et Ateliers de Réparation"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, et établir un riche carrefour commercial ainsi qu’un contrôle maritime, nous devons construire un grand port. Pour l'instant, nous allons construire de longs quais et des ateliers de réparation pour la production navale. Nous ajouterons également une cabine de maître de port pour le commerce et un bureau d'inspection pour taxer et s'assurer qu'aucune marchandise de contrebande n'entre dans notre ville."

building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues"

building_the_great_harbor_of_valyria_03:0 "Quais"
building_the_great_harbor_of_valyria_03_desc:0 "Construire des quais et étendre l'infrastructure actuelle permettra d'accueillir plus de navires et d'accroître le commerce entrant. Ces extensions seront également utilisées pour amarrer des navires militaires servant notre flotte."

building_the_great_harbor_of_valyria_04:0 "Grues et Fournitures de Construction Navale"
building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues, nous pouvons considérablement augmenter l'efficacité de notre port et permettre à davantage de navires d'arriver et de repartir. Nous construirons également une zone de stockage pour la construction navale près du port afin d'améliorer l'efficacité de la construction de nos navires de guerre. Avec ce Grand Port, personne ne pourra nous défier en mer."

building_type_the_great_temple_of_valyria_01:0 "Le Temple du Dragon de Valyria"
building_the_great_temple_of_valyria_01:0 "Une Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour vénérer et satisfaire les Dieux, nous aurons besoin d'un Grand Temple. Heureusement, il y a une colline près du Mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'elle soit proche d'un volcan convient encore mieux à nos besoins."
building_type_the_great_temple_of_valyria_01_desc:0 "Pour vénérer et satisfaire les Dieux, nous aurons besoin d'un Grand Temple. Heureusement, il y a une colline près du Mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'elle soit proche d'un volcan convient encore mieux à nos besoins."

building_the_great_temple_of_valyria_02:0 "Salle de Prière et Lieu de Rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée, remplie d'objets précieux : sculptures de dragons et de feu, tapisseries représentant des dragons, braseros et le meilleur marbre que nous puissions trouver. Nous créerons également une salle ouverte séparée pour les sacrifices humains."

building_the_great_temple_of_valyria_03:0 "Arène Ardente"
building_the_great_temple_of_valyria_03_desc:0 "Les Valyriens ont toujours brûlé leurs morts. Brûler nos morts dans un Temple à côté de notre volcan est une bien meilleure manière d'honorer ceux qui ont quitté ce monde. Nous agrandirons la salle ouverte déjà construite à cet effet. Des colonnes sculptées, des fleurs exotiques et un autel en pierre noire remplaceront les bûchers en bois utilisés pour les sacrifices humains et la crémation des morts."

building_the_great_temple_of_valyria_04:0 "Statues de Dragons"
building_the_great_temple_of_valyria_04_desc:0 "Aucun bâtiment à Valyria n'est vraiment complet sans statues de dragons. Nous construirons 14 statues, une pour chaque Dieu. Chaque statue sera unique et majestueuse pour honorer dignement nos Dieux."

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles en Pierre Noire de Valyria"
building_the_great_walls_of_valyria_01:0 "Vestiges Insignifiants des Murailles"
building_the_great_walls_of_valyria_01_desc:0 "C'est ici que se trouvent les vestiges des Grandes Murailles de Valyria. Il ne reste presque rien, car les murs ont été détruits lors de la Ruine. Les rares vestiges ayant survécu sont tellement endommagés qu'ils sont inutilisables. Bien sûr, nous pourrions restaurer ces murs à leur grandeur passée, et nous devrions le faire. Inutile de dire que ce sera une entreprise très coûteuse."

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles en Pierre Noire de Valyria"
building_the_great_walls_of_valyria_02_desc:0 "Les murailles de Valyria ont été entièrement restaurées, imposantes et vastes, encerclant toute la ville. Ces fortifications massives sont si larges que douze chars pourraient y courir côte à côte (prends ça, Volantis !). Des tours de guet et des douves bordent désormais le périmètre, offrant des couches supplémentaires de défense. Les entrées sont renforcées avec des herses et des zones de tir, rendant toute tentative d'invasion par la force presque impossible pour tout attaquant."

building_type_the_great_dragonkeep_of_valyria_01:0 "Le Grand Donjon de Valyria"
building_the_great_dragonkeep_of_valyria_01:0 "Emplacement du Palais"
building_type_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra un lieu de grandeur. Mais pour l'instant, il n'y a pas grand-chose d'intéressant ici."
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra un lieu de grandeur. Mais pour l'instant, il n'y a pas grand-chose d'intéressant ici."

building_the_great_dragonkeep_of_valyria_02:0 "Pose des Fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Pour abriter les dirigeants de cette grande ville, nous aurons besoin d'un palais imposant. Non, du plus grand palais que le monde ait jamais vu. Cela nécessitera, bien sûr, de nombreux esclaves et beaucoup d'or, mais ces ressources peuvent être acquises. Ce palais sera un témoignage de la grandeur valyrienne. Nous commencerons par un donjon et poursuivrons notre expansion à partir de là."

building_the_great_dragonkeep_of_valyria_03:0 "Murs Extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour garantir que ce donjon soit imprenable, nous construirons nos murs exclusivement en pierre noire. Ces murs hauts et épais repousseront tous les ennemis et les individus indésirables. Construire des murs épais et hauts uniquement avec de la pierre noire sera, bien sûr, très coûteux."

building_the_great_dragonkeep_of_valyria_04:0 "Murs Intérieurs et Décoration"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons construit les murs extérieurs, nous devons ériger des murs intérieurs pour renforcer la sécurité et améliorer l'efficacité de nos fortifications. Des portes, des herses et des créneaux seront construits. De plus, nous décorerons le grand donjon avec des soies, des tapisseries, des trophées et bien d'autres choses pour afficher notre splendeur."