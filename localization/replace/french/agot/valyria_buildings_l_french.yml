l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres de Feu"
building_valyria_mines_01_desc:0 "Ce volcan est riche en veines de minerais. Cependant, il abrite également des vouivres de feu et d'autres monstruosités malveillantes."

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, notamment des rubis et des saphirs, forgées dans le creuset de la terre en fusion."

building_type_valyria_volcano_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables des légendaires Quatorze Flammes de Valyrie. Dominant le paysage environnant, son sommet est perpétuellement enveloppé dans un épais voile de fumée et de cendres. Les pentes du volcan sont marquées par des coulées de lave anciennes, désormais solidifiées en formations de roche noire acérée, vestiges du Fléau."

building_type_valyria_volcano_02:0 "L'une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar est le plus grand des Quatorze Flammes, un colosse de fureur en fusion et de puissance ancienne. Son sommet, constamment voilé par la fumée et les cendres, perce les cieux et projette son ombre sur le paysage environnant. Des rivières de lave coulent de son cœur ardent, traçant des chemins lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, l'exploitation minière y est impossible."

building_type_valyria_volcano_03:0 "L'une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est plus dangereux que les autres volcans, une beauté sauvage avec des falaises instables qui lâchent des roches sur les randonneurs et des sols glissants causant des chutes mortelles. Ceux qui atteignent son sommet rencontrent souvent une fin tragique à cause d'une vouivre ou d'un dragon nichant là. Pourtant, pour ceux qui osent pénétrer dans le volcan, des richesses, de l'or et des métaux précieux abondent."

building_type_valyria_volcano_04_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant haut dans le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus mince mais plus profond dont le sommet curieusement formé offre un terrain de nidification idéal pour toute créature amante du feu. Ses cavernes et tunnels profonds offrent de nombreuses opportunités minières mais aussi des dangers mortels. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Cependant, l'éclat majestueux de sa lave, visible de loin dans l'obscurité de la nuit, reste inoubliable."

building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque Yontaryos fut découvert par les anciens Valyriens, il se différenciait des autres volcans de la région. Il était petit et relativement bas, avec peu de magma et un espace limité pour que les dragons puissent y nicher. Cependant, il avait ses utilités. Des minéraux précieux pouvaient encore y être extraits, et sa petite taille le rendait idéal pour les rituels et les sacrifices, même si ses flammes ne brûlaient pas aussi intensément que les autres."

building_type_elyria_great_port_01:0 "Le Grand Port d'Élyrie"
building_elyria_great_port_01:0 "Le Grand Port d'Élyrie"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Élyrie est un immense chantier naval construit à l'époque du Franc-Archipel. La position stratégique d'Élyrie dans la Baie des Esclaves lui confère un trafic maritime, commercial et esclavagiste significatif, que ce port massif peut accueillir. Après l'effondrement du Franc-Archipel, ce port a capturé une part importante du commerce de la Baie des Esclaves, devenant l'envie de la région et de ses environs."

building_type_elyria_dragon_palace_01:0 "Le Palais du Dragon d'Élyrie"
building_elyria_dragon_palace_01:0 "Le Palais du Dragon d'Élyrie"
building_elyria_dragon_palace_01_desc:0 "Le Palais du Dragon est une station luxueuse et grandiose offrant tout ce qu'un seigneur pourrait désirer: des chambres somptueuses, d'immenses salles de banquet, des piscines, des caves à vin et bien plus encore. Construit à l'époque du Franc-Archipel pour loger le gouverneur d'Élyrie, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le duc d'Élyrie, lui conférant splendeur et renommée."

building_type_the_great_dragonkeep_of_valyria_01:0 "La Grande Forteresse Dragon de Valyrie"
building_the_great_dragonkeep_of_valyria_01:0 "Site du Palais"
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra un lieu de grandeur. Mais pour l'instant, il n'y a rien de notable ici."

building_type_valyria_dead_volcano_02_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif, mais ce n'est plus le cas. Maintenant dormant mais pas silencieux, les cris de vouivres de feu et, selon certains, même de fantômes se font encore entendre depuis ses profondeurs. Certains ont osé s'y aventurer sans un groupe assez important et n'ont jamais été revus."

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos sont à nouveau pleinement opérationnelles. Les esclaves extraient quotidiennement richesses et or pour leurs maîtres. Cependant, des récits sur des êtres surnaturels et des créatures maudites persistent à propos de l'intérieur du volcan. Que ces histoires soient vraies ou de simples divagations d'esclaves reste une question..."

building_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruines de Valyrie"
building_type_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruines de Valyrie"
building_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Franc-Archipel destinée à défendre la cité, elle n'est plus qu'un tas de gravats."
building_type_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Franc-Archipel destinée à défendre la cité, elle n'est plus qu'un tas de gravats."

building_the_royal_barracks_of_valyria_2:0 "Les Casernes Royales de Valyrie"
building_the_royal_barracks_of_valyria_2_desc:0 "Les Casernes Royales de Valyrie, restaurées sur les anciennes ruines, voient à présent des gardes et soldats aller et venir pour assurer la sécurité des voyageurs et des citoyens."

building_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_type_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est maintenant en ruines. La restaurer sera coûteux, mais cela pourrait ramener la joie au peuple."
building_type_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est maintenant en ruines. La restaurer sera coûteux, mais cela pourrait ramener la joie au peuple."

building_the_great_arena_of_valyria_2:0 "La Grande Arène de Valyrie"
building_the_great_arena_of_valyria_2_desc:0 "Désormais reconstruite, la Grande Arène attire des milliers de spectateurs pour assister à des tournois et jeux sanglants où professionnels et esclaves meurent dans le sable pour le divertissement du peuple."

building_type_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_the_great_library_of_valyria_1_desc:0 "Les restes en ruines de la grande bibliothèque pourraient être restaurés pour abriter de grandes œuvres d'art et de littérature."
building_type_the_great_library_of_valyria_1_desc:0 "Les restes en ruines de la grande bibliothèque pourraient être restaurés pour abriter de grandes œuvres d'art et de littérature."

building_the_great_library_of_valyria_2:0 "La Grande Bibliothèque de Valyrie"
building_the_great_library_of_valyria_2_desc:0 "La Grande Bibliothèque de Valyrie, restaurée et remplie de grandes œuvres d'art, de littérature et de philosophie. Les érudits et universitaires y étudient des textes et rouleaux anciens."

building_valyria_veilspire_peak:0 "Pic de Voilecrête"
building_valyria_veilspire_peak_desc:0 "Le Pic de Voilecrête est le sommet de montagne le plus élevé de toute la péninsule valyrienne, même avant le Fléau. Autrefois utilisé comme pèlerinage sacré pour les plus braves et les plus forts, ce grand sommet représente un test divin. On dit que ceux qui parviennent à grimper jusqu'au sommet reviennent plus sages et plus savants."

building_the_velakar_resort_1:0 "Ancienne Station Balnéaire en Ruines"
building_type_the_velakar_resort_1:0 "Ancienne Station Balnéaire en Ruines"
building_the_velakar_resort_1_desc:0 "Autrefois une grande station balnéaire pour les Seigneurs Dragons et riches marchands, cette station est maintenant en ruines, peu mieux qu'un tas de briques."
building_type_the_velakar_resort_1_desc:0 "Autrefois une grande station balnéaire pour les Seigneurs Dragons et riches marchands, cette station est maintenant en ruines, peu mieux qu'un tas de briques."

building_the_velakar_resort_2:0 "La Station Balnéaire Illustre de Vélakar"
building_the_velakar_resort_2_desc:0 "La Station Balnéaire Illustre de Vélakar, désormais restaurée, accueille des personnes de richesse et de statut pour se baigner et se détendre dans ce majestueux complexe digne d'un empereur. Utilisant la chaleur volcanique pour chauffer les bains et avec des milliers de serviteurs à leur service, c'est vraiment un spectacle à voir."

building_aurions_lost_expidition:0 "Expédition Perdue d'Aurion"
building_aurions_lost_expidition_desc:0 "Voici le site de l'expédition perdue de l'auto-proclamé Empereur de Valyrie, Aurion Varezys. Cette plaine désolée est maintenant le lieu de sépulture de 30 000 hommes, réduits à de simples amas de métal et d'os, souillés par les radiations et les gaz toxiques des geysers de soufre. C'est véritablement un paysage infernal."

building_the_lokirian_barracks_1:0 "Vestiges d'une Caserne"
building_the_lokirian_barracks_1_desc:0 "Autrefois les puissantes casernes de Lokirie, désormais réduites à un simple tas de gravats."

building_the_lokirian_barracks_2:0 "Les Puissantes Casernes de Lokirie"
building_the_lokirian_barracks_2_desc:0 "Les casernes de Lokirie, maintenant reconstruites et fortifiées avec de la pierre de dragon et de l'acier valyrien. Des soldats y marchent jour et nuit, offrant une vue imposante et un cauchemar pour quiconque oserait assiéger."

building_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_type_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_redwyrms_wrath_1_desc:0 "La Colère du Vouivre Rouge était une forteresse redoutable faite de murs en pierre de dragon et de tours imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Protecteur Seigneur Taurion de Lokirie, c'était un bastion de guerre et de domination, ses bannières cramoisies inspirant la peur à travers les terres. Maintenant en ruines, la Colère du Vouivre Rouge n'est plus qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées étant des reliques du règne violent de Lokirie."
building_type_redwyrms_wrath_1_desc:0 "La Colère du Vouivre Rouge était une forteresse redoutable faite de murs en pierre de dragon et de tours imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Protecteur Seigneur Taurion de Lokirie, c'était un bastion de guerre et de domination, ses bannières cramoisies inspirant la peur à travers les terres. Maintenant en ruines, la Colère du Vouivre Rouge n'est plus qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées étant des reliques du règne violent de Lokirie."

building_redwyrms_wrath_2:0 "La Colère du Vouivre Rouge"
building_redwyrms_wrath_2_desc:0 "La Colère du Vouivre Rouge s'est relevée, ses murs en pierre de dragon restaurés dans leur sombre gloire, dominant à nouveau le paysage comme un symbole de terreur et de pouvoir. À nouveau ornée de crânes de dragons et de bannières cramoisies arborant le sigil du Dragon Rouge de Lokirie, la forteresse exhale une détermination sombre. Reconstruite à la fois comme monument de guerre et déclaration de domination, la Colère du Vouivre Rouge inspire à la fois crainte et respect, sa renaissance témoignant d'un héritage durable de conquête."

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyrie"
building_the_great_harbor_of_valyria_01:0 "Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose ici, à part des poissons"
building_type_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose ici, à part des poissons"

building_the_great_harbor_of_valyria_02:0 "Docks et Ateliers de Réparation"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, ainsi que pour établir un riche nœud commercial et un contrôle maritime, nous devons construire un grand port. Pour l'instant, nous construirons de longs docks et des ateliers de réparation pour la production de navires. Nous ajouterons également une cabine de quartier-maître pour le commerce et un bureau d’inspection pour taxer et vérifier qu’aucun produit de contrebande n’entre dans notre cité"
building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues

building_type_the_great_temple_of_valyria_01:0 "Le Temple des Dragons de Valyrie"
building_the_great_temple_of_valyria_01:0 "Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour adorer et satisfaire les Dieux, nous aurons besoin d’un Grand Temple. Heureusement, il y a une colline près du mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'il soit proche d'un volcan répond encore mieux à nos besoins"
building_type_the_great_temple_of_valyria_01_desc:0 "Pour adorer et satisfaire les Dieux, nous aurons besoin d’un Grand Temple. Heureusement, il y a une colline près du mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'il soit proche d'un volcan répond encore mieux à nos besoins"

building_the_great_temple_of_valyria_02:0 "Salle de Prière et Lieu de Rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée remplie d'artefacts coûteux. Des sculptures de dragons et de feu, des tapisseries représentant des dragons, des braseros et le plus beau marbre que nous puissions trouver. Nous créerons également une salle ouverte séparée pour les sacrifices humains"

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_01:0 "Vestiges Insignifiants du Mur"
building_the_great_walls_of_valyria_01_desc:0 "Cette zone est l’endroit où se trouvent les restes des Grandes Murailles de Valyrie. Il ne reste presque rien, car les murs ont été détruits lors du Fléau. Les rares vestiges qui ont survécu sont tellement endommagés qu’ils sont inutilisables. Bien sûr, nous pourrions restaurer ces murs à leur grandeur d’autrefois, et nous devrions le faire. Inutile de dire que ce sera une entreprise très coûteuse"

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_02_desc:0 "Les murs de Valyrie ont été entièrement restaurés, imposants et vastes, encerclant toute la ville. Ces fortifications massives sont si larges que douze chars pourraient y courir côte à côte (regardez ça, Volantis !). Des tours de garde et des douves bordent désormais le périmètre, offrant des couches supplémentaires de défense. Les entrées sont renforcées par des herses et des zones de tir, rendant toute tentative d'envahir la ville par la force presque impossible pour tout assaillant"

building_type_the_great_dragonkeep_of_valyria_01:0 "Le Grand Bastion des Dragons de Valyrie"
building_the_great_dragonkeep_of_valyria_01:0 "Site du Palais"
building_type_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra le lieu de la grandeur. Mais pour l'instant, il n'y a pas grand-chose de notable ici"
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra le lieu de la grandeur. Mais pour l'instant, il n'y a pas grand-chose de notable ici"

building_the_great_dragonkeep_of_valyria_02:0 "Pose des Fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Pour abriter les dirigeants de cette grande cité, nous aurons besoin d’un palais imposant. Non, du plus grand palais que le monde ait jamais vu. Cela nécessitera bien sûr de nombreux esclaves et de l’or, mais ces ressources peuvent être acquises. Ce palais sera un témoignage de la grandeur valyrienne. Nous commencerons par un bastion et continuerons notre expansion à partir de là"

building_the_great_dragonkeep_of_valyria_03:0 "Murs Extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour garantir que ce bastion sera imprenable, nous construirons nos murs exclusivement en pierre noire. Ces murs, hauts et épais, repousseront tous les ennemis et individus indésirables. Construire des murs épais et hauts uniquement avec de la pierre noire sera bien sûr très coûteux"

building_the_great_dragonkeep_of_valyria_04:0 "Murs Intérieurs et Décor"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons construit les murs extérieurs, nous devons édifier des murs intérieurs pour renforcer la sécurité et améliorer l’efficacité de nos fortifications. Des portes, des herses et des remparts seront construits. De plus, nous décorerons le grand bastion avec des soies, des tapisseries, des trophées et bien d’autres choses pour afficher notre splendeur"