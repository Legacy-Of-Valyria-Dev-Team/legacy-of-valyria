l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres"
building_valyria_mines_01_desc:0 "Ce volcan est rempli de riches veines de minéraux. Cependant, il est aussi le refuge de vouivres de feu et d'autres monstrueuses créatures"

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'activité géothermique intense a également créé des poches de gemmes précieuses, dont des rubis et des saphirs, forgés dans le creuset de la terre en fusion"

building_type_valyria_volcano_01:0 "Une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyria. Dominant le paysage environnant, son sommet est perpétuellement enveloppé dans un voile épais de fumée et de cendres. Les pentes du volcan sont marquées par des coulées de lave anciennes, solidifiées en formations rocheuses noires et dentelées, témoins du Fléau"

building_type_valyria_volcano_02:0 "Une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar se dresse comme le plus puissant des Quatorze Flammes, un géant de furie en fusion et de pouvoir ancien. Son sommet, perpétuellement couronné de fumée et de cendres, perce les cieux, projetant une ombre sur le paysage alentour. Des rivières de lave s'écoulent de son cœur ardent, traçant des chemins lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, il est impossible de miner à l'intérieur"

building_type_valyria_volcano_03:0 "Une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est un volcan plus traître que les autres, une beauté sauvage avec des falaises instables qui font tomber des pierres sur les randonneurs et un sol glissant qui les fait trébucher. Ceux qui réussissent à atteindre le sommet font souvent face à des vouivres ou à un dragon nichant. Cependant, pour ceux qui parviennent à pénétrer dans le volcan, de l'or, des richesses et des métaux précieux sont abondants"

building_type_valyria_volcano_04_01:0 "Une des Quatorze Flammes" 
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant vers le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus fin et profond dont le sommet, curieusement formé, offre un lieu idéal pour nicher pour toute créature aimant le feu. Ses cavernes profondes offrent de nombreuses opportunités pour l'exploitation minière, tout comme elles présentent de nombreux dangers. La lave et les créatures hostiles abondent dans ce sombre donjon profond. La lumière majestueuse de sa lave est visible de loin pendant la nuit"

building_valyria_volcano_04_02:0 "Tartarax"
building_valyria_volcano_04_02_desc:0 "S'élevant vers le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus fin et profond dont le sommet, curieusement formé, offre un lieu idéal pour nicher pour toute créature aimant le feu. Ses cavernes profondes offrent de nombreuses opportunités pour l'exploitation minière, tout comme elles présentent de nombreux dangers. La lave et les créatures hostiles abondent dans ce sombre donjon profond. La lumière majestueuse de sa lave est visible de loin pendant la nuit"

building_type_valyria_volcano_05:0 "Une des Quatorze Flammes"
building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque les anciens Valyriens ont découvert Yontaryos, ce volcan se distinguait des autres dans la région. Il était petit et relativement bas, avec peu de magma et peu d'espace pour que les dragons puissent y nicher. Cependant, il avait son utilité : des minéraux précieux pouvaient encore y être extraits, et sa petite taille le rendait idéal pour les rituels et sacrifices, contrairement aux autres. Et bien que ses flammes ne brûlent pas aussi intensément que celles des autres, elles brûlent tout de même"

building_type_elyria_great_port_01:0 "Le Grand Port d'Elyrie"
building_elyria_great_port_01:0 "Le Grand Port d'Elyrie"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Elyrie est une immense zone portuaire construite à l'époque du Freehold. La position stratégique d'Elyrie dans la Baie des Esclavagistes offre à cette petite île un afflux considérable de navires, de commerce et d'esclaves, que ce port massif peut accueillir. Après la chute du Freehold, ce port a capté une grande part du commerce dans la Baie des Esclavagistes, devenant l'objet d'envie de la baie et de toute la région"

building_type_elyria_dragon_palace_01:0 "Palais des Dragons d'Elyrie"
building_elyria_dragon_palace_01:0 "Palais des Dragons d'Elyrie"
building_elyria_dragon_palace_01_desc:0 "Le Palais des Dragons est un complexe luxueux et grandiose offrant tout ce qu'un seigneur pourrait souhaiter : chambres somptueuses, grandes salles de festin, piscines, caves à vin et bien plus encore. Construit durant l'ère du Freehold pour abriter le Gouverneur d'Elyrie, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le Duc d'Elyrie, lui conférant splendeur et renommée"

building_type_valyria_volcano_04:0 "Une des Quatorze Flammes"

building_type_the_great_dragonkeep_of_valyria_01:0 "La Grande Forteresse des Dragons de Valyrie"
building_the_great_dragonkeep_of_valyria_01:0 "Site du Palais"
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons trouvé un emplacement potentiel pour un grand palais, futur lieu de grandeur. Pour l'instant, il n'y a rien de remarquable ici"

building_the_great_dragonkeep_of_valyria_02:0 "Pose des Fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Afin d'abriter les dirigeants de cette ville autrefois grandiose, nous devrons construire un palais imposant, le plus grand que le monde ait jamais vu. Bien entendu, cela nécessitera beaucoup d'esclaves et d'or, mais cela peut être acquis. Ce palais sera un témoignage de la grandeur de Valyrie. Nous commencerons par une forteresse, puis étendrons progressivement sa construction"

building_the_great_dragonkeep_of_valyria_03:0 "Murs Extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour garantir l'imprenable de cette forteresse, nous construirons nos murs uniquement en pierre noire, hauts et épais, pour tenir les ennemis et les intrus indésirables à l'écart de notre palais. Inutile de dire que construire des murs épais et élevés uniquement en pierre noire sera très coûteux"

building_the_great_dragonkeep_of_valyria_04:0 "Murs Intérieurs et Décoration"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons érigé nos murs extérieurs, nous devons bâtir des murs intérieurs pour renforcer la sécurité et augmenter l'efficacité de nos fortifications. Portes, herses et remparts seront construits. Nous décorerons également la grande forteresse avec des soies, des tapisseries, des trophées et d'autres ornements pour afficher notre splendeur"

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyrie"
building_the_great_harbor_of_valyria_01:0 "Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est assez grande et profonde pour accueillir un grand port. Pour l'instant, il n'y a pas grand-chose ici, à part des poissons"

building_the_great_harbor_of_valyria_02:0 "Quais et Chantiers Navals"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, ainsi que pour établir un riche nœud commercial et un contrôle maritime, nous devons construire un grand port. Pour l'instant, nous allons construire de grands quais et des cales sèches pour la production de navires. Nous érigerons également un bureau de l'intendant pour le commerce et un bureau d'inspection pour taxer et garantir qu'aucune contrebande n'entre dans notre ville"

building_the_great_harbor_of_valyria_03:0 "Docks"
building_the_great_harbor_of_valyria_03_desc:0 "Construire des docks et étendre l'infrastructure actuelle permettra à davantage de navires d'accoster et de faire affluer plus de commerce. Ces extensions serviront également à accueillir des navires de la flotte"

building_the_great_harbor_of_valyria_04:0 "Grues et Fournitures pour la Construction Navale"
building_the_great_harbor_of_valyria_04_desc:0 "En installant de grandes grues, nous pourrons accroître considérablement l'efficacité de notre port et permettre à plus de navires d'entrer et sortir. Nous construirons également une zone de production de fournitures pour la construction navale, située plus près du port pour une meilleure efficacité. Avec ce grand port, personne ne nous défiera sur les mers"

building_type_the_great_temple_of_valyria_01:0 "Le Temple des Dragons de Valyrie"
building_the_great_temple_of_valyria_01:0 "Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour vénérer et plaire aux Dieux, il nous faut un grand temple. Heureusement, une colline proche du Mont Tartarax pourrait servir pour construire un magnifique et illustre temple dédié à nos Dieux Dragons. La proximité d'un volcan convient parfaitement à nos besoins"

building_the_great_temple_of_valyria_02:0 "Salle de Prière et Lieu de Rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée, remplie d'artefacts précieux. Sculptures de dragons et de feu, tapisseries représentant des dragons, braseros, et le marbre le plus fin que nous puissions trouver. Nous aménagerons également une salle séparée et ouverte pour les sacrifices humains"

building_the_great_temple_of_valyria_03:0 "Arène Ardente"
building_the_great_temple_of_valyria_03_desc:0 "Les Valyriens ont toujours brûlé leurs morts. Brûler nos défunts dans un temple à côté de notre volcan est un moyen bien plus approprié de rendre hommage à ceux qui nous quittent. Nous allons agrandir la salle ouverte que nous avons déjà construite pour cet usage précis. Des colonnes sculptées, des fleurs exotiques et un autel en pierre noire pour remplacer les bûchers en bois pour les rites funéraires et les sacrifices humains seront ajoutés"

building_the_great_temple_of_valyria_04:0 "Statues de Dragons"
building_the_great_temple_of_valyria_04_desc:0 "Aucun bâtiment en Valyrie n'est vraiment complet sans des statues de dragons. Nous construirons 14 statues, une pour chaque dieu. Chacune sera une statue unique et majestueuse pour honorer correctement nos dieux"

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_01:0 "Vestiges Infimes de la Muraille"
building_the_great_walls_of_valyria_01_desc:0 "Cette zone est l'emplacement des vestiges de la Grande Muraille de Valyrie. Il ne reste presque rien, car les murs ont été détruits lors du Fléau. Les quelques ruines qui ont survécu sont trop endommagées pour être utiles à quiconque. Bien sûr, nous pourrions restaurer ces murs à leur splendeur d'antan, et nous devrions le faire. Inutile de dire que cela sera une entreprise très coûteuse"

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_02_desc:0 "Les murs de Valyrie ont été entièrement restaurés, immenses et imposants, encerclant toute la ville. Ces fortifications massives sont si larges que douze chars pourraient courir côte à côte à leur sommet (n'est-ce pas, Volantis). Des tours de garde et des douves bordent désormais le périmètre, offrant des couches supplémentaires de défense. Les entrées sont renforcées de herses et de zones meurtrières, rendant toute tentative de prendre la ville de force quasiment impossible pour tout envahisseur potentiel"

building_type_valyria_dead_volcano_01_01:0 "Une des Quatorze Flammes"
building_valyria_dead_volcano_01_01:0 "Syrabelos"
building_valyria_dead_volcano_01_01_desc:0 "Syrabelos est un volcan éteint, la lave qui coulait autrefois dans ce volcan s'est depuis longtemps tarie. Cela ne signifie pas qu'il est inutile, car il est encore riche en minerais et en métaux précieux à exploiter et peut toujours servir de cachette lors de raids ou de tempêtes"

building_valyria_dead_volcano_01_02:0 "Mines de Syrabelos"
building_valyria_dead_volcano_01_02_desc:0 "Les opérations minières ont repris à Syrabelos, les esclaves descendent chaque jour dans les fosses pour extraire des métaux précieux et autres matériaux de valeur pour leurs oppresseurs"

building_type_valyria_dead_volcano_02_01:0 "Une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif, ce n'est plus le cas aujourd'hui. Il est maintenant endormi, mais pas silencieux. Des cris de vouivres de feu et, certains disent même, de fantômes, se font encore entendre depuis les profondeurs. Certains ont été assez courageux pour y pénétrer sans un groupe suffisant, ils n'ont jamais été revus"

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos sont de nouveau en pleine activité. Les esclaves rapportent chaque jour des richesses et de l'or à leurs maîtres. Pourtant, des histoires d'êtres surnaturels et de créatures maudites dans le volcan persistent. Que cela soit réel ou des sottises inventées par les esclaves, eh bien, c'est une toute autre question"

building_the_royal_barracks_of_valyria_1:0 "Les Casernes Royales en Ruines de Valyrie"
building_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Freehold pour défendre la ville, elle est maintenant en ruines et se réduit à un tas de débris"

building_the_royal_barracks_of_valyria_2:0 "Les Casernes Royales de Valyrie"
building_the_royal_barracks_of_valyria_2_desc:0 "Les Casernes Royales de Valyrie ont été restaurées sur les anciennes ruines. Les gardes et soldats y passent constamment pour assurer la sécurité des voyageurs et des citoyens"

building_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est aujourd'hui en ruine. La réparer sera une entreprise coûteuse mais pourrait rendre la joie au peuple"

building_the_great_arena_of_valyria_2:0 "La Grande Arène Valyrienne"
building_the_great_arena_of_valyria_2_desc:0 "La Grande Arène a été reconstruite et attire désormais des milliers de spectateurs pour assister aux tournois et jeux de sang. Professionnels et esclaves meurent sur le sable pour le divertissement du peuple"

building_the_great_library_of_valyria_1:0 "Ruines Décrépite de la Bibliothèque"
building_the_great_library_of_valyria_1_desc:0 "Les restes en ruine de la grande bibliothèque. Peut-être pourrait-elle être restaurée pour accueillir de grandes œuvres d'art et de littérature"

building_the_great_library_of_valyria_2:0 "La Grande Bibliothèque de Valyrie"
building_the_great_library_of_valyria_2_desc:0 "La Bibliothèque de Valyrie restaurée, pleine de grandes œuvres d'art, de littérature et de philosophie. Avec des érudits et des académiciens étudiant les anciens textes et parchemins"