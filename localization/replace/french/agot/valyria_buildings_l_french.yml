l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Veurs de feu"
building_valyria_mines_01_desc:0 "Ce volcan est riche en veines minérales précieuses. Cependant, il est également le foyer des Veurs de feu et d'autres monstruosités malfaisantes."

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est réputée pour ses riches veines d'or et d'argent, mêlées à des dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, notamment des rubis et des saphirs, forgées dans le creuset en fusion de la terre."

building_type_valyria_volcano_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyria. Dominant le paysage environnant, son sommet est perpétuellement enveloppé dans un épais voile de fumée et de cendres. Les pentes du volcan sont marquées par d'anciens flots de lave, maintenant solidifiés en formations rocheuses noires et déchiquetées qui racontent les récits de la Chute."

building_type_valyria_volcano_02:0 "L'une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar se dresse comme le plus puissant des Quatorze Flammes, un colosse en fusion aux pouvoirs anciens. Son sommet, perpétuellement couronné de fumée et de cendres, transperce les cieux, projetant une ombre sur le paysage environnant. Des rivières de lave coulent de son cœur ardent, traçant des chemins lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, il est impossible d'y exploiter des mines."

building_type_valyria_volcano_03:0 "L'une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est un volcan plus traître que les autres, une beauté sauvage avec des falaises instables qui laissent tomber des rochers sur les randonneurs et un sol glissant qui fait trébucher les imprudents. Il n'est donc pas surprenant que beaucoup périssent avant même d'atteindre le sommet. Ceux qui y parviennent rencontrent souvent leur fin à cause d'un wyrm de feu ou d'un dragon niché. Cependant, ceux qui réussissent à entrer dans le volcan trouvent une abondance de richesses, d'or et de métaux précieux."

building_type_valyria_volcano_04_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant haut dans le ciel, mais moins haut que Rhazalhar, Tartarax est un volcan plus mince mais profond, dont le sommet curieusement façonné offre un nid idéal pour toute créature aimant le feu. Ses cavernes profondes et ses tunnels offrent de nombreuses opportunités pour l'exploitation minière, mais aussi pour la mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lumière de sa majestueuse lave émise au cœur de la nuit est visible de loin."

building_valyria_volcano_04_02:0 "Tartarax"
building_valyria_volcano_04_02_desc:0 "S'élevant haut dans le ciel, mais moins haut que Rhazalhar, Tartarax est un volcan plus mince mais profond, dont le sommet curieusement façonné offre un nid idéal pour toute créature aimant le feu. Ses cavernes profondes et ses tunnels offrent de nombreuses opportunités pour l'exploitation minière, mais aussi pour la mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lumière de sa majestueuse lave émise au cœur de la nuit est visible de loin."

building_type_valyria_volcano_05:0 "L'une des Quatorze Flammes"
building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque Yontaryos a été découvert pour la première fois par les anciens Valyriens, il se distinguait des autres volcans de la région. Il était petit et relativement bas. Il y avait peu de magma et peu d'espace pour que les dragons y nichent. Cependant, il avait ses avantages. Des minéraux précieux pouvaient encore y être extraits, et sa petite taille permettait de l'utiliser plus facilement pour des rituels et des sacrifices. Et bien que ses flammes ne brûlent pas aussi intensément que les autres, elles brûlent tout de même."

building_type_elyria_great_port_01:0 "Le Grand Port d'Elyria"
building_elyria_great_port_01:0 "Le Grand Port d'Elyria"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Elyria est une immense zone portuaire construite à l'époque du libre État. La position stratégique d'Elyria dans la baie des Serfs lui apporte un grand nombre de navires, de commerces et d'esclaves que ce port massif peut accueillir. Après l'effondrement du libre État, ce port s'est accaparé une grande partie du commerce dans la baie des Serfs et est devenu l'envie de toute la région."

building_type_elyria_dragon_palace_01:0 "Palais du Dragon d'Elyria"
building_elyria_dragon_palace_01:0 "Palais du Dragon d'Elyria"
building_elyria_dragon_palace_01_desc:0 "Le Palais du Dragon est un complexe luxueux et grandiose offrant tout ce qu'un seigneur pourrait désirer. Grandes chambres, vastes salles de banquet, piscines et caves à vin, et bien plus encore. Construit à l'époque du libre État pour loger le gouverneur d'Elyria, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le duc d'Elyria et lui confère splendeur et renommée."


l_french:

building_type_the_great_dragonkeep_of_valyria_01:0 "Le Grand Donjon de Valyria"
building_the_great_dragonkeep_of_valyria_01:0 "Site du Palais"
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, ce sera le lieu de la grandeur. Mais pour l'instant, il n'y a pas grand-chose à signaler ici."

building_the_great_dragonkeep_of_valyria_02:0 "Pose des Fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Pour abriter les dirigeants de cette ville autrefois grande, nous aurons besoin d'un palais grandiose. Non, du plus grand palais que le monde ait jamais vu. Inutile de dire que nous aurons besoin de beaucoup d'esclaves et d'or, mais cela peut être acquis. Ce palais sera un témoignage de la grandeur valyrienne. Nous commencerons par un donjon, et nous poursuivrons notre expansion à partir de là."

building_the_great_dragonkeep_of_valyria_03:0 "Murs Extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour assurer que ce donjon soit imprenable, nous construirons nos murs exclusivement en pierre noire. Hauts et épais, ces murs garderont tout ennemi et toute personne indésirable à l'extérieur de notre palais. Inutile de dire que construire des murs aussi épais et hauts uniquement en pierre noire sera très coûteux."

building_the_great_dragonkeep_of_valyria_04:0 "Murs Intérieurs et Décor"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons construit nos murs extérieurs, nous devons construire des murs intérieurs pour mieux assurer notre sécurité et augmenter l'efficacité de nos fortifications. Des portes, des herses et des remparts seront construits. De plus, nous décorerons le grand donjon avec des soieries, des tapisseries, des trophées et bien plus pour montrer notre splendeur."

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyria"
building_the_great_harbor_of_valyria_01:0 "Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est assez grande et profonde pour construire un Grand Port. Pour l'instant, il n'y a pas grand-chose ici à part des poissons."

building_the_great_harbor_of_valyria_02:0 "Quais et Cales Sèches"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, ainsi que pour établir un riche nœud commercial et le contrôle maritime, nous devrons construire un Grand Port. Pour l'instant, nous construirons de grands et longs quais, ainsi que des cales sèches pour la production de navires. Nous construirons également une cabane de maître de port pour le commerce et un bureau d'inspection pour taxer et veiller à ce qu'aucun produit de contrebande n'entre dans notre ville."

building_the_great_harbor_of_valyria_03:0 "Docks"
building_the_great_harbor_of_valyria_03_desc:0 "Construire des docks et étendre l'infrastructure actuelle permettra à plus de navires de s'amarrer et d'accroître le flux commercial. Ces extensions serviront également à accueillir des navires de guerre au service de notre flotte."

building_the_great_harbor_of_valyria_04:0 "Grues et Fournitures de Construction Navale"
building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues, nous pouvons augmenter considérablement l'efficacité de notre port et permettre à plus de navires d'entrer et de sortir. Nous construirons également une zone pour la fabrication de fournitures de construction navale plus proche du port pour une meilleure efficacité dans la construction de nos navires de guerre. Avec ce Grand Port, nul ne pourra nous défier sur les mers."

building_type_the_great_temple_of_valyria_01:0 "Le Temple des Dragons de Valyria"
building_the_great_temple_of_valyria_01:0 "Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour vénérer et plaire aux Dieux, nous aurons besoin d'un Grand Temple. Heureusement, il y a une colline près du Mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre dédié à nos Dieux Dragons. Le fait qu'il soit proche d'un volcan convient encore mieux à nos besoins."

building_the_great_temple_of_valyria_02:0 "Salle de Prière et Lieu de Rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée, remplie d'artefacts coûteux. Des sculptures de dragons et de feu, des tapisseries représentant des dragons, des braseros et le marbre le plus fin que nous puissions trouver. Nous créerons également une salle séparée, ouverte, dédiée aux sacrifices humains."

building_the_great_temple_of_valyria_03:0 "Arène Ardente"
building_the_great_temple_of_valyria_03_desc:0 "Les Valyriens ont toujours brûlé leurs morts. Brûler nos morts dans un Temple à côté de notre volcan est une bien meilleure manière de les faire passer de ce monde. Nous allons agrandir la salle ouverte que nous avons déjà construite à cet effet précis. Des Colonnes Sculptées, des Fleurs Exotiques, et un Autel en Pierre Noire remplaceront les bûchers de bois pour la crémation des morts et les sacrifices humains."

building_the_great_temple_of_valyria_04:0 "Statues de Dragons"
building_the_great_temple_of_valyria_04_desc:0 "Aucun bâtiment à Valyria n'est vraiment achevé sans des Statues de Dragons. Nous allons construire 14 Statues, une pour chaque Dieu. Chacune sera unique et majestueuse pour honorer correctement nos Dieux."

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles de Pierre Noire de Valyria"
building_the_great_walls_of_valyria_01:0 "Restes Minimes du Mur"
building_the_great_walls_of_valyria_01_desc:0 "Cette zone est celle où se trouvent les restes des Grandes Murailles de Valyria. Il ne reste pratiquement plus rien, car les murs ont été détruits lors du Fléau. Ce qui a survécu est fortement endommagé et n'est plus utile à personne. Bien sûr, nous pourrions restaurer ces murs à leur grandeur d'antan, et nous le devrions. Cela dit, ce sera une entreprise très coûteuse."

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles de Pierre Noire de Valyria"
building_the_great_walls_of_valyria_02_desc:0 "Les murs de Valyria ont été entièrement reconstruits. Massifs, longs et larges, ils entourent toute la ville. Les murs sont assez larges pour que 12 chars puissent y courir (prends ça, Volantis). Des tours de garde et des douves ont également été construites le long des murs. Des herses et des pièges mortels jalonnent les entrées, ce qui signifie que tout ennemi souhaitant entrer dans cette ville par la force aura beaucoup de mal à le faire."

building_type_valyria_dead_volcano_01_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_01_01:0 "Syrabelos"
building_valyria_dead_volcano_01_01_desc:0 "Syrabelos est un volcan éteint, la lave qui coulait autrefois dans ce volcan s'est depuis longtemps éteinte. Cela ne signifie pas qu'il est inutile, car il est encore riche en minerais et en métaux précieux à exploiter et peut encore servir de refuge lors de raids ou de tempêtes."

building_valyria_dead_volcano_01_02:0 "Mines de Syrabelos"
building_valyria_dead_volcano_01_02_desc:0 "Les opérations minières ont repris à Syrabelos, les esclaves descendent chaque jour dans les puits pour extraire des métaux précieux et d'autres matériaux précieux pour leurs oppresseurs."

building_type_valyria_dead_volcano_02_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif, mais ce n'est plus le cas. Aujourd'hui, il est inactif, mais pas silencieux. On peut encore entendre les cris des dracofeu et, selon certains, même des fantômes provenant des profondeurs. Quelques téméraires ont osé y entrer sans un groupe suffisamment grand, ils n'ont jamais été revus..."

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos ont repris pleinement leur activité. Les esclaves qui y travaillent rapportent chaque jour des richesses et de l'or à leurs maîtres. Cependant, des histoires d'êtres surnaturels et de créatures maudites dans le volcan persistent. Que cela soit réel ou des sottises inventées par les esclaves, eh bien, c'est une toute autre affaire..."

