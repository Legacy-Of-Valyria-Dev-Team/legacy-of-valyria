l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Wyrms de Feu"
building_valyria_mines_01_desc:0 "Ce volcan regorge de veines de minéraux. Cependant, il abrite également des wyrms de feu et d'autres monstruosités malveillantes."

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est célèbre pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'activité géothermique intense a également créé des poches de pierres précieuses, comme des rubis et des saphirs, forgées dans le creuset de la Terre en fusion."

building_type_valyria_volcano_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyrie. Dominant le paysage environnant, son sommet est perpétuellement enveloppé d'une épaisse nappe de fumée et de cendres. Les pentes du volcan sont marquées par d'anciens flots de lave solidifiés en formations rocheuses noires et déchiquetées, vestiges du Fléau."

building_type_valyria_volcano_02:0 "L'une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar est le plus grand des Quatorze Flammes, un colosse de fureur en fusion et de puissance ancienne. Son sommet, constamment voilé par la fumée et les cendres, perce les cieux et projette son ombre sur le paysage environnant. Des rivières de lave s'écoulent de son cœur ardent, traçant des chemins lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, l'exploitation minière est impossible."

building_type_valyria_volcano_03:0 "L'une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est plus dangereux que les autres volcans, une beauté sauvage avec des falaises instables qui laissent tomber des rochers sur les randonneurs et des sols glissants qui causent des chutes mortelles. Ceux qui atteignent son sommet rencontrent souvent une fin tragique à cause d'un wyrm de feu ou d'un dragon niché. Pourtant, pour ceux qui osent explorer le volcan, des richesses, de l'or et des métaux précieux abondent."

building_type_valyria_volcano_04_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant haut dans le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus mince mais plus profond dont le sommet de forme curieuse constitue un lieu de nidification idéal pour toute créature aimant le feu. Ses cavernes et tunnels profonds offrent d'amples opportunités minières mais aussi des dangers mortels. La lave et les créatures hostiles abondent dans ce sombre donjon. Pourtant, l'éclat de sa majestueuse lave, visible de loin dans l'obscurité de la nuit, reste inoubliable."

building_valyria_volcano_04_02:0 "Tartarax"
building_valyria_volcano_04_02_desc:0 "S'élevant haut dans le ciel, bien que moins haut que Rhazalhar, Tartarax est un volcan plus mince mais plus profond dont le sommet de forme curieuse constitue un lieu de nidification idéal pour toute créature aimant le feu. Ses cavernes et tunnels profonds offrent d'amples opportunités minières mais aussi des dangers mortels. La lave et les créatures hostiles abondent dans ce sombre donjon. Pourtant, l'éclat de sa majestueuse lave, visible de loin dans l'obscurité de la nuit, reste inoubliable."

building_type_valyria_volcano_05:0 "L'une des Quatorze Flammes"
building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque Yontaryos fut découvert pour la première fois par les anciens Valyriens, il différait des autres volcans de la région. Petit et relativement bas, avec peu de magma et un espace limité pour que les dragons y nichent, il avait néanmoins ses utilités. Des minéraux précieux pouvaient encore y être extraits, et sa petite taille le rendait idéal pour les rituels et les sacrifices, bien que ses flammes ne brûlaient pas aussi intensément que les autres."

building_type_elyria_great_port_01:0 "Le Grand Port d'Ellyrie"
building_elyria_great_port_01:0 "Le Grand Port d'Ellyrie"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Ellyrie est un immense chantier naval construit à l'époque du Domaine Libre. La position stratégique d'Ellyrie dans la Baie des Esclaves offre à cette petite île un trafic maritime, commercial et humain significatif que ce port massif peut accueillir. Après l'effondrement du Domaine Libre, ce port a capté une partie importante du commerce de la baie, devenant l'envie de la région et de ses environs."

building_type_elyria_dragon_palace_01:0 "Le Palais des Dragons d'Ellyrie"
building_elyria_dragon_palace_01:0 "Le Palais des Dragons d'Ellyrie"
building_elyria_dragon_palace_01_desc:0 "Le Palais des Dragons est une station luxueuse et grandiose offrant tout ce qu'un Lord pourrait désirer : chambres somptueuses, immenses salles de banquet, piscines, caves à vin et bien plus encore. Construit à l'époque du Domaine Libre pour héberger le gouverneur d'Ellyrie, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le duc d'Ellyrie, lui conférant splendeur et renommée."

building_type_valyria_volcano_04:0 "L'une des Quatorze Flammes"

building_type_valyria_dead_volcano_01_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_01_01:0 "Syrabelos"
building_valyria_dead_volcano_01_01_desc:0 "Syrabelos est un volcan éteint, la lave qui y coulait autrefois s'est asséchée depuis longtemps. Cela ne signifie pas qu'il est inutile, car il reste riche en minéraux et métaux précieux à exploiter et peut toujours servir de refuge lors de raids ou de tempêtes."

building_valyria_dead_volcano_01_02:0 "Mines de Syrabelos"
building_valyria_dead_volcano_01_02_desc:0 "Les opérations minières ont repris à Syrabelos. Les esclaves descendent chaque jour dans les fosses pour extraire des métaux précieux et d'autres matériaux de valeur pour leurs oppresseurs."

building_type_valyria_dead_volcano_02_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif mais ne l'est plus. Désormais dormant mais pas silencieux, les cris des wyrms de feu et, selon certains, même des fantômes peuvent encore être entendus dans ses profondeurs. Certains ont osé s'y aventurer sans un groupe assez nombreux et ne sont jamais revenus."

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos sont à nouveau pleinement opérationnelles. Les esclaves extraient quotidiennement des richesses et de l'or pour leurs maîtres. Cependant, les récits sur des êtres surnaturels et des créatures maudites persistent à propos de l'intérieur du volcan. Que ces récits soient vrais ou simplement les divagations des esclaves reste une autre question..."

building_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruines de Valyrie"
building_type_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruines de Valyrie"
building_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Domaine Libre destinée à défendre la ville, elle est aujourd'hui en ruines et n'est guère plus qu'un tas de gravats."
building_type_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une grande caserne du Domaine Libre destinée à défendre la ville, elle est aujourd'hui en ruines et n'est guère plus qu'un tas de gravats."

building_the_royal_barracks_of_valyria_2:0 "Les Casernes Royales de Valyrie"
building_the_royal_barracks_of_valyria_2_desc:0 "Les Casernes Royales de Valyrie, restaurées sur les anciennes ruines, voient désormais des gardes et des soldats aller et venir pour assurer la sécurité des voyageurs et des citoyens."

building_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_type_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est maintenant en ruines. La restaurer sera coûteux, mais cela pourrait redonner de la joie au peuple."
building_type_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle est maintenant en ruines. La restaurer sera coûteux, mais cela pourrait redonner de la joie au peuple."

building_the_great_arena_of_valyria_2:0 "La Grande Arène de Valyrie"
building_the_great_arena_of_valyria_2_desc:0 "Désormais reconstruite, la Grande Arène attire des milliers de spectateurs pour assister à des tournois et des jeux sanglants où des professionnels et des esclaves meurent dans le sable pour divertir le peuple."

building_type_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_type_the_great_library_of_valyria_1_desc:0 "Les ruines de la grande bibliothèque pourraient être restaurées pour abriter de grandes œuvres d'art et de littérature."
building_the_great_library_of_valyria_1_desc:0 "Les ruines de la grande bibliothèque pourraient être restaurées pour abriter de grandes œuvres d'art et de littérature."

building_the_great_library_of_valyria_2:0 "La Grande Bibliothèque de Valyrie"
building_the_great_library_of_valyria_2_desc:0 "La Grande Bibliothèque de Valyrie, restaurée, est remplie de grandes œuvres d'art, de littérature et de philosophie. Des érudits et des universitaires y étudient des textes anciens et des parchemins."

building_valyria_veilspire_peak:0 "Sommet de Voilespire"
building_type_valyria_veilspire_peak:0 "Sommet de Voilespire"
building_valyria_veilspire_peak_desc:0 "Le Sommet de Voilespire est le plus haut sommet montagneux de toute la péninsule valyrienne, même avant le Fléau. Autrefois utilisé comme pèlerinage sacré pour les plus courageux et les plus forts, ce grand sommet représente une épreuve divine. On dit que ceux qui parviennent à gravir le sommet en reviennent plus sages et plus instruits."

building_the_velakar_resort_1:0 "Ancienne Station en Ruines"
building_type_the_velakar_resort_1:0 "Ancienne Station en Ruines"
building_the_velakar_resort_1_desc:0 "Autrefois un grand complexe pour les Seigneurs Dragons et les riches marchands, ce complexe est maintenant en ruines, guère plus qu'un tas de briques."

building_the_velakar_resort_2:0 "La Station Illustre de Vélakar"
building_the_velakar_resort_2_desc:0 "La Station Illustre de Vélakar, désormais restaurée, accueille des personnes de richesse et de statut pour se baigner et se détendre dans ce complexe majestueux digne d'un empereur. Utilisant la chaleur volcanique pour chauffer les bains et avec des milliers de serviteurs à leur service, c'est véritablement un spectacle à couper le souffle."

building_aurions_lost_expidition:0 "L'Expédition Perdue d'Aurion"
building_type_aurions_lost_expidition:0 "L'Expédition Perdue d'Aurion"
building_aurions_lost_expidition_desc:0 "Voici l'expédition perdue de l'autoproclamé Empereur de Valyrie, Aurion Varezys. Cette plaine stérile est désormais le lieu de repos de 30 000 hommes, réduits à de simples tas de métal et d'os, contaminés par des radiations et des gaz toxiques issus de geysers sulfuriques. C'est véritablement un paysage infernal."

building_the_lokirian_barracks_1:0 "Les Vestiges d'une Caserne"
building_the_lokirian_barracks_1_desc:0 "Autrefois les puissantes casernes de Lokirie, elles ne sont plus qu'un tas de débris."

building_the_lokirian_barracks_2:0 "Les Puissantes Casernes de Lokirie"
building_the_lokirian_barracks_2_desc:0 "Les casernes de Lokirie, désormais reconstruites et fortifiées avec de la pierre de dragon et de l'acier valyrien. Des soldats marchent jour et nuit, présentant un spectacle imposant et une véritable terreur pour quiconque ose assiéger."

building_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_type_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_type_redwyrms_wrath_1_desc:0 "La Fureur du Dragon Rouge était une forteresse redoutable faite de murs en pierre de dragon et de flèches imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Seigneur Protecteur Taurion de Lokirie, c'était un bastion de guerre et de domination, ses bannières cramoisies inspirant la peur à travers la terre. Maintenant en ruines, la Fureur du Dragon Rouge n'est qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées restant comme des reliques du règne violent de Lokirie."
building_redwyrms_wrath_1_desc:0 "La Fureur du Dragon Rouge était une forteresse redoutable faite de murs en pierre de dragon et de flèches imposantes, autrefois ornée des crânes de dragons abattus comme trophées sinistres de ses conquêtes. Gouvernée par le Seigneur Protecteur Taurion de Lokirie, c'était un bastion de guerre et de domination, ses bannières cramoisies inspirant la peur à travers la terre. Maintenant en ruines, la Fureur du Dragon Rouge n'est qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées restant comme des reliques du règne violent de Lokirie."

building_redwyrms_wrath_2:0 "La Fureur du Dragon Rouge"
building_redwyrms_wrath_2_desc:0 "La Fureur du Dragon Rouge s'est relevée, ses murs de pierre de dragon restaurés à leur gloire sinistre, dominant à nouveau le paysage comme un symbole de terreur et de pouvoir. À nouveau ornée de crânes de dragons et de bannières cramoisies arborant le sigil du Dragon Rouge de Lokirie, la forteresse dégage une sombre détermination. Reconstruite à la fois comme un monument de guerre et une déclaration de domination, la Fureur du Dragon Rouge inspire à la fois crainte et respect, sa renaissance étant un témoignage d'un héritage durable de conquête."

building_the_valyrian_gate_1:0 "Ruines de la Porte"
building_type_the_valyrian_gate_1:0 "Ruines de la Porte"
building_the_valyrian_gate_1_desc:0 "Ruines de l'ancienne Grande Porte de Valyrie, un puissant symbole de richesse et de pouvoir, désormais réduite à un tas de briques."
building_type_the_valyrian_gate_1_desc:0 "Ruines de l'ancienne Grande Porte de Valyrie, un puissant symbole de richesse et de pouvoir, désormais réduite à un tas de briques."

building_the_valyrian_gate_2:0 "La Grande Porte de Valyrie"
building_type_the_valyrian_gate_2:0 "La Grande Porte de Valyrie"
building_the_valyrian_gate_2_desc:0 "La Grande Porte de Valyrie, 7 portes et 7 herses renforcées par de l'acier valyrien. Des milliers de marchands et de voyageurs passent quotidiennement par ces grandes portes. De gigantesques statues d'anciens héros se dressent au sommet de l'entrée."
building_type_the_valyrian_gate_2_desc:0 "La Grande Porte de Valyrie, 7 portes et 7 herses renforcées par de l'acier valyrien. Des milliers de marchands et de voyageurs passent quotidiennement par ces grandes portes. De gigantesques statues d'anciens héros se dressent au sommet de l'entrée."

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyrie"
building_the_great_harbor_of_valyria_01:0 "Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose, à part des poissons."
building_type_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose, à part des poissons."

building_the_great_harbor_of_valyria_02:0 "Quais et Ateliers de Réparation"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, et établir un centre de commerce riche et un contrôle maritime, nous devons construire un grand port. Pour l'instant, nous allons construire de longs quais et des ateliers de réparation pour la production de navires. Nous ajouterons également une cabine de quartier-maître pour le commerce et un bureau d'inspection pour taxer et garantir qu'aucune marchandise de contrebande n'entre dans notre ville."

building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues"

building_the_great_harbor_of_valyria_03:0 "Quais"
building_the_great_harbor_of_valyria_03_desc:0 "Construire des quais et étendre l'infrastructure actuelle permettra d'accueillir davantage de navires et d'augmenter le commerce entrant. Ces extensions serviront également à amarrer les navires militaires de notre flotte."

building_the_great_harbor_of_valyria_04:0 "Grues et Fournitures pour la Construction Navale"
building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues, nous pouvons augmenter considérablement l'efficacité de notre port et permettre à davantage de navires d'arriver et de partir. Nous construirons également une zone d'approvisionnement en matériaux de construction navale près du port pour améliorer l'efficacité de la construction de nos navires de guerre. Avec ce Grand Port, personne ne pourra nous défier en mer."

building_type_the_great_temple_of_valyria_01:0 "Le Temple des Dragons de Valyrie"
building_the_great_temple_of_valyria_01:0 "Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour honorer et satisfaire les Dieux, nous aurons besoin d'un Grand Temple. Heureusement, il y a une colline près du Mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'il soit proche d'un volcan convient encore mieux à nos besoins."
building_type_the_great_temple_of_valyria_01_desc:0 "Pour honorer et satisfaire les Dieux, nous aurons besoin d'un Grand Temple. Heureusement, il y a une colline près du Mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'il soit proche d'un volcan convient encore mieux à nos besoins."

building_the_great_temple_of_valyria_02:0 "Salle de prière et lieu de rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée, remplie d'artefacts précieux : sculptures de dragons et de feu, tapisseries représentant des dragons, braseros et le plus beau marbre que nous puissions trouver. Nous créerons également une salle ouverte distincte pour les sacrifices humains."

building_the_great_temple_of_valyria_03:0 "Arène des flammes"
building_the_great_temple_of_valyria_03_desc:0 "Les Valyriens ont toujours brûlé leurs morts. Brûler nos morts dans un temple à côté de notre volcan est une bien meilleure façon d'honorer ceux qui ont quitté ce monde. Nous agrandirons la salle ouverte que nous avons déjà construite à cet effet. Des colonnes sculptées, des fleurs exotiques et un autel en pierre noire remplaceront les bûchers en bois utilisés pour les sacrifices humains et la crémation des morts."

building_the_great_temple_of_valyria_04:0 "Statues de dragons"
building_the_great_temple_of_valyria_04_desc:0 "Aucun bâtiment à Valyria n'est vraiment complet sans statues de dragons. Nous construirons 14 statues, une pour chaque dieu. Chaque statue sera unique et majestueuse pour honorer dignement nos dieux."

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles en pierre noire de Valyria"
building_the_great_walls_of_valyria_01:0 "Vestiges insignifiants du mur"
building_the_great_walls_of_valyria_01_desc:0 "Cette zone est celle où se trouvent les vestiges des Grandes Murailles de Valyria. Il ne reste presque rien, car les murs ont été détruits pendant le Fléau. Les rares vestiges qui ont survécu sont tellement endommagés qu'ils sont inutilisables. Bien sûr, nous pourrions restaurer ces murs à leur ancienne grandeur, et nous devrions le faire. Inutile de dire que cela sera une entreprise très coûteuse."

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles en pierre noire de Valyria"
building_the_great_walls_of_valyria_02_desc:0 "Les murs de Valyria ont été entièrement restaurés, imposants et vastes, encerclant toute la ville. Ces fortifications massives sont si larges que douze chars pourraient y courir côte à côte (prends ça, Volantis !). Des tours de guet et des douves bordent désormais le périmètre, offrant des couches supplémentaires de défense. Les entrées sont renforcées par des herses et des zones de tir, rendant toute tentative d'invasion de la ville presque impossible pour tout attaquant."

building_type_the_great_dragonkeep_of_valyria_01:0 "Le Grand Bastion des Dragons de Valyria"
building_the_great_dragonkeep_of_valyria_01:0 "Site pour un palais"
building_type_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, ce sera un lieu de grandeur. Mais pour l'instant, il n'y a pas grand-chose à noter ici."
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, ce sera un lieu de grandeur. Mais pour l'instant, il n'y a pas grand-chose à noter ici."

building_the_great_dragonkeep_of_valyria_02:0 "Établir les fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Pour abriter les dirigeants de cette grande cité, nous aurons besoin d'un palais imposant. Non, du plus grand palais que le monde ait jamais vu. Cela nécessitera bien sûr de nombreux esclaves et beaucoup d'or, mais ces ressources peuvent être acquises. Ce palais sera un témoignage de la grandeur de Valyria. Nous commencerons par une forteresse et continuerons notre expansion à partir de là."

building_the_great_dragonkeep_of_valyria_03:0 "Murs extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour assurer que cette forteresse sera imprenable, nous construirons nos murs exclusivement en pierre noire. Ces murs hauts et épais repousseront tous les ennemis et individus indésirables. Construire des murs hauts et épais uniquement avec de la pierre noire sera bien sûr très coûteux."

building_the_great_dragonkeep_of_valyria_04:0 "Murs intérieurs et décorations"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons construit les murs extérieurs, nous devons ériger des murs intérieurs pour renforcer la sécurité et améliorer l'efficacité de nos fortifications. Des portes, des herses et des remparts seront construits. De plus, nous décorerons la grande forteresse avec des soieries, des tapisseries, des trophées et de nombreux autres éléments pour afficher notre splendeur."