l_french:

building_type_valyria_mines_01:0 "Mines des Quatorze Flammes"

building_valyria_mines_01:0 "Mine Volcanique Infestée de Vouivres"
building_valyria_mines_01_desc:0 "Ce volcan regorge de riches veines de minerais. Cependant, il abrite également des vouivres de feu et d'autres monstruosités malveillantes"

building_valyria_mines_02:0 "Mine Volcanique"
building_valyria_mines_02_desc:0 "Cette mine périlleuse est renommée pour ses riches veines d'or et d'argent, entrecoupées de dépôts de fer. L'intense activité géothermique a également créé des poches de pierres précieuses, notamment des rubis et des saphirs, forgés dans le creuset en fusion de la terre"

building_type_valyria_volcano_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_01:0 "Mont Gaelithox"
building_valyria_volcano_01_desc:0 "Gaelithox est l'un des volcans les plus redoutables parmi les légendaires Quatorze Flammes de Valyria. Dominant le paysage environnant, son sommet est perpétuellement enveloppé d'un épais voile de fumée et de cendres. Les pentes du volcan sont marquées par d'anciens flux de lave, désormais solidifiés en formations rocheuses noires et déchiquetées, témoins du Fléau"

building_type_valyria_volcano_02:0 "L'une des Quatorze Flammes"
building_valyria_volcano_02:0 "Rhazalhar"
building_valyria_volcano_02_desc:0 "Rhazalhar est la plus imposante des Quatorze Flammes, un colosse de furie en fusion et de puissance ancienne. Son sommet, constamment entouré de fumée et de cendres, perce les cieux et projette son ombre sur le paysage environnant. Des rivières de lave s'écoulent de son cœur brûlant, traçant des chemins lumineux à travers la roche volcanique sombre. En raison des températures extrêmes autour du volcan, il est impossible d'y miner"

building_type_valyria_volcano_03:0 "L'une des Quatorze Flammes"
building_valyria_volcano_03:0 "Epaekros"
building_valyria_volcano_03_desc:0 "Epaekros est un volcan plus dangereux que les autres, une beauté sauvage avec des falaises instables qui laissent tomber des rochers sur les randonneurs et des sols glissants qui provoquent des chutes mortelles. Ceux qui parviennent à atteindre son sommet rencontrent souvent une fin tragique à cause d'une vouivre de feu ou d'un dragon nichant. Pourtant, pour ceux qui réussissent à pénétrer à l'intérieur du volcan, des richesses, de l'or et des métaux précieux abondent"

building_type_valyria_volcano_04_01:0 "L'une des Quatorze Flammes"
building_valyria_volcano_04_01:0 "Tartarax"
building_valyria_volcano_04_01_desc:0 "S'élevant haut dans le ciel, mais pas autant que Rhazalhar, Tartarax est un volcan plus mince mais profond dont le sommet curieusement formé offre un lieu de nidification idéal pour toute créature aimant le feu. Ses cavernes et tunnels profonds offrent d'amples opportunités de minage, mais aussi de mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lumière de sa lave majestueuse, visible de loin dans l'obscurité de la nuit, reste inoubliable"

building_valyria_volcano_04_02:0 "Tartarax"
building_valyria_volcano_04_02_desc:0 "S'élevant haut dans le ciel, mais pas autant que Rhazalhar, Tartarax est un volcan plus mince mais profond dont le sommet curieusement formé offre un lieu de nidification idéal pour toute créature aimant le feu. Ses cavernes et tunnels profonds offrent d'amples opportunités de minage, mais aussi de mort. La lave et les créatures hostiles abondent dans ce donjon sombre et profond. Pourtant, la lumière de sa lave majestueuse, visible de loin dans l'obscurité de la nuit, reste inoubliable"

building_type_valyria_volcano_05:0 "L'une des Quatorze Flammes"
building_valyria_volcano_05:0 "Yontaryos"
building_valyria_volcano_05_desc:0 "Lorsque Yontaryos fut découvert pour la première fois par les anciens Valyriens, il différait des autres volcans de la région. Il était petit et relativement bas, avec peu de magma et peu d'espace pour que les dragons puissent y nicher. Cependant, il avait ses utilités. Des minéraux précieux pouvaient encore y être extraits, et sa petite taille le rendait idéal pour des rituels et des sacrifices, bien que ses flammes ne brûlent pas aussi intensément que les autres"

building_type_elyria_great_port_01:0 "Le Grand Port d'Elyrie"
building_elyria_great_port_01:0 "Le Grand Port d'Elyrie"
building_elyria_great_port_01_desc:0 "Le Grand Port d'Elyrie est une immense zone de docks construite durant les jours du libre État. La position stratégique de l'Elyrie dans la Baie des Esclaves offre à cette petite île un important flux de navires, de commerce et d'esclaves, que ce port massif peut accueillir. Après l'effondrement du libre État, ce port s'est accaparé une grande partie du commerce de la Baie des Esclaves, devenant l'envie de la région et des alentours"

building_type_elyria_dragon_palace_01:0 "Palais du Dragon d'Elyrie"
building_elyria_dragon_palace_01:0 "Palais du Dragon d'Elyrie"
building_elyria_dragon_palace_01_desc:0 "Le Palais du Dragon est une station luxueuse et grandiose offrant tout ce qu'un lord pourrait désirer: de grandes chambres, d'immenses salles de banquet, des piscines, des caves à vin et bien plus encore. Construit durant l'ère du libre État pour héberger le gouverneur d'Elyrie, aucune dépense n'a été épargnée. Aujourd'hui, il abrite le Duc d'Elyrie, lui conférant splendeur et renommée"

building_type_valyria_volcano_04:0 "L'une des Quatorze Flammes"


building_type_the_great_dragonkeep_of_valyria_01:0 "Le Grand Bastion des Dragons de Valyrie"
building_the_great_dragonkeep_of_valyria_01:0 "Site du Palais"
building_the_great_dragonkeep_of_valyria_01_desc:0 "Nous avons localisé un site potentiel pour un grand palais. À l'avenir, il deviendra le lieu de la grandeur. Mais pour l'instant, il n'y a pas grand-chose de notable ici"

building_the_great_dragonkeep_of_valyria_02:0 "Pose des Fondations"
building_the_great_dragonkeep_of_valyria_02_desc:0 "Pour abriter les dirigeants de cette grande cité, nous aurons besoin d’un palais imposant. Non, du plus grand palais que le monde ait jamais vu. Cela nécessitera bien sûr de nombreux esclaves et de l’or, mais ces ressources peuvent être acquises. Ce palais sera un témoignage de la grandeur valyrienne. Nous commencerons par un bastion et continuerons notre expansion à partir de là"

building_the_great_dragonkeep_of_valyria_03:0 "Murs Extérieurs"
building_the_great_dragonkeep_of_valyria_03_desc:0 "Pour garantir que ce bastion sera imprenable, nous construirons nos murs exclusivement en pierre noire. Ces murs, hauts et épais, repousseront tous les ennemis et individus indésirables. Construire des murs épais et hauts uniquement avec de la pierre noire sera bien sûr très coûteux"

building_the_great_dragonkeep_of_valyria_04:0 "Murs Intérieurs et Décor"
building_the_great_dragonkeep_of_valyria_04_desc:0 "Maintenant que nous avons construit les murs extérieurs, nous devons édifier des murs intérieurs pour renforcer la sécurité et améliorer l’efficacité de nos fortifications. Des portes, des herses et des remparts seront construits. De plus, nous décorerons le grand bastion avec des soies, des tapisseries, des trophées et bien d’autres choses pour afficher notre splendeur"

building_type_the_great_harbor_of_valyria_01:0 "Le Grand Port de Valyrie"
building_the_great_harbor_of_valyria_01:0 "Baie pour un Port"
building_the_great_harbor_of_valyria_01_desc:0 "Cette baie est suffisamment grande et profonde pour y construire un grand port. Pour l'instant, il n'y a pas grand-chose ici, à part des poissons"

building_the_great_harbor_of_valyria_02:0 "Docks et Ateliers de Réparation"
building_the_great_harbor_of_valyria_02_desc:0 "Pour faciliter le commerce et la construction navale, ainsi que pour établir un riche nœud commercial et un contrôle maritime, nous devons construire un grand port. Pour l'instant, nous construirons de longs docks et des ateliers de réparation pour la production de navires. Nous ajouterons également une cabine de quartier-maître pour le commerce et un bureau d’inspection pour taxer et vérifier qu’aucun produit de contrebande n’entre dans notre cité"

building_the_great_harbor_of_valyria_03:0 "Quais"
building_the_great_harbor_of_valyria_03_desc:0 "Construire des quais et étendre les infrastructures actuelles permettra d'accueillir davantage de navires et d'augmenter le commerce entrant. Ces expansions seront également utilisées pour amarrer des vaisseaux militaires au service de notre flotte"

building_the_great_harbor_of_valyria_04:0 "Grues et Fournitures pour la Construction Navale"
building_the_great_harbor_of_valyria_04_desc:0 "En construisant de grandes grues, nous pouvons augmenter considérablement l'efficacité de notre port et permettre à davantage de navires d'arriver et de repartir. Nous construirons également une zone de fabrication de fournitures pour la construction navale à proximité du port pour améliorer l'efficacité de la construction de nos vaisseaux de guerre. Avec ce Grand Port, personne ne pourra nous défier en mer"

building_type_the_great_temple_of_valyria_01:0 "Le Temple des Dragons de Valyrie"
building_the_great_temple_of_valyria_01:0 "Colline pour un Temple"
building_the_great_temple_of_valyria_01_desc:0 "Pour adorer et satisfaire les Dieux, nous aurons besoin d’un Grand Temple. Heureusement, il y a une colline près du mont Tartarax que nous pourrions utiliser pour construire un Temple Magnifique et Illustre pour nos Dieux Dragons. Le fait qu'il soit proche d'un volcan répond encore mieux à nos besoins"

building_the_great_temple_of_valyria_02:0 "Salle de Prière et Lieu de Rassemblement"
building_the_great_temple_of_valyria_02_desc:0 "Nous commencerons par une salle de prière richement décorée remplie d'artefacts coûteux. Des sculptures de dragons et de feu, des tapisseries représentant des dragons, des braseros et le plus beau marbre que nous puissions trouver. Nous créerons également une salle ouverte séparée pour les sacrifices humains"

building_the_great_temple_of_valyria_03:0 "Arène Brûlante"
building_the_great_temple_of_valyria_03_desc:0 "Les Valyriens ont toujours brûlé leurs morts. Brûler nos morts dans un Temple à côté de notre volcan est une bien meilleure manière d’honorer ceux qui ont quitté ce monde. Nous étendrons la salle ouverte que nous avons déjà construite à cet effet. Des colonnes sculptées, des fleurs exotiques et un autel en pierre noire pour remplacer les bûchers en bois destinés aux sacrifices humains et à l'incinération des morts seront construits"

building_the_great_temple_of_valyria_04:0 "Statues de Dragons"
building_the_great_temple_of_valyria_04_desc:0 "Aucun bâtiment en Valyrie n'est vraiment achevé sans des statues de dragons. Nous construirons 14 statues, une pour chaque Dieu. Chaque statue sera unique et majestueuse pour honorer correctement nos Dieux"

building_type_the_great_walls_of_valyria_01:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_01:0 "Vestiges Insignifiants du Mur"
building_the_great_walls_of_valyria_01_desc:0 "Cette zone est l’endroit où se trouvent les restes des Grandes Murailles de Valyrie. Il ne reste presque rien, car les murs ont été détruits lors du Fléau. Les rares vestiges qui ont survécu sont tellement endommagés qu’ils sont inutilisables. Bien sûr, nous pourrions restaurer ces murs à leur grandeur d’autrefois, et nous devrions le faire. Inutile de dire que ce sera une entreprise très coûteuse"

building_the_great_walls_of_valyria_02:0 "Les Grandes Murailles de Pierre Noire de Valyrie"
building_the_great_walls_of_valyria_02_desc:0 "Les murs de Valyrie ont été entièrement restaurés, imposants et vastes, encerclant toute la ville. Ces fortifications massives sont si larges que douze chars pourraient y courir côte à côte (regardez ça, Volantis !). Des tours de garde et des douves bordent désormais le périmètre, offrant des couches supplémentaires de défense. Les entrées sont renforcées par des herses et des zones de tir, rendant toute tentative d'envahir la ville par la force presque impossible pour tout assaillant"

building_type_valyria_dead_volcano_01_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_01_01:0 "Syrabelos"
building_valyria_dead_volcano_01_01_desc:0 "Syrabelos est un volcan éteint, la lave qui coulait autrefois dans ce volcan s'est depuis longtemps tarie. Cela ne signifie pas qu'il est inutile, car il reste riche en minerai et métaux précieux à exploiter, et peut encore servir de refuge en cas de raids ou de tempêtes"

building_valyria_dead_volcano_01_02:0 "Mines de Syrabelos"
building_valyria_dead_volcano_01_02_desc:0 "Les opérations minières ont été restaurées à Syrabelos, des esclaves descendent quotidiennement dans les puits pour extraire des métaux précieux et autres matériaux de valeur pour leurs oppresseurs"

building_type_valyria_dead_volcano_02_01:0 "L'une des Quatorze Flammes"
building_valyria_dead_volcano_02_01:0 "Qazdarsos"
building_valyria_dead_volcano_02_01_desc:0 "Qazdarsos était autrefois un volcan actif, mais il ne l'est plus. Aujourd'hui, il est en sommeil, mais pas silencieux. Les cris de vouivres de feu et, selon certains, même de fantômes, se font encore entendre depuis ses profondeurs. Certains ont osé s'y aventurer sans une troupe assez grande et ne furent jamais revus"

building_valyria_dead_volcano_02_02:0 "Qazdarsos"
building_valyria_dead_volcano_02_02_desc:0 "Les mines de Qazdarsos sont de nouveau pleinement opérationnelles. Les esclaves en extraient quotidiennement des richesses et de l'or pour leurs maîtres. Cependant, des histoires d'êtres surnaturels et de créatures maudites persistent à propos de l'intérieur du volcan. Qu'il s'agisse de faits réels ou d'élucubrations d'esclaves, c'est une autre question..."

building_the_royal_barracks_of_valyria_1:0 "Les Casernes en Ruines de Valyrie"
building_the_royal_barracks_of_valyria_1_desc:0 "Autrefois une Grande Caserne du Libre-Fief pour défendre la ville, elle gît maintenant en ruines et n'est guère plus qu'un tas de décombres"

building_the_royal_barracks_of_valyria_2:0 "Les Casernes Royales de Valyrie"
building_the_royal_barracks_of_valyria_2_desc:0 "Les Casernes Royales de Valyrie restaurées, bâties sur les anciennes ruines, voient désormais gardes et soldats aller et venir pour assurer la sécurité des voyageurs et des citoyens"

building_the_great_arena_of_valyria_1:0 "Les Vestiges de la Grande Arène"
building_the_great_arena_of_valyria_1_desc:0 "Autrefois une grande arène remplie de gladiateurs et de spectateurs, elle gît maintenant en ruines. La réparer sera une tâche coûteuse, mais cela pourrait redonner de la joie aux habitants"

building_the_great_arena_of_valyria_2:0 "La Grande Arène de Valyrie"
building_the_great_arena_of_valyria_2_desc:0 "Maintenant reconstruite, la Grande Arène attire des milliers de spectateurs pour assister aux tournois et aux jeux de sang où professionnels et esclaves meurent dans le sable pour le divertissement du peuple"

building_the_great_library_of_valyria_1:0 "Ruines Décrépies de la Bibliothèque"
building_the_great_library_of_valyria_1_desc:0 "Les restes en ruines de la grande bibliothèque pourraient être restaurés pour abriter de grandes œuvres d'art et de littérature"

building_the_great_library_of_valyria_2:0 "La Grande Bibliothèque de Valyrie"
building_the_great_library_of_valyria_2_desc:0 "La Grande Bibliothèque de Valyrie restaurée, remplie de grandes œuvres d'art, de littérature et de philosophie. Des érudits et des académiciens y étudient les anciens textes et parchemins"

building_valyria_veilspire_peak:0 "Pic de Voile-Épine"
building_valyria_veilspire_peak_desc:0 "Le Pic de Voile-Épine est le sommet de montagne le plus haut de toute la péninsule valyrienne, même avant le Fléau. Autrefois utilisé comme pèlerinage sacré pour les plus courageux et les plus forts, ce grand sommet représente un test divin. On dit que ceux qui parviennent à grimper au sommet reviennent plus sages et plus savants"

building_the_velakar_resort_1:0 "Un Vieux Complexe en Ruines"
building_the_velakar_resort_1_desc:0 "Autrefois un Grand Complexe pour les Dragonlords et les riches marchands, ce complexe est maintenant en ruines, guère mieux qu'un tas de briques"

building_the_velakar_resort_2:0 "Le Complexe Illustre de Vélakar"
building_the_velakar_resort_2_desc:0 "Le Complexe Illustre de Vélakar, désormais restauré, accueille les personnes de richesse et de statut pour se baigner et se détendre dans ce majestueux complexe digne d'un empereur. Utilisant la chaleur volcanique pour chauffer les bains et avec des milliers de serviteurs à leur service, c'est véritablement un spectacle à voir"

building_aurions_lost_expidition:0 "L'Expédition Perdue d'Aurion"
building_aurions_lost_expidition_desc:0 "Voici l'expédition perdue de l'empereur proclamé de Valyrie, Aurion Varezys. Cette plaine stérile est désormais le lieu de sépulture de 30 000 hommes, réduits à de simples tas de métal et d'os, pollués par les radiations et les gaz toxiques des geysers sulfurés. C'est véritablement un paysage infernal"

building_the_lokirian_barracks_1:0 "Les Vestiges d'une Caserne"
building_the_lokirian_barracks_1_desc:0 "Autrefois les puissantes casernes de Lokirie, aujourd'hui réduites à un simple tas de gravats"

building_the_lokirian_barracks_2:0 "Les Puissantes Casernes de Lokirie"
building_the_lokirian_barracks_2_desc:0 "Les casernes de Lokirie, désormais reconstruites et fortifiées avec de la pierre de dragon et de l'acier valyrien. Des soldats y marchent à longueur de journée, offrant un spectacle imposant et un cauchemar pour quiconque tenterait de les assiéger"

building_redwyrms_wrath_1:0 "Forteresse en Ruines"
building_redwyrms_wrath_1_desc:0 "La Colère du Vouivre Rouge était une forteresse redoutable faite de murs en pierre de dragon et de tours imposantes, autrefois ornée des crânes de dragons abattus comme sombres trophées de ses conquêtes. Gouvernée par le Seigneur-Protecteur Taurin de Lokirie, elle était un bastion de guerre et de domination, ses bannières écarlates inspirant la peur à travers le pays. Maintenant en ruines, la Colère du Vouivre Rouge n'est plus qu'une ombre de sa gloire passée, ses murs brisés et ses bannières fanées témoignant du règne violent de Lokirie"

building_redwyrms_wrath_2:0 "La Colère du Vouivre Rouge"
building_redwyrms_wrath_2_desc:0 "La Colère du Vouivre Rouge s'est relevée, ses murs de pierre de dragon restaurés dans toute leur sinistre gloire, dominant à nouveau le paysage comme un symbole de terreur et de puissance. Une fois encore ornée des crânes de dragons, avec des bannières écarlates portant le sigle du Dragon Rouge de Lokirie, la forteresse respire une sombre détermination. Reconstruite à la fois comme un monument à la guerre et une déclaration de domination, la Colère du Vouivre Rouge inspire à la fois peur et respect, sa renaissance témoignant de l'héritage durable de conquête"
