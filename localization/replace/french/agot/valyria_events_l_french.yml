 valyria.0001.t:0 "Essayez de vous établir à Valyria"
valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
valyria.0002.desc:0 "Après des semaines à lutter contre des tempêtes incessantes et des mers traîtresses, votre navire s'approche enfin des côtes désolées de Nuqiria. L'ancienne puissance de ce vaisseau porte maintenant les cicatrices de votre difficile voyage, ses voiles en lambeaux et sa coque endommagée. En posant le pied sur les anciens quais en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves que vous avez traversées. L'air est lourd du parfum de l'eau salée et de la décomposition, et les cris lointains des oiseaux de mer résonnent étrangement à travers les ruines. Nuqiria, autrefois un phare de civilisation, se dresse désormais dans une désolation silencieuse. Des flèches géantes gisent en ruines, et les marchés autrefois animés sont désormais envahis par une végétation sauvage. Le voyage vous a marqué, vous et votre équipage. Vos visages sont tirés, vos yeux méfiants, mais il y a une lueur de détermination dans chaque regard."

colonize_valyria.0002.a:0 "Un nouveau commencement."

valyrian.0001.a:0 "Je suis sûr."
valyrian.0001.b:0 "J'ai changé d'avis."

valyria.0001.desc:0 "Le moment est venu d'entreprendre un voyage périlleux vers la terre ancienne et mystérieuse de Valyria. La promesse de richesses inestimables et d'artefacts puissants vous attire, mais les dangers qui rôdent dans l'ombre de l'empire ruiné ne doivent pas être négligés, quoi que vous vouliez restaurer à sa gloire d'antan. Votre conseiller principal, toujours la voix de la raison, s'avance avec une expression préoccupée. Mon seigneur, êtes-vous sûr que c'est une sage décision ? Les contes sur les malédictions de Valyria et les périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas réfléchir plus soigneusement aux risques ?"

colonize_valyria.0010.t:0 "Eaux troublées"
travel_valyria.0002.t:0 "Quelle était cette créature ?"

colonize_valyria.0010.a:0 "Cherchez un abri sûr."
colonize_valyria.0010.b:0 "Apaisons les dieux."
colonize_valyria.0010.c:0 "Affrontez la tempête."

colonize_valyria.0003.t:0 "Survivant solitaire"
colonize_valyria.0004.t:0 "Contre toute attente"
colonize_valyria.0005.t:0 "Perdu dans les profondeurs"


 colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se prépare au-dessus de l'océan. Les vagues s'élèvent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus courageux. La tempête menace d'engloutir votre flotte entière, et la survie de vos marins est en jeu."

colonize_valyria.0003.desc:0 "La colère de la tempête était impitoyable. Alors que les vagues s'écrasaient et que les vents hurlaient, votre équipage combattait vaillamment mais a finalement été englouti par la mer. Vous et quelques marins restants avez survécu."

colonize_valyria.0004.desc:0 "Dans une incroyable démonstration de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête traîtresse sans aucun dommage. Les dieux ont dû sourire sur vous, car pas une seule vie n'a été perdue, et vos navires sont sortis de la tempête intacts."

colonize_valyria.0005.desc:0 "La tempête s'est révélée trop puissante, et la mer vous a tous réclamés. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur de la tempête. L'océan détient désormais votre dernier lieu de repos."

colonize_valyria.0003.a:0 "Poursuivre le voyage."
colonize_valyria.0004.a:0 "Naviguer vers l'avant."
colonize_valyria.0005.a:0 "Fin malheureuse."

colonize_valyria.0007.t:0 "Les Gardiens des Dragons établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox a son Ordre de Gardiens des Dragons. [head_dragonkeeper.GetName] a été nommé comme leur leader."

agot_cv_scavenge:0 "Chasse au trésor pour des artefacts valyriens"
agot_cv_scavenge_desc:0 "Valyria était une terre très riche, il n'est donc pas surprenant qu'il y ait plein de trésors enfouis et perdus attendant d'être découverts. C'est, cependant, toujours une terre dangereuse, et en s'aventurant dans des ruines et des endroits désolés, vous pouvez risquer d'être blessé. Si vous réussissez, vous pouvez trouver des artefacts précieux."

agot_cv_scavenge.0001.a:0 "Foutaises ! Allons chercher du trésor !"

agot_cv_scavenge_2:0 "Trésors cachés ; Épée en acier valyrien"
agot_cv_scavenge_2_desc:0 "Lors de mes fouilles, j'ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort dans un combat ! Cette arme me servira sans aucun doute bien."

agot_cv_scavenge.0002.a:0 "Parry ça, espèce de casual !"

agot_cv_scavenge_3:0 "Trésors cachés ; Œuf de dragon"
agot_cv_scavenge_3_desc:0 "Après avoir pénétré dans des ruines dans un château maudit par les dieux, je suis entré dans une pièce et sur un piédestal il était, un œuf de dragon noir ! Si je parviens à l'incuber, je peux donner vie à un prédateur suprême dont les capacités destructrices sont renommées."

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

agot_cv_scavenge_4:0 "Trésors cachés ; Armure en acier valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant dans l'armurerie d'un donjon, je suis entré dans une pièce circulaire et au milieu se tenait un support d'armure. Le support accueillait un ensemble d'armure qui brillait d'une manière curieuse. Après une inspection plus approfondie, il était évident que cette armure est fabriquée en acier valyrien ! La durabilité de cette armure est irréprochable. Elle ne se cassera pas, ne pliera pas et ne nécessitera jamais d'entretien. Essayer de tuer quiconque portant cette armure sera une tâche plutôt insupportable."

agot_cv_scavenge.0004.a:0 "Essaie juste de me tuer maintenant !"

agot_cv_scavenge.0005:0 "Trésor caché ; Or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour garder de grandes richesses dans leurs donjons. Parfois c'était vrai, parfois c'était un mensonge pour améliorer leur statut dans la société. Quoi qu'il en soit, l'or que j'ai trouvé dans cette salle forte dans laquelle j'ai pénétré devrait m'être utile."

agot_cv_scavenge.0005.a:0 "Chopé !"
