valyria.0001.t:0 "Tenter de coloniser la Valyrie"
valyria.0001.desc:0 "Le moment est venu d'entreprendre un voyage périlleux vers les terres anciennes et mystérieuses de la Valyrie. La promesse de richesses incommensurables et d'artefacts puissants vous appelle, mais il en va de même pour les dangers qui se cachent dans l'ombre de l'empire en ruines. Vous aspirez néanmoins à lui rendre sa gloire d'antan. Votre conseiller en chef, toujours la voix de la raison, s'avance avec une expression inquiète. 'Mon seigneur, êtes-vous certain que c'est une sage décision ? Les récits des malédictions de la Valyrie et des périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques avec plus de prudence ?'"

valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
valyria.0002.desc:0 "Après des semaines de lutte contre des tempêtes implacables et des mers traîtresses, votre navire atteint enfin les rivages désolés de Nuqiria. Ce qui fut jadis un fier navire porte désormais les cicatrices de votre périple ardu, avec des voiles en lambeaux et une coque endommagée. Alors que vous posez le pied sur les quais antiques en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves traversées. L'air est lourd de sel et de décomposition, et les cris lointains des oiseaux marins résonnent lugubrement à travers les ruines. Nuqiria, autrefois un phare de civilisation, repose maintenant dans un silence désolé. Des flèches imposantes gisent en ruines, et les marchés jadis animés sont envahis par une végétation sauvage. Le voyage a laissé sa marque sur vous et votre équipage. Les visages sont tirés, les regards méfiants, mais une lueur de détermination brille dans chaque regard."

colonize_valyria.0002.a:0 "Un nouveau départ."

valyrian.0001.a:0 "Je suis sûr."
valyrian.0001.b:0 "J'ai changé d'avis."

colonize_valyria.0010.t:0 "Eaux troublées"
colonize_valyria.0010.desc:0 "L’horizon s’assombrit alors qu’une tempête monstrueuse se prépare au-dessus de l’océan. Les vagues s’élèvent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus braves. La tempête menace d’engloutir toute votre flotte, et la survie de vos marins est en jeu."

colonize_valyria.0010.a:0 "Chercher un abri sûr."
colonize_valyria.0010.b:0 "Apaiser les dieux."
colonize_valyria.0010.c:0 "Braver la tempête."

colonize_valyria.0003.t:0 "Seul survivant"
colonize_valyria.0003.desc:0 "La colère de la tempête fut impitoyable. Tandis que les vagues s'écrasaient et que les vents hurlaient, votre équipage lutta vaillamment, mais fut finalement englouti par la mer. Vous et quelques marins avez survécu de justesse."

colonize_valyria.0004.t:0 "Contre toute attente"
colonize_valyria.0004.desc:0 "Dans un incroyable élan de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête sans une égratignure. Les dieux ont dû sourire sur vous, car aucune vie n’a été perdue, et vos navires sont sortis intacts de la tempête."

colonize_valyria.0005.t:0 "Perdus dans les profondeurs"
colonize_valyria.0005.desc:0 "La tempête était trop puissante, et la mer vous a tous engloutis. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n’avez survécu à la fureur du tempête. L’océan devient maintenant votre dernière demeure."

colonize_valyria.0003.a:0 "Poursuivre le voyage."
colonize_valyria.0004.a:0 "Naviguer de l’avant."
colonize_valyria.0005.a:0 "Une fin malheureuse."

colonize_valyria.0007.t:0 "Les Gardiens de Dragons sont établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox accueille l’Ordre des Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé à leur tête."

agot_cv_scavenge:0 "Chasse au trésor pour des artefacts valyriens"
agot_cv_scavenge_desc:0 "La Valyrie était une terre très riche ; il n’est donc pas surprenant qu’il reste de nombreux trésors enterrés ou perdus, attendant d’être découverts. Cependant, c’est encore une terre dangereuse, et en s’aventurant dans ses ruines et lieux désolés, vous courez des risques. Si vous réussissez, vous pourriez découvrir des artefacts inestimables."

agot_cv_scavenge.0001.a:0 "Allons chercher ce trésor !"

agot_cv_scavenge_2:0 "Trésors cachés : Épée en acier valyrien"
agot_cv_scavenge_2_desc:0 "Pendant mes fouilles, j’ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort en combat. Cette arme me servira sans aucun doute."

agot_cv_scavenge.0002.a:0 "Tente ta chance, misérable !"

agot_cv_scavenge_3:0 "Trésors cachés : Œuf de dragon"
agot_cv_scavenge_3_desc:0 "Après m’être aventuré dans des ruines d’un château oublié des dieux, j’ai découvert une salle où, sur un piédestal, reposait un œuf de dragon noir ! Si je parviens à le faire éclore, je pourrais donner vie à un prédateur d’élite dont les capacités destructrices sont légendaires."

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

agot_cv_scavenge_4:0 "Trésors cachés : Armure en acier valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant dans l’armurerie d’un donjon, je suis entré dans une salle circulaire où, au centre, se trouvait un présentoir d’armure. Sur ce présentoir se tenait une armure qui brillait d’un éclat curieux. Après inspection, il était évident que cette armure était faite d’acier valyrien ! La durabilité de cette armure est irréprochable : elle ne se brisera pas, ne pliera pas et ne nécessitera jamais d’entretien. Tenter de tuer quiconque porte cette armure sera une tâche des plus insupportables."

agot_cv_scavenge.0004.a:0 "Essayez donc de me tuer maintenant !"

agot_cv_scavenge_5:0 "Trésors cachés : Or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour cacher de grandes richesses dans leurs forteresses. Parfois c’était vrai, parfois c’était un mensonge pour rehausser leur statut social. Quoi qu’il en soit, l’or que j’ai trouvé dans cette salle forte que j’ai forcée me sera sans aucun doute utile."

agot_cv_scavenge.0005.a:0 "Et hop !"

zz_valyria_colonisation.4101.t:0 "Le Prétendant Fou"
zz_valyria_colonisation.4101.desc:0 "En explorant les ruines sinistres de la Valyrie, vous et votre suite tombez sur une scène étrange. Un homme, débraillé et au regard fou, se tient au sommet d’un pilier en ruine, proclamant qu’il est un prince Targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien que argentés, sont en désordre."

zz_valyria_colonisation.4101.a:0 "Saisissez cet homme et jetez-le dans les cachots."

zz_valyria_colonisation.4102.t:0 "Le Prétendant Emprisonné"
zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui attachent les mains et l’entraînent. Ses cris résonnent à travers les ruines : 'Vous ne pouvez pas faire taire le dragon !'"

zz_valyria_colonisation.4102.a:0 "Sa folie touche enfin à sa fin."
