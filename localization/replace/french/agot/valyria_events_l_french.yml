valyria.0001.t:0 "Essayer de s'installer à Valyrie"
valyria.0002.t:0 "Vous arrivez aux ruines de Nuqirie"
valyria.0002.desc:0 "Après des semaines à affronter des tempêtes implacables et des mers traîtresses, votre navire approche enfin des rivages désolés de Nuqirie. L'ancien navire, jadis imposant, porte désormais les cicatrices de votre périlleux voyage: ses voiles sont en lambeaux et sa coque est endommagée. En posant pied sur les docks anciens et en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves que vous avez traversées. L'air est chargé de l'odeur du sel et de la décomposition, et les cris lointains des oiseaux marins résonnent étrangement à travers les ruines. Nuqirie, autrefois phare de civilisation, se tient désormais dans un silence désolé. Les flèches imposantes sont en ruine, et les marchés autrefois animés sont maintenant envahis par la végétation sauvage. Le voyage a laissé des marques sur vous et votre équipage. Les visages sont tirés, les yeux méfiants, mais une lueur de détermination brille dans chaque regard"

colonize_valyria.0002.a:0 "Un nouveau départ"


valyrian.0001.a:0 "Je suis sûr"
valyrian.0001.b:0 "J'ai changé d'avis"

valyria.0001.desc:0 "Le moment est venu d'entreprendre un voyage périlleux vers l'ancienne et mystérieuse terre de Valyrie. La promesse de richesses inouïes et d'artefacts puissants vous attire, mais tout autant les dangers qui se cachent dans les ombres de l'empire en ruine, car vous voulez la restaurer à sa gloire passée. Votre principal conseiller, toujours la voix de la raison, s'avance avec une expression préoccupée. Mon seigneur, êtes-vous certain que c'est une décision sage ? Les récits des malédictions de Valyrie et des périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement?"

colonize_valyria.0010.t:0 "Eaux troublées"
travel_valyria.0002.t:0 "Quelle était cette créature?"

colonize_valyria.0010.a:0 "Chercher un port sûr"
colonize_valyria.0010.b:0 "Apaiser les dieux"
colonize_valyria.0010.c:0 "Affronter la tempête"

colonize_valyria.0003.t:0 "Seul survivant"
colonize_valyria.0004.t:0 "Contre toute attente"
colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se forme sur l'océan. Les vagues s'élèvent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus courageux. La tempête menace d'engloutir toute votre flotte, et la survie de vos marins est en jeu"

colonize_valyria.0003.desc:0 "La colère de la tempête était impitoyable. Alors que les vagues s'écrasaient et que les vents hurlaient, votre équipage s'est battu vaillamment, mais a finalement été emporté par la mer. Vous et quelques marins restants avez survécu"

colonize_valyria.0004.desc:0 "Dans une démonstration incroyable de compétence et de détermination, vous et votre équipage avez navigué à travers la tempête traîtresse sans subir de dommages. Les dieux ont dû sourire sur vous, car aucune vie n'a été perdue et vos navires sont sortis intacts de la tempête"

colonize_valyria.0005.desc:0 "La tempête s'est avérée trop puissante, et la mer vous a tous réclamés. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur du tempête. L'océan est désormais votre dernier lieu de repos"


colonize_valyria.0003.a:0 "Continuer le voyage"
colonize_valyria.0004.a:0 "Naviguer plus loin"
colonize_valyria.0005.a:0 "Fin malheureuse"

colonize_valyria.0007.t:0 "Les Gardiens de Dragons établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox a un Ordre de Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé chef de cet ordre"

agot_cv_scavenge:0 "Chasse au trésor pour des artefacts valyriens"
agot_cv_scavenge_desc:0 "Valyrie était une terre très riche, il n'est pas surprenant qu'il y ait de nombreux trésors enterrés et perdus qui n'attendent que d'être découverts. Cependant, c'est toujours une terre dangereuse, et en s'aventurant dans les ruines et les endroits désolés, vous risquez d'être blessé. Si vous réussissez, vous pouvez trouver des artefacts inestimables"

agot_cv_scavenge.0001.a:0 "Balivernes ! Allons chercher des trésors!"

agot_cv_scavenge_2:0 "Trésors cachés : épée en acier valyrien"
agot_cv_scavenge_2_desc:0 "Lors de mes fouilles, j'ai réussi à trouver une épée en acier valyrien! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort lors d'un combat! Cette arme me servira sans aucun doute"

agot_cv_scavenge.0002.a:0 "Pare ça, sale amateur!"

agot_cv_scavenge_3:0 "Trésors cachés : œuf de dragon"
agot_cv_scavenge_3_desc:0 "Après m'être aventuré dans des ruines d'un château abandonné, je suis tombé sur une pièce où, sur un piédestal, se trouvait un œuf de dragon noir ! Si je parviens à le faire éclore, je pourrais donner vie à un prédateur ultime dont les capacités destructrices sont légendaires"

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies!"

agot_cv_scavenge_4:0 "Trésors cachés : armure en acier valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant dans l'armurerie d'un donjon, je suis entré dans une pièce circulaire et au centre se trouvait un présentoir d'armure. Il contenait une armure qui brillait d'une manière curieuse. Après inspection, il était évident que cette armure était faite d'acier valyrien ! La durabilité de cette armure est irréprochable. Elle ne se cassera pas, ne se pliera pas et ne nécessitera jamais d'entretien. Tenter de tuer quelqu'un portant cette armure sera une tâche extrêmement ardue"

agot_cv_scavenge.0004.a:0 "Essayez de me tuer maintenant!"

agot_cv_scavenge_5:0 "Trésor caché : or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour garder de grandes richesses dans leurs donjons. Parfois, c'était vrai, parfois c'était un mensonge pour accroître leur prestige. Quoi qu'il en soit, l'or que j'ai trouvé dans ce coffre-fort que j'ai forcé devrait bien me servir"

agot_cv_scavenge.0005.a:0 "C'est à moi!"

zz_valyria_colonisation.4101.t:0 "Le Fou Prétendant"
zz_valyria_colonisation.4101.desc:0 "En explorant les ruines inquiétantes de Valyrie, vous et votre suite tombez sur une vision étrange. Un homme, échevelé et aux yeux hagards, se tient au sommet d'une colonne en ruine, se proclamant prince targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien que d'argent, sont en désordre"

zz_valyria_colonisation.4101.a:0 "Saisissez ce fou et jetez-le dans les cachots"




zz_valyria_colonisation.4102.t:0 "Le Prétendant Emprisonné"
zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui liant les mains et le traînant. Ses cris résonnent dans les ruines : 'Vous ne pouvez pas faire taire le dragon!'"

zz_valyria_colonisation.4102.a:0 "Sa folie prend enfin fin"
