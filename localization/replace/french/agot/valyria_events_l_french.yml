valyria.0001.t:0 "Tenter de coloniser la Valyrie"
valyria.0002.t:0 "Vous arrivez aux ruines de Nuqiria"
valyria.0002.desc:0 "Après des semaines de lutte contre des tempêtes implacables et des mers traîtresses, votre navire approche enfin des rivages désolés de Nuqiria. Le navire autrefois puissant porte maintenant les cicatrices de ce voyage ardu, avec ses voiles en lambeaux et sa coque endommagée. En posant le pied sur les quais antiques en ruine, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves que vous avez traversées. L'air est lourd de sel et de décomposition, et les cris lointains des oiseaux marins résonnent étrangement à travers les ruines. Nuqiria, autrefois un phare de civilisation, se dresse maintenant dans un silence désolé. Des flèches imposantes gisent en ruines, et les marchés autrefois animés sont maintenant envahis par la végétation sauvage. Le voyage a laissé sa marque sur vous et votre équipage. Les visages sont tirés, les yeux méfiants, mais une lueur de détermination brille dans chaque regard"

colonize_valyria.0002.a:0 "Un nouveau départ"

valyrian.0001.a:0 "Je suis certain"
valyrian.0001.b:0 "J'ai changé d'avis"

valyria.0001.desc:0 "L'heure est venue d'embarquer pour un voyage périlleux vers la terre ancienne et mystérieuse de Valyrie. La promesse de richesses inouïes et d'artefacts puissants vous appelle, mais les dangers rôdent également dans les ombres de cet empire en ruine. Vous souhaitez cependant le restaurer dans toute sa gloire passée. Votre conseiller principal, toujours la voix de la raison, s'avance avec une expression inquiète. Mon seigneur, êtes-vous sûr que c'est une sage décision? Les histoires de malédictions de Valyrie et les périls de la mer Fumante ne sont pas à prendre à la légère. Ne devrions-nous pas considérer les risques plus attentivement?"

colonize_valyria.0010.t:0 "Eaux troublées"
travel_valyria.0002.t:0 "Qu'était cette créature?"

colonize_valyria.0010.a:0 "Chercher un abri sûr"
colonize_valyria.0010.b:0 "Apaiser les Dieux"
colonize_valyria.0010.c:0 "Braver la tempête"

colonize_valyria.0003.t:0 "Seul survivant"
colonize_valyria.0004.t:0 "Contre toute attente"
colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

colonize_valyria.0010.desc:0 "L'horizon s'assombrit alors qu'une tempête monstrueuse se déchaîne sur l'océan. Les vagues s'élèvent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus courageux. La tempête menace d'engloutir toute votre flotte, et la survie de vos marins est en jeu"

colonize_valyria.0003.desc:0 "La fureur de la tempête était impitoyable. Alors que les vagues déferlaient et que les vents hurlaient, votre équipage a lutté vaillamment, mais a finalement été emporté par la mer. Vous et quelques marins restants avez survécu"

colonize_valyria.0004.desc:0 "Dans une incroyable démonstration de compétence et de détermination, vous et votre équipage avez traversé la tempête traîtresse sans subir de dégâts. Les dieux ont dû sourire à votre égard, car aucune vie n'a été perdue, et vos navires ont émergé du tumulte intacts"

colonize_valyria.0005.desc:0 "La tempête s'est avérée trop puissante, et la mer vous a tous réclamés. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur de la tempête. L'océan est désormais votre dernier lieu de repos"

colonize_valyria.0003.a:0 "Continuer le voyage"
colonize_valyria.0004.a:0 "Naviguer plus loin"
colonize_valyria.0005.a:0 "Fin malheureuse"

colonize_valyria.0007.t:0 "Les Gardiens des Dragons établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox accueille l'Ordre des Gardiens des Dragons. [head_dragonkeeper.GetName] a été nommé leader de cet ordre"

agot_cv_scavenge:0 "Chasse au trésor pour les artefacts valyriens"
agot_cv_scavenge_desc:0 "Valyrie était une terre très riche, il n'est donc pas surprenant qu'il y ait une multitude de trésors enfouis et perdus attendant d'être trouvés. C'est cependant une terre dangereuse, et en vous aventurant dans les ruines et les lieux désolés, vous prenez le risque de vous blesser. Si vous réussissez, vous pourrez trouver des artefacts inestimables"

agot_cv_scavenge.0001.a:0 "Pfff! Allons chercher du trésor!"

agot_cv_scavenge_2:0 "Trésors cachés ; Épée en acier valyrien"
agot_cv_scavenge_2_desc:0 "Lors de mes fouilles, j'ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort en combat! Cette arme me servira sans doute bien."

agot_cv_scavenge.0002.a:0 "Pare ça, espèce de novice!"

agot_cv_scavenge_3:0 "Trésors cachés ; Œuf de dragon"
agot_cv_scavenge_3_desc:0 "Après avoir exploré des ruines dans un château abandonné par les dieux, je suis entré dans une pièce et sur un piédestal, il était là, un œuf de dragon noir! Si je parviens à l'incuber, je pourrais donner vie à un prédateur apex dont les capacités destructrices sont légendaires"

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies!"

agot_cv_scavenge_4:0 "Trésors cachés ; Armure en acier valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant dans l'armurerie d'un fort, je suis entré dans une salle circulaire et, au centre, se trouvait un porte-armure. Le porte-armure abritait un ensemble d'armures qui brillaient d'une manière étrange. En y regardant de plus près, il était évident que cette armure était en acier valyrien! Sa durabilité est au-delà de tout reproche. Elle ne se cassera ni ne se pliera jamais, et ne nécessitera jamais d'entretien. Tenter de tuer quiconque portant cette armure sera une tâche bien difficile"

agot_cv_scavenge.0004.a:0 "Essaye de me tuer maintenant!"

agot_cv_scavenge_5:0 "Trésor caché ; Or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour garder de grandes richesses dans leurs forteresses. Parfois c'était vrai, parfois c'était un mensonge pour améliorer leur statut social. Quoi qu'il en soit, l'or que j'ai trouvé dans cette chambre forte dans laquelle je me suis introduit me servira bien"

agot_cv_scavenge.0005.a:0 "Hop, je prends!"

zz_valyria_colonisation.4101.t:0 "Le prétendant fou"
zz_valyria_colonisation.4101.desc:0 "Lors de l'exploration des ruines inquiétantes de Valyrie, vous et votre suite tombez sur une scène étrange. Un homme, en désordre et les yeux fous, se tient sur un pilier en ruine, se proclamant prince Targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien que d'un argenté brillant, sont éparse"

zz_valyria_colonisation.4101.a:0 "Attrapez ce fou et jetez-le dans les geôles"

zz_valyria_colonisation.4102.t:0 "Le prétendant emprisonné"
zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui ligotant les mains et le traînant loin. Ses cris résonnent dans les ruines : « Vous ne pouvez pas faire taire le dragon!»"

zz_valyria_colonisation.4102.a:0 "Sa folie prend enfin fin"