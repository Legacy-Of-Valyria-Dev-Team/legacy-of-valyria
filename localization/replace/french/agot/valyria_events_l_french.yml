valyria.0001.t:0 "Tentez de vous établir à Valyrie"
valyria.0002.t:0 "Vous arrivez aux ruines de Nuqirie"
valyria.0002.desc:0 "Après des semaines à affronter des tempêtes implacables et des mers traîtresses, votre navire atteint enfin les rivages désolés de Nuqiria. L’ancien puissant navire porte désormais les cicatrices de votre périlleux voyage, ses voiles en lambeaux et sa coque endommagée. Alors que vous posez le pied sur les quais anciens et délabrés, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves traversées. L'air est chargé de sel et de décomposition, et les cris lointains des oiseaux marins résonnent de manière lugubre à travers les ruines. Nuqiria, autrefois un phare de civilisation, se tient maintenant dans une désolation silencieuse. Les flèches imposantes sont en ruines, et les marchés autrefois animés sont envahis par la végétation sauvage. Le voyage a laissé des traces sur vous et votre équipage. Les visages sont tirés, les regards méfiants, mais une lueur de détermination brille dans chaque regard."

colonize_valyria.0002.a:0 "Un nouveau départ."


valyrian.0001.a:0 "Je suis sûr."
valyrian.0001.b:0 "J'ai changé d'avis."

valyria.0001.desc:0 "Le moment est venu d’entreprendre un périlleux voyage vers les terres anciennes et mystérieuses de Valyrie. La promesse de richesses inestimables et d’artefacts puissants est attrayante, mais les dangers qui rôdent dans l’ombre de cet empire en ruines le sont tout autant. Cependant, vous souhaitez restaurer sa gloire passée. Votre conseiller principal, toujours la voix de la raison, s'avance avec une expression préoccupée : 'Mon seigneur, êtes-vous certain que c'est une sage décision ? Les récits des malédictions de Valyrie et des périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement ?'"

colonize_valyria.0010.t:0 "Eaux troublées"
travel_valyria.0002.t:0 "Quelle était cette créature ?"

colonize_valyria.0010.a:0 "Cherchez un port sûr."
colonize_valyria.0010.b:0 "Apaisez les dieux."
colonize_valyria.0010.c:0 "Affrontez la tempête."


colonize_valyria.0003.t:0 "Seul survivant"
colonize_valyria.0004.t:0 "Contre vents et marées"
colonize_valyria.0005.t:0 "Perdus dans les profondeurs"

colonize_valyria.0010.desc:0 "L’horizon s’assombrit alors qu’une monstrueuse tempête se lève sur l’océan. Les vagues s’élèvent comme des montagnes, et le vent hurle avec une férocité glaçante. La tempête menace d’engloutir votre flotte entière, et la survie de vos marins est en jeu."

colonize_valyria.0003.desc:0 "La colère de la tempête fut implacable. Alors que les vagues s'écrasaient et que les vents hurlaient, votre équipage lutta vaillamment mais fut finalement emporté par la mer. Vous et quelques rares marins restants avez survécu."

colonize_valyria.0004.desc:0 "Dans une démonstration incroyable de compétence et de détermination, vous et votre équipage avez traversé la tempête sans encombre. Les dieux ont dû vous sourire, car aucune vie n’a été perdue et vos navires sont sortis intacts de la tempête."

colonize_valyria.0005.desc:0 "La tempête s'est révélée trop puissante, et la mer vous a tous réclamés. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n'avez survécu à la fureur de la tempête. L'océan est désormais votre dernier lieu de repos."


colonize_valyria.0003.a:0 "Continuez le voyage."
colonize_valyria.0004.a:0 "Naviguez en avant."
colonize_valyria.0005.a:0 "Fin malheureuse."

colonize_valyria.0007.t:0 "Les Gardiens de Dragons établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox accueille un Ordre de Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé chef de cet ordre."

agot_cv_scavenge:0 "Chasse aux trésors d'artefacts valyriens"
agot_cv_scavenge_desc:0 "Valyrie était une terre très riche, il n’est pas surprenant qu’elle regorge de trésors enfouis et perdus qui n’attendent que d’être découverts. Cependant, c’est toujours une terre dangereuse, et en vous aventurant dans des ruines et des lieux désolés, vous risquez d’être blessé. Si vous réussissez, vous pourrez trouver des artefacts inestimables."

agot_cv_scavenge.0001.a:0 "Pff ! Partons à la chasse aux trésors !"

agot_cv_scavenge_2:0 "Trésors cachés : Épée en acier valyrien"
agot_cv_scavenge_2_desc:0 "Lors de mes excavations, j'ai réussi à trouver une épée en acier valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort dans un combat ! Cette arme me sera sans aucun doute utile."

agot_cv_scavenge.0002.a:0 "Parry this, espèce de novice !"

agot_cv_scavenge_3:0 "Trésors cachés : Œuf de dragon"
agot_cv_scavenge_3_desc:0 "En explorant des ruines dans un château abandonné par les dieux, j'ai découvert une salle où, sur un piédestal, reposait un œuf de dragon noir ! Si je parviens à le faire éclore, je pourrais donner vie à un prédateur suprême dont les capacités destructrices sont légendaires."

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

agot_cv_scavenge_4:0 "Trésors cachés : Armure en acier valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant l'armurerie d'un fort, je suis entré dans une salle circulaire où se trouvait un râtelier d’armures. Celui-ci portait une armure qui brillait d’un éclat étrange. En l’examinant de plus près, il était évident que cette armure était en acier valyrien ! Sa durabilité est irréprochable : elle ne se brisera pas, ne se déformera pas et ne nécessitera jamais d’entretien. Essayer de tuer quelqu’un portant cette armure sera une tâche presque insupportable."

agot_cv_scavenge.0004.a:0 "Essayez donc de me tuer maintenant !"

agot_cv_scavenge_5:0 "Trésor caché : Or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour cacher de grandes richesses dans leurs forteresses. Parfois c'était vrai, parfois c'était un mensonge pour améliorer leur statut social. Quoi qu'il en soit, l'or que j'ai trouvé dans cette salle forte que j'ai fracturée me sera bien utile."

agot_cv_scavenge.0005.a:0 "Hop, c’est pour moi."

zz_valyria_colonisation.4101.t:0 "Le prétendant fou"
zz_valyria_colonisation.4101.desc:0 "En explorant les ruines étranges de Valyrie, vous et votre suite tombez sur une scène curieuse. Un homme, échevelé et au regard sauvage, se tient au sommet d’un pilier en ruines, proclamant qu’il est un prince Targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien que d’argent, sont en désordre."

zz_valyria_colonisation.4101.a:0 "Saisissez ce fou et jetez-le dans les cachots."



zz_valyria_colonisation.4102.t:0 "Le prétendant emprisonné"
zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui lient les mains et l’entraînent de force. Ses hurlements résonnent à travers les ruines : 'Vous ne pouvez pas faire taire le dragon !'"

zz_valyria_colonisation.4102.a:0 "Sa folie touche enfin à sa fin."

