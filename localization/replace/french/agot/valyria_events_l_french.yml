valyria.0001.t:0 "Essayer de s'installer à Valyrie"
valyria.0002.t:0 "Vous arrivez aux ruines de Nuqirie"
valyria.0002.desc:0 "Après des semaines à affronter des tempêtes implacables et des mers traîtresses, votre navire atteint enfin les rives désolées de Nuqirie. Le navire, autrefois imposant, porte désormais les cicatrices de ce voyage ardu, avec ses voiles déchirées et sa coque endommagée. En posant le pied sur les quais anciens et effondrés, un sentiment de soulagement vous envahit, mêlé à la tension persistante des épreuves traversées. L'air est épais d'odeurs de sel et de décomposition, et les cris lointains des oiseaux marins résonnent étrangement dans les ruines. Nuqirie, autrefois phare de civilisation, se tient désormais dans une désolation silencieuse. Les flèches imposantes sont en ruines, et les marchés autrefois animés sont désormais envahis par une végétation sauvage. Le voyage a marqué autant votre équipage que vous-même. Les visages sont tirés, les regards méfiants, mais une lueur de détermination brille dans chaque œil."

colonize_valyria.0002.a:0 "Un nouveau départ."

valyrian.0001.a:0 "Je suis sûr."
valyrian.0001.b:0 "J'ai changé d'avis."

valyria.0001.desc:0 "Le moment est venu d’entreprendre un périlleux voyage vers l’ancienne et mystérieuse terre de Valyrie. La promesse de richesses inestimables et d’artefacts puissants vous appelle, mais également les dangers qui rôdent dans l’ombre de cet empire ruiné. Vous souhaitez cependant restaurer sa gloire d’antan. Votre principal conseiller, toujours la voix de la raison, s’avance avec une expression inquiète. « Mon seigneur, êtes-vous certain que c’est une décision judicieuse ? Les récits des malédictions de Valyrie et des périls de la Mer Fumante ne doivent pas être pris à la légère. Ne devrions-nous pas considérer les risques plus attentivement ? »"

colonize_valyria.0010.t:0 "Eaux troublées"
travel_valyria.0002.t:0 "Quelle était cette créature ?"

colonize_valyria.0010.a:0 "Chercher un port sûr."
colonize_valyria.0010.b:0 "Apaiser les dieux."
colonize_valyria.0010.c:0 "Braver la tempête."

colonize_valyria.0003.t:0 "Seul survivant"
colonize_valyria.0004.t:0 "Contre toute attente"
colonize_valyria.0005.t:0 "Perdu dans les profondeurs"

colonize_valyria.0010.desc:0 "L’horizon s’assombrit alors qu’une tempête monstrueuse se forme au-dessus de l’océan. Les vagues s’élèvent comme des montagnes, et le vent hurle avec une férocité qui glace les marins les plus braves. La tempête menace d’engloutir toute votre flotte, et la survie de vos marins est en jeu."

colonize_valyria.0003.desc:0 "La fureur de la tempête était implacable. Alors que les vagues s’écrasaient et que les vents hurlaient, votre équipage a lutté vaillamment mais a finalement été emporté par la mer. Seuls quelques marins et vous-même avez survécu."

colonize_valyria.0004.desc:0 "Dans une démonstration incroyable de compétence et de détermination, vous et votre équipage avez traversé la tempête sans subir de dommages. Les dieux ont dû vous sourire, car pas une vie n’a été perdue, et vos navires sont sortis indemnes de la tempête."

colonize_valyria.0005.desc:0 "La tempête était trop puissante, et la mer vous a tous engloutis. Vos navires ont été déchirés par les vagues implacables, et ni vous ni votre équipage n’avez survécu à la fureur de la tempête. L’océan devient désormais votre dernière demeure."

colonize_valyria.0003.a:0 "Continuer le voyage."
colonize_valyria.0004.a:0 "Naviguer plus loin."
colonize_valyria.0005.a:0 "Une fin malheureuse."

colonize_valyria.0007.t:0 "Les Gardiens de Dragons établis"
colonize_valyria.0007.desc:0 "Pour la première fois, le Mont Gaelithox accueille un Ordre de Gardiens de Dragons. [head_dragonkeeper.GetName] a été nommé leur chef."

agot_cv_scavenge:0 "Chasse au Trésor pour les Artéfacts Valyriens"
agot_cv_scavenge_desc:0 "Valyrie était une terre très riche, il n'est donc pas surprenant qu'il reste de nombreux trésors enterrés et perdus qui n'attendent que d'être découverts. Cependant, c’est toujours une terre dangereuse, et en s’aventurant dans les ruines et les lieux désolés, vous risquez de vous blesser. Si vous réussissez, vous pourrez trouver des artefacts inestimables."

agot_cv_scavenge.0001.a:0 "Balivernes ! Partons chercher du trésor !"

agot_cv_scavenge_2:0 "Trésors Cachés : Épée en Acier Valyrien"
agot_cv_scavenge_2_desc:0 "Lors de mes fouilles, j’ai réussi à trouver une Épée en Acier Valyrien ! Ces armes mortelles et exceptionnellement légères peuvent faire la différence entre la vie et la mort au combat ! Cette arme me servira sans aucun doute."

agot_cv_scavenge.0002.a:0 "Contre ça, sale amateur !"

agot_cv_scavenge_3:0 "Trésors Cachés : Œuf de Dragon"
agot_cv_scavenge_3_desc:0 "Après avoir exploré des ruines dans un château oublié des dieux, je suis entré dans une pièce où, sur un piédestal, reposait un œuf de dragon noir ! Si je parviens à le faire éclore, je pourrais donner vie à un prédateur ultime dont les capacités destructrices sont légendaires."

agot_cv_scavenge.0003.a:0 "Avec cet œuf, les possibilités sont infinies !"

agot_cv_scavenge_4:0 "Trésors Cachés : Armure en Acier Valyrien"
agot_cv_scavenge_4_desc:0 "En fouillant l'armurerie d'un donjon, je suis entré dans une pièce circulaire où, au centre, se trouvait un présentoir d'armure. L'armure brillait d'une manière curieuse. Après une inspection plus approfondie, il était évident que cette armure est faite d'acier valyrien ! Sa durabilité est irréprochable : elle ne se brisera pas, ne pliera pas, et n'exigera jamais de maintenance. Tenter de tuer quelqu'un portant cette armure sera une tâche des plus pénibles."

agot_cv_scavenge.0004.a:0 "Essayez donc de me tuer maintenant !"

agot_cv_scavenge_5:0 "Trésors Cachés : Or"
agot_cv_scavenge_5_desc:0 "Certains seigneurs valyriens étaient réputés pour cacher de grandes richesses dans leurs forteresses. Parfois, c'était vrai, parfois un simple mensonge pour augmenter leur prestige social. Quoi qu'il en soit, l'or que j'ai trouvé dans ce coffre-fort que j'ai forcé devrait me servir à merveille."

agot_cv_scavenge.0005.a:0 "Et hop, dans ma poche !"

zz_valyria_colonisation.4101.t:0 "Le Prétendant Fou"
zz_valyria_colonisation.4101.desc:0 "En explorant les ruines sinistres de Valyrie, vous et votre suite tombez sur une scène étrange. Un homme, hirsute et aux yeux écarquillés, se tient au sommet d'une colonne en ruine, se proclamant prince Targaryen. Ses vêtements sont en lambeaux, et ses cheveux, bien qu'argentés, sont en bataille."

zz_valyria_colonisation.4101.a:0 "Saisissez cet homme fou et jetez-le dans les cachots."

zz_valyria_colonisation.4102.t:0 "Le Prétendant Emprisonné"
zz_valyria_colonisation.4102.desc:0 "Vos gardes maîtrisent rapidement le fou, lui lient les mains et le traînent. Ses cris résonnent à travers les ruines : « Vous ne pouvez pas faire taire le dragon ! »"

zz_valyria_colonisation.4102.a:0 "Sa folie touche enfin à sa fin."
