 agot_EE_form_new_valyria_volantis_decision:0 "Établir l'Empire de la Nouvelle Valyria"
 agot_EE_form_new_valyria_volantis_decision_desc:0 "Restaurer une nouvelle Valyria à partir des anciennes terres du Freehold."
 agot_EE_form_new_valyria_volantis_decision_confirm:0 "Rassembler le royaume"
 agot_EE_form_new_valyria_volantis_decision_tooltip:0 "Établir l'Empire de la Nouvelle Valyria"

 agot_EE_valyrian_restoration.1.t:0 "La Naissance de la Nouvelle Valyria"
 agot_EE_valyrian_restoration.1.desc:0 "Tel un phénix renaissant de ses cendres, la Nouvelle Valyria s'élève à son tour ! Notre bannière flotte sur chaque recoin de notre nouvel empire, portée par des vents aussi féroces que notre peuple.\n\nL'ancien Freehold était jadis le phare de la civilisation, une flamme éclatante contre les ténèbres les plus noires — éteinte en un instant. Bien que nous ne puissions jamais atteindre de nouveau les sommets de sa grandeur, nous le devons à nos ancêtres de viser un tel éclat.\n\nEn avant, avec le feu d'une nouvelle aube ! Cette fois, Valyria perdurera."
 agot_EE_valyrian_restoration.1.a:0 "En Marche!"