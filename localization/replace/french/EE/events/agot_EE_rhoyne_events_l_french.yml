agot_EE_reestablish_rhoynar_decision:0 "Unifier les Rhoynar"
agot_EE_reestablish_rhoynar_decision_desc:0 "L'héritage de la Rhoyne est sur le point d'être restauré, unissant tout le peuple Rhoynar en un grand empire. Des rives du puissant fleuve à chaque affluent lointain, la vie et la prospérité fleuriront sous une seule bannière. Les marchands remplissent les voies navigables de notre empire renaissant, s'écoulant comme le sang dans chaque recoin de nos frontières. Notre peuple est désormais assuré qu'il ne sera plus jamais contraint à l'exil. L'avenir des Rhoynar commence ici, avec une promesse de force et d'unité le long de la Mère Rhoyne."
agot_EE_reestablish_rhoynar_decision_confirm:0 "Restaurer l'Empire Rhoynar"
agot_EE_reestablish_rhoynar_decision_tooltip:0 "Unissez le peuple Rhoynar et restaurez la prospérité des terres le long de la Mère Rhoyne"

agot_EE_rhoynar_restoration.1.t:0 "La Rhoyne Restaurée"
agot_EE_rhoynar_restoration.1.desc:0 "Aujourd'hui, les habitants des rives du puissant fleuve Rhoyne s'éveillent dans un monde transformé. Car j'ai accompli ce que personne n'avait réussi depuis les jours des légendes : j'ai réuni le peuple Rhoynar.\n\nDésormais, alors que les marchands voyagent le long de la Mère Rhoyne et de ses innombrables affluents, la vie et la prospérité coulent à nouveau dans chaque recoin de notre empire renaissant. Beaucoup de travail nous attend, mais une chose est certaine : plus jamais notre peuple ne sera contraint de fuir, comme l'a fait la princesse Nymeria autrefois.\n\nL'avenir est entre nos mains, ici, sur les rives de la Rhoyne."
agot_EE_rhoynar_restoration.1.a:0 "La Mère Rhoyne sourit à nouveau !"