l_french:
agot_EE_establish_north_valyria_decision:0 "Établir la Valyria du Nord"
agot_EE_establish_north_valyria_decision_desc:0 "Établissez le royaume de la Valyria du Nord en unifiant les diverses principautés querelleuses situées au nord de l'ancienne grande péninsule en un puissant royaume avec lequel il ne faut pas plaisanter."
agot_EE_establish_north_valyria_decision_tooltip:0 "Établir le Royaume de la Valyria du Nord"
agot_EE_establish_north_valyria_decision_confirm:0 "Rassemblez le royaume"
agot_EE_establish_north_valyria_tooltip_dejure:0 "Tous les territoires sous [GetTitleByKey('k_mantarys').GetName], [GetTitleByKey('k_tolos').GetName], [GetTitleByKey('k_elyria_and_velos').GetName], et [GetTitleByKey('k_draconys').GetName] deviennent [de_jure|E] vassaux de [GetTitleByKey('k_north_valyria').GetName]"
 
agot_EE_north_valyria.1.t:0 "La Valyria du Nord s'élève"
agot_EE_north_valyria.1.desc:0 "Depuis l'époque du Domaine Valyrien, ses villes septentrionales le long des Montagnes Peintes prospéraient. Bien qu'elles n'aient pas eu le privilège de l'autonomie, elles étaient riches. Après le Fléau, nous avons chuté de cette gloire passée, laissés à survivre dans les cendres. Le monde verra que ce n'est plus le cas, car j'ai uni ces seigneurs mesquins querelleurs sous ma bannière, que ce soit par la diplomatie ou par la force.\n\nAujourd'hui, un phénix renaît des cendres du Domaine."
agot_EE_north_valyria.1.a:0 "Un roi murmure et un dragon incline la tête"

agot_EE_reestablish_old_valyria_decision:0 "Restaurer l'Ancien Empire"
agot_EE_reestablish_old_valyria_decision_desc:0 "Depuis le siège de mon royaume florissant, je suis prêt à raviver l'ancien empire, insufflant une nouvelle vie à ce que l'on croyait perdu. Les ruines de mes ancêtres murmurent un pouvoir oublié, des terres unies sous une force indomptable, et je suis prêt à restaurer cet héritage."
agot_EE_reestablish_old_valyria_decision_tooltip:0 "Restaurer l'Empire de l'Ancienne Valyria"
agot_EE_reestablish_old_valyria_decision_confirm:0 "Restaurer l'Ancien Empire"

agot_EE_old_valyria.1.t:0 "L'Ancien Empire s'élève"
agot_EE_old_valyria.1.desc:0 "Tel un dragon s'éveillant de son ancien sommeil, l'Ancienne Valyria s'élève à nouveau ! Notre bannière flotte haut sur chaque coin de notre ancien grand empire, portée par des vents aussi indomptables que l'esprit de notre peuple. L'ancien Domaine, autrefois une lumière éclatante contre les ténèbres, est tombé dans un éclat de ruine. Bien que nous ne puissions jamais retrouver sa grandeur inégalée, nous honorons nos ancêtres en atteignant toujours plus haut. Ensemble, nous avançons avec l'ancien feu qui crépite à nouveau. Cette fois, Valyria résistera à l'épreuve des âges."
agot_EE_old_valyria.1.a:0 "Enfin restaurée !