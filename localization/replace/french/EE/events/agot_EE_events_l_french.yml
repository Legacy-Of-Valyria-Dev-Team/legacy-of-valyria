l_french:
agot_EE_train_unsullied:0 "Entraîner des Immaculés"
train_unsullied_desc:0 "La demande pour les Immaculés ne faiblit jamais. Il est temps de commencer à former un nouveau groupe à partir de nos esclaves actuels."
agot_EE_train_unsullied_additional:0 "Vous commencerez à rassembler au moins un millier de garçons esclaves sur vos terres pour les entraîner comme Immaculés pendant la prochaine décennie."
agot_EE_train_unsullied_tooltip:0 "Former un groupe de jeunes garçons esclaves en Immaculés"
agot_EE_train_unsullied_confirm:0 "Nous allons commencer l'entraînement immédiatement"

agot_EE_buy_unsullied:0 "Acheter des Immaculés"
buy_unsullied_desc:0 "Parmi tous les guerriers esclaves échangés dans le commerce d'esclaves, seuls les Astaporiens peuvent se vanter de la loyauté absolue, de la discipline et de l'efficacité incontestée de leurs Immaculés."
agot_EE_buy_unsullied_additional:0 "Vous organiserez une expédition à Astapor pour négocier avec les esclavagistes vendant leurs Immaculés."
agot_EE_buy_unsullied_tooltip:0 "Voyager à Astapor dans la Baie des Esclaves pour acheter une centaine ou un millier de leurs célèbres Immaculés"
agot_EE_buy_unsullied_confirm:0 "Acheter des Immaculés"

unsullied_century:0 "Immaculés en Garnison"
unsullied_training:0 "Immaculés en Formation"

agot_EE_unsullied_events.1.t:0 "Début de l'entraînement des Immaculés"
agot_EE_unsullied_events.1.desc:0 "Un millier de garçons esclaves ont été sélectionnés et s'apprêtent à subir une tradition séculaire de castration, d'entraînement brutal et de durcissement intense. Dépouillés de toute humanité, ils deviendront les guerriers les plus loyaux, redoutables et compétents que l'argent puisse acheter. La plupart périront durant le processus, mais les quelques survivants seront transformés en instruments de guerre capables de renverser des empires."
agot_EE_unsullied_events.1.a:0 "Un investissement rentable"

agot_EE_unsullied_events.2.t:0 "Un millier de plus"
agot_EE_unsullied_events.2.desc:0 "Ils n'étaient ni les premiers ni les derniers, mais ce dernier groupe d'Immaculés a prouvé sa valeur en portant le bonnet à pointes. Après de nombreuses années éprouvantes, ils ont terminé leur formation en achetant puis en tuant un nourrisson devant son parent - sans hésitation. Libérés de tout désir sexuel et immunisés contre la rage sanguinaire, ils s'élèvent maintenant comme la force de combat la plus disciplinée et intrépide de tout Essos."
agot_EE_unsullied_events.2.a:0 "Il est temps de voir si cet investissement a porté ses fruits"
agot_EE_unsullied_events.2.counter:0 "[unsullied_training_location.GetName] reçoit une garnison de [unsullied_training_location.MakeScope.Var('unsullied_counter').GetValue] centaines d'Immaculés"