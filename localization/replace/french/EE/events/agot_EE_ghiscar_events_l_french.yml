 agot_EE_reestablish_ghiscar_decision:0 "Rétablir l'Empire Ghiscari"
 agot_EE_reestablish_ghiscar_decision_desc:0 "Nous sommes sur le point de hisser la bannière de la harpie et de restaurer l'Empire Ghiscari dans toute sa splendeur passée. Des rivages de la Baie des Esclaves jusqu'au cœur de Ghis, notre ancien symbole flottera à nouveau.\nNos ancêtres régnaient avec force et sagesse jusqu'à ce que le feu-dragon et l'acier valyrien mettent l'empire à genoux. Bien que l'Ancienne Ghis soit tombée, l'esprit Ghiscari n'a jamais vacillé, attendant patiemment le prochain leader capable de forger le peuple Ghiscari en une unité. Nous sommes prêts à éveiller la harpie et à laisser son ombre s'étendre sur les terres pour mille ans encore."
 agot_EE_reestablish_ghiscar_decision_confirm:0 "La harpie vole à nouveau"
 agot_EE_reestablish_ghiscar_decision_tooltip:0 "Rétablir l'Empire Ghiscari, en récupérant ses terres et la puissance de l'ancienne harpie"

 agot_EE_ghiscari_restoration.1.t:0 "La Harpie Vole à Nouveau"
 agot_EE_ghiscari_restoration.1.desc:0 "La harpie vole à nouveau ! Dans chaque ville et forteresse, des rivages de la Baie des Esclaves jusqu'au cœur de l'empire, l'ancien étendard de Ghis se déploie. Autrefois, nos ancêtres régnaient sur ces terres avec force et sagesse, avant que le feu-dragon et l'acier valyrien ne mettent notre empire à genoux. Bien que les murs de l'Ancienne Ghis soient tombés en cendres, l'esprit Ghiscari n'est jamais mort.\n\nÀ présent, nous nous levons, déterminés à reprendre notre place parmi les grands empires du monde. Notre harpie projette son ombre sur les terres, rappelant que les Ghiscari n'ont jamais été conquis, seulement retardés.\n\nL'Empire vit à nouveau, invaincu et inébranlable..."
 agot_EE_ghiscari_restoration.1.a:0 "Pour la Nouvelle Ghis !"