l_french:
 agot_EE_manage_slaves:0 "Gérer les Esclaves"
 agot_EE_manage_slaves_desc:0 "L'esclavage est une pratique ouverte et acceptée dans mon royaume. Contrôler nos populations d'esclaves est une responsabilité importante de la gouvernance, autant qu'un privilège."
 agot_EE_manage_slaves_tooltip:0 "Afficher les populations d'esclaves de toutes vos provinces"
 agot_EE_manage_slaves_effect:0 "Passez en revue chacune de vos provinces pour examiner leurs populations d'esclaves. Vous pourrez acheter et vendre des esclaves, en fonction du niveau de vos camps d'esclaves."
 agot_EE_manage_slaves_confirm:0 "Montrez-moi nos esclaves"