  harpy_religion_desc:0 "Inspirés par les valeurs de l'ancien Empire Ghiscari, les Harpystes considèrent l'esclavage comme ordonné par les dieux, et que les Maîtres sont choisis par la Harpie pour régner sur les esclaves, qui font naturellement partie de l'ordre du monde. Leur ensemble de croyances est... pour le moins particulier"

