  ## Religion d'Asshaï
  shadowbinders:0 "Liants d'Ombres"
  shadowbinders_religion:0 "Liants d'Ombres"
  shadowbinders_adj:0 "Liants d'Ombres"
  shadowbinders_religion_adj:0 "Essosi de l'Extrême-Orient"
  shadowbinders_adherent:0 "Liant d'Ombres"
  shadowbinders_adherent_plural:0 "Liants d'Ombres"
  shadowbinders_religion_desc:0 "La foi des Liants d'Ombres est principalement pratiquée dans les terres ténébreuses d'Asshaï et des régions environnantes. Il s'agit d'une religion mystérieuse et ésotérique centrée sur la manipulation des ombres et de la magie noire. Les adeptes révèrent l'ombre et la magie, les considérant à la fois comme un outil et une essence divine, croyant qu'elles recèlent les secrets du pouvoir et de la connaissance cachés à la lumière. Les Liants d'Ombres pratiquent des rituels complexes pour maîtriser cette puissance, souvent impliquant la magie du sang et des symboles occultes, cherchant à commander les ténèbres et à communier avec les forces énigmatiques qui y résident"

  doctrine_asshaii_pantheon_name:0 "Les Dieux de l'Ombre"
  doctrine_asshaii_pantheon_desc:0 "Cette foi vénère les mystérieux dieux de l'ombre."
  doctrine_asshaii_syncreticism_name:0 "Syncrétisme Asshaï'i"
  doctrine_asshaii_syncreticism_desc:0 "Les dieux de l'ombre, aussi énigmatiques soient-ils, ont été jugés dignes de respect et de vénération, et ainsi, nous honorerons les rites et traditions de leurs fidèles"



  moonsingers_religion:0 "Chantelunes"
  moonsingers_religion_adj:0 "Chantelunes"
  moonsingers:0 "Chantelunes"
  moonsingers_adj:0 "Chantelunes"
  moonsingers_adherent:0 "Chantelune"
  moonsingers_adherent_plural:0 "Chantelunes"
  moonsingers_religion_desc:0 "La foi des Chantelunes est une religion ancienne et mystique enracinée dans le culte des astres célestes, en particulier la Lune et les Étoiles. Pratiquée principalement par les Lhazareen et les Braavosi, la religion des Chantelunes traduit une profonde révérence pour le ciel nocturne et le pouvoir protecteur de la Lune, perçue comme la gardienne des fidèles"

  stonemen_religion:0 "Hommes de Pierre"
  stonemen_religion_adj:0 "Hommes de Pierre"
  shrouded_lord:0 "Seigneur Voilé"
  shrouded_lord_adj:0 "Après le Fléau de Valyria"
  shrouded_lord_adherent:0 "Vaisseau Voilé"
  shrouded_lord_adherent_plural:0 "Vaisseaux Voilés"
  shrouded_lord_desc:0 "Les adeptes du Seigneur Voilé vénèrent une figure mystérieuse et ténébreuse, censée régner sur la mort et l'au-delà. Issue des sombres légendes de Valyria, cette foi lie la mort à la puissance et à la souffrance. Les disciples du Seigneur Voilé embrassent la douleur, croyant que par l'exaltation de la souffrance, ils peuvent transcender les limites mortelles et gagner les faveurs dans l'au-delà. Le sacrifice humain est au cœur de leurs rites, une offrande sinistre pour apaiser le Seigneur Voilé et obtenir sa guidance dans le domaine obscur de la mort"

