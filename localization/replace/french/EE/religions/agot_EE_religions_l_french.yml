  dothraki_religion_desc:0 "La religion du Grand Étalon est le système de croyances dominant chez les Dothrakis. Les adeptes du Grand Étalon croient en une divinité puissante, incarnant la force, la vitesse et la domination. Cette foi vénère le cheval comme un animal sacré et un symbole de puissance, de liberté et de vie, liant spirituellement et culturellement les Dothrakis à leur mode de vie nomade."
  
