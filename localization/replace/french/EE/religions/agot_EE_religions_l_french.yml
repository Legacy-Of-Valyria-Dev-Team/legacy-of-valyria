great_stallion_adj:0 "Grand Étalon"
great_stallion_adherent:0 "Grand Cavalier"
great_stallion_adherent_plural:0 "Grands Cavaliers"
dothraki_religion_desc:0 "La religion du Grand Étalon est le système de croyance dominant des Dothraki. Les adeptes du Grand Étalon vénèrent une divinité puissante incarnant la force, la vitesse et la domination. Cette foi sacralise le cheval comme animal sacré et symbole de pouvoir, de liberté et de vie, liant spirituellement et culturellement les Dothraki à leur mode de vie nomade."

harpy_religion:0 "Harpiste"
harpy_religion_adj:0 "Harpiste"
the_harpy:0 "La Harpie"
the_harpy_adj:0 "Harpiste"
the_harpy_adherent:0 "Harpiste"
the_harpy_adherent_plural:0 "Harpistes"
harpy_religion_desc:0 "Inspirés par les valeurs de l'ancien Empire Ghiscari, les Harpistes considèrent l'esclavage comme ordonné par les dieux et estiment que les Maîtres sont choisis par la Harpie pour régner sur les esclaves, qui occupent une place naturelle dans l'ordre du monde. Leurs croyances sont... très particulières."

moonsingers_religion:0 "Chante-lunes"
moonsingers_religion_adj:0 "Chante-lunes"
moonsingers:0 "Chante-lunes"
moonsingers_adj:0 "Chante-lunes"
moonsingers_adherent:0 "Chante-lune"
moonsingers_adherent_plural:0 "Chante-lunes"
moonsingers_religion_desc:0 "La foi des Chante-lunes est une religion ancienne et mystique enracinée dans le culte des corps célestes, en particulier la Lune et les Étoiles. Pratiquée principalement par les Lhazareens et les Braavosi, cette religion reflète une profonde vénération pour le ciel nocturne et le pouvoir protecteur de la lune, perçue comme la gardienne des fidèles."

stonemen_religion:0 "Hommes de Pierre"
stonemen_religion_adj:0 "Hommes de Pierre"
shrouded_lord:0 "Seigneur Voilé"
shrouded_lord_adj:0 "Post-Fléau de Valyria"
shrouded_lord_adherent:0 "Vaisseau Voilé"
shrouded_lord_adherent_plural:0 "Vaisseaux Voilés"
shrouded_lord_desc:0 "Les adeptes du Seigneur Voilé vénèrent une figure mystérieuse et ombrageuse censée régner sur la mort et l'au-delà. Enracinée dans les sombres légendes de Valyria, cette foi associe la mort au pouvoir et à la souffrance. Les adhérents du Seigneur Voilé embrassent la douleur, croyant qu'en exaltant la souffrance, ils peuvent transcender les limites mortelles et gagner la faveur dans l'au-delà. Le sacrifice humain est central dans leurs rites, une sombre offrande pour apaiser le Seigneur Voilé et garantir sa guidance dans le domaine obscur de la mort."

