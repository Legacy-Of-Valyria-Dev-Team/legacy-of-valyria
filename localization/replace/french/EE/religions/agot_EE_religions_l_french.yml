  doctrine_dothraki_syncreticism_name:0 "Syncrétisme Dothraki"
  doctrine_dothraki_syncreticism_desc:0 "Les dieux-chevaux des Dothraki, bien que considérés comme les dieux de sauvages, sont ceux avec lesquels nous avons trouvé un terrain d'entente et dont le culte a gagné notre respect ; ainsi, nous honorerons les rites et traditions de leurs fidèles"

