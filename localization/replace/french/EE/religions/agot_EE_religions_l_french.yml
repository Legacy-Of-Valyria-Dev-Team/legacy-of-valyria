  moonsingers_religion_desc:0 "La foi des Chanteurs de la Lune est une religion ancienne et mystique enracinée dans le culte des corps célestes, en particulier de la Lune et des Étoiles. Pratiquée principalement par les Lhazareens et les Braavosi, la religion des Chanteurs de la Lune reflète une profonde vénération pour le ciel nocturne et le pouvoir protecteur de la lune, considérée comme la gardienne des fidèles."

