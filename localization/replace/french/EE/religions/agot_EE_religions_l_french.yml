  the_harpy_adherent_plural:0 "Harpystes"
  harpy_religion_desc:0 "Inspirés par les valeurs de l'ancien Empire Ghiscari, les Harpystes considèrent l'esclavage comme décrété par les dieux, et les Maîtres comme choisis par la Harpie pour régner sur les esclaves, qui servent de partie intégrante de l'ordre naturel du monde. Ils ont un ensemble de croyances globalement très... particulières."

