  shrouded_lord_adj:0 "Post-Fléau de Valyria"
  shrouded_lord_adherent:0 "Vaisseau Voilé"
  shrouded_lord_adherent_plural:0 "Vaisseaux Voilés"
  shrouded_lord_desc:0 "Les adeptes du Seigneur Voilé vénèrent une figure mystérieuse et obscure censée régner sur la mort et l'au-delà. Ancrée dans les sombres légendes de Valyria, cette foi mêle la mort au pouvoir et à la souffrance. Les adeptes du Seigneur Voilé embrassent la douleur, croyant qu'en exaltant la souffrance, ils peuvent transcender les limites mortelles et gagner la faveur dans l'au-delà. Le sacrifice humain est central dans leurs rites, une sombre offrande pour apaiser le Seigneur Voilé et assurer sa guidance dans le domaine obscur de la mort."

