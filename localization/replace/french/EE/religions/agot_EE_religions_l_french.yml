  dothraki_religion_desc:0 "La religion du Grand Étalon est le système de croyance dominant des Dothraki. Les adeptes du Grand Étalon vénèrent une divinité puissante incarnant la force, la vitesse et la domination. Cette foi sacralise le cheval, à la fois en tant qu'animal divin et symbole de puissance, de liberté et de vie elle-même, liant les Dothraki spirituellement et culturellement à leur mode de vie nomade"

  # Doctrines
