l_french:
 volantene_triarchy_succession_law:0 "Élective Triarchique de Volantis"
 volantene_triarchy_succession_law_subname:0 "Triarchie de Volantis"
 volantene_triarchy_succession_law_effects:1 "\n#V Sous une $volantene_triarchy_succession_law$, les membres des familles nobles pouvant retracer leur lignée jusqu'au Domaine Valyrien sont éligibles comme candidats. Tous les propriétaires terriens libres du royaume peuvent voter, et chacun des trois triarques choisis servira pour une année.#!\n\n#weak $volantene_triarchy_base_desc$#!"
 volantene_triarchy_base_desc:2 "#weak Le premier jour de la nouvelle année, une élection aura lieu pour déterminer les triarques qui gouverneront pour le reste de l'année. Une campagne de dix jours commence, marquée par des festivités, du chaos, et de nombreux pots-de-vin, alors que les candidats triarchiques rivalisent pour obtenir les votes des propriétaires terriens libres.\n\nLes triarques ayant terminé leur mandat peuvent se représenter autant de fois qu'ils le souhaitent.\n#!"


volantene_triarchy_elective_electors:0 "Possesseurs"
volantene_triarchy_elective_electors_tooltip:0 "Tous les propriétaires libres du domaine, sans distinction de genre, peuvent voter"
volantene_triarchy_elective_candidates:0 "Le Vieux Sang"
volantene_triarchy_elective_candidates_tooltip:0 "Membres des familles nobles de Volantis pouvant prouver une descendance ininterrompue de la vieille Valyria"

 volantene_triarchy_succession_attached_titles_law:0 "Élective Triarchique de Volantis"
 volantene_triarchy_succession_attached_titles_law_subname:0 "Triarchie de Volantis"
 volantene_triarchy_succession_attached_titles_law_tooltip:0 "Ce titre suivra l'élection du royaume."