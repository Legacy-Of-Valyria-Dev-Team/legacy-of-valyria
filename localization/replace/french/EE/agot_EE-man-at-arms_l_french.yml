l_french:
 # Volantis
 volantis_slaves:0 "Esclaves Soldats"
 volantis_slaves_flavor:0 "Chaque personne asservie doit obéir à ses Maîtres, même si cela signifie risquer sa vie sur le champ de bataille. Luttant sans armure et avec des armes improvisées, ils sont censés donner au reste de l'armée le temps de faire le vrai travail"
 free_riders:0 "Cavaliers Libres"
 free_riders_flavor:0 "Recrutés parmi les mercenaires et les épéistes, ils constituent la grande majorité de la cavalerie de Volantis. Malgré leur origine provenant de toutes les régions d'Essos, ils sont capables d'exécuter leurs missions de manière efficace"
 elephant_tusk:0 "Défenses d'Éléphants"
 elephant_tusk_flavor:0 "Les Défenses d'Éléphants sont des membres de la faction politique connue sous le nom des 'Éléphants'. Ils combattent dans une formation phalange hautement organisée, brandissant de longues piques avec un effet dévastateur. Comme les éléphants, ils sont inflexibles et inébranlables dans leur défense, et aucun ennemi ne peut surmonter leur mur impénétrable de lances de front. Même en retraite, ils ne succombent pas à la panique et se retirent de manière ordonnée, offrant une couverture au reste de l'armée. Leurs ennemis sont laissés avec l'impression qu'ils ne se fatiguent jamais, se tenant comme un bouclier impénétrable qui brise les charges ennemies."
 dragon_lords:0 "Seigneurs Tigres"
 dragon_lords_flavor:0 "Les Seigneurs Tigres sont des membres de la noblesse de Volantis qui sont fiers de leur héritage aristocratique remontant à la lointaine Valyria disparue. Leur lignée est vénérée et leur habileté au combat inégalée. En tant que cataphractes lourdement blindés, ils foncent dans la bataille avec leurs lances levées, prêts à semer la peur dans le cœur de leurs ennemis. Les Seigneurs Tigres sont connus pour leur agressivité et leur férocité au combat, et leurs ennemis tremblent au bruit de leurs sabots approchant. Ils sont une bande fière et arrogante, mais leur bravoure et leur détermination sans faille sur le champ de bataille sont incomparables."
 citizen_guard:0 "Garde Citoyenne"
 citizen_guard_flavor:0 "La Garde Citoyenne est une milice civique composée des habitants de l'État de Volantis, en particulier ceux des villes de Volantis, Volon Therys, Valysar et de leurs environs. Seules les personnes libres peuvent rejoindre la Garde Citoyenne, et elles le font avec une grande fierté, car combattre dans cette formation est un grand honneur. Ils combattent en tant qu'infanterie disciplinée, équipés de lourdes armures, de grands boucliers, d'épées, de haches et de marteaux. Ils forment l'épine dorsale de l'armée volantène et sont le principal moyen de défendre leurs frontières contre leurs ennemis voisins."
 volantis_war_elephants:0 "Éléphants de Guerre de Volantis"
 volantis_war_elephants_flavor:0 "L'éléphant est un symbole de la Grande Ville de Volantis. Leur simple présence augmente le moral de tous ses citoyens et instille la peur chez leurs ennemis. La formation est composée de plusieurs dizaines de grands éléphants de guerre, vêtus de lourdes armures, chacun avec un conducteur sur son dos et une petite tour avec plusieurs archers. Ils sont absolument mortels au combat, brisant souvent des formations entières d'un puissant charge."
# North Valyria
 elyrian_longbowmen:0 "Archers Longs d'Elyria"
 elyrian_longbowmen_flavor:0 "Les archers longs d'Elyria sont des archers d'élite renommés pour leur précision et leur portée mortelle, utilisant de grands arcs minutieusement conçus pour des tirs puissants. Formés dès leur jeune âge, ils frappent rapidement de loin, alliant agilité et compétence inégalée dans la guerre à distance."
 tolosi_slingers:0 "Flingueurs Tolosi"
 tolosi_slingers_flavor:0 "Les flingueurs Tolosi sont des guerriers habiles qui lancent de petits projectiles en plomb avec une rapidité et une précision remarquables, ce qui les rend mortels à longue portée. Leur munition en plomb unique permet un impact supérieur à celui des pierres ordinaires, donnant à leurs attaques une dimension effrayante."
 mantaryan_monsters:0 "Monstres Mantaryens"
 mantaryan_monsters_flavor:0 "Les Monstres Mantaryens sont un groupe d'élite de guerriers déformés par le Doom, dont les corps sont disloqués, mais les compétences restent létales. Bien que leur transformation leur confère des pouvoirs surnaturels, leurs formes modifiées les rendent douloureusement vulnérables."
 gogossi_berserkers:0 "Berserkers Gogossi"
 gogossi_berserkers_flavor:0 "Les Berserkers Gogossi sont des hommes et des femmes qui adorent le frisson du combat, mais sont aussi envoûtés par l'odeur et le goût du sang. Ils entrent dans une frénésie folle, tuant tous ceux qui les entourent, car ils ne se soucient pas de l'origine du sang, mais seulement de son écoulement."
 basilisk_riders:0 "Cavaliers Basilics"
 basilisk_riders_flavor:0 "Les Cavaliers Basilics sont extrêmement vénérés dans la culture Gogossite. Après des années de formation dédiée, ces montures vicieuses déchirent les armures comme du beurre. Ces cavaliers redoutables sont généralement envoyés en mission d'assassinat car ils sont extrêmement silencieux et rapides, vous souhaitant bonne chance pour leur échapper."