l_french:
 # Volantis
 volantis_slaves:0 "Esclaves Soldats"
 volantis_slaves_flavor:0 "Chaque esclave doit obéir à ses Maîtres, même si cela signifie risquer sa vie sur le champ de bataille. Combattant sans armure et avec des armes improvisées, ils sont censés donner au reste de l'armée le temps de faire le véritable travail."
 free_riders:0 "Cavaliers Libres"
 free_riders_flavor:0 "Recrutés parmi les mercenaires et les épéistes à louer, ils constituent la grande majorité de la cavalerie de Volantis. Bien qu'ils viennent de toutes les régions d'Essos, ils accomplissent leurs missions avec efficacité."
 elephant_tusk:0 "Défenses d'Éléphant"
 elephant_tusk_flavor:0 "Les Défenses d'Éléphant sont membres de la faction politique connue sous le nom des 'Éléphants'. Ils combattent en formation de phalange hautement organisée, maniant de longues piques avec un effet dévastateur. À l'image des éléphants, ils sont inflexibles et inébranlables dans leur défense, et aucun ennemi ne peut percer leur mur de lances impénétrable de front. Même en retraite, ils ne succombent pas à la panique et se replient de manière ordonnée, offrant une couverture au reste de l'armée. Leurs ennemis ont l'impression qu'ils ne se fatiguent jamais, se tenant comme un bouclier infranchissable qui brise les charges adverses."
 dragon_lords:0 "Lords Tigres"
 dragon_lords_flavor:0 "Les Lords Tigres sont issus de la noblesse de Volantis et sont fiers de leur héritage aristocratique remontant à la Valyria perdue. Leurs lignées sont vénérées et leur talent au combat est inégalé. En tant que cataphractes lourdement armurés, ils chevauchent vers la bataille, lances dressées, prêts à semer la terreur dans le cœur de leurs ennemis. Connus pour leur agressivité et leur férocité au combat, ils inspirent la crainte dès que l'on entend le martèlement de leurs sabots. Ils sont fiers et arrogants, mais leur bravoure et leur détermination inébranlable sur le champ de bataille restent sans égal."
 citizen_guard:0 "Garde Citoyenne"
 citizen_guard_flavor:0 "La Garde Citoyenne est une milice civique composée des habitants de l'État de Volantis, notamment des villes de Volantis, Volon Therys, Valysar et leurs environs. Seuls les hommes libres peuvent rejoindre la Garde Citoyenne, et ils le font avec une grande fierté, car combattre dans cette formation est un immense honneur. Ils forment une infanterie disciplinée, équipée d'armures lourdes, de grands boucliers, d'épées, de haches et de marteaux. Ils constituent l'épine dorsale de l'armée volantène et sont le principal rempart contre les ennemis voisins."
 volantis_war_elephants:0 "Éléphants de Guerre de Volantis"
 volantis_war_elephants_flavor:0 "L'éléphant est un symbole de la Grande Cité de Volantis. Sa seule présence renforce le moral de tous ses citoyens et instille la peur chez ses ennemis. Cette formation comprend plusieurs dizaines de grands éléphants de guerre, recouverts d'une lourde armure, chacun monté par un cornac et doté d'une petite tourelle avec plusieurs archers. Ils sont absolument redoutables au combat, brisant souvent des formations entières en une seule charge dévastatrice."
 # Nord de Valyria
 elyrian_longbowmen:0 "Archers Longs d'Élyria"
 elyrian_longbowmen_flavor:0 "Les archers longs d'Élyria sont des tireurs d'élite réputés pour leur précision et leur portée meurtrière, maniant de grands arcs finement travaillés conçus pour des tirs puissants. Formés dès leur plus jeune âge, ils frappent rapidement à distance, alliant agilité et maîtrise exceptionnelle du combat à distance."
 tolosi_slingers:0 "Frondeurs Tolosi"
 tolosi_slingers_flavor:0 "Les frondeurs Tolosi sont des guerriers habiles qui projettent de petits projectiles de plomb denses avec une vitesse et une précision remarquables, les rendant redoutables à longue distance. Leur munition de plomb unique leur permet d'infliger des impacts plus puissants que les balles de fronde classiques en pierre, leur donnant un avantage redoutable en combat."
 mantaryan_monsters:0 "Monstres de Mantarys"
 mantaryan_monsters_flavor:0 "Les Monstres de Mantarys sont une élite de guerriers transformés par le Fléau, leurs corps défigurés mais leurs compétences mortelles. Bien que leur transformation leur confère des pouvoirs surnaturels, leurs formes altérées les rendent douloureusement vulnérables."
 gogossi_berserkers:0 "Berserkers Gogossi"
 gogossi_berserkers_flavor:0 "Les Berserkers Gogossi sont des hommes et des femmes qui aiment la frénésie du combat mais qui sont également envoûtés par l'odeur et le goût du sang. Ils entrent dans une rage meurtrière, massacrant tous ceux qui les entourent, sans se soucier de la provenance du sang, tant qu'il coule."
 basilisk_riders:0 "Cavaliers Basilisques"
 basilisk_riders_flavor:0 "Les Cavaliers Basilisques sont extrêmement vénérés dans la culture gogossite. Après des années d'entraînement dédié, leurs montures vicieuses peuvent trancher l'armure comme du beurre. Ces cavaliers redoutables sont souvent envoyés en mission d'assassinat, car ils sont à la fois silencieux et rapides... Bonne chance pour leur échapper."