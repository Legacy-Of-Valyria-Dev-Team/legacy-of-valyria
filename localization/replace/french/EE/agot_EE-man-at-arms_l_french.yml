l_french:
 # Volantis
 volantis_slaves:0 "Esclaves Soldats"
 volantis_slaves_flavor:0 "Tous les esclaves doivent obéir à leurs maîtres, même si cela signifie risquer leur vie sur le champ de bataille. Combattant sans armure et avec des armes improvisées, ils sont censés donner au reste de l'armée le temps de faire le vrai travail."
 free_riders:0 "Cavaliers Libres"
 free_riders_flavor:0 "Recrutés parmi des mercenaires et des épéistes à louer, ils constituent la grande majorité de la cavalerie volantène. Bien qu'ils viennent de toutes les régions d'Essos, ils accomplissent leurs missions avec efficacité."
 elephant_tusk:0 "Défenses d'Éléphant"
 elephant_tusk_flavor:0 "Les Défenses d'Éléphant sont des membres de la faction politique connue sous le nom des « Éléphants ». Ils combattent en formation de phalange hautement organisée, maniant de longues piques avec un effet dévastateur. Comme les éléphants, ils sont inflexibles et inébranlables dans leur défense, et aucun ennemi ne peut surmonter leur mur de lances incassable de front. Même en retraite, ils ne cèdent pas à la panique et se retirent de manière ordonnée, couvrant le reste de l'armée. Leurs ennemis gardent l'impression qu'ils ne se fatiguent jamais, se tenant comme un bouclier impénétrable qui brise les charges ennemies."
 dragon_lords:0 "Seigneurs Tigres"
 dragon_lords_flavor:0 "Les Seigneurs Tigres sont des membres de la noblesse volantène qui s'enorgueillissent de leur héritage aristocratique remontant à la lointaine Valyria. Leurs lignées sont vénérées, et leur prouesse au combat est inégalée. En tant que cataphractes lourdement armés, ils chevauchent au combat avec leurs lances tenues haut, prêts à semer la terreur dans le cœur de leurs ennemis. Les Seigneurs Tigres sont connus pour leur agressivité et leur férocité au combat, et leurs ennemis tremblent au son de leurs sabots approchants. Ils sont fiers et arrogants, mais leur bravoure et leur détermination inébranlable sur le champ de bataille sont incomparables."
 citizen_guard:0 "Garde Citoyenne"
 citizen_guard_flavor:0 "La Garde Citoyenne est une milice civique composée des habitants de l'État de Volantis, en particulier ceux des villes de Volantis, Volon Therys, Valysar et leurs environs. Seuls les citoyens libres peuvent rejoindre la Garde Citoyenne, et ils le font avec grande fierté, car combattre dans cette formation est un grand honneur. Ils combattent en tant qu'infanterie disciplinée, équipés de lourdes armures, de grands boucliers, d'épées, de haches et de marteaux. Ils forment l'épine dorsale de l'armée volantène et sont le principal moyen de défendre leurs frontières contre leurs ennemis voisins."
 volantis_war_elephants:0 "Éléphants de Guerre de Volantis"
 volantis_war_elephants_flavor:0 "L'éléphant est un symbole de la Grande Cité de Volantis. Leur seule présence élève le moral de tous ses citoyens et inspire la peur chez leurs ennemis. La formation comprend plusieurs dizaines de grands éléphants de guerre, vêtus de lourdes armures, chacun avec un conducteur sur son dos et une petite tourelle avec plusieurs archers. Ils sont absolument mortels au combat, brisant souvent des formations entières en une seule charge puissante."
# Valyria du Nord
 elyrian_longbowmen:0 "Archers Longs Élyriens"
 elyrian_longbowmen_flavor:0 "Les archers longs élyriens sont des archers d'élite réputés pour leur précision et leur portée mortelle, maniant de grands arcs finement travaillés conçus pour des tirs puissants. Entraînés dès leur jeune âge, ils frappent rapidement de loin, alliant agilité et compétence inégalée dans la guerre à distance."
 tolosi_slingers:0 "Frondeurs Tolosiens"
 tolosi_slingers_flavor:0 "Les frondeurs tolosiens sont des guerriers habiles qui projettent de petits projectiles en plomb dense avec une vitesse et une précision remarquables, les rendant mortels à longue distance. Leurs munitions en plomb uniques offrent un impact supérieur à celui des pierres classiques, ajoutant un avantage redoutable à leurs attaques."
 mantaryan_monsters:0 "Monstres Mantaryens"
 mantaryan_monsters_flavor:0 "Les Monstres Mantaryens sont une élite de guerriers déformés par le Fléau, leurs corps mutilés mais leurs compétences létales. Bien que leur transformation leur confère des pouvoirs surnaturels, leurs formes altérées les rendent douloureusement vulnérables."
 gogossi_berserkers:0 "Berserkers Gogossi"
 gogossi_berserkers_flavor:0 "Les Berserkers Gogossi sont des hommes et des femmes qui adorent l'exaltation du combat, mais sont également envoûtés par l'odeur et le goût du sang. Ils entrent dans une frénésie meurtrière, massacrant tous ceux qui les entourent, car ils ne se soucient pas d'où provient le sang, seulement qu'il coule."