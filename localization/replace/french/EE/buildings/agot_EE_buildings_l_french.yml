 building_agot_EE_titan_of_braavos:0 "Le Titan de Braavos"
 building_type_agot_EE_titan_of_braavos:0 "Le Titan de Braavos"
 building_agot_EE_titan_of_braavos_desc:0 "Classé parmi les Merveilles Construites par l'Homme par le célèbre scribe westerosi Lomas Longuepierre, le Titan de Braavos est la principale ligne de défense de la Cité Libre de Braavos. Il garde l'étroite entrée du lagon où se trouve la ville. Cette statue massive de granite et de bronze, en forme de guerrier, sert à la fois de forteresse et de phare. Les meurtrières sous l'armure et les fentes de tir sur son plastron offrent une défense quasi-impénétrable contre les navires ennemis entrant dans le lagon."

 building_agot_EE_sealords_palace:0 "Palais du Seigneur des Mers"
 building_type_agot_EE_sealords_palace:0 "Palais du Seigneur des Mers"
 building_agot_EE_sealords_palace_desc:0 "Le Palais du Seigneur des Mers est la résidence du Seigneur des Mers de Braavos. Sous les dômes et les tours de ce grand palais se trouve une ménagerie exotique d'oiseaux et de bêtes provenant des quatre coins du monde."

 building_agot_EE_black_walls_of_old_volantis:0 "Les Murs Noirs"
 building_type_agot_EE_black_walls_of_old_volantis:0 "Les Murs Noirs"
 building_agot_EE_black_walls_of_old_volantis_desc:0 "Cœur de Volantis. Construits par l'ancien Empire Valyrien, ces murs géants de pierre noire fondue protègent une série de palais, de cours, de tours et de temples. Seuls ceux qui peuvent prouver leur ascendance valyrienne, le Sang Ancien, sont autorisés à y résider."
 
 building_agot_EE_volantis_harbor:0 "Port de Volantis"
 building_type_agot_EE_volantis_harbor:0 "Port de Volantis"
 building_agot_EE_volantis_harbor_desc:0 "La puissance de Volantis provient en partie de son immense port, grâce à sa position géographique avantageuse. Ce vaste emplacement en forme de croissant, situé à l'embouchure du Rhoyne, est réputé pouvoir contenir toute la ville de Braavos en son sein."

 building_agot_EE_the_long_bridge:0 "Le Long Pont"
 building_type_agot_EE_the_long_bridge:0 "Le Long Pont"
 building_agot_EE_the_long_bridge_desc:0 "Le Long Pont relie les deux moitiés de Volantis et est le plus long pont du monde connu. Construit par la Vieille Valyria à son apogée à partir de pierre fondue, il est dit qu'il peut supporter le poids de mille éléphants."

 building_agot_EE_temple_of_the_lord_of_light:0 "Temple du Seigneur de la Lumière"
 building_type_agot_EE_temple_of_the_lord_of_light:0 "Temple du Seigneur de la Lumière"
 building_agot_EE_temple_of_the_lord_of_light_desc:0 "Cet immense temple domine toutes les autres constructions de la ville. Ses couleurs éblouissantes de doré, rouge et orange en font une véritable merveille à contempler. Protégé par la Main Ardente, ce temple est dédié à R’hllor, le Seigneur de la Lumière, et est probablement l'un des plus grands témoignages de sa puissance."

 building_agot_EE_volantis_walls:0 "Murs de Volantis"
 building_type_agot_EE_volantis_walls:0 "Murs de Volantis"
 building_agot_EE_volantis_walls_desc:0 "Bien que moins impressionnants que ceux de la Vieille Volantis, les murs de Volantis dissuaderont tout assaillant de prendre la ville d'assaut."

 building_agot_EE_nymeria_palace_01:0 "Palais de Nymeria"
 building_type_agot_EE_nymeria_palace_01:0 "Palais de Nymeria"
 building_agot_EE_nymeria_palace_01_desc:0 "Au cœur de Ny Sar se trouvent les ruines du Palais de Nymeria, abandonné depuis que le Valyrien a vaincu le prince Garin lors de la Deuxième Guerre des Épices. Ses murs de marbre rose et vert, ses dômes imposants et ses hautes flèches sont désormais des vestiges hantés de son passé glorieux."

 building_agot_EE_nymeria_palace_02:0 "Palais de Nymeria"
 building_type_agot_EE_nymeria_palace_02:0 "Palais de Nymeria"
 building_agot_EE_nymeria_palace_02_desc:0 "Debout fièrement au cœur de Ny Sar, le Palais de Nymeria a été méticuleusement restauré, un témoignage de la résilience et de l'héritage rhoynar. Le marbre vert et rose brille sous le soleil, tandis que ses grands dômes et flèches dominent désormais la skyline, presque effaçant les souvenirs de son passé tragique."

 building_agot_EE_palace_of_love_01:0 "Palais de Chagrin"
 building_type_agot_EE_palace_of_love_01:0 "Palais de Chagrin"
 building_agot_EE_palace_of_love_01_desc:0 "Le Palais de Chagrin se dresse comme un sombre rappel du destin qui a frappé Chroyane, la Cité des Fêtes. Ses tours en ruine, couvertes de mousse et de vignes sombres, ne révèlent rien de la beauté que représentait autrefois le Palais de l'Amour."

 building_agot_EE_palace_of_love_02:0 "Palais de l'Amour"
 building_type_agot_EE_palace_of_love_02:0 "Palais de l'Amour"
 building_agot_EE_palace_of_love_02_desc:0 "Le Palais de l'Amour orne de nouveau les rives du Rhoyne, une renaissance époustouflante de la gloire passée de Chroyane. Ses tours s'élèvent haut, ornées de mosaïques éclatantes célébrant la vie, la beauté et l'amour."

 building_agot_EE_bridge_of_dream_01:0 "Pont des Rêves"
 building_type_agot_EE_bridge_of_dream_01:0 "Pont des Rêves"
 building_agot_EE_bridge_of_dream_01_desc:0 "Autrefois rival du Long Pont de Volantis, le Pont des Rêves domine désormais le Rhoyne, enveloppé dans un épais brouillard. Ses arches de pierre, qui s'élevaient à plus de douze mètres au-dessus du fleuve, se sont effondrées sous la mousse dense et les vignes noires. Désormais refuge pour les Hommes de Pierre, il demeure un monument silencieux et délabré de la fierté perdue des Rhoynars."

 building_agot_EE_bridge_of_dream_02:0 "Pont des Rêves"
 building_type_agot_EE_bridge_of_dream_02:0 "Pont des Rêves"
 building_agot_EE_bridge_of_dream_02_desc:0 "Le Pont des Rêves enjambe de nouveau le Rhoyne dans toute sa splendeur. S'élevant à douze mètres au-dessus du fleuve, ses arches de pierre pâle sont désormais robustes et défiantes. Des jardins luxuriants bordent la travée en bois du pont, éclatant de fleurs de toutes les couleurs. Ce grand pont, autrefois perdu dans le temps et la ruine, a été rebâti. Il incarne la fierté et la résilience des Rhoynars sur les eaux du Rhoyne."

 building_agot_EE_great_pyramid_of_meereen:0 "La Grande Pyramide de Meereen"
 building_type_agot_EE_great_pyramid_of_meereen:0 "La Grande Pyramide de Meereen"
 building_agot_EE_great_pyramid_of_meereen_desc:0 "De loin le plus grand bâtiment de la ville, la Grande Pyramide de Meereen a été construite par une petite armée d'esclaves, dont mille ont péri durant sa construction. La pyramide sert de centre administratif à Meereen, et ses dirigeants utilisent la grande salle pour recevoir leurs sujets depuis des siècles."