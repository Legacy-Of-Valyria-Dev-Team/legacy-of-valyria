 trait_stonemen:0 "Hommes de Pierre"
 trait_stonemen_desc:0 "Le Grayscale tue la plupart des gens, mais ceux qui survivent deviennent presque immortels et effroyablement forts, presque comme de la pierre..."
 trait_stonemen_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a survécu au Grayscale et s'est transformé en homme de pierre, une créature forte et presque immortelle dont la peau est aussi dure que la roche."
 
 trait_doomsurvivors:0 "Survivant du Fléau"
 trait_doomsurvivors_desc:0 "Grâce à leur résilience, les membres de cette culture ont survécu au Fléau, bien que leur constitution génétique ait été... altérée..."
 trait_doomsurvivors_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip], grâce à leur résilience, ce personnage et les membres de sa culture ont survécu au Fléau, bien que leur constitution génétique ait été... altérée..."