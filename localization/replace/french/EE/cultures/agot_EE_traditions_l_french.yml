 agot_tradition_volantene_name:0 "Première Fille des Possessions"
 agot_tradition_volantene_desc:0 "Colonisée en tant que première colonie des Possessions valyriennes, le peuple de Volantis accorde la plus haute importance à son ascendance valyrienne. Bien qu’il ne descende pas directement des anciens seigneurs-dragons, l’aristocratie volantenne revendique fièrement être leurs héritiers légitimes, incarnant la sophistication, la fierté et l’arrogance de ces ancêtres revendiqués. Les dirigeants de Volantis se présentent comme raffinés et cultivés, mais sous ce voile de noblesse se cache un système d’esclavage profondément enraciné. Un système où les vies sont contrôlées avec une efficacité impitoyable, alimentant la richesse et le statut de la cité. Pour l’élite volantenne, la gloire et l’ordre priment avant tout — même si cela exige des souffrances humaines pour y parvenir."

 agot_tradition_braavosi_name:0 "Aucun Homme n'est Esclave"
 agot_tradition_braavosi_desc:0 "Fondée par des esclaves ayant échappé aux Possessions Valyriennes, Braavos se dresse comme un bastion de liberté et de diversité culturelle. Dès sa création, Braavos a accueilli des personnes de tous horizons, religions et races. Cette inclusivité se manifeste par son opposition inébranlable à l'esclavage, une position qui contraste fortement avec la plupart des autres cités libres. Le style de combat fluide et gracieux, alliant précision et agilité, incarne l'adaptabilité et la résilience de la culture braavienne. Être citoyen de Braavos, c'est être libre et se battre pour cette liberté."

 agot_tradition_meereenese_name:0 "Maîtres d’Autrefois"
 agot_tradition_meereenese_desc:0 "La culture de Meereen est imprégnée de traditions, d’une hiérarchie rigide et d’une fierté inébranlable pour son héritage. Les Grands Maîtres, aristocrates régnant sur Meereen, maintiennent leur statut par des cérémonies élaborées et des démonstrations de richesse visibles dans leurs pyramides extravagantes. L’esclavage, au cœur de cette culture, est considéré non seulement comme une nécessité économique mais aussi comme un symbole d’ordre social et de privilège, intégré aux festivals publics, coutumes et à la vie quotidienne."

 agot_tradition_yunkish_name:0 "Les Sages Maîtres"
 agot_tradition_yunkish_desc:0 "Les Yunkai’i accordent la plus grande valeur à la richesse et à l’indulgence, considérant le luxe comme la mesure ultime du succès. La classe dirigeante, connue pour sa ruse et sa maîtrise politique, navigue dans un paysage rempli d’extravagance. Cependant, une culture entièrement bâtie sur la traite humaine engendre inévitablement la corruption."

 agot_tradition_astapori_name:0 "Discipline et Déshumanisation"
 agot_tradition_astapori_desc:0 "Les Astapori sont étroitement liés aux Immaculés, les guerriers eunuques d’élite formés dans des conditions impitoyables pour servir leurs maîtres avec une loyauté inébranlable. Les Bons Maîtres, classe dirigeante d’Astapor, sont fiers de produire les soldats les plus redoutables, considérant leurs méthodes d’entraînement brutales comme des symboles d’honneur et de prestige."

 agot_tradition_ghiscari_name:0 "Mépris de Valyria"
 agot_tradition_ghiscari_desc:0 "Le peuple ghiscari puise ses racines dans des traditions anciennes et un riche héritage historique remontant à l’apogée de l’Empire ghiscari. Connu pour son architecture sophistiquée et ses réalisations artistiques, le peuple ghiscari est fier de ses structures monumentales et de ses sculptures élaborées, qui reflètent leur goût pour la beauté et le savoir-faire. Les cicatrices de la conquête valyrienne subsistent, nourrissant une profonde aversion qui façonne leur vision des coutumes valyriennes et de l’influence persistante de leurs anciens rivaux."

 agot_tradition_mantaryan_name:0 "Monstruosités Mantaryennes"
 agot_tradition_mantaryan_desc:0 "Originaires de la mystérieuse cité de Mantarys sur la péninsule valyrienne en ruines, les Mantaryens sont connus pour leur isolement et leurs coutumes étranges. On raconte qu'ils présentent des difformités physiques distinctes et qu'ils pratiquent la magie noire, probablement des vestiges de l'influence valyrienne. Les Mantaryens, reclus et redoutés, vivent dans une cité rarement visitée en raison de sa réputation dangereuse et des créatures menaçantes qui y rôdent."
 culture_parameter_mantaryan_mutation_trait_bonuses:0 "La lignée de mutations mantaryennes, qui inclut [GetTrait('doomsurvivors').GetName( GetNullCharacter )], [GetTrait('scaly').GetName( GetNullCharacter )], [GetTrait('scarred').GetName( GetNullCharacter )], [GetTrait('burned').GetName( GetNullCharacter )], [GetTrait('hunchbacked').GetName( GetNullCharacter )], [GetTrait('clubfooted').GetName( GetNullCharacter )], [GetTrait('stuttering').GetName( GetNullCharacter )], [GetTrait('lisping').GetName( GetNullCharacter )], [GetTrait('wheezing').GetName( GetNullCharacter )], [GetTrait('spindly').GetName( GetNullCharacter )], [GetTrait('beauty_bad_1').GetName( GetNullCharacter )], [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] et [GetTrait('beauty_bad_3').GetName( GetNullCharacter )] bénéficie de bonus supplémentaires"
 culture_parameter_mantaryan_mutation_trait_more_common:0 "La lignée de mutations mantaryennes, qui inclut [GetTrait('doomsurvivors').GetName( GetNullCharacter )], [GetTrait('scaly').GetName( GetNullCharacter )], [GetTrait('scarred').GetName( GetNullCharacter )], [GetTrait('burned').GetName( GetNullCharacter )], [GetTrait('hunchbacked').GetName( GetNullCharacter )], [GetTrait('clubfooted').GetName( GetNullCharacter )], [GetTrait('stuttering').GetName( GetNullCharacter )], [GetTrait('lisping').GetName( GetNullCharacter )], [GetTrait('wheezing').GetName( GetNullCharacter )], [GetTrait('spindly').GetName( GetNullCharacter )], [GetTrait('beauty_bad_1').GetName( GetNullCharacter )], [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] et [GetTrait('beauty_bad_3').GetName( GetNullCharacter )] est plus fréquente"

 agot_tradition_tolosi_name:0 "Tentations Torturantes"
 agot_tradition_tolosi_desc:0 "Les Tolosi sont un peuple endurci et redouté à travers Essos pour leur traitement brutal des captifs et leur persécution sans merci dans le commerce des esclaves. Ils manient des frondes de plomb avec une précision mortelle, privilégiant cette méthode de guerre pour sa capacité à mutiler et terrifier à distance. Insensibles à la souffrance des autres, les Tolosi considèrent la cruauté comme une force, façonnant une société où l’impitoyabilité est autant une part de leur identité que leur talent reconnu pour le maniement de la fronde."
 
 agot_tradition_elyrian_name:0 "La Voie Essentielle"
 agot_tradition_elyrian_desc:0 "Cette voie façonne le peuple élyrien, mêlant sagesse spirituelle, bureaucratie sophistiquée et économie marchande florissante, incluant la pratique controversée de la traite des esclaves. Bien que leur société soit centrée sur le commerce et le pouvoir, ils sont également réputés pour leur hospitalité et leur grande fierté envers leurs archers d’élite, dont les compétences exceptionnelles en tir à l’arc sont un symbole de force et de précision."
 
 agot_tradition_north_valyrian_1_name:0 "Échos des Possessions"
 agot_tradition_north_valyrian_1_desc:0 "La Ruine a peut-être emporté Valyria dans le feu et la ruine, mais son écho persiste dans ces cités — s’effaçant, se déformant et étant à moitié oubliées. Ici, d’anciennes traditions sont suivies sans réelle compréhension, et les légendes d’un passé glorieux hantent les ombres. Cette culture constitue l’héritage d’un empire perdu, une tapisserie tissée à partir des vestiges d’une puissance qui toucha autrefois le ciel, mais qui gît désormais dans la poussière, incapable à la fois de disparaître entièrement ou de renaître."

agot_tradition_north_valyrian_2_name:0 "Renaissance des Possessions"
agot_tradition_north_valyrian_2_desc:0 "Les Possessions n’ont jamais été vraiment perdues, seulement endormies, attendant que les cendres refroidissent et que les braises se rallument. Maintenant, après des siècles de sommeil, le sang de l’ancienne Valyria s’éveille, et le feu qui grava jadis son héritage dans la pierre et l’acier se lève. Cette renaissance n’est pas un écho voilé, mais une résurgence brute de puissance et d’ambition, guidée par la sagesse ancienne et tempérée par les erreurs d’un passé fracturé. Les traditions autrefois suivies aveuglément se renouvellent avec un objectif précis, tandis que les légendes prennent vie — non pas comme des mythes, mais comme des plans pour un empire restauré."
