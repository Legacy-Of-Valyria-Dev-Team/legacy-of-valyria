  moonsingers_religion_desc:0 "The Moonsinger faith is an ancient and mystical religion rooted in the worship of the celestial bodies, particularly the Moon and the Stars. Practiced primarily by the Lhazareen and Braavosi, the Moonsinger religion reflects a deep reverence for the night sky and the guiding power of the moon, seen as the protector of the faithful."

