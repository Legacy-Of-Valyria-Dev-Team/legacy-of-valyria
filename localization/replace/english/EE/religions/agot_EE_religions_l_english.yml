  harpy_religion_desc:0 "Inspired by the ancient Ghiscari Empire's values, the Harpyists consider slavery as god-ordained and that the Masters are chosen by the Harpy to rule over slaves, who serve as a natural part of the world order. They have an overall very... peculiar... set of beliefs."

