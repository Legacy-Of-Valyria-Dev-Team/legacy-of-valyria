l_english:


################################
# Dragonknight Maintenance Events
# 1000 - 1999
# by Badger
################################


 agot_dragonknight.1001.t:0 "An Oath Fulfilled: [dead_dragonknight.GetFirstNameNicknamedNoTooltip]"
 agot_dragonknight.1001.fallback.t:0 "An Oath Broken: [removed_kg.GetFirstNameNicknamedNoTooltip]"
 agot_dragonknight.1001.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has fulfilled [dead_dragonknight.GetHerHis] solemn oath and has departed this world under the mantle of [dead_dragonknight.GetHerHis] white cloak. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 agot_dragonknight.1001.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has disgraced [removed_kg.GetHerselfHimself] and was stripped of [removed_kg.GetHerHis] white cloak."
 agot_dragonknight.1001.desc.talented:0 "\n\n[dead_dragonknight.GetSheHe|U] was a warrior of incredible renown. Those who had the fortune to see [dead_dragonknight.GetHerHim] with a blade in hand described [dead_dragonknight.GetHerHim] as having fought like the [dead_dragonknight.GetFaith.WarGodName] incarnate. [dead_dragonknight.GetHerHis|U] steel now rests alongside [dead_dragonknight.GetHerHim], but it will echo in the minds of young warriors across the realm for centuries!"
 agot_dragonknight.1001.desc.suitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedNoTooltip] was a skilled [dead_dragonknight.Custom('KnightCultureNoTooltip')] who acquitted [dead_dragonknight.GetHerselfHimself] with aplomb in the service of [dead_dragonknight.GetHerHis] liege, [king.GetTitledFirstNameRegnal], being well regarded for [dead_dragonknight.GetHerHis] skill at arms."
 agot_dragonknight.1001.desc.passing:0 "\n\n[dead_dragonknight.GetSheHe|U] was a stout and reliable warrior, though none would say [dead_dragonknight.GetSheHe] was the fiercest of warriors."
 agot_dragonknight.1001.desc.unsuitable:0 "\n\n[dead_dragonknight.GetFirstNameNicknamedPossessiveNoTooltip] place within the guard was questionable, though bound by an oath it was immutable."
 agot_dragonknight.1001.desc.end:0 "\n\nWith [dead_dragonknight.GetHerHis] departure to [dead_dragonknight.GetFaith.PositiveAfterLife], the duty now falls to fill the vacancy amongst the renowned ranks of the white cloaks."
 agot_dragonknight.1001.fallback.desc.end:0 "\n\nWith [removed_kg.GetHerHis] departure, the duty now falls to me to fill the vacancy amongst the renowned ranks of the white cloaks."
 agot_dragonknight.1001.a:0 "Bring me the greatest knights in all the realm!"
 agot_dragonknight.1001.a.tt:0 "Potential candidates will be brought to you."
 agot_dragonknight.1001.b:0 "Send me the scions of the great lords!"
 agot_dragonknight.1001.b.tt:0 "Great lords will send candidates, but may resent rejection."
 agot_dragonknight.1001.c:0 "There are more pressing matters at hand."
 agot_dragonknight.1001.c.tt:0 "Interact with characters in your realm to invite them to your personal guard."

 agot_dragonknight.1002.t:0 "Bestowing the Mantle"
 agot_dragonknight.1002.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has fulfilled [dead_dragonknight.GetHerHis] solemn oath and has departed this world under the mantle of [dead_dragonknight.GetHerHis] white cloak. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 agot_dragonknight.1002.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has disgraced [removed_kg.GetHerselfHimself] and was stripped of [removed_kg.GetHerHis] white cloak."
 agot_dragonknight.1002.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed] has brought before me the greatest knights in all the realm, from whom I may select the newest member of the [ROOT.Char.Custom('DragonknightName')]."
 agot_dragonknight.1002.a:0 "[dragonknight_candidate_1.GetFirstNameNicknamedNoTooltip] is the certain choice!"
 agot_dragonknight.1002.b:0 "[dragonknight_candidate_2.GetFirstNameNicknamedNoTooltip] has the stature of a warrior!"
 agot_dragonknight.1002.c:0 "[dragonknight_candidate_3.GetFirstNameNicknamedNoTooltip] is built for the position!"
 agot_dragonknight.1002.d:0 "Bah, none of these will do."
 agot_dragonknight.1002.d.tt:0 "Interact with characters in your realm to assign them to your Dragonknight" #[ROOT.Char.Custom('DragonknightName')] <- this doesn't work in tooltips

 agot_dragonknight.1003.t:0 "Bestowing the Mantle"
 agot_dragonknight.1003.desc.intro:0 "[dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has fulfilled [dead_dragonknight.GetHerHis] solemn oath and has departed this world under the mantle of [dead_dragonknight.GetHerHis] white cloak. [dead_dragonknight.GetFirstNameNicknamedNoTooltip] [dead_dragonknight.GetDeathReason]."
 agot_dragonknight.1003.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] has disgraced [removed_kg.GetHerselfHimself] and was stripped of [removed_kg.GetHerHis] white cloak." 
 agot_dragonknight.1003.desc.end:0 "\n\nThe children of various nobles from across the realm have gathered in the courtyard, with [lord_commander.GetFirstNameNicknamed] beside me, [lord_commander.GetSheHe] notes which would be ideal candidates to serve within my [ROOT.Char.Custom('DragonknightName')]."

 agot_dragonknight.1005.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragonknight.1005.opening_desc:0 "I would be honored to serve within your [ROOT.Char.Custom('DragonknightName')]!"
 agot_dragonknight.1005.host_likes_me:0 "I hope you will attend, as your presence would otherwise be sorely missed."
 agot_dragonknight.1005.host_gets_along_with_me:0 "As a notable [ROOT.Char.GetTitleTierName], I would be honored by your attendance."
 agot_dragonknight.1005.host_dislikes_me:0 "I expect everyone of note to be there, which unfortunately includes you."
 agot_dragonknight.1005.a:0 "You shall come to the capital to take your vows!"

 agot_dragonknight.1007.opening:0 "[dragonknight_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragonknight.1007.opening_desc:0 "I must turn down the service within your [ROOT.Char.Custom('DragonknightName')].\n\n"
 agot_dragonknight.1007.faith:0 "I shan't devote my life to serving your queer and [ROOT.Char.Custom('InsultAdjective')] gods."
 agot_dragonknight.1007.claim:0 "I cannot simply cast off my claims and titles as if they were an old pair of clothes."
 agot_dragonknight.1007.lustful:0 "I could never hope to give up the pleasures of the flesh for a life of celibacy!"
 agot_dragonknight.1007.ambitious:0 "My life has far greater purpose ahead of it than standing by your chamberpot while you scutter out your latest suckling goose strips."
 agot_dragonknight.1007.reject:0 "My House is in greater need of me than your court."
 agot_dragonknight.1007.hate:0 "I would rather kiss the bloated anus of a dead pig than serve as your sworn shield."
 agot_dragonknight.1007.a:0 "This time bring me someone who will serve the realm!"
 agot_dragonknight.1007.a.tt:0 "You will send for more knights."
 agot_dragonknight.1007.b:0 "[dragonknight_candidate.GetSheHe|U] would deny their [ROOT.Char.GetTitleTierName]?!"

 agot_dragonknight.1008.t:0 "Vows Bestowed"
 agot_dragonknight.1008.desc:0 "[dragonknight_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] kneels before me, swearing to exchange [dragonknight_candidate.GetHerHis] life for mine, to obey my word and keep my confidence, to speak [dragonknight_candidate.GetHerHis] mind or hold [dragonknight_candidate.GetHerHis] tongue at my beck, and to defend the honor of my name, my dynasty, and my throne. [dragonknight_candidate.GetSheHe|U] rises, pledging to me with all [dragonknight_candidate.GetHerHis] strength to give [dragonknight_candidate.GetHerHis] life to protect me."
 agot_dragonknight.1008.a:0 "Rise, Ser [dragonknight_candidate.GetFirstNameNoTooltip]."

 agot_dragonknight.1009.t:0 "[dragonknight_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]'s Reaction"
 agot_dragonknight.1009.desc.mad:0 ""You think you can go behind my back and appoint my [family_member.Custom2('RelationToMeShort', dragonknight_candidate)] to your guard you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?" My [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] storms to me after the anointing of [dragonknight_candidate.GetNameNicknamedNoTooltip]. \n\n"
 agot_dragonknight.1009.desc.heir:0 ""You may have stolen my heir from me, but I shall not forget this.""

 agot_dragonknight.1009.desc.glad:0 ""I must thank you, my [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], for bestowing the honor of serving within your royal guard unto my [family_member.Custom2('RelationToMeShort', dragonknight_candidate)]." My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] approaches me after the investiture of the newest member of my [ROOT.Char.Custom('DragonknightName')], [dragonknight_candidate.GetFullName]."

 agot_dragonknight.1009.a.mad:0 "I need not apologize to the likes of you."
 agot_dragonknight.1009.a.glad:0 "Indeed, protecting me is an honor."

 agot_dragonknight.1010.t:0 "A Brotherhood Bereft"
 agot_dragonknight.1010.desc.intro:0 "With the passing of [dead_dragonknight.Custom2('MyCharacterIntroduction',ROOT.Char)] the [ROOT.Char.Custom('DragonknightName')] are robbed of leadership. "
 agot_dragonknight.1010.fallback.desc.intro:0 "With the departure of [removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)] the [ROOT.Char.Custom('DragonknightName')] are robbed of leadership. "
 agot_dragonknight.1010.desc.end:0 "Now comes the crucial task of filling [removed_kg.GetHerHis] sabatons. [dragonknight_successor.GetName] would seem the best [dragonknight_successor.GetWomanMan] for the job, and is expected by most to succeed [removed_kg.GetName] as Lord Commander. However, the choice ultimately lays in my hands."
 agot_dragonknight.1010.fallback.desc.end:0 "Now comes the crucial task of filling [removed_kg.GetHerHis] sabatons. With the [ROOT.Char.Custom('DragonknightName')] empty, now may be the best time to find knights worthy of the white cloak."
 agot_dragonknight.1010.a:0 "[dragonknight_successor.GetName] is the natural successor to the office."
 agot_dragonknight.1010.b:0 "[dragonknight_1.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]."
 agot_dragonknight.1010.c:0 "[dragonknight_2.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]."
 agot_dragonknight.1010.d:0 "[dragonknight_3.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]."
 agot_dragonknight.1010.e:0 "Perhaps someone else shall take [removed_kg.GetNamePossessive] place."
 agot_dragonknight.1010.f:0 "There's... there's no one left."

 agot_dragonknight.1011.a:0 "[dragonknight_4.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]"
 agot_dragonknight.1011.b:0 "[dragonknight_5.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]"
 agot_dragonknight.1011.c:0 "[dragonknight_6.GetName] shall lead the [ROOT.Char.Custom('DragonknightName')]"

 dragonknight_other_selections_available_tt:0 "I shall consider my other guards"


################################
# Dragonknight Councillor Events
# 2000 - 2999
################################

 agot_dragonknight.2001.t: "[ROOT.Char.Custom('DragonknightName')] Assignment"
 agot_dragonknight.2001.desc: "I can dispatch my [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName], to protect a person of interest at [target_character.GetUINamePossessive] court."
 agot_dragonknight.2001.desc_own_court: "I can assign my [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName], to protect one of my guests or courtiers."
 agot_dragonknight.2001.desc_bodyguard_courtowner: "Alternatively, I could assign a bodyguard to [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]."
 agot_dragonknight.2001.a: "Protect the designated target."
 agot_dragonknight.2001.b: "Protect [target_character.GetTitledFirstName]."
 agot_dragonknight.2001.c: "Actually, nevermind."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName] starts protecting [si_target.GetShortUIName]."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] starts protecting [CHARACTER.GetUIName]."

 agot_dragonknight.2002.title:0 "Renegade [ROOT.Char.Custom('DragonknightName')]!"
 agot_dragonknight.2002.desc:0 "[recipient.GetTitledFirstName] has managed to avoid capture and has fled into the city! Perhaps there is still time to circumvent [recipient.GetHerHis] flight.\n\n[dragonknight.GetName] is on watch and may be able to intercept [recipient.GetNameNoTooltip], or I could send word to [goldcloaks.GetName] and rouse the full force of the City Watch."
 agot_dragonknight.2002.a:0 "[dragonknight.GetName], return your sworn brother to me!"
 agot_dragonknight.2002.a.failure:0 "[recipient.GetName] will escape"
 agot_dragonknight.2002.b:0 "[goldcloaks.GetTitledFirstName], seize him!"
 agot_dragonknight.2002.c:0 "Let [recipient.GetHerHim] go, [recipient.GetSheHe] is of no threat to me."

 agot_dragonknight.2003.title:0 "Renegade [ROOT.Char.Custom('DragonknightName')]!"
 agot_dragonknight.2003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))] has come to my court seeking asylum. [crown.GetTitledFirstNamePossessive] attempted to have [fleeing_dragonknight.GetFirstName] arrested on some trumped up charge and now [fleeing_dragonknight.GetSheHe] finds [fleeing_dragonknight.GetHerselfHimself] a fugitive of the realm. I must now make the difficult decision between my duty and my family in deciding what to do next."
 agot_dragonknight.2003.a:0 "You are my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_dragonknight'))], and you belong here."
 agot_dragonknight.2003.b:0 "If you make for the Wall, you shall be beyond [crown.GetTitledFirstNamePossessive] reach!"
 agot_dragonknight.2003.c:0 "You must flee across the Narrow Sea!"
 agot_dragonknight.2003.d:0 "I'm sorry [fleeing_dragonknight.GetFirstName], but I cannot harbor a fugitive."

################################
# Dragonknight Flavour Events
# 3000 - 3999
# by Badger
################################

 agot_dragonknight.3001.t:0 "A Child's Dream"
 agot_dragonknight.3001.desc:0 "Little [child.GetFirstName] has always been infatuated with the tales of the [king.Custom('DragonknightName')], none moreso than [lord_commander.GetTitledFirstName], viewing [lord_commander.GetHerHim] in the same light as Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] of the Mirror Shield and Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] Star-Eyes.\n\nI thought little of [child.GetHerHis] dreams of being like these legendary figures, as all children have heroes they aspire to be like, but as [child.GetFirstNameNoTooltip] has gotten older, [child.GetHerHis] dreams of joining the [king.Custom('DragonknightName')] have become evermore real. Just today [child.GetSheHe] came before me and asked to set aside any betrothals I might have planned for [child.GetHerHim] so that [child.GetSheHe] can start training to become a member of [king.GetTitledFirstNamePossessive] [king.Custom('DragonknightName')]."
 agot_dragonknight.3001.a:0 "By all means, little one."
 agot_dragonknight.3001.b:0 "Your duty to your family comes before your duty to the crown."

 agot_dragonknight.3002.t:0 "A Beacon of Chivalry"
 agot_dragonknight.3002.desc:0 "It has come to my attention that my [ROOT.Char.Custom('DragonknightName')] [gallant_dragonknight.GetFirstNameNicknamed] has become the talk of realm. The smallfolk speak of [gallant_dragonknight.GetHerHim] in the same breath of warriors of legend, young squires in play don [gallant_dragonknight.GetHerHis] affect and re-enact [gallant_dragonknight.GetHerHis] exploits in [gallant_dragonknight.GetHerHis] greatest battles, and maids dream of granting their favor to a [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] of [gallant_dragonknight.GetHerHis] repute.\n\nNow this talk has gripped my court. The [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] of the court seek to emulate [gallant_dragonknight.GetHerHis] deeds, and the [gallant_dragonknight.Custom('AttractionWomanManMultiple')] of the court compete for [gallant_dragonknight.GetHerHis] attention. It is a commonality now that across the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] the name of [gallant_dragonknight.GetFirstNameNoTooltip] is synonymous with skill, honor, and gallantry."
 agot_dragonknight.3002.a:0 "I commend you, Ser [gallant_dragonknight.GetFirstNameNoTooltip]."
 agot_dragonknight.3002.b:0 "I would rather talk about my favorite topic: myself."

agot_dragonknight.3003.t:0 "Flagrant [ROOT.Char.Custom('DragonknightName')|U]: Caught in the Act!"
 agot_dragonknight.3003.desc_bedroom:0 ""Your Grace, your [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] has been discovered in [lusty_dragonknight.GetHerHis] chambers, entertaining none other than [lusty_lover.GetFullName]!"
 agot_dragonknight.3003.desc_brothel:0 ""Your Grace, your [ROOT.Char.Custom('DragonknightName')] [lusty_dragonknight.GetName] has been discovered in the bowels of a pleasure den, engaging in obscene acts with the known harlot [lusty_lover.GetName]!""
 agot_dragonknight.3003.a:0 "Throw [lusty_dragonknight.GetHerHim] in the dungeon until I decide what to do with this oathbreaker."
 agot_dragonknight.3003.b:0 "Mutilate [lusty_dragonknight.GetHerHim], and send [lusty_dragonknight.GetHerHim] to join the Night's Watch."
 agot_dragonknight.3003.c:0 "Strip [lusty_dragonknight.GetHerHim] of [lusty_dragonknight.GetHerHis] white cloak."
 agot_dragonknight.3003.d:0 "Everyone deserves their vices..."
 agot_dragonknight.3003.e:0 "You can keep your white cloak, but [lusty_lover.GetFirstNameNoTooltip] is mine."

 agot_dragonknight.3004.t:0 "Make Way for the [ROOT.Char.Custom('DragonknightName')|U]!"
 agot_dragonknight.3004.desc:0 ""Make way for the [ROOT.Char.Custom('DragonknightName')]!" The yell echoed from the end of the throne-room. You turn just in time to watch as [marching_dragonknight.GetNameNicknamed], marching at alarming speed, shouts at the young [obstructing_brat.GetName], who stands gormlessly in [marching_dragonknight.GetHerHis] path. \n\nWhether due to willfulness or ignorance, [obstructing_brat.GetName] does not get the message. The child is trampled beneath the stomping heel of my [ROOT.Char.Custom('DragonknightName')], who crashes through [obstructing_brat.GetHerHim] with little more than a casual glance, affording the child the same attention as if [marching_dragonknight.GetSheHe] had stepped in a puddle.\n\nMashed by the boot, [obstructing_brat.GetName] now lays on the courtroom floor, moaning in pain, and [marching_dragonknight.GetName] marches [marching_dragonknight.GetHerHis] way to my side to being the morning's watch."
 agot_dragonknight.3004.a:0 "Nobody interrupts the [ROOT.Char.Custom('DragonknightName')] on the [ROOT.Char.GetTitleTierNamePossessive] business."
 agot_dragonknight.3004.b:0 "[marching_dragonknight.GetName], are you mad?! Go help [obstructing_brat.GetName] to their feet."
 agot_dragonknight.3004.c:0 "Send the child to the Maester."
 agot_dragonknight.3004.cure_toast:0 "Maester Succesfully Treats [obstructing_brat.GetName]"
 agot_dragonknight.3004.toast:0 "Maester Unsuccesful"
 agot_dragonknight.3004.toast_desc:0 "[obstructing_brat.GetName] remains wounded."

 agot_dragonknight.3005.t:0 "[essosi_warrior.GetSheHe|U] Comes Highly Recommended"
 agot_dragonknight.3005.desc:0 "[sponsor.GetTitledFirstName] enters the throne room, accompanied by a [essosi_warrior.GetWomanMan] foreign to me.\n\n"My [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] rasps, a proud look on [sponsor.GetHerHis] face. "It is my honor to introduce you to the greatest warrior Essos has ever seen. [essosi_warrior.GetFirstNameNoTooltip] is known from Braavos to Asshai, and [essosi_warrior.GetSheHe] would make an excellent addition to your [ROOT.Char.Custom('DragonknightName')].""
 agot_dragonknight.3005.a:0 "Welcome to the [ROOT.Char.Custom('DragonknightName')]!"
 agot_dragonknight.3005.agot_dragonknight.tt:0 "[essosi_warrior.GetName] will join your [GetPlayer.Custom('DragonknightName')] "
 agot_dragonknight.3005.b:0 "Perhaps you would take another position?"
 agot_dragonknight.3005.court_position.tt:0 "You will find an adequate position for [essosi_warrior.GetName]."
 agot_dragonknight.3005.c:0 "I have no need for more courtiers."

 agot_dragonknight.3006.t:0 "[ROOT.Char.Custom('DragonknightName')]: Brothers in Arms"
 agot_dragonknight.3006.desc:0 "[friendly_dragonknight.GetFullName] is an outgoing sort of [friendly_dragonknight.GetWomanMan]; always keen to start a conversation, or insert [friendly_dragonknight.GetHerselfHimself] into one. While grating to the more stoic members of my [ROOT.Char.Custom('DragonknightName')], himself and [dragonknight_friend.GetFullName] have become as inseperable as siblings.\n\nThey train together, break fast together, and in the thick of any battle they are found side-by-side, spurring on one another. This blood bond between these two warriors has become a common talking point within the court, the strength of which within my [ROOT.Char.Custom('DragonknightName')] can only serve to further solidfy my reign."
 agot_dragonknight.3006.a:0 "Let their friendship lead them to greater valours!"

 agot_dragonknight.3007.notification:0 "[ROOT.Char.Custom('DragonknightName')] Improved"
 agot_dragonknight.3007.desc:0 "[improved_dragonknight.GetNamePossessive] hours sparring in the yard and commitment to [improved_dragonknight.GetHerHis] vows have led to this improvement."

 agot_dragonknight.3008.t:0 "[candidate.GetSheHe|U] Comes Highly Recommended"
 agot_dragonknight.3008.desc:0 "[sponsor.GetTitledFirstName] enters the throne room, accompanied by a [candidate.GetWomanMan] foreign to me.\n\n"My [ROOT.Char.GetLadyLord]," [sponsor.GetFirstNameNoTooltip] rasps, a proud look on [sponsor.GetHerHis] face. "It is my honor to introduce you to [candidate.GetFullNameNoTooltip]. [candidate.GetSheHe|U] is a most puissant [candidate.GetWomanMan] of considerable martial talent and has forsaken marriage and titles in the hope of one day joining your [ROOT.Char.Custom('DragonknightName')].""
 agot_dragonknight.3008.a:0 "Welcome to the [ROOT.Char.Custom('DragonknightName')]!"
 agot_dragonknight.3008.agot_dragonknight.tt:0 "[candidate.GetName] will join your [GetPlayer.Custom('DragonknightName')] "
 agot_dragonknight.3008.b:0 "Perhaps you would take another position?"
 agot_dragonknight.3008.b.tt:0 "[candidate.GetName] will be promised a position when one becomes available."
 agot_dragonknight.3008.c:0 "I am not so desperate that your like would guard me."

 agot_dragonknight.3010.t:0 "The Sweat of [strong_dragonknight.GetHerHis] Brow"
 agot_dragonknight.3010.desc:0 "My [ROOT.Char.Custom('DragonknightName')] [strong_dragonknight.GetFullName] has taken to spending all [strong_dragonknight.GetHerHis] time in the yards and stables of the Keep, though where others merely practice swordplay or horsemanship, [strong_dragonknight.GetFirstNameNoTooltip] seems to spend every minute in search of increasingly strenuous and difficult physical work.\n\nThe different is clear to see in [strong_dragonknight.GetHerHis] form, as [strong_dragonknight.GetHerHis] frame has grown sinewy, dense and solid, much to the appeal of the gawking [strong_dragonknight.Custom('AttractionGirlBoyPlural')] of the court who can reliably be found around the yard when [strong_dragonknight.GetFirstNameNoTooltip] is at work."
 agot_dragonknight.3010.a:0 "Perhaps you could model for a portrait, [strong_dragonknight.Custom('SisterBrother')]!"

 agot_dragonknight.3011.t:0 "A Challenger Approaches"
 agot_dragonknight.3011.desc:0 "The dreary court day was certainly livened when the herald announced the arrival of [challenger.GetFullName], who marched into the throne room dressed more for the field than a petition.\n\n"My [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]," [challenger.GetSheHe] begins when I beckon [challenger.GetHerHim] forth. "The [ROOT.Char.Custom('DragonknightName')] is a noble institution of the realm. But as of this moment a worm wears the honor of defending your body. The [unworthy_dragonknight.Custom('InsultAdjective')] [unworthy_dragonknight.Custom('InsultNoun')] [unworthy_dragonknight.GetFullName] has no business sullying your side!"\n\n[unworthy_dragonknight.GetFirstNameNoTooltip] snaps suddenly to attention, realizing [unworthy_dragonknight.GetSheHe] is being addressed. "My [ROOT.Char.GetTitleTierName], the [ROOT.Char.Custom('DragonknightName')] is a sworn brotherhood. We serve for life, my blood is bound to shed for your own," [unworthy_dragonknight.GetSheHe|l] stammers.\n\n"That is no issue," [challenger.GetName] answers, [challenger.Custom('quirk_pos_pp')]. "I'll gladly relieve you of your post.""
 agot_dragonknight.3011.a:0 "Then let the better man guard my door."
 agot_dragonknight.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName] slew [unworthy_dragonknight.GetTitledFirstName]"
 agot_dragonknight.3011.a.unworthy_dragonknight.toast:0 "[unworthy_dragonknight.GetTitledFirstName] slew [challenger.GetTitledFirstName] "
 agot_dragonknight.3011.b:0 "Be gone home, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_dragonknight.GetTitledFirstNameNoTooltip] has more than earned [unworthy_dragonknight.GetHerHis] keep."
 agot_dragonknight.3011.c:0 "Nobody questions my appointments. Guards!"

 agot_dragonknight.3012.t:0 "A Broken Dream"
 agot_dragonknight.3012.desc:0 "I am looking down from the gallery at my fumbling [failed_dragonknight.Custom('GetDaughterSon')] in the courtyard. [failed_dragonknight.GetSheHe|U] bumbles about the yard, showing almost no improvement from when [failed_dragonknight.GetSheHe] began [failed_dragonknight.GetHerHis] quest to join the prestigious guard of [ruler.GetHerHis] grace. Perhaps I ought to intervene. After all, is it not crueler to let [failed_dragonknight.GetHerHim] continue with false hope than to quash this foolishness here and now?"
 agot_dragonknight.3012.a:0 "It is time to move on from this."
 agot_dragonknight.3012.b:0 "The Night's Watch is always in need of good men!"
 agot_dragonknight.3012.c:0 "[failed_dragonknight.GetSheHe|U]'ll get better!"


 agot_dragonknight.3013.t:0 "Some Drink to Remember"
 agot_dragonknight.3013.desc:0 "[drunken_dragonknight.GetFullName] is known to spend all [drunken_dragonknight.GetHerHis] time off duty drinking and carousing in local taverns and pot shops. [drunken_dragonknight.GetSheHe|U]'s began to garner a reputation amongst the city and in the court, ranging from being able to drink anyone under a table, to being able to down an entire keg of Arbor gold while standing on [drunken_dragonknight.GetHerHis] head.\n\nNow a particularly worrying tale has reached me involving [drunken_dragonknight.GetFirstName] bringing a jackass and a honeycomb into a brothel. This behavior would seem unworthy of a member of the [ROOT.Char.Custom('DragonknightName')], but it has led to some interesting anecdotes to say the least."
 agot_dragonknight.3013.a:0 "A night in the cells will sober [drunken_dragonknight.GetHerHim] up."
 agot_dragonknight.3013.b:0 "Being a [ROOT.Char.Custom('DragonknightName')] is stressful, leave [drunken_dragonknight.GetHerHim] be."
 agot_dragonknight.3013.c:0 "[drunken_dragonknight.GetFullName] is a [drunken_dragonknight.GetWomanMan] after my own heart!"


 agot_dragonknight.3014.t:0 "Swordsman [ROOT.Char.Custom('DragonknightName')]"
 agot_dragonknight.3014.desc:0 "My [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] spends much of [lifestyle_dragonknight.GetHerHis] time that isn't at my side in my courtyard, sweat running from [lifestyle_dragonknight.GetHerHis] brow as [lifestyle_dragonknight.GetSheHe] crosses swords with the greatest warriors in the realm.\n\n[lifestyle_dragonknight.GetNameNoTooltip] has become a familiar face to my armorers and the [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], and word of [lifestyle_dragonknight.GetHerHis] deftness with a blade has become the talk of the court. It nothing unusual for [lifestyle_dragonknight.GetHerHim] to be seen in the courtyard from first rise of the sun to its final wink. [lifestyle_dragonknight.GetNameNoTooltip] has garnered a reputation as a skilled blademaster."
 agot_dragonknight.3014.a:0 "Perhaps you can help me with my swordplay, [lifestyle_dragonknight.GetFirstNameNoTooltip]?"


 agot_dragonknight.3015.t:0 "Hunting [ROOT.Char.Custom('DragonknightName')]"
 agot_dragonknight.3015.desc:0 "My [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] spends much of [lifestyle_dragonknight.GetHerHis] time that isn't at my side in my royal woods, taking full advantage of the privileges provided to [lifestyle_dragonknight.GetHerHim] through [lifestyle_dragonknight.GetHerHis] prestigious station.\n\n[lifestyle_dragonknight.GetNameNoTooltip] has become a known sight to my foresters and gamekeepers, and word of [lifestyle_dragonknight.GetHerHis] precision with a bow has become the talk of the court. It nothing unusual for [lifestyle_dragonknight.GetHerHim] to return to from [lifestyle_dragonknight.GetHerHis] excursions with [lifestyle_dragonknight.GetHerHis] boots mucked and [lifestyle_dragonknight.GetHerHis] entourage carrying [lifestyle_dragonknight.GetHerHis] latest trophy. [lifestyle_dragonknight.GetHerHis|U] apartments draped in skins, hide and skulls, [lifestyle_dragonknight.GetNameNoTooltip] has garnered a reputation as a true hunter."
 agot_dragonknight.3015.a:0 "Catch me a fat elk for tonight's supper, [lifestyle_dragonknight.GetFirstNameNoTooltip]!"

 agot_dragonknight.3016.t:0 "Falconer [ROOT.Char.Custom('DragonknightName')]"
 agot_dragonknight.3016.desc:0 "My [ROOT.Char.Custom('DragonknightName')] [lifestyle_dragonknight.GetFullName] spends much of [lifestyle_dragonknight.GetHerHis] time that isn't at my side in my royal woods, taking full advantage of the privileges provided to [lifestyle_dragonknight.GetHerHim] through [lifestyle_dragonknight.GetHerHis] prestigious station.\n\n[lifestyle_dragonknight.GetNameNoTooltip] has become a known sight to my foresters and gamekeepers, and word of [lifestyle_dragonknight.GetHerHis] precision with a bow has become the talk of the court. It nothing unusual for [lifestyle_dragonknight.GetHerHim] to return to from [lifestyle_dragonknight.GetHerHis] excursions with [lifestyle_dragonknight.GetHerHis] boots mucked and [lifestyle_dragonknight.GetHerHis] entourage carrying [lifestyle_dragonknight.GetHerHis] latest trophy. [lifestyle_dragonknight.GetHerHis|U] apartments draped in skins, hide and skulls, [lifestyle_dragonknight.GetNameNoTooltip] has garnered a reputation as a true hunter."
 agot_dragonknight.3016.a:0 "A truly noble pursuit, [lifestyle_dragonknight.GetFullNameNoTooltip]!"

 agot_dragonknight.3017.t:0 "[ROOT.Char.Custom('DragonknightName')]: Ignominious Murder!"
 agot_dragonknight.3017.desc:0 "The naked corpse of my [ROOT.Char.Custom('DragonknightName')] [eunuch_dragonknight.GetFullName] has been found outside of a local brothel. [eunuch_dragonknight.GetSheHe|U] was discovered having been castrated, and to add to the insult, [eunuch_dragonknight.GetHerHis] own cock stuffed into [eunuch_dragonknight.GetHerHis] mouth. According to our sources, he was in the midst of an argument with a worker when he found himself overwhelmed by [eunuch_dragonknight.GetHerHis] lessers. Nude and without [eunuch_dragonknight.GetHerHis] weapon, he was overwhelmed by the whores.\n\nEmboldened by this the smallfolk have been stoked in a furor and are rioting in the streets. It seems [eunuch_dragonknight.GetFirstName] was well known, but not particularly well liked."
 agot_dragonknight.3017.a:0 "[eunuch_dragonknight.GetFirstNameNoTooltip] you fool!"
