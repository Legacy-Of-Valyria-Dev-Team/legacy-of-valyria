 cv_two_headed:0 "Two Headed"
 cv_two_headed_desc:0 "This character possesses a rare and extraordinary physical anomaly, a second head. This trait causes others to view them with a mix of fear and disgust. There are rumors that the second head speaks to the character."

 cv_stoneman:0 "Stoneman"
 cv_stoneman_desc:0 "A Stoneman is a tragic figure afflicted by the dreaded disease known as greyscale. Their skin has turned hard, cracked, and stone-like, often appearing grey and lifeless. This condition not only affects their physical appearance but also their mental state. They are hostile in interaction with other living beings."