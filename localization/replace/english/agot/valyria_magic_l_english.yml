## Events 

### Magic discovery Event
zz_valyria_magic.90000:0  "The Discovery of Magic Lore"
zz_valyria_magic.90000.t:0 "The Discovery of Magic Lore"
zz_valyria_magic.90000.desc:0 "Through the caprice of lost gods, you have found a hidden cache of learning. Old scrolls, and dusty books. This is a supreme opportunity, a chance to learn deep from ancient lore. It is time to decide what you will do. Will you take up these ancient secrets and become a mage like the Dragon Lords of old?  Or will you consign these occult secrets to the pits of hell?"
zz_valyria_magic.90000.a:0 "Learn the Arts of the Higher Mysteries"
zz_valyira_magic_youre_a_wizard_harry:0 " You have taken the time to learn from an ancient tome of magical learning. Powers thought lost are now yours to command."
zz_valyria_magic.90000.b:0 "Magic is dead, and dead it should remain!"
burn_you_witch:0 "You consign the secrets of magic to fire, letting it remain where it should, dead to the future."
name = zz_valyria_magic_education.0010.a:0 "For the Higher Mysteries!"

