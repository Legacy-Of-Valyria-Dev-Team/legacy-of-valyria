### events 

 zz_valyria_magic_education.0009.t: "Conclusion"
 zz_valyria_magic_education.0009.desc: "This has been such an amazing experience!\n\nWhen I left, I couldn't even imagine the number of wise men that study at [province.GetName], the depth of their thinking, and the breadth of their research! Just being part of their same environment has made me a much better person, and with my new-gained knowledge, I can make my way home very satisfied."
 zz_valyria_magic_education.0009.desc_teacher_1: "\n\nHowever, during my stay, I've grown close to one of my teachers, [teacher_1.GetFirstName], and I loathe to part ways already."
 zz_valyria_magic_education.0009.desc_teacher_2: "\n\nOn the other hand, my teacher [teacher_2.GetFirstName] has made such a great impression on me, and I'd like to spend more time together."
 zz_valyria_magic_education.0009.a: "Knowledge is power!"
 zz_valyria_magic_education.0009.b: "[teacher_1.GetFirstNameNoTooltip] would be a great addition to my [ROOT.Char.Custom('GetCourt')]."
 zz_valyria_magic_education.0009.c: "[teacher_2.GetFirstNameNoTooltip], I need you to teach me more!"
 zz_valyria_magic_education.0009.d: "A teacher's place is with their students."
 zz_valyria_magic_education.0009.e: "We'll keep in touch."