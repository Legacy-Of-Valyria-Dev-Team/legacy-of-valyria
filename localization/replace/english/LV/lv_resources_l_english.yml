l_english:
  game_concept_resources:0 "Resources"
  game_concept_resources_desc:0 "Resources include [zz_iron|E], [zz_steel|E], [zz_obsidian|E], and [zz_valyrian_steel|E] which are a realm's stockpile of materials for crafting. Resource-generating buildings can be constructed in any province with a holding."
  game_concept_crafting_resources_tooltip:0 "@lov_icon_resources!"

  zz_iron:0 "Iron"
  game_concept_zz_iron:0 "$zz_iron$"
  game_concept_zz_iron_desc:0 "Iron is a strong metal often used in tools and armament, and can be mined in provinces with an iron mine built. It is the base metal of [zz_steel|E]."
  game_concept_iron_tooltip:0 "@lov_icon_iron!"
  
  zz_steel:0 "Steel"
  game_concept_zz_steel:0 "$zz_steel$"
  game_concept_zz_steel_desc:0 "Steel is a hard alloy of [zz_iron|E] and carbon often used to make weapons and armour. Steel forges produce steel and require iron mines to construct."
  game_concept_steel_tooltip:0 "@lov_icon_steel!"

  zz_obsidian:0 "Obsidian"
  game_concept_zz_obsidian:0 "$zz_obsidian$"
  game_concept_zz_obsidian_desc:0 "Obsidian, commonly referred to as dragonglass by the smallfolk, is volcanic glass formed by immense heat and pressure in the earth. Provinces with deposits of obsidian—typically provinces with volcanoes—can produce obsidian from dedicated obsidian mines."
  game_concept_obsidian_tooltip:0 "@lov_icon_obsidian!"

  zz_valyrian_steel:0 "Valyrian Steel"
  game_concept_zz_valyrian_steel:0 "$zz_valyrian_steel$"
  game_concept_zz_valyrian_steel_desc:0 "Valyrian Steel is a type of [zz_steel|E] from Valyria, used to make weapons and various other items of unparalleled quality. Magic plays a role in its forging, which makes the steel special and gives it magical characteristics. Dragonlords can produce Valyrian Steel in special Valyrian Steel forges which can be constructed in provinces with iron mines."
  game_concept_zz_v_steel:0 "V. Steel"
  game_concept_v_steel_tooltip:0 "@lov_icon_valyrian_steel!"

  # Total Values
  resource_gain_iron_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_iron_gain'), '(CFixedPoint)0' ), Localize('resource_gain_iron_total_value'), Localize('resource_gain_iron_total_pos'))]/year"
  resource_gain_steel_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_steel_gain'), '(CFixedPoint)0' ), Localize('resource_gain_steel_total_value'), Localize('resource_gain_steel_total_pos'))]/year"
  resource_gain_obsidian_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_obsidian_gain'), '(CFixedPoint)0' ), Localize('resource_gain_obsidian_total_value'), Localize('resource_gain_obsidian_total_pos'))]/year"
  resource_gain_valyrian_steel_total:0 "[Select_CString( EqualTo_CFixedPoint( GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_valyrian_steel_gain'), '(CFixedPoint)0' ), Localize('resource_gain_valyrian_steel_total_value'), Localize('resource_gain_valyrian_steel_total_pos'))]/year"

  resource_gain_iron_total_pos:0 "#P +$resource_gain_iron_total_value$#!"
  resource_gain_steel_total_pos:0 "#P +$resource_gain_steel_total_value$#!"
  resource_gain_obsidian_total_pos:0 "#P +$resource_gain_obsidian_total_value$#!"
  resource_gain_valyrian_steel_total_pos:0 "#P +$resource_gain_valyrian_steel_total_value$#!"

  resource_gain_iron_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_iron_gain')|0]"
  resource_gain_steel_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_steel_gain')|0]"
  resource_gain_obsidian_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_obsidian_gain')|0]"
  resource_gain_valyrian_steel_total_value:0 "[GetPlayer.MakeScope.ScriptValue('zz_valyria_resources_total_valyrian_steel_gain')|0]"

  # Province Values
  resource_gain_iron_province:0 "[Select_CString( EqualTo_CFixedPoint( Province.MakeScope.ScriptValue('zz_valyria_province_resource_iron_gain'), '(CFixedPoint)0' ), Localize('resource_gain_iron_province_value'), Localize('resource_gain_iron_province_pos'))]/year"
  resource_gain_steel_province:0 "[Select_CString( EqualTo_CFixedPoint( Province.MakeScope.ScriptValue('zz_valyria_province_resource_steel_gain'), '(CFixedPoint)0' ), Localize('resource_gain_steel_province_value'), Localize('resource_gain_steel_province_pos'))]/year"
  resource_gain_obsidian_province:0 "[Select_CString( EqualTo_CFixedPoint( Province.MakeScope.ScriptValue('zz_valyria_province_resource_obsidian_gain'), '(CFixedPoint)0' ), Localize('resource_gain_obsidian_province_value'), Localize('resource_gain_obsidian_province_pos'))]/year"
