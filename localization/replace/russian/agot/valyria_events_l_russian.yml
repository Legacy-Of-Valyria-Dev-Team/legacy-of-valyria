 valyria.0001.t:0 "Попробуйте поселиться в Валирии"
 valyria.0002.t:0 "Вы приезжаете в руины Нуцирии"
 valyria.0002.desc:0 "После нескольких недель борьбы с неумолимыми штормами и коварными морями ваш корабль наконец подошел к пустынным берегам Нуцирии. Некогда могучее судно теперь несет на себе шрамы вашего тяжелого путешествия: паруса порваны, корпус потрепан. Когда вы ступаете в разрушающиеся древние доки, вас охватывает чувство облегчения, смешанное с томительным напряжением от выпавших на вашу долю испытаний. В воздухе витает запах соли и гнили, а далекие крики морских птиц жутким эхом разносятся по руинам. Нуцирия, некогда маяк цивилизации, теперь стоит в безмолвном запустении. Высокие шпили лежат в руинах, а некогда оживленные рынки теперь заросли дикой растительностью. Путешествие наложило свой отпечаток на вас и вашу команду. Лица осунулись, глаза насторожены, но в каждом взгляде есть проблеск решимости."
 
 colonize_valyria.0002.a:0 "Новое начало."

 
 valyrian.0001.a:0 "Я уверен."
 valyrian.0001.b:0 "Я передумал."

 valyria.0001.desc:0 "Пришло время отправиться в опасное путешествие в древние и загадочные земли Валирии. Вас манят несметные богатства и могущественные артефакты и опасности, таящиеся в тенях разрушенной империи, которую вы хотите вернуть к былой славе. Ваш главный советник, всегда голос разума, выходит вперед с озабоченным выражением лица. Мой сеньор, вы уверены, что это разумное решение? Рассказы о проклятиях Валирии и опасностях Дымящегося моря не стоит воспринимать легкомысленно. Не стоит ли нам более тщательно взвесить риски?"
 
 colonize_valyria.0010.t:0 "Беспокойные воды"
 travel_valyria.0002.t:0 "Что это за существо?"
 
 colonize_valyria.0010.a:0 "Ищите безопасную гавань."
 colonize_valyria.0010.b:0 "Удобрить богов."
 colonize_valyria.0010.c:0 "Перебороть бурю"


 colonize_valyria.0003.t:0 "Единственный выживший"
 colonize_valyria.0004.t:0 "Наперекор всему"
 colonize_valyria.0005.t:0 "Потерянный на глубине"

 colonize_valyria.0010.desc:0 "Горизонт темнеет, когда над океаном разражается чудовищный шторм. Волны вздымаются, как горы, а ветер воет со свирепостью, от которой холодеют самые отважные моряки. Шторм грозит поглотить ваш флот целиком, и выживание ваших моряков висит на волоске." 

 colonize_valyria.0003.desc:0 "Гнев шторма был беспощаден. Когда волны разбивались о берег и завывали ветры, ваша команда доблестно сражалась, но в конце концов была поглощена морем. Вы и лишь немногие оставшиеся моряки выжили."
 
 colonize_valyria.0004.desc:0 "В невероятном проявлении мастерства и решимости вы и ваша команда прошли через коварный шторм невредимыми. Боги, должно быть, улыбнулись вам, потому что ни одна жизнь не была потеряна, и ваши корабли вышли из бури невредимыми."
 
 colonize_valyria.0005.desc:0 "Шторм оказался слишком сильным, и море забрало вас всех. Ваши корабли были разорваны на части неумолимыми волнами, и ни вы, ни ваша команда не пережили ярости шторма. Океан теперь хранит ваше последнее пристанище."


colonize_valyria.0003.a:0 "Продолжить путешествие."
colonize_valyria.0004.a:0 "Плыть дальше."
colonize_valyria.0005.a:0 "Несчастный конец."

colonize_valyria.0007.t:0 "Хранители Драконов учреждены"
colonize_valyria.0007.desc:0 "Впервые на горе Гэлитокс появился Орден Драконьих Хранителей. Их лидером назначен [head_dragonkeeper.GetName]"

agot_cv_scavenge:0 "Охота за сокровищами в поисках Валирийских артефактов"
agot_cv_scavenge_desc:0 "Валирия была очень богатой страной, поэтому неудивительно, что здесь полно зарытых и потерянных сокровищ, которые только и ждут, чтобы их нашли. Однако это все еще опасная земля, и, отправляясь в руины и безлюдные места, вы можете подвергнуться опасности. Но если вам это удастся, вы сможете найти бесценные артефакты."

agot_cv_scavenge.0001.a:0 "Пиш-Пош! Пойдем искать сокровища!"

agot_cv_scavenge_2:0 "Скрытые сокровища;Валирийский стальный меч"
agot_cv_scavenge_2_desc:0 "Во время раскопок мне удалось найти меч из Валирийской стали! Это смертоносное и исключительно легкое оружие может оказаться решающим в битве насмерть! Это оружие, без сомнения, сослужит мне хорошую службу."

agot_cv_scavenge.0002.a:0 "Парируй это, грязный казуальщик!"

agot_cv_scavenge_3:0 "Скрытые сокровища;Драконье Яйцо"
agot_cv_scavenge_3_desc:0 "Покопавшись в руинах забытого богами замка, я заглянул в одну комнату, где на постаменте лежало черное драконье яйцо! Если мне удастся его вылупить, я смогу вызвать к жизни хищника, чьи разрушительные способности поистине легендарны."

agot_cv_scavenge.0003.a:0 "С этим яйцом возможности бесконечны!"

agot_cv_scavenge_4:0 "Скрытые сокровища;Валирийская стальная броня"
agot_cv_scavenge_4_desc:0 "Роясь в оружейной комнате одного из замков, я вошел в круглую комнату, в центре которой стоял стеллаж с доспехами. На стеллаже лежал набор доспехов, которые диковинно поблескивали. При ближайшем рассмотрении оказалось, что доспехи сделаны из валирийской стали! Прочность этих доспехов вне всяких сомнений. Они не ломаются, не гнутся и не требуют ухода, никогда. Попытка убить того, кто носит эти доспехи, будет весьма непростой задачей."

agot_cv_scavenge.0004.a:0 "Просто попробуй убить меня теперь!"

agot_cv_scavenge_5:0 "Скрытое сокровище;Золото"
agot_cv_scavenge_5_desc:0 "Некоторые валирийские лорды, где, по слухам, сохранять большие ценности в своих хранилищах.Иногда это было правдой, иногда это была ложь, чтобы повысить их положение в обществе.Независимо от того, что я нашел в этой сильной комнате, в которую я все же хорошо служил мне."

agot_cv_scavenge.0005.a:0 "Опа!"


