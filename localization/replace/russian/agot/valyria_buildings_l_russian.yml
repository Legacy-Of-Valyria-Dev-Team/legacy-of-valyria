l_russian:
 
 building_type_valyria_mines_01:0 "Шахты Четырнадцати Огней"

 building_valyria_mines_01:0 "Вулканическая шахта, кишащая Вирмами"
 building_valyria_mines_01_desc:0 "Этот вулкан полон богатейших минеральных жил. Однако он также является домом для огненных вирмов и других злобных чудовищ.
"



 building_valyria_mines_02:0 "Вулканическая шахта"
 building_valyria_mines_02_desc:0 "Эта опасная шахта славится богатыми жилами золота и серебра, перемежающимися с залежами железа. Интенсивная геотермальная активность к тому же создала залежи редких драгоценных камней, включая рубины и сапфиры, выкованные в расплавленном горниле земли."

 building_type_valyria_volcano_01:0 "Один из Четырнадцати Огней"
 building_valyria_volcano_01:0 "Гора Гаэлитокс"
 building_valyria_volcano_01_desc:0 "Гаэлитокс - один из самых грозных вулканов среди легендарных Четырнадцати Огней Валирии. Возвышаясь над окружающим ландшафтом, его вершина вечно окутана густой пеленой дыма и пепла. На склонах вулкана видны древние лавовые потоки, превратившиеся в зазубренные, почерневшие скальные массивы, повествующие о Роке Валирии."

 building_type_valyria_volcano_02:0 "Один из Четырнадцати Огней"
 building_valyria_volcano_02:0 "Разальхар"
 building_valyria_volcano_02_desc:0 "Разальхар - самый могучий из Четырнадцати огней, вздымающийся ввысь гигант расплавленной ярости и древней мощи. Его вершина, вечно окутанная дымом и пеплом, пронзает небеса, накрывая тенью окружающий ландшафт. Реки лавы вытекают из его огненного сердца, прорезая пылающие пути в темной вулканической породе. Из-за высоких температур вокруг вулкана добыча полезных ископаемых внутри него невозможна."


 building_type_valyria_volcano_03:0 "Один из Четырнадцати Огней"
 building_valyria_volcano_03:0 "Эпаекрос"
 building_valyria_volcano_03_desc:0 " Эпаекрос - более коварный вулкан, чем остальные. Дикая красота с отвесными скалами, обрушивающими камни на путешественников, и скользкой почвой, на которой люди могут поскользнуться и упасть, - неудивительно, что люди гибнут, даже не добравшись до вершины. А тех, кто добирается, часто настигает смерть от нападения огненного змея или гнездящегося дракона. Однако тех, кому все же удается попасть внутрь вулкана, ждут богатства, золото и драгоценные металлы."

 building_type_valyria_volcano_04_01:0 "Один из Четырнадцати Огней" 
 building_valyria_volcano_04_01:0 "Тартаракс"
 building_valyria_volcano_04_01_desc:0 "Тартаракс - это более узкий, но глубокий вулкан, чья вершина причудливой формы - идеальное место для гнездования любого огнелюбивого существа, хоть и не такой высокий, как Разальхар. Глубокие пещеры и туннели предоставляют широкие возможности для добычи и смерти. Лава и враждебные существа в изобилии водятся в этом глубоком и темном подземелье. Однако свет, который излучает величественная лава в ночной темноте, виден издалека."

 building_valyria_volcano_04_02:0 "Тартаракс"
 building_valyria_volcano_04_02_desc:0 "Тартаракс - это более узкий, но глубокий вулкан, чья вершина причудливой формы - идеальное место для гнездования любого огнелюбивого существа, хоть и не такой высокий, как Разальхар. Глубокие пещеры и туннели предоставляют широкие возможности для добычи и смерти. Лава и враждебные существа в изобилии водятся в этом глубоком и темном подземелье. Однако свет, который излучает величественная лава в ночной темноте, виден издалека."


 building_type_valyria_volcano_05:0 "Один из Четырнадцати Огней"
 building_valyria_volcano_05:0 "Йонтариос"
 building_valyria_volcano_05_desc:0 "Когда Йонтариос был впервые обнаружен валирийцами, он отличался от остальных вулканов в этом регионе. Он был небольшим и относительно низким. В нем было не так много магмы и места для гнезд драконов. Тем не менее, он имел свое применение. Из него все еще можно было добывать драгоценные минералы, а его скромный размер позволял использовать его для ритуалов и жертвоприношений легче, чем другие. И хотя его пламя горело не так жарко, как у прочих вулканов, оно все же горело."

 building_type_elyria_great_port_01:0 "Великий порт Элирии"
 building_elyria_great_port_01:0 "Великий порт Элирии"
 building_elyria_great_port_01_desc:0 "Великий порт Элирии - это огромный док, построенный во времена Фригольда. Стратегическое расположение Элирии в заливе Работорговцев позволяет маленькому острову получать большой доход от судов, торговли и рабов, которых способен принять этот огромный порт. После распада Фригольда этот порт прибрал к рукам большую часть торговли в заливе Работорговцев и стал предметом зависти всей бухты и региона в целом."
 
 building_type_elyria_dragon_palace_01:0 "Драконий дворец Элирии"
 building_elyria_dragon_palace_01:0 "Драконий дворец Элирии"
 building_elyria_dragon_palace_01_desc:0 "Драконий дворец - это роскошный и грандиозный курорт, в котором есть все, что только может пожелать лорд. Большие спальни, огромные пиршественные залы, бассейны, винные погреба и многое другое. Поскольку он был построен в эпоху Фригольда для губернатора Элирии, на него не жалели средств. Сегодня в нем живет герцог Элирии, и этот дворец приносит ему много славы."



 building_type_valyria_volcano_04:0 "Один из Четырнадцати Огней"


 building_type_the_great_dragonkeep_of_valyria_01:0 "Великая Драконья Обитель Валирии"
 building_the_great_dragonkeep_of_valyria_01:0 "Место дворца"
 building_the_great_dragonkeep_of_valyria_01_desc:0 "Мы нашли потенциальное место для великого дворца, который в будущем станет величественной резиденцией. Но пока здесь нет ничего примечательного."
 
 building_the_great_dragonkeep_of_valyria_02:0 "Закладывая основы"
 building_the_great_dragonkeep_of_valyria_02_desc:0 "Для того чтобы разместить правителей этого некогда великого города, нам потребуется великий дворец. Нет, величайший дворец, который когда-либо видел мир. Нет нужды говорить, что нам потребуется много рабов и золота, но их можно достать. Этот дворец должен стать свидетельством валирийского величия. Мы начнем с Цитадели и продолжим расширяться оттуда."
 
 building_the_great_dragonkeep_of_valyria_03:0 "Внешние стены"
 building_the_great_dragonkeep_of_valyria_03_desc:0 "Чтобы обеспечить неприступность Цитадели, мы построим стены исключительно из Черного камня, высокие и толстые стены не позволят врагам и незваным гостям проникнуть в наш дворец. Нет нужды говорить, что возведение толстых и высоких стен исключительно из Черного камня будет стоить очень дорого."

 building_the_great_dragonkeep_of_valyria_04:0 "Внутренние стены и декор"
 building_the_great_dragonkeep_of_valyria_04_desc:0 "Теперь, когда мы построили наши стены, мы должны построить внутренние укрепления, чтобы лучше обеспечить нашу безопасность и повысить эффективность наших фортификационных сооружений. Необходимо построить ворота c опускной решёткой и крепостные валы. Кроме того, мы украсим великий замок шелками, гобеленами, трофеями и многим другим, чтобы подчеркнуть наше великолепие."

 building_type_the_great_harbor_of_valyria_01:0 "Великая гавань Валирии"
 building_the_great_harbor_of_valyria_01:0 "Залив для гавани"
 building_the_great_harbor_of_valyria_01_desc:0 " Этот залив достаточно велик и глубок, чтобы построить Великую гавань, но сейчас здесь нет ничего, кроме рыбы."
 
 building_the_great_harbor_of_valyria_02:0 "Верфи и сухие доки"
 building_the_great_harbor_of_valyria_02_desc:0 "Чтобы облегчить торговлю и кораблестроение, а также создать богатый торговый узел и установить контроль над морем, нам нужно построить Большой порт. Сейчас мы построим большие верфи, а также сухие доки для производства кораблей. Мы также построим квартал для торговли и офис инспектора, который будет взимать налоги и следить за тем, чтобы в наш город не привозили контрабанду."
 
 building_the_great_harbor_of_valyria_03:0 "Причал"
 building_the_great_harbor_of_valyria_03_desc:0 "Строительство причалов и расширение существующей инфраструктуры позволит принимать больше кораблей и увеличит торговые потоки. Эти расширения также будут использоваться для причаливания кораблей военно-морского флота."

 building_the_great_harbor_of_valyria_04:0 "Краны и судостроительные принадлежности"
 building_the_great_harbor_of_valyria_04_desc:0 "Построив большие краны, мы сможем значительно повысить эффективность нашего порта и позволить большему количеству кораблей приходить и уходить. Мы также построим зону для производства корабельных принадлежностей поближе к порту, чтобы эффективнее строить наши военные корабли. С этим великим портом никто не сможет бросить нам вызов на морях."

 building_type_the_great_temple_of_valyria_01:0 "Драконий Храм Валирии"
 building_the_great_temple_of_valyria_01:0 "Холм для храма"
 building_the_great_temple_of_valyria_01_desc:0 "Чтобы поклоняться и ублажать богов, нам нужен Великий Храм. Вблизи горы Тартаракс есть холм, который мы могли бы использовать для строительства великолепного и роскошного храма для наших Драконьих Богов. А то, что он находится рядом с вулканом, подходит нам еще больше."

 building_the_great_temple_of_valyria_02:0 "Молитвенный зал и место собраний"
 building_the_great_temple_of_valyria_02_desc:0 "Мы начнем с богато украшенного Молитвенного зала, наполненного дорогими артефактами. Резные изображения драконов и огня, гобелены с изображением драконов, жаровни и самый лучший мрамор, который мы сможем найти. Мы также создадим отдельный, открытый зал для человеческих жертвоприношений."

 building_the_great_temple_of_valyria_03:0 "Горящая арена"
 building_the_great_temple_of_valyria_03_desc:0 "Валирийцы всегда сжигали своих мертвых. Сжигание наших мертвых в храме рядом с нашим вулканом - куда лучший способ похоронить тех, кто покинул этот мир. Мы расширим открытый зал, который мы уже построили именно для этой цели. Здесь будут возведены резные колонны, высажены экзотические цветы и построен алтарь из Черного камня, который заменит деревянные костры для сожжения мертвых и человеческих жертвоприношений"

 building_the_great_temple_of_valyria_04:0 "Драконьи статуи"
 building_the_great_temple_of_valyria_04_desc:0 "Ни одно здание в Валирии не будет завершенным без статуй драконов. Мы построим 14 статуй, по одной для каждого Бога. Каждая из них будет уникальной и величественной, чтобы должным образом почтить наших Богов."

 building_type_the_great_walls_of_valyria_01:0 "Великие стены Валирии из Черного камня"
 building_the_great_walls_of_valyria_01:0 "Незначительные остатки стены"
 building_the_great_walls_of_valyria_01_desc:0 "Здесь находятся остатки Великой Валирийской стены. От нее почти ничего не осталось, так как стены были разрушены во время Рока Валирии. То немногое, что удалось сохранить, сильно повреждено и уже не пригодно ни для кого. Конечно, мы можем восстановить эти стены до их былого величия, и мы должны это сделать. Излишне говорить, что это будет очень дорогостоящее мероприятие."
 
 building_the_great_walls_of_valyria_02:0 "Великие стены Валирии из Черного камня"
 building_the_great_walls_of_valyria_02_desc:0 "Стены Валирии были полностью перестроены. Массивные, длинные и широкие стены окружают весь город. Стены достаточно широки, чтобы по ним могли промчаться 12 колесниц (Как тебе такое, Волантис?) Вдоль стен также были построены сторожевые башни и рвы. Герсы (ворота с опускной решеткой) и зоны перекрестного огня также расположены вдоль всех входов, а значит, любому врагу, который захочет войти в город силой, будет крайне сложно это сделать"
 
 
 building_type_valyria_dead_volcano_01_01:0 "Один из Четырнадцати Огней"
 building_valyria_dead_volcano_01_01:0 "Сирабелос"
 building_valyria_dead_volcano_01_01_desc:0 "Сирабелос - мертвый вулкан. Лава, которая когда-то текла через этот вулкан, давно угасла. Но это не значит, что он бесполезен: он все еще богат рудой и драгоценными металлами, пригодными для добычи, и может быть использован как место, где можно спрятаться во время набегов или бурь."

 building_valyria_dead_volcano_01_02:0 "Шахты Сирабелоса"
 building_valyria_dead_volcano_01_02_desc:0 "В Сирабелосе восстановлена добыча полезных ископаемых, рабы ежедневно спускаются в шахты, чтобы добывать драгоценные металлы и другие ценные материалы для своих деспотичных повелителей. "
 
 building_type_valyria_dead_volcano_02_01:0 "Один из Четырнадцати Огней"
 building_valyria_dead_volcano_02_01:0 "Каздарсос"
 building_valyria_dead_volcano_02_01_desc:0 "Когда-то Каздарсос был действующим вулканом, но теперь это не так. Сегодня он бездействует, но не затихает. Крики огненных вирмов, а некоторые говорят, что и призраков, все еще слышны из глубины. Некоторые отважились войти внутрь без достаточно многочисленного отряда, но их больше не видели..."

 building_valyria_dead_volcano_02_02:0 "Каздарсос"
 building_valyria_dead_volcano_02_02_desc:0 "Шахты в Каздарсосе вернулись к полноценной работе. Рабы, находящиеся внутри, ежедневно приносят богатство и золото для своих рабовладельцев. Однако истории о неестественных существах и проклятых созданиях внутри вулкана не утихают. Реальны ли они или являются бредом, придуманным рабами, - это уже другой вопрос..."

