l_russian:
zz_magister:0 "Ученик Высших Таинств"
trait_zz_magister_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] практикует магию.Сила изменять, причинять боль и властвовать находится на кончиках [ROOT.Char.GetHerHis] пальцев "
acolyte:0 "Аколит Высших Таинств"
master:0 "Мастер Высших Таинств"

trait_track_secrets_of_the_higher_mysteries:0 "Секреты Высших Таинств"
trait_track_secrets_of_the_higher_mysteries_desc:0 "У валирийцев издревле было множество магических практик, утерянных со временем. От создания валирийской стали до стен из черного камня и всего, что находится в этом диапазоне."

trait_track_blood_magic:0 "Секреты крови"
trait_track_blood_magic_desc:0 "Пожалуй, самое гнусное и могущественное магическое искусство, магия крови требует жертвоприношения крови другого человека для своей работы. От вылупления драконьих яиц до создания нечестивых гибридов - это магическое искусство может наделить человека силой, способной заставить королевства возвышаться и рушиться."

trait_track_shadow_magic:0 "Секреты тени"
trait_track_shadow_magic_desc:0 "Там, где есть свет, есть и тени. И те, кто может использовать их в своих целях, становятся очень могущественными. Шпионаж, убийство, наложение тени на местность - все это очень мощные заклинания для коварных людей."

trait_track_charm_magic:0 "Секреты разума"
trait_track_charm_magic_desc:0 "Проникновение в разум другого человека. Искажать их мнения и мысли и нарушать их сон кошмарами. Сила разума идеально подходит для тех, кто хочет контролировать своих подданных и подчиненных."

trait_track_divination_magic:0 "Секреты прорицания"
trait_track_divination_magic_desc:0 "Будущее - довольно переменчивая штука. Но у тех, кто умеет его видеть, есть преимущество. Зная, что произойдет дальше, вы сможете лучше подготовиться к последующим событиям."

trait_track_alchemical_magic:0 "Секреты алхимии"
trait_track_alchemical_magic_desc:0 "Комбинация правильных трав может создать мощные зелья. Усиливающие здоровье или способности. Создавать лекарства и даже сильные яды. Всему этому может научиться сильный алхимик."

trait_track_fire_magic:0 "Секреты пламени"
trait_track_fire_magic_desc:0 "Простой, но очень разрушительный элемент. Огонь имеет множество способов причинить вред людям. Он прекрасно сочетается с магией крови и является элементом, который необходим для выведения драконов. Тех, кто обладает такой разрушительной силой, очень боятся на любом поле боя или дуэли."

trait_track_air_magic:0 "Секреты воздуха"
trait_track_air_magic_desc:0 "Воздух - это элемент, который присутствует везде, и поэтому его использование повсеместно. От удара воздушной волной до перемещения тяжелых материалов."

trait_track_water_magic:0 "Секреты воды"
trait_track_water_magic_desc:0 "Ройнары издревле были наделены способностью использовать воду для различных целей. Для оплодотворения земли, в качестве наступательного оружия против врагов и для защиты от драконьего огня. Вода - это жизнь, а те, кто может управлять жизнью, могут управлять и изобилием."

trait_track_drops_of_power:0 "Капли силы"
trait_track_drops_of_power_desc:0 "Общее количество маны этого персонажа. Практикующие магию используют капли силы для всех своих заклинаний."

born_under_a_red_comet:0 "Родился под красной кометой"
trait_born_under_a_red_comet_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] родился под красной кометой. Способность использовать магию разрастается в них, и [ROOT.Char.GetHerHis] потенциал к использованию магических искусств также увеличивается. [ROOT.GetCharacter.GetFirstNameNoTooltip] способен стать одним из величайших Магистров всех времен".

trait_track_chosen_of_the_heavens:0 "Избранник небесных тел"
trait_track_chosen_of_the_heavens_desc:0 "Этот человек избран существами, непостижимыми для простых людей. Наделенные силами и благословениями, о которых не знают даже самые мудрые из практикующих магию, они - настоящая загадка. А в этом мире это значит очень многое".

he_who_walks_between_worlds:0 "Тот, кто ходит во тьме между звездами"

